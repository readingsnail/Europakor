 tech_resort_colonies:0 "휴양 행성"
 tech_resort_colonies_desc:0 "조경, 기후 제어 그리고 재미 과학에 신중한 연구를 기울여, 여가 전용 행성의 건설이 가능해질 수 있습니다."
 tech_penal_colonies:0 "형벌 식민지"
 tech_penal_colonies_desc:0 "특수한 형벌 행성의 개발을 통해, 범죄자들은 정직한 중노동과 함께 갱생할 수 있습니다. 일부는 영구적인 재활이 필요할 수도 있습니다."
 tech_slave_colonies:0 "노예 행성"
 tech_slave_colonies_desc:0 "특수한 노예 사육 행성의 조성을 통해, 우리는 일회용 노동자의 안정적인 공급을 언제나 보장할 수 있습니다."
 
 resort_colony:0 "휴양 행성"
 resort_colony_desc:0 "완벽을 가한 조경과 모든 것을 선택할 수 있는 행성 기상 관제 체계를 갖춘, 이 행성 설계의 모든 측면은 휴식이 필요한 시민들에게 광범위한 휴가 선택지를 제공하는 데 헌신하고 있습니다."
 penal_colony:0 "형벌 식민지"
 penal_colony_desc:0 "이 행성은 노동 수용소에서 엄격히 통제받으며 사회에 빚을 갚는 범죄자들로 가득 차 있습니다. 많은 이들에게 부채는 결코 상환되지 않을 것입니다."
 slave_colony:0 "노예 행성"
 slave_colony_desc:0 "이 행성은 노예화된 인구의 성장률을 극대화하기 위한 목적으로 건설되었습니다."
 
