 mega_art_installation_0:2 "거대 설치 예술 건설구역"
 mega_art_installation_0_DESC:0 "이 건설구역 스테이션은 미래의 $mega_art_installation_3$ 건설을 위한 토대 역할을 수행할 것입니다."
 mega_art_installation_0_MEGASTRUCTURE_DETAILS:0 "항성 규모의 예술적인 봉화로, 이 시설은 창작자의 영혼을 표현하고 고무시킵니다."
