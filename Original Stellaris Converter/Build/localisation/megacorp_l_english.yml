 building_pirate_haven:0 "해적 피난처"
 building_pirate_haven_desc:0 "행성 표면에 위치한 숨겨진 외딴 도시로, 해적과 다른 범죄자들이 함선을 수리하고 이야기를 나누기 위해 모이는 곳입니다."
