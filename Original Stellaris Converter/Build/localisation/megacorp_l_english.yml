 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§E고대의 $lootbox$이 호화로운 받침대 위에 놓여 있습니다. 이건 분명 말로 다 할 수 없는 재물로 채워져 있을 겁니다.§!"
 cara_home_lootbox_explain:0 "$lootbox$이 뭡니까?"
 cara_home_lootbox_explain.reply:0 "오래된 이야기라네, 엄청 오래된건 아니지만.\n\n대상단이 처음 꾸려지고 [caravaneer_home_country.GetName]을(를) 설립했을 때, 매년 이곳을 통과하는 상품의 일부를 소량 압수한 다음, 밀폐된 컨테이너에 넣고 스테이션 최하층의 화물칸에 보관한다는 결정을 내렸다더군. 이러한 관습은 우리가 기억하지 못하는 먼 옛날부터 지켜졌고, 최근 그 화물칸이 가득 차고 말았지.\n\n이제 이 봉인된 $lootbox$들을 팔아 치우는 것이 우리의 의무라네."
 cara_home_lootbox_contents:0 "$lootbox$ 안에 무엇이 들어있습니까?"
 cara_home_lootbox_contents.reply:0 "우리는 절대 내용물이 무엇인지 알고자 하면 안된다네. 그건 구매자를 위한 것이기 때문이지.\n\n단지 우리가 알려줄 수 있는 것은, 그 내용물들이 대상단의 역사 어느 지점에서 가치있다고 여겨졌었던 물건들이라는 것이라네. 비록 '미치광이 중개인'의 짧았던 제3 통치기에는 일부 $lootbox$ 컨테이너들을 쓰레기 처분용으로 썼었다는 증거들이 남아있긴 하지만."
 openedlootboxdesc1:0 "§E$lootbox$는... §R비어있습니다§!.\n\n운이 없었다며 애써 굴욕감을 떨쳐내고 평정심을 유지하려고 애쓰지만 마음 속의 쓰디쓴 실망감이 당신의 마음을 아프게 합니다. 습도가 높아진 것일까요? 아니면 안구에 습기가 찬 걸까요? 시야는 뿌옇게 흐려졌지만, $lootbox$의 텅빈 내부는 너무나도 눈에 선합니다.\n\n그러나 실존적 암흑이 당신을 삼키려고 위협하자마자, 사라져 버렸습니다. 이 기분은 무엇일까요? 탕진한 $ccoinz$과 $lootbox$를 개봉하는 이 원초적인 흥분감을 생각하면서... 당신은 이미 설명할 수 없는 §G자존심과 성취감§!으로 가득 차 있습니다.§!"
