 building_underground_chemists:0 "비밀 약물 실험실"
 building_underground_chemists_desc:1 "지표면에서는 사실상 탐지할 수 없는 외딴 지역의 지하 약물 실험실입니다. 화학자들은 불법적이고, 중독성과 수익성이 높은 다양한 마약을 생산하기 위해 밤낮으로 일합니다."
 building_wrecking_yards:0 "해체장"
 building_wrecking_yards_desc:0 "해적들이 탈취한 함선과 상선은 여기로 와서 고철로 분해됩니다. 값비싼 부품과 합금은 신중히 회수됩니다."
 building_underground_clubs:0 "지하 클럽"
