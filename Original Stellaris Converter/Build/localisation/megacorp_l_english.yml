 action.99.name:0 "§H은하시장§!: [market_founder_planet.GetStarName]에 설립됨"
 action.99.desc:0 "[market_founder_planet.GetName]에서의 마케팅 캠페인이 마침내 성과를 거두었으며, [market_founder_planet.GetStarName] 성계 내 대다수 활동을 중앙집중화하기에 충분한 시장지배력이 있습니다!"
 action.99.desc.phobe:0 "$action.99.desc$"
 action.101.name:0 "§H은하시장§!: 설립됨"
 action.101.desc:0 "[From.GetName] 국경 내 §Y[galactic_market_station.GetName]§! 성계가 은하 상거래의 중심지로 공표되었습니다. [From.GetAdj] 행정부는 독립적인 제3자를 통해 자원을 사고 팔 수 있는 이 시장을 공식적으로 합법화했습니다."
 action.101.desc.phobe:0 "§Y[From.GetName]§!의 수상쩍은 외계종들이 외계 상품 거래를 위한 시장을 설립했습니다. 우리가 본능적으로 이 거래에 참여하는 것을 꺼릴지라도, 이 선택지를 이용할 수 있습니다."
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§H은하시장§!: 스테이션 이동됨"
 action.103.desc:0 "이전 중심지와 연락이 끊어짐에 따라, 은하 상인 공동체는 우리 국경 내에 새로운 스테이션을 설립하기로 결정했습니다. "
 action.106.name:0 "§H은하시장§!"
 action.106.desc:0 "새로 확립된 접촉들을 통해, 우리는 자원 구매와 판매를 위한 은하시장에 접근할 수 있었습니다. 이는 분명히 [Root.GetAdj] 경제에 큰 도움이 될 것입니다."
 action.106.desc.phobe:0 "우리는 혐오스러운 외계종들이 외계 상품 거래를 위한 은하시장을 설립했다는 것에 대해 알게 되었습니다. 우리가 본능적으로 이 거래에 참여하는 것을 꺼릴지라도, 이 선택지는 우리에게 열려있습니다. "
 action.106.desc.homicidal:0 "$action.96.desc.homicidal$"
 established_galactic_market_station:0 "§H$galactic_market_station$§!이 §Y[galactic_market_station.solar_system.star.GetName]§! 성계에 설립됨\n"
 distar.305.rare_crystals:0 "[Root.GetName]이(가) [FromFrom.GetName]에서 이전에는 알려지지 않았던 전략 자원인 §H$rare_crystals$§!을 발견했습니다. 이 수정은 뛰어난 굴절 특성으로 인해 레이저 무기 체계뿐만 아니라 고급 전자장비에도 잘 맞습니다."
 distar.305.exotic_gases:0 "[Root.GetName]이(가) [FromFrom.GetName]에서 이전에는 알려지지 않았던 전략 자원인 §H$exotic_gases$§!를 발견했습니다. 이 가스에는 어러가지 전술적 그리고 오락적 용도까지 있습니다."
 distar.305.volatile_motes:0 "[Root.GetName]이(가) [FromFrom.GetName]에서 이전에는 알려지지 않았던 전략 자원인 §H$volatile_motes$§!을 발견했습니다. 이 입자는 화학적으로 활성화되면 상당한 폭발 운동력을 일으키며, 요리에 사용될 때 매우 매콤한 것 같습니다. "
 
