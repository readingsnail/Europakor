 #Tutorial
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "시장"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "§S시장§! 화면을 통해 자원을 구매하거나 판매할 수 있습니다. 초반에는 내부시장에 불과하지만, 다른 제국들과 충분히 접촉한다면 일종의 §S은하시장§!을 형성할 수 있을 것입니다.\n\n이곳의 적절한 버튼을 눌러 자원을 거래할 수 있지만, 거래마다 해당 자원의 가격이 상대적으로 오르거나 내려갑니다. 우측 부분에서 §S월간§! 자동 거래를 설정할 수 있습니다."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "노예시장"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "종종 생명은 값싸다고 말들을 합니다만, 항성간 운송료와 관세를 지불할 필요가 없는 이들이나 하는 얘기입니다.\n\n§S노예시장§!에서 §SPOP§!을 사고 팔 수 있으며, 이들은 선택된 행성으로 자동으로 배송될 것입니다. "
 TUTORIAL_TRADE_VIEW_TITLE:0 "무역로"
 TUTORIAL_TRADE_VIEW_DESC:1 "우리 제국이 성장해 나가면서, 행성 간 §S무역§!은 경제에서 점차 더 높은 비중을 차지해 나갈 것입니다. §S항성기지§!는 위치한 성계에서 §S무역가치§!를 수집하고, 이를 §S에너지 크레딧§!으로 전환하기 위해 §S수도§!로 보냅니다.\n\n§S무역 중심지§!의 건설은 §S항성기지§!가 인접한 성계에서도 §S무역가치§!를 수집할 수 있음을 의미합니다. 높은 가치의 무역로는 §S해적§!들을 유인할 수 있습니다만, 함대의 §S순찰§! 명령이나 §S항성기지§!의 §S방어 모듈§!을 통해 대처할 수 있습니다. 여기에는 특히 §S격납고 모듈§!이 효과적입니다."
 TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "기업"
 TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "회사 탭은 §S거대기업§!이 필요한 서류 작업에 서명하면 타 제국 소유의 행성에 §S지사§!를 설립할 수 있게 합니다. 일단 설립되면, 여기에서 시설을 보고 업그레이드할 수 있습니다. 우리가 알고 있듯이, 대기업은 23주기의 이벤트같은 고객에게 가장 좋은 것만을 희망합니다."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "정책"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "§S정책§! 탭은 제국 운영에 광범위한 영향을 미치는 정부 §S정책§!들을 다루고 있습니다. \n\n특정 §S정책§!들에 대해서 취할 수 있는 몇몇 입장들이 있지만, 우리의 기술이나 §S윤리관§!에 의해 제한될 것입니다."
 TRADE_VIEW_DESC:0 "우리 제국이 성장해 나가면서, 경제에서의 행성 간 §S무역§!은 점차 더 높은 비중을 차지해 나갈 것입니다. §S무역 중심지§!와 함께 §S항성기지§!는 위치한 성계에서 §S무역가치§!를 수집하고, 이를 §S에너지 크레딧§!으로 전환하기 위해 §S수도§!로 보냅니다.\n\n§S무역 중심지§!의 건설은 §S항성기지§!가 인접한 성계에서도 §S무역가치§!를 수집할 수 있음을 의미합니다. 높은 가치의 무역로는 §S해적§!들을 유인할 수 있습니다만, 함대의 §S순찰§! 명령이나 §S항성기지§!의 §S방어 모듈§!을 통해 대처할 수 있습니다. 여기에는 특히 §S격납고 모듈§!이 효과적입니다."
 PLANETVIEW_CORPORATE_DESC:0 "회사 탭은 §S거대기업§!이 필요한 서류 작업에 서명하면 타 제국 소유의 행성에 지사를 설립할 수 있게 합니다. 일단 설립되면, 여기에서 시설을 보고 업그레이드할 수 있습니다. 우리가 알고 있듯이, 대기업은 23주기의 이벤트같은 고객에게 가장 좋은 것만을 희망합니다."
