 action.92.rare_crystals:0 "[From.GetName]을(를) 탐사하던 도중 [Root.GetName]이(가) §H희귀수정§! 매장지를 발견했습니다. 이 수정들은 레이저 광선을 집중시키는 데에 극도로 효과적인 특성을 가지고 있으며 고급 전자장비의 중요 부품으로 사용됩니다. 덤으로, 이 수정을 이용한 장식품과 장신구는 많은 문명들에게 있어 보물로 여겨집니다."
 action.92.exotic_gases:0 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인  §H이종가스§!를 발견했습니다. 이 가스는 최첨단 에너지 기반 무기와 역장 기술에 다양한 용도로 사용할 수 있습니다. 또한 우주선의 연료나 오락용 약물을 만드는 데도 사용할 수 있습니다."
 action.92.volatile_motes:0 " [Root.GetName]이(가) [FromFrom.GetName]에서 이전에 알려지지 않았던 전략 자원인 §H불안정 분말§!을 발견했습니다. 이 기이한 입자들은 에너지나 연료, 또는 폭발물을 생산하는 데 사용할 수 있는 엄청난 양의 에너지를 내포하고 있습니다."
 action.92.volatile_motes.tooltip:2 "£volatile_motes£§Y$volatile_motes$§!\n§E$volatile_motes_desc$§!"
 action.92.exotic_gases.tooltip:1 "£exotic_gases£§Y$exotic_gases$§!\n§E$exotic_gases_desc$§!"
 action.92.rare_crystals.tooltip:2 "£rare_crystals£§Y$rare_crystals$§!\n§E$rare_crystals_desc$§!"
 mega.200.name:0 "§H행성도시§!: 뒤덮인 [Root.GetName]"
 mega.200.desc:0 "겹겹이 쌓인 도시의 확산이 이제는 행성의 지각을 완전히 가렸습니다.\n\n이 웅장한 계획의 시작 이래로 불과 몇 년이 지났을 뿐이지만, 이미 [Root.GetName]의 원래 지표면을 기억하는 것은 이미 어려운 일입니다. 수목? 바위 투성이? 이제는 모든 방향이 오로지 강철 뿐입니다.\n\n한 때 이곳은 우연과 지각없는 자연의 법칙으로 형성된 곳이었습니다. 그러나 이제는 불굴의 결단으로 재창조되었습니다."
 mega.200.a:0 "인상적이군."
 criminal_underworld:0 "범죄 암흑가"
 criminal_underworld_desc:0 "이 행성은 대형 범죄 암흑가의 본거지입니다."
 unemployment_benefits:0 "보조금 증가됨"
 unemployment_benefits_desc:0 "행성의 실업자를 위한 보조금이 일시적으로 증가되었습니다."
 activity_program:0 "활동 프로그램"
 activity_program_desc:0 "빈둥거리는 실업 드론들의 일탈을 막기 위한 고가의 활동 프로그램이 행성에서 시행되었습니다."
 standby_mode:0 "대기 모드"
 standby_mode_desc:0 "오염이나 일탈 프로그램으로부터의 영향을 방지하기 위해서, 행성의 빈둥거리는 실업 드론 개체들은 대기 모드로 전환되었습니다. 그것들의 유지비가 늘어날 것입니다."
 drone_deviancy:0 "드론 일탈"
 drone_deviancy_desc:0 "이 행성은 군체의식의 명령에 응답하지 않는 일탈한 드론들의 거대 공동체의 고향입니다."
 drone_corruption:0 "드론 오염"
 drone_corruption_desc:0 "핵심지능에서 설정한 기존 매개 변수를 벗어나서 활동하는, 타락한 일탈 드론 개체들의 수많은 연결망이 이 행성에 존재하고 있습니다."
 gang_wars:0 "폭력단 전쟁"
 gang_wars_desc:0 "이 행성의 한복판에서 둘 이상의 체계화된 범죄 파벌들이 극도로 파괴적인 폭력단 전쟁을 진행하고 있습니다. 지역 보안군이 고립된 가운데, 경쟁 폭력단들이 매우 치열하게 싸우고 있습니다."
 center_of_drug_trade:0 "마약 거래 중심지"
 center_of_drug_trade_desc:0 "이 행성은 마약 거래의 중심지가 되었습니다. 불법 마약은 날마다 행성 안으로 밀반입 되고 있으며, 마약 중독자들은 기하급수적으로 늘어나는 중입니다."
 mob_rule:0 "조직의 지배"
 mob_rule_desc:0 "하나의 범죄조직이 현재 이 행성을 지배하고 있습니다. 그들은 사회의 모든 계층에 침투했고, 일어나는 대부분의 사건에는 그들의 개입이나 허가가 뒤따릅니다.\n "
 smuggler_port:0 "밀수업자 항구"
 smuggler_port_desc:0 "이 행성은 주요한 밀수항으로 간주됩니다. 은하계 구역의 많은 불법 화물들이 한번 또는 여러번 이곳을 거칩니다."
 crime_pirates:0 "늘어난 해적"
 crime_pirates_desc:0 "우리 행성 중 한 곳의 강한 범죄 집단이 그들의 영향력을 우주까지 확대했습니다. 일시적으로 해적이 증가할 것입니다."
 bribed_officials:0 "매수된 관료들"
 bribed_officials_desc:0 "최근 이 행성의 몇몇 고위 관료들이 지방 범죄 집단에게 수당을 받고 있는 것으로 밝혀졌습니다."
 substance_abuse:0 "약물 남용"
 substance_abuse_desc:0 "이 행성에는 위험하고 중동성 강한 약물의 불법적인 사용이 횡행합니다."
 smuggler_activity:0 "밀수업자 활동"
 smuggler_activity_desc:0 "이 행성의 밀수업자 활동의 증가가 무역 이익에 부정적인 영향을 끼쳤습니다."
 crime_wave:0 "범죄의 급증"
 crime_wave_desc:0 "이 행성에서 범죄가 급증하고 있습니다."
 travel_advisory:0 "여행 경보"
 travel_advisory_desc:0 "이 행성에서 폭력적인 폭력단 전투가 여행 경보로까지 이어졌습니다. 방문 상인의 수가 극적으로 감소했습니다."
 cartel_war:0 "카르텔 전쟁"
 cartel_war_desc:0 "행성을 제각기 나눠버린 강력한 마약 카르텔들이 저강도 전쟁을 치루고 있습니다."
 protection_racket:0 "보호세 갈취"
 protection_racket_desc:0 "이 행성을 통치하는 조직 폭력배들은 광범위한 보호세를 갈취하고 있습니다."
 corrupt_administration:0 "부패한 행정부"
 corrupt_administration_desc:0 "지배적인 범죄조직이 행성 행정부의 대다수를 고용했다는 사실이 최근 밝혀졌습니다."
 trade_pilfering:0 "무역 절취"
 trade_pilfering_desc:0 "이 행성을 지배하는 폭력단 조직이 중개인을 통해서 여러 개의 우주기지를 장악했습니다. 이제부터 지역 무역 대부분이 그것들을 통과해야만 합니다."
 crime_boss_arrested:0 "체포된 범죄 우두머리"
 crime_boss_arrested_desc:0 "최근 중요한 범죄 우두머리가 이 행성에서 체포되면서 주요 범죄조직이 마비되었습니다."
 leader_trait_righteous:0 "강직한"
 leader_trait_righteous_desc:0 "이 지도자는 청렴하고 무엇이 옳고 그른 지에 관한 강한 신념을 가지고 있습니다."
 leader_trait_corrupt:0 "부패한"
 leader_trait_corrupt_desc:0 "이 지도자는 사적인 부를 축적하기 위해 어떠한 것도 팔아먹을 수 있습니다."
 leader.corrupt:0 "얼마 전부터 조직 범죄와 §H[From.From.GetTitle] [From.From.GetName]§!의 잠재적 연관성에 대한 유언비어와 소문이 돌고 있습니다. [From.From.GetTitle]은(는) 이러한 혐의가 정적들에 의해 만들어진 악의적인 명예훼손이라 일축했지만, 최근의 증거는 더 많은 무언가를 암시하고 있습니다..."
 leader.righteous:0 "§H[From.From.GetTitle] [From.From.GetName]§!은(는) 범죄와의 투사로서 명성을 얻었습니다. [From.From.GetSheHeCap]는 모든 곳에서 부정부패와 불의를 근절할 것이라 공개적으로 맹세해왔습니다."
 decision_launch_anticrime_campaign:0 "범죄척결 캠페인 개시"
 decision_launch_anticrime_campaign_desc:0 "증가하는 범죄에 대항하기 위해, 집행관들에게 추가적인 자원을 부여하여 광범위한 범죄예방 캠페인을 개시합니다."
 decision_negotiate_with_crime_lords:0 "범죄두목과의 협상"
 decision_negotiate_with_crime_lords_desc:0 "여러 양보를 대가로, 유명 범죄 지도자들과 비밀리에 협상하여 조직이 부분적으로 규칙을 지키는 것에 동의하도록 합니다."
 decision_end_crime_lord_deal:0 "범죄두목과의 협상 종료"
 decision_end_crime_lord_deal_desc:0 "이 행성의 우두머리 조직과 진행 중인 거래를 끝냅니다. 이 선택은 행성에 일시적으로 큰 소란을 불러일으킬 것입니다."
 decision_end_anticrime_campaign:0 "범죄척결 캠페인 종료"
 decision_end_anticrime_campaign_desc:0 "현재 진행 중인 범죄예방 캠페인을 중단합니다."
 anticrime_campaign:0 "범죄척결 캠페인"
 anticrime_campaign_desc:0 "이 행성의 집행관들이 광범위한 범죄예방 캠페인을 진행하고 있습니다."
 anticrime_campaign_tooltip:2 "집행관 범죄 감소: §G+10§!\n집행관 유지비: §R+2§! £energy"
 crime_lord_deal:0 "범죄두목과의 거래"
 crime_lord_deal_desc:0 "범죄조직의 끔찍한 범람을 막기 위해 행성의 사법당국이 조직 두목과의 "상호간 이해"를 가집니다."
 crime_lord_deal_broken:0 "파기된 범죄두목과의 거래"
 crime_lord_deal_broken_desc:0 "행성의 사법당국은 조직 두목과의 거래를 파기하여 범죄 암흑가와 법 집행부 사이에 혼돈을 불러일으켰습니다."
 deviant_interference:0 "일탈 드론의 방해"
 deviant_interference_desc:0 "일탈 드론이 이 행성의 우리 시설들을 방해하고 있습니다."
 drone_signal_interference:0 "드론 신호 방해"
 drone_signal_interference_desc:0 "이 행성의 오염된 드론망 신호가 우리의 충성스러운 유닛의 기능을 방해하고 있습니다."
 ringleader_killed:0 "말소된 일탈 주도자"
 ringleader_killed_desc:0 "이 행성에서 일탈 드론의 중요한 주도자가 최근 말소되었습니다."
 corrupt_network_terminated:0 "제거된 오염 네트워크"
 corrupt_network_terminated_desc:0 "최근 이 행성에서 바이러스가 오염된 드론 네트워크 중 하나를 제거했습니다."
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "실업자 POP $consumer_goods$ 유지비"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "실업자 POP $energy$ 유지비"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "집행관 유지비"
 crime.1.name:1 "[Root.GetName]의 실업률 상승"
 crime.1.desc:0 "§H[Root.GetName]§!에서 실업과 빈곤이 무서운 속도로 확산되고 있습니다. 이 불행한 상황은 순진하고 의욕적인 지원자가 넘쳐난다는 것을 발견한 지역 범죄 집단에게 이용당하고 있습니다.\n\n일시적인 해결책으로서, 우리는 [Root.GetPlanetMoon]에서 실업 보조금을 증가시킬 수 있습니다. 혹은 비용이 더 들겠지만, 시간을 투입해서 더 많은 직업을 만들거나 관련된 인구 집단의 생활 수준을 향상시키는 등의 영구적인 해결책을 모색할 수도 있습니다.\n\n우리가 아무것도 하지 않는다면, 이 사태는 [Root.GetName]에서의 중대한 범죄 암흑가 형성을 초래할 것입니다."
 crime.1.b.desc:1 "§H[Root.GetName]§!에서 우리의 드론들이 목적 없이 먼지를 헤집고 다니면서, 점점 더 많은 수가 일탈하거나 독자적인 생각을 지니게 되었습니다. 그들은 숨겨진 공동체를 형성했고, 이제 군체의 일부에서 자원을 좀도둑질하는 데 시간을 쏟고 있습니다.\n\n이를 막기 위한 일시적인 해결책은 떠돌이 드론들을 일종의 활동 프로그램에 참여시키는 것입니다. 이는 군체의식에게 벗어날 수 없도록 그들을 아주 바쁘게 만들 것입니다. 좀 더 비싼 해결책은 더 많은 직업을 만드는 데에 시간을 들이는 것입니다.\n\n우리가 아무것도 하지 않는다면, 이 사태는 [Root.GetName]에서의 상당한 일탈 드론 공동체 형성을 초래할 것입니다."
 crime.1.c.desc:0 "§H[Root.GetName]§!에서 유휴 드론들의 수가 늘어나고 있고, 이 미사용중인 개체들 중 많은 부분이 그들의 처리 능력을 일탈한 무허가 기능으로 전환하기 시작했습니다. 이 오염이 급속히 확산되면서, 핵심지능의 통제를 벗어난 손상된 개체들은 그들 자신만의 네트워크를 형성하기 시작했습니다.\n\n이를 막기 위한 일시적인 해결책은 유휴 드론들을 대기 모드로 전환하고 직접적으로 핵심지능에 연결하는 것입니다. 이 방법은 그것들의 유지비를 크게 증가시키겠지만, 우리에게 더 많은 직업을 만들 시간을 줄 것입니다.\n\n우리가 아무것도 하지 않는다면, 이 사태는 [Root.GetName]에서 손상된 드론 네트워크의 계속적인 확산을 초래할 것입니다."
 crime.1.a:0 "추가적인 보조금을 도입한다."
 crime.1.b:0 "범죄자 몇몇은 걱정거리가 아닙니다."
 crime.1.a2:0 "프로그램을 시행한다."
 crime.1.b2:0 "일탈 드론 몇몇은 걱정거리가 아닙니다."
 crime.1.a3:0 "대기 모드로 들어간다."
 crime.1.a3.tooltip: "§Y대기 모드§! 변동치가 §Y120§!개월 동안 적용되며, 효과는 다음과 같습니다: 고용되지 않은 드론의 에너지 유지비: §R+2§!"
 crime.1.b3:0 "오염 드론 몇몇은 상관없습니다."
 crime.2.name:0 "[Root.GetName]의 매수된 공무원들"
 crime.2.desc:0 "최근에 다수의 §H[Root.GetName]§! 정부 관료들이 사건에 연루되어 있다는 증거가 입수되었습니다. 지역 범죄조직들은 범죄 행위를 하면서 눈을 감는 대가로 관료들을 매수하였습니다. 몇몇 경우에는, 공무원들이, 바로 그 자신이 싸워야 했던 범죄조직 일원이라 드러나는 경우까지 있었습니다!\n\n여러번의 체포가 있었지만, 모든것이 엉망이라는 걸 깨달은 많은 수의 공무원들이 그들의 직무를 포기했습니다. [Root.GetName]에서의 부패가 너무나도 깊어 보입니다."
 crime.2.a:0 "반드시 처리해야만 한다."
 crime.3.name:0 "[Root.GetName]에서 약물 남용이 증가하다"
 crime.3.desc:0 "§H[Root.GetName]§!의 범죄 증가에 뒤이어, 최근 들어 인구 중 마약 남용이 크게 증가했습니다. 불법 마약의 사용은[Root.GetPlanetMoon]의 범죄 암흑가를 넘어 널리 퍼졌으며, 이제는 모든 계층의 사람들에게 영향을 끼치고 있습니다."
 crime.3.a:0 "곤란한 소식이군."
 crime.4.name:0 "[Root.GetName]에서의 폭력단 충돌"
 crime.4.desc:0 "§H[Root.GetName]§!의 범죄 암흑가를 움직이는 무장 폭력단 간의 격렬한 충돌이 최근 심화되었습니다. 행성 당국이 이 사태를 억누르기 위해 노력하는 가운데, 몇몇 도심 중심지에서는 시가전이 벌어지면서 심각한 이차 피해가 발생했습니다."
 crime.4.a:0 "상황이 통제를 벗어나고 있다."
 crime.5.name:0 "[Root.GetName]에서 보고된 밀수 활동"
 crime.5.desc:0 "최근들어 §H[Root.GetName]§!에서의 밀수 활동이 눈에 띄게 증가했습니다. 다수의 밀수업자와 범죄자들이 집결하는 미허가 우주항이 [Root.GetPlanetMoon]에 여럿 존재하는 것으로 추정됩니다.\n\n지역 당국은 이 불법 항구들을 추적하기 위해 노력 중이지만, [Root.GetPlanetMoon]에서의 무역을 정상화하는 일은 요원해보입니다."
 crime.6.name:0 "[Root.GetName]에서의 범죄 급증"
 crime.6.desc:0 "[Root.GetPlanetMoon]이(가) 계속된 무법 상태에 빠져들면서 §H[Root.GetName]§!의 범죄가 급증하고 있습니다. 최근 범죄는 여태까지 [Root.GetPlanetMoon]의 지배적 폭력단의 영향 바깥에 있는 것으로 여겨졌던 주거 지역을 겨냥하고 있습니다."
 crime.6.a:0 "범죄 사태를 해결해야만 한다."
 crime.7.name:0 "[Root.GetName]에서의 밀수품 획득"
 crime.7.desc:0 "익명의 제보를 받은 §H[Root.GetName]§!의 집행관들이 최근 [Root.GetPlanetMoon]의 수도 외곽 대형 창고를 습격했습니다. 창고 내부에서는 상당한 양의 밀수품이 발견되었는데, 지역 범죄조직에 의해 보관된 것들임이 분명합니다. 여러 차례의 체포가 이루어졌고, 압수된 밀수품은 현재 정부 창고에 안전히 보관되어 있습니다."
 crime.8.name:0 "[Root.GetName]에서의 범죄 두목 체포"
 crime.8.desc:0 "최근 §H[Root.GetName]§!에서 영향력있는 범죄 두목이 수사망에 걸려들었습니다. 지도자의 상실은 [Root.GetPlanetMoon]의 주요한 범죄조직 활동을 크게 축소시켰고, 이는 범죄의 감소로 이어졌습니다."
 crime.40.name:0 "[Root.GetName]의 쓰레기들과 악행"
 crime.40.desc:0 "§H[Root.GetName]§!의 범죄는 지속적으로 문제가 되어 왔으며, 이제 광범위한 범죄 암흑가는 [Root.GetPlanetMoon]에 뿌리를 내렸습니다. 일부 구역은 무법지대로 전락하거나 완전히 범죄조직에게 넘어갔습니다."
 crime.40.b.desc:0 "§H[Root.GetName]§!에서 군체의식의 의지를 공공연히 무시하는 일탈 행위가 지속적으로 증가하고 있습니다. 현재 [Root.GetPlanetMoon]에는 일탈 드론의 온전한 공동체가 존재하며, 그것들은 군체의 일부에서 훔친 자원으로 범죄 활동을 지원하고 있습니다."
 crime.40.c.desc:0 "§H[Root.GetName]§!에서의 오염이 깊어지고 있습니다. 이제 일탈한 개체들은 핵심지능의 명령을 거부한 채, 자체적인 매개변수를 개방한 상태로 작동합니다. 그들은 정보를 교환하고 에너지를 훔쳐내는 그들만의 네트워크를 형성한 것으로 보입니다."
 crime.40.a:0 "더 이상 참을 수 없군!"
 crime.40.b:0 "군체의식에서 벗어나고 있다!"
 crime.40.c:0 "오염 수준이 심각해지고 있다."
 crime.41.name:1 "[Root.GetName]의 질서가 회복됨"
 crime.41.desc:1 "§H[Root.GetName]§!에서의 범죄가 현격하게 감소하면서, 한때 만연했던 [Root.GetPlanetMoon]의 범죄 암흑가는 이제 없는 것과 마찬가지로 여겨지고 있습니다. 시민들은 안전과 조화라는 새로운 감각을 충만히 느끼고 있습니다."
 crime.41.b.desc:0 "§H[Root.GetName]§!에서 있었던 일탈 드론들의 활동은 성공적으로 제압되었습니다. 군체의식의 지고한 의지가 다시금 재천명되었습니다."
 crime.41.c.desc:0 "이전에 존재했던 §H[Root.GetName]§!의 드론 오염이 모든 네트워크에서 제거되었습니다. 모든 드론 유닛은 핵심지능이 설정한 매개변수에 따라 다시 작동합니다."
 crime.100.name:0 "[Root.GetName]에서 폭력단 간 전쟁이 발생하다"
 crime.100.desc:0 "§H[Root.GetName]§!의 가장 거대한 두 범죄조직 사이의 극심한 불화는 몇 달간 지속되어 왔으며, 최근 마침내 정점에 달했습니다. [Root.GetPlanetMoon]의 골목골목마다 치열한 전투가 벌어졌고, 이 충돌은 주거지역까지 빠르게 번지고 있습니다.\n\n우리의 치안 당국은 폭력을 진압하기 위해 할 수 있는 모든 조치를 취하고 있지만, 그 싸움의 규모는 그들을 압도합니다."
 crime.100.a:0 "전쟁터나 다름 없군!"
 crime.101.name:0 "[Root.GetName]의 폭력단 습격!"
 crime.101.desc:0 "최근 §H[Root.GetName]§!의 폭력단 중 하나가 [Root.GetPlanetMoon] 전역에서 사법 당국 인원들에 대한 합동 공격을 시작했습니다. 특정 시간에 폭력단 구성원들이 순찰 중인 집행관들을 공격했고, 일부 관할 지역은 완전히 무력화되었습니다. 격렬한 싸움으로 인해 수천의 인명이 희생되었습니다.\n\n남은 치안 유지 병력은 통제력을 회복하기 위해 고군분투하고 있지만, [Root.GetPlanetMoon]의 많은 지역들이 완전한 무법지대로 전락하고 말았습니다."
 crime.101.tooltip:0 "§H[Root.GetName]의 집행관 POP:§! 사망"
 crime.102.name:0 " [Root.GetName]의 폭력단 전쟁이 우주로 퍼지다"
 crime.102.desc:1 "§H[Root.GetName]§!에서 난폭한 폭력단 간의 전쟁은 [Root.solar_system.GetName] 성계 전체로 퍼져 나가고 있습니다. 각자의 폭력단 깃발을 내건 민간 무장 함선 간의 수 많은 충돌이 발생했다는 보고와 함께, 더 많은 수입과 함대의 확장을 목적으로 두 조직 모두 성계로 들어오는 무역선을 쫓고 있다는 제보가 들어왔습니다."
 crime.102.tooltip:0 "§R적대 해적 함대가 [Root.solar_system.GetName] 성계에 등장합니다!§!"
 crime.103.name:0 "최고조에 이른 [Root.GetName]의 폭력단 간 전쟁"
 crime.103.desc:0 "정점에 이르른 §H[Root.GetName]§!의 두 주요 폭력단 간 전쟁은 최근 [Root.GetPlanetMoon]의 거대한 도심지 중 한 곳에서 발생했습니다. 각각의 측에서 만명이 훨씬 넘는 사상자가 발생했고, 확실한 승자는 결정되지 못했습니다.\n\n그 야만적인 싸움은 그 도시를 완전히 파괴시켜 버렸고, 대부분의 거주민들은 멀리 피난해야 했습니다."
 crime.103.tooltip:0 "§H[Root.GetName]의 3 POP:§! 사망함"
 crime.104.name:0 "상인들이 폭력단 전쟁을 피하다"
 crime.104.desc:0 "§H[Root.GetName]§!에서 지속되고 있는 폭력단 간의 전쟁은 [Root.GetPlanetMoon]의 무역에 부정적인 영향을 끼쳤습니다. 지표의 불안 상황으로 인해, 많은 성간 상업 조합들은  [Root.GetPlanetMoon]에 가까이 가지 말라는 여행 경보를 발령했습니다. 그 와중에도 불법 무기 거래는 호황을 맞이한 것처럼 보입니다."
 crime.200.name:0 "[Root.GetName]에서 마약 거래 확대"
 crime.200.desc:0 "§H[Root.GetName]§!에 범죄가 만연하면서, 불법 마약 판매도 역대 최고 수준으로 증가했습니다. 전 우주에 널리 알려진 온갖 불법 약물들이 [Root.GetPlanetMoon](으)로 밀수되고 있습니다.\n\n마약은 대중들 사이에 널리 퍼졌으며, 전체적인 생산성을 하락시켰습니다."
 crime.200.a:0 "좋지 않은데."
 crime.201.name:0 "새로운 마약이 [Root.GetName]에 등장"
 crime.201.desc:0 "§H[Root.GetName]§!의 밀수범들이 문명화된 지역 저 편 어딘가에서 유래된 것으로 추정되는 새로운 마약을 들여왔습니다. 이 마약은 중독성이 강할 뿐만 아니라, 소량의 투여만으로도 대부분의 생명체에게 치명적입니다.\n\n지역 당국은 이 마약의 확산을 저지하기 위해 총력을 다하고 있지만, 이미 [Root.GetPlanetMoon]에서는 다수의 사상자가 발생했습니다."
 crime.201.tooltip:0 "§H[Root.GetName]의 4 POP:§! 사망함"
 crime.202.name:0 "마약 카르텔이 [Root.GetName]에서 충돌"
 crime.202.desc:0 "§H[Root.GetName]§!에서의 마약 거래에 대한 범죄 카르텔들 간의 시장 경쟁이 치열합니다. 최근 군용 중무장 보병 화기들과 관련한 여러 건의 충돌이 있었고, 이로 인해 다수의 재산 피해와 수 많은 민간인 사상자가 발생했습니다. [Root.GetPlanetMoon]에 밀수되는 것은 마약 뿐만이 아닌 것 같습니다."
 crime.203.name:0 "마약 화물선이 [Root.GetName]에 추락하다"
 crime.203.desc:0 "최근 보조 화물칸에 불법 마약을 싣고 있는 것으로 확인된 대형 민간 화물선이 §H[Root.GetName]§!의 대기권 진입을 거부당했습니다. 화물선의 조사를 위해 고도를 올릴 것을 명령받자, 마약에 취해있던 선장인 [Root.Owner.GetSpeciesName]은(는) 궤도 봉쇄를 돌파한 후 지상 착륙 시도 중에 불타버리는 것을 선택했습니다.\n\n화물선은 우리 행성 경비대의 지대공 포화를 맞고 인구 밀도가 높은 도시지구에 추락했으며, 지면에는 생존자가 거의 없었습니다."
 crime.203.a:0 "이건 재앙이다!"
 crime.204.name:0 "[Root.GetName]에서 마약 거래가 지속되다"
 crime.204.desc:0 "불법 마약 거래가 §H[Root.GetName]§!에서 수그러듦 없이 지속되고 있습니다. 우리는 최근 밀수업자들이 어떠한 방법으로 우리의 궤도 저장소에서 이종가스들을 훔쳤고, 그 중에서 환각 성분이 있는 종류들을 추출해냈다는 사실을 확인했습니다. 그렇게 훔쳐진 가스들은 딜러들에게 공급되었고, [Root.GetName]의 뒷골목에서 거래되었습니다."
 crime.204.a:0 "계속 내버려 둘 수는 없다!"
 crime.300.name:0 "조직의 지배"
 crime.300.desc:0 "§H[Root.GetName]§!의 지배적인 범죄조직은 최근 그들의 마지막 경쟁자를 제거함으로써 [Root.GetPlanetMoon]의 광대한 범죄 암흑가에 대한 완전한 통제권을 획득했습니다. 그들은 행성 당국을 약화시킨지 오래이며, 이제 이 행성 주민들은 이 범죄 집단을 [Root.GetName]의 실질적인 통치자로 여기고 있습니다."
 crime.300.a:0 "이 깡패들은 반드시 해치워야 한다."
 crime.301.name:0 "[Root.GetName]에서 보호세 갈취"
 crime.301.desc:0 "§H[Root.GetName]§!을 지배하고 있는 폭력단들이 대규모의 보호세를 갈취하기 시작했습니다. [Root.GetPlanetMoon]의 사법 당국과 법률 집행 시스템이 조직화된 범죄를 막을 수 없게 된 이후로, 행성 시민들은 이 범죄자들의 권위에 복종하는 것 밖에 선택의 여지가 없음을 느끼고 있습니다. 이는 심각한 생산성 저하로 이어졌습니다."
 crime.301.a:0 "통제권을 되찾아와야 한다."
 crime.302.name:0 "[Root.GetName]의 부패한 공직자들"
 crime.302.desc:0 "§H[Root.GetName]§!에서 있었던 최근의 진상조사에서 대부분의 행성 공직자들이 [Root.GetPlanetMoon]의 지배적인 범죄조직에 매수되었다는 사실이 밝혀졌습니다. 문제의 부패 공직자들은 모두 교체되었으나, 이는 공공 부문의 심각한 붕괴를 초래했습니다.\n\n게다가, [Root.GetName]의 범죄 암흑가를 지배하는 이 폭력단은 새로운 공직자들을 그들의 영향력 아래로 끌어들이기 위해 매수, 협박 등의 수단을 동원하고 있습니다. "
 crime.302.a:0 "이러한 부패는 근절되어야 한다."
 crime.303.name:0 "폭력단이 [Root.GetName]의 총독을 암살"
 crime.303.desc:0 "[governor_target.GetTitle] [governor_target.GetName]이(가) §H[Root.GetName]§!의 암흑가를 지배하는 범죄조직 소속 폭력단에게 암살당했습니다. [governor_target.GetTitle]이(가) 탑승했던 수송 행렬은 우주 스테이션에서 출발하자마자 멈추었고, 호위 경비대와 공격하는 폭력단 간에 격렬한 총격전이 발생했습니다.\n\n사태가 진정된 후, [governor_target.GetTitle]은(는) 사망자 명단에 있었던 것으로 확인되었습니다."
 crime.303.a:0 "국장을 준비하라."
 crime.304.name:0 "폭력단이 [Root.GetName]의 무역을 통제하다"
 crime.304.desc:0 "최근 §H[Root.GetName]§!의 범죄조직은 [Root.GetPlanetMoon]을(를) 드나드는 무역의 상당 부분을 통제하고 있습니다. 그들은 몇몇 주요 우주공항에 대한 완전한 통제권을 확보하였으며, 그곳에서의 모든 무역은 그들의 중개인을 통해야 합니다. 그 결과, [Root.GetName]에서 벌어들이는 우리의 무역 수입은 전반적으로 감소하고 있습니다."
 crime.500.name:0 "[Root.GetName]의 드론 폭주"
 crime.500.desc:0 "최근 §H[Root.GetName]§!에서 대규모의 일탈 드론이 몰려와, 충성스러운 드론들을 공격하고 우리 시설에 피해를 입혔습니다. 이들을 쫓아내는 동안 상당한 피해가 발생했습니다."
 crime.500.a:0 "이 일탈자들은 반드시 해치워야 한다."
 crime.501.name:0 "[Root.GetName]에서 일탈 드론의 방해"
 crime.501.desc:0 "§H[Root.GetName]§!에서 증가하고 있는 일탈 드론들의 숫자는 [Root.GetPlanetMoon]의 생산 효율에 악영향을 미치기 시작했습니다. 이들은 우리 드론들이 일하는 길을 가로막거나 필요한 장비와 도구를 훔쳐가고 있습니다."
 crime.502.name:0 "[Root.GetName]의 일탈 드론 우두머리 제거됨"
 crime.502.desc:0 "§H[Root.GetName]§!에서 문제를 일으키고 다른 드론들을 선동하는 일탈 드론들 중 영향력을 행사하던 개체가 최근 충성스러운 드론에 의해 구석에 몰려 제거되었습니다. 이 드론의 죽음과 함께 다른 일탈 드론들의 행동이 크게 줄어든 것으로 보건대, 이 드론은 중요한 우두머리 역할을 맡고 있던 것으로 보입니다."
 crime.502.a:0 "군체의식의 의지는 절대적이다."
 crime.550.name:0 "[Root.GetName]의 불량 드론 난동"
 crime.550.desc:0 "§H[Root.GetName]§!에 있던 오염된 드론망 중 하나가 [Root.Owner.GetName] 전체를 적대 대상으로 지정했습니다. 이 드론들은 난동을 일으켜 우리 충성스러운 보안 드론들이 이들을 파괴하거나 쫓아내는 데 성공할 때까지 심각한 피해를 입혔습니다."
 crime.550.a:0 "용납할 수 없음."
 crime.551.name:0 "[Root.GetName]에서 일탈적인 신호 방해"
 crime.551.desc:0 "§H[Root.GetName]§!의 오염된 드론망이 정상적으로 작동하는 드론들을 교란하기 시작했습니다. 그 신호는 핵심지능이 보내는 신호를 잠식해 우리 작업 드론들의 행동을 느리게 만들고 이상행동을 하게 만듭니다."
 crime.552.name:0 "바이러스가 [Root.GetName]의 일탈 드론망을 제거함"
 crime.552.desc:0 "§H[Root.GetName]§!의 오염된 드론망에 투입된 바이러스가 데이터망 전체를 성공적으로 파괴했습니다. 이는 [Root.GetPlanetMoon]에서의 모든 오염된 드론 활동을 크게 감소시켰습니다."
 crime.552.a:0 "핵심지능의 명령은 지켜질 것이다."
 crime.1001.name:1 "[Root.GetName]의 지사 폐쇄"
 crime.1001.desc:0 "§H[Root.GetName]§!의 범죄 수준이 지속적으로 떨어지면서 지방 정부는 [Root.GetPlanetMoon]에서 §H[office_owner.GetName]§!이(가) 운영하는 불법적인 사업체들을 제재하는 데 노력을 기울일 수 있었습니다. 많은 이들이 체포되어 그들이 운영하던 범죄 지사들은 문을 닫아야 했습니다."
 crime.1001.a:0 "속이 다 시원하군."
 crime.1002.name:1 "[From.GetName]의 지사 폐쇄"
 crime.1002.desc:0 "최근 §H[From.Owner.GetName]§!의 §H[From.GetName]§!에 있는 우리의 지사가 지방 정부가 주도한 대규모 체포로 문을 닫아야만 했습니다. 최근 [From.GetPlanetMoon]의 범죄 감소로 인해 집행기관이 우리의 사업을 방해하는 데 집중할 수 있게 된 것 같습니다."
 crime.1002.tooltip:0 "우리의 지사가 [From.GetName]에서 폐쇄돼다"
 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "이 전 원시 세계는 갑작스러운 첨단 기술의 유입으로 혼돈의 대격변을 겪고 있으며 여전히 변화에 저항하는 고립된 지역들이 여럿 있습니다."
 col_mining:0 "채굴 행성"
 col_mining_desc:1 "노천광, 채석장, 시추공 그리고 중장비가 이 행성의 지표면을 점거하고 있습니다."
 col_farming:0 "농업 행성"
 col_farming_desc:1 "무럭무럭 자라나는 작물의 목가적인 풍경은 오직 가실 생각을 않는 약한 퇴비 냄새에 의해서만 흐려집니다."
 col_generator:0 "발전소 행성"
 col_generator_desc:1 "발전기로 이루어진 끝이 보이지 않는 복합단지가 이 행성에서 소리내며 빛나고 있습니다."
 col_factory:0 "산업 행성"
 col_factory_desc:1 "이 행성은 공장, 작업장과 민간 산업체들로 특화되어 있습니다."
 col_city:1 "도시 행성"
 col_city_desc:1 "휘황찬란한 대도시가 이웃 도시에 거의 이어지다 시피한 인구 밀도가 높은 행성입니다."
 col_rural:0 "지방 행성"
 col_rural_desc:1 "이 행성 생산의 특징은 주요 도심지의 필요성을 충족시켜 주는 것입니다."
 col_foundry:0 "단조장 행성"
 col_foundry_desc:1 "이 행성에서는 거의 모든 곳에서 합금 주조소의 열기를 느낄 수 있습니다."
 col_refinery:0 "정제소 행성"
 col_refinery_desc:1 "행성 지표면의 대부분은 배관, 정제소와 증류소의 광역망으로 덮여 있습니다. 숨을 너무 깊이들이 쉬지 마세요."
 col_hive:1 "둥지 행성"
 col_hive_desc:1 "행성 전역에서 바글바글한 군락망이 이 행성을 가로지릅니다."
 col_rural_gestalt:0 "외곽 행성"
 col_rural_gestalt_desc:0 "집단의 외곽에 위치하여 인구가 희박한 행성입니다."
 col_nexus:0 "기계 연결체"
 col_nexus_desc:1 "수천 곳의 유닛 보조와 수리 시설로 이루어진 기계망이 이 행성의 지표면을 지배합니다."
 col_research:0 "기술 행성"
 col_research_desc:1 "이 행성은 과학 연구와 기술 진보가 이루어지는 곳입니다."
 col_capital:0 "제국 수도"
 col_capital_desc:0 "성간 제국의 수도성은 정부 건물, 관료 및 기관 본부의 광대한 복합지입니다."
 col_capital_machine:0 "기계 수도"
 col_capital_machine_desc:1 "기계지능의 수도성은 모든 유닛과 드론에게 임무를 부여하고, 통제 관리하는 중앙 연결 의식의 주요 중심지입니다."
 col_capital_hive:0 "군체 수도"
 col_capital_hive_desc:1 "군체의식의 수도성은 집단의 사고와 행동이 시작되는 의식의 기본 자리입니다."
 col_default:0 "식민지"
 col_default_desc:1 "균형 잡힌 정착지와 대담한 개척지입니다."
 col_habitat:0 "거주지"
 col_habitat_desc:1 "인공 심우주 아콜로지입니다."
 col_fortress:0 "요새 행성"
 col_fortress_desc:1 "행성 방위 체계, 벙커 그리고 요새로 무장된 이 행성을 침공하는 외부 세력과 행성 내의 반란분자들은 어려움을 겪을 것입니다."
 col_fe_colony:0 "몰락 제국 식민지"
 col_fe_colony_desc:1 "제국은 쇠퇴하고 있지만, 이 행성의 기술적 발전 수준은 놀랍습니다."
 col_fe_capital:0 "몰락 제국 수도"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_resort:0 "휴양 행성"
 col_resort_desc:2 "평온하고 기상이 통제되는 휴양 행성입니다. 아직 대규모 개발로 상처를 입지 않아 아름다운 자연을 가졌습니다."
 col_slave:0 "노예 행성"
 col_slave_desc:0 "이 행성은 노예화된 인구의 성장률을 극대화하기 위한 목적으로 건설되었습니다."
 col_penal:0 "형벌 식민지"
 col_penal_desc:1 "사회에 빚을 갚는 범죄자들이 노동 수용소에 가득 찬, 암울한 형벌 식민지입니다."
 col_primitive:0 "원시 행성"
 col_primitive_desc:0 "초광속 기술이 없는 사회의 고향인 원시 행성입니다."
 col_infested:0 "감염된 행성"
 col_infested_desc:0 "이 행성은 프레쏘린 스컬지에 의해 감염되었습니다."
 col_contingency:0 "우발 대응체 행성"
 col_contingency_desc:0 "이 행성은 우발 대응체가 통제하고 있습니다."
 
