 # Special 
 d_betharian_deposit:0 "베사리안 평원"
 d_betharian_deposit_desc:1 "수천 개의 귀중한 베사리안 암석들이 평원에서 별과 같이 빛나고 있습니다."
 d_alien_pets_deposit:0 "고립된 계곡"
 d_alien_pets_deposit_desc:1 "이 아주 깨끗한 계곡은 산맥 사이에 숨겨져 있으며, 이곳의 동물군은 포식자로부터 보호받고 있습니다."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "웅웅대는 평원"
 d_buzzing_plains_desc:0 "이 바람 부는 평원은 정전기 소리로 가득차 있습니다."
 d_mineral_striations:0 "광물 스테이션"
 d_mineral_striations_desc:0 "얕은 단층들은 지표에 풍부한 광맥을 가져왔습니다."
 d_natural_farmland:0 "자연 농지"
 d_natural_farmland_desc:0 "이 평원은 놀라울 정도로 규칙적인 기하학적 형태를 자연적으로 갖게 되었습니다. 농사짓기 딱 좋은 곳입니다."
 # Earth
 d_scandinavian_reclamation_sector:0 "스칸디나비아 개간지대"
 d_scandinavian_reclamation_sector_desc:0 "22세기 말의 노력으로, 일부 방사능 오염지대를 제외하고 대부분의 방사능을 제거했으며 돌연변이 수준은 '유출 사태' 이후로 사상 최저 수준에 머물러 있습니다."
 d_saharan_irrigation_project:0 "사하라 관개 프로젝트"
 d_saharan_irrigation_project_desc:0 "이즈키에르도 교수가 '푸른 사하라 작전'을 처음 제안했을 때 마주했던 악의적인 비웃음을 기억하는 사람은 오늘날 거의 없습니다."
 d_mesopotamian_urban_corridor:0 "메소포타미아 도시회랑"
 d_mesopotamian_urban_corridor_desc:0 "비옥한 초승달 지대를 따라 뻗어있는 거대도시는 그 자체로 이 고대 문명의 발생지에 대한 기념비입니다."
 d_boswash_metropolitan_axis:0 "보스턴-워싱턴 대도시축"
 d_boswash_metropolitan_axis_desc:0 "보스턴-워싱턴 폭동은 전 세대에 엄청난 충격을 주고 법률 개혁을 이끌었습니다. 결코 잊지 마십시오!"
 d_mauritanian_security_zone:0 "모리타니 보안구역"
 d_mauritanian_security_zone_desc:0 "테츄 대령과 휘하 여단 잔당이 그 유명한 최후의 저항을 벌였던 수용소 근처에서는 아직까지도 가끔씩 불발탄이 발견됩니다."
 d_great_albertan_crater:0 "앨버타 거대 크레이터"
 d_great_albertan_crater_desc:0 "711494 사티스가 지구에 접근하여 '72년의 대공황을 촉발했을 때, 모든 사람들은 마침내 종말이 도래했다고 생각했습니다. 다행히도, 멸종 사건이 일어날 정도로 크지는 않았습니다. 불행히도, 앨버타의 상당 부분을 쓸어버렸습니다."
 d_pacific_algae_tracts:0 "태평양 조류지대"
 d_pacific_algae_tracts_desc:0 "파도 밑으로 뛰어들 때까지는 보이지 않지만, 조류지대는 무한히 뻗어나가는 것처럼 보입니다."
 d_delhi_sprawl:0 "델리 마천루"
 d_delhi_sprawl_desc:0 "락시미 상업 타워는 22세기 좋았던 시절의 지구에서 가장 높은 건물이었고, 그 독특한 형태는 델리 스카이라인의 상징적인 특징으로 남아있습니다."
 d_pearl_river_agglomerate:0 "주강 복합도시"
 d_pearl_river_agglomerate_desc:0 "지구상 첫 번째 거대도시로 공식 지정된 지역입니다. 다른 몇몇 개발 도심권들도 결국 이 황금 삼각주의 성공적인 공해 방지 정책을 채택하게 됩니다."
 d_great_pacific_garbage_patch:0 "£blocker£ 태평양 거대 쓰레기섬"
 d_great_pacific_garbage_patch_desc:0 "소용돌이 치는 플라스틱 쓰레기 독기가 지구의 가장 큰 대양의 좋은 부분을 덮고 있습니다."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"
 # Event
 d_migrating_forests:0 "이동하는 숲"
 d_migrating_forests_desc:1 "이 행성에 있는 움직이는 숲들은 자주 집단으로 새로운 지역으로 이동하면서 도로나 전력망을 포함한 사회기반시설을 구축하는 것을 방해합니다."
 d_migrating_forest_reserve:0 "이동하는 숲 보호구역"
 d_migrating_forest_reserve_desc:1 "이 세계의 본래 주인인 움직이는 숲을 위해서 이 지역 전체가 할당되었습니다. 이곳에서 그들은 도시 지역에 피해를 주지 않고 평화롭게 배회할 수 있습니다."
 d_junk_wastes:0 "쓰레기 처리장"
 d_junk_wastes_desc:1 "보이는 곳마다 쓰레기들이 길게 늘어서 있고, 때때로 커다란 폐품들이 땅에서부터 불쑥 솟아올라 있습니다."
 d_junk_canals:0 "쓰레기 운하"
 d_junk_canals_desc:1 "쓰레기 더미 여기저기 이 좁은 운하가 뱀처럼 뻣어나가 있습니다. 이곳에 인접한 일부 토양은 놀라울 정도로 비옥합니다."
 d_junk_hollows:0 "쓰레기구멍"
 d_junk_hollows_desc:1 "지표면 쓰레기 아래에 있는 이 구멍들은 고립된 반응로실 같은 기능을 제공할 수 있습니다."
 d_irradiated_valley:0 "방사능에 오염된 계곡"
 d_irradiated_valley_desc:1 "태양폭발이 이 고립된 계곡을 고방사선으로 휩쓸고 지나갔습니다."
 d_valley_of_zanaam:0 "자남의 계곡"
 d_valley_of_zanaam_desc:0 "이 계곡은 멸종한 외계인의 글자로 뒤덮힌 신비한 오벨리스크가 있습니다. 힘으로 가득 찬 무언가를 내뿜고 있으며 주변에 있는 이들은 두통을 겪습니다."
 d_abandoned_primitive_homesteads:0 "버려진 원시 주거지"
 d_abandoned_primitive_homesteads_desc:1 "이 버려진 거주지들은 한때 파충류 집단이 살았습니다. 그들의 인구는 계속 늘어났지만, 모든 잠재능력을 잃어버렸습니다."
 d_the_zone:0 "A 구역"
 d_the_zone_desc:0 "이 행성상의 가로세로 13km의 대지에는 기원을 알 수 없는, 기괴하고 독특한 외계 유물로 가득한 유적이 있습니다. 이해할 순 없지만, 이 유적은 방문자들에게 깊은 만족감을 안겨줍니다."
 d_hyperfertile_valley:0 "매우 비옥한 계곡"
 d_hyperfertile_valley_desc:1 "이 계곡의 토양은 극도로 비옥하고, 울창한 초목으로 덮여 있습니다."
 d_ancient_mining_site:0 "고대 채굴부지"
 d_ancient_mining_site_desc:1 "고대의 채굴지역입니다. 오랜 세월이 지났음에도 불구하고, 대부분의 장비들이 여전히 작동합니다."
 d_toy_factory_complex:0 "장난감 공장단지"
 d_toy_factory_complex_desc:0 "복잡한 기계가 끊임 없이 복잡한 고분자를 다양한 형상과 헤아릴 수 없는 목적을 가진 작은 제품들로 주조합니다."
 d_mutant_landfill:0 "돌연변이 매립지"
 d_mutant_landfill_desc:0 "썩어가고 있는 처참하게 죽은 돌연변이들의 시체 무더기입니다. 그로부터 불안정한 유기물들이 서로 뒤엉켜 일종의 구조물을 형성했습니다. "
 d_ancient_bombardment_craters:0 "고대의 폭격 구덩이"
 d_ancient_bombardment_craters_desc:1 "이 행성은 오래 전 극심한 궤도 폭격을 당했습니다. 행성 표면에는 아직도 폭격으로 충격으로 생긴 구덩이가 남아 있습니다."
 d_ancient_battlefield:0 "고대 전장"
 d_ancient_battlefield_desc:1 "이 행성에 살던 문명은 이 성계 밖 어딘가에서 온 침략자에 의해서 멸망했습니다. 이 고대 전장에는 그들의 필사적인 최후의 발악의 흔적인 고대 잔해가 널려있습니다."
 d_irradiated_ruins:0 "방사능 오염 폐허"
 d_irradiated_ruins_desc:1 "한 때 이 행성에 거주했던 두 초강대국이 일으킨 대규모 핵전쟁의 잔해입니다."
 d_impact_crater:0 "충돌 크레이터"
 d_impact_crater_desc:1 "거대한 유성 충돌로 인한 크레이터입니다. 유성 자체의 광물을 여전히 ​​현장에서 발견할 수 있습니다."
 d_odd_factory:0 "이상한 공장"
 d_odd_factory_desc:0 "다른 문명에 의해 이 행성에 남겨졌지만, 고가치의 자원을 생산하는 잘 만들어진 시설입니다."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "고대 입자 가속기"
 d_ancient_particle_accelerator_desc:0 "이 오래된 입자 가속기는 참신한 설계를 사용하여 건설되었으며, 건물 내부에서 작동하는 단말기에는 뛰어난 이론 물리학자의 것이 틀림없는 대량의 연구 데이터가 포함되어 있었습니다."
 d_underground_vault:0 "지하 방공호"
 d_underground_vault_desc:0 "이 행성의 거주자들이 폭격을 피하기 위해 건설한 거대 지하 방공호입니다. 식량이 떨어지자 방공호의 거주자들은 자기들끼리 싸우게 되었습니다."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "이 행성의 원래 거주자들이 폭격을 피하기 위한 거대 지하 방공호입니다. 방공호 안에는 수많은 기계들과 채굴 장비들이 가득합니다."
 d_cryonic_clones:0 "냉동보존 클론 기념물"
 d_cryonic_clones_desc:0 "이 링월드는 적막한 폐허가 되었지만 수백의 외계종 클론들은 동면 장치 안에 봉인된 채 남겨져 있었습니다. 이제 완전히 복구되었고, 이 클론들은 이 기념물 안에 보존되었습니다."
 d_flooded_mounds:0 "침수된 언덕"
 d_flooded_mounds_desc:0 "이 행성의 바다 깊숙한 곳에서 마치 흰개미굴처럼 서로 연결된 수 많은 언덕이 발견되었습니다. 이는 지성 절지류 고대 종족의 최후의 잔재입니다."
 d_processing_pens:0 "가공 축사"
 d_processing_pens_desc:0 "이 행성에 자생하는 진균류에게 유전자 조작을 가해 다루기 쉽고... 좋은 맛을 지니게 되었습니다. 진균류들은 이 광대한 가공 축사에서 영양을 공급받고 수확됩니다."
 d_harvester_fields:0 "수확기 밭"
 d_harvester_fields_desc:0 "고대의 태양광 발전 수확기들이 빽뺵하게 심어진 작물을 수확하는 것을 돕는 거대한 밭입니다."
 d_wetware_computer:0 "두뇌 컴퓨터"
 d_wetware_computer_desc:0 "이 행성의 바다는 거의 대부분이 해조류의 섬세한 네트워크로 뒤덮여 있어 원시적인 생체 컴퓨터로 작용합니다."
 d_savage_wildlands:0 "흉포한 황무지"
 d_savage_wildlands_desc:0 "이 지역에 사는 토착 생물들은 하나의 유기체로 작동하는 것처럼 보입니다."
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "시추 채굴구역"
 d_bore_mining_zone_desc:1 "고압 워터 제트가 지하 암벽에서 시추공을 통해 귀중한 광물을 뽑아내는 원격 채굴 플랫폼의 행렬입니다."
 d_reactor_belt:0 "반응로 지대"
 d_reactor_belt_desc:1 "안구 이식물을 사용해도 끝이 보이지 않는 반응로 단지가 늘어진 지대입니다."
 d_underground_farm:0 "지하 농업동굴"
 d_underground_farm_desc:0 "수많은 진균류 농장, 수렵지역, 식용 동식물이 풍부한 호수들이 있는 방대한 동굴망입니다."
 d_underground_mine:0 "지하 채굴부지"
 d_underground_mine_desc:0 "지표에서는 접근할 수 없는 다양한 종류의 풍부한 광맥으로 이어지는 지하 땅굴입니다."
 d_underground_generator:0 "지하 발전구역"
 d_underground_generator_desc:0 "지하강과 행성의 용융핵이 발산하는 지열 에너지가 방대한 에너지 생성 잠재력을 제공하고 있습니다."
 d_underground_contact_zone:0 "지하 접촉구역"
 d_underground_contact_zone_desc:0 "지하인과 지표인이 평화와 번영을 향해 같이 일할 수 있는 구역입니다."
 d_underground_farm_blocked:0 "바글바글한 농업동굴"
 d_underground_farm_blocked_desc:0 "이 지하구역은 현재 지하 문명에 의해 완전하게 활용되고 있습니다."
 d_underground_mine_blocked:0 "바글바글한 채굴부지"
 d_underground_mine_blocked_desc:0 "이 지하구역은 현재 지하 문명에 의해 완전하게 활용되고 있습니다."
 d_underground_generator_blocked:0 "바글바글한 발전구역"
 d_underground_generator_blocked_desc:0 "이 지하구역은 현재 지하 문명에 의해 완전하게 활용되고 있습니다."
 d_underground_farm_dead:1 "£blocker£ 시체로 가득한 동굴"
 d_underground_farm_dead_desc:0 "이 구역을 이용하기 위해서는 먼저 수많은 수의 지하인 시체를 치워야합니다."
 d_underground_mine_dead:1 "£blocker£ 시체로 가득한 채굴부지"
 d_underground_mine_dead_desc:0 "이 구역을 이용하기 위해서는 먼저 수많은 지하인 시체를 치워야합니다."
 d_underground_generator_dead:1 "£blocker£ 시체로 가득한 발전구역"
 d_underground_generator_dead_desc:0 "이 구역을 이용하기 위해서는 먼저 수많은 지하인 시체를 치워야합니다."
 d_portal_research_zone:0 "차원문 연구구역"
