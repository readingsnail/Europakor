 decision_slave_colony:0 "노예 행성 생성"
 decision_slave_colony_desc:0 "이 세계는 다양한 생식 우대책을 통해 노예 인구의 성장률을 극대화하기 위한 목적으로 건설되었습니다."
 decision_slave_colony_effects:0 "행성에 모든 종류의 £housing£ §Y도시지구§! 그리고 £building£ §Y건물§! 건설 불가\n£building£ §Y노예 오두막§! 건설 가능\n더 이상 행성에서 £pop£ §Y자유 POP§!이 성장할 수 없음"
