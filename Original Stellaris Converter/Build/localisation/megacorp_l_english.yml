# To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01:0 "[Root.GetName]이(가) 당신의 자회사가 되라고 제안하시는 겁니까?"
 DEMAND_SUBS_ACCEPT_01:1 "당신의 자회사로써, [Root.GetName]은(는) 당신에게 무역가치를 일부 분배할 겁니다. 그 대가로 당신이 [Root.GetSpeciesNamePlural]의 생명, 자유 및 독립을 방어할 것임을 기대합니다."
 DEMAND_SUBS_REFUSE_01:0 "[Root.GetName]이(가) [From.GetSpeciesAdj] 착취를 기꺼이 받아들이는 상황을 없을 겁니다."
 ASK_FOR_SUBS_PROPOSE_01:0 "[Root.GetName]은(는) 군사적 보호가 필요합니다. 우리를 [From.GetAdj] 지배 하의 자회사로 삼아주십시오. 당신의 충성스러운 자회사로써, 당신에게 우리 무역의 상당 부분을 제공하겠습니다."
 TO_CORP_HOSTILE_GREETING_01:0 "아, [From.GetName]. 우리를 위해 특별히 제안하실게 있으실 텐데요?"
 TO_CORP_HOSTILE_GREETING_02:0 "아, [From.GetName]. 오늘은 무슨 제안을 하러 왔는가? 거짓말? 사기? 속 빈 약속?"
 TO_CORP_HOSTILE_GREETING_03:0 "오, 너로군… "자아실현"은 다른 곳에서 하지 않겠나?"
 TO_CORP_HOSTILE_GREETING_04:0 "[Root.GetName]은(는) 사고 파는 물건이 아니다, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "자본주의는 계급 없는 사회를 위한 발판에 불과하다, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "반갑습니다, [From.GetName]. 사업은 잘 되어가시는지요?"
 TO_CORP_NEUTRAL_GREETING_02:0 "잘 만났습니다, [From.GetName]! 번역 모듈에 약간의 지연이 있는 것 같습니다. 우리 기지와 접촉하고 싶다는 말입니까?"
 TO_CORP_THREATENED_GREETING_01:0 "반갑습니다, [From.GetName]. 당신들이 우리 [Root.GetAdj] 시장에 큰 잠재력이 있다는 것을 알아주시면 좋겠군요."
 TO_CORP_FRIENDLY_GREETING_01:0 "최근에 만드신 광고 캠페인을 시청했습니다. 그저 돈을 가져가라는 말 밖에 나오지 않는군요... [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "장사하기 딱 좋은 날이네요. 그렇지 않나요 [From.GetName]? 크레딧, 크레딧 그리고 크레딧... 우리 귀에는 노래처럼 들리네요."
 TO_CORP_FRIENDLY_GREETING_03:0 "안녕하세요, [From.GetName]! 목표치 인상, 실적 갱신, 계산은 어떻게 되가시나요?"
 TO_CORP_WAR_GREETING_01:0 "예산 삭감을 준비하시지요, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "재고떨이 할인이라니 마음에 드는군요, [From.GetName]. 마침 당신의 몇몇 행성체에 관심이 있었습니다..."
 TO_CORP_WAR_GREETING_03:0 "너희 미래를 팔아 먹겠다니 기꺼이 받도록 하지, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "닻을 올리시길, [From.GetName], 우리 [Root.GetName]은(는) 언제나 당신과 함께 탑승해있습니다!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "최근 당신들이 우리를 지갑 정도로 여기고 있다는 인상을 지울 수 없습니다, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "크레딧으로도 살 수 없는 것들이 있는 법이지요, [From.GetName]. 보고 배우도록 하십시오."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName]은(는) 모든 지성체들에 대한 위협입니다. 전 은하가 도덕적 타락 앞에 완전히 굴복하기 전에 당신들의 그 저속한 물건들을 제거해야 할 것입니다."
 TO_CORP_DOW_PROPOSE_02:0 "[From.GetName]은(는) 더 이상 당신의 공정치 않은 관행과 은하 공동 자산의 비양심적인 이용을 옹호하지 않을 것입니다."
 TO_CORP_DOW_PROPOSE_03:0 "[Root.GetName] 상표는 바람직한 취향에 대한 모욕입니다. 우리는 더 이상 이 은하에서 당신들의 존재를 용인할 수 없겠군요."
 TO_CORP_DOW_PROPOSE_04:0 "이 은하는 더 이상 당신들의 "서비스"를 필요로 하지 않음을 알게 될 겁니다, [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "그건 뭐였습니까, [From.GetName]? 당신의 최신 마케팅 캠페인을 세심히 보고 있었습니다! 바이럴 마케팅이군요!"
 TO_CORP_INSULT_NEUTRAL_01:0 "설명해보시지, [From.GetSpeciesNamePlural]. 이게 당신들이 [From.GetName]에서 사업하는 방식이라면 재미없는데."
 TO_CORP_INSULT_HOSTILE_01:0 "솔직하게 말해라, [From.GetName]. 우리는 네 회사의 난해함에 진절머리가 날 지경이다."
 TO_CORP_INSULT_PROPOSE_01:0 "이 은하는 너희 전용의 쓰레기 처리 시설이 아니다, [Root.GetName]. 너희가 소위 제품이라고 부르는 것들은 너희나 가지라고."
 TO_CORP_INSULT_PROPOSE_02:0 "[Root.GetName] 제품이라... 특가 판매대에서 쓰레기통으로 직행하겠군..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "자본주의 체제의 가장 본질적인 단점을 구체화한 게 너희다. 크레딧으로는 품격을 살 수 없지, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "하아! 그거 좋네요. 친구 사이에서의 가벼운 농담이란게 뭔가요, 네?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "아, 당신의 사무원은 정말 웃기는군요! 웃음을 터뜨리는 진짜 방법을 알고 있네요. 이제, 사업 얘기로 돌아갑시다..."
 TO_CORP_INSULT_ACCEPT_01:0 "[From.GetName]은(는) 사기꾼과 기업 해킹으로 운영되는군! 곧 [Root.GetName]이(가) 당신의 진면모를 세상에 드러 낼 겁니다."
 TO_CORP_INSULT_ACCEPT_02:0 "흥미로운 사업 전략이군요, [From.GetName]... 미래의 고객과 적대하다니..."
 TO_CORP_INSULT_ACCEPT_03:0 "무례의 대가를 치뤄야 할거다, [From.GetName]. 그만한 가치가 있기를 바라지."
 TO_CORP_INSULT_ACCEPT_04:0 "사실은 나쁜 홍보와도 같은 것이 또 있음을 곧 알게 될 겁니다."
 TO_CORP_MAKE_RIVAL_01:0 "정말로 우리 사업에 손실을 줄 능력은 있습니까, [From.GetSpeciesNamePlural]?"
# Corporate Diplomacy
 CORP_HOSTILE_GREETING_01:1 "[From.GetName]에서 사업을 철수하십시오. [Root.GetSpeciesNamePlural]은(는) 당신의 저급 쓰레기는 필요없습니다."
 CORP_HOSTILE_GREETING_02:0 "당신과 같은 부류를 위한 시장은 없습니다, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_01:0 "사업체로써 다른 사업체에 조언을 하자면... 미래 대비를 시작하는 게 좋습니다. 아니면 곧 뒤쳐질 겁니다, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03:0 "너희들은 우리 서비스를 받을 자격이 없다, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "[Root.GetName]은(는) 너희의 사업을 위한 곳이 아니다, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05:0 "[Root.GetName]은(는) 너희에게 제안할 것이 없다, [From.GetSpeciesNamePlural]."
