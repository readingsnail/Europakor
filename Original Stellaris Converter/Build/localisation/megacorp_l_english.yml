 decision_abolish_slave_colony:0 "노예 행성 철폐"
 decision_abolish_slave_colony_desc:0 "이 땅은 더 이상 노예 행성으로 여겨지지 않을 것이며 노예들에게 적용되던 인구 성장률 프로그램도 종료될 것입니다."
 
 decision_penal_colony:0 "형벌 식민지 생성"
 decision_penal_colony_desc:1 "이 행성 전체가 거대한 형벌 식민지로 자리잡고 있습니다. 죄수들끼리 서로를 관리하는 광대한 감옥 공동체로, 처벌은 죄수를 자비 없는 황무지로의 추방을 의미합니다."
 decision_penal_colony_effects_short:0 "행성의 £crime£ §Y범죄§!와 §Y이주 유입§! 증가\n\n모든 다른 행성의 £crime£ §Y범죄§! 감소"
