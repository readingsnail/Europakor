 fleet3deal4cost1:0 "당신이 우리에게 £sr_dark_matter£ §R15§! §Y$sr_dark_matter$§!을 주신다면 말이죠."
 fleet3deal4cost2:1 "당신이 우리에게 £rare_crystals£ §R55§! §Y$rare_crystals$§!만 주신다면요."
 fleet3deal4cost3:0 "우리에게 £sr_zro£ §R15§! §Y$sr_zro$§!만 주신다면요."
 fleet3deal4product1:0 "이 합금. 이 무게. 이 광택. 이 광채! 이런 금속 결합을 본 적 있나요? 믿을 수 없는 강도. 최고 등급. 최고의 순도. 느껴지네요, 이게 당신들을 부르고 있어요!\n\n당신들에게 £alloys£ §G2000§! §Y$alloys$§!을 드리죠."
 fleet3deal4product2:0 "이 이종가스. 엄청난 에너지가 담겨있죠. 배송 편의를 위해 최대 밀도로 압축되었습니다. 고도로 불안정하-- 조심하세요! 이걸 원하죠, 맞지요? 보호막과 플라즈마 포에 필요하잖아요?\n\n£exotic_gases£§G150§! §Y$exotic_gases$§!를 드리죠."
 fleet3deal4product3:0 "이 금속. 움직이고, 흐르고, 자기복구도 합니다. §H크쓱!§! 우리는 아주 많은 곳에 쓸 수 있었죠. 아마 당신들도 비슷할 거에요.\n\n당신들에게 £sr_living_metal  §G40§! §Y$sr_living_metal$§!를 드리겠습니다."
 fleet3deal2product1_tooltip:0 "§G기술 3§!의 §H과학자§!가 [Root.GetName]에 합류합니다."
 fleet3deal2product2_tooltip:0 "§G기술 3§!의 §H총독§!이 [Root.GetName]에 합류합니다."
 fleet3deal5cost_tooltip:0 "§R-6§! §H$pop_cat_worker$§! £pop£ Pops"
