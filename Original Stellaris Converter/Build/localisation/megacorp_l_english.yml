 lootbox_contents_a:0 "§E$lootbox$ 안에는 잊혀진 무역로가 그려진 고대 지도가 들어있었는데 그 무역로는 우리 §Y[Root.Capital.GetStarName]§!의 수도 성계를 포함하고 있습니다§!!"
 lootbox_contents_b:1 "§E$lootbox$ 안에는 잘 갖춰진 정장이 들어있었습니다. 안타깝게도 그 옷은 일반적인 종족보다 훨씬 많은 팔다리를 가진 [Root.GetName]와(과) 같은 종족들을 위해 디자인된 옷이었습니다.\n\n그래도 그 옷감은 재활용해서 쓸만합니다.§!"
 lootbox_contents_c:0 "§E$lootbox$ 안에는... 폭탄이 있습니다!\n\n다행히도 신속히 해체되었습니다.§!"
 lootbox_contents_c.tooltip:0 "휴우."
 lootbox_contents_d:0 "§E$lootbox$ 안에는 만물의 순환적인 본성과 사랑에 대한 논문이 들어 있었습니다. 이 논문은 [Root.GetAdj] 언어로 쓰여져 있고 굉장히 현대적인 스타일의 글입니다.§!"
 lootbox_contents_e:1 "§E$lootbox$ 안에는 기원을 알 수 없는, 누가 보더라도 방아쇠가 제거된 총이 놓여 있었습니다.§!"
 lootbox_contents_e.tooltip:0 "이상하군."
 lootbox_contents_f:0 "§E$lootbox$ 안에는 전투식량 수송품이 들어 있었습니다. 포장지의 표시는 모두 마모되었지만 그 내용물은 안전해 보였고 [Root.GetAdj] 생리와 호환되는 음식이었습니다.§!"
 lootbox_contents_g:0 "§E$lootbox$ 안에는 재생 방법을 알 수 없는 음악이 들어있었습니다.\n\n$lootbox$은 얼마 안가서 닫혔고 곧 기억의 저편으로 사라졌습니다.§!"
 lootbox_contents_g.tooltip:0 "침묵."
 lootbox_contents_h:0 "§E$lootbox$ 안은 아름다운 푸른 구슬들로 가득 차 있었습니다.§!"
 lootbox_contents_i:0 "§E$lootbox$ 안은 말로 다 할 수 없는 부로 가득합니다. 정말로, 개봉할 때 현장에 있었던 이들조차 그게 무엇인지 모두 알리려고 해도 그 엄청난 부를 정확하게 묘사할 수는 없습니다.\n\n그러나 재무부의 대차대조표는 이를 명확하게 표기합니다.§!"
 lootbox_contents_j:0 "§E$lootbox$ 안에는 망가져서 작동이 안되는 외계인 장치가 약간 들어있었습니다.§!"
 lootbox_contents_k:0 "§E비록 $lootbox$ 내부는 비어있었지만, 내벽에는 긁힌 자국이 있었습니다. 그 안쪽 깊숙한 곳에서 생체 물질의 흔적을 복원할 수 있었습니다.§!"
 lootbox_contents_l:2 "§E$lootbox$의 내부에는 오직 에테르 매질 내에서 파장의 스펙트럼 형태로만 존재할 수 있는 무언가가 있었습니다. 상자를 여는 즉시 그것은 넓은 영역으로 빠져나가버렸고, 남은 것은 심오한 발견과 몸이 굳어지는 듯한 공포 뿐이었습니다.§!"
 lootbox_contents_m:0 "§E$lootbox$는 내부의 중력 이상현상으로 인해 꽉 닫혀있어 열기가 어렵습니다.§!"
 lootbox_contents_n:1 "§E$lootbox$에는 아무것도 들어있지 않았습니다. 매끈한 금속 합금괴가 들어있을 거라 예상했던 내부는 빈 공간이었고, 내벽은 또 다른 $lootbox$의 벽과 매끄럽게 섞여있습니다.§!"
 lootbox_contents_galatron:0 "§E§!갤러트론§E은...!§!"
 cara_home_galatron.title:1 "갤러트론"
 cara_home_galatron.desc:0 "§E갤러트론§!은 이제 자네들 것이라네!"
 cara.320.a:0 "이게 뭔가요?"
 cara.320.a.reply:1 "이름하야 §E갤러트론§!. 대상단의 주춧돌이자, 우리 선조들이 충성을 맹세하고 $NAME_Caravaneer_Home$을(를) 형성한 상징물이지.\n\n초기 $NAME_Caravaneer_Home$의 성공은 전통적으로 이 §E갤러트론§! 덕분이라고 해도 과언이 아니지. 비록 그 본질적인 힘은 시간과 함께 사라졌지만..."
 cara.320.b:0 "이게 뭘 할 수 있습니까?"
 cara.320.b.reply:1 "이게 바로 §E갤러트론§!이야! 그 §E갤러트론§!!\n\n아마도 말일세."
 cara.320.c:0 "어느 정도의 가치가 있는 겁니까? 팔아버릴 수 있나요?"
 cara.320.c.reply:1 "그 가치는 측정할 수 없을 정도지. 이 은하에서 §E갤러트론§!의 빛 속에서 행복하지 않을 자는 없네, 하지만 그 누구도 돈으로 이걸 살 수는 없을걸세.\n\n하지만 조심하게... 이건 자격없는 주인이 가지고 있으면 전쟁으로 빼앗는 것이 전통이니까 말이야 ."
 cara.320.d:0 "일단은 고맙습니다? 안녕히...?"
 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "우리는 교역소 텅글이라고 불려졌던 돈벌레들의 소굴을 박살냈습니다. 이제 $NAME_Caravaneer_Home$은(는) 더 이상 없습니다!"
 cara.920.name:1 "§H$caravaneers$§!: 텅글 파괴됨"
 cara.920.desc:1 "대상단의 교역소가 [From.From.GetName]에 의해 파괴되었습니다. 우리는 그 학살자들로부터 탈출한 생존자들이 있는지 확인할 수 없었습니다."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "안녕하신가? 여보세요? 보고 있나?\n\n아주 좋아. 자네는 모든 대상단들의 고향, 교역소 텅글이 최근 끔찍한 공격을 받았다는 것을 아마 들었을걸세. 그게 누군지는 모르겠지만 상품과 서비스의 자유로운 이동을 정말 싫어하는 자들 같군! 그 가해자 친구들은 우리가 죽었다고 믿겠지만, 보다시피 대상단 평의회는 살아남았다네.\n\n우리는 §Y[cara_home_new_location.GetName]§! 성계에서 우리의 활동을 다시 시작하고자 하네. 그렇게 된다면 엄밀히 따졌을 때 성계는 더 이상 그대들의 소유가 아니게 되는 것이 당연하겠지만, 그만한 가치가 있도록 해주겠네."
 cara.930.a:0 "이 성계는 당신들의 것입니다, 무역의 친구 여러분."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$이(가) §Y[cara_home_new_location.GetName]§! 성계의 소유권을 가집니다."
 cara.930.b:0 "이 성계는 전략적으로 중요하기 때문에 항복할 수 없습니다."
 cara.930.c:0 "네 목숨이 아깝다면 꺼져라."
 cara.940.name:0 "§H$caravaneers$§!: 재건됨"
 cara.940.desc:0 "[caravaneer_home_country.GetName]은(는) 이전에 [From.GetAdj]의 영토였던 [cara_home_new_location.GetName] 성계에 교역소를 재건했습니다."
 cara.940.b.reply:0 "애석한 일이지만, 하지만 모두가 승자일 수는 없는 법입니다! 특히, 당신은 승자이기를 포기한 것 같군요.\n\n안녕히."
 # Galatron
 cara.950.name:0 "§E갤러트론§! 탈취"
 cara.950.desc:0 "[From.From.GetName]은(는) 패배를 인정했습니다. 우리는 자격 없는 자들의 손아귀로부터 갤러트론을 얻어냈습니다!"
 cara.950.a:0 "갤러트론의 부드러운 광채가 영원히 빛나기를."
 cara.951.name:0 "§E갤러트론§! 손실"
 cara.951.desc:0 "이양식 도중 수많은 직원들이 발작으로 쓰러지는 사태를 제외하면, 갤러트론을 포기하고 [From.GetAdj] 세력에 넘긴 것은 아무렇지도 않은 일이었습니다."
 cara.951.a:0 "비통한 무언의 통곡."
 # Fleet 1
 cara_fleet1_contact.title:0 "벤그렐리언 트리움"
 fleet1contact_opening:0 "대상단 연합의 공인 대상단 상인, 벤그렐리언 트리움이 인사드립니다!"
 fleet1contact1:0 "$fleet1contact_opening$ 저희는 머나먼 은하의 끝자락의 (저희 선상 공장에서 복제한) 독점 제품을 합리적인 가격에 제공하고자 합니다.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ 저희는 외계종 분들께 자택에 앉아 상당한 부가 수입을 벌어 들이는 법을 가르쳐 드립니다만, 당신은 스스로 잘 하고 있는 것 같군요.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ 저희는 스스로 사업을 하고 있지만, 순전히 저희 힘만으로 하는 것은 아닙니다. 팀워크는 꿈이 실현되도록 만들어줍니다!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "우리가 당신의 영역을 통과할 때마다 당신에게 독점적인 거래를 제안할 것이다. 당장 받아들일 필요는 없습니다! 저희가 귀하의 영역을 떠나기 전에 귀하에게 다시 연락하도록 요청하십시오. 그러나 해당 요청은 $NAME_Caravaner_Home$(으)로 다시 연결된다는 점에 유의하십시오."
 cara_fleet1_contacted:0 "반갑습니다, 대상단 여러분."
 cara_fleet1_exit:0 "관심없다. 가던 길이나 가라고."
 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "우리는 민간 기업이 구매할 수 있는 매우 한정된 양의 블로르그 분비선 추출물이 있습니다. 모든 종류의 점막에 좋습니다!"
 fleet1hewwo02:0 "때로는 모든게 절망적인 것 같습니다. 하지만 부와 행복은 모퉁이만 돌면 존재한다는 것을 기억하세요!\n\n친구에게 일러주세요!"
 fleet1hewwo03:0 "베네스 영양 슬러리는 각개의 개체가 아닙니다.\n\n구성 요소는 비밀이지만, 매우 건강합니다."
 fleet1hewwo04:0 "§R벤그렐리언 폐기물이 포함되어 있을 수 있음§! 딱지는 제품 자체가 벤그렐리언 폐기물이 아니라, 벤그렐리언 폐기물을 취급하는 시설에서 생산됨을 나타낸다는 것을 알아두세요."
 fleet1hewwo05:0 "우리는 항상 더 많은 하도급 유통업자를 찾고 있습니다. 트리움 가족에 참여하는 데 관심있으십니까?"
 fleet1hewwo06:0 "벤그렐리언 품질 보증 표시는 신뢰하셔도 좋습니다."
 fleet1hewwo07:0 "환불 제의는 자신들의 제품에 자신감이 없다는 것과 같습니다. 우리는 우리 제품을 전적으로 신뢰합니다."
 fleet1hewwo08:0 "우리는 외계종 분들에게 자택에 앉아 상당한 부가 수입을 얻을 수 있는 방법을 가르칩니다."
 fleet1hewwo09:0 "제품이 아니라, 제품을 사는 행위의 이점에 대해 말하고 있는 겁니다."
 fleet1hewwo10:0 "에너지 크레딧을 더 쓸 수 있는 지성체를 아십니까?"
 fleet1hewwo11:0 "우리 제품은 사실상 알아서 팔려나가지만, 우리 또한 제품을 판매하기 위해 시간을 들입니다. 당신에게요."
 fleet1hewwo12:0 "제발 무언가 사주세요.. 제발... 부탁드립니다..."
 fleet1hewwo13:0 "벤그렐리언 트리움의 모든 구성원은 그들 자신의 상사이기도 합니다. 이러한 체제는 약간의...행정상의 문제를 불러일으킵니다."
 fleet1hewwo14:0 "벤그렐리언 트리움은 무역을 위해 세워졌습니다. 이건 벤그렐리언의 피 속에 녹아 흐르는 거라고요. 무역을 하지 않는 것은...\n\n잘못된 겁니다.\n\n그러니까..."
 fleet1hewwo15:0 "가장 오래된 벤그렐리언 역사 - 영수증은 별의 상인 오를란에 대해 말해주고 있습니다. 주방용품을 팔아먹으려고 우리를 짐승에서 진화시켰지요."
 fleet1hewwo16:0 "벤그렐리언 트리움의 유산은 별의 상인 오를란의 유산이나 마찬가지입니다. 그들은 이제 우리 곁에 없지만, 규정된 할당량은 무슨 일이 있더라도 채워야 합니다!"
 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "오늘 보여드릴 물건은 [Root.GetFleet1DealProduct]\n\n할인에 할인을 얹어, 단 [Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "뭘 파는지 보여주세요."
 cara_fleet1_take_deal:0 "좋습니다."
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "만족스러운 거래였습니다. 그리고 명심하시길: 꿈꾸지 말고, 실행하라!"
 cost_500energy:0 "에너지 크레딧: £energy£ §R-500§!"
 cost_1cruiser:0 "[Root.GetAdj] 순양함: £military_ship£ §R-1§!"
 cost_5000food:0 "식량: £food£ §R-5000§!"
 cost_3pops:0 "[Root.Capital.GetName]의 [Root.GetAdj] POP: £pop£ §R-3§!"
 cost_2000energy:0 "에너지 크레딧: £energy£ §R-2000§!"
 product_randomtech:0 "§Y무작위 기술§!을 받음"
 fleet1product1:0 "§G트리움표 2단 침대§!! 이 혁신적이고, 공간 효율적인 적층형 "수면 용기"는 행성 주거의 거주 잠재력을 증가시켜, 한정된 공간에 더 많은 것을 "눌러 넣을" 수 있습니다!"
 fleet1product1_addendum:0 "§H§Y한 식민지§!에 한 번만 배송됩니다. 2단 침대의 보증기간은 §Y80년§!입니다. 지속기간 동안 §Y$MOD_PLANET_HOUSING_ADD$§!가 §G+10%§! 증가합니다.§!\n\n(2단 침대의 안전 배송은 포함되어 있지 않습니다. 2단 침대 사용은 침대에서 떨어지면서 발생하는 경미한 부상의 급격한 증가와 관련이 있습니다. 개인정보 보호에 대한 우려가 발생할 수 있습니다. 계절에 따른 전염병 및 유행병에 대한 사회적 취약성을 증가시킬 수 있습니다.)"
 fleet1product1_tooltip:0 "§G+1§! §Y2단 침대 배치§! 결정"
 fleet1product2:0 "§G트리움표 식량 보관용기§!! 당신의 행정부는 소화계가 한꺼번에 많은 음식을 소화할 수 ​​없어 먹을 수 있는 채소나 동물질을 집에서 썩게 하는 식민지인들 때문에 지쳐있지 않으십니까?\n\n원하는 식민지에 공중 투하되는, 이 뚜껑 있는 반투명 용기는 조리된 음식이나 날 음식을 기밀로 밀봉하여 내용물을 더 오래 보관합니다. 이는 남은 음식을 맛있게 혹은 나중을 위한 영양 간식으로 보존하는 완벽한 방법이며, 음식물 쓰레기를 줄여 식품 요구량을 극적으로 감소시킵니다."
 fleet1product2_addendum:1 "§H§Y한 식민지§!에 한 번만 배송됩니다. 트리움 식량 용기의 보증기간은 §Y80년§!입니다. 지속기간 동안 §Y$mod_planet_pops_organics_food_upkeep_mult$§!가 §G-10%§! 감소합니다.§!\n\n(100% 벤그렐리언 밀폐형 폴리머는 등급 III 이코르까지 보증합니다. 식기 세척기 사용 가능.)"
 fleet1product2_tooltip:0 "§G+1§! §Y트리움 식량 보관용기 배치§! 결정"
 fleet1product3:0 "§G트리움표 대기 탈취기§!! 농업 행성에서 거름 냄새가 납니까? 행성도시는 "우엑, 윽, 잠시만요?" 식민지가 §E악취§!로 진동합니까?\n\n여기 해결책이 있습니다! 특허 받은 미생물과 연무제 혼합 시약은 거주적합 대류권의 어떠한 공기든지 맑게 합니다. 그냥 앉아서, 긴장을 풀고, 성층권 드론을 배치하고, 신선한 공기를 즐기십시오."
 fleet1product3_addendum:2 "§H§Y한 식민지§!에 한 번만 배송됩니다. 냄새 방지효과는 §Y80년§! 지속됩니다. 지속기간 동안 §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!이 §G+30%§! 그리고 §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!가 §G+10%§! 증가합니다.§!\n\n("트리움 대기 탈취기" 상표명 & "이 공기가 지금 호흡하고 있는 공기라고 생각하십니까?" 표어 Copyright (C) 2200 Vengralian Trium. All Rights Reserved.)"
 fleet1product3_tooltip:0 "§G+1§! §Y트리움 대기 탈취기 배치§! 결정"
 fleet1product4:0 "독점 상품인 §G트리움 장신구 모음집§!입니다! 유행하는 번지르르한 장신구 모음은 대중들의 눈을 가리고 주의를 분산시키기에 딱입니다."
 fleet1product4_addendum:1 "(소비재의 실제 가치는 보는 이에 따라 차이날 수 있습니다.)"
 fleet1product5:0 "§G벤그렐리언 판매기술원 파견단§!. 당신의 제국 전역의 항성기지에 배치되어, 모든 성계의 $TRADE_VALUE$를 상승 조정할 것입니다. (질투심 많은 경쟁자들은 "인위적 조작"이라고 말할 겁니다.)"
 fleet1product5_addendum:1 "§H파견단은 당신의 항성기지에 거주하면서, 트리움표 영양반죽만 먹으며 일할 것입니다. 또한 인구 통계나 $TRADE_VALUE$와 관련 없는 경제에는 아무 영향을 주지 않습니다. 파견은 §Y80년§! 동안 지속됩니다. 지속기간 동안 §Y$TRADE_VALUE$§!를 §G+15%§! 증가시킵니다.§!"
 fleet1product6:1 "§G트리움표 산란장 자극제§!! 애벌레나 뭐 그 비슷한 것들이 자라길 기다리는 데 지치셨습니까? 이 초안전 자극제로 성장 속도를 향상시키십시오!"
 fleet1product6_addendum:0 "여러분 종족 체내의 항체가 §H10년§! 이내에 자극제 효력을 사라지게 할 것임을 알아두세요. 하지만 그 10년 동안 여러분의 §Y$MOD_POP_GROWTH_SPEED$§!는 §G10%§! 만큼이나 높아져, 폭발적인 인구 증가를 맛볼 겁니다."
 fleet1product7:0 "뒤탈없는 깨끗한 £energy£ §Y$energy$§!들이 담긴 가방들! 모두 합쳐 £energy£ §G2000§! §Y$energy$§!입니다! 당신도 우리처럼 흥분되시죠? 그러길 바랍니다."
 fleet1product7_addendum:0 "벤그렐리언 트리움: 올바른 외계종을 올바른 곳에 배치하도록 돕습니다."
 fleet1cost1:0 "§R4§! §H$pop_cat_specialist$§! £pop£ POP! 장부를 적는데 도움이 좀 필요합니다."
 fleet1cost1_tooltip:0 "§R-4§! §H$pop_cat_specialist$§! £pop£ Pops"
 fleet1cost2:1 "£alloys£ §R1200§! $alloys$!"
 fleet1cost3:0 "£unity£ §R500§! $unity$! 시대정신 흡수의 기계적인 과정은 잘 이해되지 않고 불안할 수 있지만, 완전히 무해합니다."
 fleet1cost4:0 "§R6개월 분의 §! £society£ $society_research$! 당신은 맡은 일을 어떻게 하십니까? 우리가 알아낼 예정입니다."
 fleet1cost5:1 "£science_ship£ §R1§! §H과학선§!! 승무원은 없습니다. 우리는 필요하지 않거든요, 네."
 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§! $science_ship$\n(과학 연구관은 재배정될 것입니다.)"
 fleet1cost6:0 "§R-4§!§H$pop$§! £pop£ POP! 어떤 POP이든지 괜찮습니다. 정말 흥미로운 의학적인 발전의 기회가 그들을 기다리고 있을 겁니다! 알고 계시는 바와 같이, 최근 저희는 모병 서비스도 제공하고 있습니다."
 fleet1cost6_tooltip:0 "§R-4§! §H$pop$§! £pop£ POP"
 cara_deal_expired.tooltip:0 "$TRIGGER_FAIL$§R이 거래는 만료되었습니다. 죄송합니다!§!"
 fleet1getback:0 "지금은 아닙니다. 나중에 우리 쪽으로 다시 돌아올 수 있나요?"
 fleet1getbackreply:0 "물론입니다! 당신 구역을 떠나기 전에 다시 한 번 연락 드리겠습니다. 하지만 그 때가 되면 거래 내용이 달라질 수도 있다는 것을 유의하시기를..."
 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §Y마지막 호출§!"
 fleet1redealdesc1:0 "이 일생에 한 번밖에 없는 기회를 붙잡으시겠습니까 아니면 잃으시겠습니까?"
 fleet1redealdesc2:0 "우리는 곧 떠나야 하지만, 이 엄청난 제품을 영원히 보유할 수 있습니다."
 fleet1redealdesc3:0 "당신이 이 거래를 포기하는 바보가 될 뻔했다는 걸 이해한 것 같군요. 그 지혜라면 좋은 결정을 내릴 수 있을 겁니다."
 fleet1redealdesc4:0 "친애하는 고객님 - 아니, 친구라고 불러도 되겠습니까? - 우리는 이제 당신의 영역을 떠납니다. 마지막으로 우리의 제품에 관심을 가져보는 것은 어떻습니까? 즉, 다음 만남 전 마지막 기회라는 겁니다."
 fleet1redealdesc5:0 "당신에게 딱 맞는 이번 거래를 성사시킬 수 있는 마지막 기회! 놓치고 싶지 않을 겁니다!"
 cara.1002.title:0 "파괴된 $NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc:1 "우리는 굶주린 해충같은 $NAME_Caravaneer_Fleet1_country$을(를) 없애버렸습니다! 그들의 알량거리는 태도와 질 낮은 제품은 더 이상 이 은하를 더럽히지 못할 것입니다."
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$ 파괴됨"
 cara.1003.desc:1 "우리는 $NAME_Caravaneer_Fleet1_country$의 대상단 함대가 전멸하여 그들의 이동식 매장이 영업을 중단했다는 소식을 들었습니다. "
 # Fleet 2
 cara_fleet2_contact.title:1 "누마 교단"
 fleet2contact1:1 "말라빠진 모습을 보여 죄송합니다, [Root.GetSpeciesNamePlural]. 우리는 누마 교단이라 하는, 행운의 여신인 누마를 섬기는 변변치 않은 상인들입니다. 우리는 탐욕 때문에 천국에서 추방되어, 모든 세속적 소유물을 버리게 되었습니다.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "축복이 함께하길, [Root.GetSpeciesNamePlural]. 우리는 누마 교단으로, 행운의 여신인 누마를 섬기고 있습니다. 은하의 머나먼 끝에서 가져온 가장 성스러운 상품들을 가져왔습니다.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "아, [Root.GetSpeciesNamePlural]! 마침내 행운의 바람이 우리를 당신들의 풍요로운 땅으로 인도했군요. 우리는 누마 교단, 여신 누마의 충직한 종으로, 당신들에게 여신의 가호가 실린 물건들을 판매하러 왔습니다.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "반갑습니다, [Root.GetSpeciesNamePlural]. 우리는 누마 교단으로, 우리 물건들은 행운의 여신 누마의 성스러운 인장을 지니고 있습니다 그녀는 오랫동안 [Root.Capital.GetStarName] 주변에 머나먼 문명과 그들과 우리가 함께 달성할 수 있는 경이로운 일에 대해 이르셨습니다.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! 신성한 인도가 우리로 하여금 경이로운 물건들을 가지고 당신들의 땅에 이르게 하셨습니다. 우리는 누마 교단이며, 우리의 거래는 행운의 여신 자신께서 벼리신 것입니다.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "허나 이는 사실입니다! 당신들은 정말로 누마께서 이르신 대로 번성하고 있었습니다. 그들이 말한대로 행운은 용감한 자들을 돕는군요. \n\n우리는 누마 교단, 상업을 숭상하는 소박한 상인들입니다.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "우리 함대는 행운의 바람이 이끄는 곳 어디든, 우주 에너지의 신성한 흐름을 타고 여행하며, 당신의 영토에 들어올 때마다 새로운 거래를 제시합니다.\n\n소정의 기부금으로 우주의 경이가 당신의 것이 될 수 있습니다.\n\n모든 거래는 크레딧으로 부탁드립니다..."
 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "자, [Root.GetSpeciesNamePlural]! 누마의 부유한 우물에서 목을 축이고 더 이상 갈증에 시달리지 마십시오."
 fleet2hewwo2:1 "우주 에너지 크레딧의 흐름을 따라가십시오, [Root.GetSpeciesNamePlural], 그리하면 그것이 당신에게 진실을 알려줄 것입니다. 누마의 거룩한 인장을 받은 것보다 더 좋은 상품같은 것은 없습니다..."
 fleet2hewwo3:1 "크레딧이 손을 거칠 때마다, 누마께서 미소짓습니다."
 fleet2hewwo4:1 "그걸 지금 거래랍시고 하자는 건가? 누마의 얼굴에 침을 뱉는군 - 쳇!\n\n오, 손님이 오셨군요! 추한 모습을 보여드려 정말 죄송합니다. 이 세상에는 굴러들어온 복을 스스로 차버리는 용기없는 자들이 널려있지요."
 fleet2hewwo5:1 "많은 경이로운 것들이 우리 손을 거치지만, 우리는 결코 사욕을 챙기지 않습니다 이것이 우리가 치르는 희생이며, 이렇게 함으로써 테사르 타빌의 건축이 완료되고 우리 아이들이 언젠가 성지를 다시 볼 수 있을 것입니다."
 fleet2hewwo6:1 "부는 영혼에 부담이 됩니다, [Root.GetSpeciesNamePlural]. 우리가 당신의 부담을 나눠지도록 해주십시오."
 fleet2hewwo7:1 "소비세 인상이라고요? 쉿, 그건 누마에 대한 신성모독입니다."
 fleet2hewwo8:1 "누마에게 바치는 무엇이든 10배로 돌아올 겁니다. 적게 쓸수록, 더 많이 잃습니다, 친구여."
 fleet2hewwo9:1 "자, 두려워 마십시오! 우리 상품을 꼼꼼히 살펴보고 누마 숭배에 동참하십시오."
 fleet2hewwo10:1 "좋은 거래는 그걸 받아들이는 자들에게만 오는 법입니다, [Root.GetSpeciesNamePlural]. 신성한 거래에 동참하시겠습니까?"
 fleet2hewwo11:0 "돈을 사랑하면, 돈도 당신을 사랑해줄 겁니다. 당신이 가진 돈을 풀면 그 돈은 쉽게 더 많은 돈이 되어 돌아올겁니다."
 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\n고려할 시간이 필요하시다면, 늘 그랬듯 당신의 영역를 떠나기 전 여신의 관대한 제안을 받아들일 수 있는 기회를 한 번 더 드릴 수 있습니다."
 # shrine
 fleet2dealdesc1:1 "잠깐, 들리시나요? 동전이 흐르는 소리 말이지요. 그래요, [Root.GetSpeciesNamePlural], 당신에게 대단한 행운이 다가오는 게 보입니다.\n\n누마는 우리에게 당신의 행성 중 한 곳에 있는 성지의 환상을 보여주었습니다. 당신이 꿈꾸는 것 이상의 번영을 가져다 줄 수 있는 성지입니다. $fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "[fleet2_recent_pop_species.GetName]을(를) 데려오십시오. 은하를 가로지르는 순례 중 우리는 많은 길잃은 영혼들을 구했었습니다...\n\n누마 관리 기술로 교육된 이 훌륭한 견본을 보십시오. [fleet2_recent_pop_species.GetMouthName] 내부가 보이시나요? 그 색은 건강한 개체라는 뜻입니다. 일꾼으로도 훌륭합니다. 그리고 생식 능력은 놀랍습니다. 어떻습니까?$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "시각 수용체를 닫으십시오. 에너지 크레딧 흐름에 떠있는 자신이 더 많은 에너지 크레딧으로 이루어진 산으로 향하는 장면을 상상하십시오.\n\n누마 구상법 기술을 사용하면 마음의 힘보다 더 큰 힘은 없다는 것을 배울 수 있습니다. 당신도 마찬가지로 물질적인 욕구에서 자유로워지고, 절지동물이 배설물 배출하듯 크레딧을 끌어낼 수 있을 것입니다.$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "에너지 크레딧이 흐르는 법칙... 그것들은 어디서나 존재하지만 누구도 알지 못합니다. 오직 누마께서만 신성한 침체기와 주식시장의 흐름을 예측할 수 있습니다. 그리고 작은 기부금을 내신다면, 당신과 그녀의 지혜 일부를 공유할 것입니다.$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "우리의 가장 훌륭한 영적 지도자 중 한 명을 소개하겠습니다, 향상된 정신 집중력과 내면의 시야를 갖춘 레벨 9 샤크바입니다. 여신의 인도 아래, 당신의 행성에서 사업은 번성할 것입니다.\n\n우리가 원하는 건 소정의 크레딧 기부가 전부입니다...$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "명예로운 [Root.GetSpeciesNamePlural], 당신에게 매우 특별한 제안을 하려고 합니다... 누마는 당신의 사람들에게서 큰 잠재력을 보았으며 당신 종족 몇몇을 그녀의 사람들로 받아들이고 싶어 합니다. 답례로 이 대단히 귀중한 수정이 당신 것이 될 수도 있습니다...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "행운의 총애, 우리가 가장 신뢰하는 호위함을 보십시오... 그녀는 은하계를 가로질러 우리의 축복 받은 화물을 호위하도록 여신에게 선택되었고, 누마의 신성한 행보를 방해하는 해적, 이교도, 공허의 괴물 같은 모든 불경자들을 막아내었습니다! 그럼에도 불구하고 그녀는 거의 새 것과 마찬가지입니다...\n\n그렇습니다, 그녀는 지금껏 행운을 잘 섬겨왔으며, 지금 소정의 기부금으로 당신 또한 섬기게 될 겁니다...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "참견을 용서하십시오, 우리는 당신의 행성, §Y[fleet2deal8planet.GetName]§!이 지금은 현실화되지 않은 독특한 잠재성을 가지고 있다는 것을 알아챘습니다. 부가 흘러 넘치는 신성한 핵까지 통로를 열 수 있습니다!\n\n당신의 땅의 숨겨진 비밀을 드러내게 해 주십시오. 물론, 명목상의 보수는 필요합니다. $fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "획득: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "오늘 신성한 누마께서 당신에게 미소지으시는군요, [Root.GetSpeciesName]. 그녀는 우리에게 어떻게 하면  §Y[fleet2deal9planet.GetName]§!의 자기권에 더 맞게 당신의 유닛들을 조정할 수 있는지 보여주셨습니다. 우리의 거룩하고 특허받은 §G누마 자기장 해체기§!와 함께라면 §Y[fleet2deal9planet.GetName]§!의 드론들은 당신의 신성한 £energy£ §Y$energy$§!을 덜 열심히 빨아들일 겁니다.\n\n그 대신, 신성함이 당신의 대지에 강림하는 의식이 필요합니다. 어떻습니까?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "깊은 명상의 무아지경에 빠져, 우리 성도 중 한 사람이 누마에게 몸을 바쳤고 빠르게 알아들을 수 없는 말을 하면서 여신의 신성한 진실을 말했습니다. 그 성도는 시련에서 살아남지는 못했지만, 그녀의 발언에서 1과 0을 수백만으로 바꿀 수 있는 알고리즘을 해독했습니다.\n\n그녀의 희생을 헛되게 하지 마십시오, [Root.GetSpeciesNamePlural]. 행운을 당신의 행성핵으로 초대하고 그녀도 당신을 저버리지 않을 것입니다.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "누마가 당신의 핵을 응시하게 하십시오, [Root.GetSpeciesNamePlural]. 그녀가 필요한 것이 무엇인지 알려줄겁니다. 잠깐만요... 문제에 대한 해답이 제 눈 앞에서 구체화되고 있습니다. 네, 지금 볼 수 있습니다!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\n이건... 다른 호위함입니다, 그렇죠?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\n이건... 이종가스군요, 그렇죠? 음... 아름다운 향기군요! 바로 성공의 향기입니다! 이를 깊게 호흡하면 당신은 실재하는 누마를 볼 수 있을 것입니다. 그러나 과도한 흡입으로 점막이 마를 수도 있다는 점을 유의하십시오."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n물론이지요! 크레딧... 언제나 크레딧입니다. 크레딧은 세상을 돌아가게 합니다. 우리가 당신의 문제를 향해 크레딧을 던지면 문제는 사라질 것입니다. 누마를 찬미하라!"
 cara_fleet2_deal:0 "뭘 파는지 보여주세요."
 cara_fleet2_take_deal:0 "좋습니다!"
 cara_fleet2_dealtaken:0 "축복이 깃들기를, [Root.GetSpeciesNamePlural], 당신의 사업으로 우리가 여신에게 더 가까워질 수 있기 때문입니다."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"
 fleet2getback:0 "지금은 아닌 것 같군요. 나중에 다시 와주십시오."
 fleet2getbackreply:0 "[root.GetSpeciesNamePlural]! 당신이 바라신다면, 우리가 떠나기 전에 다시 연락드리겠습니다. 그러나 누마는 변덕스러운 여신이시라는 사실을 유념하십시오. 그녀의 마음이 흔들리면, 거래는 바뀔 수 있습니다..."
 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §Y마지막 호출§!"
 fleet2redealdesc1:1 "놓친 투자 기회는 당신이 저지를 수 있는 가장 비싼 실수입니다. 친구, 우리 제안을 정말로 포기하시겠습니까? 우리가 떠나기 전 마지막 기회입니다."
 fleet2redealdesc2:1 "누마는 관대한 여신이십니다. 우리가 떠나고자 할때, 그녀께서 상기시켜 주셨습니다 -  [Root.GetSpeciesNamePlural] 당신들을 말이지요! 우리가 떠나기 전, 일생일대의 거래를 위한 마지막 기회입니다!"
 fleet2redealdesc3:1 "당신의 운명이 결정되는 순간입니다. 여기에 소비된 크레딧 우물은 언젠가 수백만을 벌어들일 것입니다. 작은 물줄기가 만나 바다를 만듭니다.\n\n운명은 우리가 떠나기 전 제안을 수락할 기회를 한 번 더 주었습니다."
 fleet2redealdesc4:1 "아, [Root.GetSpeciesNamePlural], 누마의 부름을 들으셨나요? 우리는 곧 여기를 떠납니다, 그런데 우리의 제안은 고려해 보셨습니까?\n\n선택지를 잘 가늠해보십시오. 어느 것은 당신을 위대한 행운의 길로 인도할 수 있습니다. 다른 하나는 파멸이지요. 어느 쪽입니까?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]. 우리는 곧 당신의 영역을 떠납니다. 우주 에너지 크레딧의 흐름이 이끄는 곳이라면 어디든 가야만 하지요. 우리의 제안은 고려해보셨습니까?"
 fleet2product1_tooltip:1 "§G+1§! §Y누마의 성지§! 건설이 가능해져, 선택한 행성에 좋은 행운을 가져다 줍니다."
 fleet2product2_tooltip:1 "§G2§! $NAME_Caravaneer_Fleet2_species_plural$ £pop£ POP이 [Root.Capital.GetName]에 도착합니다."
 fleet2product3_tooltip:1 "§G+1§! §Y누마 구상법§! 시행령."
 fleet2product4_tooltip:1 "§G+1§! §Y누마 데이터 모델§! 기술"
 fleet2product5_tooltip:1 "행운의 여신에게 축복 받은, §G기술 3§!의 총독이 [Root.GetName]에 합류합니다."
 fleet2product6_tooltip:1 "£pop£ §R2§! POP의 대가로 £rare_crystals£ §G200§! §Y$rare_crystals$§!을 받습니다."
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! §Y신성 알고리즘 시행§! 결정"
 cara.2002.title:0 "$NAME_Caravaneer_Fleet2$ 파괴됨"
 cara.2002.desc:0 "[From.From.solar_system.GetName] 성계에서의 교전 이후,  $NAME_Caravaneer_Fleet2_fleet$이(가) 소멸했다는 보고에 [From.From.GetName] 함대는 매우 만족했습니다.  \n\n한때 북적거리던 $NAME_Caravaneer_Fleet3_species$ 상단은 이제 우주를 떠도는 고철 처리장이 되었습니다. 이제 더 이상 그 독실한 척하는 자들로 골치 아플 일은 없을 것입니다."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ 파괴됨"
 cara.2003.desc:0 "$NAME_Caravaneer_Fleet2_fleet$는 더 이상 존재하지 않는다는 소식이 [Root.Capital.GetName]에 전해졌습니다.\n\n적대적인 [From.GetName]와의 접촉 이후, 한때 북적거리던 $NAME_Caravaneer_Fleet2_species$은(는) 이제 우주를 떠도는 고철 처리장이 되었습니다.\n\n행운의 여신을 섬기던 그들에게 있어 불행한 최후가 아닐 수 없습니다."
 cara.2003.a:0 "딱하게 됐군."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"
 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]! 반갑습니다. 우린 $NAME_Caravaneer_Home$의 구성원인 $NAME_Caravaneer_Fleet3$의 운영진입니다. \n\n우리는 별들 사이를 여행합니다. 우린 반짝이는 건 놓치지 않습니다. 그런 것들을 모아, 사고 팝니다!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "$NAME_Caravaneer_Fleet3$에서 인사드립니다, [Root.GetSpeciesNamePlural]! 우리는 $NAME_Tradestation_Tungle$에서부터 별들 사이를 여행하는 중개업자이자 거래업자입니다.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "잘 만났습니다, 잘 만났어요, [Root.GetSpeciesName]. 당신이 쌓아온 크레딧, 그런데 영혼 속은 허무함이 있지요, 아닌가요? 느낄 수 있습니다. 그래서 잽싸게 많은 상품을 가지고 왔습니다!\n\n우리는 $NAME_Caravaneer_Home$의 상인인 $NAME_Caravaneer_Fleet3$입니다.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "저희는 평화로운 목적으로 왔습니다. 오직 사고, 판매하려고 말이지요, §H크쓱!§! 우리는 많은 상품과 함께 좋은 거래를 제시할 것입니다. 떠나기전에 한번 더 말씀드리지요.\n\n당신들이 통신하시면, $NAME_Caravaneer_Home$이(가) 답할 것입니다."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "내가 이미 설명했잖아. 전력 변환기를 예비 다기관에 연결하라고. 아니 아니, 그 전력 변환기 말고! §H크쓱!§! 내가 한눈 팔면 늘 이런.......\n\n아! 고객님! 어서오십시오. 저희는 여러 물품과 기구를 구비해 놓았습니다.  고객님의 편의를 위해 모든 배송품은 별을 거쳐 안전하게 배달됩니다!"
 fleet3hewwo2:0 "합금 좋아하십니까, §H크쓱?§! 금속과 가스는요? 아니면 열심히 일하는 일꾼? 귀중한 광물? 네, 그러실 줄 알았어요."
 fleet3hewwo3:0 "오, [Root.GetSpeciesNamePlural]. 마지막 재고입니다! 믿지 않으시는군요, §H크쓱!§! 상자와 상자가 군수품으로 가득 차 있습니다. 입방톤 단위죠! 와서 한번 보세요."
 fleet3hewwo4:0 "그들을 믿지 말았어야 했어, 그 거래를 하지 말았어야 했다구. 추잡한 [scammer_country.GetSpeciesNamePlural]! §H크쓱!§!\n\n오. [Root.GetSpeciesNamePlural]. 환영합니다. 거래하시겠습니까?"
 fleet3hewwo5:0 "이건 그냥 유물이 아닙니다. 고대의 것이죠! 생각해보세요, §H크쓱§!. 이건 지난 수세기 동안 살아남은 마지막 물건입니다!"
 fleet3hewwo6:0 "녹이요? 무슨 녹?\n\n오. 여기군요. 그냥 긁어내면 됩니다. 이렇게, 이렇게, 이렇게. 이제 새 것 같죠!"
 fleet3hewwo7:0 "$NAME_Ketlings$? 네, 알고 있습니다. 몇 세대 전에 우린 친구였죠. 옛날 이야기에요. 그들은 우리가 그들보다 똑똑하다는 걸 싫어하고, 부정하려 했었어요! 수집, 발견, 습득, 모두 우리가 뛰어났었습니다. 그래서 우리를 우주로 내쫓아버렸죠!\n\n이젠 상관없어요. 우린 그들 없이도 더 강해졌죠."
 fleet3hewwo8:0 "당신의 에너지 크레딧 창고를 보세요, [Root.GetSpeciesName]. 터질 것만 같군요!  부디, 우리가 그 무게를 덜어줄 수 있게 해주세요. 도와드리겠습니다."
 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "우리에게 광물이 있습니다. 풍부하고, 빛나는 광물이죠. 암석에서 바로 캐낸 겁니다! [Root.GetName]을(를) 위한 반짝이고 있네요.\n\n그런데 우리는 배가 고프네요. 목이 말라요! [Root.GetFleet3ScaledCostDeal1]을(를) 주면, 당신의 건설자, 제작자들에게 [Root.GetFleet3ScaledProductDeal1]을(를) 공급하겠습니다."
 fleet3dealdesc2:0 "우리에게 [Root.GetName]에게 딱 맞는 지도자가 있습니다! [Root.GetFleet3ProductDeal2]\n\n[Root.GetFleet3CostDeal2]만 주시면, 그 지도자는 당신들 겁니다!"
 fleet3dealdesc3:0 "당신을 위한 훌륭한 일꾼들이 있습니다. 들고, 끌고, 당기고, 닦고! 건강하고 똑똑하죠. £alloys£ §R500§! $alloys$을 주시면,  당신의 행성 한 곳에 §G4§! $NAME_Caravaneer_Fleet3_species$ £pop£ POP을 보내드리겠습니다.\n\n네? 전과 기록? 죄송하지만 관련 서류를 분실했네요, §H크쓱!§!"
 fleet3dealdesc3machi:0 "당신을 위한 훌륭한 일꾼들이 있습니다. 들고, 끌고, 당기고, 닦고! 건강하고 똑똑하죠. £alloys£ §R500§! $alloys$을 주시면,  당신의 행성 한 곳에 §G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£ POP을 보내드리겠습니다.\n\n네? 전과 기록? 죄송하지만 관련 서류를 분실했네요, §H크쓱!§!"
 fleet3dealdesc4:0 "보세요. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:0 "여기 도면이 있습니다. 설계도요! 최첨단의 아주 특별한 건물, 바로§G$building_waste_reprocessing_center$§!입니다. 이건 고철과 폐기물들을 고압 에너지와 유용한 광물들로 변환시켜 주지요.\n\n하지만... 우린 일꾼이 필요합니다. 채굴 플랫폼 715-B에서의 끔찍한 사고가 일어났거든요, §H크쓱!§! §R6§! §H$pop_cat_worker$§! £pop£ POP을 보내주시면, 이 청사진을 드리겠습니다."
 fleet3dealdesc5_gesta:1 "여기 도면이 있습니다. 설계도요! 최첨단의 아주 특별한 건물, 바로§G$building_waste_reprocessing_center$§!입니다. 이건 고철과 폐기물들을 고압 에너지와 유용한 광물들로 변환시켜 주지요.\n\n하지만... 우린 일꾼이 필요합니다. 채굴 플랫폼 715-B에서의 끔찍한 사고가 일어났거든요, §H크쓱!§! §R6§! §H$pop_cat_simple_drone$§! £pop£ POP을 보내주시면, 이 청사진을 드리겠습니다."
 fleet3dealdesc6:0 "우리에게 특별한 제안이 있습니다. $NAME_Caravaneer_Fleet3$!만이 개발한, 아무도 따라할 수 없는 기술이죠.\n\n행성의 방위망을 뚫는 데 어려움이 있으신가요? 우리가 보여드리죠, 아주 기술적인 최첨단 폭격 방식을요. 우린 이걸... §G$ORBITAL_TRASH_1$§!라고 부릅니다!\n\n[Root.GetFleet3CostDeal6]만 주세요. 그럼 우리가 어떻게 하는지 보여드리죠, 그리고 §H크쓱!§! 함선에 추가할 수 있는 부품도요!"
 fleet3dealdesc7:1 "당신의 채굴 스테이션이 §Y[fleet3deal7planet.GetName]§!의 궤도상에 있다는 것을 알게 되었습니다. 에너지를 추출하던데, 맞죠? 우리가 도움이 될 것 같습니다. 기발한 기술이 적용된 위성 하나를 제공해 드릴 수 있습니다. 우리는 이걸 §G$racket_energy_extractor$§!라 부릅니다.\n\n이 위성이 궤도에 있으면 §Y[fleet3deal7planet.GetName]§! 표면에서 더 많은 £energy£ §Y$energy$§!을 얻을 수 있습니다.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "당신들 §Y$energy$§!가 필요하죠, 맞죠? 당신 종족을 움직이는 백만개의 회로를 돌려야 하잖아요? 우리가 도와드리죠.\n\n§G$racket_generator_regulator$§!를 사용하면, §Y$district_generator_plural$§! 설비와 접속하는 §Y$job_technician_drone_plural$§!의 역량을 25%나 높일 수 있습니다! 우리에게 작은 호의을 베풀어 주시면, §Y[fleet3deal8planet.GetName]§!에 이걸 드리죠..\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:0 "우리에게 함선이 있습니다! §G$구축함$§!: 고품질에, 빠르고, 강하죠! 장비도 잘 갖춰져 있어요! 확실한 이유 없이는 장비를 빼내지 마세요, 오, 잠깐! 기계공이 점검할 시간은 없어요, §H크쓱!§! 이 함선을 원하잖아요, 안그래요?\n\n£minerals£ §R200§! $minerals$을 주시면, 이 함선은 당신들 겁니다."
 cara_fleet3_deal:0 "우리에게 무엇을 줄 거죠?"
 cara_fleet3_take_deal:0 "좋습니다. 거래를 수락하죠."
