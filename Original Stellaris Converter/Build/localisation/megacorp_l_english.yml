 decision_prospect:0 "행성 탐사"
 decision_prospect_effects_short:0 "행성에 무작위 §Y행성 특징§!을 추가합니다."
 decision_prospect_desc:0 "행성에 대한 광범위한 조사와 탐사 덕분에 우리는 놓칠 수 있었던 천연 자원의 존재를 발견할 수도 있을 것입니다."
 
 decision_resort_colony:0 "휴양 행성 생성"
 decision_resort_colony_desc:1 "이 행성은 평화로운 휴양지로써, 먼 곳의 관광객과 방문객을 끌어들이고 있습니다. 행성의 자연적인 아름다움을 보존하기 위해 지표면의 건설은 엄격히 제한되어 있습니다."
 decision_resort_colony_effects_short:0 "행성에 모든 종류의 £district£ §Y지구§! 그리고 £building£ §Y건물§! 건설 불가\n\n소유한 모든 행성의 £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! 증가"
