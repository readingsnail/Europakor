 ## Edicts ##
 edict_nuumismatic_visualization:1 "누마 구상법"
 edict_nuumismatic_visualization_desc:1 "누마 구상법을 적극적으로 활용하는 것은 개인의 이익에서 우주적 에너지 생산에 이르기까지 우리 국민의 관심을 다시 집중시킬 것입니다. 무언가를 성취하기 위해서는 먼저 그것을 상상해봐야 합니다."
 edict_terraforming_gas:0 "테라포밍 가스"
 edict_terraforming_gas_desc:0 "테라포밍 과정에 이종가스를 이용함으로써 우리는 훨씬 더 빠른 속도로 작업을 진행할 수 있습니다."
 edict_clearing_motes:0 "불안정 토지 개간"
 edict_clearing_motes_desc:0 "불안정 분말의 폭발력을 이용하여, 우리는 작업이 어려운 지형을 훨씬 더 빠르게 제거할 수 있습니다."
 edict_crystalline_sensors:0 "수정 결정체 감지기"
 edict_crystalline_sensors_desc:0 "우리의 감지기를 강화시키기 위해 희귀수정을 사용함으로써, 주변 환경에 대한 선명한 시야를 얻을 수 있습니다."
 edict_living_metal_construction:0 "생체금속과 거대건설"
 edict_living_metal_construction_desc:0 "생체금속의 고유한 특성은 거대구조물을 개선하는 데 완벽할 것입니다."
 edict_fuel_gases:0 "연료로서의 이종가스"
 edict_fuel_gases_desc:0 "다양한 이종가스들은 아광속 이동을 위한 훌륭한 연료로도 기능할 수 있습니다. 물론 가장 경제적인 대안은 아니겠지만요."
 edict_shield_gases:0 "보호막 증가를 위한 이종가스"
 edict_shield_gases_desc:0 "일부 이종가스들은 함선 보호막을 강화하는 데 이용될 수 있습니다. 그것들은 적의 공격을 완화시키고 차단하기 위해 복합적인 축임망을 생성할 수 있습니다."
 edict_motes_kinetic:0 "불안정 탄약"
 edict_motes_kinetic_desc:0 "함선 탄약고에 불안정 분말 폭발물을 적재할 수 있습니다."
 edict_motes_explosives:0 "불안정 폭발물"
 edict_motes_explosives_desc:0 "특수 발사체를 구축하기 위한 불안정 분말을 사용함으로써 우리 함선은 더 큰 파괴력을 갖추게 될 것입니다."
 edict_motes_armor:0 "불안정 반응 장갑"
 edict_motes_armor_desc:0 "반응성 부품으로 함선의 장갑을 보강함으로써, 우리 함대는 통제된 역폭발을 이용해 들어오는 피해를 감소시켜 더 많은 피해를 흡수할 수 있습니다."
 edict_crystal_focus:0 "수정 집중화"
 edict_crystal_focus_desc:0 "함선에 희귀수정에 대한 접근도를 향상시킴으로써, 에너지 무기 피해량을 증대시킬 수 있습니다."
