 fleet3deal2product1:0 "공학자: 민첩한 손가락, 신속한 두뇌회전. 배선공사나 복잡한 나눗셈에도 매우 적합하죠!"
 fleet3deal2product2:0 "병참에 능한 총독! 매우 총명하고, 늘 미래를 생각하죠. 해변을 따라 걷는 걸 좋아합니다!"
