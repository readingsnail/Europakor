 matter_decompressor_0_DESC:0 "이 건설구역 스테이션은 미래의 $matter_decompressor_1$ 건설을 위한 토대 역할을 수행할 것입니다."
 matter_decompressor_0_MEGASTRUCTURE_DETAILS:3 "§Y$matter_decompressor_4$§!는 블랙홀의 중력을 집중해 거대한 중력 드릴을 만들어, 특이점으로부터 £minerals£ 광물들을 끌어냅니다."
 matter_decompressor_1:1 "물질 감압기: 닻"
 matter_decompressor_1_DESC:1 "진보된 중력 방향 전환 엔진이 블랙홀의 사건의 지평선 끝자락에 위치한 시설기지를 붙잡고 있습니다."
 matter_decompressor_1_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_2:0 "물질 감압기: 렌즈"
 matter_decompressor_2_DESC:0 "중력 렌즈 시설은 블랙홀 중력 일부의 방향을 전환시켜, 지정한 구역에 훨씬 강하게 집중시킵니다."
 matter_decompressor_2_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_3:0 "물질 감압기: 천공"
 matter_decompressor_3_DESC:0 "중력 방향 전환 시스템의 궁극적인 개선형은 뒤틀린 중력으로 이루어진 집중 영역을 형성해 전향 집중 중력으로 이루어진 거대한 드릴을 만들어냅니다. "
 matter_decompressor_3_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_4:0 "물질 감압기"
 matter_decompressor_4_DESC:1 "궤도상에 위치한 자동화 물질 감압기, 정제기와 용광로 그리고 특이점을 관통하는 뒤틀린 중력 드릴 덕분에 우리는 블랙홀에서 광물을 추출할 수 있게 되었습니다."
 matter_decompressor_4_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_ruined:0 "폐허가 된 $matter_decompressor_4$"
 matter_decompressor_ruined_DESC:0 "파손된 상태의 궤도 스테이션인, $matter_decompressor_4$는 한때 자연의 법칙을 거슬러 이 성계에 있는 블랙홀에서 물질을 뽑아내는 용도로 사용되었습니다."
 matter_decompressor_ruined_MEGASTRUCTURE_DETAILS:1 "블랙홀에 간섭하는 복잡한 설비의 잔해입니다."
