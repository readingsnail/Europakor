 ## BUILDINGS ##
 building_maintenance_depot:0 "정비창"
 building_maintenance_depot_desc:1 "기계와 구조물의 유지관리를 계획, 관리 및 실행하는 작업장입니다."
 building_hive_node:0 "신경접합부 접속점"
 building_hive_node_desc:1 "거시적 신경접합부의 거대 중심점인 이 접속점들은 특수 드론들의 도움을 받아서 군체의 의지를 수신하고 전달합니다."
 building_hive_cluster:0 "신경접합부 집합점"
 building_hive_cluster_desc:1 "망으로 연결된 다발 기둥의 신경접합부 군체 접속점은 가용 면적당 최대치의 메가뉴런 전송을 만들어내어 드론들에 대한 의지력 구조를 강화합니다."
 building_hive_confluence:0 "사고 합류점"
 building_hive_confluence_desc:1 "거시 신경학의 광대한 중심지인 이 수십억 개의 메가뉴런은 합류지점에서 소용돌이치는 원형 섬유들의 까마득한 직선로를 따라 군체의 의지를 발사하고, 확산하고, 강화하며, 조율합니다."
 building_hydroponics_farm:0 "수경 재배 농장"
 building_hydroponics_farm_desc:0 "수경 재배 농장은 지역 POP의 소비에 맞춘 영양이 풍부한 채소를 생산합니다."
 building_holo_theatres:0 "홀로그램 극장"
 building_holo_theatres_desc:0 "최신 홀로그램 오락으로, 광자와 에너지장으로 구성된 세계입니다."
 building_crystal_mines:0 "수정 광산"
 building_crystal_mines_desc:1 "수정을 손상시키지 않으려면 이 광산을 굴착할 때 세심한 주의를 기울여야 합니다."
 building_foundry_1:0 "합금 주조소"
 building_foundry_1_desc:0 "이 주조소에서 일하는 금속공학자들은 고품질의 합금을 생산합니다."
 building_foundry_2:0 "합금 거대 단조장"
 building_foundry_2_desc:0 "막대한 규모의 생산, 이 단조장은 많은 양의 합금을 생산할 수 있습니다."
 building_foundry_3:0 "합금 나노 공장"
 building_foundry_3_desc:0 "합금 생산 공정에서 나노기계의 도움을 받는 고급 제조 중심지입니다."
 building_factory_1:0 "민간 산업체"
 building_factory_1_desc:0 "다양한 소비재가 생산되는 민간 산업과 공장의 광범위한 집합체입니다."
 building_factory_2:0 "민간 제조사"
 building_factory_2_desc:0 "소비재 생산에 맞추어진 대형 산업 제조사입니다."
 building_factory_3:0 "민간 복제 복합단지"
 building_factory_3_desc:0 "이 복합단지의 자판기에서는 거의 모든 것을 복제할 수 있습니다."
 building_noble_estates:0 "귀족 장원"
 building_noble_estates_desc:0 "영광 속에서 눈부시게 빛나는 궁전과 저택입니다. 주변의 시골 지역과 그곳에 거주하는 농부들도 마찬가지로 귀족의 소유입니다."
 building_bureaucratic_complex:0 "관료 복합단지"
 building_bureaucratic_complex_desc:0 "관료 사무실과 그 하위 사무실 그리고 하위의 하위 사무실로 이루어진 미궁과 같은 정부 복합단지입니다."
 building_research_lab_1:0 "연구소"
 building_research_lab_1_desc:0 "연구소는 일반 연구를 위한 기본 시설을 제공합니다."
 building_research_lab_2:0 "연구 복합단지"
 building_research_lab_2_desc:0 "직원 규모가 매우 큰 업그레이드된 연구 시설입니다."
 building_research_lab_3:0 "고급 연구 복합단지"
 building_research_lab_3_desc:0 "이 고급 연구 시설에는 최신 과학 장비가 갖추어져 있으며, 직원 규모는 극히 거대합니다."
 building_precinct_house:0 "경찰서"
 building_precinct_house_desc:0 "법과 질서에 대한 기념비입니다. 집행관은 이곳을 본부로 삼습니다."
 building_hall_judgment:0 "심판의 전당"
 building_hall_judgment_desc:0 "법원 및 법 집행 전용의 대규모 복합단지입니다."
 building_sentinel_posts:0 "감시기지"
 building_sentinel_posts_desc:1 "순찰 드론이 일탈과 오작동의 징조를 찾아 의식을 검사하는 전초기지입니다."
 building_hive_capital:0 "군체 핵"
 building_hive_capital_desc:1 "군체의식이 행성지역 기능을 조정하는 조직적 핵심입니다."
 building_hive_major_capital:0 "군락 연결체"
 building_hive_major_capital_desc:1 "군체의식이 행성 조직, 조정과 계획에 집중하는 뻗어 나가는 수도 복합체입니다."
 building_spawning_pool:0 "산란장"
 building_spawning_pool_desc:1 "이 산란장은 전문가의 과학적이고 조심스러운 보살핌을 받아, 우리의 산란을 더 빠르게 자극합니다."
 building_robot_assembly_plant:0 "로봇 조립 공장"
 building_robot_assembly_plant_desc:0 "숙련 로봇기술자가 최신 로봇 모델을 조립하는 첨단 공장입니다."
 building_machine_assembly_plant:0 "기계 조립 공장"
 building_machine_assembly_plant_desc:1 "새로운 유닛이 제작되는 생산라인 조립 공장입니다."
 building_food_processing_facility:0 "식품 가공 시설"
 building_food_processing_facility_desc:0 "이러한 시설에서 가공된 식품은 영양가가 크게 증가합니다."
 building_food_processing_center:0 "식품 가공소"
 building_food_processing_center_desc:0 "대규모의 식품을 가공할 수 있는 최신식 시설입니다."
 building_luxury_residence:0 "호화 주택"
 building_luxury_residence_desc:0 "호화로운 아파트가 위치한 복잡하게 설계된 주거용 타워입니다. 진보한 무중력 기술은 더욱 기이한 테라스 설계가 붕괴하지 않도록 하는 유일한 방법입니다."
 building_refinery:0 "이종가스 정제소"
 building_refinery_desc:0 "이 고급 정제소들은 이종가스를 생산하기 위해 밤낮으로 운영됩니다."
 building_crystal_plant:0 "합성 수정 공장"
 building_crystal_plant_desc:0 "실제와 거의 똑같아, 이곳에서 생산된 수정은 최고의 품질입니다."
 building_chemical_plant:0 "화학 공장"
 building_chemical_plant_desc:0 "이곳에서는 예측 불가능하고 때때로 불안정한 불안정 분말이 인위적으로 생산됩니다. 이 공장의 반경 5km 이내에서는 점화 행위가 금지되어 있습니다."
 building_commercial_zone:0 "상업구역"
 building_commercial_zone_desc:0 "이 상업구역은 고층 사무실과 사업 복합체의 본거지입니다."
 building_commercial_megaplex:0 "상업 메가플렉스"
 building_commercial_megaplex_desc:0 "거대한 상업의 첨탑과 타워가 빛을 가리며 하늘로 솟아오르고 있습니다."
 building_mote_harvesters:0 "불안정 분말 수확용 집진기"
 building_mote_harvesters_desc:0 "이 복잡한 시설은 에너지장 내부에 불안정 분말을 모아서 지면 아래의 특수한 격납 구역으로 보냅니다. 이 구역에서 불안정 분말은 안정화되어 수확됩니다."
 building_gas_extractors:0 "가스 추출정"
 building_gas_extractors_desc:0 "이 거대한 추출정은 이종가스의 매장지에 접근하기 위해서 행성 맨틀 깊숙한 부분까지 뻗어 있습니다."
 
 building_communal_housing:0 "공동 주택"
 building_communal_housing_desc:0 "모든 면에서 동등한, 획일화된 주택 단지입니다."
 building_communal_housing_large:1 "이상향 공동 주택"
 building_communal_housing_large_desc:2 "놀라운 수준의 공학이 효율적이고 실용적인 주택과 세심히 유지되는 목가적 풍경을 결합하고 있습니다.."
 building_drone_storage:0 "드론 저장고"
 building_drone_storage_desc:0 "드론을 유지보수하기 위한 저장 지역입니다."
 building_drone_megastorage:0 "개선된 드론 저장고"
 building_drone_megastorage_desc:0 "최신 기술의 발전 덕분에, 유지보수 진행 중에도 드론의 동력원 일부는 설비망으로 재연결될 수 있습니다."
 building_hive_warren:0 "군락 사육장"
 building_hive_warren_desc:0 "광대한 사육장은 많은 드론들에게 쉼터를 제공합니다."
 building_expanded_warren:0 "확장된 사육장"
 building_expanded_warren_desc:0 "사육장을 확장함으로써 더 많은 드론이 이곳에서 쉴 수 있습니다."
 
 building_ancient_control_center:0 "고대 제어소"
 building_ancient_control_center_desc:0 "이 링월드 구역의 고대 제어소는 기계 드론 군단의 지칠 줄 모르는 노력 덕분에 가까스로 기능을 유지하고 있습니다."
 building_ancient_palace:0 "고대의 궁전"
 building_ancient_palace_desc:0 "다른 시대에 지어진 거대한 궁전 단지입니다. 노후하고 방치된 면모는 궁전의 빛나는 외관 덕분에 거의 드러나지 않습니다."
 building_nourishment_center:0 "영양분 센터"
 building_nourishment_center_desc:0 "모든 종류의 '맛'은 이곳에서 복제될 수 있습니다."
 building_nano_forge:0 "자동 단조장"
 building_dimensional_fabricator:0 "차원 제조기"
 building_dimensional_fabricator_desc:0 "이 건물은 이해하기 힘든 차원 기술을 사용합니다. 다른 현실을 향한 통로를 뚫어 그곳의 가치있는 자원을 빼돌립니다."
 building_nano_forge_desc:1 "거대한 나노 복제 구역들이 경이로운 능률로 원재료들을 진보된 합금으로 변환시킵니다."
 building_affluence_center:0 "풍요소"
 building_affluence_center_desc:0 "아무리 기상천외한 물질적 욕망이라도 이곳에서는 충족될 수 있습니다."
 building_class_4_singularity:0 "4등급 특이점"
 building_class_4_singularity_desc:0 "엄청난 시간이 지난 후에도 이 억제장은 안정적으로 유지됩니다. 어떻게 그럴 수 있을까요."
 building_master_archive:0 "최고위 기록 보관소"
 building_master_archive_desc:0 "5개의 은하 시대에 축적된 지식이 이곳에 저장되어 있다고 추정되지만, 극도로 복잡하고 난해한 데이터 검색 시스템을 작동하는 능력은 잃어버린 지 오래입니다. 그럼에도 불구하고, 어떤 정보의 조각이든 이곳에서 얻을 수 있는 것은 대부분 귀중한 것입니다."
 building_empyrean_shrine:0 "창공의 성지"
 building_empyrean_shrine_desc:0 "성지 자체가 진동하는 모습이 아주 멀리서도 희미하게 보입니다."
 building_ancient_cryo_chamber:0 "고대의 동면실"
 building_ancient_cryo_chamber_desc:2 "동면실이 여러줄로 늘어선 이 거대한 구조물은 고대에 멸종한 수십억 개의 외계인 표본들을 보관하고 있습니다."
 building_nuumismatic_shrine:1 "누마의 성지"
 building_nuumismatic_shrine_desc:1 "행운의 여신인 누마를 숭배하는 성지입니다."
 building_fe_dome:0 "하늘 돔"
 building_fe_dome_desc:0 "고도로 진보한 반중력 기술로 유지되는 부유하는 이상향입니다."
 building_fe_stronghold:0 "이지스 복합단지"
 building_fe_stronghold_desc:0 "진보된 선구자 무기류를 격납한 다수의 무기고를 수용하는 거대한 행성 방어 단지입니다."
 
