 strategic_coordination_center_0:1 "$strategic_coordination_center_3$ 건설구역"
 strategic_coordination_center_0_DESC:1 "이 건설구역 스테이션은 미래의 $strategic_coordination_center_3$ 건설을 위한 토대 역할을 수행할 것입니다."
 strategic_coordination_center_0_MEGASTRUCTURE_DETAILS:0 "국가의 전 항성기지 네트워크를 동기화시켜, 방어 및 공격 능력을 증대시키는 시설입니다."
 strategic_coordination_center_1:1 "전략 공조 지휘소: 함체"
 strategic_coordination_center_1_DESC:1 "전략 공조 지휘소의 장갑 선체 아래에는, 이 최첨단 시설에서 전략과 계획을 세우는 데 매진하는 우리가 가진 최고의 군사 지휘관들이 있습니다."
 strategic_coordination_center_1_MEGASTRUCTURE_DETAILS:0 "$strategic_coordination_center_0_MEGASTRUCTURE_DETAILS$"
 strategic_coordination_center_2:0 "전략 공조 지휘소: 통신"
 strategic_coordination_center_2_DESC:0 "전략 공조 지휘소에 설치된 강력한 통신 배열망은 우리의 전략가들로 하여금 은하계 전체의 아군 전함들에게 방해할 수 없고 해킹할 수 없는 명령을 전달할 수 있게 해주었습니다."
 strategic_coordination_center_2_MEGASTRUCTURE_DETAILS:0 "$strategic_coordination_center_0_MEGASTRUCTURE_DETAILS$"
 strategic_coordination_center_3:0 "전략 공조 지휘소"
 strategic_coordination_center_3_DESC:0 "분리된 적대 세력 시뮬레이션 요새들을 최종적으로 추가하면서, 전략 공조 지휘소는 국가 안보와 군사 계획에 있어 완벽한 거석이 되었습니다."
 strategic_coordination_center_3_MEGASTRUCTURE_DETAILS:0 "$strategic_coordination_center_0_MEGASTRUCTURE_DETAILS$"
 strategic_coordination_center_ruined:0 "폐허가 된 $strategic_coordination_center_3$"
