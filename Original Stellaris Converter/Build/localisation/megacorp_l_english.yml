 tech_hive_node:0 "신경접합부 구축물"
 tech_hive_node_desc:1 "거시적 신경접합부 접속점 개발을 통해 군체의 의지는 강화될 것입니다."
 tech_hive_cluster:0 "집합된 신경접합부"
 tech_hive_cluster_desc:1 "거시적 신경접합부 접속망을 집합화해서, 가용 면적당 최대치의 메가뉴런 전송을 이룰 수 있습니다."
 tech_hive_confluence:0 "사고 합류점"
 tech_hive_confluence_desc:1 "군체의 의지는 거대한 메가뉴런 신경 중심의 확장과 발전에 따라 더욱 강화되고 조직화될 것입니다."
 tech_food_processing_1:0 "식량 가공"
 tech_food_processing_1_desc:1 "향상된 식품 가공 기술은 더 나은 보존법과 부패의 감소로 이어질 것입니다."
 tech_food_processing_2:0 "발전된 식량 가공"
 tech_food_processing_2_desc:1 "새로운 냉동 보존과 단백질 재분배 방법은 음식 처리를 훨씬 더 효율적으로 만들 것입니다."
 tech_alloys_1:0 "홀로그램 주물"
 tech_alloys_1_desc:0 "고체 홀로그램 주물은 순식간에 모양을 바꾸는 능력으로 합금 생산에 박차를 가할 수 있습니다."
 tech_alloys_2:0 "나노 분리기"
 tech_alloys_2_desc:0 "나노 분리기는 합금 생성에 있어 혁신적인 새로운 단계로, 주조 공정을 단순화하고 전반적인 생산 품질을 향상시킵니다."
 tech_luxuries_1:0 "나노회로 조립"
 tech_luxuries_1_desc:0 "사전 프로그래밍된 나노회로를 이용하면, 많은 소비재를 제조기에서 신속하게 조립할 수 있습니다."
 tech_luxuries_2:0 "복제 자판기"
 tech_luxuries_2_desc:0 "이 자판기는 메모리 뱅크 안에 양식이 저장되어 있으면, 사전 승인된 어떤 물체라도 복제할 수 있습니다."
 tech_space_mining_1:0 "무중력 정제소"
 tech_space_mining_1_desc:0 "채굴 스테이션에 내부 정제소를 추가하는 것은 광물 생산을 상당히 증가시킬 것입니다."
 tech_space_mining_2:0 "원거리 광물 스캐너"
 tech_space_mining_2_desc:0 "증가된 스캔 범위는 광물을 더 빠르게 감별해내고, 채굴에 더 큰 노력을 기울일 수 있게 해줍니다."
 tech_space_mining_3:0 "광물 절단 광선"
 tech_space_mining_3_desc:0 "이 강력한 단거리 레이저는 쉽게 바위를 썰어서 더 효율적으로 광물을 추출합니다."
 tech_space_mining_4:0 "자동화 채굴 드론"
 tech_space_mining_4_desc:0 "근방의 광물을 빠르고 효율적으로 수집하기 위해서 채굴 광선을 장착한 자율화 드론 함대가 배치되었습니다."
 tech_space_mining_5:0 "나노 광물 탐사정"
 tech_space_mining_5_desc:0 "이 특수한 탐사정은 미확인 광물 농도를 확인하고 차후에 추출할 수 있도록 표기하는 나노기기 무리를 장비하고 있습니다."
 tech_space_science_1:0 "무중력 실험실"
 tech_space_science_1_desc:0 "많은 중대한 연구는 오로지 이러한 목적으로 특별히 설계된 무중력 실험실에서만 완수될 수 있습니다."
 tech_space_science_2:0 "축소형 억제장"
 tech_space_science_2_desc:0 "억제장은 다양한 물질과 시료를 격리 및 보관하여 상세히 분석될 수 있도록 하는데에 탁월합니다."
 tech_space_science_3:0 "양자 탐사정"
 tech_space_science_3_desc:0 "이 진보된 탐사정은 아원자 단위의 철저한 분석을 통해 풍부한 연구 데이터를 생성할 수 있습니다."
 tech_space_science_4:0 "자동화 스테이션 규약"
 tech_space_science_4_desc:0 "스테이션 기능의 자동화 증가는 더 많은 직원들을 연구 업무에서 해방시킬 것입니다."
 tech_space_science_5:0 "다차원 분석"
 tech_space_science_5_desc:0 "단일한 차원의 제한적인 관점으로는 무언가를 연구하더라도 전체적인 그림을 담을 수 없습니다. 모든 각도가 고려되어야만 합니다."
 tech_mine_volatile_motes:0 "불안정 분말 안정화"
 tech_mine_volatile_motes_desc:0 "불안정 분말은 다루기 위험한 변덕스러운 입자입니다. 연쇄 폭발 반응을 일으키지 않고 안전하게 수확하기 위해서는, 분말을 안정시키기 위한 에너지장을 사용해야 합니다."
 tech_mine_exotic_gases:0 "이종가스 추출"
 tech_mine_exotic_gases_desc:0 "이종가스 매장지는 드물 뿐더러 재래식 방법으로는 접근하기조차 힘듭니다. 이런 종류의 침척물은 특별한 추출기 기술을 통해서만 얻을 수 있습니다."
 tech_interplanetary_commerce:0 "행성간 무역"
 tech_interplanetary_commerce_desc:0 "새로운 행성 시장과 함께 새로운 상업적 기회가 찾아옵니다. 사업의 급성장이 눈앞에 있습니다."
 tech_interstellar_economics:0 "성간 경제학"
 tech_interstellar_economics_desc:0 "우리가 우주 속으로 뛰어들어 본래의 시스템을 넘어서는 모험을 하면서, 우리는 경제적인 새로운 지평으로 접어들었습니다. 새로운 시장은 놀라운 속도로 나타고 있고, 경제 이론가들은 이를 따라잡기 위해 애쓰고 있습니다."
 tech_holo_entertainment:0 "홀로 엔터테인먼트"
 tech_holo_entertainment_desc:0 "홀로그램 기술의 개척은 현실 세계처럼 진짜같아 보이는 인공 환경을 만들 수 있게 해줍니다. 이는 몰입형 엔터테인먼트의 다음 단계입니다."
 tech_prescient_data_modeling:1 "누마 데이터 모델"
 tech_prescient_data_modeling_desc:1 "누마의 예지력이 작용하는 걸까, 아니면 그저 숙련된 솜씨일까요? 어느 쪽이든 이 은하계 주식시장 예측 모델은 신적인 정확도로 경제 변동을 예측할 것입니다."
 tech_orbital_trash_dispersal:0 "궤도 쓰레기 데이터 살포"
 tech_orbital_trash_dispersal_desc:0 "이 궤도 폭격 관리 시스템은 분당 수백만의 고속 발사체와 함께 쓰레기 데이터를 전송해 행성의 방어망을 마비시킵니다. 이 부품을 장착한 함선들은 궤도 폭격 중에 더 많은 피해를 입힐 것입니다."
 tech_nanite_transmutation:0 "나노봇 변환"
 tech_nanite_transmutation_desc:2 "희귀 자원의 대량 생산을 위해서는 특화된 나노봇이 필요합니다."
 
 ## DEPOSITS ##
 
 # Energy
 d_arid_highlands:0 "건조 고지대"
 d_arid_highlands_desc:1 "건조한 고지 생태에는 사막 덤불과 관목이 드문드문 존재합니다."
 d_hot_springs:0 "온천"
 d_hot_springs_desc:1 "지열 과정으로 가열된 지하수가 이 온천의 표면에서 증기를 발산하고 있습니다."
 d_searing_desert:0 "혹독한 사막"
 d_searing_desert_desc:1 "강수량이 적고, 극단적인 온도와 한정된 식생 때문에, 이 모래 사막은 대부분의 생명체에게 적대적입니다."
 d_geothermal_vent:0 "지열 분출구"
 d_geothermal_vent_desc:1 "이 분기공들은 수증기와 유해한 가스를 행성의 깊은 곳으로부터 분출합니다."
 d_underwater_vent:0 "수중 분출구"
 d_underwater_vent_desc:1 "지각 표면의 과열된 물과 반응한 금속성 퇴적물은 지각판이 갈라지는 해저에서 화학 물질을 방출합니다."
 d_rushing_waterfalls:0 "쏟아지는 폭포"
 d_rushing_waterfalls_desc:1 "가파른 산허리의 절벽 옆면에서 흐르는 강물이 그림같은 경치를 만들어 냅니다."
 d_frozen_gas_lake:0 "얼어붙은 가스 호수"
 d_frozen_gas_lake_desc:1 "뼛속까지 얼어드는 기온이, 고대의 엄청난 압력으로 형성된 이 황량한 가스 호수를 유지시키고 있습니다."
 d_bubbling_swamp:0 "거품이 이는 늪지"
 d_bubbling_swamp_desc:1 "수생 식물, 곤충, 늪지 가스의 온상인, 이 습지대의 특징은 천천히 이동하는 물과 풍부한 식생입니다."
 d_fuming_bog:0 "매캐한 늪지"
 d_fuming_bog_desc:1 "이끼와 균류 같은 하층 식생으로 뒤덮인 유독한 진창입니다. 물 표면이 가스를 내뿜고 있습니다."
 d_tempestous_mountain:0 "폭풍이 몰아치는 산"
 d_tempestous_mountain_desc:1 "바람에 찢긴 식물들이 이 비오는 산의 바위 언덕과 폭풍 부는 절벽에 매달려 있습니다."
 d_dust_desert:0 "먼지 사막"
 d_dust_desert_desc:0 "광활한 모래사장이 귀중한 자원과 불안정 분말 매장지를 덮고 있습니다. 적절한 장비로 추출할 수 있습니다."
 d_dust_caverns:0 "먼지 동굴"
 d_dust_caverns_desc:1 "이곳의 모래 동굴과 숨겨진 구덩이에는 희귀한 불안정 분말이 응축되어 있습니다."
 d_numas_breath:0 "누마의 숨결"
 d_numas_breath_desc:0 "행성 지각까지 닿는 이 안정적인 분출구는 $NAME_Caravaneer_Fleet2$에 의해 만들어졌습니다."
 d_nanosands:0 "나노모래"
 d_nanosands_desc:0 "이 행성의 모래 언덕들은 거의 대부분이 셀수없이 많은 파괴된 나노봇들로 이루어져 있습니다. 이 나노봇들의 구조는 재작동시킬 수 없을 만큼 분해되었지만, 그래도 이 희귀 광물 가루들은 온 행성을 뒤덮고 있습니다."
 
 # Minerals
 d_crystal_forest:0 "수정 숲"
 d_crystal_forest_desc:1 "이 이질적인 숲에서는 반짝이는 수정들이 겨울서리처럼 자라납니다."
 d_veiny_cliffs:0 "광맥 절벽"
 d_veiny_cliffs_desc:1 "이 노출된 절벽의 표면에서는 귀중한 자원 광석 덩어리가 마치 정맥처럼 흐르고 있습니다."
 d_ore_rich_caverns:0 "광석이 풍부한 동굴"
 d_ore_rich_caverns_desc:1 "이 깊은 동굴은 금속과 광물성 퇴적물로 가득 차 있습니다."
 d_mineral_fields:0 "광물 평야"
 d_mineral_fields_desc:1 "아주 오래 전, 지질학적인 격변이 이 유용한 광물들을 행성 표면으로 밀어냈습니다."
 d_rich_mountain:0 "풍부한 산지"
 d_rich_mountain_desc:1 "이 산비탈은 풍부한 광석 자원과 귀중한 돌로 반짝입니다."
 d_crystal_reef:0 "수정 암초"
 d_crystal_reef_desc:1 "이 모래톱 바위와 산호 사이에서 격자모양 수정들이 반짝이고 있습니다."
 d_prosperous_mesa:0 "번창하는 메사"
 d_prosperous_mesa_desc:1 "이 평평한 언덕에는 유용한 자원이 줄지어 있는 가파른 면이 있습니다."
 d_crystalline_caverns:0 "수정 동굴"
 d_crystalline_caverns_desc:1 "거대한 정동석처럼, 이 동굴은 모든 면에 희귀수정이 채워져 있습니다."
 d_submerged_ore_veins:0 "수중 광맥"
 d_submerged_ore_veins_desc:2 "해저의 유용한 광석 매장층은 심해 채굴 기회를 제공할 것입니다."
 
 # Food
 d_bountiful_plains:0 "풍부한 평원"
 d_bountiful_plains_desc:1 " 토양과 큰 풀들이 이 광대한 평원을 뒤덮어 농지로 사용되기에 큰 가능성을 가지고 있습니다."
 d_nutritious_mudland:0 "영양이 풍부한 진흙땅"
 d_nutritious_mudland_desc:1 "낮은 초목이 무성한 수분이 많은 점토와 유사, 양토 덩어리가 지평선까지 뒤덮여 있습니다."
 d_green_hills:0 "푸른 언덕"
 d_green_hills_desc:1 "녹색과 기름진 흙으로 뒤덮인 언덕입니다."
 d_forgiving_tundra:1 "온화한 툰드라"
 d_forgiving_tundra_desc:1 "쐐기풀, 관목 및 이끼류가 고위도 생물권을 덮고 있으며, 하층의 영구 동토층은 더 비옥한 퇴적물로 덮여있습니다."
 d_rugged_woods:0 "바위투성이 삼림지대"
 d_rugged_woods_desc:1 "춥고, 초본 식생이 자라는 암석이 많은 숲입니다."
 d_boggy_fens:0 "늪지대"
 d_boggy_fens_desc:1 "이 저지대 습지는 풍부한 식물 영양분을 제공합니다."
 d_lush_jungle:0 "무성한 밀림"
 d_lush_jungle_desc:1 "앞이 보이지 않을 만큼 빽빽한 식물로 가득한 이 밀림은 토질이 좋지 않음에도 불구하고 식물과 과일이 풍부합니다."
 d_lichen_fields:0 "이끼 들판"
 d_lichen_fields_desc:1 "이 바위투성이 대지 위를 이슬 맺힌 이끼와 진균류가 마치 푹신한 카펫 처럼 뒤덮고 있습니다."
 d_fungal_caves:0 "진균류 동굴"
 d_fungal_caves_desc:1 "이 대규모의 동굴망은 자라는데 태양빛도 많은 양분도 필요하지 않은 다양한 종의 식용 가능한 진균류로 덮여 있습니다."
 d_fungal_forest:0 "진균류 숲"
 d_fungal_forest_desc:1 "이 비옥한 숲은 나무 대신에 우뚝 솟은 버섯들이 차지하고 있습니다. 거대한 버섯의 갓이 태양빛을 차단하여 더 작은 개체들이 자라는 데 적합한 환경을 제공하고 있습니다."
 d_fertile_lands:0 "비옥한 토지"
 d_fertile_lands_desc:1 "이 넓은 평야는 이상적인 농지를 제공합니다."
 d_marvelous_oasis:0 "경이로운 오아시스"
 d_marvelous_oasis_desc:1 "황량한 황무지 한가운데에서 일렁이는 물과 초목의 보석입니다."
 d_great_river:0 "거대한 강"
 d_great_river_desc:1 " 천천히 흐르는 거대한 강은 생명의 풍요을 위한 물과 초목을 제공합니다."
 d_black_soil:0 "흑색토"
 d_black_soil_desc:1 "이 토양은 수분 함량이 매우 높고 식물에 필수적인 화학물질을 많이 품고 있어 인상적인 농업 수확량을 약속합니다."
 d_teeming_reef:0 "암초지대"
 d_teeming_reef_desc:1 "산호, 물고기, 연체동물, 포유동물, 무척추동물, 그리고 모든 종류의 식용 해양생물로 가득한 생동감 넘치는 생태계."
 d_tropical_island:0 "열대 섬"
 d_tropical_island_desc:1 "과일나무에서부터 여러 동물들에 이르기까지, 이 낙원의 섬은 풍년을 보장합니다."
 d_metal_boneyard:0 "폐금속 처리장"
 d_metal_boneyard_desc:1 "무너진 사회기반시설의 텅 빈 금속 뼈대는 바람이 휘몰아칠 때마다 소리를 내는 것 같아 보입니다."
 d_organic_landfill:0 "유기체 매립지"
 d_organic_landfill_desc:1 "유독성 유기 폐기물은 태양 아래 거대한 덩어리 속에서 소용돌이치고 연기를 내뿜습니다."
 
