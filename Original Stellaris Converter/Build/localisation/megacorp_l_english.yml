 cara.3002.title:0 "파괴된 $NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "[From.From.solar_system.GetName] 성계에서의 교전 이후,  $NAME_Caravaneer_Fleet3$이(가) 소멸했다는 보고에 [From.From.GetName] 함대는 매우 만족했습니다. \n\n한때 북적거리던 $NAME_Caravaneer_Fleet3_species$ 상단은 이제 우주를 떠도는 고철 처리장이 되었습니다. 이제 더 이상 그 달그락 자들로 골치 아플 일은 없을 것입니다."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ 파괴됨"
 cara.3003.desc:0 "$NAME_Caravaneer_Fleet3$은(는) 더 이상 존재하지 않는다는 소식이 [Root.Capital.GetName]에 전해졌습니다.\n\n적대적인 [From.GetName]와(과)의 접촉 이후, 한때 북적거리던 $NAME_Caravaneer_Fleet3_species$은(는) 이제 우주를 떠도는 고철 처리장이 되었습니다.\n\n아마 그들에게 썩 불쾌하기만 한 최후는 아닐 겁니다."
 cara.4000.name:0 "§H대상단§!: 풋내기"
 cara.4000.desc:0 "[pops_join_caravan_planet.GetName]의 보고에 따르면, 모험의 꿈이나 자극적인 상업의 향기에 이끌린 많은 거주민들이 식민지를 떠나 우리 영역을 통과하는 [pop_join_caravan_fleet.GetName] 함대에 합류했다고 합니다."
 cara.4000.a.tooltip:0 "§R3§! £pop£ §HPOP§!이 §Y[pops_join_caravan_planet.GetName]§!을(를) 떠납니다."
 cara.4010.name:0 "§H대상단§!: 지역 사업권"
 cara.4010.desc:0 "[caravan_pops_join_planet.GetName]에서 온 긴급 보고에 따르면 다수의 전직 [caravan_pops_join_country.GetName] 구성원이 정치적 망명을 청한다고 합니다. 지역 행정부는 이를 어떻게 처리해야 할지 지휘 계통을 따르는 게 적절하다고 보았습니다."
 cara.4010.a:0 "누구든지 [Root.GetName]에 이바지할 수 있지."
 cara.4010.a.tooltip:0 "§G5§! §Y[caravan_pops_join_country.GetAdj]§! POP이 [caravan_pops_join_planet.GetName] 식민지에 합류합니다."
 cara.4010.b:0 "돌려보내라."
 cara.4020.name:0 "§H$대상단$§!: 결함으로 노후한"
 cara.4020.desc:2 "[caravan_hulk_system.GetName] 성계의 항성기지에서 [caravan_hulk_country.GetName] 함대가 노후한 함선을 비우고 버렸다고 보고했습니다. 그 함선은 이제 항성 주위의 불안정한 궤도 위에 있습니다."
 cara.4020.a:0 "누군가의 쓰레기군..."
 cara.4020.b:0 "태양이 삼키게 두어라."
 cara.4020.c:0 "항성기지로 견인해서 폐기하라."
 cara.4020.c.tooltip:3 "[caravan_hulk_country.GetName]에게 폐기 청구서를 보내라."
 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "함선이 민간 수송선일 가능성이 높기 때문에, 함선 데이터 저장소는 폐기 과정에서 완전히 제거되지 않았습니다. 따라서 함선에서 가치있는 것을 찾을 수는 없었지만, 우리 데이터 과학자들이 알려지지 않은 외계 기술에 대한 부분적인 참고 문헌을 복구해냈습니다."
 
 cara.4030.name:0 "§H대상단§!: 썩 꺼져!"
 cara.4030.desc:0 "성계의 [xeno_fleet.GetName]에 대한 분노로 오늘 [disgruntled_planet.GetName]에서 대규모 시위가 발생했습니다. 그 더러운 존재는 올바른 생각을 지닌 모든 [disgruntled_planet.owner.Species.GetNamePlural]을(를) 불쾌하게 합니다.."
 cara.4030.a:0 "그 자들한테 [disgruntled_planet.GetName]을(를) 피하라고 명령해라."
 cara.4040.name:0 "§H대상단§!: 따뜻한 환영!"
 cara.4040.desc:0 "[welcome_fleet.GetName]이(가) [pleased_planet.GetName]의 궤도에 진입하여 오늘은 간단한 방문 행사만 있을 예정이었지만, 즉흥적으로 발생한 호의는 야외시장과 축제로 변하게 되었습니다. [pleased_planet.owner.Species.GetNamePlural]와(과) [welcome_fleet.owner.Species.GetNamePlural] 사이의 많은 유대감이 형성되었고, 많은 거래가 이루어졌습니다."
 cara.4040.a:0 "또 오시길!"
 cara.4050.name:0 "§H대상단§!: 도둑이다!"
 cara.4050.desc:0 "[stealing_fleet.GetName]의 최근 [stolen_from_planet.GetName] 방문 이후로 다수의 자원이 중앙 예비고에서 없어진 것이 확인되었습니다. [stealing_fleet.GetName]의 도둑질이 의심됩니다."
 cara.4050.a:0 "내 보물!"
 cara.4041.name:0 "§H대상단§!: 축제의 여파"
 cara.4041.desc:0 "[pleased_planet.GetName]에서 [party_host.GetNamePlural]와(과) 함께 한 축제 이후 몇 개월 사이, 형성된 유대감 중 일부가 예상보다 더 밀접했다는 증거가 커져가고 있습니다."
 cara.4041.phile:0 "정말 멋진데!"
 cara.4041.phobe:0 "혐오스럽군!"
 cara.4041.a:0 "생명은, 음, 방법을 찾아내는 법이지."
 
 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "$mega_art_installation_3$을 건설하는 첫 단계는 방대한 스테이션을 건설하는 어려움과 전례없는 규모의 박물관과 화랑을 조성하는 복잡성이 결합된 난관입니다. 기본 구조가 갖추어지면, 보관고가 최우선 순위가 될 것입니다. 보안과 안정성에 대한 경이로움이 되도록 기획된 보관고는 은하의 예술적 부를 보관하고 보호할 것입니다. "
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "우리 $mega_art_installation_3$의 두 번째 단계가 완료되었으며 보관고를 채워넣는 단계가 시작되었습니다. 수송선들로 이루어진 전용함대가 우리 제국의 보물을 그 새로운 집으로 옮기기 위해 끊임없이 활동하고 있습니다. 한편, 수많은 직원들을 수용하고, 방대한 수의 전시물들을 전시하기 위한 추가적인 구조물들이 건설되고 있습니다. "
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "전시 스테이션이 완공되었습니다. 각각이 여러 항성기지들보다 큰 이 스테이션들은, 매일 수백만 명의 방문자들을 수용할 수 있습니다. 마침내 개장할 준비가 되었으며, 모두의 기쁨을 위해 [From.Owner.GetSpeciesName]와(과) 은하의 예술적 기교를 과시할 것입니다. 첫 번째 방문객들을 태운 수송선 함대가 이미 접근하고 있습니다."
 mega.9002.phile.desc:0 "전시 스테이션이 완공되었습니다. 각각이 여러 항성기지들보다 큰 이 스테이션들은, 매일 수백만 명의 방문자들을 수용할 수 있습니다. 마침내 개장할 준비가 되었으며, 은하의 다양성을 기념하기 위해 모든 종족들로부터 온 예술 표본들을 보여줄 것입니다. 첫 번째 방문객들을 태운 수송선 함대가 이미 접근하고 있습니다."
 mega.9002.phobe.desc:0 "전시 스테이션이 완공되었습니다. 각각이 여러 항성기지들보다 큰 이 스테이션들은, 매일 수백만 명의 방문자들을 수용할 수 있습니다. 마침내 개장할 준비가 되었으며, [From.Owner.GetAdj] 예술의 진정한 영광을 전시할 것입니다! 약간의 외계종 예술작품들 또한 비교 및 조롱을 위해 전시될 것입니다. 첫 번째 방문객들을 태운 수송선 함대가 이미 접근하고 있습니다."
 mega.9003.name:0 "전략 공조 지휘소: 함체"
 mega.9003.desc:0 "전략 공조 지휘소의 장갑 함체가 완성되었습니다. 이제 우리 군 지휘부의 최고의 인물들을 수용하고 있으며, 사실상 난공불락입니다. 이들은 안전하고 집중된 상태로 깨어있는 모든 시간을 우리 제국을 방어하기 위한 계획을 세우는데 헌신할 수 있습니다."
 mega.9003.mil.desc:0 "전략 공조 지휘소의 장갑 함체가 완성되었습니다. 이제 우리 군 지휘부의 최고의 인물들을 수용하고 있으며, 사실상 난공불락입니다. 이들은 안전하고 집중된 상태로 깨어있는 모든 시간을 우리 은하를 정복하기 위한 계획을 세우는데 헌신할 수 있습니다."
 mega.9003.slave.desc:0 "전략 공조 지휘소의 장갑 함체가 완성되었습니다. 이제 우리 군 지휘부의 최고의 인물들을 수용하고 있으며, 사실상 난공불락입니다. 이들은 안전하고 집중된 상태로 깨어있는 모든 시간을 최대한 많은 노예를 사로잡기 위한 계획을 세우는데 헌신할 수 있습니다."
 mega.9004.name:0 "전략 공조 지휘소: 통신"
 mega.9004.desc:0 "강력한 통신 배열망이 전략 공조 지휘소에 추가되었으며, 우리 전략가들이 은하 전역의 우리 함선들에 명령을 내릴 수 있게 되었습니다. 이 최첨단 배열망들은 가능한 모든 방해 전파들을 태워버리기에 충분히 강력하며, 이 양자얽힘 신호는 절대 해킹할 수 없습니다."
 mega.9005.name:0 "전략 공조 지휘소: 작전"
 mega.9005.desc:0 "전략 공조 지휘소에 최종적으로 추가된 것은 몇몇 분리된 "적대 세력" 시뮬레이터 요새들입니다. 이 요새들은 전략 공조 지휘소의 상당 기능을 소규모로 포함하지만, 주요 시스템과 완전히 격리되어 있습니다. 이곳에서 엘리트 지휘관들과 그 참모들은 우리 적들의 문화와 전통에 대해 완벽히 몰두할 수 있으며, 적들의 작품들을 연구함으로써 그들의 군사적 사고를 이해하고 시뮬레이션할 수 있습니다. 이들은 완전히 몰두한 채로 전략 공조 지휘소의 참모들과 가상 전쟁을 벌이게 될 것입니다. 이러한 활동은 우리가 모든 잠재적 적들과의 충돌을 극한의 정밀도로 시뮬레이션하고, 이것을 양측의 관점에서 연구하여 우리 전략을 개선하도록 해줄 것입니다."
 mega.9006.name:0 "성간 의회: 중심지"
 mega.9006.desc:0 "성간 의회의 초기 단계에서 가장 중요한 특징은 §S중심지§!입니다. 정교한 홀로그래픽으로 블랙홀을 투영한 이것은, 은하 중심부에 도사리고 있는 중력 구멍을 떠올리기 위한 것입니다: 이는 우리 은하를 회전시키는 지렛대라고 할 수 있습니다.\n\n이곳이 완공되고 나면, 조용한 외교와 부드러운 힘으로 은하를 소용돌이치게 만드는 일종의 축이 될 것입니다."
 mega.9007.name:0 "성간 의회: 영사관 고리"
 mega.9007.desc:0 "성간 의회의 두 번째 단계인 영사관 고리가 완공되었습니다. 이 내부 고리는 앞으로 우리 외교 관료들의 대다수를 수용할 것입니다."
 mega.9008.name:0 "성간 의회: 포럼 모듈"
 mega.9008.desc:0 "성간 의회의 외부 고리에는 엄중한 사생활 보호필터(물론, 오직 [Root.GetAdj] 감시로만 뚫을 수 있습니다.)가 갖추어진 거대한 최첨단 회의실들이 자리잡고 있습니다. 이 스테이션은 장외협상을 위한 사실상 은하의 중추가 되어가고 있습니다. "
 mega.9009.name:0 "성간 의회"
 mega.9009.desc:0 "성간 의회가 이제 완벽히 운영되고 있으며, 은하계 주요 강대세력들 간의 정치적 경제적 의견교환의 장으로 작동하고 있습니다. \n\n우리 외교관들은 이 스테이션에서 얻어내고 있는 국익과 정치적 골칫거리들에 대한 지속적인 정보의 흐름에 발맞추는 데 있어 어려움을 겪고 있습니다. 적어도 우리가 경쟁자들을 강하게 압박하는데 이상적인 장소를 제공하는 한, 손님들은 우리의 감시에 대해 대체로 무관심해보입니다."
 mega.9010.name:0 "물질 감압기: 닻"
 mega.9010.desc:0 "[From.GetName](으)로부터 물질을 추출하려면 먼저 시설을 건설할 안전한 기반이 필요합니다. 이 닻은 사건의 지평선 끝자락에 건설되었으며, 진보한 중력 전향 엔진이 [From.GetName]의 엄청난 자체 중력을 방향 전환시켜 그 위치를 유지하고 있습니다."
 mega.9011.name:0 "물질 감압기: 렌즈"
 mega.9011.desc:0 "기존의 중력 전향 시스템에 설치된 이 중력 렌즈 시설은 중력의 일부분을 "렌즈"로 전향시켜, 특정 영역에 훨씬 더 강력한 힘을 집속시킬 수 있습니다. "
 mega.9012.name:0 "물질 감압기: 천공"
 mega.9012.desc:0 "중력 전향 시스템의 궁극적인 개량이 블랙홀에서 물질을 추출하는 열쇠입니다: 뒤틀린 중력 집중 영역을 형성하여, 전향 집속 중력으로 이루어진 광대한 드릴을 생성하는 것입니다."
 mega.9013.name:1 "물질 감압기: 추출"
 mega.9013.desc:0 "물질 감압기의 마지막 단계는 가장 평범하면서도, 가장 인상적인 방법입니다. 방대한 자동화 용광로와 가공 기계 집합이[From.GetName]의 물질을 파쇄, 감압하여 유용한 광물로 분리합니다. 이 광물은 우리 제국 전역으로 배송되기 위해 로봇 바지선의 끝없는 함대로 옮겨집니다."
 cara.4110.name:0 "수집가"
 cara.4110.desc:0 "반갑군요. 저는 수집가이며 당신에게 거래를 제안하겠습니다. 제가 암암리에 얻고, 또한 구성물을 전혀 모르는 이 상자를 가지고 있습니다. 당신은 이 상자를 £energy£ 3000에 구매할 수 있으며 상자에 무엇이 들어있는지 확인하실 수 있습니만, 환불은 안됩니다."
 cara.4110.a:0 "이 상자에 무엇이 들었는지도 모르는데 구매할 거라고 기대하나?"
 cara.4110.a.response:0 "구매하지."
 cara.4110.b:0 "아주 좋군."
 cara.4110.b.response:0 "훌륭해!"
 cara.4110.c:0 "안돼!"
 cara.4110.c.response:0 "후회할거다!"
 cara.4110.d:0 "누구인가?"
 cara.4110.d.response:0 "저는 수집가입니다. 저는 은하계의 유물을 얻기 위해 오랜 세월을 대상단 함대에서 일해왔다는 것만 아시면 됩니다. "
 cara.4120.name:0 "슬롯의 노예"
 cara.4120.desc:0 "쇼르의 나침반에 빈번하게 방문한 결과 많은 [cara_border_planet.GetName]의 국민들이 도박에 중독되고 있습니다. 많은 이들이 반복되는 여행비를 지불하기 위해 범죄자로 돌변했습니다."
 cara.4120.a:0 "귀찮은 소식이군."
 cara.4130.name:0 "축제"
 cara.4130.desc:0 "[caravaneer_neighbor.GetName](으)로부터 대규모 [caravaneer_neighbor_species.GetName] 방문으로 인해  [cara_border_planet.GetName]에서 대규모 축제가 열렸습니다. 불행히도, 사태는 우리의 통제를 벗어나 "축제"는 행성 규모의 폭동으로 변질되었습니다."
 cara.4130.a:0 "용납할 수 없다!"
 cara.4140.name:0 "새로운 슬롯머신!"
 cara.4140.desc:0 "[caravaneer_neighbor.GetName]이(가) 최근 새로운 슬롯머신들을 공개하였으며, 수많은 방문객들이 거쳐가면서 [cara_border_planet.GetName]의 경제가 호황을 누리게 되었습니다. "
 cara.4150.name:0 "환경 적응"
 cara.4150.desc:0 "쇼르의 나침반은 심약한 자들에게는 맞지 않는 소란스러운 장소입니다. [cara_border_planet.GetName]의 시민들은 잦은 방문으로 인해 그곳의 환경에 전례 없는 수준으로 익숙해졌습니다."
 cara.4160.name:1 "대학살극: 수백만이 죽다!"
 cara.4160.desc:0 "[cara_border_planet.GetName]이(가) 감당할 수 없는 사이오닉-메탈 현상 '대학살극'의 콘서트가 끝난 뒤 혼돈에 빠져있습니다. 보고서들은 광범위한 황폐화 탓에 뒤죽박죽이지만, 모두가 일치하는 한 가지는 공연이 한창일 때 무대 앞쪽의 켈-아잔이 위성에 구멍을 뚫었으며, 이를 완전히 파괴해버렸다는 것입니다."
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName]이(가) 감당할 수 없는 사이오닉-메탈 현상 '대학살극'의 콘서트가 끝난 뒤 혼돈에 빠져있습니다. 보고서들은 광범위한 황폐화 탓에 뒤죽박죽이지만, 모두가 일치하는 한 가지는 공연이 한창일 때 무대 앞쪽의 켈-아잔이 하이퍼-기타를 무대에 내리쳤고 그 힘으로 전 지역을 파괴했다는 것입니다."
 cara.4160.a:1 "잔혹하군."
 cara.4161.name:0 "대학살극: 기원"
 cara.4161.desc:1 "'대학살극'은 기업 영역에서 가장 우수한 사이오닉-메탈 밴드입니다. 켈-아잔, 간트렌, 인간, 욘다르와 사일다리 같은 이질적인 밴드 구성원이 '장막'을 통해 연락했다고 합니다.\n\n이게 진실입니다.\n\n선택된 소수만이 알고 있는 '장막'은 우주의 선도적인 음악 복합기업이자, 음향 무기 제조사인 '은하계 소리'의 일급 기밀 음향 음악 비밀 개발부서의 코드명입니다. 대학살극 계획은 원래 사이오닉 타격부대로서 개발되었습니다. 이들은 처치곤란한 "장소"에서 "연주"합니다. 공공연한 반기업적인 가사를 통해 청중에게 다가가지만 가사 속에 숨겨진 미묘한 사이오닉 공격성 완화법이 청취자에게 가해집니다.\n\n궁극적으로, 이미 강력했던 밴드의 사이오닉 능력으로 인한 음악의 촉매 효과는 경영자와 임원진이 통제하기에는 너무 빨리 입증되었습니다. 밴드는 그 이름을 제외하고는 모든 것으로부터 엇나가기 시작했습니다. 은하계 소리는 환상적인 수익성이 있는 계약을 파기하고 싶지 않았기 때문에, 오늘날 '대학살극'은 §R메탈§! 장르인 이상 자신들이 보기에 적합하면 무엇이든 어디에서나 연주하고 있습니다."
 cara.4111.desc:0 "즐겨라!"
 mega.9100.name:0 "폐허가 된 물질 감압기"
 mega.9100.a.desc:0 "[matter_decompressor_system.GetName]의 사건의 지평선에 불가능할 정도로 위치한 것은 일종의 채굴 장치입니다. 우리 과학자들은 이것이 "§H물질 감압기§!"일 수 있다는 이론을 제시합니다 - 블랙홀에서 자재를 채굴하도록 설계된 거대구조물입니다. 더 이상 완전히 기능하지는 않지만, 스파게티화를 방지하는 일부 구조는 여전히 작동합니다."
 mega.9100.b.desc:1 "[matter_decompressor_system.GetName]의 사건의 지평선에 위치한 것은 "§H물질 감압기§!"입니다 - 블랙홀에서 자재를 채굴하도록 설계된 거대구조물입니다. 더 이상 완전히 기능하지는 않지만, 그 중력 전향 엔진은 스파게티화를 겪고 있지 않은 것으로 보아 여전히 작동합니다."
 mega.9100.a:0 "우리 것과 유사하군."
 mega.9101.name:0 "물질 감압기 복구됨"
 mega.9110.name:0 "폐허가 된 전략 공조 지휘소"
 mega.9110.a.desc:0 "거대하고, 폐허가 된 우주 스테이션이 [strategic_coordination_center_system.GetName]에서 발견되었으며, 그 부서진 잔해 속에 수많은 전투 컴퓨터, 시뮬레이터, 통신 배열망이 포함되어 있는 것으로 보아, 우리 과학자들은 이 기지가 일종의 "§H전략 공조 지휘소§!"였으리라 추측하고 있습니다. "
 mega.9110.b.desc:0 "거대하고, 폐허가 된 우주 스테이션이 [strategic_coordination_center_system.GetName]에서 발견되었으며, 이는 "§H전략 공조 지휘소§!"의 잔해인 것처럼 보입니다. "
 mega.9110.a:0 "우리 것은 결코 파괴되지 않을 것이다!"
 mega.9111.name:0 "전략 공조 지휘소 복구됨"
 mega.9111.desc:0 "[From.GetName]의 버려진 전략 공조 지휘소가 완전히 복구되었으며 [Root.GetName]의 가장 뛰어난 군사 수뇌부가 배치되었습니다. 원래의 목적에 걸맞도록, 이 거대구조물은 은하 전역에서 우리 군대를 조정하는데 사용될 것입니다. "
 mega.9120.name:0 "폐허가 된 거대 설치 예술"
 mega.9120.a.desc:0 "세 개의 파괴된 우주 스테이션이 [mega_art_installation_system.GetName]에서 발견되었습니다. 그것들은 파편 구름으로 둘러싸여 있는데, 이 파편들 중 일부는 비록 매우 외계적인 특징을 띄고 있음에도 불구하고, 여전히 예술 작품이라고 어렴풋이 식별할 수 있습니다. 이 스테이션은 한 때 "§H거대 설치 예술§!"이었던 것 같습니다."
 mega.9120.b.desc:0 "폐허가 된 "§H거대 설치 예술§!"이 [mega_art_installation_system.GetName]에서 발견되었습니다. 세월과 진공에의 노출은 이 전시품들에 우호적이지 않았습니다. "
 mega.9120.a:0 "새로울 건 없군."
 mega.9121.name:0 "거대 설치 예술 복구됨"
 mega.9121.desc:0 "한 때 폐허가 되었던 [From.GetName]의 거대 설치 예술은 복구되어 재가동되었습니다. 완전히 수리되었고 [Root.GetName]의 가장 위대한 예술품들이 선발되어 보관되었으며, 또한 본래 거대구조물에서 복원된 소규모 전시품들도 포함되어 있습니다."
 mega.9130.name:0 "폐허가 된 성간 의회"
 mega.9130.a.desc:0 "수많은 우주 스테이션의 잔해들이 [interstellar_assembly_system.GetName]에서 발견되었습니다. 12가지 다른 종류의 생명유지장비들과 사무 공간의 잔해가 널부러져 있는 것으로 보아, 우리의 과학자들은 이 잔해들이 "§H성간 의회§!"의 것이라고 의심합니다."
 mega.9130.b.desc:0 "§H성간 의회§!"의 잔해가 [interstellar_assembly_system.GetName]에서 발견되었습니다. 현재까지 12가지 이상의 종들이 미라로 만들어진 잔해들이 식별되었습니다."
 mega.9130.a:0 "최후까지 함께했군."
 mega.9131.name:0 "성간 의회 복구됨"
 mega.9131.desc:0 "[From.GetName]의 성간 의회가 다시 열립니다. 다시 한번 은하계 외교관들이 의회에 모여 현재의 태양 활동의 큰 문제들에 대해 논의할 준비가 되었습니다."
 colony.3040.name:0 "공허를 탐사하며"
 colony.3040.desc:0 "수 년간의 연구 끝에, [Root.GetName]의 일부 연구진들은 그들이 무효를 이해하고 있다고 느끼기 시작했습니다. 그곳에는... 흐름이 있습니다. 차원문을 부드럽게 [From.GetName] 반대쪽으로 미는 어떤 흐름이 우리가 수집할 수 있는 극미량의 암흑물질 흔적을 가져오고 있습니다. 이론적으로는, 우리는 차원문을 이 힘을 향해 더욱 "가시적"으로 만들어, 더 많은 수확을 거두도록 만들 수 있습니다."
 colony.3041.name:0 "공허를 부르며"
 colony.3041.desc:0 "거대한 신호 증폭기가 [Root.GetName]의 차원문을 통해 강력한 에너지를 쏘아냈습니다. 효과는 즉각적이었습니다. 차원문 건너편의 압력이 급격히 강해졌고, 흘러나오는 암흑물질의 흐름이 증가했습니다."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$은 추가적인 £sr_dark_matter£을 생산합니다."
 colony.3009.a.robot:0 "**접근 신호**"
 colony.3020.desc.robot:0 "여기는 [Root.Owner.GetName]의 [Root.Owner.Leader.GetName]. 정체를 밝혀라!"
 colony.3020.a.robot:0 "검사합계 오류: 유효하지 않은 ID! 여기는 [Root.Owner.Leader.GetName]! 신원 확인!"
 colony.3021.desc.robot:0 "**§Y처리!§!** 결과: 이 차원문은 대체 차원 간의 틈을 연결함. 우리는 둘 다 갈라진 차원으로부터의 [Root.Owner.Leader.GetName]임."
 colony.3021.a.robot:0 "계산되지 않은 변수. 대체 [Root.Owner.Species.GetNamePlural]의 상태를 보고!"
 colony.3021.b.robot:0 "거래 개시."
 mirror_trade_reply.robot:0 "확인."
 colony.3022.desc.robot:0 "[Root.Owner.Species.GetName]은(는) 워프 드라이브가 발견한 이래로 [Root.Owner.Capital.GetName]에서 우주를 향해 퍼져나갔다-"
 colony.3022.a.robot:0 "오류! 예상치 못한 변수: 워프 드라이브. 예상된 변수: 초공간로."
 colony.3023.desc.robot:0 "**§Y처리!§!** 결과: 다른 유형의 초광속 항행의 발견이 우리 두 우주 사이의 분기점이었다. 질의: 워프 야수의 공격은?"
 colony.3023.a.robot:0 "찾을 수 없는 변수: 워프 야수. 질의: 워프 야수의 위협 수준은?"
 colony.3024.desc.robot:0 "워프 야수는 알려진 모든 문명을 공격하며, 모든 존재에 위협이 됨. 가설: 일단 워프 항행이 은하의 특정 임계점에 도달하면, 워프 야수가 각성하고 공격함. 우리가 알고 있는 몇몇 종족은 이미 멸망함, 하지만 지금까지 우리가 그걸 잡아두고 있음."
 colony.3024.a.robot:0 "질의: 물질적 지원이 필요한가?"
 mirror_trade_reply2.robot:0 "양측 차원의 [Root.Owner.Species.GetNamePlural]을(를) 강화시키기 위해 차원 간 무역을 수립한다."
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName]이(가) 승리할 것이다!"
 colony.3033.desc.robot:0 "상태 갱신: [Root.Owner.Capital.GetName] 연결 끊김. [Root.Owner.GetName] 전투 능력: 최적 상태의 23%. 남아있는 식민지망: [Root.GetName]. 예상 결과: 2 태양 주기 이내 워프 야수의 총체적 승리. 오류! 워프 야수의 활동이 [Root.GetName] 궤도에서 감지됨! 오류!\n\n**§Y신호가 급작스럽게 끊김§!**"
 colony.3033.a.robot:0 "보고."
 colony.3033.d.robot:0 "거울 우주 [Root.Owner.Species.GetName] 연결 끊김."
 
 # Other
 action.96.name:0 "§H은하시장의 탄생§!"
 action.96.desc:0 "국제 외교의 성과에 구애받지 않는 사실상의 은하 무역은 우리가 우주에서 혼자가 아니라는 것을 처음으로 깨달은 이래 줄곧 존재해 왔습니다. 새로운 국경들이 발견되고 은하 전체에 걸쳐 오래된 경계들이 새로이 그려짐에 따라, 은하의 지도자들은 모두가 이익을 얻을 수 있도록 §Y이 상업적인 포럼을 합법화§!해야 할 때가 왔음에 동의하고 있습니다.\n\n향후 몇 년 내에 독립적인 무역업자들과 정부 기관들은 은하적인 상업을 위한 준-중앙화된 중심지를 물색할 것입니다. 이 중심지가 [Root.GetAdj]에 조성된다면 우리에게 이익이 될 것임을 확신시되므로, 이를 위해 우리는 §Y우리 행성들 중 하나를 홍보하는 것§!을 선택할 수 있습니다."
 action.96.desc.corp:1 "마침내 우리 은하의 다양한 고객들이 규제없는 중간 규모의 국제 상거래를 위한 준-중앙화된 플랫폼을 받아들일 준비가 된 것 같습니다. \n\n우리는 잠재적인 수입을 극대화하기 위해  §Y우리 행성을 홍보§!하여 이 상업 중심지의 주인 역할을 할 수 있습니다. "
 action.96.desc.phobe:0 "우리가 꾸준히 불법적인 §Y외계종과의 거래§!를 억압하는 데 실패해왔다는 것은 유감스러운 사실입니다. 국제관계와는 관계없는 무역에 대한 큰 익명의 세력의 경제적인 이익을 부정할 수 없다는 점 역시 유감스럽습니다. \n\n향후 몇 년 내에 독립적인 상인들과 정부 기관들이 은하계 무역을 위한 준-중앙화된 중심지를 물색할 것입니다. 이러한 관계에서 주인 노릇을 하는 것으로부터 오는 경제적 이익이 외계 상품들을 선적하는 부담보다 훨씬 클 것이기에, 우리는 이 목적을 위해 §Y우리 행성을 홍보§!하길 선택할 수 있습니다."
 action.96.desc.homicidal:0 "비록 우리와 직접 거래하려는 이들은 거의 없지만, 우리가 이용할 수 있는 번창하는 은하 암시장이 존재합니다. "
 action.96.a:0 "무역이 흐르게 하자!"
 action.96.b:0 "알겠다."
