 fleet3deal5product_tooltip:0 "§Y$building_waste_reprocessing_center$§! 잠금해제\n생산: £energy£ 10 £minerals£ 10\n $mod_job_technician_drone_add$: §G+2§!\n£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!: §G+5§!"
 fleet3deal3product_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_species$ £pop£ POP이 [fleet3deal3planet.GetName]에 도착합니다."
 fleet3deal3product_machi_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£ POP이 [fleet3deal3planet.GetName]에 도착합니다."
 fleet3deal6cost1:0 "£energy£ §R1000§! $energy$"
 fleet3deal6cost2:0 "£minerals£ §R300§! $minerals$"
 fleet3deal6cost3:0 "£consumer_goods£ §R800§! §Y$consumer_goods$§!"
 fleet3deal7cost1:0 "지금, 비용을 위해서 우린 몇 가지... 법을 위반했죠. 아주 사소한 세부 사항에서요. 그렇지만 우리는 증인이, 지원이 필요합니다. 우리의 대의를 받쳐줄 떳떳한 얼굴들이요! 당신의 강하고 현명한 국가가, 불신받는 우리 상인들의 결백을 보증해주실 수 있을까요? 우리의 실수는 그저 잠깐 정신이 흐트러졌던 것 뿐입니다. 겨우 이것만 가지고 성가신 §H크쓱§! 입법부가 불법이라고 하는 거죠."
 fleet3deal7cost2:0 "우리에게 £exotic_gases£ §R15§! §Y$exotic_gases$§!를 주시면, 이 위성을 배치시켜드리죠!"
 fleet3deal7cost3:0 "우리에게 £consumer_goods£ §R100§! §Y$consumer_goods$§!를 주시면, 이 위성을 당신에게 배치시켜드리죠!"
 fleet3deal8cost1:0 "§R300§! §Y$consumer_goods$§!."
 fleet3deal8cost2:0 "우린 몇 가지... 법을 위반했죠. 아주 사소한 세부 사항에서요. 그렇지만 우리는 증인이, 지원이 필요합니다. 당신의 강하고 현명한 국가가, 불신받는 우리 상인들의 결백을 보증해주실 수 있을까요? 우리의 실수는 그저 잠깐 정신이 흐트러졌던 것 뿐입니다. 겨우 이것만 가지고 성가신 §H크쓱§! 입법부가 불법이라고 하는 거죠."
 fleet3deal9.tooltip:0 "§G+1§! §Y$caravaneer_destroyer_01$§!"
 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "그럼 여길 떠나기 전에 한번 더 당신에게 연락하겠습니다. 하지만 그땐 거래 조건이 바뀔지도 모릅니다!"
 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §Y마지막 호출§!"
 fleet3redealdesc1:0 "생각해보셨어요? 숙고해보셨나요? 마음을 바꾸셨습니까? §H크쓱!§!"
 fleet3redealdesc2:0 "우리는 한동안 [Root.GetSpeciesAdj]의 우주로 돌아오지 않을 겁니다. 그냥 남겨지길 원하진 않죠?"
 fleet3redealdesc3:0 "거래를 수락하세요! 수락! 수락! 수락!"
 fleet3redealdesc4:0 "당신 마음이 느껴지네요. 이 거래 하고 싶죠. 맞죠?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]! 이제 당신들의 우주를 떠나려는 참입니다. 그 거래, 아직 유효합니다, 제품도 아직 멀쩡해요! 기회가 왔을 때 잡으세요! §H크쓱!§!"
