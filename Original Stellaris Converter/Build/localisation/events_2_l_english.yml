 ####################################
 # Anomaly Categories
 ####################################
 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE
 
 NAME_Former_Cult_Flagship:0 "옛 광신도 기함"
 AST_WAVELENGTHS_1_CAT:0 "소행성 파동"
 AST_WAVELENGTHS_1_DESC:0 "소행성 [Root.GetName]이(가) 통제된 진폭의 방사선을 방출하고 있습니다. 누군가가 - 혹은 무언가 - 우리와 교신을 시도하는 걸까요?"
 AST_DEBRIS_FIELD_1_CAT:0 "잔해 지대"
 AST_DEBRIS_FIELD_1_DESC:0 "감지기들이 [Root.GetName] 주변의 고밀도 잔해 지대 내의 여러 관심 지점을 보고합니다."
 HBL_LUSH_PLANET_1_CAT:0 "우거진 행성"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] 행성은 유난히 초록빛을 띄는 행성입니다. 그리고 지표면에 시행된 스캔에 따르면 그곳에 몇 가지 흥미로운 것들이 있음을 나타내고 있습니다."
 UHB_ANCIENT_RUINS_1_CAT:0 "모노리스"
 UHB_ANCIENT_RUINS_1_DESC:0 "인상적인 구조물들이 [Root.GetName]의 지표면에 흐트러져 있습니다. 고고학 작업을 사실상 간청하고 있습니다."
 UHB_MOLTEN_CHART_CAT:0 "융해"
 UHB_MOLTEN_CHART_DESC:0 "약한 조난 신호가 고온의 [Root.GetName] 행성 표면에서 흘러나옵니다."
 GEN_PLAYGROUND_CAT:0 "놀기 좋은 폐허"
 GEN_PLAYGROUND_DESC:0 "[Root.GetName]의 지표면 한쪽 구역에 인상적인 건축물 잔해들이 있습니다. 사실상 고고학적 연구가 간절히 필요합니다."
 AST_SHRINE_1_CAT:0 "조각된 소행성"
 AST_SHRINE_1_DESC:0 "[Root.GetName]은(는) 부분적으로 파낸 흔적들이 있고, 매우 정밀하게 조각되어 있습니다. 암석에 새겨진 직선과 곡선은 뭔가 익숙합니다..."
 HBL_MUSIC_1_CAT:0 "밤에 흥얼거리는 소리"
 HBL_MUSIC_1_DESC:0 "[Root.GetName]에서 심상치 않은 음파 활동이 감지되었습니다."
 GAS_ZRO_ICE_CAT:0 "얼음. 얼음 거성."
 GAS_ZRO_ICE_DESC:0 "[Root.GetName]은(는) 가스 행성으로 분류하기에는 수소와 헬륨이 부족해 보이며, 사실상 얼음 행성으로 보입니다."
 AST_ILLICIT_DARK_CAT:0 "방사선 소행성"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]은(는) 주기적으로 분진과 방사선을 우주공간에 놀랄 만큼 널리 분출합니다."
 TOX_PURPLE_RAIN_CAT:0 "색소 독소"
 TOX_PURPLE_RAIN_DESC:0 "[Root.GetName]의 독성 환경은 행성을 매우 독특한 색으로 보이게 합니다."
 FROZ_BASE_CAT:0 "추운 황무지"
 FROZ_BASE_DESC:0 "감지기들이 [Root.GetName]의 얼어붙은 표면위의 외딴 지점 한 곳 에서 뜻밖의 활동을 잡아냈습니다."
 FROZ_BASE2_CAT:0 "얼음 평원"
 FROZ_BASE2_DESC:0 "감지기가 [Root.GetName]의 극지방 표면에서 예상치 못한 움직임을 감지하였습니다."
 TROP_PETS_CAT:0 "움직임"
 TROP_PETS_DESC:0 "[Root.GetName]의 열대 밀림 속에서 불규칙한 움직임이 감지되었습니다."
 BARR_BASE_CAT:0 "황무지에서"
 BARR_BASE_DESC:0 "급하게 이루어진 정밀 조사에서 행성 표면 암흑의 공간에서 발생한 약한 신호 파동을 감지했습니다."
 PROJ_MOON_CAT:0 "조사 중"
 PROJ_MOON_DESC:0 "사전 검사에 따르면, [Root.GetName]은(는) 이 유형의 행성에서 주로 나타나는 특성이 아닌 이상한 특성과 특이한 수치를 나타내고 있다."
 SEA_CAT:0 "다채로운"
 SEA_DESC:0 "모호해서 정의하기 힘든 형체들이 [Root.GetName]의 거대한 대양에서 소용돌이 치고 있습니다."
 MOLTEN_BASE_CAT:0 "화끈한 움직임"
 MOLTEN_BASE_DESC:0 "감지기들은 [Root.GetName]의 지옥같은 표면에서 규칙적인 움직임을 감지했습니다."
 LEVELED_CAT:0 "꽉 눌린"
 LEVELED_DESC:0 "[Root.GetName]은(는) 오직 하나의 흥미로운 지질학적 특징을 나타내는 것처럼 보입니다..."
 DIMENSIONAL_POCKET_CAT:0 "차원 간섭"
 DIMENSIONAL_POCKET_DESC:0 "알 수 없는 힘의 영향으로 [Root.GetName]의 잔해 지대 일부가 소용돌이 치며 날뛰고 있습니다."
 HAB_CORN_CAT:0 "얼룩덜룩한 녹지"
 HAB_CORN_DESC:0 "광학 스캔이 [Root.GetName]의 표면에 유별나게 푸르른 부분들이 있음을 밝혀냈습니다."
 HAB_MAT_CAT:0 "반짝이는 금속"
 HAB_MAT_DESC:0 "분광 분석 감지기를 후방 산란 시킨 결과, 그 행성의 지각에 가치 있는 물질이 존재함을 알아냈습니다."
 ATM_ANOMALY_CAT:0 "대기의 이상현상"
 ATM_ANOMALY_DESC:0 "[Root.GetName]에서의 대기 측정 값은 시뮬레이션 연구 값과 일치하지 않습니다."
 FRBR_GRIMACING_CAT:0 "깜빡임"
 FRBR_GRIMACING_DESC:0 "[Root.GetName]의 반복적인 표면 조사 결과는 일관성 없는 판독 결과를 내놓았습니다. 마치 그 행성이 끊임없이 격변하는 상태인 것처럼 말입니다."
 FROZ_ILLUMINATED_CAT:0 "얼음의 광채"
 FROZ_ILLUMINATED_DESC:0 "우주에서 보면 뚜렷하게 관측이 가능한 알 수 없는 시각적 현상이 [Root.GetName]의 표면을 가로지르며 발생하고 있습니다."
 GAS_CLOUDY_CAT:0 "춤추는 구름들"
 GAS_CLOUDY_DESC:0 "[Root.GetName]의 대기 양식은 보통 크기의 다른 가스 행성들에 비해 매우 이례적입니다."
 GAIA_MOVE_CAT:0 "기대되는 낙원"
 GAIA_MOVE_DESC:0 "가이아형 행성으로서, [Root.GetName]은(는) 생명이 풍부할 것이라 예상됩니다."
 FROZ_BOX_CAT:0 "냄새가 난다"
 FROZ_BOX_DESC:0 "조사 결과,  §H[Root.GetName]§!의 수많은 얼어붙은 산꼭대기 중 한 곳에 외계인에 의한 것으로 보이는 이질적인 물체가 존재함을 알 수 있었습니다."
 CONT_SIGNS_CAT:0 "행성의 흉터"
 CONT_SIGNS_DESC:0 "[Root.GetName]의 표면에는 뭔가 이상한, 매우 많은 구멍이 뚫려 있습니다. \n\n이게 이상한 이유는 구멍의 모양은 규칙적인데, 그 분포가  불규칙적이기 때문입니다. 이것이 운석 충돌의 결과라고 보기에는 가능성이 낮습니다."
 AST_CRATER_CAT:0 "모래사발"
 AST_CRATER_DESC:0 "[Root.GetName]은(는) 꽤 많고 정교한 충돌 크레이터들의 고향입니다. 그러나, 거대한 크레이터 안에 있는 무언가가 시각적 균형을 깨뜨리고 있습니다..."
 BAR_COLONY_CAT:0 "내려다 보다"
 BAR_COLONY_DESC:0 "광학 감지기가 [Root.GetName]의 척박한 지표에서 건축물일지도 모르는 형체 하나를 분리해 냈습니다."
 TOX_MAT_CAT:0 "독기에 둘러싸인"
 TOX_MAT_DESC:0 "후방 산란 분광 감지기가 [Root.GetName]의 유해한 구름층 밑에 유용한 물질이 존재한다는 것을 나타냅니다."
 AST_CLUSTER_CAT:0 "광물 무더기"
 AST_CLUSTER_DESC:0 "비정상적인 구성을 가진 광물이 [Root.GetName]의 잔해 행성대 속에서 떠다닙니다. 이 광물은 아마 외계로부터 온 것으로 보입니다."
 GAEA_CHECKERED_CAT:0 "지뢰찿기"
 GAEA_CHECKERED_DESC:0 "[Root.GetName]표면에 대한 광학 조사는 전체 행성을 외견상 덮고있는 격자무늬를 보여줍니다"
 GEN_ABANDONED_SHIP_CAT:0 "주차됨"
 GEN_ABANDONED_SHIP_DESC:0 "[Root.GetName]에 대해 대충 했던 조사가 놀라운 결과를 낳았습니다.\n\n무엇인가가 우리를 뒤에서 관찰하고 있는 것 같습니다..."
 GEN_DESERT_CAT:0 "모래언덕"
 GEN_DESERT_DESC:0 "[Root.GetName]의 대기층은 매우 얇지만 바람과 같은 무엇인가가 표면을 이루는 모래의 바다를 휩쓸고 있습니다."
 TOX_STRUCTURES_CAT:0 "유독성 건축물"
 TOX_STRUCTURES_DESC:0 "[Root.GetName]에서 인공적인 건축물이 점성 있는 구름 아래 독을 내뿜는 지면 사이에서 실루엣을 드러냅니다."
 TROP_WOODS_CAT:0 "나무의 패권"
 TROP_WOODS_DESC:0 "[Root.GetName]의 표면은 놀랍게 생긴 특정 나무들로 뒤덮여 있습니다."
 HOLE_RADIATION_CAT:0 "어둠 속의 무지개"
 HOLE_RADIATION_DESC:0 "감지기가 [Root.GetName] 부근에서 독특한 흐름을 측정하였습니다. 설명하기 어려운 이러한 흐름은 블랙홀과 유사한 것 같습니다."
 UHB_BUOY_CAT:0 "도플러 효과"
 UHB_BUOY_DESC:0 "물결치는 신호가  [Root.GetName]에서 나타났지만 이 행성의 표면에서 유래한 것은 아닌 것으로 보입니다."
 GAIA_RECORD_CAT:0 "루비콘 강 기슭"
 GAIA_RECORD_DESC:0 "미세하지만 계속되는 경계 신호를 제외하고는 [Root.GetName]의 푸른 평원은 조용합니다."
 CRYSTAL_MANUFACTORY_CAT:0 "고대 생산시설"
 CRYSTAL_MANUFACTORY_DESC:0 "오래되고 버려진 것처럼 보이는 구조물이 [Root.GetName]에서 떠오르지만, 그것 말고는 특이할게 없는 소행성입니다."
 ####################################
 # Anomaly Events
 ####################################
 anomaly.75.name:0 "암석 뇌"
 anomaly.75.desc:0 "유독 크기가 큰 소행성 [From.GetName]을(를) 탐사 했더니 놀라운 결과가 나왔습니다. 소행성 중심부는 약한 전하를 띠는 전도성있는 결정체 망으로 가득 차 있었습니다. [Root.GetName]의 승무원들은 이 결정체 망이 원시 신경 격자구조임을 확인하였고, 이 천체가 온전한 지성이 있는 것까지는 아니더라도, 생각할 수 있는 능력이 부분적으로 있을 것이라고 믿고 있습니다. 그들은 면밀한 연구를 위해 행성의 중심부를 발굴하여 가까운 궤도 스테이션으로 옮기기를 요청하고 있습니다."
 anomaly.75.a:0 "그렇게 해라."
 anomaly.75.b:0 "지표면을 연구하는 것으로 대신하라."
 anomaly.75.b.tooltip:1 "§Y암석 뇌§! 변동치를 [From.GetName]에 추가:\n£physics£  §G+8§!"
 anomaly.80.name:0 "암석 편두통"
 anomaly.80.desc:1 "소행성 지각 아래에서 캐내어진 [From.From.GetName]의 중심부는 진공의 공간에서 잘 반응하지 않았습니다. [Root.GetName]의 장비는 암석 덩어리가 부드럽게, 그러나 명확히 균열이 생기는 순간에 에너지 증폭을 검출해냈습니다.\n\n거대한 양의 전도성 있는 광물이 쏟아져 나왔지만, 암석 덩어리를 움직이던 스펙트럼상의 전하는 이제 사라지고 없습니다."
 anomaly.80.a:0 "이 결정체는 그 자체로도 여전히 값어치가 있다."
 anomaly.85.name:0 "수다스러운 행성들"
 anomaly.85.desc:0 "[From.GetName]와(과) 이웃하는 행성들 사이에서의 불규칙적인 전자기적 폭발이 [Root.GetName]의 승무원의 흥미를 끌고 있습니다. 심층적인 연구를 통해 폭발 속에 교신이 암호화되어 있다는 것을 밝혔지만, 그 내용은 지극히 평범한 것 뿐입니다. 우리의 도청을 알아차리기도 한듯이 이 전자기적 활동은 갑자기 중단되었지만, 이미 [Root.GetName]은(는) [From.GetName]와(과) 그 성계의 다른 모든 행성들의 자가-보고된 신분에 대한 정보를 목록화한 상태였습니다."
 anomaly.85.a:0 "이 정보를 장거리 교신을 위한 연구에 사용하자."
 anomaly.85.b:0 "그 성계에 있는 행성들에 대한 모든 정보를 밝혀라."
 anomaly.90.name:0 "잡아당기는 덩굴"
 anomaly.90.desc:0 "[From.GetName]의 짙은 수풀이 [Root.GetName]의 탐사선을  차마 볼 수 없는 잔혹한 방식으로 해체해 버렸습니다.  근육질의 덩굴이 탐사선 고도를 훨씬 넘어 탐사선을 움켜지는 순간 당신은 이 행성에서 동물이 존재하지 않은 이유를 깨닫게 되었습니다.\n\n이 행성의 식물 생태를 연구하기 위한 특별 프로젝트가 시행되었습니다."
 anomaly.90.a:0 "식물괴수의 위협"
 anomaly.91.name:0 "풀로 덮인 민병대"
 anomaly.91.desc:0 "세심한 조사를 통해 [From.From.GetName]에서의 덩굴과 풀의 폭력적 행동이 멍청한 자기방어 반사작용이 아님이 밝혀졌습니다.\n\n이 식물들은 내부에 복잡한 사회질서를 이루고 있습니다. 지리학적인 위치에 따라, 서로 다른 식물족이 각자 다양한 일을 분담하고, 가장 중요한 존재가 토종 초식동물과 잠재적인 하늘에서의 침입자를 막는 역할을 하는 것으로 보입니다."
 anomaly.91.a.tooltip:0 "§Y교활한 식물군§! 변동치를 [From.From.GetName]에 추가:\n£society£  §G+6§!"
 anomaly.95.name:0 "누군가에게는 중요한 것"
 anomaly.95.desc:0 "알루미늄 판이 [From.GetName] 주위의 잔해에서 표류하는 것이 발견되었습니다. 양극산화된 표면이 판 주위의 고철 잔해로부터 튀어나와 있습니다. 판은 2명의 우스꽝스럽게 생긴 포유류의 인물과 가늠할 수 없는 기하학적 모양을 묘사하고있습니다."
 anomaly.95.a:0 "컵 받침으로 안성맞춤인데 말이지."
 anomaly.95.b:0 "판을 해독하지."
 anomaly.95.c:0 "누군가는 이걸 사고싶어 하겠지."
 anomaly.95.b.tooltip:0 "상황 기록에 태양계의 좌표를 추가합니다."
 anomaly.96.name:0 "대지"
 anomaly.96.desc.neutral:0 "명판에 새겨진 장소는 꽤나 정확했습니다.\n\n이 성계는 태양계이며, 이 명판은 우리 천문학자들이 태양계 III 라고 명명한 곳에서 유래한 것 같습니다."
 anomaly.96.desc.phobe:0 "우리가 복원한 조잡한 철조각의 근원지로 보이는 곳을 발견했습니다. 태양계는 화려한 [Root.Owner.GetName]의 후미진 곳에 위치해 있으며 작은 노란색 왜성이 중심에 있는 초라한 성계입니다."
 anomaly.96.desc.phile:0 "마침내 태양계에 도착했습니다. 어떤 존재가 매우 원시적인 도구로 의사소통을 하려 노력한 흔적이 보입니다. 명판은 태양의 세 번째 행성에서 유래한 것으로 보이며, 대륙형 행성으로 보입니다."
 anomaly.96.a.neutral:0 "머나먼 곳이군."
 anomaly.96.a.phobe:0 "대답을 적고 그 판을 저들의 태양에다 돌려줘라."
 anomaly.96.a.phile:0 "네가 공허에 소리쳤고, 우리가 왔다."
 anomaly.100.name:0 "파이오니어로부터 수신 중"
 anomaly.100.desc:0 "금 도금된 알루미늄 판은 [From.GetName]의 지표면에서 회수 되었습니다. [Root.GetName]에 승선한 모든 인원은 분석와 데이터베이스의 교차인용으로 그 기원을 확인하기 전부터 알고 있었습니다."
 anomaly.100.a:0 "파이오니어... 11 에서 온 명판입니다."
 anomaly.105.name:0 "옛날 옛적의 곡"
 anomaly.105.desc:0 "황금으로 만들어진 원판이 [From.GetName]의 저중력장 지역을 조사 중이던 [Root.GetName]의 창문에 부딪혔습니다. 복구 후 이루어진 초동 분석에 따르면 이 원판의 표면에 있는 미세한 굴곡에 외계 문명이 남긴 오디오와 영상 데이터가 담겨 있을 것으로 보입니다."
 anomaly.105.a:0 "컵 받침으로 안성맞춤인데 말이지."
 anomaly.105.b:0 "해독하라."
 anomaly.105.c:0 "외계 오디오 매니아들이 값을 잘 쳐주겠지."
 anomaly.105.b.tooltip:0 "상황 기록에 태양계의 좌표를 추가합니다."
 anomaly.106.name:0 "대지"
 anomaly.106.desc.neutral:0 "시청각 기록에 새겨진 장소는 꽤나 정확했습니다.\n\n이 성계는 태양계이며, 이 명판은 우리 천문학자들이 Sol III 라고 명명한 곳에서 유래한 것 같습니다."
 anomaly.106.desc.phobe:0 "우리가 복원한 조잡한 디스크의 근원지로 보이는 곳을 발견했습니다. 태양계는 화려한 [Root.Owner.GetName]의 후미진 곳에 위치해 있으며 작은 노란색 왜성이 중심에 있는 초라한 성계입니다."
 anomaly.106.desc.phile:0 "마침내 태양계에 도착했습니다. 어떤 존재가 매우 원시적인 도구로 의사소통을 하려 노력한 흔적이 보입니다. 디스크는 태양의 세 번째 행성에서 유래한 것으로 보이며, 대륙형 행성으로 보입니다."
 anomaly.106.a.neutral:0 "머나먼 곳이군."
 anomaly.106.a.phobe:0 "대답을 적어라. 레코드를 저들의 태양에다 돌려줘라."
 anomaly.106.a.phile:0 "네가 공허에 소리쳤고, 우리가 왔다."
 anomaly.110.name:0 "과거로부터의 목소리"
 anomaly.110.desc:0 "오래 전에 멸종한 원시종의 근거지가 틀림없는 [From.GetName]에서 버려진 요새를 조사하던 중 포자먼지로 덮여있는 받침돌 아래에서 금제 디스크를 발견하였습니다.\n\n처음에는 외계 종교의 의미를 담고 있는 외계인의 사소한 밀수품정도로 여겼으나 기록 컴퓨터가 이 디스크가 보이저 탐사정에 실린 금제 축음기 음반임을 알게 되었습니다."
 anomaly.110.a:0 "틀어봐라, 당장!"
 anomaly.115.name:0 "세포 격실"
 anomaly.115.desc:0 "[From.GetName]은(는) 부분적으로 비어 있습니다. 그 안쪽 공간엔 알 수 없는 합금으로 만들어진, 밀집된 형태의 벌집모양 구조가 어지러이 펼쳐져 외계 생물의 유전 물질을 담은 용기를 보관하고 있습니다. 이 외형으로 미루어보아 여긴 흥망성쇠가 지난 어떤 과거의 문명이 남긴 생명 보관소, 즉 유전 기록실이었던 것 같습니다. 대부분의 DNA들은 불가역적으로 분해되었지만 여기서도 배울 것은 있습니다."
 anomaly.120.name:0 "연대기, 모노리스"
 anomaly.120.desc:0 "[From.GetName]에는 아무도 살지 않고, 아무도 살 수 없지만 그렇다고 아무도 방문하지 않은 것은 아닙니다. 이곳의 표면에는 이 행성의 것이 아닌 광물로 조각된 거대한 기념비들이 흩어져 있습니다; 분명히 예술적 성향을 띈 우주 여행이 가능한 외계인이 세운 것입니다. 모노리스들의 미려한 선들은 창작으로 볼 수밖에 없는 환상적인 역사를 설명해 주고 있습니다.\n\n분명히."
 anomaly.120.a:0 "기록 보관소를 위해 복사해놓지."
 anomaly.120.b:0 "정말로... 아름다워"
 anomaly.120.b.tooltip:2 "저 돌기둥들의 디지털 복원물을 생산해서 우리 §Y제국§!에 널리 퍼뜨리자!"
 anomaly.121.desc:0 "[From.From.GetName]에서 발견된 돌기둥의 해석본은 [Root.GetName]에서 굉장한 인기를 얻었습니다.\n\n수많은 시민들은 이 환상적인 내용을 담은 연대기 덕분에 외계인들에 대한 편견이 완전히 바뀌었다고 합니다."
 anomaly.121.a.tooltip:0 "§B6 £pops£ POP§!이 §Y외계종 선호§! 윤리관을 얻습니다."
 anomaly.121.b.tooltip:0 "§B3 £pops£ POP§!이 §Y외계종 선호§! 윤리관을 얻습니다."
 anomaly.125.name:0 "불필요한 지도"
 anomaly.125.desc:0 "조난 신호를 감지해 [Root.GetName]의 탐사정이 [From.GetName]의 불안정한 지표면으로 보내졌습니다. 이 신호는 최근에 추락한 미등록 화물선에서 보내는 것으로 보입니다. 잿빛 쓰레기 같아보이는 항법 컴퓨터의 데이터를 회수해 이 성계에 대해 재조사가 가능할지도 모릅니다."
 anomaly.125.a:0 "그렇게 해라."
 anomaly.130.name:0 "중력 충돌"
 anomaly.130.desc:0 "탐사정이 잘못된 중력이상을 감지했었고 그로 인해 [Root.GetName]에 대한 탐사가 중지되었습니다.\n\n이 현상이 휩쓸고 간 직 후 강력한 힘에 의해 부서지기 직전까지의 일부 데이터를 전송한 것으로 보입니다."
 anomaly.130.a:0 "최소한 아무도 다치진 않았군"
 anomaly.135.name:0 "버려진 유원지"
 anomaly.135.desc:0 "[From.GetName]에 있는 구조물은 처음 생각했던 것 만큼 낡은 것이 아니었습니다. 아마 어떤 종류의 유원지이거나 놀이동산처럼 보입니다. 과학 연구관 [Root.GetLeaderName]은(는) 많은 수의 기계장치들이 매우 복잡한 창조물로서 연구할 가치가 있다고 말합니다. 이 구조를 만든 외계인의 눈에는 이것은 최첨단의 감지기 구조이고 심지어 거대한 설치 미술일지도 모릅니다.\n\n그럼에도 불구하고, 우리 [Root.Owner.GetSpeciesNamePlural]에게는, 이 장소가 우리 아이들을 데려와서 뛰어 놀게 할만한 적합한 장소로 보입니다."
 anomaly.140.name:0 "친숙한 성소"
 anomaly.140.desc:0 "대부분의 소행성들이[Root.Owner.GetSpeciesName]의 작은 사원 혹은 큰 성지처럼 보이도록 레이저를 통해 대단히 정밀하게 깎인 상태입니다. \n\n이 성지의 신은 알려지지 않은 자, [Root.Owner.GetSpeciesAdj]의 파괴신입니다.\n\n우리가 우주에 진출하기 훨씬 오래전부터 사원은 고요한 우주를 떠다녔던 것입니다. 이 사실은... 최대한 긍정적으로 보자면 꺼려집니다.\n\n부정적으로 보자면 끔찍합니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이 사원과 비슷한 우주 물체를 찾을 것을 주장하며 적당한 후보군을 골라 상황 기록에 올려놓았습니다."
 anomaly.140.a:0 "건드리지 않는 것이 좋겠군."
 anomaly.140.a.tooltip:0 "잠에 든 신은 깨우지 말도록 하지"
 anomaly.140.b:0 "그렇다면 살펴봐야겠군."
 anomaly.140.b.tooltip:0 "고대의 신들 이벤트 연쇄 시작"
 anomaly.140.c:0 "우리는 이 이단으로 고통받지 않을거야."
 anomaly.140.c.tooltip:0 "성지를 파괴하도록 [Root.GetName]에게 명령을 내리십시오."
 anomaly.142.name:0 "고대의 신들: 후원의 여신이 다가오다"
 anomaly.142.desc:0 "[Root.GetName]이(가) [Root.GetStarName] 성계에 진입 했습니다, 그리고 승무원들은 말할 수 없는 자의 성소와 다르지 않은 별의 천체가 정말로 항성의 주위를 공전하고 있다는 보고를 전해드립니다."
 anomaly.142.a:0 "조사하도록 하지."
 anomaly.143.name:0 "고대의 신들: 불굴의 신이 다가오다"
 anomaly.143.desc:0 "[Root.GetName]이(가) [Root.GetStarName] 성계에 진입 했습니다, 그리고 승무원들은 말할 수 없는 자의 성소와 다르지 않은 별의 천체가 정말로 항성의 주위를 공전하고 있다는 보고를 전해드립니다."
 anomaly.143.a:0 "훌륭하군."
 anomaly.144.name:0 "고대의 신들: 통찰의 신이 다가오다"
 anomaly.144.desc:0 "[Root.GetName]이(가) [Root.GetStarName] 성계에 진입 했습니다, 그리고 승무원들은 말할 수 없는 자의 성소와 다르지 않은 별의 천체가 정말로 항성의 주위를 공전하고 있다는 보고를 전해드립니다."
 anomaly.144.a:0 "알겠다."
 anomaly.145.name:0 "그들이 만들어내는 음악"
 anomaly.145.desc:0 "[From.GetName]의 동물들은 포식자와 먹잇감 가릴 것 없이 밤이 오면 서로 모여...\n\n노래를 부릅니다.\n\n짖는 소리, 딸각대는 소리, 짹짹대는 소리, 으르렁대는 소리, 그리고 쉿쉿거리는 소리는 불협화음에 불과했지만, 그 안에는 인지할 수 있는 멜로디가 있습니다. 그리고 [Root.GetName]의 승무원들에 의하면 그리 나쁜 것도 아닌 모양입니다.\n\n이 지각력 없는 합창단은 분명 어떤 외계 실체가 벌인 일일 것이고, [From.GetName]의 생명군을 이런 식으로 바꾼 목적은 전혀 알 수 없습니다.\n\n그러나 우리는 최소한 이들이 어떻게 이런 일을 가능하게 했는지 조사는 해봐야 할 것입니다."
 anomaly.150.name:0 "지로의 아래"
 anomaly.150.desc:0 "[From.GetName]은(는) 단순한 얼음형 거대 행성이 아니라, 매우 특이한 얼음으로 이루어져 있는 행성입니다. 행성의 대기 상층권 가까이에 지로 덩어리들이 붙잡혀 있습니다."
 anomaly.150.a.tooltip:0 "§Y지로 얼음§! 매장지 발견됨."
 anomaly.155.name:0 "불법 물질"
 anomaly.155.desc:0 "[Root.GetName]은(는) 소행성 표면의 깊은 크레이터 속에 숨겨진 놀라울만큼 복잡한 기술을 발견하였습니다.\n\n확실한 것은 누군가가, 간단히 말해서 편도 웜홀을 안정화 시키는 데 성공하였습니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 소행성이 웜홀의 출구 지점이라고 말합니다. 또 다른 끝은 블랙홀로부터 몇 광년이나 떨어진 미지의 성계 지역에 열려 있습니다. 소량의 암흑물질이 웜홀에서 새어 나오고 있습니다.\n\n이걸 만들어놓은 자들은 더 이상의 작업을 포기한 거 같습니다."
 anomaly.155.a.tooltip:0 "§Y암흑물질§! 매장지 발견함."
 anomaly.160.name:0 "자주빛 비"
 anomaly.160.desc:0 "[From.GetName]에서 촬영된 매혹적인 자주빛 비의 이미지는 [Root.GetName]의 표면을 조사하던 탐사정에 의해 촬영된 것인데, [Root.Owner.Capital.GetName]의 문화적 엘리트들의 손에 의해 활로를 찾게 되었습니다.\n\n조사가 과학적 가치를 찾지 못하고 있을 때, 현란한 강우의 환기적 이미지가 [Root.Owner.GetSpeciesName]의 음악세계에 작은 르네상스를 불러온 것으로 보입니다. 이것은 수년간 긍정적인 효과를 가져올 것입니다."
 anomaly.165.name:0 "고대의 신들: 후원의 여신 성소"
 anomaly.165.desc:0 "후원의 여신의 성소에 있던 상형 문자를 해석하는 것은 예상했던 것보다는 훨씬 매끄럽게 진행되었습니다. 참여한 모든 언어학자들은 문자의 연대와 복잡성에도 불과하고, 이 문자들이 자신의 마음과 '연결하거나', '좋아하게'되면서 언어를 빠르게 설명하고 있습니다.\n\n그러나, 문장들은 다른 4명의 신과 관련된 문서들과 합쳐지기 전까지는 그 뜻을 해석하기 어려워 보입니다."
 anomaly.166.name:0 "고대의 신들: 불굴의 신 성소"
 anomaly.166.desc:1 "허탕친다"라고 하는 것이 맞을 것 같은 작업들이 며칠간 있은 후, 과학 연구관 [Root.GetLeaderName]은(는) 단단한 플라스틱 고분자로 코팅된 불굴의 신의 교리 문서를 손에 넣었습니다."
 anomaly.167.name:0 "고대의 신들: 통찰의 신 성소"
 anomaly.167.desc:0 "과학 연구관 [Root.GetLeaderName]이(가) 선지자의 성소에서 얻은 [Root.GetName]에 대한 성과를 보고 드립니다. 조사팀은 벽에 문자가 새겨져 있다는 사실을 일찍이 깨달았습니다. 문자는 반투명한 덧칠이 되어있어 심하게 손상되어 있었습니다.\n\n초기 문자 해독 과정에서 [Root.GetName] 컴퓨터의 기초 정보처리 과정을 통해 문자를 단순한 그림으로 나타냈습니다. 결과는 문자가 너무 손상이 심해 그 어느 어족으로도 분류할 수 없어서 헛된 시도로 돌아갔습니다. [Root.GetName] 조사팀은 덧칠이 된 부분에 여러 파장과 세기로 광선도 비추어 보았으나 유의미한 반응은 일어나지 않았습니다. [Root.GetLeaderName]은(는) 이 덧칠된 부분이 문자를 물리적으로 완벽하게 단절시킨다고 생각하였습니다. 처음부터 이상하게 쓰여 있었다고 판단하여 덧칠된 채로 바라보아야 올바른 문자를 바라보아야 한다고 생각했습니다.\n\n[Root.GetLeaderName]은(는) 조사팀이 둥근 공간의 구석에서 짜증내며 해독하고 있을 때 임무 실패 선언을 하려 했습니다. 그러나 조사팀은 각 문자열들이 조합이 되는 것을 보았습니다. 문자열이 녹아내리며 새 문자열을 만들어냈습니다.\n\n그리고 곧이어 천장과 벽과 바닥이 나선형이 되었으며, 다른 사원에서 얻은 문자열들로 이것들을 짜맞출 수 있을 것입니다."
 anomaly.168.name:0 "고대의 신들: 계시"
 anomaly.168.desc:0 "복원된 문헌에서 나온 이 완벽한 신의 말씀은 옛날 [Root.GetSpeciesName]의 종교, 아니 애들 동화 찌끄레기와는 비교가 되지 않을 정도로 우리에게 닫혀 있던 눈을 뜨게 하였습니다.\n\n조금만 다르게 생각해 보면, [Root.Capital.GetName]의 시민들은 종교적 지도자의 강력한 영도 하에 위대한 것을 위했었다는 것을 알 수 있습니다.\n\n우리는 주에게로 가려고 하고 있지만, 우리의 과거는 받들어지지 못한 주의 말씀과 무지로 인한 죄악으로 얼룩져 있습니다. 구원도 잠시뿐입니다."
 anomaly.168.a:0 "발견한 것을 은폐하라."
 anomaly.168.a.tooltip:0 "지식이 바로 힘이며, 신비로운 지식은 신비로운 힘이다"
 anomaly.168.b:0 "발견한 것을 화폐로 주조하라."
 anomaly.168.b.tooltip:0 "좀 더 부유한 신념 조합이 일이 진행되는 상황을 보고, 매우 관심있어 하고 있습니다."
 anomaly.168.c:0 "그런데, 우리가 여기서 뭘 배울 수 있는 거지?"
 anomaly.168.c.tooltip:0 "성서로운 문자들의 진실성과 타당성과 상관없이, 우리가 이 오래되고, 알려지지 않은 우주 여행 종족과 같은 종교적 개념을 공유하고 있다는 사실은 분명합니다."
 anomaly.168.d:0 "우리는 신성한 발자취를 따라 걷고 있다!"
 #anomaly.168.d.tooltip:1 "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YAuthoritarian§! Ethics."
 anomaly.169.name:0 "신성 위임권 수용"
 anomaly.169.desc:0 "[Root.GetSpeciesName]의 사람들은 그들의 새롭고도 오래된 신앙을 이끌어줄 누군가를 위해 울부짖습니다."
 anomaly.169.a:0 "우리가 하던 방식을 바꾸지 말아야한다."
 #anomaly.169.a.tooltip: "n/a"
 anomaly.169.b:0 "우리 국민은 지도가 필요하다."
 anomaly.169.b.tooltip:0 "즉시 §Y신성 위임국§!으로 §Y정부 개혁§!을 실시합니다."
 anomaly.170.name:0 "추방자"
 anomaly.170.desc:0 "이 기록물은 [From.GetName]에 위치한 어느 작은 연구기지에서 유래합니다. [Root.Owner.GetName]에서 세운 적도, 허가한 적도 없는 곳에서 말입니다. 그 기지는 [Root.Owner.GetSpeciesAdj] 과학자 한명이 직원으로 상주하고 있었는데, [From.GetName]에서 무언가 연구를 하고자 했다면 그런 면에서 이 과학자는 꽤 성실하고 재능있는 편입니다. 하지만 이 과학자의 정체에는 문제가 있습니다. 그는 공식 국가 기록에 등장하지 않을 뿐더러, 그 자신조차도 정체를 밝히기를 꺼려하며 단지 "추방자"라고 자신을 소개할 뿐입니다.\n\n그는 [Root.GetName]이(가)  [From.GetName]을(를) 즉시 떠나며 다른 [Root.Owner.GetSpeciesAdj] 함선이 여기에 다시는 접근하지 않는다는 조건 하에 [Root.Owner.Capital.GetName]에 돌아가 [Root.Owner.GetName]에 봉사할 수 있다는 의사를 표현했습니다."
 anomaly.170.a:0 "그건 불가능하다. 연구기지 모든 곳곳을 수색해라."
 anomaly.170.a.tooltip:0 "§Y추방자§!를 구속하고 허가받지 않은 연구기지를 샅샅이 뒤집니다."
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]은(는) 추방자를 기꺼이 다시 받아들인다."
 anomaly.170.b.tooltip:0 "추방자가 §Y지도자§! 목록에 추가되었습니다."
 anomaly.171.name:0 "차갑고 텅 빈"
 anomaly.171.desc:0 "연구기지 자체는 이상한 점은 없습니다. 이 기지는 현지의 국소적인 위험을 막을 수 있는 작은 임시 피난처로, 무너져서 기능을 못하게 되기 전까지 한시적으로 지표면에서 행성을 연구할 수 있습니다.\n\n[From.From.GetName]의 연구기지는 거의 수명이 다 되어 갑니다. 행성의 대기는 극도로 차갑지만 기능이 심각하게 저하될 정도는 아닙니다. 정상적으로 작동하고, 조잡하고, 쓰고 버릴 용도로 만든 이 기기는 요긴하게 쓰였으며 지역 데이터 저장소는 행성의 척박한 환경에서 이루어진 간단한 실험들과 세세하지만, 매우 재미없는 설명까지 보관되어 있습니다. \n\n희한하게도, 연구기지의 지반이 광맥의 일부라는 것은 연구 대상이 아니었던 것 같습니다. [Root.GetName]의 스캔 결과는 대부분이 얼음 아래에 묻혀있는 산의 일부가 부분적으로 속이 비어있는 구조임을 알려줍니다. 더욱 놀라운 것은, 과학 연구관 [Root.GetLeaderName]의 보고에 의하면 기지의 유일한 거주민이었던 의문의 "추방자"는 사라졌고 어디서도 발견되지 않았다는 것이었습니다."
 anomaly.171.a:0 "거 참 난해하군."
 anomaly.172.name:0 "저 아래에"
 anomaly.172.desc:0 "[From.From.GetName] 연구기지는 뭔가 이상합니다. 구조물 자체는 이상할 것이 없지만 -손상을 줄 수도 있는 부품 근처에 세워진 작은 임시 쉘터로, 무너져서 기능을 못하게 되기 전까지 한시적으로 지표면에서 행성을 연구할 수 있습니다.- 행성의 표면을 뒤덮고 있는 얼어붙은 바다를 뚫고 튀어나온 암석의 꼭대기에 자리잡고 있습니다.\n\n[Root.GetName]의 승무원은 연구기지 내부로부터 동굴과 좁은 길을 통해 산으로 갈 수 있는 복잡한 길을 발견했습니다.\n\n거대한 동굴 가운데 하나에서, 그들은 기지의 원래 연구원의 말라붙은 잔해를 발견했습니다.  [Root.Owner.GetSpeciesAdj] 연구원의 파견대는 원래대로라면 다른 곳으로 파견되었겠지만, 듣기로는 생존에 적합하지도 않고 생존하기도 어려운 행성에서 일을 시작하는 것으로 바뀌었다고 합니다.\n\n물론, 자칭 "추방자"는 현재 어디서도 발견되지 않았다. [Root.GetName]은(는) 고인의 시신을 [Root.Owner.Capital.GetName](으)로 회수하기 위해 탈출정 하나를 발사하였습니다."
 anomaly.175.name:0 "짭짤하군"
 anomaly.175.desc:0 "[Root.GetName] 과학선이 [From.GetName]의 얼어붙은 표면에서 일어날 수 있는 잠재적인 활동을 조사하기 위해 도착했습니다. 지표에는 얼음과 바위밖에 보이지 않는 것 같습니다.\n\n그러나 자칭 미식가이자 역사광인 [Root.GetLeaderName] 팀장은 탐사의 중요성에 대해 역설합니다. [From.From.GetName]의 여러 지역에 존재하는 얼음 표층에서 화학 혼합물이 보이는데 이것은 아마 매우 정말로 [Root.Owner.GetSpeciesAdj] 성간 소금과 연관이 있을 것이라는 말입니다. 이 성간 소금은 [Root.Owner.GetSpeciesAdj]의 다양한 전통 음식에 사용되는 물질인데 [Root.Owner.Capital.GetName]에서는 씨가 말랐습니다. 오랫동안 연구에 따르면 [Root.Owner.GetSpeciesAdj] 성간 소금은 우리 모성에서만 난다고 알려져 있었고, 머나먼 곳에서 온 운석에 함유되어 있었다고 합니다. [Root.GetLeaderName]이(가) 현대 화학 이전의 고대 요리책에 쓰여 있는 재료에 굉장한 관심을 보이고 있고, [From.GetName] 조사 팀장은 이 이론에 근거하여 성간 소금과의 연관성을 증명하고자 합니다.\n\n소금을 분석하고 합성도 해 보았는데 맛이 고대의 [Root.Owner.GetSpeciesAdj] 성간 소금과 궁극적으로는 약간의 유사성을 보입니다. 이론적으로만 알려져 있던 전통 음식을 이제는 역사적으로 더욱 고증적인 맛으로 낼 수 있게 되었고, 이로서 [Root.Owner.GetSpeciesAdj]의 경제와 미각을 모두 자극시키게 되었습니다."
 anomaly.175.a:0 "향긋하군"
 anomaly.180.name:0 "님키프"
 anomaly.180.desc:0 "[From.From.GetName]은(는) 매우 작고 형형색색을 띄는, 식물과 동물 그 중간에 걸쳐 있는 생물종이 풍부합니다. 이들에겐 무언가 제대로 된 진화 잠재력은 없지만 집단의 협응력과 몸집 대비 강력한 힘은 아주 흥미롭습니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) 이들에게 완전히 꽂혔고, 그 중 특히 "빨간 애들"에게 애정을 보입니다."
 anomaly.180.a:0 "기쁘군"
 anomaly.180.b:0 "[Root.Owner.GetName]은(는) 이 생물들에 시달리지 않을 것입니다."
 anomaly.180.b.tooltip:0 "[Root.GetName]이(가) 실시하는 신속한 멸종 작전은 이 귀여운 외계종이 [Root.Owner.GetName]에게 위협이 되지 못하게 해줄 것입니다.\n"
 anomaly.180.c:1 "우리는 수동적인 관찰 자세를 유지해야 한다."
 anomaly.180.d:0 "그 불쌍한 생물들을 있게 둬라, [Root.GetLeaderName]."
 anomaly.180.e:0 "그들은 게걸스럽게 삼켜질 것이다."
 anomaly.180.e.tooltip:0 "이 깜찍한 외계생물에서 얻는 영앙분은[Root.Owner.GetSpeciesSpawnNamePlural]을(를) 먹일 수 있겟군.\n"
 anomaly.185.name:0 "림보"
 anomaly.185.desc:0 "이 신호는 안테나 같이 생긴 물체에서 발신됩니다. [Root.GetName]의 탐사정들이 지표면에 파견되어 더 가까이서 알아보고자 했습니다.\n\n[Root.GetLeaderName] 과학 연구관은 지렛대의 원리로 손쉽게 열 수 있는 해면체로 된 문을 발견했습니다. 이것은 죽은지 오래된 외계종의 마지막 은신처이자 피난처임이 분명합니다. 기술이 상당히 발전된 것 같으나 우주로 나가지는 못한 것 같고 행성급 규모 재앙으로 멸망한 것 같습니다. 이 거대한 묘지에는 [Root.GetName]의 직원들이 데이터 저장 장치라고 생각하는 수천 수만 개의 검은 상자가 있습니다."
 anomaly.190.name:0 "위성 조사"
 anomaly.190.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [Root.GetName]에서 수집한 감지 정보가 믿기 어렵다고 보고했습니다. 그들은 [From.From.GetName]의 위성을 특히 수상쩍게 여기고, 향후 조사를 위한 특별 프로젝트의 개요를 설명했습니다.\n\n세부사항은 상황 기록을 살펴보십시오."
 anomaly.191.name:0 "위성 조사 결과"
 anomaly.191.desc:0 "위성에 있는 장치 하나가 혼란을 이끌고 있습니다. 그 장치의 핵에 위치한 삼진법 컴퓨터는 행성의 측정치에 기반하여 끊임없이 새로운 순열을 계산하는 것으로 보입니다. 계산된 값들은 강력한 통신망을 거치면서 변조되고 모행성의 표면으로 방출됩니다. 처리되지 않은 신호는 딱 봐도 터무니없어 보이지만, 일단 모행성의 표면에서 반사되어 대기에 걸러지고 세밀한 변조를 거친다면 타당한 감지기의 정보와 거의 구분하기 어려울 것이라고 보장합니다.\n\n이러한 체계를 만든 목적을 추정하기는 어렵지만, 외계의 공학 기법을 연구할 좋은 기회를 제공해 줍니다."
 anomaly.191.a.tooltip:1 "§Y위성 연구§! 변동치를 위성에 추가:\n£engineering£  §G+6§!\n"
 anomaly.195.name:0 "안개 낀 해안"
 anomaly.195.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) 자연속에서 분명히 인위적인, 일부가 플라스틱 고분자로 이루어진 거대하고 유연한 기하학적인 격자무늬들이 [From.From.GetName]의 바다에 놓여 있다고 보고했습니다.\n\n궤도에서 보기에 그것들은 미적인 용도 이외에 다른 목적은, 아마도, 없어 보입니다."
 anomaly.200.name:0 "지열"
 anomaly.200.desc:0 "이 행성의 궤도에서 관측된 이 쿵쾅거리는 움직임은 최후를 맞이하고 있는 고대의 지열 추출기에 의해서 발생했습니다. 오래전에 건축되고 버려져 망가져가는 장치의 거대한 배터리는 행성의 핵으로부터 과열된 액체를 끌어올려 행성 표면으로 뿜어대고 있습니다.\n\n이 기계의 용량 보관소는 망가지거나 새고 있지만, 어느 정도의 자원을 추출하는 게 가능합니다."
 anomaly.205.name:0 "완전히 평평"
 anomaly.205.desc:0 "[Root.GetName]에 의한 [From.From.GetName]의 정밀한 탐사는 아무런 흥미로운 결과를 내지 못했습니다.\n\n오히려 이건 굉장히 신기할 정도로 흥미롭지 못합니다. 거의 유일하게 돋보이는 특성은 특성이 없다는 점입니다.  저지대와 고지대는 존재하지만 [From.From.GetName]의 표면은 대체로 평면적이라 할 수 있습니다. 그런고로 이 행성의 동식물은 신기할 정도로 순하고 신경쓸만한 가치가 없습니다."
 anomaly.205.a:0 "그거... 좋은 일인가?"
 anomaly.205.a.tooltip:0 "모든 £blocker£ §Y타일 장애물§!이 [From.From.GetName]에서 제거되었습니다."
 anomaly.210.name:0 "차원 주머니"
 anomaly.210.desc:0 "[Root.GetName]은(는) [From.From.From.GetName]까지 도착하지 못해 이상현상을 관측하는 데 실패했습니다. 과학선, 과학 연구관 그리고 승무원은 모두 잔해 지역을 통과하려다가 사고를 당해 말 그대로 증발했습니다.\n\n그리고 몇 분 후 다시 나타났습니다.\n\n[Root.GetLeaderName]에 의하면 그들은 잠시 타차원 우주에 도달했었다고 보고했습니다. 함선의 창문 밖을 내다보자 끝이 없는 듯한 공허를 떠다니는 무수한 외계 설계 함선들에 둘러싸여  있었다고 합니다. 승무원들이 제대로 정신을 차리기도 전에, 이 시야는 갑작스럽게 사라지고 다시 함선은 원래 있던 우주로 돌아왔습니다.\n\n하지만 승무원 절반이 사라졌습니다. 과학 연구관 [Root.GetLeaderName]이 추측하기론 그들은 우리가 알지 못하는 원리로 인해 그 이상한 우주에 갇혀있는 것 같다고 합니다."
 anomaly.211.name:0 "차원 표류"
 anomaly.211.desc:0 "차원 균열로 인해 사라진 줄 알았던 [Root.GetName] 승무원들이 다시 나타났습니다.\n\n그들은 우리 과학선과 완전히 다르지는 않은 정체불명의 함선을 타고 [Root.GetName]이(가) 차원 혼란을 겪었던 지점에서 우리를 환영했습니다. 승무원들은 자신들이 잠시동안 떠나있었다는 희미한 인식을 제외하고는, 우리 차원 밖에서의 일은 아무것도 기억하지 못한다고 주장합니다.\n\n승무원들은 과학 연구관 [Root.GetLeaderName]의 지휘 하에 돌아오기만을 바라며, 그들이 획득한 함선 또한 [Root.Owner.GetSpeciesAdj] 정부에 양도하고 싶다고 합니다."
 anomaly.211.a:0 "아주 좋군."
 anomaly.211.a.tooltip:0 "과학선을 획득합니다."
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj] 시민들의 안전을 위해 저들을 없애야 한다."
 anomaly.211.c:0 "[Root.Owner.GetSpeciesNamePlural]의 안전을 위해 저들을 없애야 한다."
 anomaly.211.b.tooltip:0 "저들이 적대적으로 돌아섭니다!"
 anomaly.215.name:0 "풍요의 아름다움"
 anomaly.215.desc:0 "[From.From.GetName]의 표면에는 짙은 녹색 나무들이 불규칙하게 점처럼 위치 합니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 국지적으로 과도하게 비옥한 토양의 구조를 아직 설명할 수 없지만, 대부분의 현지 식물들이 최소한의 가공으로 [Root.Owner.GetSpeciesAdj]들이 소비하기에 적합하다고 주장합니다."
 anomaly.215.desc.serv:0 "[From.From.GetName]의 표면에는 짙은 녹색 나무들이 불규칙하게 점처럼 위치 합니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 국지적으로 과도하게 비옥한 토양의 구조를 아직 설명할 수 없지만, 대부분의 현지 식물들이 최소한의 가공으로 [Root.Owner.GetSpeciesAdj] 생체-기념물들이 소비하기에 적합하다고 주장합니다."
 anomaly.215.a.tooltip:0 "§Y풍요의 보고§! 변동치를 [From.GetName]에 추가: \n추가적인 §G식량§!"
 anomaly.220.name:0 "풍부한 광물"
 anomaly.220.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.GetName]의 풍요로운 지질에 대한 자세한 보고서를 우리에게 제출했습니다. 이 행성의 독특한 지질구조 변천사 때문에 여러 중요한 광물이 [Root.GetName]의 지표면 근처에 뭉쳤음이 틀림없습니다."
 anomaly.220.a.tooltip:0 "§Y원자재§! 변동치를 [From.GetName]에 추가:\n추가적인 §G광물§!"
 anomaly.225.name:0 "소용돌이 치는 그림자"
 anomaly.225.desc:0 "두텁고, 가장자리가 정돈되지 않은 겹겹이 층진 그림자가 [From.GetName]의 표면 위를 떠다니고 있습니다.\n\n이 그림자들은 구름이 드리운 것이 아니라 대기의 상층을 떠다니는 유기체의 막들이 드리운 것으로, 그 막들끼린 약간의 유동성을 확보하기 위해 서로 경첩이나 관절이 달린 것처럼 붙어있습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이 존재가 식물인지 동물인지, 또 그들의 정교한 그림자 드리우기가 무슨 목적지향적인 행동인지 아닌지도 판단내리길 꺼리고 있습니다."
 anomaly.225.a.tooltip:1 "§Y그림자 떠다님§! 변동치를 [From.GetName]에 추가:\n£society£  §G+6§!"
 anomaly.230.name:0 "지각의 뒤틀림"
 anomaly.230.desc.v1:0 "[From.GetName]의 지질학적 구조는 지속적으로 변하고 있으며, 과학 연구관 [Root.GetLeaderName]이(가) 우리에게 보증하기론 이 지변의 원동력은 아주 흥미로울뿐만 아니라 난해하기도 한 어떤 지각 구조상의 활동입니다. 우리 [Root.Owner.GetName]에게 더 흥미롭게 다가오는 것은 바로 우리가 이 행성의 혼돈스럽고 멈춤없는 자가변형을 전략적으로 정지시킬 수 있다는 겁니다. 짧은 시간 내에, 거의 즉석 테라포밍에 가까운 과정을 통해 이 행성을 좀 더 - 완벽하게는 아니더라도- 거주적합한 환경으로 바꾸는 것이 이론적으론 가능합니다.\n\n행성 활동의 분포를 철저하게 지도화하고 과학 연구관 [Root.GetLeaderName]이(가) 이름붙인 "초정밀 테라포밍 폭격"의 타당성을 검토하는 데 200 에너지 크레딧이 추가로 필요하다고 추산됩니다. 물론, 우린 나중에 추후에 개발될 기술을 동원해 제대로 된 테라포밍을 할 수도 있습니다."
 anomaly.230.desc.v2:0 "[From.GetName]의 지질학적 구조는 지속적으로 변하고 있으며, 과학 연구관 [Root.GetLeaderName]이(가) 우리에게 보증하기론 이 지변의 원동력은 아주 흥미로울뿐만 아니라 난해하기도 한 어떤 지각 구조상의 활동입니다. 우리 [Root.Owner.GetName]에게 더 흥미롭게 다가오는 것은 바로 우리가 이 행성의 혼돈스럽고 멈춤없는 자가변형을 전략적으로 정지시킬 수 있다는 겁니다. 짧은 시간 내에, 거의 즉석 테라포밍에 가까운 과정을 통해 이 행성을 좀 더 - 완벽하게는 아니더라도- 거주적합한 환경으로 바꾸는 것이 이론적으론 가능합니다.\n\n행성 활동의 분포를 철저하게 지도화하고 과학 연구관 [Root.GetLeaderName]이(가) 이름붙인 "초정밀 테라포밍 폭격"의 타당성을 검토하는 데 200 에너지 크레딧이 추가로 필요하다고 추산됩니다. 현재 직접 테라포밍하는 기술은 우리가 확보한 지식보다 아득히 너머에 있기 때문에, 이건 아주 좋은 기회입니다."
 anomaly.230.a:0 "그냥 자연적 과정을 연구하라."
 anomaly.230.a.tooltip:1 "§Y지각의 뒤틀림§! 변동치를 [From.GetName]에 추가:\n£physics£  §G+6§!"
 anomaly.230.b:0 "[Root.GetName]에 200크레딧을 지원한다."
 anomaly.230.b.tooltip:0 "§Y성공 확률 50%§! 밖에 되지 않는 행성 안정화 시도에 에너지 크레딧을 사용합니다."
 anomaly.230.c:0 "우리는 애매한 가설들에 소비할 예산이 없다."
 anomaly.231.name:0 "전략적 테라포밍"
 anomaly.231.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.From.GetName]을(를) 테라포밍할 수 있다고 보고했습니다! 그 행성의 주기 중 몇 달 간 지속되는 특별히 불안정한 상태에 진입하는 순간 아주 좁은 기회의 틈이 짧게 열릴 것이라 기대합니다.\n[Root.GetLeaderName]은(는) 그 틈에 소형화된 폭발물들을 행성의 지각에 투하하고 그 대기에 전략적 방사능 조사를 시행하여 [From.From.GetName]의 격렬한 행성현상을 멈추고 생명체의 거주에 더 적합하게 안정화시킬 수 있다고 믿습니다.\n\n특별 프로젝트가 발안되었지만 우린 시간이 별로 없습니다."
 anomaly.232.name:0 "전략적 테라포밍 실패"
 anomaly.232.desc:0 "[Root.GetName]의 승무원들은 주어진 시간 내에 최선을 다했음에도 불구하고, 실망스럽게도 [From.From.GetName] 행성을 테라포밍할 기회의 창이 닫혀버렸다고 보고했습니다. 이런 기회는 수 세기 후에도 좀처럼 찾아오지 않을 것입니다."
 anomaly.233.name:0 "전략적 테라포밍 성공"
 anomaly.233.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.From.GetName] 행성이 이제 불모형 행성이 아니라 건조형 행성으로 재분류해야한다고 자랑스럽게 보고해왔습니다. 이 위대한 실험은 [Root.Owner.GetSpeciesAdj]의 과학에 큰 기여를 했습니다."
 anomaly.233.desc.mach:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.From.GetName] 행성이 이제 불모형 행성이 아니라 기계 행성으로 재분류해야한다고 자랑스럽게 보고해왔습니다. 이 위대한 실험은 [Root.Owner.GetSpeciesAdj]의 과학에 큰 기여를 했습니다."
 anomaly.235.name:0 "빛의 쇼"
 anomaly.235.desc.v1:0 "과학 연구관 [Root.GetLeaderName]이(가) 보고하기를 [From.GetName] 행성을 덮고 있는 얼음을 따라 퍼지던 빛의 파동은 행성 외부에서 온 물체에서 비롯되었다고 합니다.\n\n이 얼어붙은 행성에는 고대 전투에서 비롯된 외계 전투기의 파편들이 퍼져 있었고, 노출되어있는 주 무기의 핵심부만이 온전한 상태였습니다. 이 외계 종족은 현재 [Root.Owner.GetSpeciesAdj] 함대가 사용하는 것과 거의 비슷한 레이저를 썼던 것으로 보이는데, 고장 난 내부기관이 저전력의 레이저를 주기적으로 [From.GetName]의 얼음표면 위로 방출했던 것입니다. 행성의 거친 기후로 인해 레이저가 얼음을 녹이지는 못했고, 차가운 매질로 하여금 훌륭한 프리즘 역할을 하게 했습니다."
 anomaly.235.desc.v2:0 "과학 연구관 [Root.GetLeaderName]이(가) 보고하기를 [From.GetName] 행성을 덮고 있는 얼음을 따라 퍼지던 빛의 파동은 행성 외부에서 온 물체에서 비롯되었다고 합니다.\n\n이 얼어붙은 행성에는 고대 전투에서 비롯된 외계 전투기의 파편들이 퍼져 있었고, 노출되어있는 주 무기의 핵심부만이 온전한 상태였습니다. 이 외계 종족은 현재 [Root.Owner.GetSpeciesAdj] 함대가 사용하는 것과 거의 비슷한 레이저를 썼던 것으로 보이는데, 고장 난 내부기관이 저전력의 레이저를 주기적으로 [From.GetName]의 얼음표면 위로 방출했던 것입니다. 행성의 거친 기후로 인해 레이저가 얼음을 녹이지는 못했고, 차가운 매질로 하여금 훌륭한 프리즘 역할을 하게 했습니다."
 anomaly.235.b:0 "우리가 그 기술들을 사용할 수 있을 것이다."
 anomaly.240.name:0 "위장 거성"
 anomaly.240.desc:0 "우리가 추정해왔던 것은 비정상적으로 작은 가스 행성이었으나, 사실은 그것과 달랐습니다. \n\n대기 상층부에서 휘몰아치는 두꺼운 먼지 위장 아래로 평범한 크기의 행성이 존재하고 있었습니다. 척박하지만 그럼에도 불구하고 하나의 행성이었습니다. \n\n이러한 사실은 [Root.Owner.Capital.GetName]의 천문학계를 상당히 당혹스럽게 만들었습니다."
 anomaly.240.a.tooltip:0 "[From.GetName]: §Y불모형§! 행성으로 밝혀졌습니다."
 anomaly.245.name:0 "에덴 침략"
 anomaly.245.desc:0 "[From.GetName]은(는) 참으로 생명이 풍부합니다.\n\n위험한 생물로 말입니다.\n\n[Root.GetName] 승무원들은 개척이 진행될 동안 현지 야생생물과 같은 문제를 맞닥뜨릴 가능성에 대해 우리에게 경고합니다."
 anomaly.250.name:0 "알 수 없는 냄새"
 anomaly.250.desc:0 "[Root.GetName]은(는) [From.GetName]의 지표에서 길쭉한 금속 상자를 회수했습니다. 다섯 면 위에 뚫린 작은 구멍들의 모습으로 볼 때 과학 연구관 [Root.GetLeaderName]은(는) 이것이 그냥 용기가 아닌 연무질 살포를 위한 일종의 장치라고 생각하고 있습니다. 초기의 실험들에선 연구반의 추리들을 확인해주듯이 그 물체에서 퍼져나오는 잔향이 관찰되었습니다.\n\n이 물건이 대기 중에 떠다니는 화학적 물질, 즉 냄새의 분비와 수용을 일차적 의사소통의 수단으로 삼던 어떤 외계 종족이 제작한 정보보관 장치가 아닌지 확인하는 특별 프로젝트가 발안되었습니다."
 anomaly.250.a:0 "으... 냄새."
 anomaly.251.name:0 "냄새 한 줌"
 anomaly.251.desc:0 "그 상자는 진짜 뭔가 문서 같은 것이었습니다. 과학 연구관 [Root.GetLeaderName]와(과) 연구반은 그것이 역사적 기록이나 그것을 만들고 떠난 문화권에서 뭔가 중요한 사본의 일종이길 기대했지만, 결과에 실망했다고 밝혔습니다.\n\n그 향이 담긴 상자의 진정한 정체는 그저 짧은 서술구의 집합체였을 뿐이며, 각 서술구의 끝 부분은 향이 급격히 변하는 걸로 미루어볼 때 '독자'를 놀래키거나, 희극적으로 해석할 수 있을 정도로 보였습니다. 특정한 종류의 냄새를 저장하고 재생산하는 데 사용된 기술들은 상당히 흥미롭지만, 그 상자에 담긴 이야기들은 별로 그렇지 않았습니다.\n\n[Root.GetName]의 승무원들은 자신들이 멍청하게도 외계 존재의 소화액 같은 가스 부산물들을 열심히 조사했다는 데 대해 불쾌감에 빠졌습니다. 한편 [Root.GetLeaderName]은(는) 왜 그 상자가 하필 이 행성의 얼어붙은 지옥도 위에 버려졌는지 추측할 수 없었습니다."
 anomaly.255.name:0 "과거의 아포칼립스"
 anomaly.255.desc:0 "[From.GetName]은(는) 우주 진출을 몇 십년 앞으로 바라볼 정도로 합리적이었던 지성체들의 멸망한 모성입니다. 이 행성은 무자비하고 엄청난 파괴로부터 수복되었지만, 아직도 그 파괴의 상처가 남아있습니다.\n\n그 행성의 표면에 남아있는 유적 중 하나로써 잘 보존된 석재 모노리스가 있었습니다. 그 모노리스엔 무언가 메시지가 새겨져 있었고, 우리 [Root.GetLeaderName]이(가) 재빠르게 이를 해독했습니다. 그 메시지는 경고였으며, 자신들의 사멸 이후 등장할 종족에게 남기는 메시지였습니다. 그들의 몰락은 "궁극의 무기"를 개발한 것이 그 원인이었습니다. 서로간의 파괴를 피할 수 없었던 이 종족들의 심리상태에서 나온 일종의 변덕처럼 보입니다.\n\n곧바로 이어진 알 수 없는 원인으로 인해 멸종하기 직전의 생존자들은, 이 무기를 파괴하기는 어렵다 생각하고 대신 땅 속 깊이 숨겨버렸습니다. 그리고 이 메시지를 남겨 우리에게 이 무기를 찾지 말아달라고 하고 있습니다."
 anomaly.255.a:0 "그렇다면 단념해야겠군."
 anomaly.255.b:0 "그렇다면 그 무기를 찾아야 겠군"
 anomaly.256.name:0 "흥미로운 발견이군"
 anomaly.256.desc:0 "이 행성의 주민들이 연구하고 있는 것들은 우리가 보기에는 아주 기본적인 무기 기술들인 것 같습니다. \n\n그들이 만든 대참화는 무기의 성능 때문이 아닌, 믿기 힘들정도의 집단학살적 집념의 증거입니다."
 anomaly.256.a:0 "간단하지만 매우 유용하군"
 anomaly.256.a.tooltip.mass:0 "기술 습득: §Y매스 드라이버§!"
 anomaly.256.a.tooltip.miss:0 "기술 습득: §Y미사일§!"
 anomaly.256.a.tooltip.laser:0 "기술 습득: §Y적색 레이저§!"
 anomaly.256.b:0 "[Root.Owner.GetName]에는 이것들 중에 쓸만한 것이 없군"
 anomaly.257.name:0 "잔인한 발견"
 anomaly.257.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) 이전 거주민들이 사용하던 무기가 복구된 유적 아래에 있다는 기록을 찾아냈습니다. 그 무기는[Root.Owner.GetName]에서 이미 사용하던 무기와 같은 원리를 가지고 작동되었지만 더욱 개선된 형태였습니다. 이 기술은 [Root.Owner.GetSpeciesAdj]의 무기 발전에 요긴하게 쓰일 것이 분명합니다."
 anomaly.257.a:0 "뭐? 우리는 이미 이 기술을 가지고 있다고"
 anomaly.257.b:0 "우리 레이저 무기를 업그레이드 해야 겠군."
 anomaly.257.c:0 "우리 매스 드라이버를 업그레이드 해야 겠군."
 anomaly.257.d:0 "우리 미사일을 업그레이드 해야 겠군."
 anomaly.258.name:0 "빈손"
 anomaly.258.desc:0 "탐색은 아무 수확도 없었군. 그 신비한 무기가 뭐였든간에 이젠 없다"
 anomaly.260.name:0 "광물 공장"
 anomaly.260.desc:0 "[Root.GetName]은(는) 외계의 구조물을 [From.GetName]에서 발견했습니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 행성 위에 다른 모든 외계건축학적 흔적이 사라졌다 보고 있고, 따라서 이 건축물은 알 수 없는 이유로 남은 유일한 건축물로 보입니다.\n\n이 구조물은 이 행성의 풍부한 광물 자원을 채취하는 공장이고, [Root.GetName]의 사전 탐사에 따르면 상당히 수월하게 이 공장을 재가동시킬 수 있다고 합니다."
 anomaly.260.a:0 "매우 훌륭하군."
 anomaly.260.a.tooltip:0 "§Y고대 공장§!이 [From.GetName]에 추가됩니다."
 anomaly.265.name:0 "외계인 자동차 경주"
 anomaly.265.desc:0 "소행성 [From.GetName]의 부드러운 상층지각에는 길고 불규칙적인 모양의 구덩이가 남아있습니다. 과학 연구관 [Root.GetLeaderName]은(는) 그 구덩이의 가장자리에서 놀랍게도 개인운송수단으로 보이는 바퀴가 달린 차량의 잔해를 발견해 회수해 왔습니다.\n\n[Root.GetName]의 승무원들은 이 구덩이가 예전에 어떤 외계 종족이 그들의 개인 교통수단을 무중력에 가까운 환경에서 역학적 역량이나 속도를 시험해보고 개량하면서 서로 경쟁하기 위한 일종의 경기용으로 이용했을 것이라 확신합니다. "
 anomaly.265.a:0 "부릉."
 anomaly.265.a.tooltip:1 "§Y바퀴 자국§! 변동치를 [From.GetName]에 추가:\n£engineering£  §G+6§!"
 anomaly.270.name:0 "접촉 사고"
 anomaly.270.desc:0 "문제의 크레이터는 평범한 운석 구덩이인줄 알았지만, 후에 구덩이에서 복잡한 양식이 나타났습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이 표면의 양식은 운석 충돌로 인한 것이 아니며, 소행성 [From.GetName]와(과) 미포착된 궤도 설치물 혹은 외계 함선과의 충돌에 의한 것이라고 합니다."
 anomaly.270.a:0 "정말 이상하군."
 anomaly.270.a.tooltip:2 "§Y먼지 속의 회로§! 변동치를 [From.GetName]에 추가:\n£engineering£  §G+3§!"
 anomaly.275.name:0 "버려진 추진기"
 anomaly.275.desc:0 "[From.GetName] 위에 있는 특히 거대한 크레이터의 중앙에 금속 형태의 복합체가 놓여있고, 그건 의심할 바 없는 외계의 유래물입니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 그것들이 거대한, 소행성에 장착할 수 있는 추진장치라고  확신했습니다. 그 추진장치는 [From.GetName]을(를) 원래 궤도로부터 미상의 목적지들로 향하게끔 추진시키기 위해 고안된 것입니다. [Root.GetName]은(는) 이것이 우리 추진기 기술을 향상시킬 수 있다는 희망과 함께, 연구팀과 이 특별히 고안된 추진 체계를 분해하여 분석하기 위해 준비하고 있습니다."
 anomaly.275.a:0 "그렇게 해라."
 anomaly.275.b:0 "외계인의 기묘한 물건을 내버려둬라."
 anomaly.280.name:0 "식민지의 실패"
 anomaly.280.desc:0 "[From.GetName]에는 외계의 식민지가 한 때 있었거나 최소한 그러한 시도가 있었습니다. 과학 연구관 [Root.GetLeaderName]은(는) 그러한 노력이 너무 성급했으며,  금방이라도 부서질 것 같은 구조물들은 적대적인 [From.GetName]의 기후를 버티며 유지되기 어려웠을 거라고 보고했습니다.\n\n[Root.GetName]에서는 빈손으로 떠나길 원하진 않았기에 비활성화된 대기 여과 장치를 회수했습니다."
 anomaly.280.a:0 "우리는 그들의 실수에서 배울 수 있겠지."
 anomaly.280.b:0 "이런건 쓸모 없어."
 anomaly.280.c:0 "[Root.Owner.GetName]은(는) 절대 실수하지 않아."
 anomaly.285.name:0 "특이한 지각구조"
 anomaly.285.desc:0 "[Root.GetName]이(가) [From.GetName]에서 발견한 것은 건축물이 아니라, 놀라울 정도로 규칙적인 광맥 노출부였습니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 각진 암석 덩어리들이 지질구조판끼리 상호작용한 결과물이며, 그것들의 모양은 이 행성 지각에 내재한 흔치 않은 지질물리 활동의 결과물이라 주장했습니다. \n\n이 지각 융기의 실패가 낳은 완벽히 각진 모양은 과거 어느 시점에 [From.GetName]의 지각을 조작했을지 모를 외계인의 가능성을 암시합니다."
 anomaly.285.a:0 "굉장히 흥미로운걸."
 anomaly.285.a.tooltip:1 "§Y특이한 지각구조§! 변동치를 [From.GetName]에 추가:\n£engineering£  §G+3§!\n£physics£  §G+6§!"
 anomaly.290.name:0 "잠재성 있는 광석"
 anomaly.290.desc:0 "[From.GetName]은(는) 예외적으로 광물이 풍부한 곳입니다.\n\n그 광물들은 불행히도 우리에게 쓸모가 없습니다. 그러나 과학 연구관 [Root.GetLeaderName]은(는) [From.GetName]의  지각을 이루는 많은 원소들이 양전하 충돌을 통해 잠재적으로 더 유용한 형태로 변할 수 있다고 믿고 있습니다.\n\n[Root.GetName]은(는) 이런 연구를 위해 [Root.Owner.GetName]의 100 에너지 크레딧을 따로 요청했습니다."
 anomaly.290.a:0 "아니. 아니, 절대 허락하지 않을 것이다."
 anomaly.290.b:0 "좋았어, 양전자 충돌을 준비하라."
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "[Root.GetName]의 연구원은 그 실험이 성공적이었음을 기쁘게 알리고, [From.From.GetName]에  방치된 상당한 양의 고밀도 광물 덩어리들을 유용한 자원으로 변환시키고 있다고 보고했습니다."
 anomaly.295.name:0 "밑 빠진 독에 물붓기"
 anomaly.295.desc:0 "[Root.GetName]이 [From.GetName](으)로 가는 도중 소행성 지대를 통과하는 동안, 과학 연구관 [Root.GetLeaderName]은(는) 이 함선이 수많은 급작스러운 중력 이동을 경험했다고 보고했습니다. [Root.GetLeaderName]은(는) 호기심을 갖고 원인을 알아내기 위해 다수의 탐사정을 파견하여 잔해 더미를 수색했습니다.\n\n범인은 외계인이 만든 수많은 오래된 중력 발생기들로 밝혀졌습니다. 비록 심각한 피해를 일으킬 만큼 충분한 힘은 아니지만, 고갈되는 에너지 원천들과 전도된 극성이 지지직 거리면서 때때로 역-중력자를 공허에 뿌렸습니다. 물론 지금은 그렇지 않습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 발전기들이 한때 인공 중력을 대형 소행성 지대에 공급했지만, 몇몇의 고장으로 인해 결국 바위를 산산조각 냈다는 이론을 제시했습니다."
 anomaly.295.a:0 "불안한 생각"
 anomaly.3000.name:0 "부주의한 손짓"
 anomaly.3000.desc:0 "[Root.GetName]의 승무원으로부터 보고된 바에 따르면, 이 임무는 실패했습니다. 과학 연구관 [Root.GetLeaderName]은(는) 추정에 의하면 탐사정을 수동으로 조종해 광물 덩어리의 견본을 가져오려 했지만, 광물 덩어리와 드론 사이에 충돌이 발생, 순하게 표현하자면 광물 덩어리가 완전히 박살이 났다고 합니다. \n\n그 승무원이 조심스레 말하길 그 경험으로 과학 연구관 [Root.GetLeaderName]은(는) 완전히 충격을 받았으며, 광물 조각은 아직 가치가 있을거라고 합니다."
 anomaly.3000.a:0 "이 부품들은 모든 부품들의 합과 같다."
 anomaly.3000.b:0 " [Root.Owner.GetName]은(는) 그런 경솔한 자들을 용납할 수 없다."
 anomaly.3005.name:0 "도금한 새장"
 anomaly.3005.desc:0 "이 광물 구조물은 굳이 표현하자면 하나의 방입니다.\n\n[Root.Owner.GetName]에서 흔히 사용되는 것과 같은 종류의 광물로 만들어진 속이 비어있는 십이십면체입니다. \n공명검사에서 그 물체의 대부분이 속이 비었고 어떤 시점에서 존재했었다고 가리키고 있습니다. 깔끔한 외견과는 달리 내부는 전체적으로 조잡하여 일부러 파괴한 결과물로 보입니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) 파괴되어서 구조물 안쪽에서는 가치있는 걸 얻기에는 힘들다고 보고하였습니다. 하지만 우주공간의 압력에 훌륭하게 견딜 수 있는 외피를 만드는 것에 관련된 공학기술은 매우 진보한 것임이 분명하다고 강조하였습니다. "
 anomaly.3005.a:0 "거 참 난해하군."
 anomaly.3010.name:0 "결정 고문서"
 anomaly.3010.desc:0 "광물 덩어리는 면과 모서리가 많은, 반투명한 홀로그램 기록물이었습니다. 이것은 [Root.GetName]의 견인 광선에 안전하게 남아있지만, 우리 전문가들이 내용물을 해독하기 위해서는 시간이 좀 필요할 겁니다.\n\n이를 처리하기 위해 특별 프로젝트가 제안되었습니다."
 anomaly.3010.a:0 "거기서 별 신통한 게 나오진 않을거 같군."
 anomaly.3010.b:0 "좋았어."
 anomaly.3012.desc:0 "홀로그램 자료에는 한때 이 우주의 1/4을 지배했던 세 강력한 외계세력간에 이루어진 삼각무역 조약에 대한 용어와 상태들이 적혀있었습니다. 전후사정을 이해하기 힘들고 세부사항은 아무런 의미가 없었지만, 과학 연구관 [Root.GetLeaderName]은(는) 이 귀중한 발견이 다른 외계 세력과 소통하는 데 필요한 우리의 능력을 증진시켜줄 것이라 말했습니다."
 anomaly.3015.name:0 "외계 병영"
 anomaly.3015.desc:0 "궤도에서 드러난 윤곽은 건물이었고, 가까이서 조사해본 결과, 군사 시설로 드러났습니다. 어느정도 - 우주 시간으로 따지면 얼마 안 되지만 - 버려져있긴 했지만 과학 연구관 [Root.GetLeaderName]은(는) 외계인들의 전략에 대한 비밀들이 부식되어가는 병영과 약탈된 무기고의 먼지 아래 파묻혀있을거라 확신합니다.\n\n잔해를 연구하기 위한 특별 프로젝트가 제기되었습니다."
 anomaly.3015.a:0 "승인한다."
 anomaly.3015.b.pacifist:0 "그런 케케묵고 오래된 이야기엔 관심없다."
 anomaly.3017.name:0 "외계인 병영"
 anomaly.3017.desc:0 "[From.From.GetName]의 군사 기지에 대한 과학 연구관 [Root.GetLeaderName]의 철두철미한 외계-역사 조사는 몇가지 가시적인 성과를 이루어냈습니다. 기지는 행성이 불모지로 변하기 전에 완공되었지만, 개척하기 어려운 이 행성의 현 환경이 군사적 분쟁에 의한 것인지, 혹은 보다 평화적인 수단이나 자연적인 결과물인지에 대한 여부는 확실치 않습니다.\n\n현재로서 추측할 수 있는 것은 군사적 분쟁에서 그들로부터 알아낸 전략과 전술들은 현재 우리의 것보다 그리 진보한 것 같아보이진 않다는 것입니다.\n\n그나마 긍정적인 것은, 과학 연구관 [Root.GetLeaderName]이(가) 외계인들이 남긴 것에서 더 많은 영감을 끌어냈다고 말하고 있다는 것입니다."
 anomaly.3017.a:0 "언제나 뭐든 있는 법이지."
 anomaly.3020.name:0 "체스판 무늬"
 anomaly.3020.desc:0 "[From.GetName]의 특수한 지형은 행성을 뚜렷한 생물군계로 깔끔하고 무수하게 나뉩니다. 미묘한 방식으로만 작용하는 극소기후는 이웃한 지역을 유지하기 위해 마치 짜여진것처럼 보입니다. 과학 연구관  [Root.GetLeaderName]은(는) 진보한 테라포밍 기술이 적용되고 있는 것 같다며 강력히 의심하고 있지만, 그 과정에 관련된 단서들이 부족합니다.\n\n그 효과는 반면, [Root.GetLeaderName]와(과) [Root.GetName]의 승무원들의 눈엔 명백하게 보입니다."
 anomaly.3020.a:0 "굉장히 흥미롭군."
 anomaly.3025.name:0 "고대의 자동 학습 기술"
 anomaly.3025.desc:0 "빽빽하게 신록이 얼룩진 [From.GetName]의 지역 중 하나에는 외계인의 건축물들이 있습니다. 언뜻 보기에는 폐허가 된 것처럼 보였으나, [Root.GetName]의 승무원들이 자세히 살펴보자 그 건물들은 식물들의 습격으로부터 대부분 살아남았다는 것을 확인할 수 있었습니다.\n\n이 건물 안으로 들어갈 방법을 찾는 특별 프로젝트가 제안되었습니다."
 anomaly.3025.a:0 "매우 흥미롭군."
 anomaly.3027.desc:0 "[From.From.GetName]에 있는 거대한 외계인의 광물 가공 시설은 머나먼 과거에 버려지기 전, 거의 대부분 자동화되는 수준에 이르렀습니다. 신체 대부분이 생물학적 구조를 띄는 이 인공지능 일꾼들의 껍데기가 이곳의 바닥을 어지럽혔고, 생체 부품들이 썩어갈때까지 고분자 외골격에 걸려있었습니다.\n\n[Root.GetLeaderName] 과학 연구관은 바로 이 인공지능 로봇들의 생체 부품이 액화되어 땅으로 스며들어, 토양의 질에 엄청난 향상을 주어 자연적인 식물군이 풍부하고 회복력있게 자랄 수 있게 만들었다고 추측합니다.\n\n공장은 재가동할 수 있겠지만 [Root.GetLeaderName]에게 있어 매력적이었던 이 자동로봇들은 이 복도를 다시 걸어다니지 못하겠지요."
 anomaly.3027.a:0 "그래, 이해되는군."
 anomaly.3027.a.tooltip:0 "§Y고대 공장§!이 [From.GetName]에 추가됩니다."
 anomaly.3030.name:0 "경화 견갑"
 anomaly.3030.desc:0 "[From.GetName]의 평원 위로 가동되지 않는 함선이 있으며, 그것의 감지기들은 행성 주위의 궤도를 선회하는 [Root.GetName]에 반응하고 있는 중입니다.\n\n[Root.GetName]의 탑승원들은 언제 그 우주선이 버려졌는지 - 그것이 버려지게 된 것인지 - 아니면 그것을 거기에 누가 남겨 놓은 것인지, 아니면 그곳에 그들이 지금 있는지를 정확하게 확인할 수 없었습니다. 과학 연구관인  [Root.GetLeaderName]에 따르면, 만약 우리가 우리의 함대를 위해 그것을 추가하기 원한다면, 가볍게 무장된 함선을 원격으로 활성화하는 것은 대수롭지 않은 일입니다."
 anomaly.3030.a:0 "아무도 이걸 지나치지 않을 것이야, 분명하게 말이지."
 anomaly.3030.a.tooltip:0 "§Y초계함§! 급 함선을 획득합니다."
 anomaly.3030.b.phobe:0 "우린 이게 어디서 왔는지, 어디로 가는지도 모른다. 그러니 해체하라."
 anomaly.3035.name:0 "평가하기"
 anomaly.3035.desc.carefree:0 "[From.GetPlanetMoon]의 [From.GetName] 사막은 아무런 특별한 것이 없는 것으로 밝혀졌습니다.\n\n승무원들이 아무 말이 없는 기계를 들여다보는 동안, 과학 연구관 [Root.GetLeaderName]은(는) [Root.GetName]의 에너지 비축량을 보는 데 소홀히 했습니다. 이들의 보고에 따르면 [Root.GetName]은(는) 마지막으로 출항하기 전보다 에너지 비축량이 적어서 문제가 되었지만, 자원 관리를 소홀히 한 [Root.GetLeaderName]의 태만이 적자에 대한 더 큰 문제라고 볼 수 있습니다. \n\n관계는 없지만, 함선에 더 많은 에너지 크레딧이 필요합니다."
 anomaly.3035.desc.meticulous:0 "[From.GetPlanetMoon]의 [From.GetName] 사막은 아무런 특별한 것이 없는 것으로 밝혀졌습니다.\n\n승무원들이 아무 말이 없는 기계를 들여다보는 동안, 과학 연구관 [Root.GetLeaderName]은(는) [Root.GetName]의 에너지 비축량을 집중해서 보고있었습니다. 이들의 보고에 따르면 [Root.GetName]은(는) 마지막으로 출항하기 전보다 에너지 비축량이 많아서 문제가 되었습니다. 아무래도 사무 착오가 있었던 것 같습니다.\n\n[Root.Leader.GetName]은(는) 초과량을 [Root.Owner.GetSpeciesAdj] 당국에 돌려주는 데 자원했습니다."
 anomaly.3035.a:0 "뜻 밖의 횡재군."
 anomaly.3035.b:0 "뻔하네."
 anomaly.3040.name:0 "추방된 해적들"
 anomaly.3040.desc:0 "광물 덩어리인줄 알았던 것들은 은밀하게 소행성계를 표류하던 두 외계 초계함의 강철 선체였습니다.\n\n과학 연구관 [Root.GetLeaderName]이(가) 접촉을 시도했고, 두 함선은 과거 해적질을 하던 자들로 지금은 강도단에서 쫓겨난 사람들이라 주장하고 있었습니다. 이들은 [Root.Owner.GetName]의  [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]이(가) 만인의 영웅이라는 소문을 듣고, 망명을 요청하고 있습니다."
 anomaly.3040.a:0 "유용할지도 모르겠군."
 anomaly.3040.a.tooltip:0 "추방된 해적들을 입대시키고 2척의 §Y초계함§! 급 함선을 획득합니다."
 anomaly.3040.b:0 "우리는 그들의 도움이 필요하지 않네. 그들의 물건을 압수하고 목숨만 살려주게."
 anomaly.3040.c:0 "[Root.Owner.GetName]은(는) 저런 놈들의 존재로 고통받을 이유가 없다."
 anomaly.3040.c.tooltip:0 "추방된 해적들이 적대적으로 돌변합니다!"
 anomaly.3040.d:0 "우리는 그들의 망명 신청을 거절할 것이다."
 anomaly.3050.name:0 "끝없는 격자무늬"
 anomaly.3050.desc:0 "[From.GetName]의 거친 지표면 위로 높고 유연한 철탑에 의해 포개진 합성 광물 띠가 교차하고 있습니다. 외계인들이 만든 것이 분명한, 이 바람에 끊임없이 흔들리는 철탑과 포개어진 띠는 서로 문질러지며 [Root.Owner.GetSpeciesNamePlural]을(를) 향해 음파를 만들어냅니다. 이는 들리지 않는 주파수로 송신되고 있습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이 음파를 행성의 자연적인 소리와 구분하는 데 애로사항을 겪고있지만, 동시에 우리가 원한다면 광물 띠를 부숴 [Root.Owner.GetName]을(를) 위해 재활용할 수 있을 것이라 보고하고 있습니다."
 anomaly.3050.a:0 "따로 외계인의 소리를 연구한다."
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society£  §G+9§!"
 anomaly.3050.b:0 "광물 띠 인양을 위한 준비를 하라."
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals£  §G+6§!"
 anomaly.3055.name:0 "나무가 지배하는 세상"
 anomaly.3055.desc:0 "[From.GetName]은(는) 무성한 숲으로 이루어져 있는 열대 행성입니다. 행성의 지표를 뒤덮고 있는 식물군에 대한 밀착 연구를 진행했는데, 뜻밖에도 특정 과의 키 큰 나무들이 생태계를 독차지하고 있어 생물의 다양성이 낮다는 것이 밝혀졌습니다.\n\n나무 자체는 해롭거나 위험성이 있지 않으나, 단일 과의 지배권은 행성에 존재하는 작은 짐승들의 생존력을 저해하는 효과가 있는 것으로 보이며, 만약 이러한 상황에서 개척화가 진행된다면 식량 자원을 경작하는데 어려움을 겪을 것입니다.\n\n저명한 외계 생물학자인 과학 연구관 [Root.GetLeaderName]은(는) 이 외계 생물권의 균형을 맞출 계획을 제안하였습니다."
 anomaly.3055.a:0 "그 계획을 승인한다."
 anomaly.3055.a.tooltip:1 "§Y불균형한 생태계§! 변동치를 [From.GetName]에 추가:\n£food£  §R-20%§!\n"
 anomaly.3055.b:0 "그 행성을 그대로 둬라."
 anomaly.3055.b.tooltip:1 "§Y불균형한 생태계§! 변동치를 [From.GetName]에 추가:\n£food£  §R-20%§!"
 anomaly.3056.desc:0 "그 우세 식물종의 많은 군락이 [Root.GetName]의 방사능 조사를 통해 생식력을 상실하여 생태계의 균형이 돌아왔습니다 - 돌아왔다기보다는 아마 최초일지도 모릅니다. 다른 개체들에 대한 추가적인 소각 조치를 진행하여 진정한 균형의 도래를 가속할 것입니다."
 anomaly.3057.desc:0 "[From.From.GetName] 지표면을 뒤덮고 있던 우세 식물종의 넓은 군락들을 마구잡이로 정화시킨 것이 의도치 못한 결과를 초래했습니다.\n\n이 식물종의 압제 밑에서 힘들게 살아가던 작은 동물들이 더 많이 번식하고, 더 공격적으로 변하기 시작했습니다. 어떤 놈들은 포악하기 이를 데가 없을 정도입니다. 한때는 녹음이 우거진 숲으로 들어차 있었으나 지금은 잿빛이 가득한 격리 구역들이 영역 싸움의 터전이 되어버렸습니다."
 anomaly.3057.a:0 "그냥 개입하지 말 걸 그랬군."
 anomaly.3057.a.tooltip:0 "§R위험한 야생생물§!이 이제 [From.From.GetName]을(를) 배회합니다."
 anomaly.3060.name:0 "모래 속의 머리"
 anomaly.3060.desc:0 "과학 연구관 [Root.GetLeaderName]이(가) 보고하길, [From.GetName]의 모래 바다에 파문을 만드는 물결이 기이해 확인해보았더니 활성화된 함선의 추진기가 만들어내는 것이었다고 합니다.\n\n외계 함선 한 대가 함두를 숙인채로 모래 속에 파묻혀 있었고, 털털거리는 추진 체계가 위쪽 사구를 살살 흔들어대고 있었습니다. 그 함선은 파묻힌지 조금 되어보였고, 천천히 사막의 사구 속으로 깊이 파들어가고 있었습니다. [Root.GetName]에게는 혼자 그 함선을 끄집어낼 방법이 없었고, [Root.GetLeaderName]은(는) 군함을 한 대 [From.GetName]에 보내 이 함선을 파내보자고 제안해왔습니다."
 anomaly.3060.a:0 "한번 해보자고."
 anomaly.3060.b:0 "쓸데없는 일에 신경쓰지 않을 것이다."
 anomaly.3060.c:0 "만약 유기생명체가 남아있다면 사라지겠군."
 anomaly.3061.desc:0 "[Root.GetFleetName]은(는) 파묻힌 외계 함선을 끌어올리는 데 성공했습니다.\n\n함선은 텅 비어있었고, 대부분 손상되어 있었습니다.\n\n이 함선의 승무원들은 아무래도 함선이 [From.From.GetName]의 모래 바닥으로 숨어들기 전에 모두 탈출한 것 같았고, 그때 함선의 비주요 내부 부품들을 가져간 모양입니다. [Root.GetFleetName]의 공병들은 텅 비어가는 함선의 에너지 저장고에 에너지를 보충시켜 간신히 함선에 시동을 걸었습니다."
 anomaly.3061.a:0 "우리 [Root.Owner.GetSpeciesAdj] 함대는 횡재했군."
 anomaly.3061.a.tooltip:0 "§Y초계함§! 급 함선을 획득합니다."
 anomaly.3062.desc:0 "[Root.GetFleetName]의 탄력있는 와이어로 마침내 파묻힌 외계 함선을 끌어올리는 데 성공했지만, 우리를 기다리고 있던 것은 위잉 거리는 무기 체계 가동 소리였습니다!"
 anomaly.3062.a:0 "모두들 피해라!"
 anomaly.3062.a.tooltip:0 "§Y타조§! 공격!"
 anomaly.3063.desc:0 "인양 작업은 실패였습니다. 파묻혀있는 함선에 묶은 [Root.GetFleetName]의 탄력있는 밧줄이 인양을 시도하자마자 부식된 함선의 선체를 간단히 갈라버렸습니다.\n\n조각난 파편들을 따로 들어올리는 작업은 간단했지만, 전체적으로 보면 그냥 고철더미나 건진 꼴입니다."
 anomaly.3063.a:0 "또 하나 완전히 망쳐버렸군."
 anomaly.3065.name:0 "불법 통신"
 anomaly.3065.desc:0 "대충 꿰맞추어진 통신 중계기가 서투르게 [From.GetName]에 묶여있었습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이것이 해적 통신체계 전달망의 일부라고 확신합니다. 기초적인 조사로는 전달받은 메시지들이 특별히 전략적으로 중요한 내용은 아니고, 승무원 개인들간에 주고받은 사적인 함선 내부 통신으로 밝혀졌습니다."
 anomaly.3065.a:0 "우주 깊은 곳에 살고있는 생명체들에 대해서 뭔가 배울 수 있을 것이다."
 anomaly.3065.b:0 "우주 깊은 곳에 살고있는 생명체들에 대해서 뭔가 유용한 것을 배울 수 있을 것이다."
 anomaly.3070.name:0 "수포로 돌아가다"
 anomaly.3070.desc:0 "신호는 작은 금속 함정에서 오고 있었습니다. 과학 연구관 [Root.GetLeaderName]은(는) 고대의 외계인이 만든 구명정이라고 단정지었습니다.\n\n이 구명정은 까마득한 과거 중력 가속 각도의 부족으로 블랙홀의 중력 우물에 붙잡힌 것으로 보이며, 의도적이었는지 우연이었는지는 판단하기 어렵지만 함정의 자동화 추진기가 여지껏 사건의 지평선으로 떨어지는 것을 막고있었습니다. 지금은 인양하기에는 사건의 지평선에 너무 근접해버렸습니다.\n\n[Root.GetLeaderName]의 보고서는 여기서 끝났고, [Root.GetName]의 승무원들은 과학 연구관이 큰 충격을 받고 구명정의 비극적인 운명에 대해 깊이 비통해하고 있다고 전했습니다."
 anomaly.3070.desc.mach:0 "신호는 작은 금속 함정에서 오고 있었습니다. 과학 연구관 [Root.GetLeaderName]은(는) 고대의 외계인이 만든 구명정이라고 단정지었습니다.\n\n이 구명정은 까마득한 과거 중력 가속 각도의 부족으로 블랙홀의 중력 우물에 붙잡힌 것으로 보이며, 의도적이었는지 우연이었는지는 판단하기 어렵지만 함정의 자동화 추진기가 여지껏 사건의 지평선으로 떨어지는 것을 막고있었습니다. 지금은 인양하기에는 사건의 지평선에 너무 근접해버렸습니다.\n\n[Root.GetLeaderName]의 보고서는 갑자기 끝났고, [Root.GetName]의 승무원들은 과학 연구관이 이 새로운 정보에 깊게 영향을 받아 [Root.GetName]의 위기 평가 통계와 생존율 예측을 대폭 변경했다고 전했습니다."
 anomaly.3070.a:0 "이해한다."
 anomaly.3075.name:0 "방사능 확산"
 anomaly.3075.desc:0 "우리가 읽어낸 신호는 신기하게도 [From.GetName] 자체에서 흘러 나온 신호입니다.\n\n분석해 보자면 이 블랙홀은 꽤 작습니다. 원인은 상당히 예외적인데, 사건의 지평선 너머에서 누출되고 있는 방사선 때문으로 보입니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 블랙홀이 "출혈" 과정에 있으며, 언젠가는 사라질 것이라고 주장합니다. 물론 그 전에 우주의 끝이 도래하는 것이 더 빠를 수도 있습니다. 블랙홀의 생성 과정에서 발생한 중력 역전이 이 누출의 원인으로 생각되며, [Root.GetLeaderName]의 말을 빌려보자면 상태가 '불안정'합니다. 사건의 지평선 너머에서 흘러 나오는 에너지는 이로 인해서 더 강해지고 있습니다."
 anomaly.3075.a:0 "우리가 배울 점이 많군."
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics£  §G+9§!"
 anomaly.3080.name:0 "장난감 공장"
 anomaly.3080.desc:0 "폐허라기보단 돌무더기에 가깝지만, [From.GetName]에는 건축물이 많이 있습니다. [Root.GetName]이(가) 처음 이 행성을 둘러본 결과, [From.GetName]의 모든 건물과 사람들이 재앙을 피하지 못했지만 유일하게 건물 하나는 무사했습니다.\n\n바로 이 건물이 소리의 근원지입니다.\n\n단순히 온전한 것 뿐만 아니라, 과학 연구관 [Root.GetLeaderName]에 따르면 작동까지 하는 모양입니다.\n\n이 건물은 일종의, 플라스티신 중합체를 장식품으로 만드는 시설 같습니다.  재료와 생산품들은 [Root.Owner.GetName]에겐 별로 크나큰 관심거리가 아니었지만, 이 자동화 제작 시설에서 무언가 배울 수 있을 것이라는 사실은 확실합니다."
 anomaly.3080.a:0 "여기에 거점을 세우고 관찰할 수 있겠군."
 anomaly.3080.a.tooltip:0 "§Y외계 장난감 공장§!이 [From.GetName]에 추가됩니다."
 anomaly.3085.name:0 "군주론"
 anomaly.3085.desc:0 "거대하고 조용한 [From.GetName]의 궤도에 휴대용 데이터 저장고가 떠다니고 있습니다. [Root.GetName]이(가) 인양한 결과, 안에는 외계 언어로 된 문서가 담겨있었습니다. 어휘는 전체적으로 어렵지 않았지만, 문법이 이상하게 복잡했습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 문서의 내용과 기원에 대한 보다 정밀한 분석을 제안합니다."
 anomaly.3085.a:0 "[Root.Owner.Capital.GetName]에서 그것을 분석하라."
 anomaly.3085.b:0 "그대로 두어라."
 anomaly.3086.name:0 "알아볼 수 있는 "군주" 라는 글자"
 anomaly.3086.desc:0 "대략 "지방 군주" 정도로 번역된 이 문서는 짐작컨대  [book_writer.GetName]에서 쓰이는 [book_writer.GetSpeciesAdj]의 고대 방언으로 쓰여진 듯 합니다.\n\n이 문서는 의심할 나위 없이 이들에게 역사적으로 중요하며, 값도 꽤나 나갈 겁니다."
 anomaly.3086.a:0 "이 문서를 분석해라. 물론 그들에겐 알리지 말고 말이지"
 anomaly.3086.b:0 "주인에게 돌려줘라. 그들에게 연락을 취해라."
 anomaly.3086.c:0 "이 글은 재미없고 내용도 빈약하군. 연락을 취해라."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "당신이 발견한 "군주론" 의 유일한 쇄본은 우리에게 역사적으로나 문화적으로나 매우 중요한 문서입니다.\n몇 년 전 해적의 습격으로 인해 영원히 잃어버린 줄 알고 있었지만, 문명화된 시민들의 손에 돌아갔다는 사실을 알게 되어 기쁘군요.\n\n부디 그 책을 돌려주실 수 있으십니까? 기꺼이 보답으로 에너지 크레딧을 드리겠습니다."
 anomaly.3087.a:0 "물론입니다."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "당신이 발견한 "군주론" 의 유일한 쇄본은 우리에게 역사적으로나 문화적으로나 매우 중요한 문서입니다.\n몇 년 전에 해적의 습격으로 인해 영원히 잃어버린줄 알고 있었지만, 문명화된 시민들의 손에 돌아갔다는 사실을 알게되어 기쁘군요.\n\n부디 그 책을 돌려주실 수 있으십니까?"
 anomaly.3088.a:0 "싫습니다. 솔직히 말하면 그리 좋은 책은 아니기 때문입니다."
 anomaly.3088.b:0 "싫다. 문서는 거짓말쟁이들의 도구일 뿐이다."
 anomaly.3088.c:0 "너와 네가 뱉은 말은 파괴될 것이다."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "너희는 우리의 문학을 비판할 자격이 없다!\n\n너희는 이 일을 후회할 것이다!"
 anomaly.3089.a:0 "이런, 책벌레들 같으니."
 anomaly.3089.b:0 "불쌍한 유기생명체 같으니라고."
 anomaly.3090.name:0 "포로 거래자: 응급 부표"
 anomaly.3090.desc:0 "응급 신호 부표가 [From.GetName] 주변의 궤도를 조용히 떠돌고 있습니다. 이 부표의 외부는 심하게 손상되었는데, 무기에 그슬리거나 강력한 폭발에 휩쓸린 듯 합니다.\n\n이 부표는 어쩌면 [Root.Owner.GetSpeciesAdj] 민간 함선에 장착되는 부표 모델일지도 모릅니다. 이는 통신 시스템이 고장났을 때 응급 수단으로 사출되게끔 고안되었습니다. 하지만 부표의 피해정도가 심해서 확신할 수는 없습니다.\n\n부표는 계속해서 약하고 왜곡된 신호를 반복해서 보내고 있습니다."
 anomaly.3090.a:0 "신호를 정리하라."
 anomaly.3090.b:0 "아마 함정일 것이다 - 그냥 내버려 두어라."
 anomaly.3091.name:0 "포로 거래자: 구조 요청"
 anomaly.3091.desc:0 "그 부표는 [Root.Owner.GetSpeciesAdj]이(가) 만든 한 종류로 식별되었습니다. 이제 부표가 중계하는 신호는 안정되었습니다."
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj] 관계자. 신원을 밝혀라."
 anomaly.3091.a.tooltip:0 "통신을 열어라."
 anomaly.3091.b:0 "교신을 끊고 아무도 관여하지 말아라"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj] 포로들"
 anomaly.3092.desc:0 "아..안녕하십니까? [Root.GetSpeciesAdj] 민간 수송선, 럭시온 호의 함장입니다.\n\n에, 전 함장입죠. 럭시온 호는 이제 없습니다. 해적들이 함선에 탑승해 포로를 잡고 함선을 폭파시켜 버렸습니다."
 anomaly.3092.a:0 "누가 당신들을 포로로 잡았지?"
 anomaly.3092.a.response:0 "그 놈들, 제-제가 듣기론 자기들을 포로 거래상이라고 부르더군요? 포로 거래자라던가?\n\n어쨌든 꽤나 사악한 놈들입니다. [Root.GetName]에서 얻을만한게 없었으면 우린 다 죽었을 겁니다. 귓등으로 요구조건을 논의중이라고는 들었습죠..."
 anomaly.3092.b:0 "우린 너희들을 구해주지 않겠다."
 anomaly.3092.c:0 "구해주도록 하지."
 anomaly.3093.name:0 "[Root.GetSpeciesAdj] 포로들"
 anomaly.3093.desc:0 "뭐? 뭐라굽쇼? 그러면 안 되죠. 우릴 내버려두면 안 되죠!\n\n[Root.GetName]에서 몸값을 지불하지 않을거란 사실을 알게되면 완전히 꼭지가 돌거란 말이요. 주저없이 우릴 죽일거란 말입니다. 몸값을 줘도 죽일거 같은데! 이렇게 나오면--"
 anomaly.3093.a:0 "작별이군."
 anomaly.3094.name:0 "[Root.GetSpeciesAdj] 포로들"
 anomaly.3094.desc:0 "아, 감사합니다! 감사해요, [Root.GetRulerTitle](이)시여. 우리는 어떤 우주 스테이션에 잡혀있습니다. 하지만 그 이상은 알 수가 없습죠.\n\n지금부터 전파를 증폭시키겠습니다. 긴급 부표로부터 우리가 있는 장소를 알아내실 수 있을 겁니다..."
 anomaly.3094.a:0 "상황일지에 위치를 기록해라."
 anomaly.3095.name:0 "포로 거래자: 최선의 계책"
 anomaly.3095.desc:0 "눈에 잘 띄지 않는 해적 기지는 우리가 찾던 그것이 맞는 것 같습니다.\n\n뭔지 알 수 없는 대형을 짠 함대가 천천히 개조된 채굴 복합시설로부터 흘러나오고 있습니다. 누군가 추격해 온 함대가 있다는 사실은 꿈에도 알지 못할 겁니다."
 anomaly.3095.a:0 "통신을 열어라. 포로들에게 준비가 필요하다."
 anomaly.3096.name:0 "[Root.GetSpeciesAdj] 포로들"
 anomaly.3096.desc:0 "다시 뵙게되어 반갑습니다, [Root.GetRulerTitle](이)시여. [Root.GetSpeciesAdj] 함선들이 이 소동의 원인이라고 받아들여도 되는지요?\n\n우리는 저놈들의 초소를 떠날 준비가 되었습니다. 여기에 승선하시면 결과가 좋지 않을 것 같으니... 이 기지를 직접 공격해주십시오. 그럼 구명정 하나 얻을 정도의 시간은 벌 수 있을 겁니다.\n\n우리까지 폭파시키진 말아주시길!"
 anomaly.3096.a:0 "아주 좋아."
 anomaly.3098.name:0 "포로 거래자: 먼지와 메아리"
 anomaly.3098.desc:0 "포로 거래자 해적 기지는 [Root.GetSpeciesAdj] 포로들과 함께 싸그리 날아갔습니다. 포로들은 공격해오는 함선에 연락을 취해보려 했지만, 무시된 모양입니다."
 anomaly.3098.a:0 "우린 이 비극을 잊어선 안 된다."
 anomaly.3099.name:0 "포로 거래자: 예상치 못한 구원"
 anomaly.3099.desc:0 "[From.From.GetName]에서 실행한 군사 작전으로 포로 거래자 군세는 완전히 몰살당했습니다.\n\n[Root.GetSpeciesAdj] 포로들은 공격의 와중 탈출에 성공했으며, 이제 [Root.GetSpeciesAdj] 구조선과 약속된 곳으로 안전하게 향하고 있습니다."
 anomaly.3099.a:0 "정말 고맙군."
 anomaly.3100.name:0 "포로 거래자: 습격"
 anomaly.3100.desc:0 "미지의 세력에 의한 군사 작전으로 인질범 해적들은 소탕되었습니다.\n\n[Root.GetSpeciesAdj]의 인질들은 기적적으로, 토벌 중 구명정을 탈취했으며, [Root.Capital.GetName](으)로 향하고 있습니다."
 anomaly.3100.a:0 "정말 신비스럽고도 운 좋은 날이군."
 anomaly.3101.name:0 "포로 거래자: 일말의 기회"
 anomaly.3101.desc:0 "해적기지가 아군 군함에 의한 맹렬한 연쇄 폭발로 서서히 찢겨나가는 동안, 럭시온 호의 포로 승무원들을 구조하기 위한 활동이 시작되었습니다.\n\n그들이 구명정으로 탈출했는 데 성공했다면, 지금쯤 신호를 보낼 때가 되었을 겁니다..."
 anomaly.3101.a:0 "전 주파수를 탐색하라."
 anomaly.3102.name:0 "구조된 [Root.GetSpeciesAdj]의 포로들"
 anomaly.3102.desc:1 "[Root.GetRulerTitle], 여기는 럭시온의 승무원입니다.\n\n계획은 차질 없이 진행되었습니다. 그쪽에서 먼저 기지를 직접 폭격하기 시작하자, 경비병들은 함선에 타기 시작했고 우리도 감옥문을 부수고 나왔습니다. 아무도 구명정을 지키고 있지 않았고, 해적들은 우리의 탈출 따위는 신경쓸 시간도 없었던 것 같습니다."
 anomaly.3102.a:0 "집으로 돌아온 것을 환영하네, 탈옥수들"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]의 포로들"
 anomaly.3103.desc:0 "도와-\n\n\n-구명정이 없어, 우린-\n\n\n-기해야겠다, 무너진-\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "함장?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "포로 거래자: 연기와 재"
 anomaly.3104.desc:0 "납치된 [Root.GetSpeciesNamePlural]들은 탈출하는 데 실패했습니다. 정확히 언제 그들이 죽었는지 알 수 없었습니다. 구명정이 발사에 실패했는지, 감옥에서 빠져나오는 데 실패했는지는 모르겠지만, 확실한건 그들은 죽었다는 사실 뿐입니다.\n\n[Root.GetSpeciesAdj] 사람들은 [Root.GetName]의 [Root.GetRulerTitle]이(가) 보여준 신속한 조치에 대해서 감사를 표했습니다. 하지만 이 비극은 쉽게 잊혀지지 않을 것입니다."
 anomaly.3104.a:0 "그래..."
 anomaly.3105.name:0 "포로 거래자: 모두 괜찮나?"
 anomaly.3105.desc:1 "럭시온 호의 승무원이 [Root.Capital.GetName](으)로 안전하게 돌아오는 중이고, 참사는 피할 수 있었습니다. [Root.GetAdj] 국민들은 [Root.GetName] [Root.GetRulerTitle]의 결정적인 행동을 자랑스러워 하고 있습니다.\n\n해적단과 마찬가지로, 해적 포로 거래자와의 상황은 끝났습니다. 포로들이 납치당한 직후 창문을 통해 보았다고 주장하는 대규모 해적 함대와 관련하여 몇 가지 의문이 남아있습니다. 그러나 상황을 고려할 때, 위협은 실제보다 훨씬 더 크게 보일 수 있습니다.\n\n포로 거래자는 끝났고 결론지어졌습니다."
 anomaly.3105.a:0 "궁금한데..."
 anomaly.3110.name:0 "과거의 송신"
 anomaly.3110.desc:0 "예상대로, [Root.GetName]은(는) [From.GetName]에서 보내는 전파의 근원지를 찾아냈습니다.\n\n행성은 외계인의 손이 닿지 않아 보였지만, 황백색의 매끈한 광물 재질의 모노리스가 남반구의 언덕 위에 홀로 서 있었습니다. 이 기념비의 내부에서 신호가 흘러나오고 있었고, 신호는 멀리 퍼뜨리기 보다는 오래 발산하는 게 목적이었던 것 같습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이 신호가 담고 있는 게 무엇인지 해독할 특별 프로젝트를 제안했습니다."
 anomaly.3110.a:0 "적절한 계획이군."
 anomaly.3110.b:0 "죽은 자들의 소리를 들어서 좋을 건 없지."
 anomaly.3110.c:0 "기념비를 헐어버리고, 송신기를 찾아라."
 anomaly.3111.name:0 "송신 중단"
 anomaly.3111.desc:1 "우리는 이 모노리스를 송신기의 보호용 외장으로 생각했지만, 틀렸습니다. 송신기는 떼어내자 기능을 상실했습니다. 지금은 파괴된 모노리스의 내부 구조에 관한 무언가가 이렇게 되게 만들었고, 우리는 그 기능을 회복할 희망이 없습니다."
 anomaly.3111.a:0 "실망스럽군."
 anomaly.3112.desc:1 "모노리스는 놀라울 정도로 쉽게 분해됩니다. 이전의 가정과는 달리, 중앙의 작은 송신기는 모노리스의 광물 구조에 동력을 공급하여 전송을 가능하게 합니다."
 anomaly.3112.a:0 "흥미롭군."
 anomaly.3112.b:0 "불행하게도, 옛 뉴스로군."
 anomaly.3113.name:0 "송신 해독"
 anomaly.3113.desc:0 "과학 연구관  [From.GetLeaderName]은(는) [From.From.GetName]에 있는 송신 신호기가 보내온 내용의 해독을 완료했다고 보고했습니다. \n\n그것은 수천 년 전 수많은 생명을 앗아간 전투를 비난하는 기념 성명이었습니다.  충실했던 동맹이 배반과 기만으로 인해 몰락한 것으로 보이며, 거대한 함대가 적이 도착하기도 전에 내분으로 인해 전멸했다고 합니다.\n\n부유하고 있는 이 선체들의 승무원들은 함선의 약점에 정밀타격을 당해 모두 죽었으며, 망가진 선체는 무덤의 표식으로서 여기에 남겨졌습니다."
 anomaly.3113.a:0 "이 기록물을 조사하게."
 anomaly.3113.b:0 "난파된 함대의 궤도와 현재 위치를 계산하라."
 anomaly.3114.name:0 "해적들의 현재"
 anomaly.3114.desc:0 "[From.GetName] 성계에 도착하자, [Root.GetName]이(가) 너무 늦었다는 것이 확실해졌습니다.\n\n기원이 알려지지 않은 해적 함대가 얼마 전에 이 어지러운 전장을 발굴했고, 가까운 소행성에 기지를 세우기 위해 부품들을 분해했습니다.\n\n우리의 탐사작업이 끝나면, 아마도 폭력적인 접촉을 피할 수 없을 것입니다."
 anomaly.3115.name:0 "표류하는 함대"
 anomaly.3115.desc:0 "[Root.GetName]은(는) [From.GetName] 성계에서 표류하고 있는 난파선을 발견했습니다. 기념 성명에서 언급된 수많은 함선들은 수백년의 세월에 의해 가루가 되어버렸지만, 몇몇은 아직 특기할 만큼 멀쩡합니다.\n\n그 함선들 중 비교적 더 잘 보존된 동체를 유지하고 있는 군용함 6척은 기술자들이 이를 복구해서 현역으로 다시 취역시킬만 하다고 봅니다.\n\n세부사항을 알려면 §Y상황 기록§!을 살펴보십시오."
 anomaly.3115.a:0 "굉장히 흥미로운걸."
 anomaly.3116.name:0 "취역한 함선들"
 anomaly.3116.desc:0 "이 고대의 지저분한 함선들은 부분적으로 되살아났습니다. 비록 우리가 파견한 기술자들은 어찌된 일인지 정확히 알 수 없었습니다.\n\n이 함선들은 [Root.GetSpeciesAdj] 함대로 취역했습니다."
 anomaly.3116.a.tooltip:0 " §Y고대 연합 함대§!가 복원되었습니다."
 anomaly.3117.name:0 "배반한 함대"
 anomaly.3117.desc:0 "공병대는 기념 표지가 그 운명적인 전투에서 처음으로 배반한 함선으로 지목한 거대한 전함에 먼저 집중했습니다. \n\n그 결정은 실수였던 것으로 드러났습니다.\n\n주요 시스템을 우회하려는 시도에도 불구하고 함선의 컴퓨터가 갑자기 켜져서 고주파 신호로 우리 함선들을 공격했습니다. 우회 시도 중 대역폭을 증가시키기 위해 전투 방화벽이 내려가 있었기 때문에, 그 폭발적인 고주파 신호가 재가동을 시작한 거대 전함 주변 모든 함선들의 통제권을 앗아갔습니다. 모든 송신이 두절되기 전 남겨진 마지막 기록엔 통제권을 뺏긴 우리 함선들의 모든 생명유지 장치가 차단됐다는 기록 및 [Root.Owner.Capital.GetName]으로 향하는 항로설정 내역이 남아 있었습니다.\n\n우리 승무원들은 모두 사망했고 고대의 전투 컴퓨터가 우리의 모성계를 목표로 삼은 것으로 보이니, 최악의 결과를 대비해 최선을 다해야겠습니다."
 anomaly.3118.name:0 "함대 파괴"
 anomaly.3118.desc:0 "드레드노트가 파괴되어, 잔여 함선들이 활성화되며 이벤트 종료"
 anomaly.3119.name:0 "함대 파괴"
 anomaly.3119.desc:0 "드레드노트가 다른 세력에게 파괴되어, 모든 잔여 함선들이 파괴됨"
 anomaly.3120.name:0 "해적 파괴"
 anomaly.3120.desc:1 "위협이 끝났습니다. 우리는 최소한, 해적들이 약탈한 고대 기술을 활용할 수 있습니다."
 anomaly.3120.a:0 "그래도 의문은 남아있다..."
 anomaly.3120.b:0 "$anomaly.3120.a$"
 # could have a pirate base built on the site, they got there first
 # Manufactory
 anomaly.3125.name:0 "고대 생산공장"
 anomaly.3125.desc:0 "궤도 스테이션은 한때 소행성에서 광물을 추출하고 가공하던 것으로 드러났습니다. 이는 우리의 채굴 기지와 역할이 다르지 않습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 군함에 있는[Root.Owner.GetSpeciesNamePlural] 공학자 몇명만 있으면 이 스테이션을  복구시킬 수 있을 것이라고 합니다."
 anomaly.3125.a:0 "우린 외계 종족의 잔해 따위에 전혀 흥미가 없다."
 anomaly.3125.b:0 "이 궤도 스테이션을 복구시키지."
 anomaly.3125.c:0 "내버려 두는 게 좋겠군."
 # Basic fallback
 anomaly.3126.name:0 "고대의 생산시설: 새로운 채굴 스테이션"
 anomaly.3126.desc:0 "공병대는 임무를 완수시켰고, 노쇠한 채굴 스테이션 장비를 개조한 [Root.Owner.GetSpeciesAdj] 장비와 조종 장치로 교체했습니다."
 # Various one-time effects
 anomaly.3127.name:0 "고대의 생산시설"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n기능이 막 복구된 이 공장은 본래 베사리안 암석을 채굴하고 정제하는 곳으로 보입니다."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n스테이션의 본래 기능이 전체적으로 명확하지 않습니다. 이 공장은 우리가 알고있는 광물을 생산하고 정제하는 곳이 아닌 것 같습니다. 더 조사가 필요합니다."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n알려지지 않은 물질이 공장의 가공실에서 복구되었다는 보고를 받았습니다. 이 스테이션은 우리가 모르는 광물을 채굴하고 정제하던 곳일 것입니다."
 anomaly.3127.a.1:0 "훌륭하군."
 anomaly.3127.a.2:0 "우린 배울게 많군."
 anomaly.3127.a.3:0 "참 흥미롭군..."
 # Drones emerge
 anomaly.3128.name:0 "고대의 생산시설: 드론 활성화"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName] 공학자들의 재촉과 연구는 결실을 맺지 못했습니다. 이 스테이션은 재건하기엔 너무 노후되었으며, 건물 대부분의 구획이 무리한 재활성화로 무너져내려가고 있었습니다.\n\n공장의 건물 보전에 실패하자, 무언가가, 아니 어떤 것들이 깊은 곳에서 고출력 레이저로 길을 뚫으며 [Root.GetFleetName]을(를) 찾아 나타났습니다."
 # Crystals emerge
 anomaly.3129.name:0 "고대의 생산시설: 벌집을 건드리다"
 anomaly.3129.desc:0 "오래된 석재 텀블러가 회전하고, 무언가 쏟아져나왔습니다.\n\n우리가 예상했던 빛나는 광물과는 동떨어진, 삐쭉빼쭉한 결정의 날이 오래된 스테이션을 갈기갈기 찢으며 [Root.GetFleetName]의 주목을 끌었습니다."
 anomaly.3129.a.tooltip:0 "고대 생산시설이 파괴되었습니다. [Root.GetFleetName]은(는) 공격받고 있습니다!"
 anomaly.3130.name:2 "토론과 논의"
 anomaly.3130.desc:2 "과학 연구관 [Root.GetLeaderName]이(가) 보고하길 [From.GetPlanetMoon]의 [From.GetName]은(는) 한때 진보했지만 [From.GetPlanetMoon]을(를) 벗어나는 데 실패한 채 사라져버린 어느 문명의 모성으로 밝혀졌습니다. 지표면의 고대 무선 정보 창고에서 복구할 수 있는 몇 가지 정보를 연구하면서,  [Root.GetName]의 승무원들은 이 문명의 종말에 대해 짜맞춰 보기 시작했습니다.\n\n머나먼 과거 언젠가, 지금에는 집단주의와 개인주의로 알려진 철학에 대한 정의를 두고 사상적 분립이 발생했습니다. 이 철학들에 대해 결론을 꼭 내려야 하는 입장이었던 [Root.Owner.GetName]의 사람들은, 어떤 이데올로기에 어떤 사상을 대입해야 하는지를 놓고 분열해 다투기 시작했습니다."
 anomaly.3130.desc.colle:2 "과학 연구관 [Root.GetLeaderName]이(가) 보고하길 [From.GetPlanetMoon]의 [From.GetName]은(는) 한때 진보했지만 [From.GetPlanetMoon]을(를) 벗어나는 데 실패한 채 사라져버린 어느 문명의 모성으로 밝혀졌습니다. 지표면의 고대 무선 정보 창고에서 복구할 수 있는 몇 가지 정보를 연구하면서,  [Root.GetName]의 승무원들은 이 문명의 종말에 대해 짜맞춰보기 시작했습니다.\n\n머나먼 과거 언젠가, 지금에는 집단주의와 개인주의로 알려진 철학에 대한 정의를 두고 사상적 분립이 발생했습니다. 집단주의적 사상이 팽배했던 [Root.Owner.GetSpeciesNamePlural]의 사람들은 어떤 이데올로기에 어떤 사상을 대입해야 하는지를 놓고 분열해 다투기 시작했습니다.  결국 그 분열이 문명 그 자체를 박살내 버린 것으로 확인됩니다."
 anomaly.3130.desc.mater:2 "과학 연구관 [Root.GetLeaderName]이(가) 보고하길 [From.GetPlanetMoon]의 [From.GetName]은(는) 한때 진보했지만 [From.GetPlanetMoon]을(를) 벗어나는 데 실패한 채 사라져버린 어느 문명의 모성으로 밝혀졌습니다. 지표면의 고대 무선 정보 창고에서 복구할 수 있는 몇 가지 정보를 연구하면서,  [Root.GetName]의 승무원들은 이 문명의 종말에 대해 짜맞춰보기 시작했습니다.\n\n머나먼 과거 언젠가, 지금에는 집단주의와 개인주의로 알려진 철학에 대한 정의를 두고 사상적 분립이 발생했습니다. 개인주의적 사상이 팽배했던 [Root.Owner.GetName]의 사람들은 어떤 이데올로기에 어떤 사상을 대입해야 하는지를 놓고 분열해 다투기 시작했습니다.  결국 그 분열이 문명 그 자체를 박살내 버린 것으로 확인됩니다."
 anomaly.3130.a:2 "참으로 끔찍하군."
 anomaly.3130.b:2 "진짜 사상도 아닌 것들을 가지고..."
 anomaly.3135.name:0 "침착"
 anomaly.3135.desc:0 "[From.GetName]의 지표로부터 귀환한 과학 연구관 [Root.GetLeaderName]은(는) 식물 섬유로 엮은 면 한장을 가지고 왔습니다. 정확한 기원과 목적은 알수 없었지만, 실험 결과 흡수력이 뛰어난 것으로 밝혀졌습니다. 과학적으로는 아무런 쓸모가 없지만, [Root.GetLeaderName]은(는) 그 물체에 홀딱 반해버려서, 이제는 어딜 가든지간에 그 물체를 항상 지니고 다닙니다.\n\n"연구관 [Root.GetLeaderName]은(는) 정말로 놀라울 만큼 침착하다니까요" 라고 승무원들은 귓속말을 하고 다닙니다."
 anomaly.3135.a:0 "그게 도대체 무슨 뜻이지?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]은(는) 수건을 얻었다."
