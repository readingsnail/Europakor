 # Space Nomads
 ####################################
 nomad.6.name:0 "[From.From.From.GetName]에서의 특이한 조우"
 nomad.6.desc:0 "우리는 §Y[From.From.From.GetName]§! 성계에서 외계 함선과 조우했습니다! 이 미확인 물체는 앞으로 더 세부사항을 알게 되기 전까지 §Y[From.GetName]§!(으)로 명명 합니다. 그러나 그들의 의사소통의 어떤것도 포착할 수 없고 그들의 언어를 번역하는 것은 불가능합니다. \n\n우리는 단지 기다리고 다음에 올 것을 기대해야합니다..."
 nomad.9.desc:0 "물을 찾는 함대의 은하 유랑민이 우리에게 작별 메시지를 보냈습니다. 그들을 우리 은하의 외곽을 벗어나서 다음 목적지를 항행하고 있습니다. 그들의 여정이 끝나는 곳은 어디일까요? 그들은 찾고 있는 것을 발견할 수 있을까요?"
 nomad.9.a:0 "그거 궁금하군..."
 nomad.9.a.phobe:0 "속이 시원하군."
 nomad.9.c.phile:0 "안전하게 항행하시오."
 nomad.10.name:0 "은하 유랑민"
 nomad.10.desc:0 "서늘한 낮과 따뜻한 밤이 당신에게, [Root.GetAdj] [Root.GetRulerTitle]. 우리는 [contact_speaker_leader.GetName]입니다. 우리는 물을 찾는 자들의  함대에 승선한 모든 나마리안 사람들을 대표하여 인사드립니다.\n\n우리는 당신의 영역내에 있는 일들에 흥미가 없기때문에 당신은 조금도 걱정할 필요가 없습니다. 단지 당신이 우리의 자치를 존중하고 여행을 방해하지 않길 바랄뿐입니다."
 nomad.21.desc:0 "반갑습니다, [Root.GetAdj] [Root.GetRulerTitle]. 당신에게 한 가지 요청이 있습니다. 공허를 여행하면서 우리 중 일부는 지치고 목표에 대한 의욕을 상실했습니다. 우리는 독재자가 아니기 때문에 당신에게 요청을 무조건 들어달라고 할 순 없습니다. 그래서 당신에게 부탁드리겠습니다: 우리 유목민 중 일부를 받아주시겠습니까? 당신의 행성에 살면서 그 행성을 [NomadMissionPlanet.GetName]라고 부를 수 있을까요?"
 nomad.21.a:0 "그들을 받아들이겠습니다."
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops£  유랑민 POP§!"
 nomad.21.a.response:0 "감사드립니다, [Root.GetSpeciesAdj]. 그들이 우리에게서 찾기 원하는 것을 교제하면서 찾길 바랍니다."
 nomad.21.b:0 "그들을 받아들일순 없습니다."
 nomad.21.b.response:0 "유감스럽군요, [Root.GetSpeciesAdj]. 낙오자들이 잠시동안 견뎌줄 수 있기를 바래야겠습니다. 우리는 갈 길을 가겠습니다."
 nomad.21.c:0 "그들은 왜 불만이지?"
 nomad.21.c.response:0 "우리는 머나먼 여정을 떠나 여기에 왔습니다. 그리고 이 여정은 우리의 생이 다 하기 전까지 끝나지 않겠지요. 우리 중 이에 불만있는 사람들은 별들을 누비면서 목적지를 찾아 헤메는 것 보다 다른 목표를 찾고싶어 합니다."
 nomad.21.d:0 "어떻게 그들이 우리 사회에 적응할 수 있을 것인가?"
 nomad.21.d.response:1 "이들은 평등주의적이고 관념론적 성향을 가지고 있습니다.  이들이 당신 사회에 잘 어울릴지는 당신이 아시겠지요."
 nomad.30.name:0 "은하 유랑민 함대"
 nomad.30.desc_01:0 "서늘한 낮과 따듯한 밤들이 당신에게, [Root.GetAdj] [Root.GetRulerTitle]."
 nomad.30.desc_02:0 "당신에게 유쾌한 바람이 불기를, [Root.GetAdj] [Root.GetRulerTitle]. 당신들이 번창하길 바랍니다."
 nomad.30.desc_03:0 "원하는 게 무엇인가, [Root.GetSpeciesAdj]?"
 nomad.30.a:0 "당신 종족에 대해서 우리에게 말해주시오."
 nomad.30.a.response:0 "앞서 간략하게 말했듯이, 우리는 물을 찾는 함대의 사람들입니다. 우리는 많은 세대동안 성간을 여행해왔고 앞으로도 지속될 것입니다.\n\n우리 함대는 많은 이들을 수용하고 있고 그들 모두는 우리의 목표를 위해 최선을 다해야합니다. 일부는 떠나서 새로운 행성에 정착하고 싶어하지만, 대부분은 다음 공허 너머에 무엇이 있을지 알기를 원합니다."
 nomad.30.b:0 "어디로 가고 있는 건가요?"
 nomad.30.b.response_trust:0 "물을 찾는 자들의 믿음직한 동맹 [Root.GetSpeciesAdj]에게, 다음에 대해 알려드리겠습니다:\n\n함대는 탐색중입니다. 우리의 선조들은 모성을 떠나 빛의 뒤편으로 항행해야 했습니다. 선조들은 우리가 우리 들의 목표를 찾길 바랬습니다. 그리고 그들이 고향의 모래사막을 떠난 1000년 뒤인 오늘날까지도 우리는 그 바람대로 살고 있습니다.\n\n이것이 우리가 용기를 내어 공유한 모든 것입니다. 아마도 당신에게 그늘을 가져올 것입니다."
 nomad.30.b.response:0 "우리는 수많은 공허 사이의 강을 따라 여행합니다. 수천 년이 지났지만 우리는 항행을 계속합니다. 수수께끼처럼 들리지 모르겠지만 우리가 감히 공유할 수 있는 건 이걸로 충분히 요약됩니다. 아마도 당신에게 그늘을 가져올 겁니다."
 nomad.30.b.response_no_trust:0 "그것에 대해서는 대답하고 싶지 않습니다, [Root.GetSpeciesAdj]. 다른 질문이 있습니까?"
 nomad.30.c:0 "그럼 안녕히."
 nomad.30.c.response:0 "기분 좋은 바람이군요, [Root.GetSpeciesAdj]."
 nomad.41.desc:1 "당신에게 쾌적한 바람이 불기를, [Root.GetAdj] [Root.GetRulerTitle]. 우리는 당신들이 §Y[NomadMissionPlanet.GetName]§!(이)라고 부르는 구체를 발견했습니다. 현재 당신들이 점거하고 있지는 않습니다. 당신에게 부탁합니다: 우리 부족 중 하나가 그 대지에 착륙하여 그곳을 새로운 고향으로 삼을 수 있을까요?\n\n무리한 부탁인 건 알고 있습니다 - 우리 사람들에게 고향을 주기 위해 성계 하나를 포기하는 것입니다. 당신의 결정을 기다리고 있습니다."
 nomad.41.a:1 "성계와 그 "구체"는 당신들 겁니다."
 nomad.41.a.tooltip:1 "당신은 §H[NomadMissionPlanet.GetStarName]§! 성계를 §R할양§!합니다.\n\n§H[NomadMissionPlanet.GetName]§!에서 §B3 £pops£  POP§!과 함께 §Y나마리안§! 제국을 생성합니다.\n\n§Y[nomad_fleet_country.GetName]§!와(과) §Y나마리안§! 제국과의 관계가 §G향상§!됩니다.\n\n"
 nomad.41.b.tooltip:0 "§Y[nomad_fleet_country.GetName]§!와(과)의 관계가 §R악화§!됩니다.\n"
 nomad.41.a.response:0 "당신들의 고귀한 행동에 감사드립니다. 은하는 추운 곳이지만 오늘 당신들이 행한 친절은 은하의 물들에  널리 퍼져나갈 것입니다. 우리 유목민 함대는 당신들 영역과 이 새로운 제국에 행운이 깃들길 바랍니다."
 nomad.41.b:0 "우리는 당신의 소망을 허락할 수 없습니다."
 nomad.41.b.phobe:0 "그 "행성"은 우리의 것입니다."
 nomad.41.b.spirit:0 "신성한 권리에 의한 우리의 것입니다."
 nomad.41.b.response:0 "유감이로군요, [Root.GetSpeciesAdj]. 우리는 그들이 다음 수원지에서 타는 듯한 바람대신 원하는 것을 찾길 바랄 뿐입니다. 송신 종료."
 nomad.41.c:0 "왜 그 행성에 흥미가 있을까?"
 nomad.41.c.response:0 "공허 사이를 항행하는 것은 고된 여정이고, 이미 힘든 여정의 첫 발을 내딛었습니다. 우리 주민들은 단지 휴식처를 찾고 있고, 그들은 §Y[NomadMissionPlanet.GetName]§!이(가) 이에 합당하다고 생각합니다.\n\n그들이 이 휴식처에서 쉴수 있게 허락해주시겠습니까, [Root.GetAdj] [Root.GetRulerTitle]?"
 nomad.100.name:0 "긴급 송신"
 nomad.100.desc:0 "타오르는 태양과 가뭄이 당신에게, [Root.GetSpeciesAdj]. 물을 찾는 자들은 다시는 당신네들 같은 부류와 거래하지 않을 것이다."
 nomad.105.name:0 "적대 선언"
 nomad.105.desc:0 "당신네들은 몰아치는 물의 분노를 알게될 것이다. [Root.GetSpeciesAdj]!"
 nomad.110.name:0 "조난 송신"
 nomad.110.desc:0 "당신에게 긴급한 요청이 있습니다, [Root.GetAdj] [Root.GetRulerTitle]. 함대가 [attacker_country.GetName]에게 공격받고 있습니다. 당신의 도움이 필요합니다."
 nomad.110.a:0 "기꺼이 도와드리죠"
 nomad.110.a.reply:0 "함대를 보내주어 감사합니다, 서둘러주세요!"
 nomad.110.b:0 "슬프게도 우리는 개입할 여력이 없습니다."
 nomad.110.b.reply:0 "...당신의 행성들과 자손들이 가뭄이 오기를, [Root.GetSpeciesAdj]. 송신 종료."
 nomad.110.c:0 "돕지 않겠습니다."
 nomad.500.title:0 "유랑민 무역 제안"
 nomad.500.desc:0 "반갑군요, 오아시스 같은 [Root.GetRulerTitle]. 항성 가까이에서 항행하는 것은 유익한 청소를 준비하는 것입니다. 그래서 우리는 새로운 함선 건조를 마쳤습니다.\n\n사실, 우리는 초과 자원을 쓰기 위해서 필요한 것보다 더 건조할 필요가 있습니다. 우리는 상단 같이 빠르고 가벼운 것을 선호합니다, 그래서 거래를 염두하고 당신에게 왔습니다."
 nomad.500.a:0 "상단?"
 nomad.500.a.reply:0 "우리 함대의 방주선. 그곳은 우리가 많은 기계들을 만들고 잠자는 곳입니다. 캐러반을 조종하여 거대한 공허를 횡단하는 일은 캐러반에 거주공간을 필요로 하기에 적재용량을 줄일 필요가 있습니다.\n\n만약 우리 군대가 함대의 손이라면, 캐러반은 심장입니다."
 nomad.500.b:0 "거래?"
 nomad.500.c:0 "다 말해보시오."
 nomad.505.desc:1 "그렇다면 제안드립니다. 다음 여정을 위한 에너지 크레딧과 광물을 요구합니다. 그 대가로 §Y다섯§!대의 새로 건설된 우리 우주선을 드리겠습니다."
 nomad.505.a:1 "다섯대 뿐인가요?"
 nomad.505.a.reply:0 "우리가 드릴 수 있는 것은 그 정도입니다. 캐러반은 창과 방패 모두가 필요합니다."
 nomad.505.b:0 "계속 말해보세요."
 nomad.505.c:0 "우리는 나미리안 공학을 믿지 않습니다."
 nomad.510.desc:0 "필요하다면 우리가 원하는 때와 장소에 자원을 찾아서 내부 조선소를 작동시키는 게 우리 방식입니다. 우리가 필요 이상으로 생산하는 것들이 우리의 여정을 방해하는 것 보다는 행성 거주자들에게 이용되는 것이 좋겠지요.\n\n우리는 우리 설계가 당신에게 실망스럽지는 않으리라 봅니다."
 nomad.510.a:0 "이 군함들에 대해 말해보시오."
 nomad.510.a.reply:0 "순양함, 당신들이 그것을 그렇게 부르더군요. 보호막과 장갑을 갖추고 플라즈마 방사기와 아크 방출기로 무장했습니다."
 nomad.510.b:0 "정말 흥미롭군요"
 nomad.510.c:0 "관심 없습니다."
 nomad.511.desc:1 "상쾌한 답변이군요, [Root.GetAdj] [Root.GetRulerTitle]님. 우리가 바라는 대가는 £minerals£  §Y2000§! 또는 £energy£  §Y2000§! 입니다."
 nomad.511.a:1 "기꺼이 당신의 £energy£  부담을 §Y2000§! 덜어드리겠습니다."
 nomad.511.e:0 " £minerals£  §Y2000§!을 드리겠습니다."
 nomad.511.b:0 "가격을 좀 내려주시죠."
 nomad.511.c:0 "그럴 형편이 안됩니다."
 nomad.511.d:0 "싫습니다."
 nomad.512.desc:0 "우리는 우리의 창조물이 가치있다는 걸 압니다, 행성 거주자여. 우리는 많은 것을 요구하지 않습니다."
 nomad.513.b:0 "기꺼이 당신의 £energy£  부담을 §Y1500§! 덜어드리겠습니다. "
 nomad.513.c:0 "그래도 그럴 형편이 안됩니다."
 nomad.513.d:0 " £minerals£  §Y1500§!을 드리겠습니다."
 nomad.513.desc:0 "우리는 적어도 건조 비용만큼은 되돌려 받기를 원합니다. £minerals£  §Y1500§! 또는 £energy£  §Y1500§! 가격에 우주선을 내어 드리겠습니다."
 nomad.514.desc:0 "함선을 당신의 수도 항성으로 보낼까요? - [Root.Capital.GetName]? 좋습니다. §Y30§!일 이내에 도착할 것입니다.\n\n당신이 항상 길을 따라가 그늘을 찾을 수 있기를, [Root.GetRulerName]."
 nomad.514.a:0 "그럼 이만. [contact_speaker_leader.GetName]."
 nomad.514.b:0 "참 기분좋은 거래였소."
 nomad.520.title:0 "암호화된 송신"
 nomad.520.desc:0 "안녕하십니까, 행성 거주자.\n\n당신들을 위한 소식 하나가 있습니다."
 nomad.520.a:0 "정체를 밝혀라. 나미리안."
 nomad.520.a.reply:0 "우리는 특별한 자들이 아닙니다. 물을 찾는 함대와 관계된 자들, 사람들은 우리를 그렇게 부릅니다."
 nomad.520.b:0 "더 말해보시오."
 nomad.521.desc:1 "당신은 최근 §Y5§!척의 새롭게 건조된 함선을 구입하셨습니다, 맞습니까? 빠르고, 대형 무장을 갖춘 함선 아닙니까?\n\n당신이 알지 못하는... 이야기가 있습니다. 지역의 안정성을 위해서, 이 거래를 제공받은 자들은 당신들만이 아닙니다. 당신의 인접국, §H[other_empire.GetName]§!도 물을 찾는 자들과 교섭하였습니다."
 nomad.521.a:0 "그래서요?"
 nomad.521.b:0 "요점을 말하시오."
 nomad.522.desc:1 "그들은 유사한 제의를 받아들였고, §Y5§!척의 추가적인 함선이 [other_empire.Capital.GetName]의 [other_empire.GetAdj] 휴식처에 향하도록 되어있습니다. 우리는 그 함선들이 [other_empire.GetName]에 도착하지 못하게 해서 당신을 돕고 싶습니다."
 nomad.522.b:0 "왜 우리에게 이런 이야기를 하는 거지요?"
 nomad.522.b.reply:1 "함대의 나머지와 다르게, 우리는 [other_empire.GetSpeciesNamePlural]을(를) 신뢰하지 않습니다. 그들은 아직 대금을 지불하지 않았고, 우리 생각엔 함선이 배달될 때까지 시간을 끌고, 그 후에 아예 대가를 지불하지 않으려는 것 같습니다. 그들은 아무래도 함대의 지도자들이 빨리 일을 끝내고 싶어한다는 것을 눈치 챈 모양입니다."
 nomad.522.c:0 "그래서 어떻게 할 작정입니까?"
 nomad.522.c.reply:0 "우리는 캐러반 조선소의 자동항행 설정의 접근 권한을 가지고 있습니다. 간단하게, 모든 함선들을 [Root.Capital.GetName](으)로 집결시키고, 그 중 반은 [other_empire.Capital.GetName]의 [other_empire.GetAdj] 궤도로 보내지 않게 하는 것은 우리에겐 식은 죽 먹기입니다. 절대 들키지 않을 겁니다."
 nomad.522.d:0 "우리가 뭘 하길 원하시는지요?"
 nomad.522.e:0 "별로 관심이 없소"
 nomad.523.desc:0 "그러기 위해서는 필요한 게 있습니다. £energy£  §Y1000§!도 우리 함대가 [other_empire.GetAdj] 행성 거주자들에게서 받을 수 있는 것보다는 많겠지요."
 nomad.523.c:0 "좋습니다."
 nomad.523.a:0 "싫습니다."
 nomad.523.b:0 "그럴 형편이 안됩니다."
 nomad.524.desc:1 "당신에게 차양이 드리우길, [Root.GetRulerName]. 함선은 모두 약속된 시간에 도착할 겁니다. 순풍이 깃들길."
 nomad.524.a:0 "송신 종료."
 nomad.525.desc:0 "유감이군요. 서늘한 낮과 따듯한 밤이 그대에게, 행성 거주자여."
 nomad.525.desc.poor:0 "열기와 메마름이로군요. 유감입니다만, [Root.GetName]이(가) 우리 함선들에 적합한 멋진 항구를 만들었다고 생각합니다."
 nomad.525.a:0 "송신 종료."
 nomad.526.desc:0 "이해합니다.\n\n우리중 누구도 자네의 결정을 유감스럽게 생각하지 않습니다. 행성 거주자.\n\n송신 종료."
 nomad.526.a:0 "안녕히."
 nomad.530.title:0 "유랑민 함선이 배달됨."
 nomad.530.desc.15ships:0 "물을 찾는 유랑민 함대와의 협의에 따라, §Y5§!척의 군함이 [Root.Capital.GetStarName]에 도착하였고 모성 주위를 선회하고 있습니다."
 nomad.530.desc.30ships:0 "우리와 물을 찾는 유랑민 함대 -  그리고 중간에 끼어든 양심적인 침입자들과 협의에 따라 §Y10§!척의 군함이 [Root.Capital.GetStarName]에 도착하였고 모성 주위를 선회하고 있습니다."
