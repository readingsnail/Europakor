 # Pre-Sapient Pop Interaction Events
 ####################################
 uplift.7500.name:0 "연쇄 분기"
 uplift.7500.desc:0 "[From.GetName]의 준지성체 원주민들 몇몇이 우리 식민지 외곽의 기밀 지역에 침입했습니다. 이들은 몇 시간 안에 바로 쫓겨났지만, 이미 여러 에너지 통화 전송용 성간 상공연결기들에 심각한 피해를 준 이후였습니다.\n\n이 과정에서 에너지 화폐 일부가 우주의 허공에 뿌려졌으리라 짐작됩니다."
 uplift.7510.name:0 "생체실험"
 uplift.7510.desc:0 "[Root.GetName]의 외계 연구원들이 지성체에 가까운 외계종을 실험 대상으로 삼지 못하도록 규제하는 지역 법률안에 대해, 이를 완화하라는 공개 서한을 발표했습니다.\n\n그들은 과학적 성취를 위해 납득할 만한 실험사례를 들었고, 이 법률안이 재고되지 않는 한 [Root.GetName]의 과학자 공동체 전체의 연구 진행과 그 성과가 저해될 것이라 경고했습니다.\n\n그렇지만 이 주장의 윤리성은 여전히 물음에 싸여 있습니다."
 uplift.7510.a:0 "거만한 천재 양반들을 무시해라."
 uplift.7510.a.tooltip:0 "현지 과학자들은 이에 대해 기뻐하지 않을 것입니다."
 uplift.7510.b:0 "그들의 요구에 응할 것이다."
 uplift.7510.b.tooltip:0 "현지인들은 이에 대해 기뻐하지 않을 것입니다."
 uplift.7510.c:0 "윤리? 우리는 열등한 자들의 운명에 관심없네."
 uplift.7510.c.tooltip:0 "§Y당신의 제국§!은 §Y광적인 외계종 혐오§! 윤리관을 얻습니다."
 uplift.7520.name:0 "손장난"
 uplift.7520.desc:0 "[Root.GetName]의 지성체에 가까운 토착민들이 우리 식민지의 외곽에서 소동을 일으키고 있습니다. 그들의 일군이 정착지의 경계로부터 동쪽의 보이지 않는 지점까지 빠르게 왕복해대는 것을 보니, 이곳에서 [Root.Owner.GetName]의 지속적인 거류가 그들을 확실히 자극한 모양입니다. "
 uplift.7520.a:0 "가능하다면 신사적으로 그들을 떠나게 만들어라."
 uplift.7520.a.tooltip:0 "토착 생명체는 더 이상 이주민들을 괴롭히지 않을 것이다."
 uplift.7520.b:0 "이 멍청한 동물들에게 폭력적인 메시지를 보내라."
 uplift.7520.b.tooltip:0 "그 괴기한 생물들은 더 이상 이주민들을 괴롭히지 않을 것이다."
 uplift.7520.c:0 "그들이 어디로 가는지 알아내 보자고."
 uplift.7525.name:0 "잊혀진 존재들"
 uplift.7525.desc:0 "일군의 외계학자들이 군의 호위를 받으며 식민지를 떠나 토착 생명의 움직임을 추적하였습니다.\n\n그들이 찾은 것은 고대 유전자보존함의 잔해였고, 이 잔해는 이미 쇠퇴해버린 지 오래인 토착 소규모 원시적 문명의 핵심지에 위치합니다.\n\n[Root.GetName]의 지배 토착종족은 고대 유전자 변형계획 또는 이주계획의 산물로서 탄생한 것으로 보입니다. 유전자보존함 주위에 남은 건물로 보건데 그들은 이전엔 명백히 부족사회를 이루고 있었고, 지금보다 나은 지성 및 또 어쩌면 기초적인 문자체계도 있었을 것입니다.\n\n우리는 왜 이러한 종족 수준의 퇴화가 일어났는지 짐작조차 가지 않았지만, 그들의 행동은 이제 이해할 수 있습니다. 그들은 본능적으로 우리 [Root.Owner.GetSpeciesNamePlural]을(를) 원래 그들에게 지성화 작업을 행했던 종족과 비슷하다고 여겼던 것입니다. 어쩌면 우리의 안정된 사회질서가 그들의 본능 속에 사장되어 있던, 이전에 주입된 질서의식을 불러일으켰을지 모릅니다. \n\n어쩌면 언젠가 그들의 지성 수준을 우리에 맞게 끌어올려 그들의 진화적 불안정성을 해소할 수 있을지 모르지만, 적어도 지금은 고대 우주여행 가능 문명이 행한 유기체 조작에 대해 소중한 통찰을 얻었습니다."
