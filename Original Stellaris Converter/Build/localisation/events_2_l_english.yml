 story.331.desc:0 "고대 채굴 드론의 광물 공정 중추를 그대로 내버려 둔 것은 결과적으로 현명한 결정이었습니다. 중추의 단조로운 움직임을 꽤 오랫동안 관찰해 본 결과, 우리는 자동화 자원 공정 체계에서 몇가지 체계 상의 기법을 알아낼 수 있었고, 그것은 우리의 생산량을 증대시킬 것입니다."
