 ####################################
 story.1.name:0 "접촉 보고: 단순한 형태의 생명체"
 story.1.desc:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n지능은 없지만, 우주 바깥에 다른 생명체들이 존재합니다."
 story.1.desc.phobe:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n지능은 없지만, 우주 바깥에 다른 생명체들이 존재합니다. 피할 수 없는 사실이고, 매우 불편한 소식입니다."
 story.1.desc.phile:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n이 작은 발전적 경이로움으로 [Root.GetSpeciesAdj] 사람들에게 지각력 있는 존재와의 첫 만남에 대한 희망이 불지펴졌습니다."
 story.1.desc.spiri:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n[Root.GetSpeciesAdj] 신학자들은 신의 섭리가 [Root.Capital.GetName] 바깥으로 뻗어나가는 첫 번째 징조를 보며, 새로운 답을 찾아 신성한 의식에 참여하고 있습니다."
 story.1.desc.gesta:0 "[Root.Capital.GetName]의 생물권 바깥에서 낮은 수준의 유기 생명체의 존재를 확인했습니다."
 story.1.desc.term:0 "유기적 성질을 가진 외계 미생물이 [From.GetAdj] 함대에 의해 발견되었습니다. 그에 따라 유기 외계 지성체의 존재 가능성에 대한 모델이 조정되었습니다. 만약 그들이 존재한다면 찾아낼 수 있을 것입니다. 그들은 말살되어야 합니다."
 story.2.name:0 "접촉 보고: 심 우주의 거주자들"
 story.2.desc:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n심우주의 토종으로 보이는 이 생명체는, [Root.Capital.GetName]의 극한성 생물들이 약해보일 정도로 튼튼해 보입니다."
 story.2.desc.phile:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n심우주의 토종으로 보이는 이 생명체는, [Root.Capital.GetName]의 극한성 생물들이 약해보일 정도로 튼튼해 보입니다. 몇몇 사람들에겐 의구심이 떠나지 않는 일이지만, 외계 생물체들을 만나는 건 결국 우리 모두 예상하고 기대한 일입니다. 하지만 기대에 가득한 [Root.GetSpeciesAdj] 외계 생물학자들은 이 생명체가 살아가는 매혹적인 극한 환경에 대해선 예측할 수 있는 게 아무것도 없습니다."
 story.2.desc.followup:0 "[Root.GetName]의 사람들은 [From.GetName]의 이상하고 새로운 외계 존재에 대한 만남을 비교적 담담하게 받아들였습니다.\n\n소위 '진공 서식지' 에서 살아가는 외계인들은 [Root.Capital.GetName]의 과학계에서 잠시 화제거리가 된 모양이지만, 크게 기대하고 있었던 [Root.GetSpeciesNamePlural] 들을 충격에 빠뜨린 것은 이전에 발견한 하등동물에 대한 소식이었습니다."
 story.2.desc.gesta:0 "극한환경 서식성 유기체가 성간 우주를 떠도는 것을 관측했습니다."
 story.3.name:0 "접촉 보고: 행성의 동물들"
 story.3.desc:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n[Root.GetSpeciesAdj] 기준에서 지성적이라고 말하긴 힘들지만, 이 멋진 외계 생명체는 우리의 단순한 분류화에 제동을 걸며 우주의 거대한 복잡성과 가능성에 대해 암시합니다."
 story.3.desc.spiri:0 "[Root.Capital.GetName]의 사제들은 일반적으로  [From.GetFleetName]의 보고서에 나온 복합-아직 지능이 떨어지지만- 유기체에 대해 호의적인 태도를 보였습니다.\n\n이 발견이 [Root.GetSpeciesNamePlural]이(가) 만물의 영장이라는 우리 교리에 대한 증명인지, 아니면 우리가 아직 외우주 너머에서 만나지 못한 형제들이 있다는 것인지에 대한 토론이 불붙었습니다."
 story.3.desc.followup:0 "외계 생물에 대한 지난 보고서에 뒤이어, [Root.GetSpeciesAdj] 외계 생물학자들은 우리가 발견한 외계 생물체들이[Root.Capital.GetName]의 생명체들과 크게 다르지 않다는 것을 알아냈습니다.\n\n이 존재들은 아직 간단하게 분류하지 못하고 수수한 짐승 이상의 지능을 가지진 못했지만, 그들의 존재가 생명에 대한 일반적인 규칙성이 존재한다는 사실을 알려줍니다."
 story.3.desc.gesta:0 "우리는 외계 행성의 동물 생명체를 확인했습니다."
 story.4.name:0 "접촉 보고: 준지성체"
 story.4.desc:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]에 의해 발견된 외계 생명체 뉴스로 떠들썩합니다.\n\n지성체에 가까운 이들의 지성은 매력적입니다. 또한 [Root.GetName]이(가) 우리가 이미 걸어온 우주 시대의 첫걸음을 막 밟았다는 것은 우리의 정신을 번쩍 들게 합니다."
 story.4.desc.phobe:0 "[From.GetFleetName]이(가) 발견한 외계 동물들은 [Root.Capital.GetName]에 실망을 가져오고 있습니다. [Root.GetSpeciesAdj] 사람들의 눈에는 영상 자료에서 보이는 이들의 느릿느릿한 걸음걸이와 멍한 눈빛이 매우 불편한 모양입니다.\n\n중요한 것은 이들의 본성이 아닙니다. 외계 생물학자의 주장에 따르면 이들이 우리를 닮았다는 게 문제입니다. [Root.GetName](으)로써는 잊고싶은 진화적 과거의 모습을 비추는듯 합니다."
 story.4.desc.phile:0 "[Root.GetSpeciesAdj] 뉴스 네트워크는 얼마 전  [From.GetName]에서 만난 외계 존재에 대한 토론과 토의가 이어지고 있습니다.\n\n이들의 지성은 매력적입니다. 또한 [Root.GetName]이(가) 우리가 이미 걸어온 우주 시대의 첫걸음을 막 밟았다는 것은 우리의 정신을 번쩍 들게 합니다.[Root.GetSpeciesNamePlural] 대부분은 준비된 종족이 우리가 걸어온 우주 여행의 길을 그대로 밟도록 도와주는 게 우리에게 주어진 의무라는 데 동의합니다."
 story.4.desc.spiri:0 "[Root.GetSpeciesAdj] 신자들은 [From.GetFleetName]이(가) 얼마 전에 만난 외계 종족에 대한 뉴스를 보는 데 정신없습니다.\n\n이들의 지성은 매력적입니다. 또한 [Root.GetName]이(가) 우리가 이미 걸어온 우주 시대의 첫걸음을 막 밟았다는 것은 우리의 정신을 번쩍 들게 합니다. 이 생명체들을 인도해, 우주로 향할 수 있도록 지성화 시켜야할지에 대한 열띈 토론이 [Root.Capital.GetName]에서 이루어지고 있습니다."
 story.4.desc.followup:0 "하위 생물체들에 대한 이전 보고서에 이어,  [Root.GetSpeciesAdj]의 수도에서 [From.GetFleetName]이(가) 관찰한 외계인들에 대해 인상적이고, 잠재적이지만 인지능력과 큰 진화 가능성을 발견했다는 사실을 보고받았습니다.\n\n과학 연구관 [From.GetLeaderName]의 보고서는 꽤나 흥미롭게 받아들어졌습니다."
 story.4.desc.gesta:0 "자각을 가지기 직전의 외계 생명체의 존재가 확인되었습니다."
 story.5.name:0 "접촉 보고: 잔재"
 story.5.desc:0 "[Root.GetName]은(는) 며칠 전 [From.GetFleetName]이(가) 연구한 외계 유적지에 관한 뉴스로 떠들썩합니다.\n\n이 잔해물들은 외계인들이 지성을 가졌다는 결정적 증거이며, 과거 어느 시점에 목적의식을 갖고 행동했다는 것을 나타냅니다. - 현재까지 우리는 여전히 이 우주에서 지성을 가진 유일한 존재이지만, 최소한 우리가 지성을 가진 첫 번째는 아닙니다."
 story.5.desc.phobe:0 "[Root.Capital.GetName] 행정부에선 과학 연구관 [From.GetLeaderName]의 외계 유적에 대한 보고를 받아들이며 약간의 우려를 표했습니다.\n\n문제의 그 유적들은 미지의 세력이 한때 우주를 호령한 것에 대한 명백한 증거물로 받아들여졌습니다. 다만 몇몇의 저명한 [Root.GetSpeciesAdj] 사상가들은 이 흔적을 식별하고 "기이한 지질 형태"나 "조금 이상할 뿐인 자연 현상"이라며 이를 부정하고 있습니다."
 story.5.desc.phile:0 "[From.GetFleetName]의 최근 유익했던 탐사 성과 이후로 몇 주 뒤, [Root.GetSpeciesAdj] 외계학자들은 [From.From.GetName]에서 그들이 찾아낸 것들을 발표하지 못해서 안달이 났습니다.\n\n과학계에 분 이 열풍은 아직 일시적이긴 하지만, 해당 분야의 사람들 몇몇에게 부정적 반향을 일으켰습니다."
 story.5.desc.followup:0 "이상하게도 존재하지 않는 지성체의 조롱" 이라는 문구가 [Root.Capital.GetName]의 유명한 뉴스지에 올라왔습니다. [Root.GetName]의 사람들은 하위 외계 종족들만 공문서에서 오르내리락 거리고, 잠재적으로 동등한 지성체들이 발견되지 않는다는 사실이 웃기다고 생각하고 있습니다.\n\n과학 연구관 [From.GetLeaderName]이(가) 보고한 [From.From.GetName]의 찾은 흔적들은 상황을 더 복잡하게 만들 뿐입니다."
 story.5.desc.gesta:0 "다른 행성의 첫 지적 외계 생명체의 물질적 흔적을 확인했습니다."
 story.6.name:0 "접촉 보고: 원시 문명"
 story.6.desc:1 "[Root.GetName]은(는) 우리 함대에 의해 발견된 원시문명 외계인의 뉴스로 떠들썩합니다.\n\n그들은 우주에 진출할 능력은 없는 것 같지만, 사회를 이루고 지능을 가진 것으로 보아 [primitive_planet.GetName]의 외계인들이 어느 정도 진보한 문화의 특징을 지닌 것으로 보입니다."
 story.6.desc.phobe:1 "소위 "[primitive_planet.GetName] 문명"이라고 불리는 원시적인 지성체들에 대한 소식은 [Root.Capital.GetName]에서 환영받지 못하고 있습니다.\n\n여론은 심각한 우려로 흔들리고 있으며, 과격파는 외계 행성에 온갖 방법을 다 동원해서라도 [Root.GetSpeciesAdj]의 깃발을 꽂아놓자고 말하는 반면, 대부분의 [Root.GetSpeciesNamePlural]은(는) 그냥 이 외계인들을 피하거나 전부 잊어버리자고 말하고 있습니다."
 story.6.desc.phile:0 "우리 함대가 원시 문명을 관찰 중이라는 소식은 [Root.GetName]의 학문적 엘리트들이 점잖게 표현할 수 있는 최대한의 환호 속에서 받아들여졌습니다.\n\n마침내, 미지의 우주를 향한 [Root.GetSpeciesAdj]의 머뭇거리는 첫걸음이 허사가 아니었다는 증거를 발견해낸 것입니다. 물론 그들이 아직 우리와 동등한 수준은 아닐 수도 있고, 우리가 살아있는 동안 그들과 직접적으로 소통할 수는 없을 수도 있습니다. 그러나 그들이 존재한다는 사실 자체가, 이 우주가 공허하고 메마른 세상이 아니라는 희망의 상징입니다."
 story.6.desc.followup5:1 "[Root.Capital.GetName]의 과학계는 지적 외계 생명체에 대한 이야기를 듣고 흥분에 가득찼습니다.\n\n그들은 아직 우주에 진출할 능력은 없지만, [primitive_planet.GetName]의 외계생명체들은 정량화된 지능을 갖고 있으며, 그들의 사회는 어느 정도 진보된 문화가 갖는 모든 특징들을 보입니다. 저명한 외계학 전문가는 이것이 여태 고대의 유적들에서만 발견할 수 있었던 것들과는 또 다른, 새로운 사회를 연구할 수 있는 좋은 기회라고 말했습니다."
 story.6.desc.followup4:0 "[Root.GetSpeciesAdj] 연구원들은 준지성체들에 대한 옛 연구들의 뒤를 잇는, 원시 문명에 대한 소식을 환영했습니다.\n\n우리가 아는 한 [Root.GetName]은(는) 별들에 도달한 첫 번째 문명입니다. 하지만 겨우 수천 년, 아니면 겨우 수백년밖에 차이나지 않는 또 다른 문명에 대해 배우는 것은 굉장한 경험입니다."
 story.6.desc.followup123:1 "하등 생물들에 대한 이전의 연구를 사실상 끝마치고, 우리 함대가 [primitive_planet.GetName]에서 원시 외계인들을 발견했다는 소식은 [Root.Capital.GetName]에서 이전까지 이론적인 수준에만 머물렀던 외계인학에 대한 관심을 재점화시켰습니다."
 story.6.desc.gesta:0 "원시 외계 문명의 존재가 확인되었습니다. 아직 초광속 능력은 없고, 각각 분열되어있는 상태입니다."
 story.7.name:0 "접촉 보고: 수수께끼의 우주여행자들"
 story.7.desc:0 "[Root.GetName]이(가) 지성 있는 외계 생명체와 조우하는 데는 오랜 시간이 걸리지 않았습니다.\n\n 함대가 [Root.GetSpeciesAdj]의 수도에 외계인과 어떻게 조우했는지 보고하였으며, 외계인과 교신을 하는 데는 실패했다고 간단히 언급하였습니다."
 story.7.desc.phobe:0 "[Root.Capital.GetName]은(는) 분위기는 공허 속에서 발견된 정체를 알 수 없는 함선에 대한 소식으로 일대 소란에 휩싸였습니다.\n\n그들의 의도가 무엇인지는 알 수 없지만, 신중하게 최악의 가정을 준비해둬야 합니다."
 story.7.desc.phile:0 "마침내 [Root.GetName]은(는) 우주를 여행하는 다른 여행자들과 조우하게 되었습니다.\n\n아직 이 이방인들의 의사가 무엇인지, 혹은 이들이 위협적인 존재가 될 가능성이 있을지조차 알 수 없음에도 불구하고 [Root.Capital.GetName]의 분위기는 열광적으로 달아올랐습니다. "
 story.7.desc.followup6:0 "우린 마침내 우주 비행이 가능한 지적 생명체와 조우했습니다.\n\n[Root.GetName]이 이전까지 관찰해왔던 원시적인 생물종들과 극히 대비되게, 우린 아직 비행체를 조종해서 우주의 암흑 너머로 미지의 목적을 띄고 넘어다니는 저들에 대해 명확하게 알지 못합니다."
 story.7.desc.followup12345:0 "[Root.Capital.GetName]에 우주의 텅 빈 공간을 활발히 배회하는 외계 함선 발견 소식이 전해졌는데, 이는 [Root.GetName]의 은하 제국 설립사 첫 장의 마지막을 여러모로 장식할 만한 것이었습니다."
 story.7.desc.mach.followup12345:0 "진보된 성간비행이 가능한 외계 함선을 발견했습니다. 아직 통신이 이루어지지는 않았지만, 우리  [Root.GetSpeciesNamePlural]이(가) 성간 확장이 가능한 은하 내 유일한 제국은 아니라는 것을 확인했습니다."
 story.7.desc.gesta:0 "진보된 외계 생명체와 조우했습니다. 접촉이 불가피해보입니다."
 story.8.name:0 "접촉 보고서: 레비아탄"
 story.8.desc:0 "공허 속에 살아있는 거대한 괴수에 대한 발견으로 [Root.GetName]은(는) 이 거대함 앞에선 아무것도 아니라는걸 알게 되었습니다. 위대한 우리 제국이 발견한 첫 번째 괴수는 그 종의 마지막 생존자인 것 같습니다. 이 거대 괴수의 모습이 우리 제국 널리 퍼지자, 집단적인 히스테리와 이를 처치해달라는 탄원을 야기했습니다.\n\n우리 함대의 보고에 따르면 이 괴수는 우리의 가장 강력한 함대마저 갈아버릴 정도로 강력하며, 이에 주의를 요구하고 있습니다."
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj] 시민들은 기도하고 있습니다. 어둠 속에서 조우한 이 거대한 존재로 인해 제국의 수 많은 사람들이 미쳐버리지 않을까 두려워 하며, 신을 향한 신앙에도 의문을 가지기 시작합니다. 이 거대한 존재들은 만물의 수호자일까요, 아니면 파괴자 일까요?"
 story.8.desc.phile:0 "[Root.GetName]이(가) 초월적으로 지고한 존재와 조우했습니다. 거대한 존재들, 단순히 이들 존재 자체가 불가해한 이 우주의 신비를 증명하며 대부분의 생명체를 태양 앞의 반딧불로 만들어버리고 있습니다.\n\n이 거대 괴수들의 본성은 알려지지 않았지만, [Root.Capital.GetName]의 사람들은 괴수를 경외시하며 이 괴수가 불러올 결과에 대해 낙관적입니다."
 story.8.desc.mach:0 "미지의 특징을 가진 거대한 우주 개체의 발견은 [Root.GetName]에 적대적 가능성을 가진 단일 구성체의 최대 표면에 대한 모든 알려진 변수를 재정의할 것을 강요했습니다. 새로이 발견된 개체와 충돌시 [Root.GetName]의 예상 생존률은 예측 불가능합니다.\n\n과학자들과 군부대들은 지속적인 관찰과, 우리가 보유한 함대의 특화 업그레이드를 권고했습니다."
 story.8.desc.followup7:0 "우리 제국의 우주 역사상 한 번도 본 적 없는 거대한 존재를 발견했습니다. 이 생물은 전례없는 크기이며, 위성들과 그 크기와 질량이 비등합니다.\n\n아무도 예측하지 못한 일입니다. 오늘 날로 인해 [Root.GetName]의 역사가 뒤바뀔 것입니다. 이를 후세에 널리 알릴 수 있도록 우리의 생존을 기원해봅시다."
 story.8.desc.followup123456:0 "어두운 공허의 우주 속 발견된 거대한 존재에 대한 소식이 제국에서 역병처럼 퍼져나가고 있습니다. 이에 대한 전망과 낙관적인 기대도 있지만, 대부분의 사람들은 거대한 존재가 가져오는 공포에 떨고있습니다. 역사 문헌에는 오늘을 가장 중요한 발견의 날로 기록할 것입니다."
 story.8.desc.mechanical:0 "엄청난 크기를 자랑하는 심우주 구조물에 대한 소식이 [Root.GetName] 전역에 퍼지고 있습니다. 생물학적 성질을 띠고 있지는 않은 것 같지만, 존재 자체만으로도 거대 공학적 가능성과 기술에 분명한 영향을 줄 것입니다."
 story.8.a:0 "이 어둠이 존재하는 모든 것이라고?"
 story.8.b:0 "우리는 먼지 속 티끌에 불과하군..."
 story.8.c:0 "경외심을 일으키는군."
 story.8.d:0 "정보 수신. 데이터 저장소 갱신 중."
