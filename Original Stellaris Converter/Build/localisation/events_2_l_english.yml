 story.401.desc.spiri:0 "구름".  다양한 곳에서 분석한 결과 경악에 빠진 보고서에 이렇게 적혀있었습니다. 보고서엔 "공허 구름" 을 보며 "어둠속에서 빛나는 별과 같이, 어둠속에서 부풀어 오른 구름" 이라고 이 현상에 대해 설명하고 있습니다.\n\n[Root.GetName]의 사제들에게 이 구름들은 어떤 고등한 존재가 만들어낸 전조임이 확실해 보였습니다. 다만 그 고등한 존재가 누구인지에 대해 열띈 토론이 열렸고, 이 궁금증은 나중에 차차 알아가면 될 것입니다. 추후에 이 구름의 진정한 모습이 드러나면,  이 타오르는 존재를 어떻게 다뤄야 할지 신중히 선택해야 할 것입니다."
 story.401.desc:0 "우주 먼지와 잔해의 기이한 덩어리들에 대한 조사는 놀라운 결과를 가져왔습니다; 이것은 목적 있는 움직임은 커녕, 간단한 반사적 행동도 드러내지 않는 원인불명의 강력한 전하로 가득 찬 입자 구름입니다.\n\n하지만 아직 뭔가 더 있습니다.\n\n전달된 영상 자료에서 보인 흐릿한 대상에는 틀림없이 무언가 기분 나쁜 것이 있습니다. 아무래도 우주에는 우리가 엮여선 안 될 존재들이 있는 것 같습니다."
 story.401.desc.gesta:0 "우주 먼지와 잔해의 기이한 덩어리들에 대한 조사는 놀라운 결과를 가져왔습니다; 이것은 목적 있는 움직임은 커녕, 간단한 반사적 행동도 드러내지 않는 원인불명의 강력한 전하로 가득 찬 입자 구름입니다.\n\n하지만 아직 뭔가 더 있습니다.\n\n전달된 영상 자료에서 보인 흐릿한 대상에는 틀림없이 무언가 기분 나쁜 것이 있습니다. 아무래도 우주에는 우리가 엮여선 안 될 존재들이 있는 것 같습니다."
