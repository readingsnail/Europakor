 story.205.desc.spiri:0 "수정 결정체 - [Root.Capital.GetName]에서 갑론을박을 벌인 외계 생물학자와 외계 지질학자들이 가까스로 합의를 이룬 명칭입니다 -  는 삶과 죽음에 대한 기존의 개념들에서 벗어나서 존재합니다. [Root.Capital.GetName]에서 상상력이 부족한 몇몇 지식인들은 이를 "동적-규산염 물질"이라고 부르고, 이 결정체들이 독특하기는 하지만 이 또한 우리 모두를 지배하는 동일하고 무정한 규칙들에 지배받을 뿐이라고 주장합니다.\n\n어쨌든, 수정 결정체들은 독자적이고 위풍당당한 존재들입니다. 각각의 결정체 통치자들이 둘 이상의 부하 수정 결정체들, 그러니까 감시병 하나와 작은 지지자 하나 이상과 함께하는 경우는 거의 없습니다. 이들은 짝짓기를 하지 않는 것처럼 보이고, 마찬가지로 어떤 결정체도 다른 것들보다 늙거나 어려 보이지 않습니다 - 그들은 모두 지나간 영겁의 시간으로부터 순수하게 태어났습니다. 개개의 통치자들 사이에서 관찰된 색조 변화는 숨겨진 내적 에너지- 격렬하게 분출될 수 있는 - 와 관계된 것으로 보이고, 마치 그 에너지로 인한 산발적인 변화가 결정체의 굴절률을 변화시키는 것 같습니다. "
 story.205.desc.gesta:0 "그 수정 결정체는 아마도 살아있습니다.\n\n좀 더 자세히 설명하자면 "규소 생명체"로, 우리가 생각하는 생물학적 그리고 전통적인 인공 생명체와 전혀 다릅니다.\n\n집합체는 교미하지는 않는 것으로 보이며, 다른 개체들보다 어리거나 노화된 개체를 관찰할 수 없었습니다. 초기의 가설과는 반대로, 개개의 수정 결정체들 사이에서의 색채의 변화는 그들의 나이가 아니라 숨어있는 내적 에너지 - 격력하게 분출될 수 있는 - 과 관계있는 것으로 보이고, 마치 그 에너지로 인한 산발적인 변화가 결정체의 굴절률을 변화시키는 것 같습니다."
 story.205.a:0 "이 지식은 분명 과학자들에게 엄청난 혜택이 될 것이다."
