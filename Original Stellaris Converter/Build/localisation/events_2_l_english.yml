 story.210.name:0 "조각난 수정 결정체"
 story.210.desc.milit:0 "수정 결정체 - 동적규산염 물질보다 그들의 외견을 더 잘 반영하는 새로운 명칭 - 들은 강인하고 공격적인 상대입니다.\n\n교전을 통해 우리는 이론적으로 모든 수정 결정체들이 공유하는 구조적 약점들을 정확히 찾아냈습니다. 우리가 이 불가사의한 프리즘들로부터 무엇 하나라도 알고자 한다면 더욱 많은 견본들과 싸워야 했기 때문에, 이건 정말 다행이었습니다. 우리가 정말로 알아낸 것은, 그들의 외적인 공격성과 무기처럼 방출하는 내적 에너지의 발생 정도에 따라 결정체가 빛을 굴절시키는 정도가 달라진다는 것이었습니다.\n\n중요한 건 [Root.GetSpeciesAdj] 함선들이 결국 다른 색깔의 수정 결정체들을 만날 가능성이 높다는 것이고, 따라서 행동 양상과 전투 능력의 차이와 관련해 미리 준비해야만 합니다."
 story.210.desc.mater:0 "수정 결정체 - 일단 그들이 귀금속보다는 동물들과 더 많은 공통점이 있다는 것이 분명해지자 다시 명명된 이름 - 동적규산염 물질보다 그들의 외견을 더 잘 반영하는 새로운 명칭 - 들은 공격적이고 [Root.GetSpeciesAdj] 함선에 대해 노골적으로 적대적입니다. 아마 그들은 우리 함대를 필요한 어떤 수단을 써서라도 결정체 영역에서 쫓아내야 하는 금속 결정체로 여기는 것 같습니다.\n\n교전을 통해 우리는 이론적으로 모든 수정 결정체들이 공유하는 구조적 약점들을 정확히 찾아냈습니다. 게다가, 그들의 외적인 공격성과 무기처럼 방출하는 내적 에너지의 발생 정도에 따라 결정체가 빛을 굴절시키는 정도도 달라졌습니다.\n\n근본적으로, [Root.GetSpeciesAdj] 함선들이 결국 다른 색깔의 수정 결정체를 만날 가능성이 높고, 따라서 행동 양상과 전투 능력의 차이와 관련해 미리 준비해야만 합니다.\n\n만약 우리가 그들로부터 무언가를 배우고자 한다면, 직접적인 전투에 돌입하는 것 외에는 남은 방법이 없습니다. 우리가 그들을 천연자원으로 쉽게 이용할 능력은 없지만, [Root.GetName]은(는) 물론 빈 손으로 떠나고 싶어하지 않습니다."
 story.210.desc:0 "수정 결정체 - 결정들의 행동이 모호한 광물학적 절차가 아니라 실질적인 행동이라는 게 명백해진 뒤 비공식적으로 다시 지어진 이름 - 들은 공격적이고 [Root.GetSpeciesAdj] 함선에 대해 노골적으로 적대적입니다. 아마 그들은 우리 함대를 필요한 어떤 수단을 써서라도 결정체 영역에서 쫓아내야 하는 금속 결정체로 여기는 것 같습니다.\n\n교전을 통해 우리는 이론적으로 모든 수정 결정체들이 공유하는 구조적 약점들을 정확히 찾아냈습니다. 게다가, 그들의 외적인 공격성과 무기처럼 방출하는 내적 에너지의 발생 정도에 따라 결정체가 빛을 굴절시키는 정도도 달라졌습니다.\n\n근본적으로, [Root.GetSpeciesAdj] 함선들이 결국 다른 색깔의 수정 결정체를 만날 가능성이 높고, 따라서 행동 양상과 전투 능력의 차이와 관련해 미리 준비해야만 합니다.\n\n현재로서는 평화적 상호작용이 불가능해 보이고, 만약 우리가 그들로부터 무언가를 배우고자 한다면 직접적인 전투에 돌입하는 것 외에는 남은 방법이 없습니다."
 story.210.desc.gesta:0 "그 수정 결정체는 우리 함선에게 노골적으로 적대적이고  공격적입니다. 아마 그들은 우리 함대를 필요한 어떤 수단을 써서라도 결정체 영역에서 쫓아내야 하는 금속 결정체로 여기는 것 같습니다.\n\n교전을 통해 우리는 이론적으로 모든 수정 결정체들이 공유하는 구조적 약점들을 정확히 찾아냈습니다. 게다가, 그들의 외적인 공격성과 무기처럼 방출하는 내적 에너지의 발생 정도에 따라 결정체가 빛을 굴절시키는 정도도 달라졌습니다.\n\n근본적으로, [Root.GetSpeciesAdj] 함선들이 결국 다른 색깔의 수정 결정체를 만날 가능성이 높고, 따라서 행동 양상과 전투 능력의 차이와 관련해 미리 준비해야만 합니다.\n\n평화적인 상호작용이 현재로서는 불가능해 보이기에, 우리가 더 배우기를 바란 다면 어쩔수 없이 더 많은 수정 결정체와 직접적인 전투를 벌여야 할 것입니다.\n"
 story.210.a:0 "적어 놓지."
 story.215.name:0 "파괴된 수정 결정체"
 story.215.desc.milit:0 "[Root.GetName]의 함대는 그들이 어디를 가든 그 뒤로 박살난 결정체들을 남겨 두었습니다.\n\n수정 결정체들의 진짜 속성은 아마도 영원히 수수께끼로 남겠지만, 그게 뭐가 중요하겠습니까?\n\n[Root.GetSpeciesAdj] 군대는 이제 프리즘들을 절멸시키는 데에 매우 능숙하고, 우리는 이 작전 이후로도 쓸 수 있는 무기 관리법들을 발견했습니다."
 story.215.desc.mater:0 "여러 결정체 견본들과 수천 개의 표본 무리를 파괴한 후, [Root.GetSpeciesAdj] 공학자들은 수정 결정체들의 잔해를 유용한 물질들로 정제하는 과정에서 비용 대비 효율이 높은 공정을 고안해냈습니다.\n\n이것이 수정 결정체들과의 교전 비용과 그들의 에너지 분출 연구를 포기할 정도로 가치있는 것인지는 앞으로 봐야 알겠지만,  어쨌건 산업 면에서는 성취를 이뤘습니다."
 story.215.desc:0 "잦은 충돌에도 불구하고, 수정 결정체들은 변함없이 수수께끼로 남습니다. 그들이 짝짓기를 하는 것으로 보이지는 않고, 저절로 이 수정 결정체들을 만드는 일종의 거대한 우주 모암을 상상하기는 어렵습니다.\n\n파괴된 수정 결정체들로부터 유용한 것들을 조금 발견했지만, 그들의 실제 본질의 진실같은 것들은 근본적으로 알 수 없을 것이라는 두려움이 남았습니다."
 story.215.desc.gesta:0 "빈번한 충돌에도 불구하고, 결정 집합체들은 어느 때와 마찬가지로 계속 수수께기로 남아있습니다. 번식을 하는 것처럼 보이지는 않고, 어떤 종류의 대량의 우주 광물이 자연적으로 그것들을 만들어냈다고 상상하기 힘듭니다.\n\n우리는 결정 집합체에서 떨어져 나온 조각들의 용도를 발견했지만 그들의 진정한 본성에 대한 것과 같은 것들에 대해서는 전혀 모른다는 점에 두려워하게 되었습니다."
 story.215.a.milit:0 "진리보다는 승리지."
 story.215.b.mater:0 "우린 우주가 우리에게 가져다준 것들을 최대한 활용해야지"
 story.215.b.mater.tooltip:0 "§Y더 많은 결정체 전리품§! 제국 시행령을 공포할 수 있습니다."
 story.215.c:0 "불쌍한 것들 같으니."
 story.215.c.tooltip:0 "§Y결정체 전리품§! 제국 시행령을 공포할 수 있습니다."
 story.219.name:0 "결정체 음파 탐지기"
 story.219.desc:0 "[From.GetFleetName]은(는) [From.From.GetName]에서 수정 결정체들과 마주쳤습니다.\n\n저장된 약간의 에너지를 사용하여, 우리 함대는 수정 결정체들을 향해 강렬하지만 무해한 고주파 폭발을 쏘았습니다. 수정 결정체들은 프리즘과 공명기처럼 행동했으며, 진동을 일으키고 성계를 가로질러 이를 흩뿌렸습니다. 행성들로부터 반사된 파장들이 우리 함선의 감지기에 포착되었습니다.\n\n순식간에 성계 전체가 조사되었습니다. "
 story.219.a:0 "해라."
 story.219.a.tooltip:1 "에너지 크레딧 £energy£ §R-30§!이 즉시 [From.From.GetName] 성계 §Y탐사§!에 소모됩니다."
 story.219.b:0 "지금은 말고."
 story.219.c:0 "지금 거기에 쓸 여분의 자원이 없다."
 story.220.name:0 "결정 구체"
 story.220.desc.hostile:0 "[Root.GetName]이(가) [From.GetName] 성계에서 중요한 수정 결정체의 존재를 보고했습니다. 이것이 생명체의 집이라고 나타낼 만한 점은 없지만, 단 한 개의 성계에서 이렇게 많은 수정 결정체가 한꺼번에 관찰된 적은 없습니다.\n\n초기판독 사항은 성계의 특이한 결정체 구조물을 보여줍니다, 우리는 아마도... 분해할 수 있을 겁니다."
 story.220.desc.nonhostile:1 "[Root.GetName]이(가) [From.GetName] 성계에서 중요한 수정 결정체의 존재를 보고했습니다. 분명히 어떤 종류의 소굴 - 적어도 수정 결정체 활동의 중심지인 - [From.GetName]은(는) 이전에 마주쳤던 것과는 다른 결정체 구조물들의 본거지입니다. \n\n이 구조물은 수정 결정체와 관련된 몇 가지 특성을 나타내지만, 크게 과장되었습니다."
 story.220.desc.gesta:1 "우리는 [From.GetName] 성계에 중요한 수정 결정체의 존재가 있음을 알 수 있습니다. 분명히 어떤 종류의 소굴 - 적어도 수정 결정체 활동의 중심지인 - [From.GetName]은(는) 이전에 마주쳤던 것과는 다른 결정체 구조물의 본거지입니다.\n\n이 구조물은 수정 결정체와 관련된 몇 가지 특성을 나타내지만, 크게 과장되었습니다."
 story.220.a.nonhostile:0 "그렇게 해라."
 story.221.name:0 "수정 탐사"
 story.221.desc:0 "[Root.Capital.GetName]의 외계과학 부서의 보고에 따르면 그들의 결정체 구조물에 대한 원격 연구가 결론지어졌습니다.\n\n다시 말하지만,  관찰할 수 있는 움직임의 부족은 명백한 결론을 도출하기 어렵게 만듭니다. 그러나, 그것의 생리적 특징은 계속 흥미를 불러 일으켰습니다. 우리의 외계생물학자들과 소재 기술자들이 밀접하게 협력하며 그 구조물에 대한 연구를 통해, 결정체에서 관찰된 진보한 재건 특성을 모방할 수 있게 되었습니다."
 story.221.desc.gesta:0 "우리는 결정체 구조물에 대한 원격 연구를 결론지었습니다.\n\n이 집합체들이 보여주는 행동에 관한 관찰이 부족하기에 명확한 결론을 내리기는 어렵습니다. 그러나, 그들의 생리학적 특성들은 여전히 흥미로우며, 우리는 이제 결정체 구조물에서 관찰되던 진보한 재생 체계를 모방할 수 있습니다."
 story.221.a:0 "훌륭하군."
 story.223.name:0 "수정 탐사 중단"
 story.223.desc:0 "[Root.Capital.GetName]의 외계과학 부서의 보고에 따르면 멀리 떨어진 성계에서 관찰되던 결정체 구조물은 파괴되었고,  원격 연구는 더 이상 불가능합니다."
 story.223.desc.gesta:0 "먼 성계에서 이루어졌던 결정체 구조물은 이제 부서졌고, 원격 연구는 이제 불가능해졌습니다."
 story.223.a:0 "안타깝군."
 story.223.a.tooltip:0 "§H결정체 구조물§! 특별 프로젝트가 취소되었습니다."
 story.301.name:0 "고대 채굴 드론"
 story.301.desc.pacif:0 "한 성계에 있는 심우주 드론에 대한 보고서가 조사되었습니다. 작업 장비 상태로 미루어 보아, 자동화 채굴 작업의 노동자와 관리자들로 추정되는 드론들이 수천 년 전에 정착했지만 그들은 모두에게서 버림받았습니다.\n\n드론들은 어떠한 외교 통신 규약도 없는 것처럼 보였고 - 적어도 [Root.GetName]에 의해서는 조금도 해독할 수 없었습니다 - [Root.GetSpeciesAdj] 함선이 성계로 진입할 때 적대적으로 반응했습니다.\n\n[From.From.From.GetName] 성계에서 그들의 존재가 아주 흥미로우므로 우리는 이들에 대해 더 많이 알아야만 합니다."
 story.301.desc.mater:0 "한 성계에 있는 심우주 드론에 대한 보고서가 조사되었습니다. 작업 장비 상태로 미루어 보아, 자동화 채굴 작업의 노동자와 관리자들로 추정되는 드론들이 수천 년 전에 정착했지만 그들은 모두에게서 버림받았습니다. 그들의 목적은 아주 명백했습니다 - 채굴 - 그러나 작업에 착수한 것이 누구인지는 지금 당장 알 수는 없었습니다. 명백한 것은 광물 꾸러미가 이 성계에서 수백 년 아니 어쩌면 수천 년간 찾을 수 없었다는 것입니다.\n\n그들은 오래된 드론이긴 하지만 [Root.GetName]의 감시 아래 지속적으로 자세히 조사되어야 합니다."
 story.301.desc:0 "한 성계에 있는 심우주 드론에 대한 보고서가 조사되었습니다. 작업 장비 상태로 미루어 보아, 자동화 채굴 작업의 노동자와 관리자들로 추정되는 드론들이 수천 년 전에 정착했지만 그들은 모두에게서 버림받았습니다. 드론들은 강력한 채굴 레이저 장비를 장착하고 있으며 [Root.GetSpeciesAdj]의 함선들이 접근하려고 할 때 명확히 적대적인진 모르겠지만 어쨌든 명백한 위협 행위를 보여옵니다.\n\n그들은 오래된 드론일 뿐이지만 [Root.GetName]의 감시 아래 지속적으로 자세히 조사되어야 합니다."
 story.301.desc.gesta:0 "우리가 마주친 심우주 드론은 궤도 자동화 채굴 작업의 노동자와 관리자로 보입니다.  작업 장비 상태로 미루어 보아, 드론들이 수천 년 전에 이곳에 정착했지만 그들은 모두에게서 버림받았습니다.  드론들은 강력한 채굴 레이저 장비를 장착하고 있으며  접근하려고 할 때 명확히 적대적인진 모르겠지만 어쨌든 명백한 위협 행위를 보여줍니다.\n\n그들은 오래된 드론이지만 면밀히 감시해야합니다."
 story.301.a:0 "[Root.Capital.GetName]에 정보 수집기지를 세워라."
 story.301.b:0 "저들이 무엇으로 이뤄져 있는지 보고... 모두 쓸어버려라."
