 # Comet Sighted
 country.999.name:0 "혜성 발견"
 country.999.desc:0 "[Root.GetSpeciesNamePlural]들은 천성적으로 독특합니다. [Root.Capital.GetName]의 하늘 위에 나타난 혜성의 모습은 이들에게 기대감을 심어주기에 충분했습니다.\n\n이 사람들은 혜성의 출현이 무언가 엄청난 일의 징조라고 생각하고 있습니다."
 country.999.a:0 "좋은 징조로군."
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural]들은 천성적으로 독특합니다. [Root.Capital.GetName]의 하늘 위에 나타난 혜성의 모습은 이들에게 겸손함을 심어주기에 충분했습니다.\n\n그들은 이같은 신비로운 현상이 계속 발생하면 언젠가 모든 은하를 하나로 이어주리라 바라고 있습니다."
 country.999.a.pac:0 "좋은 징조로군."
 country.999.desc.mil:0 "혜성이 [Root.Capital.GetName]의 성층권 대기를 가로질러가자 맹렬한 화염 기둥이 하늘을 그슬려 놓았습니다. 혜성의 궤도에서 보이는 순수한 힘이 수도의 시민들에게 엄청난 인상을 남겼습니다.\n\n사람들은 혜성의 우직한 발자취를 보며 [Root.GetName]이(가) 우주적 강대국이 되리라 여겼습니다."
 country.999.a.mil:0 "승리를 위해!"
 country.999.desc.spirit:0 "[Root.Capital.GetName]의 밤하늘로 움직이는 불빛이 포착되었습니다. 그 조용한 호선은 느릿한 별들의 공전과 극명하게 대비됩니다.\n\n[Root.Capital.GetName]의 시민들은 이를 하늘의 보살핌이라 여기며, 동시에 하늘이 내리는 축복이라고 여깁니다."
 country.999.a.spirit:0 "그렇고 말고."
 country.999.desc.material:0 "가스 입자로 구성된 확연한 꼬리를 가진 작은 천체의 물질이 최근 [Root.Capital.GetStarName] 성계에서 발견되었습니다.\n\n이러한 혜성이 지나치는 일은 드문 일입니다."
 country.999.a.material:0 "그렇겠지."
 country.999.desc.phile:0 "혜성은 [Root.Capital.GetName]의 지평선에 불꽃으로 된 흔적을 남기며, 머나먼 별로부터 온 빛나는 사절임을 과시했습니다.  [Root.GetSpeciesName]의 사람들은 우리가 이 우주에 혼자가 아니라는 사실에 크나큰 기쁨을 표하고 있습니다.\n\n시민들은 외계인들을 포용하려는 [Root.GetName]에게 유래없는 지지를 보여주고 있습니다."
 country.999.a.phile:0 "멋지군."
 country.999.desc.phobe:0 "무시무시한 혜성이 [Root.Capital.GetName]의 하늘에 출몰했습니다. 혜성이 보여주는 궤도는 [Root.GetSpeciesName]들에게 우리가 혼자가 아니며, 별 너머로 알려지지 않은 공포들이 더욱 더 가까이 올 수 있다는 사실을 알려주었습니다.\n\n이를 기점으로 외계 영향력에 대한 경계를 굳혀야 합니다."
 country.999.a.phobe:0 "이건 징조임에 분명하다."
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural]들이 혜성이 [Root.Capital.GetName]의 하늘을 가로지르는 것을 목격했습니다. 이 외로운 혜성의 모습속엔 혼자라는 사실에 대한 고독을 볼 수 있었으며, [Root.GetSpeciesName]들은 이 우주에 [Root.GetSpeciesName]만이 존재하진 않는다는 사실을 확신했습니다.\n\n사람들은 이 혜성의 출몰을 [Root.GetSpeciesAdj] 사회의 분리과 분열을 야기하는 징조라고 확신합니다."
 country.999.a.coll:0 "두려운 일이군."
 country.999.desc.ind:0 "혜성 하나가 외로이, 그러나 위풍당당하게  [Root.Capital.GetStarName] 성계 위로 솟아올랐습니다. 이는 [Root.Capital.GetName]에서도 확인할 수 있었습니다. 혜성은 우주 속에서 자신만의 길을 나아가며, 활기있고 지치지 않은 채 날아갔습니다.\n\n이는 [Root.GetSpeciesNamePlural] 모두가 추구하는 것과 같습니다."
 country.999.a.ind:0 "좋은 징조로군."
 country.999.desc.mach:0 "[Root.Capital.GetName] 행성의 표면에 있는 [Root.GetSpeciesNamePlural] 유닛이 작고 얼어붙은 성간 물체가 2시 54분 8초 각으로 가스를 분출하며 상승하고 10.3도 하강한 것을 목격하고 보고해왔습니다.\n\n물체와의 거리는 항성에서 대략 3.75 천체 단위로 삼각측량되며, 물체가 지닌 핵의 크기와 가시성은 주목할만하다고 분류되었습니다. 부피는 대략 5 x 10 x 6 킬로미터로 계산됩니다. 목격 사건은 별 사고 없이 끝났습니다."
 country.999.a.mach:0 "수신됨."
