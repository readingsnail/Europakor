 story.105.desc.phile:1 "우주 아메바들은 - 이 별칭은 [Root.Capital.GetName]에서 사랑스럽게 대중화되었습니다 - 자연 속에서는 홀로 생활하는 존재입니다. 가장 어린 몇몇을 제외한 모든 아메바들은 그 자신이 낳은 것처럼 보이는 '편모'라 불리는 반독립적인 생명체들과 함께하는데, 이 생명체들은 RNA 분비물을 통해 숙주의 명령에 따르도록 조정됩니다. 처음엔 어린 우주 아메바인 줄 알았던 이 편모는, 그 어떤 생식 기관도 포함하지 않고 그 대신 각각의 편모들이 숙주 아메바의 다리가 되어 독자적으로 작용하는 것 같습니다. 이 편모들은 숙주 근처의 인상적이지만 제한된 범위 내에서 목표물을 조종하거나 공격할 수 있으며, 정기적으로 재조정을 위해 숙주 아메바의 체내로 돌아옵니다.\n\n아메바의 두꺼운 가죽의 재생 성질이나 편모의 우아한 이동 양식에서 잠재적인 군사적 응용법을 찾을 수 있습니다."
 story.105.desc.pacif:0 "우주 아메바들은 - 이 별칭은 이 생물체가 어떻게 [Root.Capital.GetName]까지 오게 되었는지에 대한 이야기들과 함께 유명해졌습니다 - 자연 속에서는 홀로 생활하는 존재입니다. 가장 어린 몇몇을 제외한 모든 아메바들은 그 자신이 낳은 것처럼 보이는 '편모'라 불리는 반독립적인 생명체들과 함께하는데, 이 생명체들은 RNA 분비물을 통해 숙주의 명령에 따르도록 조정됩니다. 처음엔 어린 우주 아메바인 줄 알았던 이 편모는, 그 어떤 생식 기관도 포함하지 않고 그 대신 각각의 편모들이 숙주 아메바의 다리가 되어 독자적으로 작용하는 것 같습니다. 이 편모들은 숙주 근처의 인상적이지만 제한된 범위 내에서 목표물을 조종하거나 공격할 수 있으며, 정기적으로 재조정을 위해 숙주 아메바의 체내로 돌아옵니다.\n"
 story.105.desc:1 "우주 아메바들은 - 적절한 외계 분류학적 분모의 발음이 일반적인 [Root.GetSpeciesName]들이 발음하기  불편하기 때문에 이름 붙였습니다 - 자연 속에서는 홀로 생활하는 존재입니다. 가장 어린 몇몇을 제외한 모든 아메바들은 그 자신이 낳은 것처럼 보이는 '편모'라 불리는 반독립적인 생명체들과 함께하는데, 이 생명체들은 RNA 분비물을 통해 숙주의 명령에 따르도록 조정됩니다. 이 편모들은 숙주 근처의 인상적이지만 제한된 범위 내에서 목표물을 조종하거나 공격할 수 있으며, 정기적으로 재조정을 위해 숙주 아메바의 체내로 돌아옵니다.\n\n아메바의 두꺼운 가죽의 재생 성질이나 편모의 우아한 이동 양식에서 잠재적인 군사적 응용법을 찾을 수 있습니다."
 story.105.desc.gesta:0 "우주 아메바는 방어와 물체 조작을 위해 쓰이는 여러 개의 반 독립적인 편모를 가집니다. 아메바와 편모는 의식을 공유하지 않지만, 아메바는 RNA 서열을 분비하여 편모가 임무를 수행하도록 어느 정도 조종할 수 있습니다."
