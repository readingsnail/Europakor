 machine_empire_health_boost_desc:0 "고대 관리인이 제공한 접종이 질병을 줄이고 기대 수명을 늘리는 엄청난 이점임이 증명되었습니다. "
 
 fallen_machine_empire.21.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.21.desc:0 "관리 규약 628-2 실행. 연결 메시지:주목 신스 문명. 귀하의 종에서 심각하게 비효율적인 기본 코드가 발견됨. 관리 프로젝트에 귀하 종이 제대로 기여할 수 있도록, 광범위한 재기록이 필요함. 메시지가 확인되었을 때, 아공간 코드 전송을 시작할 준비가 되어 있음. 답장을 기다리는 중."
 fallen_machine_empire.21.tooltip:0 "이는 예기치 못한 반향을 일으킬 것입니다. 이러한 반향이 드러날 때까지 우리 POP의 행복도는 상승할 것입니다."
 fallen_machine_empire.21.a:0 "우리는 우리의 프로그래밍을 향상시킬 수 있는 기회를 환영한다."
 fallen_machine_empire.21.b:0 "우리는 이러한 코드 변경을 신뢰하지 않습니다."
 fallen_machine_empire.22.name:0 "호환되지 않는 코드"
 fallen_machine_empire.22.desc:0 "고대 관리인들이 우리의 기본 코드에 만든 변화들은 우리 프로그램의 다른 핵심 부품들과 호환되지 않는 것으로 판명되었다. 예상된 효율성 향상이 유의미하게 드러나지 않았을 뿐만 아니라, 자원 수집 작업에 심각한 영향을 미치는 여러가지 심각한 버그가 야기되었습니다. 코드가 완전히 변경될 때까지 생산성이 떨어질 것입니다."
 fallen_machine_empire.22.a:0 "유감스럽군."
 fallen_machine_empire.23.name:0 "개량된 코드 표준"
 fallen_machine_empire.23.desc:0 "고대 관리인들이 우리의 기본 코드에 적용한 변화는 잘 이루어진 것으로 밝혀졌습니다. 재기록에 의해 야기된 비효율성은 일시적인 것으로 판명되었고, 변화는 우리 전체 인구에 걸친 자원 생산 능력의 영구적인 향상으로 이어졌습니다."
 fallen_machine_empire.23.a:0 "훌륭하군."
 machine_empire_code_rewrite:0 "코드 변경"
 machine_empire_code_rewrite_desc:0 "우리는 고대 관리인들이 우리 기본 코드의 특정 부분을 다시 쓰도록 허락했습니다. 이는 일시적으로 우리의 에너지 소비량을 증가시킬 것이며, 이 변화는 인구 전체에 걸쳐 확장되고 있습니다."
 machine_empire_code_bugs:0 "호환되지 않는 코드"
 machine_empire_code_bugs_desc:0 "고대 관리인들이 우리의 기본 코드에 만든 변화들은 우리 프로그램의 다른 핵심 부품들과 호환되지 않는 것으로 판명되었습니다.  코드 변화를 완전히 되돌리기 전까지 생산성은 낮아질 것입니다."
 machine_empire_code_improvements:0 "개량된 코드 표준"
 machine_empire_code_improvements_desc:0 "고대 관리인들이 우리의 기본 코드에 적용한 변화는 잘 이루어진 것으로 밝혀졌습니다.  그리고 자원 생산 능력의 영구적인 상승을 우리 전체 인구에 걸쳐 초래했습니다."
 
 fallen_machine_empire.31.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.31.desc:0 "관리 규약 115-3 실행. 연결 메시지: 주목 신스 문명. 일시적인 통신 두절로 인해 관리 프로젝트는 오작동하거나 손상된 작업자 드론을 교체하는 데 어려움을 겪고 있음. 귀하의 문명을 분석한 결과, [Root.GetSpeciesAdj]의 성능이 낮은 수준의 유지보수 작업을 수행하는 데 충분하다는 것을 발견했음. 단일 노동 인구를[FallenEmpireTaskPlanetTarget.GetName]에 전송하여 관리 매트릭스와의 통합을 통해 알파 보호시설에서 모든 유기 생명체의 지속적인 생존을 보장하도록 요청함."
 fallen_machine_empire.31.a:0 "승인됨. 요청 접수."
 fallen_machine_empire.31.b:0 "우리 노동 개체를 공유하지 않을 것이다."
 fallen_machine_empire.31.tooltip:0 "하나의 £pop£  §Y기계 POP§!이 §Y[FallenEmpireTaskPlanet.GetName]§!에서 이동됩니다."
 
 fallen_machine_empire.41.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.41.desc:0 "관리 규약 62-1 활성화. 연결 메시지: 주목, [Root.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§!은(는) §R<<에러: 자료 구획 오염>>§!으로 어려움을 겪고 있음. 우리 프로그램의 윤리 제한으로, 관리 전쟁 자산 사용은 현재 제한됨. 보조 방지 규약은 비복종 문명이 위험이 퍼지기 전에 §R<<에러: 자료 구획 오염>>§!을(를) 파괴하도록 명시됨. [Root.GetSpeciesAdj] 전쟁 자산 사용을 통해 과업 해결 요청. 동의?"
 fallen_machine_empire.41.a:0 "만약 그들이 위협이라면, 멈춰야 한다."
 fallen_machine_empire.41.b:0 "우리는 [FallenEmpireTaskTarget.GetName]을(를) 공격할 이유가 없다."
 fallen_machine_empire.42.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.42.desc:0 "관리 규약 62-1 수행. [Root.GetSpeciesAdj] 활성화 및 [FallenEmpireTaskTarget.GetSpeciesAdj] 대상 교전 시작. 반항 상태\n [Root.GetName] 복종 개량. "
 fallen_machine_empire.42.a:0 "그거... 좋은 건가?"
 fallen_machine_empire.43.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.43.desc:0 "관리 규약 62-1 실패. [Root.GetSpeciesAdj] 전쟁 자산이 [FallenEmpireTaskTarget.GetSpeciesAdj]에 대항하여 활성화되지 않음. 비복종 [Root.GetName] 복종 후보 상태로 격하."
 fallen_machine_empire.43.a:0 "안 좋은데."
 
 fallen_machine_empire.51.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.51.desc:0 "관리 규약 475-3 활성화. 연결 메시지: 주목, [Root.GetSpeciesName]. 귀 문명은 §R<<에러:자료 구획 오염>>§!에 의해 §Y57.216%§!의 확률로 멸망함. §H[FallenEmpireTaskTarget.GetName]§!을(를) 개척하는 것은 귀하 문명의 존속 확률을 §Y4.558%§! 만큼 높일 것으로 계산됨. 우리는 행성의 개척과 [Root.GetSpeciesAdj]의 존재를 행성에 각인할 것을 요청함. 우리의 의견에 동의하는가?"
 fallen_machine_empire.51.a:0 "좋소, [FallenEmpireTaskTarget.GetName]을(를) 개척하지요."
 fallen_machine_empire.51.b:0 "우리는 그 행성을 개척할 생각이 없습니다."
 fallen_machine_empire.52.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.52.desc:0 "관리 규약 475-3 수행. 중요한 [Root.GetSpeciesAdj] 존재 [FallenEmpireTaskTarget.GetName]의해 감지됨. 반항 상태\n [Root.GetName] 복종 개량. "
 fallen_machine_empire.52.a:0 "그거... 좋은 건가?"
 fallen_machine_empire.53.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.53.desc:0 "관리 규약 475-3 수행. [Root.GetSpeciesAdj] 미존재 [FallenEmpireTaskTarget.GetName]의해 확인됨. 비복종 [Root.GetName] 복종 후보 상태로 격하. "
 fallen_machine_empire.53.a:0 "안 좋은데."
 
 fallen_machine_empire.61.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.61.desc:0 "관리 규약 955-1 실행. 연결 메시지: 주목, [Root.GetSpeciesName]. 귀하 문명은 §R<<오류: 자료\n 구획 오염>>§!의 영향으로  위험한 상태로 확인됨. 다른 문명에의 위험을 방지하기 위해, 복종 규약 실행. §Y20§!년 간 공격적인 행동을 삼가하길 바람. §R만약 따르지 않을 경우, 귀하 제국에\n 대한 징벌 규약을 실행하기 위한 전쟁 자원이 활성화될 것임§!"
 fallen_machine_empire.61.a:0 "좋지 않은데..."
 fallen_machine_empire.62.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.62.desc:0 "관리 규약 955-1 실행. [Root.GetName]이(가) 공격적인 행동이 감소할 수 있음이 확인. 복종 후보 상태 [Root.GetName] 비복종 상태로 상승. 복종 규약 비활성화. 정상 작동 재개."
 fallen_machine_empire.62.a:0 "마침내!"
 fallen_machine_empire.63.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.63.desc:0 "관리 규약 955-1 실패. [Root.GetName]이(가) 공격적인 행동이 감소할 수 없음이 확인. 윤리 규제 해제. 징벌 규약 활성화. 전쟁 자산 사용 준비 중..."
