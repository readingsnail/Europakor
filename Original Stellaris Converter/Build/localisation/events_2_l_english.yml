 story.305.desc.pacif:0 "[Root.GetSpeciesAdj] 함선에 대고 레이저를 쏘아대진 않지만, 이 드론들은 광물이 얼마 없는 소행성을 깎아내면서 여전히 꽤 고전하고 있는 것 처럼 보입니다.\n\n더 흥미로운 사실은 저 드론들이 지난 예상과는 달리 완전히 조용하지만은 않다는 것입니다. 정말 가끔인지라 근처 소음과 분간하기 힘들지만 이 드론들에게선 신호가 발산되고 있습니다. 이 신호를 수신하는 자들이 존재한다면 그건 또 다른 수수께끼가 될 것입니다."
 story.305.desc.mater:0 "드론들은 [Root.GetSpeciesAdj] 광부들이 쓸만한 광물을 다 채굴해냈다고 생각해 버려버린 광석에서 새로운 광물을 효과적으로 뽑아내고 있습니다. 우리 수석 공학자들이 효율성을 증대시키며 효과적으로 에너지 소비량을 줄이기 위해 저 드론들의 방법론을 [Root.GetName]의 채굴망과 스테이션에  적용시키려 노력하고 있습니다.\n\n중요하지는 않은 사실이지만 저 드론들은 지난 예상과는 달리 완전히 조용하지만은 않습니다. 정말 가끔인지라 근처 소음과 분간하기 힘들지만 이 드론들에게선 신호가 발산되고 있습니다. 이 신호를 수신하는 자들이 존재한다면 그건 또 다른 수수께끼가 될 것입니다.\n"
 story.305.desc:0 "미행성지에서 지치지 않고 영원히 이어질 것만 같은 저 드론들의 추출 작업은 따분해 보이지만, 그럼에도 연구할 가치가 있어 보입니다.  [Root.Capital.GetName]의 채굴망에서 에너지를 절약하고 광물 추출을 극대화시킬 기술을 한 두 개 배울 수 있을 것입니다.\n\n게다가, 저 드론들은 조용하지만은 않습니다. 정말 가끔인지라 근처 소음과 분간하기 힘들지만 이 드론들에게선 신호가 발산되고 있습니다. 이 신호를 수신하는 자들이 존재한다면 그건 또 다른 수수께끼가 될 것입니다."
 story.305.desc.gesta:0 "미행성지에서 지치지 않고 영원히 이어질 것만 같은 저 드론들의 추출 작업은 따분해 보이지만, 그럼에도 연구할 가치가 있어 보입니다.  우리는 에너지를 절약하고 광물 추출을 극대화시킬 기술을 한 두 개 배울 수 있을 것입니다.\n\n게다가, 저 드론들은 조용하지만은 않습니다. 정말 가끔인지라 근처 소음과 분간하기 힘들지만 이 드론들에게선 신호가 발산되고 있습니다. 이 신호를 수신하는 자들이 존재한다면 그건 또 다른 수수께끼가 될 것이지만, 나중에 해결해야 할 것입니다."
