 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "양립할 수 없는 접종"
 machine_empire_mutations_desc:0 "고대의 관리인이 제공한 접종은 우리의 생리와 양립할 수 없다고 입증되었고 인구에 불쾌하고 치명적인 돌연변이를 초래합니다."
