 shrines_searched:0 "성지 수색"
 ransomeer_chain_title:0 "인질범들"
 ransomeer_chain_desc:0 "한 해적 무리들이 그들 스스로를 [Root.GetSpeciesAdj] 개인 수송선의 승무원을 납치한 "인질범들" 이라고 불렀습니다.\n\n우리는 그 해적들이 어떤 요구를 할 수 있게 되기전에 구할 작정입니다."
 captive_crew_rescued:0 "포로가 된 승무원 구출"
 ransomeer_poi_title:0 "인질범 기지"
 ransomeer_poi_desc:0 "인질범들은 버려진 외계인 채굴 스테이션 밖에 기지를 만들었습니다."
 wrecked_fleet_chain_title:0 "표류하는 전장"
 wrecked_fleet_chain_desc:0 "천년 전, 연합의 함선끼리 서로 공격하는 배신 행위가 있었습니다. 중요 시스템과 선체에 알려진 약점을 재빠르게 공격당해, 옛 연합 승무원들은 자비 없이 쓸려나갔습니다. 배신자들은 추정컨대 거의 온전한 함선들을 그냥 버리고 떠난 것 같습니다.\n\n천천히 우주를 떠다니는 이 함선들의 묘지에 대한 충분한 정보를 얻는 데 성공했습니다."
 wrecked_fleet_poi_title:0 "예상된 장소"
 wrecked_fleet_poi_desc:0 "우리는 지목된 성계 어딘가에 있을 표류하는 전장의 현재 위치를 계산했습니다. 기회가 주어진다면, 그 지역을 신중하게 조사해야 합니다."
 battlefield_located:0 "전장 조사됨"
### Starting Event - Wanderlust
 rogue_scientist_1_chain_title:0 "방랑벽: 괴짜 과학자"
 rogue_scientist_1_chain_desc:0 "[Root.GetName]의 순수 과학계의 의장이 독특한 시제품 과학선과 함께 사라졌습니다.\n\n그 행방은 세 가지 장소로 추측되며, 차례대로 조사해봐야 합니다."
 likely_locations_searched:0 "예상되는 장소 조사 완료"
 rogue_scientist_2_chain_title:0 "방랑벽: 긴급 추적"
 rogue_scientist_2_chain_desc:0 "의장이 다시 사라졌습니다, 그러나 이번엔 흔적을 남겼습니다."
 scientist_pursued:0 "과학자 추적"
 rogue_scientist_3_chain_title:0 "방랑벽: 대립"
 rogue_scientist_3_chain_desc:0 "동기가 무엇이었건 간에, 의장을 [Root.Capital.GetName](으)로 반드시 잡아와야 합니다.\n\n의장이 혁명적인 논문을 쓸지, 아니면 단순히 징계 조치를 받을지에 대한 여부는 지켜봐야 합니다."
 scientist_apprehended:0 "과학자 체포"
 scientist_poi_1:0 "마지막으로 알려진 위치"
 scientist_poi_1_desc:0 "의장이 탑승한 과학선의 마지막 위치는 [Root.Capital.GetStarName] 성계의 경계 바깥으로 알려졌습니다."
 scientist_poi_2:0 "마지막으로 정해진 목적지"
 scientist_poi_2_desc:0 "의장의 목적지는 [Root.Capital.GetName]에서의 마지막 메시지에 따릅니다."
 scientist_poi_3:0 "예상되는 초광속 종점"
 scientist_poi_3_desc:0 "운좋게도 [Root.Capital.GetName]에 배치된 원거리 감지기가 초광속 여행의 흔적으로 보이는 희미한 흔적을 발견했습니다.\n\n이 흔적은 여태 알려진 항행 기록과 일치하는 것이 없어 의장의 것으로 의심됩니다."
 scientist_poi_4:0 "사냥이 지속됩니다."
 scientist_poi_4_desc:0 "시제품 과학선의 특이한 에너지 신호를 판독하고 몇가지 복잡한 계산을 적용한 결과 의장이 어디로 도망갔는지 찾을 수 있었습니다."
 scientist_poi_5:0 "창문"
 scientist_poi_5_desc:0 "의장이 그들의 마지막 목적지에 곧 도착할 것 같습니다."
 ### Starting Event - Mass Extinction
 mass_extinction_chain_title:0 "몇대에 걸친 집단 멸종"
 mass_extinction_chain_desc:0 "[Root.Capital.GetName]에 다가올지 모르는 멸망을 피하기 위해,  다른 행성들에 내려진 재앙을 연구해봐야 합니다."
 massex_analyzed:0 "집단 멸종 재구성"
 massex_poi_1:0 "부서진 행성"
 massex_poi_1_desc:0 "항성 주위를 둘러싼 소행성대는 엄청난 대재앙의 유일한 목격자입니다."
 massex_poi_2:0 "불타버린 행성"
 massex_poi_2_desc:0 "이 행성은 지옥의 도가니처럼 들끓고 있습니다."
 massex_poi_3:0 "황량한 행성"
 massex_poi_3_desc:0 "이 행성은 생명을 영위하는 데 문제는 없지만,  상당히 황량합니다."
 massex_poi_4:0 "유독한 행성"
 massex_poi_4_desc:0 "근시일 내에 갑자기 발생한 유독성의 연기는 이 행성의 대기층을 뒤덮고 있습니다."
 massex_poi_5:0 "추운 행성"
 massex_poi_5_desc:0 "천문학적 기록들이 이 행성이 항상 얼어붙어 있던 것은 아니라고 말해줍니다."
