 communications_spread.1.name:0 "교신을 가로챔"
 communications_spread.1.desc:1 "[CommSpreader.GetName](으)로 보낸 메시지를 가로챔으로, 우리는 그들이 우리가 전에 접촉하지 않았던 우주문명 제국과 일정한 접촉을 하고 있는 것을 알게 되었습니다. 이 메시지의 근원을 추적하여 이전에 몰랐던 우주 무대의 새 배우를 만날 수 있을 것입니다."
 communications_spread.1.a:0 "흥미롭군..."
 communications_spread.1.tooltip:1 "[contact_empire.GetName]와(과)의 통신망이 설립됩니다."
 communications_spread.2.name:0 "새로운 접촉"
 communications_spread.2.desc:2 "자신들을 §H[From.GetName]§! 라고 부르는 새로운 성간 제국으로부터 통신이 들어왔습니다. 이들은 우리와 접촉하고 있는 다른 제국으로부터 통신에서 우리의 존재를 알게 되었다고 말하고 있습니다."
 communications_spread.2.a:0 "그거 흥미롭군..."
 communications_spread.2.tooltip:0 "[From.GetName]와(과)의 통신이 수립됩니다."
 fallen_empires.2.name:0 "[Root.GetRulerTitle]이(가) [From.GetName]에게 암살당했습니다!"
 fallen_empires.2.desc:1 "마치 [From.GetName]의 몰락 제국과의 전쟁에서 패배한 것을 처벌하기 위한 것처럼, 평화 협정이 체결된 후 [From.GetAdj] 요원들이 [Root.GetRulerTitle] [rulername.GetName]에게 나타났습니다.\n\n그들은 우리의 [Root.GetRulerTitle]을(를) 처음 보는 무기를 사용하여 무자비하게 해치우고 그 자리에 없었던 것처럼 순식간에 사라졌습니다."
 fallen_empires.2.a:0 "우리는 패배하고 모욕 당했지만, 다시 일어설 것이다."
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle] [rulername.GetName] §R사망§!.§!"
 
 fallen_empires.4.name:0 "§H[From.GetName]§!(으)로부터의 통신"
 fallen_empires.4.desc:1 "거만한 새끼 악마놈! [Root.GetSpeciesName] 개척자들이 우리의 성스러운 장소를 더럽히는 것을 우리가 모를 줄 아느냐? 당장 떠나라, 그렇지 않으면 우리 함대의 힘을 맛보게 될 것이다!"
 fallen_empires.4.a:0 "받아들일 수밖에 없는 요구군..."
 fallen_empires.4.b:0 "[Root.GetName]은(는) 절대 굴복하지 않을 것이다!"
 fallen_empires.5.name:0 "§H[From.GetName]§!(으)로부터의 통신"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName]이여, 우리는 인공지능을 개발하려는 너희들의 어설픈 시도를 알게 되었고, 너희들이 영혼을 파괴하는 길을 가려 한다고 결론 내렸다. 당장 그 멍청한 시도를 멈춰라, 그렇지 않으면 우리가 직접 손 봐주지."
 fallen_empires.5.a:0 "어쩔수 없군. 요구를 수락하는 수밖에..."
 fallen_empires.5.b:0 "우리 [Root.GetName]은(는) 굴복하지 않을 것이다!"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§! 정책이 §H$ai_outlawed$§!로 설정될 것입니다!."
 fallen_empires.6.name:0 "§H[From.GetName]§!(으)로부터의 통신"
 fallen_empires.6.desc:0 "[Root.GetSpeciesName] 야만인들! 너희의 악행은 전부 드러났다. 제멋대로 노예화와 학살을 일삼는 너희 같은 야만인들이 전 은하계의 미래를 위협하고 있다. 그 야만적인 관습을 버려라! 아니면 우리의 정의로운 철퇴를 맞게 될 것이다. 선택하라!"
 fallen_empires.6.a:0 "선택의 여지가 없군. 받아들일 수밖에..."
 fallen_empires.6.b:0 "[Root.GetName]은(는) 그런 압력에 굴복하지 않을 것이다!"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§! 정책이 §H$slavery_not_allowed$§!될 것입니다.\n§H$policy_purge$§! 정책이 §H$purge_not_allowed$§!될 것입니다."
 fallen_empires.7.name:0 "§H[From.GetName]§!(으)로부터의 통신"
 fallen_empires.7.desc:0 "추잡한 [From.GetSpeciesNamePluralInsult]아! 이번을 마지막으로 너희들이 다시는 우리 영역을 침범할 수 없도록 만들어주마! 즉시 물러나라, 그렇지 않으면  너희  쓸모없는 종족들을 전 우주에서 말살해 버릴 것이다!"
 fallen_empires.7.a:0 "선택의 여지가 없군. 받아들일 수밖에..."
 fallen_empires.7.b:0 "[Root.GetName]은(는) 절대로 굴복하지 않을 것이다!"
 fallen_empires.8.name:0 "§H[From.GetName]§!(으)로부터의 통신"
 fallen_empires.8.desc:0 "멍청한 [Root.GetSpeciesName]. 너희 웃어른에게 그런 불경한 짓을 하지 말았어야 했다. 우리 앞에 엎드려 용서를 빌어라. 그러면 너의 하찮은 제국을 박살내는 것을 삼갈 수도 있다."
 fallen_empires.8.a:0 "선택의 여지가 없군. 받아들일 수밖에..."
 fallen_empires.8.b:0 "[Root.GetName]은(는) 절대로 굴복하지 않을 것이다!"
 fallen_empires.9.name:0 "§H[From.GetName]§!(으)로부터의 통신"
 fallen_empires.9.desc:1 "불경스런 [Root.GetSpeciesName]! 네놈들은 죽은자의 전당에 함부로 발을 딛어 발 아래 묻힌 자들의 역사를 망치고 있다. 네놈들이  망치고 있는 영혼의 휴식에 대해서 아무런 생각도 없어 보이는군. 더 이상은 안된다! 죽은 자들을 평온 속에 내버려두고 살아있는 우리들에게 당장 대답해라."
 fallen_empires.9.a:0 "선택의 여지가 없군. 받아들일 수밖에..."
 fallen_empires.9.b:0 "우리 [Root.GetName]은(는) 절대 굴복하지 않을 것이다!"
 
 fallen_empire_refuse_tooltip:0 "§H[From.GetName]§!은(는) 매우 화났고, 우리를 공격할 것입니다."
 
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§!은(는) 기뻐해 할 것이며, 추후에 우리에게 호의를 보여줄 것입니다. "
