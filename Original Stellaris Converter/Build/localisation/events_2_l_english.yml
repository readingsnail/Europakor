 UPLIFT_SNAKEOID_CAT:0 "미끄러짐"
 UPLIFT_SNAKEOID_CAT_DESC:0 "[Root.GetName]의 모래 아래서 무언가 움직이고 있습니다..."
 UPLIFT_GENERIC_CAT:0 " 비슷한 종족관계"
 UPLIFT_GENERIC_CAT_DESC:0 "[Root.GetName]의 아래서 무언가 움직이고 있습니다..."
 UPLIFT_OCEAN_CAT:0 "해양 도시"
 UPLIFT_OCEAN_CAT_DESC:0 "[Root.GetName]의 바다 근방에서 뚜렷한 생명 신호가 있습니다."
 UPLIFT_ARID_CAT:0 "불모지에 접근"
 UPLIFT_ARID_CAT_DESC:0 "[Root.GetName]의 표면에서는 약한 광학 감지기만으로도 생명의 흔적을 추적할 수 있습니다."
 UPLIFT_CONTINENTAL_CAT:0 "육지와 바다 사이"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "생명은 심지어 바위로 가득한 토양과 액체 바다의 양 극단으로 나누어진 행성에서도 살아가는 방법을 터득한 거 같습니다."
 UPLIFT_TROPICAL_CAT:0 "상당히 습한 기후"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName]의 환경은 최소한 육안으로 볼 수 없는 미생물 급의 생존에 적합하지만, 아마 그 이상 크기의 생물도 가능할지 모릅니다."
 UPLIFT_TUNDRA_CAT:1 "냉점안정 생물학"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName]은(는) 얼어붙어있고 광학적 탐사법으론 아무것도 나타나지 않았으나, 열감지 표지 탐사는 그 지표 바로 밑에서 뭔가의 움직임을 감지했습니다."
 UPLIFT_ARCTIC_CAT:0 "두꺼운 얼음 위"
 UPLIFT_ARCTIC_CAT_DESC:0 "[Root.GetName]의 만 년설 위와 얼음 폭풍 아래, 중간 어디엔가 어떤 움직임이 감지됩니다."
 UPLIFT_DESERT_CAT:0 "척박한 모래"
 UPLIFT_DESERT_CAT_DESC:0 "[Root.GetName]의 지표면은 규산으로 이루어진 끝없는 바다이기에 생명체가 있을 거라고 생각하기 힘듭니다. 그러나..."
 UPLIFT_ROACHOID_CAT:0 "지표면에서, 기어라"
 UPLIFT_ROACHOID_CAT_DESC:0 "절지동물 무리들은 [Root.GetName]의 결단나버린 지표면을 수월하게 통행합니다."
