 story.101.name:0 "우주 아메바"
 story.101.desc.phile:0 "우리 함대가 얼마 전 마주친 존재들은 새롭고, 경이로운, 우주 태생 생명체였습니다.\n\n이 생명체는 분석가들이 최초의 감지 결과를 오독해서 "우주 아메바"라고 이름 붙였는데, 이는 사실 [Root.GetAdj]의 일반적인 초계함보다도 큽니다.\n\n우리는 이 생물들을 그대로 내버려 두고 [Root.Capital.GetName]에서 원격으로 관찰해야만 합니다."
 story.101.desc.phobe:1 "우리 함대가 얼마 전 마주친 존재들은 새롭고, 소름끼치는 생명체였습니다.\n\n이 생명체는 분석가들이 최초의 감지 결과를 오독해서 "우주 아메바"라고 이름 붙였는데, 이는 사실 [Root.GetAdj]의 일반적인 초계함보다도 큽니다.\n\n그 흉물에게 고통을 끼쳐도 해는 없을 겁니다.\n\n과학 혹은 그와 동등한 것을 위해서 입니다."
 story.101.desc.milit:1 "우리 함대가 얼마 전 마주친 존재들은 우주 태생 생명체였습니다.\n\n이 생명체는 전술가들이 최초의 감지 결과를 오독해서 "우주 아메바"라고 이름 붙였는데, 이는 사실 [Root.GetAdj]의 일반적인 초계함보다도 큽니다.\n\n이 생물은 [Root.GetAdj] 함선을 향해 공격적인 행동을 보이나 추가적인 연구는 보장될 것입니다."
 story.101.desc.pacif:0 "우리 함대가 얼마 전 마주친 존재들은 새로운, 우주 태생 생명체였습니다.\n\n이 생명체는 분석가들이 최초의 감지 결과를 오독해서 "우주 아메바"라고 이름 붙였는데, 이는 사실 [Root.GetAdj]의 일반적인 초계함보다도 큽니다.\n\n이 생물의 분명한 완고함에도 불구하고, 추가적인 연구는 얼마든지 보장되어 있습니다 - 우리는 이 생물들을 [Root.Capital.GetName]에서 원격으로 관찰할 수 있습니다."
 story.101.desc.mater:1 "우리 함대가 얼마 전 마주친 존재들은 우주 태생 생명체였습니다.\n\n이 생명체는 분석가들이 최초의 감지 결과를 오독해서 "우주 아메바"라고 이름 붙였는데, 이는 사실 [Root.GetAdj]의 일반적인 초계함보다도 큽니다."
 story.101.desc.gesta:0 "우리 함대가 조금 전 발견한 존재들은 새로운 우주 생명체입니다.\n\n[Root.GetAdj] 초계함보다 상당히 크지만, 이 "우주 아메바" 무리는 우리의 집단에 비해 보잘 것 없습니다."
 story.101.desc:1 "우리 함대가 얼마 전 마주친 존재들은 새로운, 우주 태생 생명체였습니다.\n\n이 생명체는 분석가들이 최초의 감지 결과를 오독해서 "우주 아메바"라고 이름 붙였는데, 이는 사실 [Root.GetAdj]의 일반적인 초계함보다도 큽니다."
 story.101.a:0 "우주 아메바 원격 연구를 위한 특별 프로젝트를 실행하라."
 story.101.b:0 "우리 함대로 그 생명체를 빨리 해치워라."
