 story.405.name:0 "공허의 걷힌 구름"
 story.405.desc.spiri:0 "공허 구름들은 우주의 관리자입니다. 일단 [Root.GetSpeciesAdj] 연구원들이 공허 구름의 흔적을 어디서나 찾을 수 있었습니다.\n\n그들은 무생물체들의 반의식적인 응집체들로써 시간 그 자체가 생겨난 시각으로부터 지금까지, 죽은 별들과 부서진 행성 사이를 표류하고 있습니다.\n\n그들은 우리가 큰 우주의 아주 작은 부분일 뿐이라는 것을 항상 일깨워 주는 존재입니다."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "[Root.GetSpeciesAdj] 연구원들에 따르면, 공허 구름은 우주에서 가장 오래된 존재라고 합니다. 그들은 지금으로부터 10억 년이 조금 안 된 시기에, 초기 우주가 팽창하며 나타난 거대한 에너지와 함께 출현한 듯합니다. 그들은 한때 항성이 될 뻔하기도 했습니다.\n\n공허 구름의 동물지능을 설명하는 것은 더 어렵습니다만, 구름을 한데 모으게 만드는 그들의 또 다른 태생적 산물인 비정상적으로 강한 전자기장에 그 해답이 있습니다. 충분한 시간이 주어진다면 독특한 성질을 갖는 우주먼지들의 순환과, 신경로와 유사한 근사치를 갖고 있는 중력장을 상상하기란 불가능하지만은 않습니다.\n\n게다가 그 구름은 몇 광년이 떨어져 있어서 완벽히 교신 되지는 않지만, 서로 신호를 주고받는 것 같습니다. 이 현상은 양자 얽힘 이론과 관련이 있는 것으로 추정됩니다."
 story.405.desc.gesta:0 "공허 구름은 우주에서 가장 오래된 존재일지도 모릅니다. 그들은 지금으로부터 10억 년이 조금 안 된 시기에, 초기 우주가 팽창하며 나타난 거대한 에너지와 함께 출현한 듯합니다. 그들은 한때 항성이 될 뻔하기도 했습니다.\n\n공허 구름의 동물지능을 설명하는 것은 더 어렵습니다만, 구름을 한데 모으게 만드는 그들의 또 다른 태생적 산물인 비정상적으로 강한 전자기장에 그 해답이 있습니다. 충분한 시간이 주어진다면 독특한 성질을 갖는 우주먼지들의 순환과, 신경로나 컴퓨터 회로와 유사한 근사치를 갖고 있는 중력장을 상상하기란 불가능하지만은 않습니다.\n\n게다가 그 구름은 몇 광년이 떨어져 있어서 완벽히 교신되지는 않지만, 서로 신호를 주고 받는 것 같습니다. 이 현상은 양자 얽힘 이론과 관련이 있는 것으로 추정됩니다."
 story.405.a.spiri:0 "겸손해야겠군."
 story.405.a.spiri.tooltip:0 "§Y위대한 설계§! 변동치를 §Y당신의 제국§!에 추가:\n£happiness£  행복도: §G+5%§!"
 story.405.b:0 "우리의 앞길을 막을 수는 없을 것이다."
 story.405.b.tooltip:0 "§Y구름 파괴자§! 변동치를 §Y우리 제국§!에 추가:\n공허 구름에게 추가 피해량: §G+10%§!"
 story.405.c:0 "이 자극들을 추적할 수 있나?"
 story.405.c.tooltip:0 "§Y공허 구름§!이 있을 가능성이 높은 성계들의 목록을 상황 기록에 추가했습니다."
 story.410.name:0 "어둠의 구름"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "[From.GetName]에 의해 격추되었지만, 공허 구름은 그리 쉽게 당하지만은 않았습니다.\n\n공허 구름이 가진 전자기장이 마침내 사라질때,  자신의 내부구조를 성계로 소용돌이치며 발산하는 순간 직전, 전투에 참여했던 많은 승무원들은 순간 다가오는 종말에 대한 끔찍한 예감을 느꼈다고 보고해오고 있습니다.\n\n어쩌면 우리가 죄를 저지른 건지도 모릅니다."
 story.410.desc:0 "공허 구름과의 싸움에서 힘겹게 승리를 쟁취해 냈습니다.\n\n많은 수의 사상자가 발생하긴 했지만 [Root.GetName]이(가) 우주의 가장 무시무시한 신비와 싸워 승리했다는 사실을 역사에 남겼습니다."
 story.410.desc.gesta:0 "공허 구름과의 싸움에서 힘겹게 승리를 쟁취해 냈습니다.\n\n많은 수의 사상자가 발생하긴 했지만, 우리가 우주의 가장 무시무시한 신비와 싸워 승리했다는 사실을 역사에 남겼습니다."
 story.410.a.spiri:0 "우리가 잘못한 것을 모른다면 우리가 어떻게 속죄할 수 있을까요?"
 story.410.b:0 "이날을 기리리라. "
 story.501.name:0 "티얀키"
 story.501.desc.spiri:0 "예언자들은 그 어둠 속에 떠 있는 그 존재에 "§Y티얀키§!" 라는 이름을 붙였습니다.\n\n우리는 적절한 거리를 유지할 계획입니다."
 story.501.desc:1 "[Root.GetSpeciesAdj] 사회학 연구본부가 "§Y티얀키§!"라고 명명한 이 우주태생의 온순한 생명체들은, 하위차원의 아공간에 접근할 수 있는 능력 덕분에 손쉽게 성간 여행을 할 수 있습니다.\n\n그들은 많은 거대 가스 행성들의 상층부에 흔하게 발견되는 가스를 먹고삽니다. 가스만이 그들의 섭식대상이라는 것은 정말이지 믿기 어려울 정도의 비현실적인 일입니다만, 아직까지 다른 영양분을 섭취하는 모습은 관찰되지 않았습니다. \n\n이들은 화가 나더라도 공격하는 경우가 거의 없습니다. 이 생명체는 무시하더라도 무방합니다."
 story.501.desc.gesta:0 "우리가 "§Y티안키§!" 라고 부르는 이 우주태생의 온순한 생명체들은, 하위 차원의 아공간에 접근할 수 있는 능력 덕에 손쉽게 성간 여행을 할 수 있습니다.\n\n그들은 많은 거대 가스 행성들의 상층부에 흔하게 발견되는 가스를 먹고삽니다. 가스만이 그들의 섭식대상이라는 것은 정말이지 믿기 어려울 정도의 비현실적인 일입니다만, 아직까지 다른 영양분을 섭취하는 모습은 관찰되지 않았습니다.\n\n이들은 화가 나더라도 공격하는 경우가 거의 없습니다. 이 생명체는 무시하더라도 무방합니다."
 story.501.a.spiri:0 "숭엄하군."
 story.501.a.mater:0 "이들을 사냥하는 것은 무익하겠군."
 galactic_features.361.name:0 "더러운 새끼들"
 galactic_features.361.desc:0 " [From.From.From.GetStarName]에서 우리 함대의 패배 이후, 이곳의 공허 구름들은 우리 함대의 잔해로부터, 최대한 잘 묘사해보자면 대규모 단위의 체세포 분열에 필요한 충분한 재료를 모은 것으로 보입니다. 무성생식 말입니다.\n\n이제 [From.From.From.GetStarName]에는 공허 구름이 한 대 더 부유하고 있습니다."
 galactic_features.361.a:0 "소름 끼치는군."
 galactic_features.361.a.milit:0 "무섭군."
 galactic_features.361.a.phobe:0 "역겹군."
