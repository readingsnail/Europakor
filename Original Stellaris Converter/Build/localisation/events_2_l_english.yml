 uplift.6000.name:0 "구불구불"
 uplift.6000.desc:0 "[Root.GetName]은(는) [From.GetName]의 우점 생물종이, 비록 동물 수준의 급에 지나지 않긴 하지만 그래도 대단한 지능을 가지고 먹이사슬의 최상부에 오른, 한 종의 꽤 거대한 뱀이라는 것을 보고했습니다.\n\n과학 연구관  [Root.GetLeaderName]은(는) 우리 [Root.Owner.GetSpeciesName]이 지성을 갖추기 전까지 진화했던 후기 단계와 그들의 상태가 많은 유사점을 발견했다고 주장합니다.\n\n우린 아마도 이 열등한 생물들을 적절한 기술로 지성화할 수 있을 겁니다."
 uplift.6000.a:0 "그렇게 하도록. 우리에겐 기술이 있으니."
 uplift.6000.b:0 "나중을 위해 기억해두도록 하지."
 uplift.6001.name:0 "스네이코이드 지성화됨"
 uplift.6001.desc:0 "성공입니다!\n\n[This.GetName]의 원주민인 [From.GetName]들은 지성화되었고 [This.Owner.GetName] 제국에 편입되었습니다."
 uplift.6020.name:0 "지성화 가능 종족 식별됨"
 uplift.6020.desc:0 "[From.GetName]의 우세종들은 비정상적인 지능을 보여주고 있습니다. [Root.GetName]의 과학 연구관 [Root.GetLeaderName]은(는) 이 생명체들의 진화를 올바른 기술만 있다면 가속화시킬 수 있다고 말합니다."
 uplift.6021.name:0 "지성화 성공"
 uplift.6021.desc:0 "성공입니다!\n\n[This.GetName]의 원주민인 [From.GetName]들은 지성화되었고 [This.Owner.GetName] 제국에 편입되었습니다."
 uplift.6011.a:0 "[This.Owner.GetName]이(가) 그들을 환영한다."
 uplift.6010.name:0 "수면 위로 상승"
 uplift.6010.desc:0 "행성 궤도를 선회 중인 [Root.GetName]의 말에 따르면, [From.GetName]의 한 토착 종족이 그 행성의 조그만 육지 뿐만 아니라 드넓은 대양의 주도권도 확보한 것으로 보입니다.\n\n과학 연구관 [Root.GetLeaderName]의 제안에 따르면 이들의 발전 과정을 면밀히 지켜보며, 우리가 도울 게 없는지도 고려해봐야 한다고 합니다."
 uplift.6011.name:0 "지성화 성공"
 uplift.6011.desc:0 "[From.GetName]의 진화를 가속화 하려는 우리의 노력은 크나큰 성공을 이루어냈습니다. 지성화 표본 개개인을 위한 교육 프로그램이 설립되었고, 지성화 이전에 태어난 이 종족의 원로들은 정신-유전적 재조정을 수용하는 반응을 보여주고 있습니다."
 uplift.6030.name:0 "대지"
 uplift.6030.desc:0 "매력적인 생명체가 [From.GetName]의 들과 바다를 누빕니다. [Root.GetName]에서는 이 생명체들이 도구를 사용하지만, 원시적이라고 합니다. 또한 이들에겐 지성체가 될 수 있는 잠재력이 보인다고 합니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이런 상황에서 외계 종족을 찾는 것은 희귀한 기회이며, 특별한 주의를 기울여야 한다고 강조합니다. 우리 가신으로 만들기 위해 지성화를 시키는 한이 있더라도."
 uplift.6031.name:0 "지성화 성공"
 uplift.6031.desc:0 "[Root.GetName]의 우세종, [From.GetName]들은 지성화되었습니다. 몇 가지 사소한 유전적 개조들로 인식능력과 손재주를 크게 향상시키는 데 필요한 그들의 내재된 잠재력을 개방했으며, 작은 사이버네틱 이식물들로 구세대들과는 다른 변화된 모습을 만들었습니다."
 uplift.6040.name:0 "밀림에 오신 것을 환영합니다"
 uplift.6040.desc:0 "[From.GetName]의 빽빽한 열대 식생 속에는 [Root.GetName]의 과학 연구관 [Root.GetLeaderName]이(가) "준-문명" 이라고 부르는 것들이 존재합니다.\n\n이 초기 문명을 만든 존재들은 아직 원시적이라고 부르기조차 민망할 정도로 진화 곡선에서 멀리 떨어져있지만, 이들의 사회질서가 이해할 수 있는 언어와 추상적 사고의 발단을 뒷받침합니다.\n\n과학 연구관 [Root.GetLeaderName]이(가) 말하길 이 특별한 생물체들이 빠른 진화를 유도하는 기술에 알맞는 실험체가 되어줄 수 있을 것이라고 합니다."
 uplift.6041.name:0 "지성화 성공"
 uplift.6041.desc:0 "[From.GetName]은(는) 성공적으로 생산적인 [Root.Owner.GetName]의 시민으로서 그리고 우리 정착지인 열대 행성 [Root.GetName]의 거주민으로 지성화되었습니다."
 uplift.6050.name:0 "얼어붙은 물"
 uplift.6050.desc:0 "어떤 종들은 [From.GetName]의 차가운 환경과 같은 가옥한 환경에서 번성합니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 행성의 표면을 내달리는 생물 중 하나에 관심을 가지며, 이들을 올바른 방향으로 지도해줄 수만 있다면 지성을 가질수도 있다고 말합니다.\n"
 uplift.6051.name:0 "지성화 성공"
 uplift.6051.desc:0 "[From.GetName]은(는) 이제 지성을 갖추게 되었고, 이를 인식할 만한 지능도 있습니다.\n\n그들과 고향 행성 [Root.GetName]은(는) [Root.Owner.GetName]의 지배권으로 복속되었습니다."
 uplift.6060.name:0 "얼음과 얼음의 종족"
 uplift.6060.desc:0 "[From.GetName]의 영하 기후는 지성체는 물론 생물군 전반에 있어 살기 좋은 환경은 아닙니다.\n\n하지만, 몇 종족이 이 환경을 지배하고 이겨내서 진화에 성공했습니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 종족들이 얼마나 잘 해내갈지 관심 있었고, 몇가지 외부 요인들을 추가하기 시작했습니다..."
 uplift.6061.name:0 "지성화 성공"
 uplift.6061.desc:0 "[Root.GetName]의 설원에서 일어난 [From.GetName]들은 [Root.Owner.GetSpeciesName]의 도움으로 지성을 가지는 데 성공했습니다.\n\n이들은 자신의 모성인 [Root.GetName]와(과) 함께 우리 식민지로 편입해 들어왔으며, [Root.Owner.GetName] 사회의 일원이 되었습니다."
 uplift.6070.name:0 "움직이는 모래"
 uplift.6070.desc:0 "[From.GetName]의 모래를 가르는 특이한 생물체들로부터, 지성체의 손이 닿은 진화의 흔적으로 보이는 여러 특징들이 보였습니다.\n\n이들의 발전은 몇천 년 전에 안정기에 들어선 것으로 보이지만, 우리가 진화를 위한 기술적인 자극을 줄 수 있을 것입니다."
 uplift.6071.name:0 "지성화 성공"
 uplift.6071.desc:0 "[From.GetName]은(는) 이제 [Root.Owner.GetName]의 살아있는 과학, 기술적 산증인입니다."
 uplift.6080.name:0 "준지성체 식별됨"
 uplift.6080.desc:0 "행성의 궤도를 떠도는 [Root.GetName]에 따르면 [From.GetName]의 한 토착 종족이 행성을 거의 장악했다고 합니다.\n\n과학 연구관 [Root.GetLeaderName]이(가) 말하길 이들의 발전을 주의깊게 지켜봐야하며, 가능하면 우리가 도와줄수도 있을 것이라고 말합니다."
 uplift.6081.name:0 "지성화 성공"
 uplift.6081.desc:0 "[From.GetName]은(는) 이제 [Root.Owner.GetName]의 살아있는 과학, 기술적 산증인입니다."
 uplift.6090.name:0 "행성 위를 기어다니는 자들"
 uplift.6090.desc:0 "[From.GetName]에는 사람이 살 수 없을 정도로 엄청난 방사능이 뿜어져나오지만, 한 종족이 이곳에서 번성했습니다. [Root.GetLeaderName]이(가) 보고하길 이 절지동물들은 놀라운 집합적 의사 결정 능력을 보유하고 있으며 외부 요인으로 진화를 크게 가속화시킬 수 있을 것이라고 합니다."
 uplift.6091.name:0 "지성화 성공"
 uplift.6091.desc:0 "[From.GetName]이(가) 지성화되어, [Root.Owner.GetName]에 편입되었습니다."
