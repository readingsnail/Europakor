 uplift.7000.name:0 "닻을 올리고, 날 따라와라"
 uplift.7000.desc:0 "[From.From.From.GetName]은(는) 우리와 함께 몇 일 동안 지냈습니다.\n\n모든 것이 [From.GetName]에서 잘되고 있습니다."
 uplift.7010.name:0 "험난한 시작"
 uplift.7010.desc:0 "우리가 지성화한 [From.From.From.GetName]은(는) 우리가 예상했던 것보단 더 별 탈 없이 우리 문화에 동화되고 있으나, 기대치에 미치진 못합니다. \n\n그들의 정신적 특성을 연화시키려는 우리의 노력에도 불구하고, [From.From.From.GetName]은(는) 여전히 우리가 [From.Owner.GetName]에서 보여주는 문화에 자주 저항하고 있습니다.\n\n\n"
