 anomaly_failure.2500.desc:0 "심층 조사에서 [From.From.GetName] 소행성이 잠잠하다는 사실이 밝혀졌습니다. 결국 [Root.GetLeaderName]'의 한 조수는 지침을 잘못 해석한 것 같다고 시인했습니다."
 anomaly_failure.2501.desc:0 "[Root.GetName]은(는) [From.From.GetName]을(를) 둘러싼 수많은 잔해 더미 사이에서 나아가고자 안간힘을 썼습니다. 감지기에 잡힌 것들은 시간이 지나며 사라졌고 [Root.GetLeaderName]와(과) 승무원들은 살아남았습니다."
 anomaly_failure.2502.desc:0 "[Root.GetName]의 탐사정들이 [From.From.GetName]의 지표면에서 수많은 물결이 이는 것을 탐지했습니다. [Root.GetLeaderName] 과학 연구관은 행성에 대해 세밀했지만 결국 무의미했던 조사로 시간과 자원 낭비를 했다고 공식 사과했습니다."
 anomaly_failure.2503.desc:0 "우주에서 볼 때 경이로운 구조물이라 느껴지는 것들은 가까이에서 보면 실망스러운 경우가 있습니다. [Root.GetLeaderName] 팀장이 행성의 구조물이 지능을 가진 생명체가 한 짓이 아니라 기상 현상으로 인해 만들어 졌다는 사실을 알게 된 이후, [Root.GetName]은(는) [From.GetName]의 궤도에 잠시 머무르며 행성의 기후 양식을 연구합니다."
 anomaly_failure.2504.desc:0 "[Root.GetName] 팀이 초고온인 [From.From.GetName]의 지표에서 명백한 조난 신호를 확인합니다. 그러나 팀이 삼각 측량으로 측정하기 전에 사라집니다. 명확한 좌표가 확인되지 않아  [Root.GetLeaderName] 팀장은 구조하기에는 너무 어렵다고 판단했습니다."
 anomaly_failure.2535.desc:0 "[Root.GetName]의 [Root.GetLeaderName] 팀장은 [From.From.GetName] 지표에 있는 구조물이 우리가 전혀 알 수 없는 범위에 속한 것이라며 다른 곳에 시간을 쓰는 것이 났겠다고 보고했습니다."
 anomaly_failure.2540.desc:0 "[Root.GetName]의 팀원이 사원같은 모습으로 조각된 소행성이 꽤나 귀엽다고 말합니다.\n\n그게 끝입니다."
 anomaly_failure.2545.desc:0 "[Root.GetName]에 탑승한 [Root.GetLeaderName]의 조사단원은 [From.From.GetName]에서 나는 이상한 소리의 원인은 야생생물들이 아카펠라 방식으로 부르는 외계 음악의 일종이라고 결론지었습니다.\n\n그들은 더 이상 이 문제에 대해 조사할 것이 없다고 결론내렸습니다."
 anomaly_failure.2550.desc:0 "[Root.GetName]은(는) 거대 얼음 거인인 [From.From.GetName]에게서 흥미로운 표본을 회수할 수 없었습니다."
 anomaly_failure.2555.desc:0 "[Root.GetName]의 탐사정은 외계 기술의 애매모호한 구조를 발견합니다. [Root.GetLeaderName] 팀장이 경솔하게 작동시켜보려 하다가 안타깝게도 파괴되었습니다."
 anomaly_failure.2560.desc:0 "과학 연구관 [Root.GetLeaderName]이(가) 보고서를 제출하길 [From.From.GetName]에서의 연구가 실로 무의미했다고 적혀있었습니다."
 anomaly_failure.2600.desc:0 "[Root.GetName]은(는) 잠시 동안 [From.GetName]의 궤도에 머무르며 예고 없이 뿜어져 나오는 전파를 조사하려 했었고, 과학 연구관 [Root.GetName]이(가) 마침 그 소행성 위로 우주복을 입고 직접 올라가 몇 가지 광물 표본을 채취하려고 결심했습니다.\n\n그들이 그 표면 위에 착륙했을 때, [From.From.GetName]의 라디오 같던 전파방출의 강도가 갑자기 그리고 극적으로 증가했습니다. 그 극초단파는 짧은 시간 내에 [Root.GetLeaderName]을(를) 산 채로 삶아버렸습니다."
 anomaly_failure.2601.desc:0 "[From.From.GetName]의 잔해로 빽빽한 지역에 진입한 후 [Root.GetName]의 흔적을 놓쳤습니다.\n\n며칠 뒤, 지역의 가장자리에서 탈출정이 발견되었습니다; 과학 연구관 [Root.GetLeaderName]은(는) 생존했지만,  [Root.GetName]와(과) 승무원은 어떻게 되었는지 기억이 없습니다."
 anomaly_failure.2602.desc:0 "과학 연구관 [Root.GetLeaderName]의 [From.GetName]에 대한 조심성 없는 조사가 두 마리의 거대한 §Y티얀키§!를 화나게 하였습니다. 이 생물체들이 [Root.GetName]에 상당한 위협이 되고 있습니다."
 anomaly_failure.2603.desc:0 "[From.From.GetName]의 기묘한 형상은 고대에 만들어진 함정이었습니다. [Root.GetName]이(가) 착륙하기도 전에, 그 함선은 오래된 전투 드론들에게 공격받았습니다."
 anomaly_failure.2604.desc:0 "[Root.GetName]은(는) 조난 신호를 제대로 포착하기 위해 [From.From.GetName]의 표면을 저공비행하던 도중 지표에서 분출된 마그마에 맞았습니다.\n\n불행하게도 생존자는 없었습니다."
 anomaly_failure.2635.desc:0 "[Root.GetName]의 보고에 따르면, [From.From.GetName]에서 특기할만한 사항은 그저 어떤 구역 비스무리한 곳이 유원지로 만들어져 있다는 것이었습니다. 그게 왜 [From.From.GetName]에 세워져 있는지는 그것의 연대만큼이나 불확실합니다.\n\n[Root.GetName]의 조사단원들은 또, 추후에 밝혀졌지만 그저 "대관람차"에 불과했던, 쓰러진 구조물에 압사한 과학 연구관의 안타까운 사망에 대해서도 보고했습니다."
 anomaly_failure.2640.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) 의 조사단원들이 속이 파내어진, 화려하게 조각된 [From.From.GetName]에서 아무것도 발견하지 못했다고 강변합니다.\n\n그러나 과학자의 무언가가 변한 거 같아 보입니다."
 anomaly_failure.2645.desc:0 "그들의 마지막 전달문에 따르면, [Root.GetName]의 조사단원들은 그들이 [From.From.GetName]의 지표에 접근해갈수록 음향 활동의 강도가 강해진다고 보고했습니다. 곧 통신은 두절되었고, 함선과 승무원들 모두 실종되었으며, 사망한 걸로 간주됩니다."
 anomaly_failure.2650.desc:0 "[Root.GetName]의 승무원들은 얼음 견본을 가능한 많이 채취하기 위해 최소한의 안전이 보장되는 고도 아래로 내려가버리는 실수를 저질렀습니다. 그 결과 대기의 초임계 액체가 함선의 배후 추진기로 들어가는 끔찍한 결과를 낳았습니다.\n\n생존자는 아무도 없었습니다."
 anomaly_failure.2655.desc:0 "[Root.GetName]이(가) [From.From.GetName]에 접근하자, 함선이 적대적인 밀수선에게 방해받았습니다. 이들은 무기를 소행성에 쏘아대며 거기서 무슨 일이 일어났는지에 대한 모든 증거를 인멸하려 들었습니다. [Root.GetName]은(는) 아무래도 다음 목표인 것 같습니다."
 anomaly_failure.2660.desc:0 "[Root.GetName]의 승무원들이 말하길 함선의 과학 연구관이 [From.From.GetName]에서 내리는 비에 특별한 관심을 보이고 있다고 합니다. 이들의 말로는 이 비가 "보라색" 이라고 합니다.\n\n불행히도 이 빗방울 견본은 매우 불안정한 것으로 드러났습니다. [Root.GetName]의 연구소에 밀봉된 이 빗방울은 갑자기 연소하여, 과학 연구관을 일시에 죽여버렸습니다."
 anomaly_failure.2665.desc:0 "그들의 마지막 통신에 따르면, [Root.GetName]의 조사단원들은 그들이 [From.From.GetName]의 지표에 접근해갈수록 감지된 활동의 강도가 관측 최대치를 갱신한다고 보고했습니다. 그 후 통신은 두절되었고, 함선과 승무원들 모두 실종되었으며, 사망한 걸로 추정됩니다."
 anomaly_failure.2670.desc:0 "과학 연구관 [Root.GetLeaderName]이(가) 오래된 건축 체계를 너무 열정적으로 조사한 나머지, 말 그대로 역효과를 낳은 것 같습니다.\n\n고대 회로가 끝내 타버리기 전에, [Root.GetName]은(는) 궤도 스테이션의 추진기를 원격으로 활성시켜 버렸습니다. 스테이션은 그 성계의 항성으로 빨려 들어가고 말았습니다."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]이(가)... 그걸 태양에 발사했습니까?"
 anomaly_failure.2670.a.tooltip:0 "§Y고대 생산시설§!이 파괴되었습니다."
