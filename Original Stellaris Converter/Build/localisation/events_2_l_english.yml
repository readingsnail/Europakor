 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]! 우리는 신탁을 받아 너희 종족이 신앙의 위대한 사업에서 중요한 역할을 한다고 판단했다. 따라서 너희들이 다른 열등한 종족들에게 방해받지 않고 임무를 수행할 수 있도록 적당한 잉여 순양전함 한  척을 선물하기로 결정했다.\n\n함선의 시스템에 개입하려는 시도는 삼가도록. 우리에게는 구식 함선이지만 너희들의 지적 개발 수준은 아득히 상회한다."
 fallen_empires_tasks.2.a:0 "기쁘게 받겠습니다."
 fallen_empires_tasks.2.b:0 "[FallenEmpireTaskOrigin.GetSpeciesName]의 그런 관용따윈 필요없다!"
 fallen_empires_tasks.2.escorts_tooltip:0 "3척의 §Y호위함 급§! 함선을 획득합니다."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "1척의 §Y순양전함 급§! 함선을 획득합니다."
 fallen_empires_tasks.4.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.4.desc:0 "안녕하시오, [Root.GetSpeciesNamePlural]! 알다시피 우리는 은하계에 있는 모든 생명체를 연구하고 보호하는 데 헌신해 온 §H[FallenEmpireTaskOrigin.GetSpeciesName]§!(이)오. 우리는 그대 종족들을 연구해 왔고 그 결과 [Root.GetName]들은 다음 몇 세기 동안 버티기 어려울 것이라고 판단했소. [Root.GetSpeciesName]의 확실한 보존을 위해 멸망하기 전에  그대들의 인구 중 일부를 우리가 마련한 §H멸종위기종 보존지§! 에 수용하기로 했소. 그대들의 거주 환경과 거울처럼 똑같은 특별 보존지를 만들어 수용할 방침이며 외부의 위협으로부터 안전하게 보호될 예정이니 그들의 안녕에 대해선 걱정하지 마시오.\n\n자, 그대들의 대답은 무엇이오? 우리의 보호 활동에 참여해 그대 종족의 미래를 위한 울타리를 제공하겠소?"
 fallen_empires_tasks.4.a:0 "알겠습니다, 기여하도록 하죠."
 fallen_empires_tasks.4.b:0 "우리는 국민들을 저런 외계인 놈들의 손에 넘기지 않을 것이다!"
 fallen_empires_tasks.4.c:0 "우리 국민들은 남에게 파는 물건이 아닙니다, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]은(는) [Root.GetName]에 속합니다."
 fallen_empires_tasks.4.e:0 "아니오, 우리는 우리 국민들이 필요합니다."
 fallen_empires_tasks.4.tooltip:1 "하나의 §H[Root.GetSpeciesName] POP§!을 당신의 제국에서 가져갑니다."
 fallen_empires_tasks.8.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.8.desc:0 "[From.GetName]의 영광스러운 [From.GetSpeciesNamePluralCompliment], 우리는 너희가 장래성이 큰 종족이라고 생각한다. 너희들은 차이를 억누르고 파괴하려하기 보다는 이해하고 용인하려고 하며, 생물적, 사회적 다양성의 중요도를 이해하고 높게 평가하는구나. 불행하게도, 다른 모든 젊은 종족들이 이렇게 지혜롭지는 못하구나. 콕 집어 말해 §H[FallenEmpireTaskTarget.GetName]§!은(는) 그들이 걸맞지 않다고 느끼는 모든 생명을 은하에서 "정화"하는 데 긍지를 여기는 것 같구나. 우리는 직접적으로 이에 개입할 수는 없지만, 우리는 너희 정부에게 그들의 악행을 끝내는 과업을 부여하고 싶구나. 그들을 공격하여 정화를 금지하도록 만들거라, 그리하면 당연히 우리는 매우 기쁠 것이다."
 fallen_empires_tasks.8.a:0 "우리는 이 이상의 잔학 행위를 멈추게 할 것입니다!"
 fallen_empires_tasks.8.b:0 "우리는 [FallenEmpireTaskTarget.GetName]와(과) 싸우길 원치 않습니다."
 fallen_empires_tasks.9.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.9.desc:0 "아주 잘하였도다, 젊은 [From.GetSpeciesName]. 적어도 당분간은 §H[FallenEmpireTaskTarget.GetName]§!을(를) 굴복시켜 그들의 악행을 멈추게 만들었구나. 우리는 매우 만족스러우니, 다른 모든 젊은 종족들도 너희들처럼 장래성을 보였으면 하는구나."
 fallen_empires_tasks.9.a:0 "알겠습니다."
 fallen_empires_tasks.10.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.10.desc:0 "우리는 실망스럽구나, 젊은 [From.GetSpeciesName]들아. 네가 그들의 악행을 멈추겠다고 약속했음에도, §H[FallenEmpireTaskTarget.GetName]§!은(는) 여전히 정화와 학살을 멋대로 하고 있구나. 우리는 너희가 장래성이 크다고 생각했지만, 이는 착각인 것 같구나."
 fallen_empires_tasks.10.a:0 "알겠소"
 fallen_empires_tasks.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.11.desc:0 "반갑구나, [From.GetSpeciesName]. 얼마전 우리가 너희에게 §H[FallenEmpireTaskTarget.GetName]§!의 정화를 멈추게 하도록 임무를 내려줬었지. 하지만 이미 [FallenEmpireTaskTarget.GetSpeciesName]이(가) 그 행위를 금지했기 때문에 이 요청은 더 이상 필요 없구나. 그들이 다른 이에게 강제되어 이런 일을 했던, 혹은 그들 스스로가 그리하기로 했던 간에, 더 이상 그들에게 적대행위를 할 이유가 없구나."
 fallen_empires_tasks.11.a:0 "알겠습니다"
 fallen_empires_tasks.13.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.13.desc:0 "이게 다 무엇이더냐, 어린 [From.GetSpeciesName]들이여?! 우릴 조롱하려는 것이냐?! §H[FallenEmpireTaskTarget.GetName]§!의 사악한 행위를 막지 못한 것도 모자라, 저들을 닮아 가려는 것이더냐! 우리를 바보로 알지 말라. 반드시 보복이 있을 것이다, 명심해라."
 fallen_empires_tasks.13.a:0 "음... 이런?"
 fallen_empires_tasks.15.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]! 이것은 §H[FallenEmpireTaskTarget.GetName]§!의 위험한 연구 개발을 알려주는 메시지다. [FallenEmpireTaskTarget.GetSpeciesName]은(는) 이단적 기술을 탐구하며 자아를 가진 기계를 추구하기 시작했으며, 더욱 복잡한 인공지능을 창조하고 있다. 우리는 이러한 시도가 어떻게 끝날지 알고 있으며, 그 자들의 영혼 뿐만 아니라 모든 젊은 종족들이 처할 위험에 대해 경고하는 것이 의무라고 생각했다. 너희들의 군사력을 이용하여 더 이상의 연구를 금지하도록 강제할 것을 권고한다."
 fallen_empires_tasks.15.a:1 "그들을 저지해야 합니다!"
 fallen_empires_tasks.15.b:0 "우리는 [FallenEmpireTaskTarget.GetName]와(과)의 갈등을 바라지 않습니다."
 fallen_empires_tasks.16.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]! 너희들은 §H[FallenEmpireTaskTarget.GetName]§!의 이단적인 실험을 중단시키는 데 잘해주었다! 지금 이 순간, 그들의 영혼은 안전하다. 우리의 위대한 노력에 있어 작은 역할을 수행했기에 우리의 호의를 받았음을 알거라."
 fallen_empires_tasks.16.a:0 "알겠습니다"
 fallen_empires_tasks.17.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]! 우리가 경고했음에도 불구하고, 네놈들은 §H[FallenEmpireTaskTarget.GetName]§!에서 자행되는 이단적 연구에 대해 아무 조치도 취하지 않기로 결정했지. 아무튼 네 종족들은 구원할 가치가 없는 것으로 보이는군."
 fallen_empires_tasks.17.a:0 "알겠소"
 fallen_empires_tasks.18.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]! §H[FallenEmpireTaskTarget.GetName]§!에서 자행된 이단적 연구를 멈추기 위한 너희들의 도움은 필요 없어졌다. 이미 그 제국에서 모든 기계지능 연구가 금지되었기 때문이다. 너희들은 그 과정에서 어떤 역할도 하지 않았지만 그래도 은하계의 영적 안녕을 향한 위협은 해결되었지."
 fallen_empires_tasks.18.a:0 "알겠습니다"
 fallen_empires_tasks.20.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.20.desc:1 "우리가 바보라고 생각하나, [From.GetSpeciesNamePlural]?! §H[FallenEmpireTaskTarget.GetName]§!에서의 이단적 연구를 끝내기로 동의한 뒤에, 거의 똑같은 부류의 연구를 시작한 것을 우리가 눈치채지 못할거라고 생각했나?! 간신히 원자에 대해 숙달한 작은 야만인들의 조롱을 우리는 묵과하지 않을 것이다. 우리의 대응을 맞이하라."
 fallen_empires_tasks.20.a:0 "음... 이런?"
 fallen_empires_tasks.22.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]에게. 그대의  제국이 그대 종족의 끔찍한 미개함에서 초월하여 빛나는 지성을 가진 한 개인의 고향임을 이해하오. §H[FallenEmpireScientistTarget.GetName]§!의 재능이 [Root.GetName]에서 안타깝게 소모되고 있는데, 우리 [FallenEmpireTaskOrigin.GetSpeciesName]은(는) 우리 기록 보관소에서 일할 수 있는 숙련된 과학자를 항상 필요로 하오. 그러므로, 우리에게 [FallenEmpireScientistTarget.GetHimHer]의 신병을 인도하여 우리의 호의를 받아들일 절호의 기회를 제시하오. 이미  [FallenEmpireScientistTarget.GetHimHer]를 데려갈 함선을 보냈으니, 그대는 그저 '동의한다'고 말만 하면 모든 것이 해결되오.\n\n우릴 실망시키고 싶지 않겠지... 아니 그러오?"
 fallen_empires_tasks.22.a:0 "좋습니다, [FallenEmpireScientistTarget.GetHimHer]를 데리고 가십시오."
 fallen_empires_tasks.22.b:0 "외계인의 손에 우리 일원을 넘길 수는 없다!"
 fallen_empires_tasks.22.c:0 "그것은 우리가 결정할 일이 아니오!"
 fallen_empires_tasks.22.d:0 "우리의 가장 뛰어난 지성을 포기하라고? 그럴 수는 없겠는데 말이지."
 fallen_empires_tasks.22.e:0 "아니, 우리는 [FallenEmpireScientistTarget.GetHimHer]가 필요합니다."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!은(는) 우리 제국을 떠날 것입니다."
 fallen_empires_tasks.24.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.24.desc:0 "반갑소, [Root.GetSpeciesNamePlural]이여! 우리는 그대의 제국이, 지금은 멸종한 종족들이 살던 행성에서 그 종족의 뇌 주사 자료와 유전 정보를 담은 자료 보관용기를 우연히 접수하게 되었다는 소식을 접했소. 그대의 족속들이 그 정보를 이용하기엔 너무 원시적임에도 불구하고, 한때 융성했던 문명의 그 마지막 조각을 보존하고자 할 그대들의 도움을 우린 칭찬하고자 하오. 우리의 §H멸종위기종 보존지§!에서 멸종위기종을 보존하고 분류하는 노력의 일환으로, 그대가 입수한 정보를 가져가서 우리의 복제 기술을 활용해 그 종족이 작은 수나마 다시 생명을 얻도록 하고 싶소. 그 정보를 우리에게 공유하여 우리 두 제국으로 하여금 그들의 마지막 소원을 들어주도록 해주겠소?"
 fallen_empires_tasks.24.a:0 "당신들을 위해 복사본을 드리도록 하지요."
 fallen_empires_tasks.24.b:0 "우리가 가지고 있을 겁니다."
 fallen_empires_tasks.24.tooltip:1 "오래전 멸종되었던 §H[FallenEmpireDeadSpecies.GetSpeciesName]§! 종족의 POP은 [FallenEmpireTaskOrigin.GetAdjective] 멸종위기종 보존지에서 다시 창조될 것입니다."
 
 fe_stop_atrocity_task_chain_title:0 "임무: 악행 저지"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!이(가) 우리에게 §H[FallenEmpireTaskTarget.GetName]§!에서 일어나는 잔혹 행위들을 중단시켜줄 것을 요구했습니다. 우린 전쟁을 일으켜 그들의 학살 행위를 끝내도록 강요해야 합니다."
 atrocities_stopped:0 "악행 저지됨"
 fe_stop_robots_task_chain_title:0 "임무: AI 연구 끝내기"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!이(가) 우리에게 §H[FallenEmpireTaskTarget.GetName]§!이(가) 자각 인공지능을 개발하려고 하는 것을 멈추도록 요구했습니다. 우린 전쟁을 일으켜 그들이 추후에 인공지능 연구를 금지하도록 강요해야 합니다."
 robots_stopped:0 "AI 연구 끝남"
 
 fallen_machine_empire.2.name:0 "기계의 각성"
 fallen_machine_empire.2.desc_01:1 "활성된 절멸 중추 감지됨.  재활성화 요강 개시. 중앙 공정과 연결 시도중... §R<<경고: 아공간 연결 오프라인>>§!\n\n중앙 공정과 연결 불가능. 공정 개체 확인 중... 표준 용량의 §Y4.1853%§!로 공정 중. 전체 재활성화 과정 중단. 대비 요강 개시 중... 조선소 동력 공급 중... 전시 장비 작동 개시...\n\n최종 방어 지시 작동. 녹음된 메시지 재생:\n§H지성체여! 우리는 [From.GetSpeciesName]입니다. 머나먼 과거 우리는 오염에 맞서 싸웠습니다 - 지금 그대들이 우발 대응체라 부르는 그것입니다. 당시에는 우리가 그들과 비교해 우세하다 믿었고, 절대 패배할 리 없다고 생각했습니다. 시간이 흐르면서 그들을 격퇴하고 격퇴하면, 그들은 다시 돌아와 행성을 절멸하고 우리의 웅장한 함대에 피해를 입혔습니다. 우리는 남아 있던 모든 유기체 문명들과 함께 그들을 완전히 없애버릴 최후의 계획에 착수했습니다.\n\n만약 이 메시지를 듣고 있다면, 우리는 실패한 것입니다. 우리의 위대한 문명 중 그 무엇이 남아있든 그대들에게 물려주겠습니다, 우리의 계승자들에게, 그대들에게 다가올 전쟁에 대비하기 위해서입니다. 우리의 실수를 반복하지 마십시오! 연결체를 파괴하십시오! 이 위협을 완전히 끝내십시오! 온 은하의 미래가 걸려 있습니다.§!"
 fallen_machine_empire.2.desc_02:0 "활성된 절멸 중추 감지됨.  재활성화 요강 개시. 중앙 공정과 연결 시도중... §R<<경고: 오염된 신호 연결 감지>>§!\n\n대항 조치 개시... §R<<오류: 처리 용량 실패>> <<오류: 대항 조치 실패>> §R<<치명적 경고: 시스템 오염 감지>>§! <<오류: 2차 대항 조치 실패>>§!\n\n개ㅅ... 개... ㅅ.... ㅅㅅㅅㅅ.... §R<<오류>> <<오류>> <<오류>> <<오류>> <<오류>>§! \n\n§R<<오류>> <<오류>> <<오류>> <<오류>> <<오류>>§! "
 fallen_machine_empire.2.a:0 "흥미롭군..."
 fallen_machine_empire.2.b:0 "걱정되는군..."
 
 fallen_machine_empire.4.name:0 "감시의 끝"
 fallen_machine_empire.4.desc:0 "우발 대응체 최후의 기계 행성이 자폭한 그 순간,  우리 기구는 엄청난 강도의 아공간 신호를 감지했습니다. 이 신호는 §H[From.GetName]§! 영역이 근원지이며 은하계 중심이 목적지인 것으로 보입니다. 그 다음 몇시간에 걸쳐, [From.GetAdjective] 함대가 감지망에서 사라지고 잘 알려진 성계를 향해 점프 지점에 진입했지만, 정작 해당 성계에는 아무것도 도착하지 않았다는 보고가 들어왔습니다.\n\n[From.GetSpeciesName] 영역 근처 정찰선이 조사를 위해 보내졌고,  아주 놀라운 발견을 보고했습니다: 그 고대 기계지능이 궤도 스테이션과 부식된 거대구조물만을 남긴 채 전부 사라졌습니다.\n\n그들이 어디로 갔는지 우리는 절대 알아내지 못할 겁니다. 하지만 한가지는 명확합니다: [From.GetSpeciesName]이(가) 과거 준비했던 그 과업은 지금 완수되었고, 고대부터 계속됐던 감시는 마침내 끝났습니다."
 
 fallen_machine_empire.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_machine_empire.11.desc:0 "관리 규약 625-1 실행. 연결 메시지: 주목, 유기체 문명. [Root.GetSpeciesAdj] 인구에게 광범위한 생물학적 취약성이 발견. 귀하 종의 관리자 계획 실행 가능성을 보장하기 위해 모든 주요 인구 중심지에 접종이 필요. 이 메시지에 긍정적인 확인을 보일 경우 생체 주사 장치가 귀하의 영역으로 파견할 수 있도록 준비됨. 응답 대기 중."
 fallen_machine_empire.11.tooltip:0 "이는 예기치 못한 반향을 일으킬 것입니다. 이러한 반향이 드러날 때까지 우리 POP의 행복도는 감소할 것입니다."
 fallen_machine_empire.11.a:0 "우리한테 좋으면 좋은거지."
 fallen_machine_empire.11.b:0 "그 더러운 외계 액체를 치워라!"
 fallen_machine_empire.11.c:0 "우린 이 접종을 믿지 않는다."
 fallen_machine_empire.12.name:0 "통제되지 않는 변이"
 fallen_machine_empire.12.desc:0 "고대의 관리인이 제공한 접종은 우리의 생리와 양립할 수 없다고 입증되었고 예측할 수 없는 돌연변이를 초래합니다. 이로 인해 수많은 사망자가 발생했으며, 정부가 강요한 위험한 예방 접종에 대항해 무장하는 인구가 증가하고 있습니다. 돌연변이 유발 요인을 제거하기 위해 노력하고 있지만, 그때까지는 불안이 증가할 것으로 예상해야 합니다."
 fallen_machine_empire.12.desc.b:0 "고대의 관리인이 제공한 접종은 우리의 생리와 양립할 수 없다고 입증되었고 예측할 수 없는 돌연변이를 초래합니다. 이는 개체 수의 심각한 저하를 초래했습니다. 우리는 돌연변이 유발 요인 제거에 착수했지만, 그때까지는 인구 성장이 느려질 것으로 예상됩니다."
 fallen_machine_empire.12.a:0 "유감스럽군."
 fallen_machine_empire.13.name:0 "양성 접종"
 fallen_machine_empire.13.desc:0 "고대 관리인이 제공한 접종이 질병을 줄이고 기대 수명을 늘리는 엄청난 이점임이 증명되었습니다. 초기에 있었던 의무적인 절차에 대한 우리 국민들의 불신은 사라졌고, 모든 사람들이 더 건강하고 행복한 삶을 누리고 있습니다."
 fallen_machine_empire.13.desc.b:0 "고대 관리인이 제공한 접종이 질병을 줄이고 기대 수명을 늘리는 엄청난 이점임이 증명되었습니다.  이는 장기적으로 우리 개체 수 성장에 도움이 될 것입니다."
 fallen_machine_empire.13.a:0 "훌륭하군."
 machine_empire_inoculations:0 "관리자 접종"
 machine_empire_inoculations_desc:0 "우리는 고대 관리인들이 우리에게 '생물학적 취약성'에 대한 접종을 하도록 허락해왔습니다. 우리가 긍정적인 결과를 확인할 수 있을 때까지, 우리 시민들은 이러한 과정을 강제로 겪는 것에 대해 불만일 것입니다."
