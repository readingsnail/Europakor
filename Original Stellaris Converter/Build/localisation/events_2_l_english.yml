 ### Old Civ Drones
 colony.1500.name:0 "서막"
 colony.1500.desc:0 "뭔가가 [Root.GetName]의 위성에서 깨어났습니다.\n\n사전 탐사를 통해, 우리의 행성 개척에 반응하여 뭔가 고대의 기술에서 비롯한 것이 활성화됐다고 밝혀졌습니다.\n\n우리 과학자들 중 몇몇 최고석학들은 위성을 더 살펴봐야 한다고 들떠 있고, 그를 위해 특별 연구 계획을 준비했습니다."
 colony.1500.a:0 "물론 당연히 준비했겠지."
 colony.1501.name:0 "고대의 드론: 발견"
 colony.1501.desc:0 "그것은 역시 예상치 못했던 한 떼거지의 드론이었습니다.\n\n그렇지만 처음의 실망은, 우리가 오래 전에 멸종한 그들의 주인과 가까운 관계에 있는 종족이라 판단한 그들의 피아식별 구분 오류로 깨끗이 잊혀졌습니다! 그들은 우리를 만나, 만약 오래된 AI 구성체가 흥분할 수 있다면 정말 흥분한 것처럼 보였습니다. 아쉽게도, 드론들은 짧은 만남 이후 다시금 불활성 상태로 빠져들었고 우린 그들을 재작동시킬 수 없었습니다.\n\n또는 분해시키거나 말입니다."
 colony.1501.a:0 "상황을 계속 주시하게나"
 colony.1502.name:0 "고대의 드론: 각성"
 colony.1502.desc:0 "그 드론들이 휴지기에서 벗어나 [Root.GetName]의 표면으로 강하했습니다. 그들이 그 행성의 작은 구역을 테라포밍하기 시작했지만, 그들과 통신하기 위한 시도들은 정중한 사양과 같은 거부 신호를 받았습니다.  그들이 어떤 성향을 띈 고대의 지침에 따라 작업을 실행하는지 몰라도, 식민지에 해로운 건 아닌 듯 합니다."
 colony.1502.a:0 "흐음, 저들의 활동이 우리에게 이익이 된다면..."
 colony.1502.a.tooltip:0 "드론들이 무작위적으로 £blocker£ §Y타일 장애물§!을 지표에서 제거했고, 행성의 다른 부분들은 건드리지 않았습니다.\n"
 colony.1503.name:0 "고대 드론: 옛 하늘로 "
 colony.1503.desc:0 "[Root.GetName]의 위성에 있는 드론들이 잠깐의 휴면기에서 벗어나 다시 활동을 시작했습니다. 그들의 활동은 우리에게 좋기도 하지만 나쁘기도 합니다.\n\n어둠을 틈타 영공 감시가 허술해진 틈에, 그들은 [Root.GetName]에 있는 우리의 주 정착치 근방에서 어떤 거대한 구조물의 뼈대를 끌어올렸습니다. 우리 기술자들은 그것이 우리 [Root.Owner.GetSpeciesName]이(가) 본격적으로 우주로 확장해 나가기 전에 자주 볼 수 있었던 "우주 엘리베이터"라고 하는 구식 개념의 실현물임을 확신하고 있습니다. 그것이 우리의 식민지 확장 계획에 장애가 되는 이상 결국 제거해야만 합니다. 그리고 안전하게 해체하는 데에는 시간이 들겠지요. 적어도 우리 기술자들이 그것을 가까이서 살펴볼 수 있다는 것에 기뻐하고 있다는 것이 다행이군요."
 colony.1503.a:0 "그들에겐 좋은 일이군."
 colony.1504.name:0 "고대 드론: 동시다발적 아량"
 colony.1504.desc:0 "또 다시 깨어난 드론들은 잠시 감지 범위에서 벗어났습니다. 다시 나타났을 땐 출처를 알 수 없는 거대한 광물 뭉치를 끌고 있었습니다. 그들은  [Root.GetName] 지표에 그걸 버리고는 자신들이 자원 징발 요청을 처리했다는 내용이 담긴 것으로 추정되는, 상당히 잡음이 낀 전파방출 같은 통신을 송신했습니다.\n\n그리고 그들은 위성으로 돌아갔습니다."
 colony.1504.a:0 "공짜 광물이라면, 불만 없지."
 colony.1505.name:0 "고대 드론: 소원해진 이웃"
 colony.1505.desc:0 "위성에서 정신없이 송신되는 돌발 신호는 [Root.GetPlanetMoon]의 옛 드론이 또 다시 깨어났다는 사실을 알려주었습니다. 이번에는 우리에게 큰 선물을 가져다 주었는데, 그들이 위성의 지표 아래 잠들어있던 고대 인공위성을 파내서 일부 기능을 복구시켰기 때문입니다. 어째서 인공위성이 거기 있게 된 건지도 모르고 드론들이 왜 지금껏 이걸 무시했는지는 알 수 없습니다. 어떻든 간에, 데이터저장소 일부만이라도 살아남았다면, 우리는 드론들이 원래 섬겼던 제국의 일상을 꽤 알아낼 수 있을 겁니다."
 colony.1506.name:0 "고대 드론: 드론 붕괴"
 colony.1506.desc:0 "켜졌다 꺼졌다 하던 드론들의 불규칙한 행동이 급작스럽게 변했습니다.  그들 중 상당수가 당연한 것처럼 [Root.GetName]의 대기권으로 진입하더니 최대 추진력으로 행성 표면에 충돌했습니다.\n\n많은 경우 그런 행위를 여러 번 반복하기도 했습니다.\n\n식민지가 입은 피해는 무시할 만 하지만, 하지만 거의 파괴불가능했던 드론들이 푸른 빛을 뿜으며 파괴되는 모습은 그들의 자기 파괴에 대한 의지와 그 강력한 힘을 잘 보여줍니다."
 colony.1506.a:0 "그들의 문제가 무엇인지 알아낼 수 있나?"
 colony.1507.name:0 "고대의 드론: 드론을 찾아서"
 colony.1507.desc:0 "자폭 사건 이후 잔존한 드론들은 실종된 상태입니다. [Root.GetName]의 역사광들은 드론이 멀지 않은 곳에 존재할 것이며, 미지의 기술로 인해 숨겨져 있을 것이라고 생각하고 있습니다. 하지만 예정되었던 그들의 발동 주기가 왔음에도, 그들은 실종된 채입니다.\n\n파괴된 드론을 심층 연구하는 것은 느리지만 곧 결과가 있을 것이라 기대합니다."
 colony.1507.a:0 "계속 알려주게나"
 colony.1508.name:0 "고대의 드론: 돈에 눈이 멀어서"
 colony.1508.desc:0 "박살이 나버린 드론의 잔해를 재조립하는 것은 생각보다 많은 시간이 걸렸습니다. 드론들은 조금씩 다르게 설계되어 서로 다른 부품이 들어가 있었기 때문입니다. 이와 같은 생각에 미치자 명확해진 한 가지 사실이 있습니다. 부품들은 완전히 동일했지만 외계종이 부품들을 나중에 교체한 것입니다. 이는 누군가가 우리는 할 수 없었던 방법으로 드론을 조작하고자 했던 것 같다고 설명합니다."
 colony.1508.a:0 "이에 대해 더 조사해야 한다는 말이군."
 colony.1509.name:0 "고대의 드론: 외계인에서 외계인으로"
 colony.1509.desc:1 "드론 잔해를 조립하던 중 우리 전문가들은 박살난 드론 내부에 있는 외계 물체가 발신 전용 통신기라는 사실을 밝혀냈습니다. 신호를 보낼 수만 있기에  드론이 제 3자의 명령으로 움직이는 일은 없었을 것이라 추정됩니다. 오히려 특정 존재가 드론 활동을 지켜볼 수 있게 해줄 뿐이지요. 이 말은 이 물체의 내부를 들여다 볼 가치가 있다는 것입니다."
 colony.1509.a:0 "계속 조사하도록."
 colony.1510.name:0 "고대의 드론: 계획이 드러나다"
 colony.1510.desc:0 "우리는 [Root.GetPlanetMoon]의 궤도를 선회하는 나머지 드론들을 찾았습니다. 우리는 이 드론들이 알 수 없는 세력에 의해 치밀하게 계획된대로 움직이는 순진한 체스 말임을 알게 되었습니다. \n\n이 수법을 보아하니 이 세력은 꽤나 오래되고 머리 좋은 해적 집단인 것으로 보입니다. 그들은 우주를 항행해 이 드론들을 찾아서 우리가 할 수 없는 것을 하고자 하는 것이 틀림없습니다. 그들이 한 것이라고는 드론들이 홀로 움직일 수 있도록 한 것 뿐이지만 이 외계 해적들이 우리보다 훨씬 앞선 기술, 아무리 못해도 특정 분야에서 만큼은 앞서있다는 사실은 변하지 않습니다. 해적들은 드론에 통신 장치를 설치한 이후 자유롭게 떠돌도록 놓았는데, 드론의 본래 임무는 개척자들을 도우는 것이었기 때문입니다. 드론들은 해적들의 먹잇감이 될 수 있도록 우리 식민지를 살찌우고 있습니다. 해적들이 습격하기에 적절한 때를 기다리며 말입니다.\n\n우리 측 군사 분석가들은 해적이 2년 내에 들이닥칠 것이라 예측하고 있습니다."
 colony.1510.a:0 "올테면 오라지."
 colony.1510.b:0 "드론들을 포획해서, 원래 주인들을 파괴하도록 보내보자고."
 colony.1510.c:0 "이러한 일이 다시는 일어나서는 안된다. 드론을 해체하라."
 colony.1511.name:0 "고대의 드론: 마지막 작별"
 colony.1511.desc:0 "우리는 드론을 가져와 폭발물을 장착했습니다. 어떻게 분해하는지 알기에 재프로그래밍은 상대적으로 쉬운 일이었습니다. 그리고 우리는 해적들의 예상 경로에 드론을 띄웠습니다.  [Root.Owner.GetSpeciesName]의 수석 과학자들이 피아 식별 장치를 달아 가능한 한 드론이 무고한 희생자를 내지 않게끔 하였습니다."
 colony.1511.a:0 "드론을 띄워라."
 colony.1512.name:0 "고대의 드론: 부상당한"
 colony.1512.desc:0 "예상보다 일찍 해적선이 포착되었습니다. 우리의 선제 공격은 적들을 놀래키고 피해를 입히는 데 성공한 것 같습니다. 해적선들은 예상보다 30% 정도 수가 적었습니다."
 colony.1513.name:0 "고대의 드론: 사방 천지에"
 colony.1513.desc:0 "예상보다 늦게 해적선이 도착했습니다. 함대 구성이나 대열을 보아 하니, 동맹군과 함께 와서 [Root.GetName]을(를) 가능한 빠르고 확실하게 약탈하고 불태우고자 하는 것 같습니다."
 colony.1513.a:0 "그렇게 하게 놔둘수 없지."
 colony.1514.name:0 "고대의 드론: 최후의 결말"
 colony.1514.desc:0 "때가 왔고, 해적 함대가 도착했습니다."
 colony.1514.a:0 "참 오랫동안 기다려온 전투지."
### Mharin Kharin Aphrodisiac Pollen
 colony.1520.name:0 "마린 카린: 꽃의 매력"
 colony.1520.desc:0 "최근에 개척한 식민지 [Root.GetName]의 고유한 몇몇 식물들은 방대한 양의 꽃가루를 내뿜는데 심히 놀라운 화학적 복잡성을 보여줍니다.\n\n이 꽃을 더 연구하기 위해 특별 프로젝트가 준비되었습니다."
 colony.1521.name:0 "마린 카린: 후각 자극"
 colony.1521.desc:0 "개척자들의 페로몬 수용체에 [Root.GetName]의 대기에 자연발생한 꽃가루가 장시간 노출되면 성적 흥분이 유발된다고 밝혀졌습니다. 겨우 인식할 수 있는 "황홀경"과 함께 말입니다. 강한 흥분을 주는 꽃가루를 만드는 이 식물은 행성 전체에 상당히 흔하게 존재합니다; [Root.GetName]의 과학자들은 분류학적으로 애매한 이 식물을 명명하기 어려워하지만, 현지\n [Root.Owner.GetSpeciesName]의 방언으로 이 식물은 "마린 카린"이라고 불립니다."
 colony.1521.b:0 "대기 상에 우릴 현혹하는 입자가 있는 걸 용납할 수 없지."
 colony.1521.c:0 "이 식물을 없앨 자원이 없군."
 colony.1522.name:0 "마린 카린: 꽃잎을 만들 시간"
 colony.1522.desc:0 "[Root.GetName]에서 노동 생산성이 최근 감소하고 있으며, [Root.Owner.GetName]의 평균을 밑도는 상태가 지속되고 있다고 보고되었습니다.\n\n이것은 행성 식물의 꽃가루가 일하는 데 방해 효과를 주기 때문일지도 모릅니다.\n\n아마도요.\n\n손실을 만회하기 위해 생산라인을 효율화하려면 특별 프로젝트를 수행해야 합니다."
 colony.1522.a:0 "대처 방안을 강구해 보지"
 colony.1523.name:0 "마린 카린: 꽃보다 노동"
 colony.1523.desc:0 "시간 관리 패러다임의 혁신과 임무를 위임하는 방식의 광범위한 개혁을 통해 [Root.GetName]의 모든 생산과 임무가 좋은 결과를 얻었습니다. 대중들은 -바깥 사람들이 노골적인 욕구라고 일컫는- 고유 식물종에 가까이 가려는 욕구를 보입니다.\n\n효율적인 계획과 적절한 점검으로 생산력은 여전히 낮지만 용납할 수 있는 수준으로 상승하였습니다."
 colony.1523.a:0 "잘 했네"
 colony.1524.name:0 "마린 카린: 뿌리내림"
 colony.1524.desc:0 "[Root.GetName]의 주민들은 [Root.Owner.GetName]의 주민들보다 다른 행성으로 이주하길 꺼려하는 것으로 조사되었습니다.\n\n이러한 결과가 마린 카린과 그 자매종이 발산하는 저농도의 감각 물질이 심리적 의존성을 유발하기 때문인지는 밝혀내지 못했습니다."
 colony.1525.name:0 "마린 카린: 통신 두절"
 colony.1525.desc:0 "행성의 생산성이 더 이상 떨어지지는 않는 가운데 [Root.GetName]의 식민지와 [Root.Owner.Capital.GetName] 수도 사이의 통신이 두절되었습니다. [Root.GetName]의 고위 관리와 연락할 수 없기에 우리의 직무자들은 간단한 지시를 내리는 것조차 짜증스러운 일이 된다고 불평하고 잇습니다."
 colony.1525.a:0 "에휴."
 colony.1525.b:0 "행정 업무에 비상 병력을 투입하라. 코드명 마우베."
 colony.1526.name:0 "마린 카린: 상위 지도층의 배반"
 colony.1526.desc:0 "[Root.GetName]의 복구를 위해 보내진 행정 비상 인력이 되돌아왔습니다. 우리에게 다행스럽게도, 태만한 일처리를 숨기려 한 상위 지도층들의 계획은 흐지부지되었고 쉽게 들통났습니다. 당연히 지도부는 해직되었습니다. 우리가 이제 해야 할 일은 지방 정부를 물러나게 하고, 수도에서 식민지의 업무를 관리하게 하는 것입니다."
 colony.1526.a:0 "이거 좋지 않군."
 colony.1527.name:0 "마린 카린: 먼 곳으로부터의 철권"
 colony.1527.desc:0 "[Root.GetName]의 외딴 정부는 이제 완전히 확고해 졌습니다. 마린 카린의 증식을 억누르는 데 성공했을 뿐만 아니라 지역이 마린 카린을 죄책감 없이 "이용"하는 것을 금지시켰습니다. 이제 사람들은 꽃 향기를 맡는 것을 두려워할 것입니다."
 colony.1528.name:0 "마린 카린: 화전"
 colony.1528.desc:0 "[Root.GetName]을(를) 원거리로 통치 하는 것은 다소 불편했지만 효율적인 방식이었습니다. 행성을 통치 중인 의회에 따르면 행성 군대는 우리에게 순종적인 자들로 구성되었습니다.-그들은 심지어 마린 카린의 꽃가루를 들이쉬기보다 실내에 머무르기를 선호합니다. 정부는 이 부대를 꽃을 제거하는 데 동원하기 원하며, 대기의 정화자로서 모든 도심 지역에서 마린 카린을 제거하도록 명령합니다."
 colony.1528.a:0 "진작에 이랬어야 했는데 말이지."
 colony.1528.a.tooltip:0 "도취시키는 그 식물은 인구 밀집 지역에서 엄격하게 제한되어 일부 지역에 한정되어 자랍니다. 이 식물과 관련된 모든 변동치가 제거됩니다."
 colony.1529.name:0 "마린 카린: 꽃가루 숭배"
 colony.1529.desc:0 "[Root.GetName]의 극단주의자들이 모여 마린 카린 꽃에 대한 권리를 요구하고 나섰습니다. 종교화된 그들의 지도자는 스스로를 "꽃의 신전"의 "초록 교주"라고 지칭하며, [Root.GetName]의 모든 동식물의 대변인을 자처하고 있습니다. 그들은 마린 카린을 독점할  수 있는 권한을 요구하고 있습니다.\n\n이는 물론 용납될 수 없는 불가능한 일입니다.  [Root.GetName]의 토종 식물은 전략적 가치가 없고 상품성도 떨어지므로 바깥 세상에 공연히 수출할 만한 것이 아닙니다.\n\n불행히도, 극단주의자들은 이 사실을 순순히 받아들이지 않을 것입니다."
 colony.1530.name:0 "마린 카린: 꽃가루 종말의 시작"
 colony.1530.desc:0 "꽃의 신전과 그 추종자들은 [Root.GetName]의 인구에서 꽤  비중을 차지하는집단이 되었지만, 최근의 경향은 놀라운 변화를 일으켰습니다. 마린 카린 표본을 바깥 세계로 밀수하려던 그들의 시도가 무위로 돌아간 이후 그들은 삶의 의미를 잃고 세계 종말론에 빠져들었습니다. 이는 최근에 공기 중에서 감지된 마린 카린의 화학적 성분이 변화된 점과 관계가 있어 보입니다.\n\n이 위험과 관련된 특별 프로젝트가 준비 중입니다. 무엇인가 중대한 일이 발생하기 전에 이 연구를 끝마치는 것이 바람직해 보입니다."
 colony.1530.a:0 "좋네"
 colony.1531.name:0 "마린 카린: 재난 방지"
 colony.1531.desc:0 "우리가 내린 신속한 판단은 [Root.GetName]에 존재하는 꽃가루 식물의 위험스러운 급격한 변화를 인지하고 필요한 조치를 취하는 데 도움이 되었습니다.\n\n이번 조치로 행성 피난과 더불어 마린 카린 종에 대한 제초제 살포 작전이 이루어졌습니다.\n\n카린 카린은 급격하게 변이되어 있었습니다. 이 식물이 제초 되지 않았더라면 조만간 [Root.GetName]에 거주하는 모든 생물의 후각 기관이 강력한 신경 독에 중독되었을 것입니다.\n\n개척 의회의 과학자들은 이 일이 [Root.GetName]의 자연적인 순환과정이라고 결론지었습니다.  지역 정부를 무력화하고, 꽃의 신전을 추종하게 하고, 최종적으로 꽃가루의 독성화로 이어진 이러한 마린 카린의 부정적인 영향은 행성의 사악한 자기-방어 매커니즘이라기보다 우연한 부작용 때문인 것으로 보입니다.\n\n우여곡절 끝에 이 꽃의 모든 흔적은 행성에서 말끔히 지워졌고, 이제 우리의 개척민들은 꽃가루의 영향에서 완전히 자유롭습니다."
 colony.1531.a:0 "끝이 좋으면 모든게 다 좋은 셈이지."
 colony.1531.a.tooltip:0 "이 행성에서 마린 카린을 정화했습니다. 모든 관련된 변동치가 제거됩니다."
 colony.1532.name:0 "마린 카린: 꽃가루 종말"
 colony.1532.desc:0 "무엇인가 심각하게 잘못되었습니다.\n\n어마어마한 수의 마린 카린의 꽃이 일제히 동시에 독성의 꽃가루를 내뿜고 산불처럼 퍼져 나가기 시작했지만 우리가 그것을 깨달았을 때에는 이미 늦었습니다.\n\n우리의 피난 노력과 꽃가루를 중화하기 위한 시도는 실패로 돌아갔고 [Root.GetName]의 주민들은 그 대가를 치릅니다.\n\n한편 [Root.GetName]의 식물들은 위안이 되지 않는 상처뿐인 승리를 얻었습니다. 우리는 비정상적인 성장 속도를 보이는 마린 카린 종에 속한 모든 식물을 불태웠습니다. 이제 마린 카린이 번식하는 데 필요한 특정 영양분은 땅에 부족합니다. 현재 생존한 식물종은 조만간 사멸할 것으로 보입니다. 일단 멸종하면 이 생태계에 자리 잡는 데 긴 시간, 혹은 영원히 불가능할지도 모릅니다.\n\n[Root.GetName]의 주민은 사망했고 행성의 대기층은 식물 방출물로 인해 일시적으로 독성을 띱니다."
 colony.1532.a:0 "우리는 이 비극을 절대 잊지 않겠어"
 colony.1533.name:0 "마린 카린: 새로운 시작"
 colony.1533.desc:0 "행성 조사 팀이 2년 전에 행성을 뒤덮고 우리의 식민지를 파괴한 유독성 공기가 걷히고 있다고 보고했습니다.  그 행성은 완전히 달라졌습니다. 마린 카린이 급격히 성장하고 대기가 꽃가루로 가득 찬 이후에 황량한 곳이 되었습니다.\n\n[Root.Owner.GetName]이(가) 그곳에 거주하던 이들의 비극을 잊기 위해서는 2년이 넘는 시간이 걸리겠지만,  이 행성은 더 이상 지성 있는  생명체에게 극도로 적대적이지 않습니다."
 colony.1533.a:0 "알겠네..."
 pheromonefrenzy.revived.tooltip:0 "이전 식민지는 황량한 행성으로 변했고, 적절한 기술로 개척 될 수 있습니다."
 colony.1534.name:0 "마린 카린: 암술 조사"
 colony.1534.desc:0 "면밀한 시험 끝에 [Root.GetName]의 고유 식물은 다소 둔하다고 판명되었습니다. 특정 식물은 약한 자극 효과를 주는 꽃가루를 분출하고 급격하게 유전자를 변형하는 경향이 있지만, 전략이나 귀중한 자원으로서 채택할 만큼 인상적이진 않습니다."
 
