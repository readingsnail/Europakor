 story.330.desc:0 " [Root.GetName]이(가) [From.GetName] 성계에 있는 고대 채굴 드론을 발견했습니다. 채굴과 광물 공정을 주로 담당하는 중추로 보이며, 우주에 남은 유일한 종류인 것 같습니다."
 story.330.desc.gesta:0 "[From.GetName] 성계에서 특별한 고대 채굴 드론을 발견했습니다. 그것들은 채굴과 광물\n 가공을 주로 담당하는 중추로 보이며, 아마 그중 우주에 남은 유일한 것일 것입니다."
