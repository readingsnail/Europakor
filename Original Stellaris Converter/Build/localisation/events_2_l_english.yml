 fallen_machine_empire.73.desc:0 "관리 규약 955-2 실패. [Root.GetName]의 확장이 감소할 수 없음이 확인. 윤리 규제 해제. 징벌 규약 활성화. 전쟁 자산 사용 준비 중..."
