 story.115.name:0 "도살 당한 우주 아메바"
 story.115.desc.phobe:0 "많은 아메바들이 죽었고, 우리는 우주 아메바와 그들 몸 속에 사는 더 작은 생명체들 간의 기괴한 관계를 조사할 수 있었습니다. [Root.GetSpeciesAdj] 외계 생물학자들이 말할 수 있는 바로는, 이 편모들 - 그들의 채찍같은 움직임 때문에 지어진 이름 - 은 엄밀히 말해서 자손도 아니고, 심지어 기생충도 아닙니다. 그들은 그저 숙주가 성체가 되었을 때, 생식의 결과물이라기보다는 하나의 도구로서 만들어집니다. 일단 그들의 임무가 완료되면, 모체 아메바의 주머니 속으로 돌아가 새로운 임무를 받는 것처럼 보입니다. 그들은 조종기처럼, 어둠 속에서 뻗어 나가는 맹목적인 손발이 되어 일합니다. 이 과정에서 어쩔 수 없이 생기는 반응시간 지연은, 주위를 도는 편모들의 숫자, 그리고 편모 개개의 반사 반응과 묵묵히 모체 아메바를 쫓는 능력이 합쳐짐으로써 어느 정도 해결됩니다.\n\n어쨌든, 이제 이들을 죽이는 게 나을 겁니다."
 story.115.desc.milit:0 "여러 개의 시체가 수집되었고, 이제 우주 아메바와 그들 몸 속에 사는 더 작은 생명체들 간의 기묘한 관계를 조사할 수 있습니다. [Root.GetSpeciesAdj] 외계 생물학자들이 말할 수 있는 바들에 따르면, 이 편모들 - 그들의 채찍같은 움직임 때문에 지어진 이름 - 은 엄밀히 말해서 자손도 아니고, 심지어 기생충도 아닙니다. 그들은 그저 숙주가 성체가 되었을 때, 생식의 결과물이라기보다는 하나의 도구로서 만들어집니다. 편모의 뇌가 있을 것 같은 - 그들의 복잡한 움직임과 편모 간의 상호작용을 고려하면 - 곳에는 대신 복잡한 선상 처리 중추가 존재합니다. 아메바나 다른 편모들이 분비하는 RNA 형태의 입력 정보 - 명령 - 를 피하 수용체를 통해 받으면, 이 중추가 해독합니다. 일단 그들의 임무가 완료되면, 모체 아메바의 주머니 속으로 돌아가 새로운 임무를 받는 것처럼 보입니다. 이는 그들이 일종의 조종기로서, 몸과 분리된 손처럼 활동할 수 있게 해줍니다. 이 과정에서 어쩔 수 없이 생기는 반응시간 지연은, 주위를 도는 편모들의 숫자, 그리고 편모 개개의 반사 반응과 묵묵히 모체 아메바를 쫓는 능력이 합쳐짐으로써 어느 정도 해결됩니다. \n\n우주 아메바가 심우주 전투에서 상대적으로 능숙한 것은 대부분 이 편모들을 지속적으로 전개하기 때문입니다. 우리의 군대가 많은 걸 배울 수 있는 부분이지요."
 story.115.desc:0 "네 번째 아메바를 사냥하여, 완전한 아메바 시체 하나가 [Root.GetName]의 수도 [Root.Capital.GetName]에서 복원되었습니다. 이제 우리는 이 생물체의 숨겨진 진실들을 간파하기 시작했고, 이들은 [Root.GetSpeciesAdj] 정부 내의 적절한 부서로 이송되는 중입니다.\n\n아마도 현재 가장 유용한 발견은 우주 아메바의 피부막일 것입니다. 이 막은 넓은 범위의 우주 방사선으로부터 자양분을 끌어 내고, 흡수하고, -복잡한 선상 처리를 통해 - 대사 작용하는 것으로 보입니다."
 story.115.a.phobe:0 "굉장하군."
 story.115.b.milit:0 "그럼 우리가 할 수 있는 것들을 배우지."
 story.115.c:0 "이 지식은 유용하게 활용될 수 있겠지."
 story.201.name:0 "수정 결정체"
 story.201.desc.phile:0 "특정 성계에서 관찰된, 자유롭게 부유하는 결정형 물체에 대한 놀라운 보고서가 조사 중에 있습니다.\n\n함선 크기의 물체와, 그리고 다소 작지만 역시 결정형인 위성들은 처음엔 그저 떠있는 것처럼 보였으나, 갑자기 우리의 함선 근처로 진로를 변경했습니다. 이윽고 결정체의 프리즘 속에서 새로운 에너지 표식들이 뿜어져 나왔으며, 이는 이 물체들이 살아있음을 시사합니다 - 분명 매력적인 전망이기는 하지만, 주의깊게 접근해야만 합니다.\n\n최고 정예들이 이 존재들을 연구하기 위해 대기 중입니다."
 story.201.desc.phobe:0 "특정 성계에서 관찰된, 자유롭게 부유하는 결정형 물체에 대한 놀라운 보고서가 조사 중에 있습니다.\n\n함선 크기의 물체와, 그리고 다소 작지만 역시 결정형인 위성들은 처음엔 그저 떠있는 것처럼 보였으나, 갑자기 우리의 함선 근처로 진로를 변경했습니다. 이윽고 결정체의 프리즘 속에서 새로운 에너지 표식들이 뿜어져 나왔으며, 이는 이 물질들이 매우 위험하고 따라서 극도로 주의를 기울이며 접근해야 한다는 것을 시사합니다.\n\n이 결정체들의 공격력을 추정하기 위해 함대를 배치해야만 합니다. 그리고 그 전부를 손에 넣고, 만약 위협이 된다면 파괴해야만 합니다."
 story.201.desc.pacif:0 "특정 성계에서 관찰된, 자유롭게 부유하는 결정형 물체에 대한 놀라운 보고서가 조사 중에 있습니다.\n\n함선 크기의 물체와, 그리고 다소 작지만 역시 결정형인 위성들은 처음엔 그저 떠있는 것처럼 보였으나, 갑자기 우리의 함선 근처로 진로를 변경했습니다. 이윽고 결정체의 프리즘 속에서 새로운 에너지 표식들이 뿜어져 나왔으며, 이는 이 물질들이 위험물질로 간주되어야 하며 동시에 주의깊게 접근해야만 한다는 것을 시사합니다.\n\n우리는 이 프리즘형 괴생명체와 갈등을 빚는 위험을 감수하기를 원하지 않고, 원격 감시 체제를 구축하고 수도에서 관찰해야만 합니다."
 story.201.desc.spiri:0 "특정 성계에서 관찰된, 자유롭게 부유하는 결정형 물체에 대한 놀라운 보고서가 조사 중에 있습니다.\n\n함선 크기의 물체와, 그리고 다소 작지만 역시 결정형인 위성들은 처음엔 그저 떠있는 것처럼 보였으나, 갑자기 우리의 함선 근처로 진로를 변경했습니다. 이윽고 결정체의 프리즘 속에서 새로운 에너지 표식들이 뿜어져 나왔으며, 이는 이 물질들이 [Root.GetSpeciesAdj] 함선의 존재에 반응했음을 시사합니다.\n\n당장은 이 결정체들의 속성과 기원에 대해 파악할 수 없지만, 이것의 형태나 순수한 각도 등은 [Root.GetSpeciesAdj]의 탐구심을 불타오르게 합니다. [Root.GetName]은(는) 한발짝 물러나서, 이것들을 자극하지 않을 거리에서 관찰해야만 합니다."
 story.201.desc.milit:0 "특정 성계에서 관찰된, 자유롭게 부유하는 결정형 물체에 대한 놀라운 보고서가 조사 중에 있습니다.\n\n함선 크기의 물체와, 그리고 다소 작지만 역시 결정형인 위성들은 처음엔 그저 떠있는 것처럼 보였으나, 갑자기 우리의 함선 근처로 진로를 변경했습니다. 이윽고 결정체의 프리즘 속에서 새로운 에너지 표식들이 뿜어져 나왔으며, 이는 이 물질들이 위험물질로 간주되어야 하며 동시에 주의깊게 접근해야만 한다는 것을 시사합니다.\n\n이것을 물질적으로 이용할 방법을 찾지 못하더라도, 조각난 결정체를 연구하는 것이 흥미로운 결과를 낳을 것이라는 건 의심할 여지가 없습니다."
 story.201.desc:0 "특정 성계에서 관찰된, 자유롭게 부유하는 결정형 물체에 대한 놀라운 보고서가 조사 중에 있습니다.\n\n함선 크기의 물체와, 그리고 다소 작지만 역시 결정형인 위성들은 처음엔 그저 떠있는 것처럼 보였으나, 갑자기 우리의 함선 근처로 진로를 변경했습니다. 이윽고 결정체의 프리즘 속에서 새로운 에너지 표식들이 뿜어져 나왔으며, 이는 이 물질들이 위험물질로 간주되어야 하며 동시에 주의깊게 접근해야만 한다는 것을 시사합니다.\n\n우리는 위험할 수도 있는 이 물질들과 직접 접촉할 수도 있고, 원격 감시 체계를 구축하고 안전한 거리를 두고 관찰할 수도 있습니다."
 story.201.desc.gesta:0 "그 함선 크기의 결정체들은 살아있지 않은 것처럼 보였지만, 갑자기 그들의 방향을 우리 함선 쪽으로 돌리고 수정 결정체 안에서 에너지 반응이 나타나는 걸로 보아 위험해 보입니다. 조심스럽게 접근해야 합니다."
 story.201.a:0 "결정체 원격 연구에 대한 특별 프로젝트를 발표하라."
 story.201.b:0 "우리 함대가 그것들을 산산조각 낼 것이다."
 story.205.name:0 "깨지지 않는 수정 결정체"
 story.205.desc.phile:0 "수정 결정체 - [Root.Capital.GetName]에서 갑론을박을 벌인 외계 생물학자와 외계 지질학자들이 가까스로 합의를 이룬 명칭입니다 -  는 분명히 살아있습니다.\n\n[Root.GetSpeciesAdj] 학계 엘리트들 중 지나치게 보수적인 몇몇은 이것이 "동적-규산염 물질"이며 생물학적 생명체들과는 거의 공통점이 없다고 주장합니다.\n\n[Root.GetName] 대중들의 대부분은 그런 퇴보적인 관점들을 거부하며, 대신 이 수정 결정체가 제시한 매혹적인 새 지평으로 눈을 돌렸습니다. 다소 유감스러운 사실은, 이것들은 모두 독자적인 존재들이며, 둘 이상의 감시병이나 작은 지지자를 대동한 결정체 통치자는 거의 보이지 않는다는 것입니다. 집단의 통치자에게 복종하는 게 분명한 지지자나 감시병을 제외하고는, 수정 결정체들의 사회-계급적 관계에 관한 미묘한 뉘앙스는 거의 이해할 수 없었습니다 - 물론 이 사실이 [Root.Capital.GetName]에서 이 역학 관계에 대해 열정적으로 연구하는 것을 멈추지는 못했습니다.\n\n이들은 짝짓기를 하지 않는 것처럼 보이고, 뭔가 다른 개체보다 어리거나 늙어 보이는 결정체들이 확인되지도 않았습니다. 초기의 가설과는 반대로, 개개의 수정 결정체들 사이에서의 색채의 변화는 그들의 나이가 아니라 숨어있는 내적 에너지 - 격력하게 분출될 수 있는 - 과 관계있는 것으로 보이고, 마치 그 에너지로 인한 산발적인 변화가 결정체의 굴절률을 변화시키는 것 같습니다."
