 # Rogue Scientist
 country.1000.name:0 "방랑벽"
 country.1000.desc:0 "[Root.GetName]의 물리학 연구 부서 수석 연구원이 실종되었습니다.\n\n그들이 사비를 투자해서 한창 실험중이었던 시제품 과학선도 함께 사라진 것으로 알려졌습니다.\n\n이 사건으로 [Root.Capital.GetName]의 과학계가 경악에 빠졌습니다."
 country.1000.a:0 "참 이상하군."
 country.1001.name:0 "방랑벽: 고의"
 country.1001.desc:0 "수석 연구원 -이젠 전 물리학 연구 수석-의 행방은 아직까지 묘연합니다. 시제품 과학선과 수석 연구원의 개인적인 연구에 대한 소식이 귀에 들어왔지만, 사실이라 치부하기엔 너무 기이한 얘기들도 들려옵니다. [Root.GetName]에서 의장을 가능한 빨리 다시 복귀시키려 한다는 사실만은 확실합니다.\n\n상황 기록이 갱신되었습니다."
 country.1001.a:0 "좋아."
 country.1001.a.tooltip:0 "방랑벽: 괴짜 과학자 연쇄 이벤트 시작"
 country.1003.name:0 "방랑벽: 막다른 길"
 country.1003.desc:0 "부서장은 이 성계엔 없습니다.\n\n잘못된 곳으로 찾아왔던가, 흔적이 오래된 것이었던 것 같습니다."
 country.1003.a:0 "계속 지켜보도록 하지."
 country.1005.name:0 "방랑벽: 짧은 만남"
 country.1005.desc:0 "물리학자의 함선은 이 성계에 있는 것 같습니다.\n\n감지기에 정확한 위치가 드러나진 않습니다만, 계속해서 신호를 보내오고 있습니다. [Root.Capital.GetName]에 신호를 보내오고 있었습니다."
 country.1005.a:0 "통신을 열어라."
 country.1010.name:0 "물리학 연구 책임자"
 country.1010.desc:0 "만나뵙게 되어 반갑습니다, [Root.GetRulerTitle](이)시여.\n\n이 통신이 호의적인 통신은 아닌것 같습니다만?"
 country.1010.a:0 "이게 무슨 의미인가?"
 country.1010.a.response:0 "제가 [Root.GetName]에서 사라진 것에 대해 탓하시는 것이로군요.\n\n전 단지 시간이 필요했었습니다. 뭐, 사실은 창문을 찾고있습니다. 하지만 창문은 그곳에 없었죠.\n\n여기에도 없군요. 계속 찾아나가 봐야겠습니다. 제가 찾은 이 드론들은 가져가지 않을 겁니다."
 country.1010.b:0 "집까지 호위할 함선들을 붙여주겠다."
 country.1010.b.response:0 "현재로썬 집으로 돌아갈 마음이 없습니다.\n\n저 드론들을 호의의 표시로써 받아주십시오. [Root.GetName]에 기부하는 것입니다. 이 성계의 외곽을 표류하다가 찾아낸 것들인데 막 수리를 마친 결과 연구 활동엔 아무런 도움이 안 되는 것들입니다."
 country.1010.c:0 "넌 바로 수도로 이송될 것이다."
 country.1010.c.response:0 "그러고 싶진 않군요. 이건 시작일 뿐입니다. 의무 말입니다. 과학이랑 기타 등등의.\n\n부디 저 드론들을 호의의 표시로써 받아주십시오. [Root.GetName]에 기부하는 것입니다. 이 성계의 외곽을 표류하다가 찾아낸 것들인데 막 수리를 마친 결과 연구 활동엔 아무런 도움이 안 되는 것들입니다."
 country.1010.d:0 "이만 대화를 끝내지."
 country.1015.name:0 "방랑벽: 드론"
 country.1015.desc:0 "또 다시 수석 물리학자는 이해할 수 없는 방식으로 사라졌습니다. \n\n하지만 약속한대로 드론 몇기를 남겼습니다. 이 드론들은 무장되어 있으며, 공격 준비를 하고 있습니다!"
 country.1020.name:0 "방랑벽: 드론 파괴"
 country.1020.desc:0 "드론의 피아식별장치가 제거되었습니다. 아무래도 수석 물리학자의 짓인 것 같습니다. 위협 식별장치는 제대로 작동하고 있었던게 마찬가지로 수석 물리학자의 손이 닿은 것 같습니다.\n\n본디 수석 물리학자에겐 우리를 공격하려는 의도는 없었던 것 같지만, 이로 인해 과학자가 멋지게 탈출할 수는 있었던 것 같습니다.\n\n상황 기록에서 특별 프로젝트를 발동해 수석 과학자의 마지막으로 알려진 위치를 탐색해야합니다."
 country.1022.name:0 "방랑벽: 파괴된 드론"
 country.1022.desc:0 "물리학자가 남긴 드론들은 누군가, 혹은 무언가에 의해 파괴되어 있었습니다.\n\n물리학자를 쫓아갈 수 있는 이 기회를 잡아야합니다.\n\n상황 기록에 특별 프로젝트가 추가되었습니다."
 country.1025.name:0 "방랑벽: 특별 프로젝트 완료"
 country.1025.desc:0 "수석 물리학자의 재빠른 과학선이 남긴 복잡한 에너지 흔적을 분석한 결과, 다시 추적할 수 있었습니다.\n\n상황 기록에 자세한 내용이 추가되었습니다."
 country.1030.name:0 "방랑벽: 위험에 빠지다"
 country.1030.desc:0 "과학선은 찾기 어려웠지만, 그렇게까지 어렵진 않았습니다.\n\n교란된 감지기의 흐릿한 형체를 판별한 결과 수석 물리학자의 함선 양 옆에 꼬질꼬질해보이는 초계함 두 대가 있었습니다.\n\n수석 물리학자가 우리에게 신호를 보내고 있습니다."
 country.1035.name:0 "물리학 연구 책임자"
 country.1035.desc:0 "반갑습니다, [Root.GetRulerTitle]님.\n\n[Root.GetSpeciesName]의 함선을 보게 되어 참으로 반갑군요. 갑작스레 이 성계에 나타난 제 함선 때문에 제 주변에 있는 이 외계 존재들이 성이 난 모양입니다.\n\n제가 저질렀을지 모르는 이 실수에 대해 도움을 주신다면 감사하겠습니다. 이 문제의 근원인 제 여행에 대한 근본적인 이유를 알려드리겠습니다."
 country.1035.a:0 "왜 갑자기 도망간건가?"
 country.1035.a.response:0 "도망가다니요? 전 떠난 것입니다.\n\n제 행동에 대해 매우 기분나쁘시다는 것은 알고있습니다, [Root.GetRulerTitle]님. 하지만 [Root.GetSpeciesName] 과학계의 하찮은 규칙에 얽메어 있어서는 모험을 할 수가 없었습니다.\n\n그리고, 현장에서 해야할 연구도 있었지요. 아직도 남아있지만 말입니다."
 country.1035.b:0 "먼저 그 창문에 대해 얘기해주게."
 country.1035.b.response:0 "이 시점에서는 자세히 말하기 꺼려지는군요. 바보같이 보이긴 싫으니까요. 제가 실수했을 수도 있으니.\n\n우리 모두는 결국 홀로그램에 불과합니다. 이 정도로 충분한가요?"
 country.1035.c:0 "지금 구해주겠네."
 country.1040.name:0 "썬 블래스터 해적단"
 country.1040.desc:0 "꺼져라! 이 유령선은 우리가 먼저 발견했다!\n\n이 함선을 제대로 볼 수 있는 방법만 알아낼 수 있다면, 우리가 승선해서 가질것이다. 너희 물건이 아니다. 그리고 함장은 죽여버릴 것이고 말이지."
 country.1040.a:0 "우리와 척을 진 것을 후회하게 될 거다, 외계종 쓰레기."
 country.1040.a.response:0 "참 못생긴 녀석이 말은 잘하는군. 이건 우리에겐 식은죽 먹기다, 애송이들."
 country.1040.b:0 "150 에너지 크레딧을 해당 함선에 사용."
 country.1040.c:0 "공격을 준비하라."
 country.1040.d:0 "당장 떠나면 목숨은 살려주겠다."
 country.1040.d.response:0 "공갈 협박이라니! 길이라도 잃었나, 못난아.\n이 항성들은 썬블래스터 해적단이 관리한다."
 country.1041.name:0 "썬블래스터 해적단"
 country.1041.desc:0 "150 에너지 크레딧이라고? 입에 풀칠도 못하잖아, 못난아. 그렇지만...\n\n쳇, 저 더러운 유령선에 그만한 가치가 있을리 없지.\n\n스킷스쿠르! 떠나주지!"
 country.1041.a:0 "다시 만나지 않길 빈다, 변질자놈들."
 country.1041.b:0 "모든 것은 사라지지. 특히 재화가 그렇지."
 country.1041.c:0 "돈이 곧 힘이지. 언젠가 네 목소리를 모아야 할 때가 올거야."
 country.1041.d:0 "이제 떠나라."
 country.1042.name:0 "썬블래스터 해적단"
 country.1042.desc:0 "저 멍청한 놈들에게 교육이 필요한가 보구나.\n\n스킷스쿠르! 무기 준비해!"
 country.1042.a:0 "우리 [Root.GetSpeciesNamePlural]의 막강한 군사력을 알게 될 것이다."
 country.1044.name:0 "물리학 연구 책임자"
 country.1044.desc:0 "이것저것 들려오더군요. 그놈들이 공개된 채널에 대고 아주 방송을 하고 있더라구요.\n\n듣기론 거래가 완만하게 흘러간것 같습니다만."
 country.1045.name:0 "물리학 연구 책임자"
 country.1045.desc:0 "해적들을 처리한 걸 보았습니다, [Root.GetRulerTitle](이)시여.\n과학자로써, 폭력은 싫어합니다만... 이런 사건엔 필수불가결할 수도 있다고 배우게 되는군요. 제가 저놈들 손에 잡혔으면 결코 좋은 꼴 못 봤을 겁니다."
 country.1045.a:0 "그렇군. 이제 말해봐라."
 country.1045.a.response:0 "아 그렇죠. 물론입니다.\n지루하게 전부 설명해드리진 않겠습니다만, [Root.GetRulerTitle](이)시여, 듣고싶으시다면. 이런 이론이 있습니다. '모든 것은 허상이다'. 혹은 우리가 생각하는 현실이라는 것이 사실은 현실이 아니라, 보다 열등한 무엇이라는 것입니다. 그러니까, 이게 전부입니다. - 저와 [Root.GetRulerTitle]님, 우리가 절대적이라고 생각하는 자연의 법칙. 이 모든게 빛이 보여주는 장난질에 불과하단 것입니다. 우주는 물 위에 비쳐진 것이나 다름없고, 홀로그램이자, 프리즘입니다. 단순히 진정한 현실의 찬란한 빛을 파괴하고 있을 뿐이란 말입니다.\n\n아시겠습니니까? 어딘가에선 빛이 들어와야합니다. 창문을 통해서요."
 country.1045.b:0 "넌 즉시 [Root.Capital.GetName](으)로 돌아가야 한다."
 country.1046.name:0 "물리학 연구 책임자"
 country.1046.desc:0 "제가 돌아가지 않을 것이란걸 아시지 않습니까, [Root.GetRulerTitle](이)시여.\n사실 추가적인 가능성을 고려해봤을때, 제때 돌아가지 못할 것이라는 위험이 있더군요.\n\n제가 가지고 있는 연구 자료 중 [Root.Capital.GetName]의 데이터베이스에 [Root.GetSpeciesName] 사람들에게 도움이 될 만한 자료들을 멋대로 올려두긴 했습니다. 창문과 관련된 자료는 제가 가지고 있지만요. 전 아직 준비가 되지 않았다고 생각이 드는군요. 아무도 준비 된거같진 않지만.\n이제 떠나보겠습니다."
 country.1046.a:0 "잠깐 기다..."
 country.1047.name:0 "방랑벽: 눈먼자들"
 country.1047.desc:0 "재빠르게 확인해 본 결과 연구자료를 올려두었다는 수석 연구원의 주장은 사실이었고, [Root.GetName]에 우리의 물리학 연구에 있어서 크진 않지만 어느정도 증진이 있었습니다.\n\n물리학자는 다시 한 번 사라졌지만, 이번엔 그가 성계를 벗어나기 전 어디로 향하는지 경로를 예측할 수 있었습니다.\n\n그가 창문을 찾아갔다면, 우리도 그렇게 해야합니다.\n상황 기록에서 자세한 내용을 참조하십시오."
 country.1050.name:0 "방랑벽: 창문이 열리다"
 country.1050.desc:0 "처음으로 시제품 과학선이 감지기 위에 보였습니다. 성계의 별에 위험할정도로 가까이 있다는 사실만 제외하면 별로 특별한건 없어보였습니다.\n\n간단한 시각 스캔으로 함선의 비밀이 밝혀졌습니다. 함선의 선체는 정규 설계와 크게 다르진 않았습니다. 다만 강철 필라멘트 격자가 전자석 역할을 해, 교류 형태로 교차되어 전압을 제어하고 있었습니다. 함선은 별 가까이 머무르며 별이 발산하는 추출물을 조금씩 워프시켜, 선체에 그것을 두른채로 위장을 하고 있었던 것입니다.\n\n개념적으로는 흥미롭지만, 이 기술은 현실적으로 사용하기엔 명백한 단점이 보입니다. 태양이 발산하는 방사선에 장기간으로 노출될시 지금처럼 모든 기능이 고장나고 작동정지가 된다는 사실 때문입니다."
 country.1051.name:0 "물리학 연구 책임자"
 country.1051.desc:0 "반갑습니다, [Root.GetRulerTitle] (이)시여.\n\n또 다시 따라오실 것 같더군요.\n\n그래서 저질러버렸습니다."
 country.1051.a:0 "또 뭔가?"
 country.1051.a.response:0 "창문을 찾아냈습니다. 창문으로 보이는 것 하나 말입니다. 더 있을수도 있습니다. 우리의 진정한 모습은 저 너머에 있을까요? 우리가 아니라면 다른 무엇이라도요? 솔직히 말하자면 전혀 모르겠습니다. 제가 가지고 있는 지식은 제가 아니면 아무도 사용하지 못할 것입니다. 여기서 멈춰버리는 건 완전히 무책임한 짓이지요."
 country.1051.b:0 "이제 뭘 할건가?"
 country.1051.b.response:0 "창문을 통해 나갈 것입니다. 진정한 현실로 말입니다. 진정한 현실의 순수한 빛은 여기선 보이지 않습니다. 온 우주는 거대한 유리판과 같습니다. 우리는 그 속의 작은 뒤틀림입니다. 광휘로운 피안으로부터 생명을 부여받은 결함이란 말입니다.\n\n이것이 바로 그 창문입니다. 이제 그 창문이 열릴 것입니다."
 country.1051.c:0 "자네의 행동은 무모하고 위험하네."
 country.1052.name:0 "물리학 연구 책임자"
 country.1052.desc:0 "제가 저지른 모든 행동을 뉘우칩니다, [Root.GetRulerTitle](이)시여. 정말로요. 하지만 전 [Root.GetName]에 빚진 것이 없습니다. 이것으로 제 빚을 모두 갚았다고 생각합니다. 당신은 당신의 자유의지로 저를 쫓아오셨겠지요. 도움을 주신 것에 대해서는 감사합니다만, 제 의도는 처음부터 명백했습니다."
 country.1052.a:0 "지금까지의 일을 전부 눈감아주겠다. 부디 고향으로 돌아와다오."
 country.1052.b:0 "널 재판대에 세울 것이다."
 country.1053.name:0 "물리학 연구 책임자"
 country.1053.desc:0 "창문이 열립니다, [Root.GetRulerTitle](이)시여.\n\n안녕히 계십시오."
 country.1053.a:0 "이봐?"
 country.1055.name:0 "방랑벽: 창문 닫히다"
 country.1055.desc:0 "과학선은 텅 비어있습니다.\n\n선외용 우주복은 모두 함선에 남아있습니다. 그리고 함선에 따르면 기밀문이 해제되었다는 기록도 없습니다.\n\n함선은 아직 별을 떠돌고 있지만, 이제 [Root.Owner.GetSpeciesAdj]의 통제하에 있습니다."
 country.1055.a:0 "불안한 끝이로군."
 country.1055.a.tooltip:0 "과학선은 우리 손에 되돌아왔고 기본적인 기능들이 작동합니다."
 country.1061.name:0 "방랑벽: 해적단 몰살되다"
 country.1061.desc:0 "수석 물리학자를 괴롭히던 썬블래스터 해적단은 다른 누군가에 의해 모두 정리되었습니다.\n\n수석 물리학자가 우리에게 신호를 보내오고 있습니다."
 ### Mass Extinction Starting Event Chain
 country.1100.name:0 "대멸종"
 country.1100.desc:0 "§Y[Root.Capital.GetName]§!을(를) 넘어 외우주로 나가는 우리의 미숙한 시도는 호기심도, 미지의 존재에 대한 정복욕도, 우주에 우리의 자취를 남기려는 이유도 아닙니다.\n\n§Y[Root.Capital.GetName]§!의 생물권은 지난 몇 세기동안 빠르게 바뀌었습니다. 저명한 과학자들은 §Y[Root.Capital.GetName]§!이(가) 행성의 존속을 위해 주기적으로 찾아오는 대멸종을 맞이할 수도 있을 것이라 경고합니다.\n\n천체적 사건이나 행성에서 벌어진 대재앙에 의해 거주가 불가능해진 행성들을 연구하는 연구안이 발의되었습니다. 이 사건들을 재구성하는 것으로 §Y[Root.Capital.GetName]§!와(과) §Y[Root.GetSpeciesName]§! 종족이 같은 운명을 피할 수 있길 바랄 뿐입니다.\n\n이 모험을 시작할지에 대한 여부는 §Y[Root.GetName]§!의 [Root.GetRulerTitle] 당신에게 달려있습니다.\n\n§H상황 기록§!에서 자세한 내용을 확인하십시오."
 country.1100.a:0 "[Root.GetSpeciesAdj]의 미래를 위하여."
 country.1100.owned:0 "우리 영역 밖일세. 다른 연구 주제를 찾아오게나."
 country.1105.name:0 "대멸종: 부서진 행성"
 country.1105.desc:0 "천문학자들은 과거 생명체가 살았던 행성이 알 수 없는 힘에 의해 잘게 부서져 이 성계의 소행성대가 되었다고 확신합니다.\n\n이 소행성대의 주요 행성을 연구하는 특별 프로젝트가 시행되었습니다."
 country.1110.name:0 "대멸종: 불타버린 행성"
 country.1110.desc:0 "이 항성을 돌고있는 행성 중 하나에는 과거의 재앙이 아직도 남아있습니다. 이 행성의 표면엔 반쯤 녹은 광물의 바다가 극열의 대기에 끓어오르고 있습니다. [Root.GetSpeciesAdj] 천문학자는 이 행성에 한때 생명들이 살았다고 말합니다.\n\n이 녹아내린 행성을 연구하기 위한 특별 프로젝트가 제안되었습니다."
 country.1115.name:0 "대멸종: 황량한 행성"
 country.1115.desc:0 "이 성계의 행성엔 아직도 과거 생태계의 화석화된 흔적이 남이있습니다. 번성하는 생물권을 황량한 황무지로 바꿔놓은 것은 무었일까요?\n\n이 행성을 뒤바꿔놓은 재앙에 대해 연구하는 특별 프로젝트가 제기되었습니다."
 country.1120.name:0 "대멸종: 유독형 행성"
 country.1120.desc:0 "전해지는 바에 따르면 이 행성의 동식물군들이 내뿜는 독성 분출물때문에 행성의 표면층 아래에 있는 반응성 가스들의 분출이 촉진되었다고 합니다.\n\n이 사건을 조사하는 특별 프로젝트가 제기되었습니다."
 country.1125.name:0 "대멸종: 냉랭한 행성"
 country.1125.desc:0 "이 성계의 행성이 가진 흥미로운 점은 이 행성의 두꺼운 얼음 층이 다양한 구성으로 되어있다는 것입니다. 분명 한때 다양한 생물군이 존재했을 것입니다.\n\n이 가능성을 조사할 특별 프로젝트가 제기되었습니다."
 country.1130.name:0 "대멸종: 운석"
 country.1130.desc:0 "이 소행성은 과거 거주적합했던 행성의 파편으로 보입니다. 규칙적인 표면의 균열 양식이 이 행성의 파괴가 의도적이고 계산적이었다는 사실을 알려줍니다.\n\n모든 결과물들이 자신의 행성을 폭파시킨 어떤 종족의 모성이라는 것을 가리킵니다. 행성을 멸망시키는 길이 옳은 길이라고 생각한 이유를 알 수 없겠지만, 우린 이들에게 감사해야 할지도 모릅니다."
 country.1135.name:0 "대멸종: 융해"
 country.1135.desc:0 "이 행성의 불행한 운명은 우주의 변덕에 의한 것이었습니다.  어떤 중력장 방해가 (성계의 태양을 의심해서 지켜본 결과, 우리 과학자들은 일시적인 시공간적 이상현상이 그 범인이라 말했습니다.) 이 행성을 본래 궤도에서 벗어나 태양에 지나치게 근접시켰습니다. 이 행성은 천천히 원래의 궤도로 돌아가고 있긴 하지만, 그 과정에서 행성에 남아있는 것들을 요리해버렸습니다."
 country.1140.name:0 "대멸종: 불모"
 country.1140.desc:0 "불모형 행성의 생명들은 슬프게도, 처음부터 그 운명이 예정되어 있었습니다.\n\n마치 잔인한 신의 안배인 것 마냥, 행성의 우세종들은 불행한 지리학적 구조로 인해 대지가 상해버려 농업을 개발할 시간조차 없었습니다. \n\n행성의 하부 단층과 한때 행성을 돌아다녔던 생물들의 화석화된 표본에서 죽어버린 대지의 지력을 회복시킬만한 영양분이 바닥난 것으로 드러났습니다. 이들의 뼈는 부패하기보단 화석화하는 경향이 컸고, 때문에 이들의 존재만으로 연약한 행성의 생태계가 소모되어 멸종 이후 이런 영구적인 변화를 낳은 것으로 보입니다."
 country.1145.name:0 "대멸종: 유독"
 country.1145.desc:0 "행성의 지표면에 드러난 균열은 처음엔 커다란 지체 구조운동에 의한 것으로 간주되었지만, 사실 이것은 땅 밑으로 파고들어간 믿을 수 없을정도의 거대한 뿌리의 흔적으로 드러났습니다.\n\n머나먼 과거 언젠가, 이런 결과를 예상하진 못한 고등 종족의 유도 하에 만들어진 기이한 변이가 행성 식물군들의 성장을 폭발시켰습니다. 대부분의 식물들은 수분으로 번식했고, 수 많은 꽃가루가 대기권 아래에서 날아다녔습니다. 처음엔 그저 짜증스러울 정도였지만, 이내 기하급수적인 꽃가루의 증가로 행성의 모든 동물들이 몇 달만에 전부 질식, 멸종해버렸습니다."
 country.1150.name:0 "대멸종: 결빙"
 country.1150.desc:0 "부자연스러운 대기 성분의 교체로 느리지만 돌이킬 수 없는 빙하기가 시작되었습니다. 이는 [Root.Owner.GetName]이(가) 형성되기도 전에 시작된 것으로 보이며 우리가 멸종하더라도 남아있을 것으로 보입니다.\n\n정확한 원인은 밝혀지지 않았지만, 실패한 테라포밍 시도나 행성 내부에서 시행된 테러가 그 이유중 하나인 것으로 보입니다. [Root.Owner.Capital.GetName]의 과학계에선 보다 근본적으로는 억제되지 않은 가스 산업 부산물이 대기에 이런 현상을 불러온 것이라고 예측합니다.\n\n이 관점은 비주류이긴 합니다. 산업화를 이룩할 정도로 지성있는 종족이 스스로 이런 결과를 만들 정도로 어리석진 않을 것이기 때문입니다."
 country.1155.name:0 "대멸종: 연구 완료"
 country.1155.desc:0 "연구 조사는 간혹 예상치 못한 결과를 보여줬지만, [Root.GetSpeciesAdj]의 과학자들은 이제 [Root.Capital.GetName]의 미래를 정확히 예측할만한 전례없는 풍부한 정보를 얻었습니다.\n\n최초 보고에서는 일단 [Root.Capital.GetName]은(는) 최소 십여 세대정도는 우주에서 일어나는 기이한 사건이나 [Root.GetName]의 붕괴를 제외하고는 아무런 실제적인 위험이 없을거라고 합니다."
 country.1155.a:0 "이 행성들에서 또 무엇을 배울 수 있지?"
 country.1155.b:0 "[Root.GetSpeciesName] 사람들은 이제 안심해도 된다."
 country.1155.c:0 "이 행성의 정보들을 공개해라."
 country.1156.name:0 "대멸종: 탐사됨"
 country.1156.desc:0 "전체적인 성계에 관한 정보는 불규칙했지만, 행성 개별상세한 조사로 [Root.GetName]에서 궁금해했던 성계에 대한 완전한 탐사 정보를 추론해낼 수 있었습니다."
 country.1156.a:0 "멋지군."
 country.1157.name:0 "대멸종: 미래에 대한 믿음"
 country.1157.desc:0 "천천히 미디어로 스며들어간 연구 소식에 의해 사람들이 들썩이고 있습니다. 이제, 사람들의 의심을 한 번에 쫓아버려야 합니다."
 country.1157.a:0 "우리 모성은 안전하다."
 country.1157.b:0 "[Root.GetRulerTitle]의 또 다른 성공이군."
 country.1158.name:0 "대멸종: 정보 확산"
 country.1158.desc:0 "탐사로 얻은 정보는 [Root.GetName]의 소유이며 접근이 제한되었습니다. 이는 너무 성급한 판단을 막기 위한 초기 예방책입니다.\n\n조사는 막 끝났지만, 관련 정보에 대한 공개를 두고 과학계 전반에 강력한 로비활동이 이루어지고 있습니다."
 country.1158.a:0 "매우 좋군."
