 uplift.7200.name:0 "내부 살펴보기"
 uplift.7200.desc:0 "[From.From.From.GetName] 시민들 중 통계적으로 유의미한 집단 크기 수준의 시민들이, 우주의 질서에 관한 우리의 가르침에 불만족스러워 하는 것 같습니다.\n\n[From.From.From.GetName] 종족과 [Root.Owner.GetName]이(가) 그들에게 시행한 지성화 과정에 과도한 의미를 부여하는, 가짜 고문서가 이들 중 알려지지 않은 개인 혹은 집단으로부터 유통되고 있다고 합니다."
 uplift.7200.a:0 "그래봤자 아무 것도 얻는 건 없을 것이다."
 uplift.7200.b:0 "비밀 하나쯤은 가지게 내버려둬라."
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]이(가) §Y정신주의§! 윤리관을 얻습니다."
 uplift.7200.c:0 "무슨 방법을 쓰더라도 저들을 올바르게 교정시켜라."
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]이(가)  §Y물질주의§! 윤리관을 얻습니다."
 uplift.7205.name:0 "양심적 거부자들"
 uplift.7205.desc:0 "[Root.GetName]에서 [From.From.From.GetName] 사람들의 군대에 대한 혐오심이 문제로 대두되고 있습니다. 이들 대표는 비무장지대에 대한 분리를 명확히 해달라고 정식으로 요청해오고 있습니다."
 uplift.7205.a:0 "아주 좋군."
 uplift.7205.b:0 "신념에 대한 그들의 용기는 축복받아 마땅하다."
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]이(가) §Y평화주의§! 윤리관을 얻습니다."
 uplift.7205.c:0 "전쟁의 망령이 우리 모두에게 다가온다는 것을 알아야 한다."
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]이(가) §Y군국주의§! 윤리관을 얻습니다."
 uplift.7210.name:0 "위험한 이방인"
 uplift.7210.desc:0 "보고에 따르면, 최근 지성화된 [Root.GetName]의 [From.From.From.GetName] 시민들 사이에서 [Root.Owner.GetSpeciesName] 교사들이 머나먼 우주 미지의 존재와의 접촉을 가져올 것이라는 불안감이 자라고있습니다."
 uplift.7210.a:0 "알겠다.."
 uplift.7210.b:0 "외계인이란 또 다른 기회를 뜻한다."
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]이(가) §Y외계종 선호§! 윤리관을 얻습니다."
 uplift.7210.c:0 "그들이 모르는 것을 두려워하는 것은 당연한 것이다."
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]이(가) §Y외계종 혐오§! 윤리관을 얻습니다."
 uplift.7215.name:0 "가족의 분열"
 uplift.7215.desc:0 "이들이 어떤 내부 사회 체제를 본뜰지에 대해선 [Root.Owner.GetName]이(가) 꽤나 명확한 기준점을 제시해주고 있기에, 지성화된 [From.From.From.GetName]에게 어떤 사회 체제가 가장 알맞을지에 대한 걱정은 필요 없었을지도 모릅니다.\n\n갑작스런 지적 동등화는 이들이 이룩할 수 있을지도 모르는 사회, 문화점 발전 가능성을 앗아가게 되었습니다. 어쩌면 이 결과로, [From.From.From.GetName]들의 사회 체제가 극단적으로 변화하기 쉬운 상태에에 이르른 것일지도 모릅니다. 오늘은 가족의 화합이 가장 중요하고, 내일은 개인주의가 유행이 된 것처럼 말입니다."
 uplift.7215.a:0 "환상적이군."
 uplift.7215.b:0 "[From.From.From.GetName]들과 함께 찾아야 하겠군."
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]이(가) §Y권위주의§! 윤리관을 얻습니다."
 uplift.7215.c:0 "자아실현은 독립적인 생각에서만 나오는 법이지"
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]이(가) §Y평등주의§! 윤리관을 얻습니다."
