 story.110.desc.phobe:0 "우주 아메바 - 이 별칭은 이들을 처리한 [Root.GetSpeciesAdj] 군인들 사이에서 반쯤 경멸스럽게 조롱하는 용어로 대중화되었습니다 - 들은 생각했던 것보다 더 복잡했습니다. 이들의 강인한 외피는 더 작은 "아메바"들이 머무르는 엄청난 숫자의 주머니들을 보호하는데, 이들은 마치 "모함 아메바"를 지키는 공격기처럼 행동했습니다. 표면적으로는 엄청난 크기 차이에도 불구하고 서로 비슷해 보이지만, 이 "공격기 아메바"들은 진짜 우주 아메바보다는 훨씬 단순한 생물입니다. 이들의 주머니 속에는 혹독한 진공 우주에서도 우주 아메바를 살아남을 수 있게 해주는 수백 개의 섬세한 장기들이 있습니다.\n\n아메바를 죽이는 과정에서 많은 조직들이 파열되거나 불에 타버렸고, 우리에게는 거대하지만 불완전한 시체 하나만 남아 있습니다.\n\n하지만 우주 아메바 프로젝트에 파견된 외계 생물학자들은 표본을 수집하는 과정이 꽤 괜찮았다고 생각하며, 작전에 참여한 함대에 특별 표적 지침을 나눠줬습니다. 다섯 이상의 아메바들을 상대로 특정한 부분만을 정밀하게 공격하여 죽이면, 완전한 시신 하나가 효과적으로 복원될 수 있을 것입니다."
