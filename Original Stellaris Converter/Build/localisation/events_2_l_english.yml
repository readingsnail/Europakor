 story.310.name:0 "채굴 드론 분해"
 story.310.desc.mater:0 "[Root.GetSpeciesAdj] 함선과의 싸움에서 채굴 드론들은 파괴되었습니다. 운이 좋았던 것은, 드론의 에너지 셀이 가장 견고한 부품이었다는 것이고, 우리 함선들의 복구작업에서 몇몇이 복구되었다는 것입니다. 이 셀에 적용된 기술은 우리의 것을 뛰어넘습니다만, 우리 에너지 크레딧 생산에 이를 추가할 수 있을 것입니다.\n\n마지막 에너지 셀에서 추출작업이 끝난 후, 테스트를 진행하던 공학자가 주변에서 어떤 신호를 발견했습니다. 이 드론들은 그저 가만히 채굴만 해대던 것이 아니라, 아마 처음 배치된 이후부터 이후부터 산발적인 신호를 발산해내고 있었던 것입니다.\n\n어쨌든 간에, 이 드론들은 제한된 에너지량을 비축해둔 것으로 드러났습니다. 이들을 찾아 해체할 수 있을 것입니다."
 story.310.desc:0 "[Root.GetSpeciesAdj] 함선과의 싸움에서 채굴 드론들은 파괴되었습니다. 운이 좋았던 것은, 드론의 에너지 셀이 가장 견고한 부품이었다는 것이고, 우리 함선들의 복구작업에서 몇몇이 복구되었다는 것입니다. 이 셀에 적용된 기술은 우리의 것을 뛰어넘습니다만, 우리 에너지 크레딧 생산에 이를 추가할 수 있을 것입니다.\n\n마지막 에너지 셀에서 추출작업이 끝난 후, 테스트를 진행하던 공학자가 주변에서 어떤 신호를 발견했습니다. 이 드론들은 그저 가만히 채굴만 해대던 것이 아니라, 아마 처음 배치된 이후부터 이후부터 산발적인 신호를 발산해내고 있었던 것입니다. 이 신호를 받을 수 있는 사람이 남아있을 것 같진 않습니다.\n\n어쨌든 간에, 이 드론들은 제한된 에너지량을 비축해둔 것으로 드러났습니다. 이들을 찾아 해체할 수 있을 것입니다."
 story.310.desc.gesta:0 "우리는 치열한 전투 끝에 채굴용 드론을 파괴했습니다. 다행히도, 그들의 전지는 그들 건축에 사용되는 가장 튼튼한 구성 요소였고, 몇몇은 복구되었습니다. 이러한 전지들에 사용된 기술들은 우리보다 너머에 있지만, 초기 실험은 우리가 그들의 생산물을 에너지 크레딧으로 전환할 수 있다는 것을 보여줍니다.\n\n마지막 전지에서 손상이 발생함에 따라 검사를 처리하는[Root.GetUnitDronePlural]을(를) 통해 상당한 자연 방사선이 발생하는 것을 확인했습니다. 드론은 침묵하지 않는 것처럼 보일 것입니다. 하지만 우리가 처음 발견한 이래로 (아마도 처음 배치된 이래로) 산발적으로 이상한 주파수를 방송하고 있습니다. 이 송신을 받을 사람이 남아 있을 것 같진 않습니다만은.\n\n어쨌든, 우리가 그것들을 충분히 효율적으로 찾아내고 무력화시킬 수 있다면, 드론은 강력하지만 제한적인 에너지원임을 확인할 수 있을 것입니다."
