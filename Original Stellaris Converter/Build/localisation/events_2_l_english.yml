 fallen_empires_tasks.2.name:0 " §H[FallenEmpireTaskOrigin.GetName]§!(으)로부터의 통신"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName], 우리는 그대들의 제국에 존중의 표시로 약간의 자원을 베풀기로 결정하였도다. 우리의 관대함을 낭비하거나 당연시 여기지 말거라."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], 너희 종족은 이 우주에 없어서는 안 되는 감초로다. 경의의 표시로써, 너희들에게 값진 광석과 자원들을 수여하노라."
 fallen_empires_tasks.2.desc.a.machine.o:0 "관리 규약 712-4 실행. 종속 유기체 문명에게 자원 전송 시작. 연결 메시지: §R<<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "관리 규약 718-4 실행. 종속 신스 지성체에게 자원 전송 시작. 연결 메시지: §R<<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]! 너희들은 가치있는 종족이며, 교리에 대한 신실함은 칭찬 받을만 하다. 우리의 끝없는 자비의 상징인 신성한 지식의 선물을 받아라."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], 너희 기술력의 비효율성은 우리를 심히 고통스럽게 한다. 너희들이 [FallenEmpireTaskOrigin.GetName]의 소중한 의존국이기 때문에, 우리가 이 우주를 이해하고 있는 것의 일부를 너희들과 공유하기로 결정했다. 이것은 아무런 종에게 하는 것이 아니니, 계속하여 우리에게 쓸모있도록 하거라. 배은망덕한 것은 아이들에게 권장할만한 특성이 아니다."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], 우리는 당신들의 한심한 기술 발전 수준을 우려를 가지고 지켜보았소. 현 추세대로라면, 당신들이 가진 잠재적인 기술 수준으로 올라서기도 전에 스스로 멸망하거나 다른 고등 종족들에게 정복당할 수밖에 없소. 당신들을 돕기 위해, 우리는 [FallenEmpireTaskOrigin.GetSpeciesName]의 과학 데이터 저장소를 전송해줄 수 있소. 당신들은 틀림없이 거기서 아주 중요한 정보들을 얻을 수 있을 것이오."
 fallen_empires_tasks.2.desc.b.machine.o:0 "관리 규약 712-6 실행. 원시 유기체 문명에게 데이터 저장소 전송 시작. 연결 메시지: §R<<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "관리 규약 718-6 실행. 미발달 신스 지성체에게 데이터 저장소 전송 시작. 연결 메시지: §R<<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]! 너희들은 가치있는 종족이며, 교리에 대한 신실함은 칭찬 받을만 하다. 우리의 끝없는 자비의 상징인 신성한 지식의 선물을 받아라."
 fallen_empires_tasks.2.desc.c.materialist:0 "듣거라, [Root.GetSpeciesName]. [FallenEmpireTaskOrigin.GetSpeciesName](으)로서 우리는 너희들이 "전투함"이라고 부르는 너절한 것들의 상태가 참으로 우려스럽도다. 이 사태를 종식시키기 위해 우리는 여분의 호위함대를 하사하고자 한다. 너희와 비슷한 수준의 야만인들에게는 인상적인 물건일 것이다. \n \n우리는 함선의 첨단 부품 일부를 너희들의 저열한 수준에 맞게 조정해두었다. 이로서 다루는 데에 어려움은 없을 테지만, 어설픈 시도에 반응하는 장치가 삽입되어 있으니 행여라도 분석하거나 분해하려 들지 말도록 하여라. 어차피 너희놈들이 그걸 열어본다고 해서 뭘 이해할 수 있으리라 기대하지도 않지만 말이다."
 fallen_empires_tasks.2.desc.c.xenophile:0 "우리 [FallenEmpireTaskOrigin.GetSpeciesName]은(는) [Root.GetSpeciesNamePlural]이(가) 은하 전체의 균형과 생물 다양성을 위해 중요한 위치에 있다고 믿소. 그러나 우리는 순전히 그대들의 함대가 너무나 약하기 때문에, 보다 호전적인 종족에 의해 쉽사리 무너질 것을 우려하는 바이오. 우리는 그대들이 스스로를 지킬 수 있도록 여분의 호위함대를 제공하기로 결정하였소. \n\n우리는 함선의 진보한 부품 일부를 [Root.GetSpeciesNamePlural]에게 익숙할만한 것으로 대체했다오. 이로서 그대들이 우리의 선물을 어렵지않게 다룰 수 있으리라 기대하오. 또한 노파심에 덧붙이지만, 함선을 분석하거나 분해하려는 시도를 자제해주기 바라오. 이는 오직 그대들의 안전을 위함이라오!"
 fallen_empires_tasks.2.desc.c.machine.o:0 "관리 규약 712-1 실행. 종속 유기체 문명에게 무기 전송 시작. 연결 메시지: §R<<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "관리 규약 718-1 실행. 종속 신스 지성체에게 무기 전송 시작. 연결 메시지: §R<<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>> <<오류: 자료 구획 오염>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]! 우리는 신탁을 받아 너희 종족이 신앙의 위대한 사업에서 중요한 역할을 한다고 판단했다. 따라서 너희들이 다른 열등한 종족들에게 방해받지 않고 임무를 수행할 수 있도록 적당한 잉여 호위함 편대를 선물하기로 결정했다.\n\n함선의 시스템에 개입하려는 시도는 삼가도록. 우리에게는 구식 함선이지만 너희들의 지적 개발 수준은 아득히 상회한다."
