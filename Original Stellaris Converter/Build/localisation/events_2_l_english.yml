 fallen_empires_awakening.2.name:0 "잠들어있던 자의 각성"
 fallen_empires_awakening.2.desc:0 "그것은 §H[From.GetAdjective]§! 들의 미묘한 변화에서 시작되었습니다. 그들의 함선에 대한 보고도, 전에는 그저 그들의 영토 바깥에서 간혹 들어올 뿐이었습니다. 하지만 이제는 머나먼 성계를 비롯한 온 우주에서 들려옵니다. 고도로 진보한 정찰선들이 고대의 파괴된 행성을 방문하며, 호의를 무시하고 적의에 도망갔습니다. 이들의 목적과 이들이 맡은 임무는 아무도 모릅니다... 얼마 전 까지는.\n\n이들은 준비 중이었습니다. 지금의 국경으로 후퇴한 뒤, 남겨진 조사 신호소와 자동화 정찰 기지의 데이터 저장소를 수복하고 있었습니다. 우주의 무대에 다시 오르기 위한 정보를 [From.GetSpeciesName]들은 모으고 있었던 것입니다. 이제는 알 수 있게 되었습니다.\n\n[From.GetSpeciesName]의 영역엔 현재 함대가 모이고 있으며, 군함이 정렬하고 있고 고대의 공장들이 움직이며 돌아갑니다. 이 시대 처음으로, §H[From.GetName]§!들은 자신들의 국경 바깥에 있는 우주로 뻗어나가려 하고있습니다.\n\n이들의 노후된 조선소는 수리되며 개장되었고 휴면기에 들어있던 타이탄 공장이 다시 가동되었습니다. 우주의 모든 이들 앞엔 한 가지 질문만이 놓여졌습니다 - 한 때 잠들어 있던 거인이 잃어버린 옛 영광을 찾기 위한 여정에 있어 가장 처음으로 노릴 목표는 과연 누구일까요?"
 fallen_empires_awakening.2.a:0 "아이들 놀이터에 거인들이 왔군."
 fallen_empires_awakening.2.b:0 "늙어빠진 바보들."
 fallen_empires_awakening.5.name:0 "은하계의 수호자들"
 fallen_empires_awakening.5.desc:0 "은하적 수준의 위협의 출현은 평소에는 냉담했던 선구자 제국조차 그냥 넘길 수 있는 것이 아니었습니다. 비록 이전에는 은하계의 사건에 거의 관심이 없었지만, 새로운 공포에 대한 소식은 §H[From.GetSpeciesName]§!의 즉각적인 반응을 이끌어냈습니다. 처음에는 그저 상황의 심각함을 확인하고자 보내진 것으로 보이는 정찰선 몇 기에 불과했지만, 이윽고 [From.GetSpeciesName] 전쟁 함대가 국경에 결집하여 다가오는 폭풍을 방어하려한다는 소식이 전해졌습니다.\n\n이제, §H[From.GetName]§!은(는) 스스로의 고립에서 완전히 일어나 전 은하계를 방어하기 위해 진두지휘하기 시작합니다. 그들은 스스로를 §H은하 방위 연맹§!의 지도자로 선포하면서 모든 "하위" 종족들에게 서로 간의 분쟁을 잠시 잊어버리고 은하계의 모든 지성체의 미래를 위하여 함께할 것을 촉구했습니다."
 fallen_empires_awakening.5.a:0 "그들이 우릴 구할 수 있을까?"
 fallen_empires_awakening.5.b:0 "우린 그들이 필요없다!"
 war_in_heaven.2.name:0 "고대의 경쟁자들"
 war_in_heaven.2.desc:0 "§H[FirstSleeper.GetSpeciesName]§!의 귀환은 우주 내 다른 몰락 제국에게도 소식이 전해졌습니다. §H[From.GetSpeciesName]§!은(는) 이 소식에 특히나 동요하는 모습을 보여주었습니다. 이 두 선구자들은 고대로부터 내려온 경쟁자인 것으로 보입니다. 모종의 이유로 이들의 경쟁은 역사속으로 희미해졌지만, 갑작스런 §H[FirstSleeper.GetName]§!의 재등장은 서로 간의 오랜 악감정에 다시 한 번 불을 붙였습니다. §H[From.GetName]§!은(는) 자신들의 오랜 경쟁자를 맞이하기 위해 다시 깨어났으며, 온 우주는 곧 전장이 되었습니다."
 war_in_heaven.2.a:0 "우리에게 이는 어떤 의미가 있을까?"
 war_in_heaven.4.name:0 "천상의 전쟁"
 war_in_heaven.4.desc:0 "§H[FirstSleeper.GetSpeciesName]§!와(과) 이들의 고대로부터 내려온 경쟁자인 §H[From.GetSpeciesName]§!의 각성 이래로 줄곧, 이 두 거성은 가끔씩, 소규모 접전을 일으키고 영향력을 경쟁하며 서로의 국력을 조사했습니다. 그 결과, 외딴 성계에서 연속적인 단순 대립에서 마침내 [FirstSleeper.GetSpeciesName]와(과) [From.GetSpeciesName]의 교전으로 폭발했습니다. 이 충돌의 불씨는 무섭게 커져 §H[FirstSleeper.GetName]§!와(과) §H[From.GetName]§!의 총력전으로 발전하게 되었습니다.\n\n양쪽 각성 제국 측은 신흥 종족들에게 대사를 파견해, 자신의 편에 서는 자에게는 엄청난 보상을, 상대편에 서는 자에게는 잔인한 보복을 약속했습니다. 둘 중 어느 쪽을 선택하든 발생하는 결과는 우리의 독립을 포기하는 것이지만, 함께할 다른 제국을 찾지 않고 중립을 선택하는 것보다는 덜 위험할 것입니다."
 war_in_heaven.4.a:0 "우리는 [FirstSleeper.GetName]와(과) 함께할 것이다."
 war_in_heaven.4.b:0 "우리는 [From.GetName]에 충성할 것이다."
 war_in_heaven.4.c:0 "우리는 이 분쟁에서 편을 정하지 않을 것이다."
 war_in_heaven.4.c.2:0 "둘 다 우리의 힘에 굴복할 것이다!"
 war_in_heaven.4.d:0 "우리는 종속국이기에 우리가 선택할 일이 아닙니다."
 war_in_heaven.5.name:0 "천상의 전쟁의 종막"
 war_in_heaven.5.desc:1 "길고 피비린내 나는 충돌을 겪은 후, §H[WarInHeavenFEOne.GetName]§!이(가) 은하계 지배권을 얻기 위한 투쟁에서 승리했습니다. 패배한 선구자 제국은 자신들의 옛 경쟁자에게 완전히 합병되었고, §H[WarInHeavenFEOne.GetSpeciesName]§!은(는) 이제는 은하계에서 대적할 수 없는 지배 세력으로 발돋움했습니다.\n\n당분간, 불안한 평화가 은하계를 지배하겠지만, 이 새로운 질서가 얼마나 지속되겠습니까?"
 war_in_heaven.5.a:1 "팍스 [WarInHeavenFEOne.GetSpeciesName]의 시대다."
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "길고 피비린내 나는 충돌을 겪은 후, 천상의 전쟁은 어느 쪽도 우위를 점하지 못한 채 끝났습니다. §H[WarInHeavenFEOne.GetName]§!와(과) §H[WarInHeavenFETwo.GetName]§!은(는) 휴전 협정을 체결하고 각자의 함대를 국경으로 철수시켰습니다. \n\n당분간, 불안한 평화가 은하계를 지배하겠지만, 이 휴전이 얼마나 지속되겠습니까?"
 war_in_heaven.6.a:1 "아직 끝나지 않았다..."
 war_in_heaven.11.name:0 "선구자 제국의 패배"
 war_in_heaven.11.desc:0 "두 선구자 제국의 전쟁은 한 쪽의 파멸로 종결됐지만, 오랜 경쟁자의 손에 의한 것이 아닙니다. 전쟁이 이들을 약화시켰기 때문이든, 단순히 젊은 종족의 힘이 강했기 때문이든, 이른바 열등 종족에 의한 선구자 제국의 파멸로 상황은 상당히 달라졌습니다. 질문거리가 남습니다 - 과연 §H[RemainingAwakened.GetName]§!은(는) 오래된 숙적의 운명을 피할 수 있을까요? 아니면 이 패배가 은하의 새로운 시대의 시작을 알리는 신호탄이 될까요?"
 war_in_heaven.11.a:0 "두고 보면 알게 되겠지..."
 war_in_heaven.13.name:0 "중립 세력 연맹"
 war_in_heaven.13.desc:0 "모든 젊은 종족들이 선지자 제국간의 맹렬한 전쟁에서 한 쪽의 편에 선 것은 아니었습니다. 우리와 같은 일부는 중립으로 남았으나, 전쟁의 여파가 그들에게 미칠 경우 선지자의 위협에 홀로 맞서야 한다는 예상과 마주쳤습니다. 우리는 전쟁의 두 편 모두와 맞서야 한다는 명확한 목표와 함께 §H중립 세력 연맹§!를 결성하자는 방안과 관련하여 다른 제국들의 대표와 접촉하였습니다. 그리고 우리의 군사력 덕분에 연맹을 이끌어달라는 요청을 받았습니다. 이를 수락하는 것은 사실상 선지자 제국과의 전쟁을 의미하지만, 적어도 혼자 맞서기 보다는 동맹과 함께 맞서게 될 것입니다."
 war_in_heaven.13.a:0 "우리가 이 연맹을 이끌 것이다!"
 war_in_heaven.13.b:0 "아니, 이건 너무 위험하다."
 war_in_heaven.13.c:0 "우리는 우리끼리로도 충분합니다."
 war_in_heaven.15.name:0 "연맹 참가 신청"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!은(는) 공식적으로 §H중립 세력 연맹§!에 가입하고자 합니다."
 war_in_heaven.15.a:0 "우린 그들을 환영할 것이다!"
 war_in_heaven.15.b:0 "아니, 그들은 필요없다."
 war_in_heaven.16.name:0 "각성 제국과의 전쟁"
 war_in_heaven.16.desc:0 "선지자들이 §H중립 세력 연맹§!를 알아차리는 데에는 오랜 시간이 걸리지 않았습니다. 전쟁을 벌이는 양측의 대표는 [Root.Capital.GetName]에 도착하여 연맹을 해체하고 구성원들이 전쟁의 진영을 선택할 것을 요구했습니다. 우리는 자연스럽게 거절했으며, 오늘 아침 §H[FirstAwakened.GetName]§!와(과) §H[SecondAwakened.GetName]§! 양측과 전쟁상태에 돌입했습니다."
 war_in_heaven.16.a:0 "우리 은하에서 꺼져라, 너희 둘 다!"
 war_in_heaven.18.name:0 "각성 제국의 몰락"
 war_in_heaven.18.desc:0 "길고 피비린내 나는 충돌을 겪은 후에, 두 각성 제국의 전투로 시작된 이 전쟁은 신생 종족들의 손에 양측 모두의 파멸로 끝이 났습니다. 고대 기술의 힘을 위한 열망 그리고 고대 거인들의 강직성과 오만함이 그들 스스로의 파멸로 이끌었고 부서진 폐허에 불과한 과거를 남기고 말았습니다. 새로운 은하계의 여명 그리고 젊은 종족들의 운명은 그들 스스로 결정하게 될 것입니다."
 war_in_heaven.18.a:0 "이제 [Root.GetName]의 시대가 올 것이다."
 war_in_heaven.19.name:0 "중립 세력 연맹"
 war_in_heaven.19.desc:0 "모든 젊은 종족들이 선지자 제국 간의 맹렬한 전쟁에서 한 쪽의 편에 선 것은 아니었습니다. 우리와 같은 일부는 중립으로 남았으나, 전쟁의 여파가 그들에게 미칠 경우 선지자의 위협에 홀로 맞서야 한다는 예상과 맞닥뜨렸습니다. 전쟁의 두 편 모두와 맞서야 한다는 명확한 목표와 함께, §H[From.GetName]§!의 주도로 §H중립 세력 연맹§!이 결성되었습니다. 이 연맹에 합류한다면 사실상 선지자 제국과의 전쟁을 의미하지만, 적어도 혼자 맞서기보다는 동맹과 함께 맞서게 될 것입니다."
 war_in_heaven.19.a:0 "우리는 이 연맹에 가입할 것이다!"
 war_in_heaven.19.b:0 "아니, 이건 너무 위험하다."
 war_in_heaven.20.name:0 "연맹 수락됨"
 war_in_heaven.20.desc:0 "우리는 §H[From.GetName]§! 덕분에  §H중립 세력 연맹§!에 합류할 수 있게 되었으며, 그리고 우리는 위협으로부터 함께 맞서 싸울 것입니다."
 war_in_heaven.20.a:0 "자유와 승리를 위해!"
 war_in_heaven.21.name:0 "연맹이 거절됨"
 war_in_heaven.21.desc:0 "§H중립 세력 연맹§!에 들어가려는 우리의 시도는 §H[From.GetName]§!에 의해 무산 되었습니다. 이제 우리는 위협으로부터 홀로 맞서 싸워야 합니다."
 war_in_heaven.21.a:0 "이거 좋지 않은걸..."
 war_in_heaven.22.name:0 "중립 세력 연맹"
 war_in_heaven.22.desc:0 "모든 젊은 종족들이 선지자 제국간의 맹렬한 전쟁에서 한 쪽의 편에 선 것은 아니었습니다. 우리와 같은 일부는 중립으로 남았으나, 전쟁의 여파가 그들에게 미칠 경우 선지자의 위협에 홀로 맞서야 한다는 예상과 마주쳤습니다. 전쟁의 두 편 모두와 맞서야 한다는 명확한 목표와 함께, §H[From.GetName]§!의 주도로 §H중립 세력 연맹§!이 결성되었습니다."
 war_in_heaven.22.a:0 "용감한 행동"
 
