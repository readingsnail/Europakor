 fallen_machine_empire.71.desc:0 "관리 규약 955-2 실행. 연결 메시지: 주목, [Root.GetSpeciesName]. 귀하 문명은 §R<<오류: 자료 구획 오염>>§!의 영향으로  위험한 상태로 확인됨. 귀하의 확장을 축소시키기 위해, 복종 규약 활성화. §Y10§!년 간 새로운 행성 개척을 삼가하길 바람. §R만약 따르지 않을 경우, 귀하 제국에 대한 징벌 규약을 실행하기 위한 전쟁 자원이 활성화될 것임§!"
