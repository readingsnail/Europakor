l_english:
 ####################################
 #	COMMON STRINGS
 ####################################
 mandate_unity_reward:2 "§Y6§!개월 치의 £unity£ 통합력 (최대 1000)"
 ####################################
 #	MANDATES
 ####################################
 MANDATE_mandate_planet_separatist:0 "분리주의 동조자"
 MANDATE_mandate_planet_separatist_DESC:1 "[Root.GetPopFactionName]을(를) 독립적인 제국으로 해방합니다.\n\n보상:\n$mandate_influence_reward_t3$"
 MANDATE_mandate_emancipation:0 "위대한 해방자"
 MANDATE_mandate_emancipation_DESC:1 "[Root.Owner.GetName]에서 노예제의 관행을 뿌리 뽑습니다.\n\n보상:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_emancipation2:0 "대중의 해방자"
 MANDATE_mandate_emancipation2_DESC:1 "[Root.Owner.GetSpeciesAdj]의 행성에 있는 모든 노예들을 자유롭게 합니다.\n\n보상:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_orbital_researcher:0 "궤도 연구원"
 MANDATE_mandate_orbital_researcher_DESC:3 "4개 이상의 새로운 궤도 §Y연구 스테이션§!을 건설하여 [Root.Owner.GetName]의 연구 역량을 강화합니다.\n\n보상:\n$mandate_unity_reward$"
 MANDATE_mandate_miner:0 "외우주 광부"
 MANDATE_mandate_miner_DESC:1 "적어도 4개의 새로운 §Y채굴 스테이션§!을 건설하여 [Root.Owner.GetName]의 광물 비축량을 늘리십시오.\n\n보상:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_shipwright:0 "조선공"
 MANDATE_mandate_shipwright_DESC:2 "[Root.Owner.GetSpeciesAdj]의 안전과 보안을 보장하기 위해 적어도 총 함대 수용력의 75%에 해당하는 함대를 임기 동안 유지하십시오.\n\n보상:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_peacemaker:0 "중재자"
 MANDATE_mandate_peacemaker_DESC:1 "[Root.Owner.GetName]이(가) 참여하고 있는 모든 전쟁을 종결하고, 임기 동안 평화를 유지하십시오.\n\n보상:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_slaver:0 "노예상인"
 MANDATE_mandate_slaver_DESC:1 "[Root.Owner.GetName]의 노예제를 합법화시킨 상태에서, 노예제를 번창시키십시오.\n\n보상:\n$mandate_influence_reward_t2$"
 MANDATE_mandate_xenopurger:0 "외계종 정화자"
 MANDATE_mandate_xenopurger_DESC:1 "§Y최소 하나의 식민지§!에서 임기 내에 우리 사이에 거주하는 위협적인 외계인을 정화하십시오.\n\n보상:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_nationalist:0 "반환자"
 MANDATE_mandate_nationalist_DESC:1 "행성들을 §Y[parameter:country.GetName]§!의 세력권으로 반환하십시오.\n\n보상:\n$mandate_influence_reward_t3$"
 ####################################
 #	MANDATE CHAINS
 ####################################
 mandate_miner_chain_title:0 "채굴 공약"
 mandate_miner_chain_desc:3 "[This.GetRulerTitle] [This.GetRulerName]은(는) £minerals£ §Y광물 생산량§!을 늘리겠다는 공약을 내세워 당선되었습니다. §Y채굴 스테이션§!을 적절한 행성 위에 건설하여 공약을 완수하십시오.\n\n보상:\n$mandate_unity_reward$"
 mining_stations_built:0 "채굴 스테이션이 건설됨"
 mandate_orbresearch_chain_title:0 "궤도 연구 공약"
 mandate_orbresearch_chain_desc:3 "[This.GetRulerTitle] [This.GetRulerName]은(는) §Y연구 생산량§!을 올린다는 공약을 내세워 당선되었습니다. §Y연구 스테이션§!을 적합한 행성의 궤도에 건설하여 공약을 완수하십시오.\n\n보상:\n$mandate_unity_reward$"
 orbresearch_built:0 "연구 스테이션이 건설됨"
 mandate_xenopurge_chain_title:0 "외계종 정화자 공약"
 mandate_xenopurge_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는)  §H[purge_planet.GetName]§!에서 §Y[Root.GetSpeciesAdj]이(가) 아닌 모든 종족§!을 §Y정화§!한다는 공약을 내세워 당선되었습니다.\n\n보상:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 world_purged:0 "행성 정화됨"
 mandate_shipwright_chain_title:0 "조선공 공약"
 mandate_shipwright_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는) 임기를 마치기 전까지  적어도 §Y총 함대 수용력의 75%에 해당하는 함대§!의 사용을 보장한다는 공약을 내세워 당선되었습니다.\n\n보상:\n$mandate_influence_reward_t2$"
 military_presence_maintained:0 "공약 이행됨"
 mandate_fiscal_reserve_chain_title:0 "긴축 재정 공약"
 mandate_fiscal_reserve_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName]은(는) §Y긴축§!과 §Y주의 깊은 예산지출§!을 실시한다는 공약을 내세워 당선되었습니다. §H[Root.GetName]§!은(는) §Y최소한 £energy£ 1000§!의 에너지 크레딧을 §Y임기 동안§! 비축하고 있어야 합니다."
 mandate_emancipation_chain_title:0 "위대한 해방자 공약"
 mandate_emancipation_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는) §Y노예제를 폐지§! 하겠다는 공약을 내세워 당선되었습니다. 임기동안 노예제를 §Y불법§!으로 만드십시오.\n\n보상:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 mandate_fulfilled:0 "공약 이행됨"
 mandate_emancipation2_chain_title:0 "대중의 해방자 공약"
 mandate_emancipation2_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는) §H[free_planet.GetName]§!에 있는 §Y모든 노예의 자유화§!를 보장한다는 공약을 내세워 당선되었습니다. 임기동안 이 약속이 유지되도록 하십시오.\n\n보상:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 planet_freed:0 "행성 자유화됨"
 mandate_separatist_chain_title:0 "분리주의자 공약"
 mandate_separatist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는) §H[release_planet.GetName]§! 행성을 독립된 제국으로써 §Y해방§!해준다는 공약을 내세워 당선되었습니다. §Y파벌 목록§!에서 세부사항을 확인하십시오.\n\n보상:\n$mandate_influence_reward_t3$"
 empire_released:0 "제국 해방됨"
 mandate_peacemaker_chain_title:0 "중재자 공약"
 mandate_peacemaker_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는) 임기내로 §Y[Root.GetSpeciesAdj] 종족과의 전쟁§!을  모두 종결한다는 공약을 내세워 당선되었습니다.\n\n보상:\n$mandate_influence_reward_t2$"
 no_engagements:0 "모든 분쟁 종결됨"
 mandate_slaver_chain_title:0 "노예상 공약"
 mandate_slaver_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는) 임기동안 적어도 §Y5 POP§!을 §Y노예화§!하겠다는 공약을 내세워 당선되었습니다.\n\n보상:\n$mandate_influence_reward_t2$"
 pops_enslaved:0 "POP 노예화됨"
 mandate_nationalist_chain_title:0 "반환자 공약"
 mandate_nationalist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName]은(는) §H[ceding_empire.GetName]§!에게 임기 내로 식민지들을 §Y할양§!하여 되돌려주겠다는 공약을 내세워 당선되었습니다. 행동을 취하기 위해서 파벌 목록을 확인해보십시오.\n\n보상:\n$mandate_influence_reward_t3$"
 planet_ceded:0 "행성 할양됨"
 ####################################
 #	MANDATE EVENTS
 ####################################
 mandate.1.title:0 "새로운 통치자의 공약"
 mandate.1.desc:0 "[Root.GetRulerName]이(가) §H[Root.GetName]§!의 §Y[Root.GetRulerTitle]§!(으)로 당선되었습니다.\n\n§Y상황 기록§!을 확인하여 그의 §Y공약§!을 자세히 확인하십시오."
 mandate.2.title:0 "공약 불이행됨"
 mandate.2.desc:1 "우리 [Root.GetRulerTitle]의 임기가 끝났으며, 그가 선거 운동중에 약속한 것들은 지켜지지 못했습니다."
 # Separatist
 mandate.100.title:0 "분리주의 동조자 공약 이행됨"
 mandate.100.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, §H[released_planet.GetName]§!이(가) §H[Root.GetName]§!의 §Y종속국§!으로 해방되었습니다."
 # Miner
 mandate.111.title:0 "채굴 공약 이행됨"
 mandate.111.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, 추가적인 채굴 스테이션들이 건설되었습니다."
 # Orbital Researcher
 mandate.121.title:0 "궤도 연구 공약 이행됨"
 mandate.121.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, 추가적인 연구 스테이션들이 건설되었습니다."
 # Xenopurger
 mandate.132.title:0 "외계종 정화자 공약 이행됨"
 mandate.132.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, [From.GetName] 식민지에서 [Root.GetSpeciesAdj]이(가) 아닌 것들을 정화하였습니다."
 # Shipwright
 mandate.141.title:0 "조선공 공약 이행됨"
 mandate.141.desc:2 "우리 [Root.GetRulerTitle]의 공약에 따라, 지금 우리는 총 함대 수용력의 75% 이상을 사용 중입니다."
 mandate.142.title:0 "공약 불이행됨"
 mandate.142.desc:1 "우리 [Root.GetRulerTitle]은(는) 공약의 목표를 제시간내에 이행하지 못하였습니다."
 # Emancipator 1
 mandate.150.title:0 "위대한 해방자 공약 이행됨"
 mandate.150.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, 지금 §Y노예제§!는 [Root.GetName]에서 불법이 되었습니다."
 # Emancipator 2
 mandate.155.title:0 "대중의 해방자 공약 이행됨"
 mandate.155.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, [From.GetName]의 어떤 POP도 더 이상 노예 상태로 남아있지 않습니다."
 # Peacemaker
 mandate.161.title:0 "중재자 공약 이행됨"
 mandate.161.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, §H[Root.GetName]§!은(는) 어떤 분쟁에도 휘말리지 않고 있습니다."
 mandate.162.title:0 "공약 불이행됨"
 mandate.162.desc:1 "$mandate.142.desc$"
 # Slaver
 mandate.171.title:0 "노예상 공약 이행됨"
 mandate.171.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, §H5 POP§!을 노예화하였습니다."
 # Nationalist
 mandate.180.title:0 "반환자 공약 이행됨"
 mandate.180.desc:1 "우리 [Root.GetRulerTitle]의 공약에 따라, §H[ceding_empire.GetName]§!에게 식민지들을 되돌려 주었습니다."
