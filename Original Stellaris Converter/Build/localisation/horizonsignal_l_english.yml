 akx.9300.name:0 "만남"
 akx.9300.desc:0 "[Root.GetName]에게 통신이 오고 있습니다... [Root.Owner.GetName]의 §HS대칭체§!로부터입니다. 그들은 우리가 아는 ID 코드를 보내지 않으며, 우리가 알지 못하는 이름의 함선을 사용하고 있습니다. 대칭체의 선장은 자신이 [mirrored_syzygy_admiral.GetName] 선장이라고 주장합니다."
 akx.9300.a.admiralabsent:0 "이상하군, 그 이름을 가진 사람은 잘 살아 있는데 말이야. 다른 곳에."
 akx.9300.a.admiralabsent.tooltip:0 "통신을 연결하라."
 akx.9300.a.admiralpresent:0 "신기하군. [mirrored_syzygy_admiral.GetName]이(가) 여기 있다니."
 akx.9300.b:0 "이건 *분명히* 매복이다. 방심해서는 안돼! 전투 위치로!"
 akx.9310.name:0 "만남: 과거의 선장"
 akx.9310.desc:0 "우리 통신 화면에 드러난 선장은 분명하게도 [mirrored_syzygy_admiral.GetName]입니다. 하지만 노쇠했고, 흉터가 가득하며, 겁에 질린 데다 만신창이인 모습의 [mirrored_syzygy_admiral.GetName]입니다. 얼굴은 플라즈마 화상으로 인해 빛이 나며, 늙었습니다-훨씬 늙은 모습입니다. 그의 뒤로 드러나는 함교의 모습 또한 역시 만신창이이며 흔적이 가득합니다. 하지만 선장의 목소리에는 힘이 차 있으며 분명합니다.\n\n§G"마침내 이곳에 네가 왔군. 너무나 오랫동안 기다렸어. 내게 내려진 처벌은 너와 싸워 죽는 것이야. 부디 나를 죽여주게. 참으로 미안하네."§!"
 akx.9310.a:0 "대체 무슨 일이 일어나고 있는 거지? 너는 정말 [mirrored_syzygy_admiral.GetName]인가?"
 akx.9310.a.response:0 "§G"내가 말인가? 너는 지금 당장 작년의 [Root.GetSpeciesName]와(과) 같은가? 매일이 죽음이야. 모든 미래는 선택이야. 시간은 길이 아니야 미로야."§!\n\n웃음소리가 들립니다: 고통스러운 웃음소리.\n\n§G"순환에게 물어보게."§!\n\n"
 akx.9310.b:0 "죽고 싶다면 왜 기다리는 것이지? 군함은 다양한 죽을 방법으로 가득 차 있는 데."
 akx.9310.b.response:0 "§G"기억하지 못하는가? 물론 아직은 그렇겠지. 어쩌면, 옳게 행동한다면 앞으로도 그럴 지도 몰라. 순환은 희생을 필요로 하네. 그저 필요로 할 뿐이야."§! 고뇌에 찬 웃음소리가 함께 전해집니다. §G"순환과 얽히지 말게."§!"
 akx.9310.c:0 "순환이 무엇이지?"
 akx.9310.c.response:0 "§G"순환은 먼저 왔던 것이고 다음으로 올 것이네. §!§H기다리는 웜§!§G 웜이 바로 순환이네. 시간이 미로라고 할 때..."§! 선장은 의미 없는 손짓을 합니다. §G"순환은 괴물과도 같으며 창조주와도 같네... 안돼, 설명할 수가 없네. 그리고 앞으로 더 알 수 있을 걸세. 과거에도 그랬으니까. 무장은 준비되었나?"§!"
 akx.9310.d.notpacifist:0 "항복하게. 무엇을 저질렀든 우리가 도울 수 있네."
 akx.9310.d.notpacifist.response:0 "§G"너무 늦었네."§! 선장은 그렇게 말하고는 통신을 중단합니다."
 akx.9310.d.fanaticpacifist:0 "과거에 무슨 일이 일어났던 이것은 우리 식이 아니네. 항복하게. 우리가 돕겠네."
 akx.9310.d.fanaticpacifist.response:0 "선장은 오랜 시간을 망설입니다. 그리고 대칭체의 함교가 비어 있다는 것이 확실해집니다: 다른 승무원은 존재하지 않습니다.\n\n§G"내겐 너무 늦었네."§! 선장이 마침내 입을 엽니다. §G"하지만 네가 맞아. 이것은 우리 식이 아니지. 내가 해야 할 일을 하겠네."§! 통신이 종료됩니다.\n\n감지기에 따르면 대칭체의 무장은 작동하지 않고 있습니다. 함선의 동력 또한 꺼집니다. 얼마 지나지 않아 함선은 조용해졌습니다. 회수반이 투입되었을 때에 그들은 아무런 살아있는 생명체도 발견하지 못했으며 선장의 흔적도 찾지 못했습니다. 하지만 최근에 누군가 엔진 구역에 접속했습니다. 누군가 동력로로 들어가지 못하게 막는 보안 규약을 강제로 수정한 것 같습니다."
 akx.9310.e:0 "그렇다면 끝내도록 하지."
 akx.9310.e.response:0 "§G"[mirrored_syzygy_admiral.GetName] 통신 종료, 이상."§!\n\n선장은 경례합니다. - 오래된 상처의 통증으로 움찔하면서도요- 그리고 통신을 종료합니다."
 akx.9310.e.materialistic:0 "죽기 전에... 어디에 있었고, 무언가 쓸모 있는 것을 배웠나?"
 akx.9310.e.materialistic.response:0 "선장은 흉터로 얼룩진 미소를 짓습니다.\n\n§G"그 말을 하기를 바랐지. 정보를 지금 전송하겠네. [mirrored_syzygy_admiral.GetName] 통신 종료, 이상."§!"
 akx.9310.e.spiritual:0 "너를 위해 기도하도록 하지."
 akx.9310.e.spiritual.response:0 "§G"나 또한 너를 위한 기도가 있네."§!\n\n선장은 우리 신학자 여러 명을 놀라게 할 이상하게 공명하는 27개 단어의 회문 기도를 암송하고 통신을 종료합니다."
 akx.9310.e.militarist:0 "선장, 우리는 불과 영광 속에서 만나게 될 것이네."
 akx.9310.e.militarist.response:0 "선장은 경례합니다.\n\n§G"일종의 기념비라도 남겨줬으면 좋겠군."§!\n\n통신이 종료됩니다."
 akx.9310.e.fanaticcollectivist:0 "과거에 무슨 일이 일어났던 이것은 우리 식이 아니네. 항복하게. 우리가 돕겠네."
 akx.9310.e.fanaticcollectivist.response:0 "선장은 오랜 시간을 망설입니다. 그리고 대칭체의 함교가 비어 있다는 것이 확실해집니다: 다른 승무원은 존재하지 않습니다.\n\n§G"내겐 너무 늦었네."§! [mirrored_syzygy_admiral.GetName]은(는) 마침내 입을 엽니다. §G"하지만 네가 맞아. 이것은 우리 식이 아니지. 내가 해야 할 일을 하겠네."§! 통신이 종료됩니다.\n\n감지기에 따르면 대칭체의 무장은 작동하지 않고 있습니다. 함선의 동력 또한 꺼집니다. 얼마 지나지 않아 함선은 조용해졌습니다. 회수반이 투입되었을 때에 그들은 아무런 살아있는 생명체도 발견하지 못했으며 선장의 흔적도 찾지 못했습니다. 하지만 최근에 누군가 엔진 구역에 접속했습니다. 누군가 동력로로 들어가지 못하게 막는 보안 규약을 강제로 수정한 것 같습니다."
 akx.9310.f:0 "반역자!"
 akx.9310.f.tooltip:0 "통신을 종료하라."
 akx.9315.name:0 "만남: 결말"
 akx.9315.desc:0 "대칭체가 무장을 준비합니다."
 #spawn the Syzygy
 akx.9315.a:0 "다른 길이 있었다면..."
 akx.9315.b:0 "그걸로 족하다."
 akx.9319.name:0 "만남: 간섭"
 akx.9319.desc:0 "잡음이 낀 통신이 [syzygy_location.GetStarName]에 위치한 대칭체의 선장으로부터 들어옵니다. 그의 뒤로 함교는 연기에 휩싸여 있습니다. §G"너무 늦었네."§! 기침 소리가 들립니다. §G"너무 오래 놔뒀어. 순환이 나를 용서하지 않을 걸세. 부디-"§!\n\n통신은 여기서 끝납니다."
 akx.9319.a:0 "누가 한 거지?"
 akx.9319.a.tooltip:0 "대칭체는 다른 나라에 의해 파괴되었습니다. 잔해가 소멸되기 전에 해당 성계로 찾아간다면 무언가 쓸모 있는 것을 발견할지도 모릅니다."
 akx.9320.name:0 "만남: 미래의 선장"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]은(는) 한동안 조용했습니다. 자기 자신의 죽음을 명령하는 것은 쉬운 일이 아니었을 것입니다. 시간이 흐름에 따라 조용함은 투지가 되고, 투지는 끝을 모르는 용기가 되었습니다."
 akx.9321.name:0 "만남: 미래의 선장"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]은(는) 한동안 조용했습니다. 자기 자신이 이미 죽었다는 것을 듣는 것은 쉬운 일이 아니었을 것입니다. 시간이 흐름에 따라 조용함은 투지가 되고, 투지는 끝을 모르는 용기가 되었습니다."
 akx.9321.a:0 "걱정스럽군."
 akx.9321.b:0 "과거였던 것이 현재가 될 것이고, 현재인 것이 과거가 될 것이다."
 akx.9330.name:0 "만남: 지나간 시간"
 akx.9330.desc:0 "몇 년이 지난 후에, [From.GetName] 제독을 보았다는 목격담이 [Root.GetAdj]의 영역과 그 너머에서 들려왔습니다. 추앙받던 지도자가 사망했을 때에 흔한 일입니다, 대칭체와의 만남 이후 그들은 일종의 전설이 되었으니까요. 물론, 뜬소문이라고 확신할 수는 없습니다."
 akx.9330.a:0 "우리는 어쩌면 절대 알 수 없을 것이다."
 akx.9330.b:0 "아니야, 확실하다."
 akx.9340.name:0 "만남: 값진 장례식"
 akx.9340.desc:0 "과학적 분석 결과 우리가 수거한 잔해에서는 이상한 점이 감지되었습니다. 함선의 모든 부분은 같은 시간에 우리 공법과 같은 공법으로 제작되었습니다. 하지만 일부분은 다른 부분보다 거의 백년 가까이 오래된 것으로 추정됩니다. 우리가 회수한 동력전지 중 하나는 효율이 굉장히 떨어진 상태였습니다.\n\n더군다나... 우리가 계획에 투입한 분석 인원 중 두명이 갑작스럽게 만성적인 건강 문제에서 회복되었습니다. 영구적인 장애에서 말입니다. 분석반은 이걸 어떻게 설명할지 모르는 듯 합니다."
