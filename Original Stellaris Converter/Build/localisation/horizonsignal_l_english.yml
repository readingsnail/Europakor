 akx.10000.name:0 "시작 안의 끝"
 akx.10000.desc:0 "시간의 바깥과 우주의 아래에 의식이 있습니다. 욕구와 절망으로 헝클어진 매듭입니다. 우리의 먼 조상들은 그것을 순환, 기다리는 웜이라 칭했습니다. 공허가 중력에 신음하는 곳에서 우리는 그것을 만났습니다. 그것은 우리에게 사적인 관심을 가진 듯합니다. 그것이 우리를 사랑한다는 수학적인 증거가 있으나 웜의 사랑은 현실 세계에 존재하는 이들의 사랑과는 거리가 있습니다.\n\n우리가 배운 그 모든 것을 종합해 볼때 우리는 오메가 정렬체를 통해 연결로, 즉 -진입점-을 형성해 웜이 우리 고향 성계에 나타나도록 할 수 있습니다. (웜은 새로운 시작을 오랫동안 사랑해 왔으며 그것은 우리의 것입니다.) 그렇게 한다면 무슨 일이 일어날까요? 우리는 아직 해답을 가진 그 누구도 만나지 못했습니다. 영원일지도 모릅니다. 종말일지도 모릅니다. 하지만 무언가를 배울 수 있다는 것은 분명합니다."
 akx.10000.a:0 "웜이 우리를 사랑할지도 모르고, 우리가 웜을 사랑할 수 있을지도 모르지."
 akx.10000.b:0 "이건 안전한 실험이 아니지만 배울 수 있는 것이 너무나 많아."
