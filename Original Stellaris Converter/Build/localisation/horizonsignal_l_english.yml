 akx.9013.name:0 "이 세상 너머의 신호: -신호 종료-"
 akx.9013.desc:0 "과학 연구관 [horizonsignal_secondleader.GetName]은(는) 안도와 머뭇거림에도 불구하고 돌아오라는 명령에 따랐습니다. 그들의 정신 분석에 따르면 그들은 아무래도 지속적인 악몽에 노출되고 있는 것 같습니다.  그들이 암흑이라 부르는 우주의 미지가 만들어낸 어지러운 미로의 악몽입니다. 우리 모성의 1년이 채 지나기 전에 신호는 사라졌습니다."
 akx.9013.a:0 "특별한 기회를 놓친 건지도 모르겠군."
 akx.9013.b:0 "아슬아슬하게 탈출했어."
 
 akx.9020.name:0 "이 세상 너머의 신호: §H셋 다섯 셋§!"
 akx.9020.desc:0 "또 다시 [horizonsignal_system.GetName] 성계의 블랙홀이 활성화되었습니다. 게임을 시작한 것입니다. 또 다시 그것이 방출하는 신호에는 탈출점의 좌표가 포함되어 있습니다. 그 신호는 두 명의 과학 연구관 [horizonsignal_firstleader.GetName], [horizonsignal_secondleader.GetName]의 개인 통신키를 포함하고 있습니다. 하지만 이번에는 신호에 고전 프로그래밍 언어로 만들어진 텍스트 출력 프로그램이 포함되어 있습니다. 이 프로그램은 연애시를 출력하는 것 같습니다. 과학 연구관 [horizonsignal_thirdleader.GetName]을(를) 위한 연애시입니다.\n\n솔직하게 말해서 좋은 시는 아닙니다. 하지만 우리 과학자들은 연애시를 프로그램으로 만드는 것이 어렵다는 것을 다들 인정하고 있으며, 사실 블랙홀이 연애시를 송신한다는 것 자체가 좀 이상한 일 아니냐고 합니다."
 akx.9020.a:0 "뭐, 최소한 부탁하고 있잖나.  [horizonsignal_thirdleader.GetName]을(를) 보내게."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§!은(는) 탈출점에 §Y30일§! 안에 도착할 것입니다."
 akx.9020.b:0 "[horizonsignal_thirdleader.GetName]을(를) 보내되, 엔진에 폭탄을 설치해라."
 akx.9020.c:0 "이건 사악한 것이고, 웃기기도 하지만 그래도 사악한 것이다. 무시해라."
 
 akx.9021.name:0 "이 세상 너머의 신호: 끝이 다가오는 곳"
 akx.9021.desc:0 "제겐 이게 마지막인 것 같습니다."  [horizonsignal_thirdleader.GetName]이(가) 출발하기 전 회의에서 말합니다. "전 돌아오지 않을 것이라 생각합니다. 하지만 이런 일이 언제든 일어날 것이라 짐작하고 있었습니다. 저 안에 무엇이 있든 그건 우리를 아주 오랜 시간 동안 기다리고 있었습니다. 또한 저를 기다려왔겠죠. 제가 태어나기 전부터."\n\n다시 한번 1인 과학선은 탈출점으로 접근합니다. 다시 한번, 우주는 열이 오른 것 마냥 끓어오릅니다. 우리 감지기는 놀라운 정보들을 다시 수신하며,  [horizonsignal_thirdleader.GetName]은(는) 조용합니다. 원격 측정 장치가 수신하는 정보는 조금씩 끊어지더니 마찬가지로 조용해집니다. 함선은 탈출점에 도달했습니다. 함선 주변의 상태가 정상으로 돌아오고 있습니다. 아무런 일도 일어나지 않았습니다.\n\n감시반은 아무런 일도 일어나지 않았다고 보지 않았습니다. 함선이 좀 다른 것 같습니다. 정확히는, 함선은 이제 다른 함선입니다. 몇 년 동안 잊혀져 있던 [horizonsignal_firstleader.GetName]의 함선이 탈출점에서 나오고 있습니다. 투입된 회수반은 함선의 안이 깨끗하고 비었다고 보고합니다. 승무원은 전혀 없으며, 폭력 사태의 흔적도 전혀 없습니다. 하지만 [horizonsignal_firstleader.GetName]의 개인 일기에는 한 항목이 있습니다. §H과거였던 것이 현재가 될 것이다.§! 과학자들은 분석하느라 바쁩니다. 누군가는 불가능하다고 말하며, 누군가는 그러길 바란다고 말합니다.\n\n함선에는 "버려진 아이"라는 별명이 붙었으며 다시금 취역했습니다. 신호는 죽었든 잠을 자던 아무런 말도 하지 않습니다. 이전처럼요."
 akx.9021.a:0 "이것이 끝이 아닐지 몰라."
 
