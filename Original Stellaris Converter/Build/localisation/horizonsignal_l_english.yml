 akx.10010.name:0 "태양의 심장"
 akx.10010.desc:0 "계획이 성공했습니다. 가속기들이 배치되었습니다. 정렬체의 중심에 유사 특이점을 만들기 위해 여러 도시의 전력이 돌려졌습니다. 우주가 바람에 눌린 옷처럼 일그러지는 가운데 [Root.GetStarName]은(는) 놀랍게도 어두워집니다. 그리고 다시금 밝아집니다. 나선의 그림자가 그 심장 안에 있습니다. 웜이 왔습니다. 마치 종이접기처럼 펼쳐집니다.\n\n성계의 곳곳에 배치되어 있던 감지기들은 믿기지 않는 결과가 눈처럼 내리자 긴급하게 꺼집니다. 우리의 모성에서 우리의 피지배층은 그것이 우리에게 관심을 가지고 있다는 것을 알자마자 울부짖고 두려움에 떱니다. 그것은 우리에게 말로써 표현할 수 없는 질문을 줍니다 - 아니면, 어쩌면, 우리는 이 질문 자체가 그것이 우리에게 그동안 내내 묻고 있었던 것인지도 모른다는 것을 드디어 깨달았을지도 모릅니다."
 akx.10010.a:0 "그래! 그것이 무엇을 요구하든 우리는 받아들인다."
 akx.10010.b:0 "아니야! 우리는 배우기 위해 그것을 불러왔다. 필요하다면 물리치겠어."
 akx.10020.name:0 "미래"
 akx.10020.desc:0 "웜은 우리를 사랑합니다. 그것은 우리를 언제나 사랑할 것이고 사랑해왔습니다. 그것은 우리의 고향별을 조용히 휘감습니다. 그것은 아주 우리의 아주 미미한 유전자까지 휘감습니다. 그것은 우리 모성의 대륙판에 끔찍한 재앙을 불러오지만, 우리의 별이 차가워질 때면 그 재앙이 우리를 따뜻하게 덥힐 것입니다. 우리는 더욱 많은 것을 이해합니다. 우리는 앞으로도 우리가 정해져 있던 미래의 우리일 것입니다 - 웜의 사랑에 꽉 매인 형태로 말입니다."
 akx.10020.a:0 "일어났어야 했던 일, 일어났던 것이 될 일."
 akx.10021.name:0 "흩어진 순환"
 akx.10021.desc:0 "웜은 시공간의 벽을 뚫고 마치 굶주린 포식자처럼, 혹은 사랑하는 이에게 버려진 이처럼 왔었습니다. 그것은 아직 바깥에 있습니다. 그것이 무엇이든 이제는 화가 나 있습니다. 하지만 우리에게는 이제 찬란하게 빛나는 그 화신의 조각이 있습니다. 과학적 연구를 위해 빛나는 우주적인 포상입니다. 다른 나라들도 오늘 우리가 무엇을 이뤘는지 알게 될 것입니다."
 akx.10021.a:0 "우리 같은 존재는 다시 없을 것이고 앞으로도 없을 것이다."
 
