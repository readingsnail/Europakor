 akx.9100.name:0 "순환의 사원: 돌에 남겨진 흔적"
 akx.9100.desc:0 "우리 고고학자들이 [Root.GetName]의 외딴 고지에서 수 세기 동안 묻혀있던 잊혀진 신전을 발굴했습니다. 지진으로 외부에 드러난 것으로 보입니다. 연대를 분석해 볼 때 산업 시대 이전에 세워진 것이며 수작업으로 화산암을 다듬어 세운 것 같습니다. 하지만 벽과 제단에 여러 번 보이는 상징은 우리 역사에 이전에 드러난 적이 없었던 것입니다 - 뫼비우스의 띠 형태로 자신의 꼬리를 먹고 있는 뱀입니다. 또한 신전에 사용된 문자는 정체를 알 수가 없으며, 고고학자 중 한 명은 이 신전은 분명히 어느 선대의 외계 문명이 남긴 유적이라고 추측합니다.\n\n그리고 아무도 몰랐음에도, 신전을 드러낸 지진은 [horizonsignal_system.GetName] 성계의 블랙홀이 마지막 메시지를 보낸 것과 같은 시점에 일어난 것으로 추정됩니다."
