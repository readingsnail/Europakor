 akx.9090.name:0 "이 세상 너머의 신호: 원인과 결과"
 akx.9090.desc:0 "우리 관측자들이 수다스러운 [horizonsignal_system.GetName] 성계의 블랙홀이 [horizonsignal_secondleader.GetName]의 사망과 비슷한 때에 일시적으로 활동했다고 보고했습니다. 빠르고 알아듣기 힘든 신호의 방출입니다. 상상력이 풍부한 한 관측자는 꼭 화가 난 것 같다고 덧붙였습니다."
