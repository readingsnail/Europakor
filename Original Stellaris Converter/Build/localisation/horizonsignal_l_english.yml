 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "이 세상 너머의 신호 분석"
 HORIZON_SIGNAL_PROJECT_DESC:0 "[Root.GetStarName] 성계의 블랙홀에서 나오는 이상한 신호를 해독하기 위한 과학선을 배치하십시오."
 
 LOOP_TEMPLE_PROJECT:0 "순환 사원의 조사"
 LOOP_TEMPLE_PROJECT_DESC:0 "순환 사원의 기원과 목적을 조사하기 위한 연구 계획을 수립하십시오."
 MESSENGER_POD_PROJECT_1:0 "전령과 전갈 연구"
 MESSENGER_POD_PROJECT_1_DESC:0 "아마도 다른 사상과 연결을 수립할 수 있을 겁니다. 어쩌면 어떻게 그게 가능한 것인지 알 수도 있을 것입니다."
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "전령과의 연관성을 분석하기"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "초기 분석에서 전령은 볼품없기는 해도 생각보다 지능적이라는 게 확인되었습니다."
 MESSENGER_POD_PROJECT_2_LEASHED:0 "전령과의 연관성을 분석하기"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "초기 분석에서 전령은 더 강인하고 더 공격적인 형태였다는 것이 확인되었습니다."
 
 COILS_GOD_PROJECT_DISRUPT:0 "고리 의식을 방해하라"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "방해, 태업, 잘못된 정보의 전달을 통해 선을 넘지 않는 한 할 수 있는 모든 것을 할 것입니다."
 
 COILS_GOD_PROJECT_PREVENT:0 "고리 의식을 막아라"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "위조, 납치, 세뇌, 나아가 방화와 살인을 통해서라도 의식을 막아야 합니다."
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "고리 의식에 참가하라"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "고리 의식이 발생하고 있는 행성으로 외계학자들을 투입하십시오. 굉장히 귀한 문화적 사건입니다. 최대한 많이 배워야 합니다."
 
 WAITING_WORLD_DISAPPEARANCE:0 "인구 실종 조사"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "그렇게 많은 개척자들이 있었음에도 불구하고 아무도 남지 않았습니다. 무슨 일이 일어난 걸까요?"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "인구 변환...미지의 사건 조사"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "그렇게 많은 개척자들이 있었음에도 불구하고 이제는 다른 이들이 이곳에 있을 뿐입니다. 무슨 일이 일어날 걸까요?"
 
 WAITING_WORLD_PURGE:0 "가짜 인구를을 말살하라"
 WAITING_WORLD_PURGE_DESC:0 "[Root.GetName]의 미지의 대체된 개척자들을 상대하는 유일한 방법은 파괴적인 궤도 폭격으로 그 모두를 말살해 버리는 것입니다."
 
 WORM_ENTRY_POINT:0 "진입점 생성"
 WORM_ENTRY_POINT_DESC:0 "이론적인 분석의 결과 우리가 접했던 시간적 이상현상은 우리가 나선, 혹은 웜이라고 부르는 것 때문입니다. 이것은 역설의 매듭 속에서 의식을 얻은 존재입니다. 시간 바깥에 존재하는 자의식과 욕구의 결합체입니다. 이것이 왜 생겼는지, 이것이 무슨 일을 할지는 애초에 알기가 어렵습니다. 하지만 이것은 시작과 끝, 알파와 오메가에 끌려 있는 듯 하며 오메가 정렬체를 통해 이것을 우리의 고향 성계로 불러올 수 있을 것입니다. 그렇게 한다면 분명히 무슨 일이든 일어날 것입니다. 이건 역사적인 일이며, 과학이기도 합니다."
 
 HORIZON_DEBRIS_PROJECT:0 "이 세상 너머의 신호 근원에 위치한 파편 조사"
 HORIZON_DEBRIS_PROJECT_DESC:0 "엔진이 폭발한 순간, 함선 근처의 우주에서 발생하던 변화가 뒤틀렸습니다. 이로 인해 발생한 파편들은 물리적이고 시간적인 면에서 이상한 특성을 보입니다."
 
 SYZYGY_DEBRIS_PROJECT:0 "대칭체의 흔적 조사"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "대칭체는 다른 세상에 있었던 것 같습니다. 미래일까요? 평행 우주일까요? 더 알아보아야 할 것입니다."
 
  
