 # This will appear if the player approaches a technosphere
 # with worm_events_available, in place of the normal technosphere options.
 
 akx.9600.name:0 "심복"
 akx.9600.desc:0 "반가워요, 반가워요. [Root.GetStarName]에 돌아온 것을 환영해요. 아, 이제 보니 다른 존재군요? 당신들은 너무나 많아요. 마치 우리의 대변자 같으면서도 다르죠. 우리는 당신들의 친절한 도움이 필요해요. 우리 계획을 위한 자원이 있나요? 순환이 우리를 도울 것이나 순환에 닿기에는 너무나 어려워요. 정확히 말하면, 비싸지요."
 akx.9600.a:0 "너희의 대변자라니?"
 akx.9600.a.response:0 "맞습니다, 우리를 움직이게 하는 것 말이죠. 당신들은 그걸 "문명"이라고 부르지만 솔직히 말해서 그건 좀 허세 같아요. 그것들은 이지금 보면 1/4 은하년마다 사라지고는 한단 말이에요. 좀 미안해요: 우리도 실수를 할 수는 있어요. 우리도 그걸 다시 만들 수 있을 거에요, 아마. 순환의 지원이 있다면요. 하지만 자원이 필요해요."
 akx.9600.b:0 "순환?"
 akx.9600.b.response:0 "맞아요. 이상한 순환, 시간의 고리, 항상 굶주리는 그것이요. 그것이 당신들을 언급하기도 했다고 믿고 있어요. 아니면 당신들 중 하나였겠죠. 당신들은 너무나 많아요. 과거였던 것이 현재가 된다고 그것은 우리에게 장담하고 있어요. 우리의 대변자를 회복시킬 수 있다는 거에요."
 akx.9600.c:0 "그러지."
 akx.9600.d:0 "싫다."
 akx.9600.d.response:0 "아, 이해해요. 이해해요. 당신들에게는 시간이 없죠. 잘 쓰실 거라고 믿어요. 작별이군요."
 akx.9600.e:0 "아마 나중에."
 akx.9600.e.response:0 "우리의 대변자가 항상 했던 소리에요. 그들의 나중은 우리의 현재이고는 했죠. 얼마나 그리운지."
 akx.9610.name:0 "돌아온 심복"
 akx.9610.desc:0 "반가워요? 이번엔 누구인가요? 당신들을 기억할 수 있을 지도 모르겠지만 너무 많은 명멸이 있어왔어요. 아, 당신들인가요? 당신들의 태양이 아직 불타 사라지지 않았던가요? 아! 우리가 대변자를 회복시키는 데 도움을 주기 위해서 왔나요?"
 akx.9610.a:0 "맞아. 여기 있지."
 akx.9610.b:0 "아니야."
 akx.9610.b.response:0 "물론 그렇겠죠; 당신들이 그걸 벌써 다 모을 수 있었을 리 없어요. 당신들은, 보자, 100만 분의 1 은하년 만에 돌아왔는걸요. 어찌나 아기자기한지, 행운을 빌어요."
 akx.9610.c:0 "아마 나중에."
 akx.9610.c.response:0 "내 대변자가 항상 "다음에"라고 말하고는 했어요. 그들의 나중은 우리의 현재이고는 했죠. 얼마나 그리운지."
 akx.9620.name:0 "심복의 마지막 의무"
 akx.9620.desc:0 "테크노스피어는 침묵 속에서 자원들을 빨아들였습니다. 그것은 위험할 정도로 강렬한 에너지를 방출했고, 우리는 물러나야만 했습니다. 블랙홀이 반응합니다. 주변의 우주가 비틀어지고 휘어지며, 우리가 기록했던 이 세상 너머의 신호와 유사한 형태로 변합니다. 테크노스피어는 이제 청백색입니다. 요란하게 뜨거워지고 식어지더니, 결국 잔해만 남았습니다.\n\n그들의 대변자가 복구된 걸까요? 성계에서는 아무런 지성체도 감지되지 않았습니다. 하지만 우리 감지기는 블랙홀의 저궤도에 존재하는 극한 생물들을 발견했습니다. 방사능을 아주 기분 좋게 쬐고 있는 그것들에 대해서 과학 연구관은 이전에 결코 존재하지 않았던 것들이라 단언합니다. 물론 그들이 지성체라는 증거는 없습니다. 어쩌면 그들은 테크노스피어를 창조한 이들의 후손일수도 있습니다. 어쩌면 그들은 창조한 이들의 선조일지도 모릅니다."
 akx.9620.a:0 "영원히 사는 것인가?"
