 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "기다리고 있는 행성"
 akx.9500.desc:1 "아무래도 이 행성에서 이번은 [Root.Owner.GetSpeciesAdj] 첫 정착이 아닌 듯 싶습니다. 몇 개의 시설과 거주지들이 세심하게 보존된 상태로 발견되었으며, 새로운 식민지에 큰 보탬이 될 것입니다. 하지만 모든 기록은 지워져 있습니다. 어쩌면 밀수업자들의 기착지였거나, 정치적인 망명을 위한 장소였는지도 모릅니다."
 akx.9500.a:1 "훌륭하군! 시설을 복구하기 위한 절차를 시행하게."
 akx.9500.b:1 "사실이라기엔 너무 솔깃한데. 그 지구들을 파괴하라."
 akx.9500.b.tooltip:0 "행성 전체의 행복도를 낮출 것입니다."
 akx.9505.name:0 "기다리고 있는 행성: 폭파"
 akx.9505.desc:1 "우리 공병들이 폭탄을 설치하고 안전 거리로 물러납니다. 건물들은 산산 조각이 났습니다. 시간이 지르면 산산 조각난 유적들은 금이 가고 무너져 바위더미가 되고 자갈이 되고 사라질 것입니다. 하지만 그 돌 사이로 흐르는 그림자와 밤마다 켜지는 푸른 빛에 대한 얘기는 계속 들려올 것이며, 우리 개척자들은 아무도 가까이 가지 않을 것입니다."
 akx.9505.a:0 "모든 것은 끝나기 마련이지."
 akx.9505.a.tooltip:1 "오래된 시설이 철거됩니다."
 akx.9505.b:0 "아무것도 잊혀지지 않는다."
 akx.9505.c:0 "난 저 폭발 소리가 너무 좋아."
 akx.9510.name:0 "기다리고 있는 행성: 벽 안의 그림자"
 akx.9510.desc:1 "[waiting_world.GetName] 행성의 개척자들은 처음에는 건물들을 공짜로 쓸 수 있다는 것에 좋아했습니다. 개발된 식민지에서 살 수 있는 것과 다름없었기 때문입니다. 하지만 그들은 이제 걱정으로 가득 차 있습니다. 문제의 건물들이 원래 주인으로 차 있다는 소문이 퍼지고 있으며, 작동하는 보안 체계에 대한 이야기도 있습니다. 하지만 아무런 증거도 발견되지 않았으며, 몇몇 개척자들은 이상하게도 "벽 안의 그림자"라는 게 존재한다고 주장합니다."
 akx.9510.a:1 "이 미신을 억제하라. 이 지구들은 몇년의 노력을 대신하는 거라고."
 akx.9510.b:0 "굳이 위험을 감수할 필요가 있나? 건물일 뿐인데, 전부 폭파하라."
 akx.9510.b.tooltip:0 "행성 전체의 행복도를 낮출 것입니다."
 akx.9520.name:0 "기다리고 있는 행성: 너무 많다"
 akx.9520.desc:1 "[waiting_world.GetName] 행성에서의 이상한 소식입니다. 인구 통계 자료가 개척자들이 너무 많다는 결과를 내었습니다. 새로운 식민지의 통계는 항상 부정확했습니다만, 모두가 제대로 된 주민등록을 가지고 있는 것으로 보이며 행성의 아무도 의문스러운 외지인을 보았다고 말하지 않았습니다. 출산율이 이상할 정도로 높았거나, 무허가 이민이 있었거나, 어쩌면... 우리가 이성적으로 이해하기 어려운 이유로 인구가 더 많을 지도 모릅니다."
 akx.9520.a:1 "저 지구들을 폭파하라. 더 빨리 했어야 했는데."
 akx.9520.b:0 "최대한 자세하게 수사하고, 앞으로도 지속적으로 상황을 파악하라."
 akx.9525.name:0 "기다리고 있는 행성: 계속해서 오는 이들"
 akx.9525.desc:1 "[waiting_world.GetName] 행성에서의 또 다른 보고입니다. 개척자들의 수가 계속해서 늘어나기 시작하며, 이제는 기록에서 이상한 점이 보입니다. 존재하지 않는 가족이나, 말이 되지 않는 출생일자입니다. 잊혀진 식민지에서의 비밀스러운 이민이 있었거나, 개척자들의 이상한 방해 공작인지도 모릅니다."
 akx.9525.a:1 "저 지구들을 폭파하라. 더 빨리 했어야 했는데."
 akx.9525.b:0 "이상하군! 하지만 인구는 많을수록 좋지. 감시만 계속하도록."
 akx.9530.name:0 "기다리고 있는 행성: 탈출"
 akx.9530.desc:0 "갑작스러운 통신 중단이 [waiting_world.GetName] 행성에서 발생했습니다. 그 행성에는 너무 많은 인구가 있었습니다. 이제는 아무도 없습니다. 모든 인구가 갑작스럽게 사라졌습니다. 그들은 세상을 떠난 걸까요? 숨어버린 걸까요? 행성 단위의 말살을 시행한 걸까요?"
 akx.9530.a:0 "조사반을 파견하라."
 akx.9530.b:0 "행성을 포기하고 당장 격리하라."
 akx.9530.b.tooltip:0 "이 행성은 영원히 사용하지 못하게 될 것입니다."
 akx.9535.name:0 "기다리고 있는 행성: 빛의 품질"
 akx.9535.desc:0 "[waiting_world.GetName] 행성에 파견된 조사반은 행성이 비었다고 말합니다. 단순히 시민들 뿐만이 아니라 식민지가 존재했었다는 흔적 자체가 사라졌다고 합니다. 건물은 없고, 인공 위성과 궤도 시설들은 사라졌으며, 대기 오염 조차 존재하지 않습니다. 조사반의 의견에 따르면 행성 자체가 이전 상태로 되돌려진것 같다고 합니다.\n\n조사반은 또한 행성에서 감지되는 태양 방사선의 파동이 초신성 폭발을 일으키기 직전의 행성과 같다고 보고했으며, 각기둥적인 기능을 하는 대기로 인해 빛이 모였다가 방출되는 "광명 현상"이 발생한다고 보고했습니다. 물론 이것들은 중요한 자료입니다만 우리의 사라진 개척자들과는 아무 상관이 없습니다."
 akx.9540.name:0 "기다리고 있는 행성: 모두들"
 akx.9540.desc:0 "[waiting_world.GetName] 행성에서의 또 다른 이상한 소식입니다. 이 행성에서는 인구가 한동안 증가해 왔습니다만, 인구 자체는 이제 우리가 예측 가능한 수준으로 접어들었습니다. 하지만 정보 조작이라던가 하는 우리 행정가들이 인식하기 어려운 문제가 발생한 것으로 보입니다. 행성에 있는 이들 중 우리 기록에 존재하는 이는 아무도 없습니다. 처음 행성에 파견되었던 개척자들은 모두 사라졌습니다. 마치 그들이 우리가 알지 못하는 미지의 인물로 전부 바뀐 듯 말입니다.\n\n그 정보가 거짓이라는 듯 행성의 모든 인구는 자신들이 [Root.Owner.GetName]에 충성하는 시민들이라고 맹세합니다. 또한 그들은 완벽하게 이성적이며 생산적입니다. 그들은 모든 소통 방식을 통해 아무 혼란도 발생하지 않았다고 주장하며, 무언가 실수가 있었던 것이라고 합니다."
 akx.9540.a:0 "이 사태가 확산되기 전에 당장 식민지를 포기하라."
