 akx.9201.notmilitarist.b.tooltip:0 "유전자 지도 연구를 [moderate amount] 만큼 향상시킵니다."
 akx.9201.c:0 "안된다. 그리고 [researchingscientist.GetName]은(는) 지금까지 연구한 모든 자료를 포기해야 한다."
 akx.9201.c.tooltip:0 "가끔은 몰라야 더 좋은 것이 있지."
 akx.9210.name:0 "전령: 풀리다"
 akx.9210.desc:0 "과학 연구관 [researchingscientist.GetName]은(는) 전령의 종족을 복원하는 데 성공했습니다. 우리들보다는 미약하기 그지없으나, 놀라운 예측 능력을 보유했던 것 같습니다. 아직도 우리 종족이 먼저고 전령의 종족이 변형된 아종인 것인지, 혹은 전령이 우리의 선조인 것인지는 밝혀지지 않았습니다. 사실 우리 종족이 저리도 무력한 종족에게서 유래했다는 것은 조금 상상하기 힘들기도 합니다만, 과학 연구관 [researchingscientist.GetName]은(는) 그 주장을 지지합니다. 또한, 그들은 예측 능력의 상실이 매우 아쉬운 "비극"이라고 단언합니다.\n\n너무나 안타까운 비극이었기에 RNA 처방을 통해 자신들의 정신학적 체계를 전령 종족의 것과 같은 것으로 바꾸었는지도 모릅니다. 그들은 이러한 처방이 자신들이 계획을 지속할 수 있는 데 도움을 준다고 주장합니다."
 akx.9210.a:0 "창조적인 반역인데! 모두 처형하라."
 akx.9210.b:0 "창조적인 반역인데! 모두 처형하라. 그리고 기록은 다 지워 버려."
 akx.9210.c:0 "좋은 생각인데! 계속해 보도록."
 akx.9211.name:0 "전령: 새로운 빛"
 akx.9211.desc:0 "과학 연구관 [researchingscientist.GetName]은(는) 전령 종족의 유전자를 완전하게 복원했습니다. 그리고 아무에게도 허가를 묻지 않고 그들은 굉장히 전염성이 높은 RNA 종양 바이러스를 만들었습니다. 감염될 경우에 우리 종족의 일원은 자기 보호적인 혼수 상태에 빠지고 하루 뒤에 전령 종족으로써 다시 깨어납니다. 사실, 솔직하게 말하자면 이 전파는 많은 이들을 흥분케 합니다."
 akx.9211.a:0 "너무 지나쳤어. 우리가 이 모든 것을 끝낼 것이다. 감염을 막아라."
 akx.9211.a.tooltip:0 "수도 행성의 모든 POP이 변환될 것이나, 전염은 중단됩니다."
 akx.9211.b:0 "감염을 막고 영향을 받은 모든 이들을 말살하라."
 akx.9211.b.tooltip:0 "이는 §R영향받은 모든 POP을 말살§!할 것입니다: [Root.Capital.GetName]의 거의 전 인구입니다."
 akx.9211.c:0 "과거였던 것이 현재가 될 것이다. 우리는 바뀔 것이다. 내게도 바이러스 표본을 가져오도록."
 akx.9211.c.tooltip:0 "우리 종족 전체가 변환됩니다."
 akx.9220.name:0 "전령: 묶이다"
 akx.9220.desc:1 "과학 연구관 [researchingscientist9220.GetName]은(는) 전령의 종족을 복원하는 데 성공했습니다. 상당히 인상적입니다-걱정스러울 정도로 말입니다. 전령 종족은 우리들보다 훨씬 더 힘 세고 공격적이었던 것으로 보입니다. 아직도 우리 종족이 먼저고 전령의 종족이 변형된 아종인 것인지, 혹은 전령이 우리의 선조인 것인지는 밝혀지지 않았습니다. \n과학 연구관 [researchingscientist9220.GetName]은(는) 후자의 주장을 지지합니다. 우리 종족이 한때는 강한 전사 종족이었으며, 쓸데 없이 간섭하기 좋아하는 어느 선구자 문명이 우리를 유전적으로 묶어버렸다고 주장합니다. 또한, 그들은 이러한 무력의 상실이 매우 아쉬운 "비극"이라고 단언합니다.\n\n너무나 안타까운 비극이었기에 RNA 처방을 통해 자신들의 정신학적 체계를 전령 종족의 것과 같은 것으로 바꾸었는지도 모릅니다. 그들은 이러한 처방이 자신들이 계획을 지속할 수 있는 데 도움을 준다고 주장합니다."
 akx.9220.a:0 "창조적인 반역인데! 모두 처형하라."
 akx.9220.b:0 "창조적인 반역인데! 모두 처형하라. 그리고 기록은 다 지워 버려."
 akx.9220.c:0 "좋은 생각인데! 계속해 보도록."
