 akx.9541.name:0 "기다리고 있는 행성: 말살"
 akx.9541.desc:0 "이것은 심각한 범죄였을까요, 아니면 우리 나라를 더 큰 악으로부터 지키기 위한 조치였을 뿐일까요. [waiting_world.GetName] 행성의 주요 인구 밀집 지대가 우리의 포격에 휩쓸렸고, 모든 건물은 빛나는 잔해가 되었습니다. 어떤 지성체도 살아있지 않습니다."
 akx.9541.a:0 "모든 기록을 지워라. 백년 정도면 아무도 무슨 일이 일어났는지 알지 못하게 될 것이다."
 akx.9541.b:0 "모두에게 알려라. 그들이 두려워하는 만큼 증오하라고 하라."
 akx.9545.name:0 "기다리고 있는 행성: 전부, 아무 것도"
 akx.9545.desc:0 "조사반은 행성의 인구가 활기차있고 정상적이며 우리가 호들갑을 떠는 것에 당혹스럽다는 태도를 보였다고 합니다. 물론 이상한 점은 있었습니다. 정상적이지 않은 출생의 수나, 아무도 시간을 엄수하지 않는 범행성적인 특이한 성격입니다. 또한 행성에서 감지되는 태양 방사선의 파동이 초신성 폭발을 일으키기 직전의 행성과 같으며, 각기둥적인 기능을 하는 대기로 인해 빛이 모였다가 방출되는 "광명 현상"이 발생한다고 했습니다. 물론 이것들은 중요한 자료입니다. 모든 것이 우연일 수도 있습니다. 우리 개척자들에게 무슨 일이 일어났던 그건 의문으로 남았습니다."
 akx.9545.a:0 "과거였던 것이, 현재가 될 것."
 akx.9545.b:0 "개척자들: 개척자들은 원래 이상하지."
