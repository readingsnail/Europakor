 akx.9400.name:0 "신의 고리"
 akx.9400.desc:0 " [coils_planet.GetName]에 위치한 관측 기지가 특이한 종교적이고 예술적인 활동의 성장을 보고합니다. 신의 고리입니다. 원시적인 시계들이 성스럽게 취급되나, 일년동안 작동한 후엔 종교적으로 파괴됩니다. 일종의 벌레, 웜은 행성의 유사체로 취급되며 위험으로부터 보호받습니다. 고리 성직자들이 말하길 시간은 미로라고 합니다. "과거였던 것이 현재가 될 것, 현재인 것이 과거가 될 것." 이것이 그들의 기도입니다."
 akx.9400.a:0 "익숙하게 들리는데, 가능한 한 억제하라."
 akx.9400.b:0 "익숙하게 들리는데, 최대한 면밀히 관찰하라."
 
 akx.9410.name:0 "신의 고리: 영리한 탄압"
 akx.9410.desc:0 "우리는 [coils_planet.GetName] 행성의 통치자들이 신의 고리 신앙이 위협이라고 보고 있다고 확신합니다. 고리 성직자들은 탄압받고 수감되거나, 끔찍하게도, 불태워집니다. 우주 진출을 이루지 못한 종족은 증오와 의심의 수렁에 빠질 수 있는데, 아무래도 그게 유독 쓸모 있을 때도 존재하는 모양입니다."
 akx.9420.name:0 "신의 고리: 깊은 뿌리"
 akx.9420.desc:0 "우리는 [coils_planet.GetName] 행성의 통치자들이 신의 고리 신앙이 위협이라고 보고 있다고 확신합니다. 고리 성직자들은 탄압받고 수감되거나, 끔찍하게도, 불태워집니다. 하지만 이 신앙은 끈질기며, 관측자들에 따르면 그들은 사회의 뒷면으로 숨어 들어간 것 같습니다."
 akx.9450.name:0 "신의 고리: 미로 의식"
 akx.9450.desc:0 "[coils_planet.GetName] 행성의 신의 고리 신앙이 굉장히 빠른 속도로 성장했습니다. 행성의 모든 도시에서 신앙의 존재가 확인되었으며, 성직자들은 모든 시민들이 살면서 실천할 수 있는 의식을 전파하고 있습니다. 모든 종족이 놀랍게도 열광적으로 그것을 받아들였습니다. 부자는 축제를 열 때 마다 정교한 고리 춤을 추간 합니다. 빈자는 집의 문에 복잡한 순환 상징을 새깁니다. 놀이터의 노래 조차 시간의 고리에 대한 내용입니다."
 akx.9450.a:0 "불편하군. 최대한 탄압해보게, 단 들키지 않는 방식으로."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "이건 심각하군. 어떻게든 멈추게. 무슨 방법을 동원해서든."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "놀랍군! 의식을 관찰할 조사반을 파견하게 - 어쩌면 참여할 수도 있게 말이야."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "원시인들은 원시적인 행동을 하기 마련이지. 계속 관측하게."
 akx.9460.name:0 "신의 고리: 의식의 끝"
 akx.9460.desc:0 "우리의 파괴 작전이 [coils_planet.GetName] 행성에서의 신의 고리 의식을 막는 데 성공했습니다. 귀족들은 신앙을 버리고 있으며 벽에 그려지던 상징들은 흐려집니다. 어린이들은 불장난, 살인을 비롯한 다양한 어릴 적 행동에 집중합니다. 고리 성직자들의 자살이 이어지고 있습니다. 위기가 있었다면 그것은 과거의 이야기입니다."
 akx.9460.a:0 "순환은 절대 끝나지 않으나, 항상 완료되는 것도 아니지."
 akx.9460.b:0 "모두 잘 했네. 작전 종료를 선언하게."
 akx.9465.name:0 "신의 고리: 지하로부터의 소식"
 akx.9465.desc:0 "우리의 파괴 작전이 [coils_planet.GetName] 행성에서의 신의 고리 의식을 방해하는 데 성공했습니다. 하지만 고리 성직자들의 열정은 더욱 불타오릅니다. 그들은 이제 지하 신전에서 비밀스럽게 만납니다. 귀족들은 미로의 춤을 추지 않지만 신체에 웜을 상징하는 문신을 비밀리에 새깁니다. 그리고 놀이터에서는 "과거였던 것이 현재가 될 것이다"라는 노래가 아직도 들립니다."
 akx.9465.a:0 "순환은 절대 끝나지 않는다."
 akx.9465.b:0 "계속 관측하게."
 akx.9470.name:0 "신의 고리: 성직자들의 피"
 akx.9470.desc:0 "우리의 요원들은 무자비합니다. 그들은 보이는 모든 고리 성직자들을 암살하거나 납치합니다. 고리 상징이 새겨진 집에는 폭탄을 설치합니다. [coils_planet.GetName] 행성은 고리 신앙의 신성 모독으로 위대한 진짜 신이 분노했다는 소문으로 가득합니다. 얼마 지나지 않아, 원주민들은 요원들의 아무런 도움 없이도 고리 성직자들을 살해하게 되었습니다. 관측반은 경악했습니다만, 위기가 있었다면 그것은 과거의 이야기입니다."
 akx.9470.a:0 "순환은 절대 끝나지 않으나, 항상 완료되는 것도 아니지."
 akx.9470.b:0 "모두 잘 했네. 작전 종료를 선언하게."
 akx.9480.name:0 "신의 고리: 미로를 따라"
 akx.9480.desc:0 "우리의 외계학자들은 생각보다 더 복잡한 신앙을 접하고는 놀랐습니다. 그들은 비밀 통신 채널과, 기도에 숨겨진 복호화된 정보, 수학적인 의식 체계를 가정합니다. 사실, 그들은 이 가정에 대한 실질적인 증거를 보내던 와중 갑작스럽게 통신이 끊어졌습니다. 정확히는 모든 통신, 상호 의사소통이 끊어졌습니다. 인공 위성과 정찰 항공기의 보고에 따르면 행성에는 아무런 활동이 없습니다. 아무런 차량도 도로를 달리지 않으며, 인구 밀집 지역에선 아무런 생체 신호나 열 신호가 감지되지 않습니다. 생명 신호가 없습니다.\n\n그래서 나온 결과는 이렇습니다. [coils_planet.Owner.GetSpeciesName] 행성의 모든 인구가 사라졌습니다. 우리의 외계학자들과 함께 말입니다. 갑작스럽지만 조용했던 탈출을 통해서입니다. 식사는 마치지 못한 상태로 방치되었고, 동물들은 먹이를 받지 못했으며, 관리되지 않은 조리 기구들이 집에 불을 냅니다. 중력 이상현상이 모두가 떠나는 시점에 기록되었으며, 거의 모든 거리에서 고리 상징만이 목격자로 남아 있습니다."
 akx.9480.a:0 "순환은 절대 끝나지 않는다."
 akx.9480.a.tooltip:0 "과학선과 원시 문명이 둘 다 사라집니다."
 akx.9480.b:0 "어려운 교훈이군."
 akx.9490.name:0 "신의 고리: 빈 사원"
 akx.9490.desc:0 "[coils_planet.GetName] 행성 관측반의 보고에 따르면 신의 고리 의식이 중단되었습니다. 정확히 말하면 행성 전체의 활동이 중단된 것 같습니다. 보고에 따르면 관측반은 스텔스 정찰기를 통해 모든 인구 밀집 지역을 조사를 했습니다만...\n\n계속되는 보고에 따르면 행성에는 아무런 활동이 없습니다. 아무런 차량도 도로를 달리지 않으며, 인구 밀집 지역에선 아무런 생체 신호나 열 신호가 감지되지 않습니다. 생명 신호가 없습니다.\n\n그래서 나온 결과는 이렇습니다. [coils_planet.Owner.GetSpeciesName] 행성의 모든 인구가 사라졌습니다. 우리의 외계학자들과 함께 말입니다. 갑작스럽지만 조용했던 탈출을 통해서입니다. 식사는 마치지 못한 상태로 방치되었고, 동물들은 먹이를 받지 못했으며, 관리되지 않은 조리 기구들이 집에 불을 냅니다. 중력 이상현상이 모두가 떠나는 시점에 기록되었으며, 거의 모든 거리에서 고리 상징만이 목격자로 남아 있습니다."
 akx.9490.a:0 "순환은 절대 끝나지 않는다."
 akx.9490.a.tooltip:0 "원시 문명이 사라집니다."
 akx.9490.b:0 "어려운 교훈이군."
