 akx.9101.name:0 "순환의 사원: 시간과 돌"
 akx.9101.desc:0 "우리 과학자들은 지하 신전에서 많은 것을 배울 수 있었지만 몇가지는 의문점으로 남았습니다. 천장의 구멍과 방사형의 제단은 일종의 태양력 달력으로 보이는데, 지진으로 인해 너무 심하게 훼손되어 분석이 불가능합니다. 이 신전을 건설한 이들이 특정한 날짜를 중요시했다면 언제인지는 알 수 없게 된 겁니다. 그래도 우리는 "미지의 문자"에 대해서는 어느 정도의 성과를 얻었습니다. 이 미지의 문자는 뒤틀린 형태로 쓰여진 고대 신관 문자의 형태 중 하나이며 - 물론 외계어가 아닙니다 - 성공리에 해독되었습니다. 이 신전은 "기다리는 벌레", 혹은 §H기다리는 웜§!을 위한 신전입니다. 새겨진 문장의 대다수는 시적인 기도이며, 웜의 출현을 말하는 것 같습니다만, 다른 방향에서 읽으면 웜의 사라짐을 뜻합니다. 다른 몇 가지의 문장은 '우주의 기본 원리'에 대해서 적혀 있는데, 이 문장에서 보이는 장 방정식은 우리 과학의 수준에는 새로울 것이 없으나 고대 신전에서 나타나기에는 너무나 놀라운 것들입니다. 하지만 우리 물리학자들 중 아무도 이 문장들이 사실이라고 공식적으로 표명하지는 않았습니다.\n\n신전에는 우주적인 비밀이나 외계 병기 같은 것은 없습니다. 하지만 어두운 신전은 특이하고 놀라운 아름다움을 간직하고 있으며, 기다리는 웜에 대한 시적인 기도는 유행을 탔습니다. 이제는 이 기도가 유명 음악으로 널리 팔리고 있습니다."
 akx.9101.a.notspiritual:0 "순환 사원을 공공에 개방하라."
 akx.9101.a.notspiritual.tooltip:0 "우리의 과거 중 일부입니다. 과거였던 것이 현재가 될 것입니다."
 akx.9101.a.spiritual:0 "순환 사원을 성지로 지정하라"
 akx.9101.a.spiritual.tooltip:0 "우리의 조상들이 가졌던 신앙이 주는 지혜입니다. 과거였던 것이 현재가 될 것입니다. 행성의 행복도를 올려줍니다."
 akx.9101.b:0 "학술적 연구를 위해 사원을 통제하라."
 akx.9101.b.tooltip:0 "정말로 필요한 이들에게만 사원을 공개합니다."
