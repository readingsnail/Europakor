 akx.9091.desc:0 "우리 관측자들이 수다스러운 [horizonsignal_system.GetName] 성계의 블랙홀이 [horizonsignal_thirdleader.GetName]의 사망과 비슷한 때에 일시적으로 활동했다고 보고했습니다. 이전의 그 연애시 작성 프로그램을 방출했으며, 정확히 세번입니다. 변덕스러운 한 관측자는 꼭 이것이 장례식에서 술 취한 사람이 추도가를 부르는 것만 같다고 덧붙였습니다."
 akx.9091.a:0 "아직 끝나지 않았다."
 akx.9095.name:0 "이 세상 너머의 신호: 잔해에서 배운 것들"
 akx.9095.desc:0 "우리는 블랙홀 근처에서 일어나는 상황을 재현하는데 성공했습니다. 우리가 수거한 잔해들은 두 가지 상태를 오갑니다-꼭 시간이 진동하는 것 처럼 말입니다! 우리는 이것을 통해 에너지를 얻을 수는 있는데, 국소적인 시간 왜곡이 발생할 수 있다는 우려 또한 있습니다."
