 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "기다리는 웜: 신호"
 WORM_CHAIN_1_desc:0 "시공의 수축점에 있는 무언가가 우리에게 다가오고 있습니다.\n\n그것은 우리를 원하고 있습니다."
 WORM_CHAIN_2_title:0 "기다리는 웜: 증표"
 WORM_CHAIN_2_desc:0 "시간이 두 방향으로 흐를 리 없습니다. 우리 종족 전체보다 더 큰 눈으로 응시하는 어마어마하게 거대한 뱀이 우주를 휘감았을 리 없습니다. 다른 한편으로는, 최근에 믿기 힘든 일들이 일어났습니다."
 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "순환의 사원 관광 안내소"
 happy_with_open_loop_temple_desc:0 "쾌활하고 유능한 직원들이 투광등 아래에서 빛나며 자세한 설명판을 통해 알려진 원시의 표지들을 위한 가이드 여행을 주최합니다."
 spiritual_happy_with_open_loop_temple:0 "순환의 사원 순례자의 길"
 spiritual_happy_with_open_loop_temple_desc:0 "다시금 현무암 아치는 발을 질질 끄는 소리와 기도의 메아리로 속삭이고 있습니다."
 waiting_world_ruins:0 "황량한 폐허"
 waiting_world_ruins_desc:0 "바람이 폐허에서 한숨짓고 있습니다. 아무도 그곳으로 가지 않습니다."
 d_mothballed_facilities:0 "보류된 시설들"
 d_mothballed_facilities_desc:0 "지구와 건물들이 최신식 식민지 기준으로 완성됐지만, 몇년간 분명히 사용되지 않은 채 남겨졌고 부분적으로 황폐화되었습니다."
 loop_debris_01_object:0 "이 세상 너머의 신호 파편"
 loop_debris_02_object:0 "나선 탈출정"
 worm_quarantined:0 "격리됨"
 worm_quarantined_desc:0 "세상 모든 것은 당신의 것이다 - 이것 하나만 제외하고."
 worm_manifestation:0 "응시"
 worm_manifestation_desc:0 "세상을 도는 그 무언가가 가까이 옵니다."
 ### TECHNOLOGY
 tech_akx_worm_1:0 "엔트로피 역전"
 tech_akx_worm_1_desc:0 "우주는 앞으로 나아가며, 그것에는 절대 저항할 수 없습니다... 하지만 약간의 대가를 치른다면 뒤틀 수는 있습니다."
 tech_akx_worm_2:0 "이론: 의문의 순환"
 tech_akx_worm_2_desc:0 "역설적인 직관과 사랑에 기반한 몇 개의 사회적인 규약입니다. 우리가 순환의 체계를 이해할 때에 서로 설명을 주고 받음으로써 서로에게 영향을 줄 수 있다고 믿습니다."
 tech_akx_worm_3:0 "오메가 이론"
 tech_akx_worm_3_desc:0 "현세의 역설이 뒤틀어질 때에 하나의 의식체가 탄생합니다. 자신의 필요와, 자신의 욕망을 가진 존재입니다. 이것이 바로 우리가 기다리는 웜이라고 부르는 존재에게서 일어났던 일입니다. 우리가 이 존재와 정렬한다면, 어쩌면 우리는 일종의 불멸을 얻을 수 있을 지도 모릅니다."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom:0 "§H미래 엿보기:§! $tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "다가올 미래와 지나간 애정에 대한 번뜩이는 깨달음.\n\n미완의 상태에선 아무런 소용이 없지만, 완성된다면 우리의 과학자들이 §H$tech_akx_worm_3$§!을 깨닫게 해줄 것입니다."
 ### BUILDINGS
 building_akx_worm_1:0 "나선 공급 발전기"
 building_akx_worm_1_desc:0 "현실 물리학에 기반하지 않은 특수한 기술로 행성의 에너지 수급을 급증시킵니다. 악몽과 떨어지는 꿈에 연루되어 있다는 증거는 좀 있습니다."
 building_akx_worm_2:0 "순환 기관"
 building_akx_worm_2_desc:0 "순환 교육은 직관력, 순응성과 귀중한 균형감을 향상시킵니다."
 building_akx_worm_3:0 "오메가 정렬체"
 building_akx_worm_3_desc:0 "이 구조물의 표면은 우주와 정렬해 있습니다. 이 구조물의 내부는 현존하는 어떠한 감지기나 장치로도 감지할 수 없습니다. 하지만 우리 모두가 이 안에 뭐가 있는지 알고 있습니다."
 requires_power_hub_absence:1 "§R행성에 존재하는 $building_power_hub_1$ 또는 $building_power_hub_2$이(가) 나선 공급 발전기의 작동에 필수적인 정교한 나선형 에너지 흐름을 방해하고 있습니다.§!"
 building_worm_mine:0 "나선 조각 광산"
 building_worm_mine_desc:0 "좁은 갱도가 나선형의 광맥을 휘감고 있습니다."
 building_worm_farm:0 "순환 경작 농장"
 building_worm_farm_desc:0 "농작물들은 알 수 없는 방식으로 바람에 기대어 있습니다."
 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "운명 지어진 만남"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "불편한 미래를 경험하다."
