 ##THE HORIZON SIGNAL: intro events to Worm chain 
 
 akx.9000.name:0 "이 세상 너머의 신호"
 akx.9000.desc:0 "당직사관이 미지의 신호를 감지했습니다. 블랙홀의 감마선 방출에 거의 묻힐 뻔한 약한 신호입니다. 하지만 분명한 인공적 근원을 가지고 있기도 합니다. 우리 과학자들 사이에 놀라운 가능성을 보여주는 신호입니다."
 #create the HORIZON_SIGNAL_PROJECT project
 akx.9001.name:0 "이 세상 너머의 신호: §H중력은 갈망§!"
 akx.9001.desc:0 "[Root.GetLeaderName] 연구관은 문제의 신호가 유독 해독하기 쉬웠다고 말합니다. 하지만 그 신호가 장난이 아니라는 것을 밝혀내기 위해서 더 긴 시간이 필요했던 것으로 보입니다. 보고에 따르면 그 신호는 반복되며 일관성 있는 메시지로, [Root.Owner.GetAdj] 언어로는 꼭 일종의 시 같습니다. 신호에 따르면 §H중력은 갈망§!과 §H시간은 시야§!라는 문장이 반복됩니다. 또한 이 신호는 블랙홀 근처의 위치를 외국어로써 알리며, 해당 과학 연구관을 §G이름으로써 호칭§!하는 헌정사로 끝납니다.  해당 과학 연구관은 이 신호가 그 자신이 태어나기 전부터, 심하게 말하면 우리 문명이 존재하기 전부터 우주를 떠돌고 있었다고 주장합니다."
 akx.9001.a:0 "놀랍군! 문제의 그 위치로 함선을 배치하게."
 akx.a.tooltip:0 "이 세상 너머의 신호 이벤트 연쇄를 시작합니다."
 akx.9001.b:0 "이건 장난이나 함정일 뿐이다. 무시하고 움직이자."
 akx.9001.b.tooltip:0 "신호를 연구하기 위해 적용한 기술은 물리학 연구에 도움이 될 것입니다."
 
 akx.9005.name:0 "이 세상 너머의 신호: §H웜§!"
 akx.9005.desc:0 "[Root.GetName] 호는 신호에 나온 위치로 접근하며 공간 왜곡과 수상한 렌즈 효과를 보고합니다. 중요한 자료가 줄줄 흘러 들어 옵니다. 하지만 그 순간 신호는 뒤틀리고, 그 다음에 일어난 일은 철저하게 분석되었습니다.\n\n흥분에 차 있던 과학 연구관 [horizonsignal_firstleader.GetName]의 목소리는 점차 언성이 높아집니다. 미지의 현상에 노출된 선체가 강한 저항을 받고, 함선은 곧 긴급 신호를 송신합니다. [horizonsignal_firstleader.GetName]은(는) 벌레라고 외칩니다. 정확히는, §H웜§!! 이라고 말했는지도 모릅니다. 그리고는 모든 신호가 끊겼습니다. [Root.GetName]의 아무런 흔적도 보이지 않습니다. 신호도, 잔해도, 아무것도 보이지 않으며 그 함선이 있었던 위치는 너무나 깨끗하고 아무런 이상도 보이지 않습니다. 하지만 그들이 보내 준 자료는 우리의 물리학 연구에 큰 도움이 되었습니다. 그들의 희생이 값질 정도로요."
 akx.9005.a.spiritualist:0 "어둠 사이에서 빛이 보이는군."
 akx.9005.a.materialist:0 "우리는 배웠고, 우리는 나아가야만 한다."
 akx.9005.a.neutral:0 "그들은 절대 잊혀지지 않을 것이다."
 
 akx.9006.name:0 "이 세상 너머의 신호: -신호 종료-"
 akx.9006.desc:0 "과학 연구관 [horizonsignal_firstleader.GetName]은(는) 안도와 머뭇거림에도 불구하고 돌아오라는 명령에 따랐습니다. 그들의 정신 분석에 따르면 그들은 아무래도 지속적인 악몽에 노출되고 있는 것 같습니다.  그들이 암흑이라 부르는 우주의 미지가 만들어낸 어지러운 미로의 악몽입니다. 우리 모성의 1년이 채 지나기 전에 신호는 사라졌습니다."
 akx.9006.a:0 "우리가 뭔가를 피해 간 것 같은데."
 akx.9006.b:0 "우리가 뭔가를 잃은 것 같다."
 
 akx.9010.name:0 "이 세상 너머의 신호: §H반복§!"
 akx.9010.desc:0 "[horizonsignal_system.GetName] 성계의 블랙홀이 다시 작동하고 있습니다. 다시 한번 반복되는 신호가 일반 우주의 외곽에서 반짝입니다. 하지만 이번에는 암호화된 신호에 전자파가 아닌 것이 들어 있습니다. 아무래도, 과학 연구관 [horizonsignal_firstleader.GetName]의 목소리인 것 같습니다. [horizonsignal_firstleader.GetName]은(는) "일어났어야 했던 일."이라 읊조리고, 다시금 "일어났던 것이 될 일." 이라고 읊조립니다. 그리고는 똑같은 위치, 과학 연구관 [horizonsignal_firstleader.GetName]이(가) 실종되었던 위치가 수신됩니다. 그 신호는 그곳을 "탈출점"이라 말하고는, 정확하게 한 명의 이름을 칭합니다. 과학 연구관 §G[horizonsignal_secondleader.GetName]§!입니다."
 akx.9010.a.collective:0 "[horizonsignal_secondleader.GetName]을(를) 탈출점으로 보내라."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!은(는) 탈출점에 §Y30일§! 안에 도착할 것입니다."
 akx.9010.a.collective.tooltip:0 "그들이 돌아오지 않는다면, 우리는 그들을 기억할 것이다."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]은(는) 자원했다. 허가하라."
 akx.9010.b.collective:0 "그들을 보내되, 그들의 엔진에 폭탄을 설치해라. 언제든 폭발하도록."
 akx.9010.b.notcollective:0 "그들이 가는 것을 허가하는 대신, 그들의 함선 엔진에 폭탄을 설치하라."
 akx.9010.c:0 "이번에는 안된다. 무시하라."
 akx.9011.name:0 "이 세상 너머의 신호: 넘어왔습니다"
 akx.9011.desc:0 "이번에는 상황이 다릅니다. 함선은 완벽하게 자동화되어 있으며, 오직  [horizonsignal_secondleader.GetName]만이 함선에 탑승해 있습니다. 함선이 탈출점에 접근하며, 원격 측정 장치는 놀라운 정보들로 차오르기 시작합니다. 우주와 중력의 뒤틀림입니다. 이전과 마찬가지로 [horizonsignal_secondleader.GetName]은(는) 중요한 정보들을 읽어 넘기며 측정 장치와 동일한 정보를 알립니다. 놀랍도록 침착하기 그지 없지만, 그럴 수밖에 없습니다. 하지만 무언가 시기적인 면에서 문제가 있다는 걸 알기 까지는 약간의 시간이 소모되었습니다.\n\n[horizonsignal_secondleader.GetName]은(는) 더 이상 정보를 읽는 것이 아닙니다. 그는 예측하고 있습니다. 그의 목소리와 측정 장치는 다릅니다-최소한 몇 초 동안, 측정 장치가 따라잡기 까지는 말입니다. 감시반이 이 몇 초의 간격이 조금씩 넓어지고 있다고 보고한 순간, [horizonsignal_secondleader.GetName]은 놀랍게도 말합니다: "넘어왔습니다."\n\n"어둡습니다." 그는 말했습니다. "딱히 문제는 아닙니다. 어둠 속에서 살지 못하는 것은 아니니까요. 이전에 그런 생각은 못해봤습니다만. 물론 아무 문제 없습니다. 저는 이곳에서 영원히 살 수 있습니다. 웜이 기다리기만 한다면요 - "\n\n바로 그 순간 신호는 중단되었고 함선 또한 감지기에서 사라졌습니다."
 akx.9011.a:0 "세상에 맙소사."
 akx.9011.b:0 "보내서는 안되는 것이었어."
 akx.9011.c:0 "놀랍군."
 akx.9012.name:0 "이 세상 너머의 신호: 개입"
