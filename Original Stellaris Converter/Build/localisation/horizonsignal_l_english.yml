 akx.9200.name:0 "전령: §H과거였던 것이 현재가 될 것§!"
 akx.9200.desc:0 "[Root.GetName]은(는) 작은 물체를 발견했습니다. 최소한의 동력으로 유지되는 이 인공물은 좁은 범위 내로 신호를 송출합니다. 보통 이런 것들은 탈출정으로 결론나기 마련이며 이것 또한 그렇게 생겼습니다. 오랜 시간 동안 우주를 떠돌았던 것 같습니다. 연구원들이 격리 수칙을 철저히 지키며 탈출정을 개봉했을 때, 탈출정 내의 소독 환경에서 보존된 고대 시신을 발견했습니다. 여기까지는 괜찮았습니다. 하지만 [Root.GetName]의 선장이 지적하길 그들은 포드 안에서 고대 시신의 체액으로 벽에 적힌 [Root.Owner.GetAdj] 언어 문장을 발견할 것이라고는 생각하지 못했다고 합니다. 그 문장은 §H과거였던 것이 현재가 될 것, 현재인 것이 과거가 될 것§!입니다. 고대 시신은 이제 연구원들에 의해서 전령이라고 불리고 있으며, 연구원들은 마찬가지로 생각하지 못한 생물학적인 유사성이 전령의 종족과 우리 종족 간에 존재한다고 덧붙였습니다."
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "전령: 가능성"
 akx.9201.desc:0 "우리는 탈출정이 이전 시대의 은하 문명에 유행했던 상업용 탈출정의 짝퉁이라는 것을 발견했습니다. 아무런 신기술이 나올 것이 없습니다. 하지만 전령의 시신 자체는 다른 문제입니다. 시신은 분명하게 [Root.Owner.GetAdj]의 선조이거나 아족입니다. 어쩌면 저 먼 우주에 우리의 친척이 있을 지도 모릅니다. 어쩌면 우리 종족 자체가 선구자 외계 문명의 유전자 조작에 노출되었는지도 모릅니다. 과학 연구관 [researchingscientist.GetName]은(는) 더 세밀한 연구를 위한 허가를 요청합니다."
 akx.9201.militarist.a:0 "허가하라."
 akx.9201.militarist.a.tooltip:0 "유전자 지도 연구를 향상시킵니다."
