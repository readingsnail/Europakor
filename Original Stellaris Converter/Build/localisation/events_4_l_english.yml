l_english:
 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "떠돌이 위성"
 rogue_moon_category_desc:1 "[Root.GetName]의 기초 스캔결과, 위성과 모행성간에 예상치 못한 차이점을 발견했습니다."
 hollow_planet_category:0 "텅 빈 행성"
 hollow_planet_category_desc:1 "사전 스캔 결과에 따르면 [Root.GetName]에는 그저 텅 빈 껍데기밖에 없는 것으로 보입니다. 추측하건데 우리는 이 행성이 완전히 인공적으로 만들어졌거나, 원래는 평범한 행성이었으나 무슨 이유에선지 안이 텅 비게 된 것으로 생각됩니다."
 strong_magnetic_category:0 "강력한 자기장"
 strong_magnetic_category_desc:0 "기초 스캔 작업이 밝혀낸 것은 많지 않습니다만, [Root.GetName] 주변에는 비 정상적으로 강력한 자기장이 형성되어 있는 것 같습니다."
 undiscovered_planetary_modifier_category:0 "비정상적 상황"
 undiscovered_planetary_modifier_category_desc:0 "[From.GetName]의 생소한 환경 조사"
 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "떠돌이 위성"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName]은(는) 그 모행성과 비슷한 물질로 이루어지지 않은 것으로 보입니다. 이것은 이 위성이 한때는 떠돌이 미행성이었으나 모행성의 중력장에 붙잡혔다는 것을 알려줍니다. 연구를 더 진행하면 이 위성이 어디서 온 것인지 밝혀낼 수 있을지도 모릅니다."
 anomaly.6001.desc:0 "[From.GetName]에 기지가 있습니다!"
 anomaly.6002.name:0 "텅 빈 행성"
 anomaly.6002.desc:1 "자세히 연구해 보니, 우리는 [From.GetName]이(가) 인공적인 구조물이라는 결론을 내렸습니다. 한 가설에 따르면 [From.GetName]은(는) 원래 평범한 소행성대였다가 모종의 방법에 의하여 소행성들이 전부 한 지점에 응축되어 필요한 물질을 얻은 다음, 속이 비어있는 구 형태로 만들어졌다는 것입니다."
 anomaly.6003.desc:1 "놀랍게도 [From.GetName]은(는) 원래 평범한 행성이었다가, 어느 시점부터 아직 알려지지 않은 채굴 기술로 인해 [From.GetName]은(는) 속이 다 파내어져서 껍데기만 남게 되었습니다."
 anomaly.6004.name:0 "강력한 자기장"
 anomaly.6004.desc:0 "기초 스캔작업이 밝혀낸 것은 많지 않습니다만 [From.GetName] 주변에는 비정상적인 자기장이 형성되어 있는 것 같습니다. 때문에 [Root.GetName]이(가) 가까이 다가올 때까지 상세한 스캔작업이 방해받고 있습니다. 이 자기장은 행성 지각에서 발견된 고밀도 광맥 때문에 만들어진 것으로 보이며, 이것은 지역 채굴 작업 시도에 요긴할 것입니다."
 anomaly.6005.name:0 "비정상적 상황"
 anomaly.6005.desc:0 "스캔 작업에 따르면 [From.GetName]은(는) 꽤 비정상적이며, 면밀한 관찰이 필요합니다."
 anomaly.6006.name:0 "비정상적 상황"
 anomaly.6006.desc:0 "[From.GetName]에 대한 스캔작업이 완료되었습니다. 과학 연구관 [Root.GetLeaderName]이(가) 이곳에서 발견된 이상현상에 대한 보고를 준비하고 있습니다."
 anomaly.6006.a:0 "보고하라, [Root.GetLeaderName]."
 anomaly.6007.name:0 "풍부한 광물"
 anomaly.6007.desc:0 "[From.From.GetName]의 지각에는 접근성이 좋은데다 매장량이 풍부한 광물이 자리잡고 있어 채굴로 인한 높은 수익성이 예상됩니다."
 anomaly.6008.desc:0 "[From.From.GetName]은(는) 매우 불안정한 기상 흐름을 갖고있습니다.격렬한 폭풍이 시도때도없이 나타나 지상을 아수라장으로 만들기 일쑤입니다. 풍력발전소를 이용하면 이곳에서 풍부한 에너지를 생산할 수 있을 겁니다."
 anomaly.6009.desc:0 "[From.From.GetName]의 동물군은 매우 호전적으로 진화되었으며 ,지표면에서는 치명적인 포식자들이 다음 식사 거리를 찾고 있습니다. 그들의 생물학적 특징은 좋은 연구 기회를 제공할 것입니다."
 anomaly.6010.desc:0 "[From.From.GetName]은(는) 거주는 가능하지만, 우주 방사선에 대해 거주민들을 보호해줄 자기장이 무척 미약합니다."
 anomaly.6011.desc:0 "풍부한 금속 광석 매장량으로 인해 [From.From.GetName]은(는) 비정상적으로 높은 자기장이 형성되어 있습니다. 이로 인해 우리의 컴퓨터 및 정밀기기들이 전파방해를 받게 되겠지만, 충분한 채굴 수율로 그것을 만회할 수 있을 것입니다."
 anomaly.6012.desc:0 "매우 불안정한 판을 가지고 있기에, [From.From.GetName]에서는대규모의 지진과 잦은 화산활동이 일어납니다. 이로인해 값비싼 광물들이 자주 지표면에 노출되고 있습니다."
 anomaly.6013.desc:0 "[From.From.GetName]은(는) 자전과 공전주기가 교묘하게 맞물려 한쪽은 언제나 낮이고 반대쪽은 언제나 밤입니다. 만약 여기에 생명체가 있다면, 아마도 낮 지대와 밤 지대가 만나는 중간지점에나 있겠지요."
 anomaly.6014.desc:0 "[From.From.GetName]은(는) 한때는 목성형 행성이었으나, 성계의 항성과 너무 근거리에 위치해 있어서 두터운 대기층이 거의 다 연소되었습니다. 지금 남아있는 것이라고는 광물이 풍부한 고밀도의 금속 핵뿐입니다."
 anomaly.6015.desc:0 "[From.From.GetName]의 공전 궤도에는 소행성들이나 유성들로 가득합니다. 이로 인하여 소행성들이나 유성들이 자주 행성 표면에 부딪히게 되며, 종종 값진 광물을 안겨다 주기도 합니다."
 anomaly.6016.desc:0 "[From.From.GetName]은(는) 비정상적으로 많은 위성들을 지니고 있습니다. 수백 개의 작은 '달'들이 이 행성을 돌고 있고 그중 상당수는 값진 광물을 지니고 있습니다."
 anomaly.6017.desc:0 "[From.From.GetName]이(가) 대부분 탄소로 이루어져 있고  산소는 별로 없는 것 같습니다. 여기에는 광물이 풍부할 뿐만 아니라, 화산 활동이 자주 행성 내부의 다이아몬드를 표면으로 분출하기도 합니다."
 anomaly.6018.desc:0 "엄청난 전자 폭풍이 [From.From.GetName]의 대기를 자주 강타합니다. 거주민들에게는 썩 즐거운 일은 아니겠지만, 연구할 거리가 무궁무진하게 있지요"
 anomaly.6019.desc:0 "[From.From.GetName]의 밀도는 눈에 띄게 낮아서 비슷한 크기의 행성들보다 중력이 약합니다."
 anomaly.6020.desc:0 "[From.From.GetName]의 밀도는 눈에 띄게 높아서 비슷한 크기의 행성들보다 중력이 큽니다. 하지만, 덕분에 도처에 있는 중금속들이 물리 연구에 도움이 될 것입니다."
 anomaly.6021.desc:0 "[From.From.GetName]은(는) 일부러 누군가 그렇게 만들었거나 모종의 방법으로 속이 비워진 듯 합니다. 어떻게 속이 비워졌는지는 모르겠지만, 알아보는 것은 꽤나 흥미로울 것입니다."
 anomaly.6022.desc:0 "[From.From.GetName]의 지각에 있는 쉽게 채굴 가능한 광물의 보고는 믿기 어려울 정도로 광물을 채굴하기 좋은 기회입니다."
 anomaly.6023.desc:0 "[From.From.GetName]이(가) 그냥 이렇게 만들어 졌는지, 아니면 신원 미상의 어느 종족이 자원을 다 캐갔는지는 모르겠습니다만, 이곳에는 자원이 거의 없습니다."
 anomaly.6024.desc:0 "[From.From.GetName]의 생명체들은 대체로 거대해서 온순한 생명체들도 꽤나 위험합니다. 이렇게 집채만한 포식자들은 적을 수록 좋겠지만, 과학자들이 위험을 무릅쓰고 용기내어 연구에 착수한다면 꽤나 흥미로울 것입니다."
 anomaly.6025.desc:0 "[From.From.GetName]은(는) 한때 위성이 있었는데 어떤 사고로 인해 파괴되었던가, 아니면 애초에 돌 부스러기들이 한데 뭉치지 못한 것 같습니다. 어쨌든 이 행성은 소행성 벨트로 둘러싸여 있습니다."
 anomaly.6026.desc:0 "[From.From.GetName]의 경치는 정말로 아름다워서, 이 행성에 사는 사람은 누구라도 새로운 경관을 끊임없이 찾아다닐 것입니다."
 anomaly.6027.desc:0 "[From.From.GetName]의 대기는 왠지 사람들을 하여금 섹... 아니 번식하고프게끔 만드는 것 같습니다. 예, 지상에서 조사할때 뭔가 조금 어색했습니다."
 anomaly.6028.desc:0 "[From.From.GetName]의 대기에는 환각 성분이 들어있는 것 같습니다. 이것이 거주민들을 계속 쾌락에 젖어있게 하고 난해한 물리학 문제들을 머리 속에서 사고실험하는 데에는 도움을 주겠지만, 사람들이 일을 하려는 데 방해가 되기도 할 겁니다."
 anomaly.6029.desc:0 " [From.From.GetName]에는 수많은 생명체들이 꿈틀거리고 있습니다, 동물들이 넘쳐나고 식물들은 빠르게 자라납니다."
 anomaly.6030.desc:0 "[From.From.GetName]에는 생명체가 생존하기 힘듭니다. 몇몇 개체는 살아남아보려고 끈질기게 버티고 있지만, 한 눈에 보아도 건강해 보이지는 않습니다."
 anomaly.6031.desc:0 "오래 전 어떤 사고로 인하여  [From.From.GetName] 행성은 방사능에 크게 오염되었습니다. 시간이 흘러 다시 조금씩 생명체가 살 수 있게 되었지만, 아직 갈 길이 먼 듯 합니다."
 anomaly.6660.desc.start:1 "과학선이 [From.GetName]의 표면을 스캔해본 결과, 평범해보이는 이 행성에서 무언가 발견한 듯 합니다."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName]은(는) 여태껏 우리가 보지 못한 환경을 가지고 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ 강력한 폭풍이 위성 [From.GetPlanetMoon]을(를) 계속 강타하고 있습니다. 우리의 연구에 도움이 되겠지만 거주민들에게는 부담이 될 것입니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$  [From.GetPlanetMoon]의 자기장이 예상보다 많이 어긋나있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$  [From.GetPlanetMoon]의 불안정한 환경이 지진과 화산 분출을 더 자주 일으킵니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$  [From.GetPlanetMoon]의 공전주기와 자전주기가 맞물려 한쪽은 계속 낮이고 다른 쪽은 계속 밤이 되었습니다. 생명체가 살 수 있는 환경이 아닌 듯 합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$  [From.GetPlanetMoon]은(는) 자전 주기와 공전 주기가 같아서 양쪽 면에 영원한 낮과 밤이 지속됩니다. 이러한 환경은 유기 생명체가 살기에 이상적이진 않습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$  [From.GetPlanetMoon]은(는) 수시로 낙하해 표면을 강타하는 운석에 시달리고 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$  이 행성의 중력은 새로 사람들을 정착시키기에는 적합하지 않습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ 행성의 중력이 유기체 정착자들을 수용하기에 이상적이라고 할 수는 없지만, 우리의 우수한 중력 교정 알고리즘은 그 부정적 영향을 무효화합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ 행성의 중력이 유기체 정착자들을 수용하기에 이상적이라고 할 수는 없지만, 우리의 우수한 중력 교정 알고리즘은 그 부정적 영향을 무효화합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$  토착 생물은 적대적으로 보이며 이로 인해 정착하기 더 어려워질 것으로 보입니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$  이 행성의 거대 생명체들은 상호 교류에 있어 위험할 것입니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$  이것의 구조와 역사를 볼 때, 이곳에는 우리가 얻을만한 것들이 더 있는 듯 합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$  [From.GetPlanetMoon]의 자연환경은 모두를 경탄하게 할 만큼 아름답습니다. 환경에 알맞은 생명체라면 여기서 사는 것은 즐거울 듯 합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ 이곳의 대기는 거주민들에게 영향을 끼칠 수 있는 성분을 포함하고 있어서 주의해야 합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ 이 행성의 대기는 유기 신경계 기능을 저해하는 기체를 포함하고 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ 이 행성의 동물군은 유익하므로 풍부한 자원 수급의 기회가 될 것입니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ 이 동물군은 별다른 문제 없이 번성하고 있으며, 유기 생명체에게 중요한 자원을 수확할 충분한 기회를 제공할 것입니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ 이 거칠고 절망적인 환경은 정착하기에 그리 좋은 조건은 아닙니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ 이 환경은 가혹하고 황량하여, 유기 생명체에게는 적합하지 않습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "우리는 새로운 행성을 조사하면서 당연히 이와같은 변칙 현상을 더 보게 될 것입니다. 그리고 우리는 우리의 확장에 있어 이를 괄시하면 안되겠지요."
 anomaly.6660.a.tooltip:0 "[From.GetName]에 행성 변동치가 나타납니다."
 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "특별한 보고사항은 없습니다."
 anomaly_failure.6000.a:1 "이런..."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "무슨 일이 일어났던 거지?"
 colony_mod.1.desc:0 "과거의 어떤 사건이 [Root.GetName]에 방사능을 퍼트린건 자명하지만, 그것이 도대체 무슨 사건이었는지는 모르겠습니다. 이게 [Root.GetName]에 보금자리를 튼 정착민들로 하여금 불안감을 조성하고 있습니다. 과거에 무엇이 방사능을 퍼트렸는지 모른다면, 그게 다시 일어나지 않는 다는 보장이 없잖습니까?"
 colony_mod.1.desc_mach:0 "과거의 어떤 참사가 [Root.GetName]에 방사능을 퍼트렸다는 것은 자명하지만, 우리는 아직도 이것의 원인이나 다시 발생할 수 있는 가능성에 대해 밝혀내지 못했습니다."
 colony_mod.1.a:0 "이 일의 진상을 파악해 보자고!"
 colony_mod.2.name:0 "거대 생명체"
 colony_mod.2.desc:0 "[Root.GetName]의 토착 생명체는 여태껏 사람들의 상상이상으로 거대합니다. 우리 연구원들은 "원인이 무엇이며 어떻게 이용할 수 있을까?"에 대해 연구하고 싶어하며 그 관련된 연구에 관한 건의 사항을 하루가 멀다하고 접수하고 있습니다."
 colony_mod.2.a:0 "이 연구를 진행하도록."
 colony_mod.2.b:0 "아니, 저 큰 놈들을 내버려 두도록."
 colony_mod.2.c:0 "이 연구가 피해를 주지 않게 하도록 하게나."
 colony_mod.2.d:0 "연구? 몽땅다 채집해 와서 필요한게 있는지 알아보도록!"
 colony_mod.3.name:0 "지진!"
 colony_mod.3.desc:0 "[Root.GetName]의 불안정한 판들이 방금 또 움직였습니다. 식민지들의 피해에 대한 보고가 속속 들어오고 있습니다."
 colony_mod.3.a:0 "이 사건에 대해 보고하도록."
 colony_mod.4.name:0 "혜성 관측"
 colony_mod.4.desc:0 "[Root.GetName]의 사람들은 지금 대단한 광경을 보고 있습니다. 어느 혜성이 [Root.GetName]의 소행성대를 지나고 있으며 그 모습은 숨이 멎을 듯이 아름답다고 합니다."
 colony_mod.4.a:0 "계속 하늘을 보고 있도록!"
 colony_mod.5.name:0 "탄압"
 colony_mod.5.desc:1 "사람을 취하게 하는 [Root.GetName]의 대기가 재미있고, 몇몇 상황에서는 심지어 도움이 되기도 하는 것은 부정할 수 없지만, [Root.Owner.GetName]의 보수적인 쪽에서는 이 기체의 중독성의 여부에 대해 조사하라는 압력을 넣고 있습니다."
 colony_mod.5.a:1 "폐쇄시키게!"
 colony_mod.5.b:0 "아니, [Root.GetName]을(를) 그대로 두는 것이 좋겠어."
 colony_mod.6.name:0 "폭격"
 colony_mod.6.desc:1 "철저한 탐사를 마친 후에, 우리는 결론에 도달했습니다. [Root.GetName]은(는) 고대 학살의 현장이었습니다. 우리가 알아낸 바로는, [Root.GetName]의 원주민 종족이 우주 항행을 시작하려고 할때, 더 발달된 종족이 갑자기 성계를 침입해와서 [Root.GetName]에게 궤도 폭격을 하고 떠나 이 종족을 거의 멸절시켜 파멸에 빠트렸습니다."
 colony_mod.6.a:0 "궤도 폭격에 사용되었던 무기들의 효과를 조사하게."
 colony_mod.7.name:0 "성간 전쟁"
 colony_mod.7.desc:1 "철저한 탐사를 마친 후에, 우리는 결론에 도달했습니다. [Root.GetName]은(는) 잊혀진 전쟁에서 희생되었습니다. 누가 이곳에 살았었고, 누구와 싸웠는지는 밝혀진 바 없지만, 성계 외부로부터의 침입자들과 자신들의 터전을 지키기 위해 싸웠음은 명백합니다. 소름돋는 진실이지만, 우리는 이것이 다시 되풀이되지 않으리라는 것을 알 수 있습니다."
 colony_mod.7.a:0 "전장에 남아있는 것들을 조사하게"
 colony_mod.8.name:0 "종의 자살"
 colony_mod.8.desc:0 "[Root.GetName]의 슬픈 역사가 밝혀졌습니다. 오래 전에 [Root.GetName]은(는) 두 초강대국으로 나뉘어져 있었는데, 어느 시점에서 전쟁이 터져 결국 과다한 핵무기의 사용으로 인해 [Root.GetName]의 모든 고등생물이 멸종하게 되었습니다."
 colony_mod.8.desc_mach:0 "오래 전에 [Root.GetName]은(는) 두 초강대국으로 나뉘어져 있었던 것으로 보입니다.그러나 어느 순간 이 둘 사이에 전쟁이 발발하였으며 이 전쟁은 핵무기의 과도한 사용으로 인해 [Root.GetName]의 모든 고등 생물이 멸종하게 될 때까지 확전되었습니다."
 colony_mod.8.a:0 "무엇이 저 종족을 저렇게까지 만든 거지?"
 colony_mod.9.name:0 "우리는 알 길이 없군."
 colony_mod.9.desc:0 "[Root.GetName]의 역사에 대한 많은 연구에도 불구하고 우리는 여기서 무엇이 일어났는 지 알 길이 없습니다. 과거는 장막에 가려져 있습니다."
 colony_mod.9.a:0 "문젯거리군..."
 colony_mod.10.name:1 "탄압"
 colony_mod.10.desc:1 "[Root.GetName]의 대기가 더 이상 사람들을 취하게 하지 않습니다!"
 colony_mod.11.name:1 "탄압: 돌파구"
 colony_mod.11.desc:1 "[Root.GetName]의 대기가 환각의 영향을 크게 줄이기 위해 정화되고 있습니다."
 hallucinogen_update_tooltip:0 "아, 신선한 공기!"
 colony_mod.12.name:1 "소행성 충돌"
 colony_mod.12.desc:1 "[Root.GetName]이(가) 소행성과 충돌하는 일이 또 발생했습니다. 이번 일로 우리 식민지 일부가 파괴됐습니다. 해당 지역 거주민들이 겪는 불행은 말할 필요도 없습니다."
 colony_mod.12.desc_gestalt:0 "[Root.GetName]이(가) 떨어지는 소행성과 충돌하는 일이 또 발생했습니다. 이번 일로 우리 식민지 일부가 파괴되었습니다. 우리의 자동화 충돌 모니터링 시스템은 미래에 비슷한 재앙이 닥칠 가능성이 여전히 높다는 것을 보여주고 있습니다."
 colony_mod.12.a:2 "우리는 우선적으로 해야할 일이 있다."
 colony_mod.12.b:0 "뭔가 조치를 해야겠군"
 colony_mod.13.name:1 "소행성 방어 체계"
 colony_mod.13.desc:1 "발전된 건설기술과 자동화 방어 체계의 결합은 [Root.GetName]의 사람들을 소행성의  충돌로 부터 더욱 안전하게 보호할 것입니다."
 irradiated_planet_tooltip:0 "조사가 시작되었습니다..."
 colony_mod.14.name:1 "우주 현상금"
 colony_mod.14.desc:1 "행성과 소행성이 충돌하면 큰 위협이 될 수 있습니다. 다행히도 [Root.GetName]은(는) 운이 좋았습니다. 식민지에 발생한 피해는 없습니다."
 colony_mod.14.a:0 "우리의 시민들은 이 거친 환경도 견뎌낼 것이야"
 colony_mod.14.b:0 "소행성 충돌을 막을 방안을 찾아야 한다."
 colony_mod.16.name:1 "자기장에 의한 기적"
 colony_mod.16.desc:1 "[Root.GetName]을(를) 둘러싼 강력한 자기장이 최근 지표면의 컴퓨터들에 영향을 주고 있습니다. 묘하게도, 자기장의 영향은 미비했지만, 이전보다 컴퓨터들이 더욱 효율적으로 작동하고 있습니다. 마치 외부의 누군가가 도와주는 것처럼..."
 colony_mod.17.name:1 "자기장에 의한 혼란"
 colony_mod.17.desc:2 "[Root.GetName]을(를) 둘러싼 강력한 자기장은 늘 지표면의 전자기기들에 영향을 주는데, 최근에는 특히 우리의 컴퓨터들이 영향을 많이 받았습니다. 지금까지 이것이 심해진 원인은 밝혀지지 않았으며, 그저 일시적인 게 아닐까 추측하고 있습니다."
 colony_mod.21.name:0 "지진: 피해 보고서"
 colony_mod.21.desc:0 "우리의 식민지 [Root.GetName]을(를) 강타한 최근의 지진은 행성에 커다란 구멍을 만들었습니다. 한때 무엇인가 존재했던 장소에는 이제 깊숙한 싱크홀만이 있습니다."
 colony_mod.22.desc:0 "우리의 식민지 [Root.GetName]에서 일어난 최근의 지진은 어떤 피해도 초래하지 못했고, 오히려 유용한 광물을 노천에 드러내게 했습니다."
 colony_mod.23.desc:0 "우리의 식민지 [Root.GetName]에서 일어난 최근의 지진은 아무런 피해를 초래하지 못했습니다."
 quake_report_tooltip:0 "보고서가 곧 전송될 예정입니다."
 quake_sinkhole_tooltip:0 "£blocker£  §R싱크홀§!이 나타납니다."
 titanic_troop_limit_tooltip:0 "연구 발전 혁신으로 거대 생명체를 군부대에 편제할 수 있었지만, 적합한 자원의 희귀성으로 인해 한정된 병력만 양성할 수 있을 것입니다."
 titantic_blocker_tooltip:0 "굳이 저 아래로 내려간다면 저 지역들은 피해야 할 것입니다."
 good_impact_tooltip:0 "다행스럽게 소행성으로 인해 피해를 입지 않았으며. 소행성은 행성 표면에 몇몇 유용한 광물을 형성하였습니다."
 colony_mod.100.name:0 "거대 생물들의 행성"
 colony_mod.100.desc:0 "[From.GetName]은(는) 거대 생물들의 고향입니다. 그들 중 일부는 너무나도 많고 위험하여 행성의 여러 지역을 어떤 종도 살 수 없도록 만들었습니다."
 colony_mod.101.name:0 "거대 생물 연구: 성공"
 colony_mod.101.desc:0 "일련의 조사와 연구 후, [Root.GetName]의 과학자들은 돌파구를 마련하였고 거대 생물 중 몇몇 종과 제한된 의사소통을 할 수 있게 되었습니다. 크고, 느리며 말하기 어려워하지만, 거대 생물들은 놀라울 정도로 거칠고 강인합니다. 거대 생물 중 몇 종이 우리 군대에 들어오길 희망하였으며, 이들은 의심할 여지 없이 굉장한 자산이 될 것입니다."
 titanic_recruit_tooltip:0 "이제 거대 야수들을 이곳에서 모집할 수 있습니다."
 titanic_recruit_phile_tooltip:0 "거대 야수들을 이제 이곳에서 양성할 수 있으며, 이제 많은 수의 거대 생물이 있는 지역들은 식민지 개척민들에게 안전합니다."
 colony_mod.102.name:0 "거대 생물 연구: 실패"
 colony_mod.102.desc:0 "[Root.GetName]의 과학자들이 저지른 일련의 사건들은 토착 거대 생물들을 분노하게 만들었습니다. 거대 생물들이 식민지를 지나며 길위의 모든 것을 파괴하고 있습니다."
 titanic_uprising_tooltip:0 "거대 야수들이 닥치는대로 죽이고 있습니다!"
 colony_mod.18.name:0 "드러난 자기장 수수께끼"
 colony_mod.18.desc:0 "[Root.GetName]에는 놀라울 정도로 복잡하고 미묘하게 스스로를 구성하는 양자 컴퓨터가 있었습니다. 날씨의 배열부터 토착 생명체, 심지어 우리 식민지까지도 여기에 포함되어 행성 단위 네트워크의 뉴런으로 사용되는 듯합니다. 이것의 원리나 사용법은 알 수 없습니다만, 우리 컴퓨터를 특정한 방식으로 배열한다면 [Root.GetName]이(가) 컴퓨터들의 성능을 향상시킬 것입니다."
 colony_mod.18.a:0 "[Root.GetName]가 좀더 매력적이 되었습니다!"
 colony.3001.name:0 "[Root.GetName]의 기이한 위성"
 colony.3001.desc:0 "[Root.GetName]이 잠시 안정화되었고 일부 데이터 불규칙성이 발견되었습니다. 특히 [event_target:roguemoon.Planet.GetName] 위성은 [Root.GetName]과 유사한 물질로 형성되지 않은 것처럼 보입니다. 이것은 동시에 형성되지는 않았지만 오히려 원래 다른 곳에서 형성되었고 나중에 어떻게든 [Root.GetName]의 중력에 포획되었다는 것을 의미합니다. [event_target:roguemoon.Planet.GetName]이 어디서 왔는지는 현재 수수께끼입니다."
 colony.3002.name:0 "도적 달기지"
 colony.3002.desc:1 "[event_target:roguemoon.Planet.GetName]의 수수께끼가 밝혀졌습니다! 상세한 조사 결과, 전체 질량에서 달의 뒷편이 불균형적으로 큰 비중을 차지하면서 한쪽으로 치우친 것으로 나타났습니다. [event_target:roguemoon.Planet.GetName]이(가) 한 때 재앙적 폭발로 파괴된 다른 행성의 궤도를 돌았기 때문에 이런 일이 생겼다고 우리는 믿고 있습니다. [event_target:roguemoon.Planet.GetName]의 두터운 뒷편은 폭발한 행성과 마주한 면이었는데, 행성의 일부분이 [event_target:roguemoon.Planet.GetName]로 날아들어와 질량을 더했고, 이것이 달을 원래 궤도에서 이탈시켜 [Root.GetName]의 궤도로 보낸 것입니다. 달의 뒷편을 뒤덮은 고농축 물질들을 고려했을 때, 우리는 원래의 행성이 어떠한 무기, 혹은 암흑물질 기반의 동력원을 만드려는 시도 끝에 파괴되었다는 가설을 세웠습니다."
 colony.3003.name:0 "차원 이동기계"
 colony.3003.desc:0 "하나의 수수께끼를 푸는 것은 또 다른 수수께끼로 이어졌습니다. 우리는 이제 [event_target:roguemoon.Planet.GetName]이 다른 차원에서부터 [Root.GetName](으)로 흘러들어왔거나, 혹은 보내졌다는 것을 알게 되었습니다. 불행하게도, 우리는 그 이유를 알 수 없습니다. 자연 방사선의 사소한 차이 외에 [event_target:roguemoon.Planet.GetName]은(는) 평범하기 그지없기 때문입니다. 우리를 더 혼란스럽게 하는 것은, [event_target:roguemoon.Planet.GetName]의 중심에서 발견된, 아마도 차원 이동에 사용되었을 기계가 작동하는 방식에 있습니다. 현재로서 그건 마법이라고 밖에 할 수 없습니다."
 colony.3005.name:0 "출입구"
 colony.3005.desc:0 "차원문이라고 밖에 설명할 수 없는 무언가가 [Root.GetName]의 변경에서 발견되었습니다. 기상 예측 알고리즘이 기류의 이상을 알아챘는데, 이것은 약간의 대기가 차원문으로 누출되었기 때문이라고 밝혀졌습니다. 대기 유출율은 [Root.GetName]의 생태에 영향을 줄 수 없을 만큼 경미하지만, 이 차원문의 존재는 그것이 어디로 이끌 것인가, 그리고 차원문의 이면을 통해 무언가가 올 수 있는가와 같은 몇 가지 불안한 질문들을 야기합니다."
 portal_zone_tooltip:0 "차원 포털은 지속적으로 연구 될 수 있습니다."
 colony.3006.name:0 "고통의 차원"
 colony.3006.spir.desc:1 "[Root.GetName]의 차원문은 사악하고 불안한 영역으로 이어지는 것으로 보입니다. 이 차원의 물질과의 모든 접촉은 피해자에게 심한 고통을 초래하는데, 몇 분 동안 계속된다면 심각한 자살 충동과 함께 감각 기관을 절단하려는 시도로까지 이어집니다. 이 이상한 차원에 대한 자료를 연구하는 것만으로도 컴퓨터 시스템에는 연쇄적인 오류가 발생하며, 지성체들은 자기 영혼이 부패하고 있다는 끔찍한 자각으로 심각하게 괴로워합니다."
 colony.3006.desc:1 "[Root.GetName]의 차원문은 지성체의 정신과는 근본적으로 다른 영역으로 이어지는 것 같습니다. 이 차원의 물질과의 모든 접촉은 피해자에게 심한 고통을 초래하는데, 몇 분 동안 계속된다면 심각한 자살 충동과 함께 감각 기관을 절단하려는 시도로까지 이어집니다. 이 이상한 차원에 대한 자료를 연구하는 것만으로도 컴퓨터 시스템에는 연쇄적인 오류가 발생하며, 관찰자 생명체는 크게 괴로워합니다."
 colony.3006.science:0 "차원문을 닫을 방법을 찾아라!"
 colony.3006.prayer:0 "해결책을 위해 기도한다."
 colony.3006.psi.prayer:0 "어쩌면 사이오닉으로 해결할 수 있지 않을까?"
 colony.3006.rocks:0 "암석으로 차원문을 막아보자!"
 colony.3006.keep:0 "차원문 연구"
 colony.3010.name:0 "출입구 폐쇄"
 colony.3010.desc:0 "포털은 거의 무제한 에너지 수용을 처리 할 수 ​​있도록 만들어졌지만 중요한건 "거의"입니다. 전례없는 규모로 에너지를 생성하고 포털에 지속적으로 폭격을 가하면 궁극적으로 스스로 과부하 및 붕괴 될 수 있습니다. 말할 필요도없이, 방대한 양의 에너지 생성은 다른 분야에서 유용 하게 사용 할 수 있습니다."
 colony.3011.desc:0 "포털은 인근 관측자의 생각에 어떤 식 으로든 반응을 보였습니다. 폐쇄계획을 통해 포털에 강한 영향을 줄 수있는 많은 사람들을 찾아낼 수 있었고 함께 포털을 효과적으로 폐쇄 할 수있었습니다. 이 경험은 계몽적이고 확실한 방법으로 믿음을 이끌어 내고 지시 할 수 있다는 확실한 사례를 제공해 줄겁니다."
 colony.3011.psi.desc:0 "포털은 사이오닉 에너지에 민감한 것으로 판명되었습니다. 강력한 사이오닉 능력자들을 모음으로써, 그들은 포털 주위에 효과적으로 접근을 차단하는 사이오닉 장벽을 만들 수있었습니다. 이 경험은 계몽적이었으며 사이오닉 에너지로 견고한 장벽을 형성 할 수 있다는 확실한 사례를 제공해 줄겁니다."
 colony.3012.desc:0 "때로는 가장 단순한 해답이 최고의 해답입니다. 몇개의 산을 폭파시키고 그 잔해를 차원문에 쏟아 붓자 차원문은 과부하된 것처럼 보입니다. 아마도, 어쩌면 의도적으로 닫힌 것일 수도 있겠죠. 차원문이 다시 열릴 경우를 대비하여 나머지 잔재들은 현장 위에 버려졌습니다. 이와 같은 대규모 공학과 채굴 사업의 경헙은 다른 분야에서도 유용하게 쓰일 수 있을 겁니다."
 portal_closed_tooltip:0 "차원 영역은 여전히 연구 할 수 있지만 더 적은 자료를 제공합니다"
 colony.3007.name:0 "고 에너지 차원"
 colony.3007.desc:1 "[Root.GetName]의 차원문은 순수한 에너지 차원으로 이어지며 그중 소량의 에너지는 차원문을 통해 추출될 수도 있습니다. 이렇게 추출된 에너지 덩어리들을 다루기 위한 절차는 잠재적인 무기 시스템으로도 이용될 수 있을 겁니다."
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$은 또한 £energy£ 에너지를 생산합니다."
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$은 또한 £sr_dark_matter£ 암흑물질을 생산합니다."
 colony.3008.name:0 "무효"
 colony.3008.desc:0 "[Root.GetName]의 차원문은 순수한 엔트로피의 차원으로 이어집니다. 우리의 패킷 에너지가 즉시 소진되기 때문에 감지기 수치조차 확인하기 어렵습니다. 우리의 가장 정교한 이론은 이 "무효"가 한때 존재했던 대분의 양에너지가 소진되어, 대부분의 영점 에너지가 음에너지인 차원이라는 것입니다. 이것을 이용한다면, "무효"의 파괴 에너지를 공격적으로 사용할 무기를 만들 수 있을지 모릅니다."
 colony.3009.name:0 "거울 사이에서"
 colony.3009.desc:0 "이상하게도 [Root.GetName]에 있는 차원문은 [Root.GetName]와(과) 아주 흡사한 행성과 연결되어 있는 것 같습니다. 여전히 낯설지만 그곳을 통해 우리에게 다가오는 신호가 있습니다."
 colony.3009.a:0 "영상을 띄워라!"
 colony.3020.name:0 "차원문 외계 통신"
 colony.3020.desc:0 "나는 [Root.Owner.GetName]의 [Root.Owner.Leader.GetName]입니다. 당신은 누구입니까?"
 colony.3020.a:0 "아니, *내*가 [Root.Owner.Leader.GetName]입니다! 당신은 누구죠?!"
 colony.3021.desc:0 "흥미롭군요. 당신의 말이 사실이라면, 나는 이 차원문이 다중 차원의 간격을 이어준다고 생각합니다. 우리 둘 다 [Root.Owner.Leader.GetName]입니다만, 어떠한 시점에서 어떠한 사건이 우리 각각의 차원을 갈라놓았을 것이라고 확신합니다."
 colony.3021.a:1 "놀랍군요. 그쪽 [Root.Owner.Species.GetNamePlural]의 상황을 말해주십시오!"
 colony.3021.b:0 "우리는 차원문을 통해 거래해야 합니다."
 mirror_trade_reply:0 "나도 그러려던 참이었습니다. 모두의 [Root.Owner.Species.GetNamePlural]을(를) 위해서 말이죠!"
 colony.3022.desc:0 "내 생각에는 대부분이 당신 차원과 똑같을 것 같습니다. 우리는 [Root.Owner.Capital.GetName](으)로부터 우주로 확장해왔습니다. 워프 드라이브가 발견된 이후로 말이죠."
 colony.3022.a:0 "워프 드라이브라구요? 우리는 초공간로로 항행합니다!"
 colony.3023.desc:0 "초공간로? 그렇다면 아마도 서로 다른 유형의 초광속 항행을 발견한 것이 두 우주 사이의 차이점이었을 겁니다. 그렇다면 당신들은 워프 야수들에게 시달리지 않는 겁니까?"
 colony.3023.a:0 "여기에 워프 야수는 없습니다. 그것들이 심각한 위험입니까?"
 colony.3024.desc:0 "워프 야수는 모든 알려진 문명을 공격합니다. 모든 생명체에 위협적인 존재이죠. 우리가 아는 한, 워프 여행이 은하계에서 결정적인 수준에 도달한 순간에 워프 야수들이 깨어나서 공격을 시작했습니다. 이미 우리가 아는 몇몇 종족들이 쓰러졌지만, 우리는 아직까지 그들을 막아서고 있습니다."
 colony.3024.a:0 "끔찍한 이야기입니다. 우리가 도울 수 있을까요?"
 mirror_trade_reply2:0 "물론이죠, 우리는 서로의 나라를 강화하기 위해서 차원간 무역 조약을 제정해야 합니다. 모두의 [Root.Owner.Species.GetNamePlural]을(를) 위해서요!"
 colony.3031.name:1 "차원 간 무역 증가"
 colony.3031.desc:1 "거울 차원 [Root.Owner.GetName]은(는) 그들의 경제가 호황을 누리고 있다고 합니다. 주요한 요인들은 차원문 무역과 최근 워프 야수들에 대한 승리였습니다."
 colony.3032.name:1 "차원 간 무역 감소"
 colony.3032.desc:1 "거울 차원 [Root.Owner.GetName]은(는) 워프 야수에 대한 연이은 패배로 인해 그들의 경제가 쇠퇴하고 있다고 보고합니다."
 colony.3032.a:0 "그들이 회복할 수 있으면 좋겠군!"
 colony.3033.name:1 "긴급 차원문 통신"
 colony.3033.desc:1 "[Root.Owner.Capital.GetName]은(는) 삼켜졌고 [Root.Owner.GetName]은(는) 무너졌습니다. 우리가 아는 한, [Root.GetName]이(가) 마지막으로 남아 있는 식민지입니다. 워프 야수들이 들끓고 있습니다! 그들이 왔어요!\n\n**§Y신호가 갑자기 끊어짐§!**"
 colony.3033.a:0 "저기요?"
 colony.3033.b:0 "거기 있습니까?"
 colony.3033.c:0 "이쪽으로 넘어 오세요!"
 colony.3033.d:0 "그들이 가버렸어..."
 colony.3033.reply:0 "**§Y정적만이 감돌고 있다§!**"
 dportal_trade_normal:0 "차원 간 무역"
 dportal_trade_normal_desc:0 "우리 거울 세계와의 거래는 양쪽 세계에 도움이 될 것입니다."
 dportal_trade_low:0 "감소된 차원 간 무역"
 dportal_trade_low_desc:0 "최근 일어난 거울 세계의 사건으로 차원 간 무역이 감소했습니다."
 dportal_trade_high:0 "폭등하는 차원 간 거래"
 dportal_trade_high_desc:0 "우리 거울 세계는 번영하고 있습니다. 차원 간 무역이 급증할 것입니다!"
 dportal_trade_crisis:0 "차원 간 위기"
 dportal_trade_crisis_desc:0 "우리의 거울 세계는 위기를 겪고 있습니다. 워프 야수들의 공격으로 무역량은 사상 최저치를 경신했고, 난민들이 매일 차원문을 통해 몰려들고 있습니다. 각기 상황이 점점 더 절망적으로 치닫고 있습니다."
