l_english:
 ### Unrest
 minor_terrorist_action:0 "테러 희생자"
 minor_terrorist_action_desc:0 "이 식민지의 §H불만도§!는 테러 공격을 유발하여 많은 희생자를 만들고 정권에 대한 신뢰도 떨어졌습니다."
 major_terrorist_action:0 "테러 희생자 (심각함)"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "용감한 시민"
 riots_averted_desc:0 "높은 §H불만도§! 에도 불구하고,이 식민지의 POP은 이후의 폭력을 방지하기 위해 함께 합니다."
 spiritualist_unrest:0 "불만도 (정신주의자 선호)"
 spiritualist_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y정신주의§!에 더 매력을 느끼도록 만들었습니다."
 materialist_unrest:0 "불만도 (물질주의자 선호)"
 materialist_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y물질주의§!에 더 매력을 느끼도록 만들었습니다."
 xenophobe_unrest:0 "불만도 (외계종 혐오자 선호)"
 xenophobe_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y외계인 혐오§!에 더 매력을 느끼도록 만들었습니다."
 xenophile_unrest:0 "불만도 (외계종 선호자 선호)"
 xenophile_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y외계종 선호§!에 더 매력을 느끼도록 만들었습니다."
 pacifist_unrest:0 "불만도 (평화주의자 선호)"
 pacifist_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y평화주의§!에 더 매력을 느끼도록 만들었습니다."
 militarist_unrest:0 "불만도 (군국주의자 선호)"
 militarist_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y군국주의§!에 더 매력을 느끼도록 만들었습니다."
 authoritarian_unrest:0 "불만도 (권위주의자 선호)"
 authoritarian_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y권위주의§!에 더 매력을 느끼도록 만들었습니다."
 egalitarian_unrest:0 "불만도 (평등주의자 선호)"
 egalitarian_unrest_desc:0 "이 식민지의 §H불만도§!는 이 지역의 POP이 §Y평등주의§!에 더 매력을 느끼도록 만들었습니다."
 unrest_title:0 "§R불만도§!:"
 unrest.101.name:0 "$unrest_title$ 테러"
 unrest.101.desc:0 "긴장이 커져만 가는 시기를 지나고, §Y[Root.GetName]§! 의 불만은 결국 테러행위로 이어졌습니다. 사상자나 재산 피해는 최소화되었지만 [Root.Owner.GetName]이(가) 충분히 시민을 지켜줄 수 있다는 믿음이 흔들리게 되었습니다."
 unrest.105.name:0 "$unrest_title$ 심각한 테러"
 unrest.105.desc:0 "§Y[Root.GetName]§!의 심각한 문제가 많은 식민지에서 중요한 사건이 발생했습니다. 국가 중요 시설은 피해를 입지 않았지만, 조직적인 테러 공격으로 인해 발생한 광범위한 물적 피해와 상당한 인적 손실은 식민지 전체를 뒤흔들었습니다."
 unrest.110.name:0 "$unrest_title$ 평화 유지"
 unrest.110.desc:0 "§Y[Root.GetName]§!의 시민들과 협력하는 [Root.Owner.GetAdj] 군대의 빠르고 결단력 있는 행동 덕분에, 긴박하고 폭력적인 폭동이 진압 되었습니다."
 unrest.115.name:0 "신성시되는 $unrest_title$ "
 unrest.115.desc:0 "§Y[Root.GetName]§!에서의 사회 불안이 지속되자, 우리는 대중들 사이에서 정신주의적 활동이 증가했다는 보고를 받았습니다. 아마도 현재의 상황의 불확실성 때문으로 짐작됩니다. 간이 사원이 세워지고 믿음을 공유하는 사람들 사이에서 사회적 연대가 생겨났습니다."
 unrest.120.name:0 "$unrest_title$ 확실한 소식통으로부터"
 unrest.120.desc:0 "§Y[Root.GetName]§!에서의 소동은 성계의 정치적 상황을 크게 변동시켰습니다. 인기 있는 단 하나의 독재자, 그리고 안전을 위해 자유를 포기하는 것으로요."
 unrest.125.name:0 "$unrest_title$ '나'가 아닌 '너'"
 unrest.125.desc:0 "§Y[Root.GetName]§!에서 사회질서가 계속해서 붕괴되면서, [Root.Owner.GetName]  출신이 아닌 주민들은 그들도 모르는 새에 식민지에서 증가한 반감의 대상이 되었습니다."
 unrest.130.name:0 "$unrest_title$ 근거 있는"
 unrest.130.desc:0 "식민지에 대한 걷잡을 수 없는 불만을 진정시키기 시작한 §Y[Root.GetName]§! 일부 지역 영적 지도자들의 무능력이 그들이 살고있는 물리적 영역에 대한 합리적 견해로 이어졌다. "
 unrest.135.name:0 "$unrest_title$ 다 함께"
 unrest.135.desc:0 "§Y[Root.GetName]§!에 대해 커지는 불만 중 적어도 일부분은 외계인들에 대한 불공정한 처우에 의해 반복적으로 발생합니다."
 unrest.140.name:0 "$unrest_title$ 공동체 의식"
 unrest.140.desc:0 "§Y[Root.GetName]§!에서 사회적인 갈등이 커짐과 동시에, 지역 공동체는 격동에 반응해 활기를 띠고 더 큰 평등에 대한 공통적인 염원으로 결속됩니다."
 unrest.145.name:0 "$unrest_title$ 이 또한 지나가리라"
 unrest.145.desc:0 "강력한 개입 위협은 §Y[Root.GetName]§! 내의 분열적인 요소를 억제하지 못했습니다. 실제로 주민들은 이러한 통제 방법에 대해 믿음을 잃은 것처럼 보입니다."
 unrest.150.name:0 "$unrest_title$ 과격화"
 unrest.150.desc:0 "§Y[Root.GetName]§!에서의 불안은 주민들로부터 하여금 그들의 고향 행성과 , 또한 [Root.Owner.GetName]의 행성 전체에 주둔군 강화를 요청하도록 하였습니다."
 unrest.4200.name:0 "$unrest_title$ [Root.GetName]에서 반란이 일어났습니다!"
 unrest.4200.desc.returner:0 "[Root.GetName]이(가) 보복주의자 집단에 의해서 점령되었습니다! 그들은 자유를 요구 중이고 궁극적으로 [fatherland.GetName]와(과) 재통합하는 목표를 가지고 있습니다."
 unrest.4200.desc.secession:0 "[Root.GetName]의 대중은 저항하고 있습니다! 그들은 제국에서 벗어나기 위해 [secessionist_rebels.GetName] 방식을 고수합니다."
 unrest.4200.desc.returner.gesta:0 "[Root.GetName]의 옛 지배자들의 잔존세력이 그 행성을 옛 주인에게 돌려주기 위해 들고 일어났습니다."
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]의 탈주한 개체들이 행성을 우리의 손에서 빼내려 합니다."
 unrest.4211.name:0 "$unrest_title$ [From.From.GetName]의 식민지를 잃다!"
 unrest.4211.desc:0 "우리는 [From.From.GetName]에서 반란을 진압하지 못하였으며, 그 식민지는 이제 독립을 선언하였습니다."
 unrest.4211.desc.gesta:0 "우리는 행성을 빼앗겼습니다."
 unrest.4220.name:0 "[From.GetName]의 합병 요청"
 unrest.4220.desc:0 "반갑습니다. [Root.GetRulerName] [Root.GetRulerTitle]님. 저는 [From.GetName]의 [From.GetRulerTitle]. [From.GetRulerName]이며, [From.From.GetName]의 시민들을 대변하고 있습니다.\n\n저희는 최근 [rebelled_against.GetName]의 손아귀에서 벗어났습니다. 저희는 미숙한 국가이며, 여전히 탐욕스런 약탈자들에게는 쉬운 목표입니다. 많은 사람들이 이 행성에서 [Root.GetAdj] 통치를 원하고 있습니다. 저희가 귀국에 되돌아가게 해 주시기를 정중하게 요청드립니다."
 unrest.4220.a:0 "우리는 당신들이 어렵게 일궈낸 독립을 §Y모두§! 앗아가지는 않을 것이다."
 unrest.4220.a.tooltip:0 "§Y[From.GetName]§!을(를) 종속시킵니다."
 unrest.4220.b:0 "우리는 언제나 하나였습니다."
 unrest.4220.b.tooltip:0 "즉시 §Y[From.From.GetName]§!을(를) 합병합니다."
 unrest.4220.c:0 "우리는 당신을 도울 수 없 - 돕지 않을 것입니다."
 unrest.4225.name:0 "예전 식민지가 종속국화되다."
 unrest.4225.desc:0 "[From.From.From.GetName]에 있는 우리의 옛 식민지가 [From.GetName]의 종속국이 되었다는 소식이 도착했습니다."
 unrest.4225.desc.gesta:0 "우리의 옛 행성 [From.From.From.GetName]이(가) [From.GetName]의 종속국이 되었다고 합니다."
 unrest.4225.a:0 "화가 나는군."
 unrest.4230.name:0 "예전 식민지가 합병당하다."
 unrest.4230.desc:0 "[From.From.From.GetName]의 예전 식민지가 [From.GetName]에 합병되었다는 소식이 도착했습니다."
 unrest.4230.desc.gesta:0 "우리의 옛 행성 [From.From.From.GetName]이(가) [From.GetName]에 흡수되었다고 합니다."
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "반란 진압"
 unrest.4235.desc:0 "우리는 [From.From.From.GetName]의 반란군을 물리쳐 우리의 지배력을 회복하였고, 식민지를 확고히 지켰습니다."
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]의 반군들이 무력화되었습니다."
 unrest.4235.a:0 "그들은 더 이상 우리에게 반항하지 못할 것입니다."
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ 노예들이 [revolt_planet.GetName]에 집결하다"
 unrest.155.desc:0 "노예들의 야간 밀회, 주인에 대한 높아진 반항심과 분실된 물건들은 오직 하나만을 의미합니다. [revolt_planet.GetName]의 노예들은 점점 과격해지고, 동료들 사이에 불평과 불화를 퍼트리고 있으며, 다른 이들을 공포에 떨게 합니다. 그들이 무엇을 하든, 좋은 일은 아닙니다."
 unrest.155.a:0 "행동할 때다."
 unrest.156.name:0 "[Root.GetName]에서의 $unrest_title$ 파괴공작"
 unrest.156.desc:0 "악의적인 반항 행위의 일환으로서, [Root.GetName]의 노예들은 수제 폭발물을 이용해 작업 시설을 파괴하였습니다. 폭발은 밤에 일어났지만, 그들은 경보 체계을 조작함으로서 아무것도 모르는 작업 지도자들을 그 위치로 꾀어 냈습니다. 그들의 공격은 매우 완벽하고 허점을 찾을 수 없었습니다. 범인이 누구던지 간에, 수개월 동안 계획했던 것임에 틀림 없습니다."
 unrest.156.a:0 "이런 행동은 처벌하지 않을 수 없다."
 unrest.156.b:0 "우리는 불화를 해결해야 한다."
 unrest.159.name:0 "[Root.GetName]의  $unrest_title$ 단식 투쟁"
 unrest.159.desc:0 "[Root.GetName]의 노예들은 끼니를 해결할 만큼 풍...족하지만 그들의 대변인은 노예 제도를 폐지할 때까지 많은 수의 노예가 음식 섭취를 거부할 것이라고 알려왔습니다. 또한 지금까지 강제로 먹이려는 시도는 모두 실패했습니다. 슬프게도 영양 결핍으로 인해 노동 효율이 크게 저하될 것으로 예상됩니다."
 unrest.159.a:0 "굶주리게 둬라."
 unrest.159.b:0 "문제를 해결해야 한다."
 unrest.157.name:0 "[revolt_planet.GetName]에서의 $unrest_title$ 노예 폭동"
 unrest.157.desc:0 "[revolt_planet.GetName]의 노예들이 탈주했습니다! 이 신중하게 계획된 공격으로 [revolt_planet.GetName]의 과격 분자들은 지방 당국을 압도했습니다. 치명적인 무기로 무장한 노예 폭도들이 거리를 점거하였고, 그들을 가로막는 모든 사람들을 공격하면서 행성은 전반적인 혼란 상태에 빠졌습니다."
 unrest.157.a:0 "선을 넘었군."
 unrest.157.b:0 "아마도 우리의 접근 방식을 바꿔야 될 것 같군."
 unrest.160.name:0 "[revolt_planet.Planet.GetName]에서의 $unrest_title$ 노예 폭동"
 unrest.160.desc:1 "[revolt_planet.Planet.GetName]의 노예들은 지역 지도부에 대항해 단결하여 공개적인 무장 반란을 일으켜 봉기했습니다. 반란군이 여러 주요 목표를 동시에 공격하고 무력화시킴에 따라 상황은 신속히 악화되었습니다. 행성의 운명은 이제 우리의 방어 부대에 달려있습니다. 실패하면 [revolt_planet.Planet.GetName]을(를) 잃습니다."
 unrest.160.a:0 "반란을 진압하라!"
 unrest.160.a.tooltip:0 "노예 군대는 행성을 장악하려고 할 것입니다."
 unrest.161.name:0 "반란 진압"
 unrest.161.desc:0 "우리는 [event_target:revolt_planet.Planet.GetName]의 반란을 종식시켰습니다. 용감한 군대의 노력 덕분에 주요 시설에 대한 통제를 재확립하였고 우리의 지배력을 회복했습니다. 이제 남은 것은 노예들이 파괴했던 것들을 재건하는 것입니다. 누군가 감히 우리에게 다시 반항하는 데에는 얼마간의 시간이 걸릴 것입니다."
 unrest.161.a:0 "이제 그들은 자기 분수를 알겠지."
 unrest.161.b:0 "이런 일이 생기다니 유감이군."
 unrest.161.a.tooltip:1 "반란에 실패했던 기억은 더 이상의 반항 행위를 막을 것이다."
 unrest.163.name:0 "노예 노동 중단됨"
 unrest.163.desc:0 "[revolt_planet.Planet.GetName]에서 노예 노동을 중단한 덕분에, 불만이 줄어들기 시작했습니다. 어쩌면 이제 평범한 삶으로 돌아갈 수 있을지도 모르겠습니다."
 unrest.165.name:0 "진정된 노예들 "
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]의 과격 분자들은 제압되었고 노예들은 일터로 돌아갈 것입니다."
 unrest.165.a:0 "일터로 돌아가라..."
 unrest.167.name:0 "[revolt_planet.Planet.GetName] 상실"
 unrest.167.desc:0 "상상도 못 한 일이 발생하였습니다. [revolt_planet.Planet.GetName]에서 우리 군은 패퇴하였고, 우리의 마지막 충신들은 독립을 선언한 노예 반란군에 의해 무자비하게 처형되었습니다. 오늘은 [From.GetSpeciesName] 역사의 어두운 날입니다."
 unrest.167.a:0 "우리 것을 되찾기 위해 모든 노력을 기울일 것이다."
 unrest.167.b:0 "아마 이게 최선일지도..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "반갑습니다. [Root.GetSpeciesName]. 우리는 이전까지 노예였던 [old_owner.GetName]의 자유의 투사들이며, [old_owner.GetRulerName] [old_owner.GetRulerTitle]의 압제 아래 많은 학대를 당해 왔습니다.\n우리는 오랫동안 평등주의의 표준인, "[new_owner.GetSpeciesAdj]" 의 방식을 우리가 이를 고향에 적용할 때까지 동경해 왔으며, 귀국과 가치관을 공유하고 있습니다. 우리는 독립했고, 이제 귀국의 일원이 되기를 원합니다. 우리를 받아 주시겠습니까?"
 unrest.168.a:0 "우리와 함께하십시오.여기서 우리는 모두 평등합니다."
 unrest.168.a.tooltip:0 "[old_owner.GetName]은(는) 우리가 그들의 옛 노예들을 받아들였다는 것을 알게 될 것입니다."
 unrest.168.b:0 "우리에게 다른 행성은 필요 없습니다."
 unrest.169.desc:0 "귀국에게 [revolt_planet.GetName]의 자유로운 투사들이 본국에 편입되었으며, 현재 우리의 보호를 포함하여 완전한 시민권의 모든 혜택을 누리고 있음을 알려 드리고자 합니다.\n귀국은 다시는 그들의 권리를 짓밟지 못할 것입니다."
 unrest.169.a:0 "잘난 체 하지 마라."
