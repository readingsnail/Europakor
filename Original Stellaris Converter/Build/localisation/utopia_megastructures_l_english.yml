l_english:
 
 utopia.1.name:0 "[ringworld_builder.GetName]에 대한 요청 "
 utopia.1.desc.v1:0 "우리의 몇몇 정보 자산들은 [ringworld_builder.GetName]의 링월드 내부에 대량 살상 무기를 탑재할 수 있는 숨겨진 발사 플랫폼이 있을 수도 있다고 합니다. 아직 명확하게 밝혀진 것은 없지만, 대중들은 그것을 확보하기 위한 행동을 취할 것을 요구하고 있습니다. [ringworld_builder.GetName]측이 떳떳하다면, 그들은 우리의 무기 전문가 팀을 그 쪽 지역으로 파견하는 데 순순히 동의할 것입니다."
 utopia.1.desc.v2:0 "[ringworld_builder.GetName]이(가) 링월드 건설을 시작한 이후 우리의 몇몇 수석 공학자들은 멀리서 그 계획을 유심히 지켜보았고, 건설 과정에서 깊은 인상을 받았습니다.  그 공학자들은 건설자들의 솜씨를 좀더 가까이에서 보면 많은 것을 배울수 있다고 믿었고, 우리 연구팀이 그 곳을 견학할 수 있도록 요청해 달라고 제안했습니다. "
 utopia.1.desc.v4:0 "최근 제국 전역의 예언가들은 하늘에 거대한 원형물체가 보이기 시작한 것과 관련해 끔찍한 죽음과 파괴의 환상들에 괴로워하고 있습니다. 공사가 점점 진행되면서 우리 종교 지도자들은 링월드를 건설하려는 [ringworld_builder.GetName]의 야망이 신들을 분노하게 만들 것을 두려워하고 있으며, 너무 늦기 전에 그들이 프로젝트를 중단하게끔 사절단을 보내라고 조언하고 있습니다. "
 utopia.1.a:0 "[ringworld_builder.GetName]에게 우리의 요청을 전달하시오."
 utopia.1.b:0 "절대로 그건 안 돼!"
 utopia.1.b.tooltip:1 "§Y거대구조물 요구가 거절됨§! 변동치를 해당 POP에 추가:\n£happiness£ 행복도 §R-20%§!"
 utopia.2.name:0 "[From.From.GetName](으)로부터의 요청"
 utopia.2.a:0 "요청을 수락한다."
 utopia.2.a.tooltip:0 "이는 [From.From.GetName]을(를) 기쁘게 할 것입니다."
 utopia.2.b:0 "요청을 거부한다."
 utopia.2.b.tooltip:0 "이는 [From.From.GetName]을(를) 화나게 할 것입니다."
 utopia.2.c:0 "영광이다."
 utopia.2.desc.v1:0 "[From.From.GetName]은(는) 우리가 링월드에 대량 파괴 무기들을 수용할 비밀 발사 플랫폼을 건설했다는 정보를 접하고나서, 의심되는 건설 부지에 대한 조사권한을 달라고 요청했습니다\n\n우리의 군사고문들은 이 요청이 단순한 오해인지 아니면 더 사악한 음모가 있는 것인지 아직 확신하지 못하고 있습니다. 어찌됐든 간에 우리는 이 상황을 조심스럽게 해결해야 합니다. "
 utopia.2.desc.v2:0 "[From.From.GetName]의 기술자들은 멀리서 우리의 링월드가 건설되는 것을 보았고, 우리의 발전에 크게 감명받았습니다. 그들은 우리의 노하우를 배우기 위한 기술자 파견을 허락해 줄 것을 요청하였습니다. "
 utopia.2.desc.v4:0 "최근 [From.From.GetName] 예언가들은 하늘에 거대한 원형물체가 보이기 시작한 것과 관련해 끔찍한 죽음과 파괴의 환상들에 괴로워하고 있습니다. 승인받지 않은 우리의 링월드 건설에 신들이 분노하고 있다고 걱정하면서, 그들은 우리가 이 건설계획을 끝내기 전에 이것을 봉헌하기 위해 우리의 허가를 요청하고 있습니다. "
 utopia.3.name:0 "요청 수락됨"
 utopia.3.desc.v1:0 "선의에 의해, [From.GetName]은(는) 우리의 무기 전문가 팀이 그들의 링월드에서 비밀 발사 플랫폼을 조사하는 데 동의했습니다. 자격을 갖춘 엄선된 전문가들이 이미 그 곳을 향해 가고 있습니다. 우리는 곧 진실을 알게 되겠지요."
 utopia.3.desc.v2:0 "과학계의 흥분에 힙입어, [From.GetName]이(가) 우리 연구원들을 그들의 링월드에 초대할 수 있게 되어 매우 영광이라는 소식을 전해 받았습니다. 수석 공학자는 최고의 공학자로 구성된 대표단을 즉시 보내기로 하였고, 건설 과정을 보고하기로 했습니다."
 utopia.3.desc.v4:0 "[From.GetName]은(는) 위대한 존재에 부합하기 위한 우리의 노력을 환영했고, 우리 종교 지도자들이 링월드가 신성한 뜻을 방해하지 않는다는 것에 납득할 때까지 모든 링월드 건설을 중단하겠다고 약속했습니다.\n\n이 음침한 예언이 절대 실현되지 않도록, 선발된 인사들이 건설 현장으로 즉시 출발하고 있습니다."
 utopia.3.a:0 "훌륭하군."
 utopia.4.name:0 "요청이 거부됨"
 utopia.4.desc:0 "불행하게도 [From.GetName]은(는) 우리 조건에 동의하지 않았고, 우리와의 관계는 악화되었다. "
 utopia.4.a:0 "안타깝군."
 utopia.5.name:0 "임무 완료"
 utopia.5.desc.v1:0 "[From.GetSpeciesName] 링월드를 조사하기 위해 보낸 전문가들이 그 건설 부지에서 샅샅이 뒤졌지만, 우리 주장을 뒷받침할 어떠한 것도 발견하지 못했습니다. 우리는 정보가 잘못되었다는 것만 확인했고, 다음 부터는 우리의 정보원을 예의주시 해야 할 것입니다."
 utopia.5.desc.v2:0 "우리가 [From.GetSpeciesName] 링월드로 보낸 연구원들이 새로운 공학적 지식들을 가지고 돌아왔습니다. 몇몇의 문화적 차이로 인한 오해에도 불구하고, 양쪽 팀들은 교류에 만족했고 서로에게서 많은 것을 배웠습니다. "
 utopia.5.desc.v4:0 "[From.GetName] 링월드를 축성하기 위해 보내진 종교인들이, 해답보다는 더 많은 의문을 품고 그 임무에서 돌아왔습니다. 그들은 건설기지에서 명상을 실시했더니 신비하고 깊은 무아지경에 빠졌고, 이 링월드는 그 환상의 원인이 아니었다는 것을 발견했습니다. 그 환상의 의미를 해독할 순 없었지만, 그들은 "그럴 수도 있고, 아닐 수도 있고..." 라며 우리를 안심시켰습니다."
 utopia.5.b:0 "훌륭하군."
 utopia.6.name:0 "링월드 요청: 결론"
 utopia.6.desc.v1:0 "건설 현장의 절반을 뒤져보고서야 마침내 [From.From.GetName]의 무기 전문가들은 우리 링월드에는 비밀 발사 플랫폼이 없다고 결론내렸습니다. 그들이 우릴 믿었다면 이런 불편한 수고도 없었을 텐데요....."
 utopia.6.desc.v2:0 "링월드에서 몇 주를 보낸 이후, [From.From.GetName]의 기술자들은 돌아갔습니다. 서로의 문화적 차이에도 불구하고 두 팀은 교류에 만족하였으며,  서로로부터 많은 것을 배웠습니다."
 utopia.6.desc.v4:0 "링월드의 건설 현장에서 명상을 하던 도중, [From.From.GetName] 종교 지도자들은 깊은 무아지경에 빠졌고, 링월드의 어떤 곳에서도 링월드가 불길한 환상의 원인이 아니라는 보고를 하였습니다. 환상의 진정한 의미가 뭔지 최종적인 해답을 내려 주진 않았지만, 그들은 "있을수도 있고, 없을수도 있고..."라며 우리를 안심시켰습니다.\n\n덕분에 다시 건설을 시작할 수 있게 되었습니다."
 utopia.21.name:0 "호의적인 조건"
 utopia.21.desc:0 "능숙한 링월드 건설 관리자의 지휘 하에, 우리는 작업순서를 최적화할 수 있었고 건설 속도 또한 눈에 띄게 증가하였습니다."
 utopia.22.name:0 "광물 매장층"
 utopia.22.desc:0 "링월드의 건설팀이 극도로 다공성인 암석에 내장되어있는 거대한 광물 매장층을 발견했으며, 이는 건설 과정에서 분해될 것입니다. 예민할 수도 있지만, 이 표본은 이를 추출하기 위해 링월드 건설을 중단할 만한 가치가 있을 수도 있습니다. "
 utopia.22.a:0 "그 광물 매장층을 추출하라."
 utopia.22.b:0 "공사를 지체할 수는 없다."
 utopia.27.name:0 "사라진 노동자들"
 utopia.27.desc:0 "링월드의 건설이 시작된 이래로, 수많은 노동자들이 실종되었습니다. 비록 그들이 단지 감독관에게 통보하지 않고 수많은 운송 수단 중 하나를 이용해 공사판에서 떠났을 가능성이 있지만, 우리는 그들의 소재에 대해 조사를 시작했습니다. 슬프게도, 그들의 예상치 못한 이탈로 인해 공사는 약간 지연되었습니다."
 utopia.27.a:0 "유감스럽군."
 utopia.28.name:0 "사라진 노동자들"
 utopia.28.desc:0 "대체 인력이 도착하면서, 링월드의 건설이 마침내 정상으로 돌아왔습니다. 유감스럽게도 여전히 실종된 노동자들의 행방은 파악되지 않았고, 실종 사실은 그 가족들에게 통보되었습니다."
 utopia.28.a:0 "애도의 뜻을 표합니다."
 utopia.23.name:0 "링월드 애완동물"
 utopia.23.desc:0 "링월드를 건설하는 데 사용된 행성 중 하나가 우리가 처음 생각한 것과 달리 무인 행성이 아니었던 것처럼 보입니다. 겉으로 보기에는 무해한, 이전에는 알려지지 않았던 "쿠-쿠"라는 별명을 얻은 이 거대한 우주 벌레종은, 모행성의 파편에서 링월드로 옮겨졌습니다.\n\n복실복실거리는 털과 그 온화한 행동으로 인해서, 이 사랑스러운 생물체들은 가족들과 멀리 떨어진 채 때때로 몹시 외로워하는 작업자들 사이에서 금새 귀염받게 되었습니다. 특히 실종된 동료들에게 비추어 볼 때 그랬습니다.\n\n우리는 이 생명체가 계속 살게 두거나, 혹은 공사가 잠시 지체되겠지만 말살할 수 있습니다."
#utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a:0 "저것들을 말살하라."
 utopia.23.b:0 "방해하지 않는 게 좋겠군."
 utopia.25.name:0 "충격적인 폭로"
 utopia.25.desc:0 "모든 이들이 놀랄 정도로, 링월드에서 수천마리의 우주 애벌레들 혹은 유충들이 나비로 우화하여 형형색색을 방출했습니다. 아마도 대기의 생성이 이러한 변화를 가져온 것 같습니다.\n\n불행하게도, 쿠-쿠들이 실종된 작업자들을 잡아먹었다는 흔적이 지하 땅굴망에서 발견되면서 축하는 끝났습니다.\n\n건설 작업은 이 생물들을 제거하느라 중지되었지만, 작업자들은 매우 동기부여가 되었으므로 신속한 결과를 기대합니다. 쿠-쿠의 진정한 본질이 드러났습니다."
 utopia.25.a:0 "속이 시원하군."
 utopia.26.name:0 "충격적인 폭로"
 utopia.26.desc:0 "링월드에서 쿠-쿠라고 알려진 거대한 우주 벌레에 대한 방제 팀의 노력은 곧 건설 현장 작업자들의 폭력적인 항의에 악화되었습니다.\n\n애완동물을 숨길 필사적인 시도로, 한 젊은이는 건설 현장에서 멀리 떨어진 곳으로 모험을 감행했고, 새롭게 뚫린 지하 터널망에서 발을 헛디뎌 빠진 곳에서 실종된 동료 작업자들의 시체를 뜯어먹는 몇몇의 쿠-쿠들을 발견했습니다. 소화액을 뿌리려는 애완동물로부터 간신히 도망친 후, 육식 벌레들이 벌인 짓에 대해 방제 팀에게 알렸습니다.\n\n그래서 이 쿠-쿠의 진정한 본질이 마침내 드러났습니다."
 utopia.26.a:0 "이 무슨 소름끼치는 사건인가."
 utopia.30.name:0 "외눈의 방랑자"
 utopia.30.desc.v1:0 "우리 제국은 [dysonsphere_builder.GetName]이(가) "외눈의 방랑자"라고 부르는 우리의 가장 사랑스러운 별자리의 중심부에 있는 항성 [dyson_system.GetName] 주위에 다이슨 스피어를 건설했고 완벽하게 별빛을 차단했다는 사실을 발견하고 충격을 받았습니다.\n\n그 방랑자의 외눈은 시간의 시작부터 우리를 바라보고 있었고, 전설에 따르면 그녀는 우리의 함대 뿐만 아니라 하늘을 가로지르는 별들의 여정까지도 인도했다고 합니다. 그리고 이제 [dysonsphere_builder.GetName]의 노골적인 무지로 인해 그녀의 눈에 다이슨 스피어가 건설되었고, 그녀의 눈은 멀어버렸습니다.\n\n이곳에서 그 차이를 알아채려면 수년이 걸리겠지만, 우리 국민들은 그녀가 더 이상 미래 세대를 바라봐줄 수 없다는 사실에 상처를 받았습니다."
 utopia.30.a:0 "우리는 공식적인 사과를 받아야 한다."
 utopia.30.b:0 "1000 크레딧의 기부가 고통을 완화시킬 수 있을거다."
 utopia.30.c:0 "우리의 이웃들과 좋은 관계를 유지하는 게 먼저다."
 utopia.31.name:0 "외눈의 방랑자"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "우리는 당신이 우리의 가장 사랑스러운 별자리 중 하나의 중심부에 있는 외눈의 방랑자라는 별 주위로 다이슨 스피어를 건설하는 것을 발견했습니다.\n\n그 방랑자는 그녀의 외눈으로 시간이 시작한 이래로 우리 종족을 내려다보았습니다. 그 외눈으로, 그녀는 우리의 함대 뿐만 아니라 하늘을 가로지르는 별들의 여정 또한 인도해주고 있었습니다. 그리고 지금 당신이 그 주위로 다이슨 스피어를 건설했고, 그 눈을 멀게하고 있습니다."
 utopia.31.desc:0 "$utopia.31.intro$\n\n이곳에서 그 차이를 알아채려면 수년이 걸리겠지만, 우리 국민들은 그녀가 더 이상 미래 세대를 바라봐줄 수 없다는 사실에 상처를 받았고, 공식적인 사과를 받아야합니다."
 utopia.31.a:0 "공식적으로 사과한다."
 utopia.31.b:0 "우리의 에너지 일부를 저들과 나누자."
 utopia.31.c:0 "근데 우리는 안 미안한데..."
 utopia.32.name:0 "외눈의 방랑자"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\n이곳에서 그 차이를 알아채려면 수년이 걸리겠지만, 우리 국민들은 그녀가 더 이상 미래 세대를 바라봐줄 수 없다는 사실에 상처를 받았습니다. 다른 한편으론 당신은 당신이 원하던 모든 에너지를 얻을 것입니다. 하지만 작은 1000 크레딧의 기부는 당신이 초래한 고통을 완화시킬지도 모릅니다."
 utopia.32.a:0 "1000 크레딧을 "기부"한다."
 utopia.32.b:0 "우리는 나눌 크레딧은 없지만, 공식적인 사과는 하겠습니다."
 utopia.32.c:0 "우리 지역에서 뭘하든 무슨 상관이야."
 utopia.33.name:0 "눈이 먼 방랑자"
 utopia.33.desc:0 "오늘 [dysonsphere_builder.GetName]의 [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]은(는) [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]와(과) 대면해 외눈의 방랑자를 눈 멀게 만든 것에 대해 우리 제국에 공식적으로 사과했습니다. 그들은 진심어린 유감과 함께 방랑자가 보이지는 않지만, 여전히 그녀 의지의 힘과 정의로움으로 우리를 인도할 것이라 자부했습니다."
 utopia.33.a:0 "그녀는 그럴거야."
 utopia.33.b:0 "그들은 충분히 미안해하지 않는다."
 utopia.34.name:0 "눈이 먼 방랑자"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "우리는 귀국의 요청을 받았고 도움을 줄 수는 없겠지만, 우리 관계의 본질에 관하여 혼란이 존재한다는 것을 알려드릴 수는 있습니다. 명확히 하게 해주십시오. [dyson_system.GetName]은(는) 우리 영역의 별입니다. 그리고 귀국이 이 개념을 이해하기 어려울 지 모르겠지만, 우리의 영역에서 일어나는 일들은 당신들이 관여할 일이 아닙니다. 그리고 귀국이 귀국의 사람들을 기쁘게 하는지 아닌지는 우리와 아무런 관련이 없습니다.\n\n더 이상의 혼란을 피하기 위해, 미래에도 귀국이 이를 잘 기억하고 있기를 바랍니다."
 utopia.34.a:0 "그들에게 응답해 그럴 듯하게 만들지마라."
 utopia.34.b:0 "모욕을 보내라."
 utopia.34.b.tooltip:0 "너의 그 한심한 제국은 곧 우주에서  친구 한명 없이 외롭다는 것의 의미를 배우게 될거야..."
 utopia.34.c:0 "언젠가 용서를 빌게 만들 것이다..."
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "눈이 먼 방랑자"
 utopia.35.desc:0 "오늘 [dysonsphere_builder.GetName]의 [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]은(는) [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]와(과) 대면해 외눈의 방랑자를 눈 멀게 만든 것에 대해 우리 제국에 공식적으로 사과했습니다. 또한 그들이 초래한 상처를 회복하기를 소망하며 1000 에너지를 선물했습니다. 그리고 언제나 그랬던 것처럼, 방랑자가 의지의 힘과 정의로움으로 우리를 인도할 것이라 자부했습니다."
 utopia.35.a:0 "방랑자는 그럴거야."
 utopia.35.b:0 "사과가 충분하지 않다."
 utopia.36.desc:0 "오늘 [dysonsphere_builder.GetName]의 [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]은(는) [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]와(과) 대면해 외눈의 방랑자를 눈 멀게 만든 것에 대해 우리 제국에 공식적으로 사과했습니다. 사과는 진실된 것처럼 보였지만, 그들은 남는 애너지가 없다면서 우리의 정당한 보상금의 지급은 거절했습니다."
 utopia.36.a:0 "그들은 최선을 다했다."
 utopia.36.b:0 "이 짠돌이!"
 utopia.37.desc:0 "우리가 우연히 그들의 가장 사랑받는 별 주위에 다이슨 스피어를 건설했을 때, [dyson_sphere_neighbor.GetName]의 국민들이 입은 상처를 치료하려는 시도로, [dysonsphere_builder.GetRulerTitle]은(는) 진심어린 사과를 전하기 위해 그들의 모성으로 먼 길을 떠났습니다. 하지만 그들은 우리의 노력이 충분하지 않다는 것을 굳이 분명히 했습니다."
 utopia.37.a:0 "수치스럽군."
 utopia.37.b:0 "배은망덕하군."
 utopia.38.desc:0 "그들의 가장 사랑받는 별 주위에 다이슨 스피어가 건설된 후, [dyson_sphere_neighbor.GetName]와(과)의 관계를 회복시키려는 시도로, [dysonsphere_builder.GetRulerTitle]은(는) 그들의 국민들에게 진심어린 사과를 전하기 위해 그들의 모성으로 먼 길을 떠났습니다.\n\n그들은 손실을 회복하는 데에 시간이 걸릴 수도 있지만, 우리가 충분히 노력했다는 데 감사했습니다. 이제부터 우리 제국과의 관계가 개선되기만을 바랍니다."
 utopia.38.a:0 "그거 좋은 소식이군."
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 "당신이 우리에게 그것을 이해시키려고 시간을 할애한건 감사합니다만, 우리는 많은 것에 대해 진심으로 혼란스러워 하고 있습니다. 다른 이들 사이에서 당신의 진정한 본질이 무엇인가 말입니다. \n\n당신의 한심한 제국은 곧 우주 친구 한명 없는 외로움의 의미를 배우게 될 것입니다."
 utopia.39.a:0 "그 날을 기대하지."
 utopia.39.b:0 "그들은 오만의 대가를 치를 것이다!"
 utopia.39.c:0 "가치 없는 대화군."
 utopia.40.desc:0 "우리 정보원들은 우리가 별자리 중심에 있는 별빛을 막은 것에 대해 국민들에게 공식적으로 사과하는 것을 거부하자 [dyson_sphere_neighbor.GetName]이(가) 대단히 화났다고 보고했습니다. 그 사건에 관해 어떠한 의사표명도 받지 않았지만,  [dysonsphere_builder.GetRulerTitle]은(는) 제국의 한 연설에서 실망을 표명했습니다."
 utopia.40.a:0 "유감이군."
 utopia.40.b:0 "우리 문제는 아니지."
 utopia.51.name:0 "젊음의 샘"
 utopia.51.desc:0 "과학 연결체 이사회는 생명 연장 분야에서 유명한 학자인 학소르 박사를 영입할 수 있는 특별한 기회를 얻었음을 발표하게 된 것을 기쁘게 생각합니다.\n\n그와 연구원들은 자금이 바닥났을 때, 수명 연장의 긍정적 가능성을 보여준 혈청을 개발하는 마지막 단계에 있었습니다. 그러나, 학소르 박사를 고용한다는 것은 현재 그로이크 박사가 이끄는 유기 공학에 대한 연구를 계속할 자원이 없어진다는 것을 의미합니다. 그녀는 유기 슈퍼 컴퓨터를 사용하여 공학 연구를 간소화하려는 시도를 하고 있습니다."
 utopia.51.a:0 "1000 크레딧으로 학소르 박사를 영입한다."
 utopia.51.b:0 "그로이크 박사의 연구를 우선한다."
 utopia.51.c:0 "학소르 박사를 고용할 여유가 없다."
 utopia.54.name:0 "의심스러운 마음"
 utopia.54.desc:0 "학소르 박사와 그의 팀은 이번 주 초 연구 결과를 발표했습니다. 그 혈청은 피부에 사용하면 엄청난 속도의 세포 재생을 일으키는데, 이는 그 비밀스런 출처의 이름을 딴 "[missing_pops_planet.GetName]의 정수"라는 놀라운 성분 덕분이라고 합니다.\n\n애석하게도 학소르가 받은 추가 자금에 관련해 몇 명이 불평하고 있습니다. 그로이크 박사는 학소르 박사가 사기꾼이라고 비난하기까지 했습니다. 이제 그녀는 비밀 조사에 착수하기 위한 500 크레딧의 추가 예산을 요청하고 있습니다. 만약 학소르가 알아챈다면, 화를 내며 떠날 것입니다."
 utopia.54.a:0 "그녀의 주장을 뒷받침할 만한 것은 없다."
 utopia.54.b:0 "안전 측면에 대해 조사하라."
 utopia.54.c:0 "우리의 예산이 감당할 수 없어."
 utopia.55.name:0 "[ointment_name.GetName]의 정수"
 utopia.55.desc:0 "학소르의 연구에 대한 그로이크 박사의 조사는 꽤 흥미로운 결과들을 도출해내었습니다.  학소르 박사는 혈청의 효과를 크게 과장했을 뿐만 아니라 그게 일시적인 현상일 뿐이라는 것도 숨겼습니다. 게다가 남용 시의 부작용은 영구적일 수 있다고 합니다.\n\n그 혈청의 정수는 [ointment_name.GetName] 성계의 한 토착 생물의 분비선에서 추출한 것인데, 그 생물은 다름 아닌 [target_country.GetName]의 [target_country.GetSpeciesName]입니다. 학소르 박사는 정수의 필수적인 공급을 확보하기 위해 수개월 동안 여러 명의 [target_country.GetSpeciesNamePlural]을(를) 냉동보관하고 있었습니다. 이 사실이 밝혀진다면 그들의 모국과의 외교관계가 크게 악화될 것입니다."
 utopia.55.a:0 "프로젝트를 폐기하고 학소르를 체포하라. 그 누구도 알아선 안돼."
 utopia.55.b:0 "그로이크의 입을 막고 노화 방지 크림으로 제품을 판매하라."
 utopia.55.b.tooltip:0 "인상 깊은 판매 전략 덕분에 제품은 가까운 시일 안에 두둑한 이윤을 만들어 줄 것입니다."
 utopia.56.name:0 "젊음의 샘"
 utopia.56.desc:0 "유감스럽게도 기이한 학소르 박사는 그의 직원과 피실험자들을 뒤에 남겨두고 우리의 손아귀에서 빠져나갔습니다.  [target_country.GetSpeciesNamePlural]은(는) 깨어났으며 다행히도 그들은 겪은 것을 기억하지 못했습니다. 학소르에 관해서 그는 이미 벌써 멀리 떨어진 성계로 가는 중이며,  다른 이름으로 다음 사기를 계획하고 있습니다. 운이 좋으면, 다음에 그가 실수할 때 그를 잡을 수 있을 것입니다.\n\n그의 망신을 당한 직원들은 우리처럼 그의 매력에 눈이 멀었으며, 많은 이들이 과학 연결체에 직접 참여하여 그들의 실수를 만회하겠다고 제안했습니다."
 utopia.56.a:0 "신뢰할 수 없어."
 utopia.56.b:0 "우리와 합류하는걸 환영한다."
 utopia.56.c:0 "분명히 은하계에서 가장 밝은 별은 아니다..."
 utopia.57.name:0 "금이 샘솟는 분수"
 utopia.57.desc:0 "[ointment_name.GetName]의 정수가 "불로장생"이라는 이름으로 시장에 나오면서, 은하계를 폭풍으로 몰아넣었습니다. 카리스마 넘치는 발명가와 탄탄한 판매 전략 덕분에, 새로운 "유기농" 기적의 크림이 모든 곳에서 홍보되고 있습니다. 모든 성계에서 유명인사들은 "불로장생과 함께 불로장생"합니다.\n\n어떻게 박사가 혈청을 대량생산하기에 충분한 양의 [target_country.GetSpeciesAdj] 분비선을 조달하는지는 아직까지 의문입니다... "
 utopia.57.a:0 "모르는 게 약이다."
 utopia.100.name:0 "[missing_pops_planet.GetName]에서의 기묘한 실종"
 utopia.100.desc:0 "최근의 행성 전체에 걸친 실종 사태로 [missing_pops_planet.GetName]에서 소요 사태가 커지고 있습니다. 지난 2개월 사이에 수천 명의 주민들이 실종되었다고 보고되었으며, 실종 대다수는 고립되고 동떨어진 지역에서 발생했기 때문에 우리가 여기 주목하는 데까지 너무 오랜 시간이 걸렸습니다.\n\n현지 사법기관은 그들이 조사를 계속하는 동안 증가하는 소요 사태를 처리하기 위한 추가 지원을 요청해 왔습니다."
 utopia.100.a:0 "대응 부대를 [missing_pops_planet.GetName]에 파견하라."
 utopia.100.b:0 "분명 그들이 고립된 이유가 있을 것이다..."
 utopia.101.name:0 "하늘의 성"
 utopia.101.desc:0 "조사 결과 [missing_pops_planet.GetName]에서 실종된 주민들은 해독되지 않은 외계 언어를 사용하는 면접관에 의해 "하늘성"이라는 개장을 앞두고 있는 우주 카지노에 취업 제의를 받은 것으로 밝혀졌습니다. 추가적인 조사에 따르면 그러한 우주 카지노가 진짜로 존재할 경우, 은하계의 미탐사 지역에 있을 것이라고 합니다.\n\n우리 타격 부대의 존재가 납치범들의 재공격을 막는 것으로 보입니다. 현지 사법기관이 납치범들을 끌어낼 수 있게끔 타격 부대를 철수시켰습니다."
 utopia.101.a:0 "당황스럽군."
 utopia.102.name:0 "불로장생을 통한 불로장생"
 utopia.102.desc:0 "우리 과학자들 중 몇몇이 불로장생이라고 불리는 "완전 유기농" 신제품 노화방지 크림에 대해 경고를 제기했습니다.  불로장생은 상당히 미심쩍은 유통업자를 통해 제국 전체에 판매되고 있습니다.\n\n"불로장생을 통한 불로장생" 이라는 표어 아래 엄청난 인기를 얻고 있는 이 화장품은 수수께끼에 싸인 기적의 성분 "[ointment_name.GetName]의 정수"를 포함한 "특별한 조합"으로 세포 재생을 촉진한다고 합니다.\n\n이 제품은 대단히 충격적인 부작용을 유발할 수 있음에도 불구하고 실제로 세포 성장을 자극할 가능성을 보여주었고, 우리 연구 위원회는 그 "조합"을 개조하기 위해 수송품을 입수할 것을 적극적으로 권장했습니다."
 utopia.102.a:0 "개선된 세포 재생 효과를 기대할 수 있겠군."
 utopia.102.b:0 "주름살 제거는 국가적인 문제가 아니야."
 utopia.103.name:0 "[target_country.GetSpeciesName]의 정수..."
 utopia.103.desc:0 "노화방지 크림 "불로장생"에 대한 분석을 통해 기적의 재활 원료 "[ointment_name.GetName]의 정수"의 산지가 우리 제국 근처에 있다는 것을 밝혀냈습니다. 사실, 그 원료는 살아 있는 [target_country.GetSpeciesNamePlural]의 분비선에서 야만스럽고 위험하고 고통스러운 작업을 통해서만 추출할 수 있습니다.\n\n좋은 소식은, 이런 발견이 우리로 하여금 분비선을 자극해 기대 수명을 상당히 향상시킬 수 있는 주사제를 만들 수 있게 했다는 것입니다. 재생의 열쇠는 우리 안에 있었습니다."
 utopia.103.a:0 "우리에게 이런 짓을 한 사악한 짐승들을 찾아라!"
 utopia.103.b:0 "용서하고 잊어라..."
 utopia.104.name:0 "분비선 도둑"
 utopia.104.desc:0 "군과 사회학 연구 부서 사이의 협력을 통해 우리는 노화 방지 크림 '불로장생'의 유통망이 [fountain_of_youth_country.GetName]이(가) 소유한 과학 연결체로 이어진다는 것을 추적할 수 있었습니다. 그것은 정부에 고용된 과학자 학소르 박사의 연구팀에서 개발되었습니다.\n\n[fountain_of_youth_country.GetName]은(는) 제품에서 큰 이익을 얻고 있으나 그것의 핵심 성분이 어디서 난 것인지는 알지 못하는 모양입니다."
 utopia.104.a:0 "그들은 즉시 프로젝트를 중지하고 희생자들을 풀어줘야만 한다."
 utopia.104.a.tooltip:0 "우리의 정중한 요청을 담은 특사를 보내라."
 utopia.104.c:0 "말보다는 행동이 낫다."
 utopia.104.c.tooltip:0 "외교 행동을 하기에는 너무 늦었다."
 utopia.104.d:0 "우리는 외교적 위험을 감수할 수 없다."
 utopia.105.name:0 "불로장생 계획 노출"
 utopia.105.desc:0 "우리는 자신들의 분비샘으로부터 세포 재생요소를 추출하기 위한 목적으로 유괴와 불법 감금에 우리가 가담했다는 분명한 증거를 가졌다고 주장하고 있는 [target_country.GetSpeciesNamePlural](으)로부터 연락을 받았습니다.\n\n그들은 우리 제국과의 평화를 유지하기 원한다면 피해자들을 풀어주고 생산을 중단할 것을 요구했습니다. 그들의 요구를 받아들이는 것은 우리의 은밀한 크레딧 벌이 계획의 조기 종료를 의미합니다."
 utopia.105.a:0 "그들의 요구를 받아들여라."
 utopia.105.b:0 "전부 부정하라!"
 utopia.105.c:0 "우리는 평화를 유지하는 데 흥미 없다..."
 utopia.105.c.tooltip:0 "그들의 요구를 무시하라."
 utopia.106.name:0 "정의의 본질"
 utopia.106.desc:0 "우리는 잘 싸웠고 마침내 승리했습니다!\n\n "[ointment_name.GetName]의 정수"의 끔찍한 기원을 알지 못했다는 [fountain_of_youth_country.GetName]의 주장은 완전한 거짓이었습니다. 그러나 그들에겐 적어도 우리의 시민들을 [missing_pops_planet.GetName]에 위치한 시민들의 집으로 돌려보내 주는 예의범절은 있었습니다.\n\n이 계획의 배후이자 수석 연구원인 학소르 박사는 수수께끼 같은 상황에서 도망쳤으나 그의 남은 팀원들은 정의의 심판을 받았습니다."
 utopia.106.a:0 "아무것도 없는 것보단 낫지."
 utopia.107.name:0 "우주의 쓰레기"
 utopia.107.desc.a:0 "우리는[fountain_of_youth_country.GetName]의 공식적인 답변을 받았습니다. 그들은 노화 방지 크림 "불로장생"의 제작에 그들이 관여했다는 것을 강력하게 부인했습니다. 그리고 그들은 우리에게 "우월한 우리 [fountain_of_youth_country.GetSpeciesNamePlural]을(를) 향한 너희들의 외형적 열등감을 맥빠진 공격으로 표출하지 말고 더 건설적인 배출구를 찾아 보라"고 조언했습니다."
 utopia.107.a:0 "우주의 쓰레기!"
 utopia.107.desc.b:0 "우리는 노화 방지 크림 "불로장생"을 생산하기 위해 우리 종족을 납치하는 일에 [target_country.GetName]이(가) 관여했다는 것에 대해 그들로부터 아무런 답변도 받지 못했습니다. 그러나 이 와중 학소르 박사는 젊음의 남은 원료 대부분과 함께 도주했고, 더 이상 이익을 얻지 못할 것입니다.\n\n지금 우리의 관심사는 여전히 잡혀 있는 학소르 박사의 수많은 희생자들과 [missing_pops_planet.GetName]에 있는 그들의 가족들입니다."
 utopia.108.name:0 "학소르 박사가 달아나다!"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]은(는) 우리가 그들의 종족을 납치하는 데에 개입했다는 것을 부정하자 그리 기뻐하지 않았습니다. 게다가 냄새를 맡은 학소르 박사도 그가 가진 불로장생의 정수를 가지고 달아나서, 이제 더 이상 불로장생을 만들 수도 없게 되었습니다."
 utopia.108.a:0 "젠장..."
 utopia.58.name:0 "아무것도 아닌 것의 본질"
 utopia.58.desc:0 "학소르는 사라졌고 오직 그의 당황한 직원들만 남겨둔 채 그가 했던 모든 연구자료를 가져갔습니다. 그들은 우리가 그랬던 것 처럼 느닷없이 그는 갑작스레 사라졌고, 그의 팀을 위해 무엇이든 하며, 카리스마 있고 너그러운 천재의 초상화를 그려 그의 특징과 모든 것을 포함해 증언했지만 그들은 그의 업적의 입증되지 않은 증거만 제공했습니다.\n\n우리는 그로이크 박사가 사기꾼이라 그를 부른 것이 옳았는지, 아니면 그의 최상위 입찰자에게 기적의 정수를 가져갔는지에 대해서만 추측할 수 있습니다."
 utopia.58.a:0 "이 악당!"
 utopia.59.intro:0 "그로이크 박사와 그녀의 팀은 드라이브에 업로드되는 모든 두뇌의 집단 인지 능력을 저장하고 활용하는 유기적 컴퓨터인 신경망 저장소를 개발하여 연구속도를 크게 향상 시켰습니다. 그러나 제대로 동작하려면 하나의 문제가 있습니다. 업로드된 뇌는 실험 대상의 신체에서 추출하여 전도성 유체 탱크 안에 두어야 합니다. 우리의 몸은 뇌 없이 오래 살아남을 수 없으므로 실험 대상의 물질적 존재는 포기해야 합니다."
 utopia.59.name:0 "신경계 저장소"
 utopia.59.desc:0 "$utopia.59.intro$\n\n예측한 대로, 지원자들은 모이지 않았습니다. 오직 과학 지도자 [volunteer_leader.GetName] 단 한 명뿐이었습니다."
 utopia.59.a:0 "[volunteer_leader.GetName]의 두뇌를 연결체에 업로드한다."
 utopia.59.a.tooltip:1 "이제 과학 연결체는 다음의 추가 자원을 생산할 것입니다:\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"
 utopia.59.b:0 "그건 비윤리적이다."
 utopia.59.c:0 "아니,  [volunteer_leader.GetName]은(는) 다른 곳에 필요해."
 utopia.60.name:0 "신경계 저장소"
 utopia.60.desc:0 "$utopia.59.intro$\n\n예측한 대로, 지원자들은 모이지 않았습니다. 그로이크 팀의 뛰어난 젊은 과학자 단 한 명뿐이었습니다. 하지만 그녀는 부양할 가족이 있었고, 그들을 위한 1000 크레딧의 금전적 보상을 요청했습니다. "
 utopia.60.a:0 "안타깝게도 우리가 감당할 수 없군."
 utopia.60.b:0 "합리적인데."
 utopia.60.c:0 "그건 비윤리적이다."
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "지금 과학 연결체 물리학 부서의 직원들은 거의 15분 동안 동시에 의식을 잃었습니다. 그들이 다시 깨어났을 때 물리학 지도자\n [abducted_leader.GetName] 박사는 실종됐고, [abducted_leader.GetHerHis]의 사무실은 온통 뒤집어졌으며, [abducted_leader.GetHerHis]의 저장고는 비었고 [abducted_leader.GetHerHis]의 드라이브는 타버렸습니다.\n\n[abducted_leader.GetHerHisCap]의 동료들은 그 사무실이 [abducted_leader.GetSheHe]가 진행하고 있는 개인 프로젝트에 대한 자료를 보관하고 있는 곳이라고 생각합니다. [abducted_leader.GetSheHe]는 자신의 연구에 대해 조용했지만, 자세히 살펴본 결과 [abducted_leader.GetSheHe]는 거의 연구의 완성에 도달했던 것으로 오입니다.\n\n몇몇 직원들은 의식을 잃기 전에 밝은 자주색 빛을 보았다고 말했습니다. [abducted_leader.GetHerHis]의 위치에 대한 다른 단서는 없었습니다."
 utopia.62.a:0 "수색을 계속하게."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "이른 아침 과학 연결체의 직원들은 구내식당에서 실종된 수석 물리학자인 [abducted_leader.GetName] 박사가 마치 아무일도 없었던 것처럼 아침을 먹으러 온 걸 발견했습니다.\n\n[abducted_leader.GetSheHeCap]는 [abducted_leader.GetSheHe]가 단지 늦게 일어났을 뿐이며 과학 연결체에서 한번도 나간 기억이 없다고 주장했습니다. 하지만 몇몇 [abducted_leader.GetHerHis]의 동료들은 [abducted_leader.GetSheHe]가 사라진것이 직원들을 불안하게 만들었고 [abducted_leader.GetSheHe]가 단지 시치미 떼는 거라면서 걱정 섞인 목소리를 내었습니다.\n\n[abducted_leader.GetSheHeCap]는 또한 이전에 알지 못했던 과학 분야에 대한 새로운 지식을 가지고 있는 것으로 보입니다. [abducted_leader.GetSheHe]는 현재 새 업무를 기다리는 중입니다."
 utopia.63.a:0 "[abducted_leader.GetSheHeCap]는 중요한 자산이 될 수 있어."
 utopia.63.b:0 "[abducted_leader.GetSheHeCap]는 다른 연구원들을 위험에 빠트릴 수 있다."
 utopia.64.desc:0 "$utopia.59.intro$\n\n예측한 대로, 지원자들은 모이지 않았습니다. 오직 과학 지도자 [volunteer_leader.GetName] 단 한 명뿐이었습니다."
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "과학 연결체 건설"
 utopia.80.desc:0 "우리는 이제 과학 연결체를 건설하는 막중한 사업을 시작했습니다. 토대는 이곳에 있고 주요 중추를 추가할 계획은 착수되었습니다. 새롭고 획기적인 기술의 약속과 무한한 상상력의 실현이 기다리고 있습니다.  앞으로 있을 일은 험한 여정이 되겠지만 우리는 첫 발걸음을 내딛었습니다.\n\n우주의 끝없는 불가사의들이 마침내 우리 손아귀에 잡힐 수 있을까요? "
 utopia.80.a:0 "미래는 우리의 것이다."
# Neighbor's First Science Nexus
 utopia.82.name:0 "외계 거대구조물"
 utopia.82.desc.a:2 "[From.GetName]은(는) 과학 연결체를 건설하는 도전에 착수했습니다. - 이는 기술적으로 진보한 연구 기관으로, 과학적 과정들을 완벽하게 혁명화할 수 있습니다.\n\n [think_tank_system.GetName] 성계는 공학자들이 초기 건설 현장을 조립하고 있어 활기로 북적거립니다. 그들이 실패하든 성공하든 상관없이, 단독으로 이를 시도한다는 사실은 그들을 우리 시대의 위대한 선구자로 올려놓았습니다."
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "[From.GetName]은(는) 또 다른 과학 연결체를 건설하기 시작했습니다, 이번에는 [think_tank_system.GetName] 성계입니다. "
 utopia.82.a:0 "지적 생명체의 독창성에 대한 증거다."
 utopia.82.b:0 "언제나 그랬듯, 그들은 도가 지나치군."
 utopia.82.c:0 "[From.GetSpeciesNamePlural]을(를) 박살내고 불태워라..."
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
# Science Nexus partially completed
 utopia.83.name:0 "과학 연결체 중추 "
 utopia.83.desc:0 "과학 연결체의 중앙 중추는 특이점 반응로가 장착된 상태로 자리 잡았습니다. 우리의 공학자들은 시설의 가장 도전적인 부분의 증축을 준비하고 있습니다. - 4개의 연구 부속건물들입니다. 부속건물들은 선구적인 기술들을 도입할 것입니다. - 맹렬한 열에서부터 강력한 압력파와 외계 병원균까지 버틸 수 있습니다. 또한 부속건물들은 많은 연구원들을 위한 거주지도 제공할 것입니다."
 utopia.83.a:0 "우리는 먼 길을 걸어 이곳에 왔어."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "과학 연결체 연구 부속건물"
 utopia.85.desc:0 "4개의 연구 부속건물 중 첫 모듈이 이제 자리잡았고 연구원들과 직원들은 이미 생활 공간으로 이사했습니다. 다음과 마지막 건설 단계는 우리의 가장 위험한 연구를 지원하기 위한 장비를 갖춘 4개의 연구구획을 증축하면서 부속건물들을 확장할 것입니다. 광범위한 보안 수단들이 직원들의 안전을 보장하기 위해 설치되고 있습니다."
 utopia.85.a:0 "거의 다 됐군..."
# Science Nexus completed
 utopia.84.name:0 "과학 연결체 완공"
 utopia.84.desc.a:0 "오늘 우리는 과학 연결체의 위대한 개막식을 축하하고 있습니다. 최첨단 연구 시설과 혁신 기술로 우리는 제국이나 우주 전체에서 가장 위대한 두뇌들을 끌어들이는 데 어려움을 겪지 않을 것입니다. 이 위업은 진정으로 새로운 계몽시대의 시작을 의미합니다.\n\n오늘은 우리 종족 역사상 가장 위대한 날입니다."
 utopia.84.desc.b:0 "오늘 우리는 또 다른 과학 연결체의 완공을 축하합니다. 이전 연결체가 하지 못했다면, 이번 연결체는 확실히 우리를 우주의 과학적 발전의 선두에 서게 만들어줄 것입니다. 우리의 기술적 진보는 미래를 우리 의도대로 맞출 수 있게 해줄 것입니다."
 utopia.84.a:0 "정말로."
 # Completed neighbor notification
 utopia.86.name:0 "외계 거대구조물 완공"
 utopia.86.desc:0 "[From.GetName]은(는) 과학 연결체를 완공하여, 의심하는 모든 이들이 틀렸음을 입증하고 과학 진보의 최전선에 올라섰습니다.  우리는 그들을 계속 주시해야 합니다. 그런 시설을 완성하면서 다른 문명과 비교해 기술적 이점을 갖게 되었고, 미래를 향한 기술로 확실히 나아갈 것이기 때문입니다."
 utopia.86.a:0 "우리는 뒤쳐지지 않을 것이다."
 utopia.2000.name:0 "링월드 건설"
 utopia.2000.desc:0 "우리는 이제 [From.From.GetName] 성계의 중심 항성 주위에 미래의 링월드의 초기 골조를 구축하는 거대한 작업을 시작할 준비가 되었습니다.\n\n이 골조 틀을 만드는 데 필요한 자원과 재료의 양은 엄청날 것입니다. 우리의 뛰어난 공학자 수십만 명이 성계의 행성체를 물질로 분리해 건설에 사용할 과정을 위해 대기 중입니다."
 utopia.2000.a:0 "우리가 역사를 만들고 있다."
 utopia.2002.name:0 "링월드 프로젝트"
 utopia.2002.desc.a:0 "[From.GetName]이(가) [ringworld_system.GetName] 성계에서 기념비적인 규모의 건설 프로젝트에 착수했다는 정보가 들어왔습니다. 그들은 성계 항성 주위에 링월드를 건설하려 하고 있으며, 첫 번째 단계로서 주변의 모든 행성체의 물질을 거대구조물을 위한 초기 금속 뼈대로 변환하기 시작했습니다."
 utopia.2002.desc.b:0 "우리는 [From.GetName]이(가) 이번엔 [ringworld_system.GetName] 성계에 또 다른 링월드 건설에 착수할 것이라는 정보를 받았습니다! 이전과 같이 그들의 공학자들은 성계 내 모든 행성체를 해체하는 과정에 있으며, 행성을 분해해서 얻은 자원과 자재들을 링월드를 건설하는 데 사용될 수 있습니다."
 utopia.2002.a:0 "우리 것만큼 뛰어날까?"
 utopia.2002.b:0 "인상적인 프로젝트야.... 완성되기만 하면 말이지."
 utopia.2003.name:0 "링월드 골조 완공"
 utopia.2003.desc:0 "우리가 [From.From.GetName] 성계에서 건축하고 있는 링월드의 골조 틀이 마침내 완성되었습니다. 아직 남아있는 일들은 많지만, 둘레만 10억 킬로미터에 달하는 이 금속 골조의 완성만으로도 공학의 믿을 수 없는 업적으로 여겨질 것입니다.\n\n우리는 이제 실제 거주할 수 있는 구역의 건설을 시작할 준비가 되었습니다.\n "
 utopia.2003.a:0 "많은 작업이 우리 앞에 놓여있다."
 utopia.2004.name:0 "링월드 완공"
 utopia.2004.desc.a:0 "오늘 우리의 기술자들과 행성 생태학자들은 [completed_ringworld_system.GetName] 성계에 건설한 링월드의 마지막 거주 구획을 완공했습니다. 이 거대구조물의 공사는 [Root.GetName] 역사 상 가장 중요한 이정표로 여겨질 것입니다 -  우리는 우리 은하계 역사에서 오직 소수의 문명만이 다룰 수 있는 것을 성취했습니다.\n\n이 링월드를 우리가 고향행성 대기권의 안락함을 넘어 처음으로 모험을 시도한 이래로 [Root.GetSpeciesName] 종족이 얼마나 많은 성과를 이루어냈는지에 대한 증거로 영원히 남아있게 해야 합니다.\n "
 utopia.2004.desc.b:0 "우리가 건설한 [completed_ringworld_system.GetName] 성계 링월드의 거주 구획 작업을 끝마쳤습니다. 우리의 기술자들과 생태학자들이 불가능할 것만 같았던 일을 다시 한번 해냈습니다.\n\n이제 [Root.GetName]은(는) 진정 은하계 역사 상 위대했던 건축가들 중 하나로 여겨질 것입니다."
 utopia.2004.a:0 "오늘은 위대한 날이다."
 utopia.2005.name:0 "[From.GetSpeciesName] 링월드"
 utopia.2005.desc.a:0 "[From.GetName]은(는) 은하계의 역사속에서 오직 소수의 문명들만이 다룰 수 있던 것을 성취했습니다 -  그들은 [completed_ringworld_system.GetName] 성계의 주 항성을 둘러싼 거대한 링월드의 건축을 끝냈습니다.\n\n이 기술적인 경의로움은 [From.GetSpeciesName] 종족 전체의 인상깊은 업적의 증거로서 여겨질 것입니다. 그들은 미약한 시작에서부터 먼 길을 왔습니다."
 utopia.2005.desc.b:0 "[From.GetName]의 또 다른 링월드가 완공되었습니다! 이 육중한 거대구조물은 [completed_ringworld_system.GetName] 성계에 위치해있고, 한때 존재했던 행성들은 건축자재로 사용하기 위해 해체되었습니다."
 utopia.2005.a:0 "어쩌면 우리도 더 건설하는 것을 고려해봐야 한다."
 utopia.2005.b:0 "또 다른 하나? 그들의 자원엔 한계가 없는 건가?"
 utopia.4000.name:0 "다이슨 스피어 건설"
 utopia.4000.desc:0 "별의 힘을 제어하는 것은 [Root.GetAdj] 역사를 통틀어 공학자들의 꿈이었습니다. - 화석연료의 연소에서부터 태양의 핵융합을 조잡하게 모방하기까지 - 우리는 이제 꿈을 현실화하기 위한 준비를 마쳤습니다. [From.From.GetName] 성계에 다이슨 스피어를 건설할 뼈대가 세워졌고, 우리는 [From.From.GetName] 항성을 에워싸고 격변하는 별의 힘을 독차지할 것입니다."
 utopia.4000.a:0 "무한하다."
 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "외계 거대구조물"
 utopia.4002.desc.a:0 "[dyson_system.GetName] 성계에서의 부산한 활동으로 인해 [From.GetName]에게 §H다이슨 스피어§! 건설이 노출되었습니다.\n\n아직은 초기 단계에 머무르고 있으나, 다이슨 스피어가 완공되면 결국 [dyson_system.GetName]의 빛은 가려질 것이고, 그 빛은 [From.GetAdj]의 에너지로 변환될 것입니다."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "모든 정보를 종합해보면, [dyson_system.GetName]은(는) 아마 [From.GetName]에 의해  또 다른 다이슨 스피어의 부지가 될 것입니다. 어느 정도 시간이 소요되겠지만, 거대구조물이 완공된다면 성계 중심의 항성을 완전히 뒤덮을 것입니다."
 utopia.4002.a:0 "모든 성간 강대국은 결국 별을 길들여야 한다."
 utopia.4002.b:0 "은하계가 캄캄해지는군."
 # Sphere Frame built
 utopia.4003.name:0 "다이슨 스피어 골조"
 utopia.4003.desc:0 "골조가 제 자리를 잡으면서, 이 계획의 경탄할 만한 규모가 모두에게 명백해졌습니다.\n\n[From.From.GetName]은(는) 지금 뼈대만이 갖춰진 우리 안에 갇혀 불타고 있지만, 결국엔 [Root.GetAdj]의 항성 전지판으로 빈틈없이 차폐될 것입니다"
 utopia.4003.a:0 "정교하군."
 # Dyson Sphere partially completed
 utopia.4004.name:0 "다이슨 스피어 판 설치"
 utopia.4004.desc:0 "아직 완공되지 않았지만, 진보한 태양열 수확기의 설치와 함께 우리는 [From.From.GetName] 성계에 건설되고 있는 다이슨 스피어에서 혜택을 수확하기 시작했습니다.\n\n에너지 생산량은 건설이 계속됨에 따라 계속 증가할 것이며, 결국 구체가 완공될 때 완전한 가동 용량에 도달하게 됩니다."
 utopia.4004.a:0 "훌륭해."
 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName] 다이슨 스피어 완공"
 utopia.4005.desc:0 "[From.From.GetName] 성계의 [Root.GetAdj] 다이슨 스피어는 이제 완벽하게 태양열 판들로 뒤덮였습니다.\n\n우리 공학자들은 이를 위대한 승리로 축하하고 있습니다. 우리는 은하계 역사에서 감히 상상했던 소수의 항성 제국 - 별의 완전한 정복을 달성했습니다."
 utopia.4005.a:0 "에너지 생산량 정상."
 # Completed neighbor notification
 utopia.4010.name:0 "외계 거대구조물 완공"
 utopia.4010.desc:0 "[From.From.From.GetName] 성계의 항성에서 마지막으로 감지할 수 있는 빛의 흔적이 깜박입니다. [From.GetName]은(는) 다이슨 스피어를 완공하였고, 하늘에는 새로운 공허가 생겨남으로써 [From.GetAdj]의 독창성과 부를 입증하고 있습니다."
 utopia.4100.name:0 "우주 감시망 건설"
 utopia.4100.desc:0 "가려진 태양의 빛과 보이지 않는 공허의 어둠; 우리가 빛보다 빠르게 여행하는 것을 배웠을 때 빛이 실제로 보여주는 것이 얼마나 적은 지를 깨달을 수 있었지요.\n\n오늘, 우리는 우리의 눈을 멀게 만드는 병을 끝낼 것입니다. 우리가 [From.solar_system.GetName] 성계에 건설할 준비를 하는 우주 감시망은 언젠가 모든 별에 대한 우리의 눈이 되는 튼튼한 감시망이 될 것입니다."
 utopia.4100.a:0 "모든 게 보인다."
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "[From.GetName]이(가)  [spy_system.GetName] 성계에 장거리 우주 감시망을 건설하기 시작했다는 첩보가 입수되었습니다. 아직은 초기 단계에 불과하지만, 감시망이 완성되면 은하 내 항성 간 여행에 대한 무한한 감지능력을 제공하게될 것입니다."
 utopia.4103.name:0 "우주 감시망 중추 조립"
 utopia.4103.desc:0 "우주 감시망의 중추는 절반은 감청소, 절반은 우주 망원경으로 이루어진 최첨단 시설입니다.\n\n하지만, 아직은 이 거대한 사업에 첫 번째 이정표를 찍은 것에 불과합니다."
 utopia.4104.name:0 "우주 감시망 완공"
 utopia.4104.desc:0 "정확히 어떤 기술이 우주 감시망에 적용되는지는 철저한 기밀로 취급됩니다.\n\n하지만 결과물은 기밀로 취급하기는 어렵습니다. 우리는 이제 은하계 내의 모든 함대들의 움직임을 거의 완벽하게 알 수 있기 때문입니다."
 utopia.4104.a:0 "모든 게 보인다."
 utopia.4104.a.tooltip:0 "은하 전역 감지 범위가 활성화됩니다."
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "우리는 [From.GetName]이(가) [From.From.solar_system.GetName] 성계에 우주 감시망을 완공했다는 소식을 받았습니다.  \n\n우리는 이제 그들이 우리 함대의 위치와 구성에 대해 사실상 완벽한 정보를 갖고 있다고 가정해야 합니다."
