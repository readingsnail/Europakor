 opinion_dead_captives:0 "살해당한 포로들"
 vultaum_homeworld:0 "불타움 모성"
 vultaum_homeworld_desc:0 "고대의 볼타움 모성. 행성이 산산이 부서져 더 이상 생명체가 살 수 없지만, 광대한 도시의 잔해를 여전히 지표면에서 발견할 수 있습니다."
 vultaum_minerals:0 "궤도 시설 잔해"
 vultaum_minerals_desc:0 "어떤 종류의 대규모 볼타움 궤도 시설이 먼 과거에 이 행성으로 추락했습니다. 표면은 잔해로 흐트러져 있습니다."
 vultaum_energy:0 "부유선 채굴망"
 vultaum_energy_desc:0 "이 거대 가스 행성은 한때 헬륨-3를 추출하기 위해 불타움이 사용된 부유선 채굴 시설의 광대한 망을 지원했습니다."
 yuht_homeworld:0 "유트 모성"
 yuht_homeworld_desc:0 "고대 유트는 이 행성에서 유래했습니다. 궤도 폭격으로 인해 대부분의 지표면 구조물이 가루가 되었지만, 아직도 연구할 수있는 버려진 지하 거주지가 여럿 남아있습니다."
 yuht_minerals:0 "풍부한 소행성 지대"
 yuht_minerals_desc:0 "이 풍부한 소행성 지대는 유트에 의해 광범위하게 채굴되었으며, 여기에서 발견된 광물은 성간 제국의 느리지만 꾸준한 확장을 지원했습니다."
 yuht_energy:0 "태양광 집열망"
 yuht_energy_desc:0 "유트는 몇몇의 고대 태양광 집열망을 이 거대 가스 행성 궤도 상에 배치하였습니다. 놀랍게도, 일부는 여전히 작동합니다. "
 first_league_homeworld:0 "첫 번째 연맹의 수도"
 first_league_homeworld_desc:0 "이 행성 영묘는 한 때 첫 번째 연맹의 빛나는 행정 중심지였습니다. 더 이상 생명체가 살 수는 없지만, 한때 전 표면에 걸쳐 있던 도시의 폐허는 어디에서나 발견할 수 있습니다."
 first_league_minerals:0 "버려진 채굴 시설"
 first_league_minerals_desc:0 "이 소행성 지대는 첫 번째 연맹의 전성기때 인구가 밀집된 곳이었습니다. 수천 개의 소행성에서 버려진 채굴 시설을 발견하였습니다."
 first_league_energy:0 "유지보수 플랫폼"
 first_league_energy_desc:0 "이 거대 가스 행성은 첫 번째 연맹 상업 해병대 소속의 수십만 화물선에 편의를 제공하는 여러가지 거대한 유지보수 플랫폼이 위치한 곳이였습니다. 일부 에너지 전송 장치는 아직도 작동합니다."
 irassian_homeworld:0 "이라시안 모성"
 irassian_homeworld_desc:0 "궤도 폭격을 통해 그 표면을 살균하려했던 늦은 시도에도 불구하고, 이라시안의 고대 모성에는 그들 진보된 문명으로부터의 엄청나게 많은 유물이 여전히 그대로 있습니다."
 irassian_minerals:0 "옛 정박지"
 irassian_minerals_desc:0 "한 때 이라시안 함대의 주요 정박지였으며, 폐허가 되버린 해군 시설이 행성 궤도 상에 흩어지고 표면에 침전되면서 풍부한 광물 자원이 되었습니다."
 irassian_energy:0 "에너지 생산구역"
 irassian_energy_desc:0 "이 거대 가스 행성은 성간 확장 초기에 이라시안 협약의 핵심 에너지 생산지였습니다. 고대 궤도 발전소의 밀집 지대가 여전히 행성을 둘러싸고 있습니다."
 
