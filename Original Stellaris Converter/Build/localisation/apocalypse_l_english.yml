 colossus_victim:0 "콜로서스 시민 위기"
 colossus_victim_desc:0 "콜로서스 공격에 의한 전 국가적 트라우마가 모든 계층에서의 이념적인 변화로 나타났습니다."
 decision_make_holy_world:0 "성지 행성 지정"
 decision_make_holy_world_desc:1 "우리는 영영 내에서 성지 행성으로 지정할 만한 식민화되지 않은 §Y$pc_gaia$§!를 찾고 있습니다. 그곳이 필멸자들에게 더럽혀지지 않은 채로 남아있고 우리의 경계 내에 있는 한, 이 신성불가침의 행성은 우리에게 다음의 효과를 줄 것입니다: £unity£  §Y$country_base_unity_produces_mult$§! §G+10%§!"
 apoc.200.name:0 "성지 행성 후보"
 apoc.200.desc:0 "신학자와의 협력을 통해 몇몇의 영적 지도자들은 [holy_target.GetStarName] 성계 내의 특별한 성유물 §Y[holy_target.GetName]§!의 존재를 확인하였습니다.\n\n공식적인 성명발표는 이 신비로운 세계에 대한 사회적 관심을 크게 증폭시킬 것입니다."
 apoc.200.a:0 "[holy_target.GetName]은(는) 성지가 될 수 있다."
 apoc.200.a.tooltip:0 "§Y$holy_player_planet$§! 변동치 추가됨"
 apoc.201.name:0 "발견된 성지 행성 후보지 없음"
 apoc.201.desc:0 "우리의 최고위 영적지도자들은 아무런 영적인 연결망도 우리의 제국내 어떠한 행성 내에서도 발견할 수 없었다는 통계 자료를 인정했습니다 ."
 apoc.201.a.tooltip:0 "시행령의 £influence£ 영향력 비용이 환불되었습니다."
 holy_player_planet:1 "신성한 행성"
 holy_player_planet_desc:0 "이 행성은 지성체들로부터 훼손되지 않았고 신성한 장소로 여겨집니다."
 has_holy_player_planet:0 "행성 숭배"
 has_holy_player_planet_desc:0 "우리는 국경 내의 무인 행성을 성지로 지정했습니다."
