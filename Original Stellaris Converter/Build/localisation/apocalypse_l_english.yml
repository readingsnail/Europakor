 apoc.120.part.p1:0 "콜로서스 계획, [Root.GetAdj] 역사상 가장 거대한 무기 체계와 여기에 탑재할 §R[Root.Get1stPlanetKiller]§!을(를) 설계하는 기념비적인 과업으로, 그 결과가 가까이 다가옵니다."
 apoc.120.part.milit:0 "아직 첫 번째 콜로서스가 완성되지는 않았지만, 이 순간은 버팀목으로써 [Root.GetName]의 역사가 바뀌는 순간입니다."
 apoc.120.part.pacif:0 "이걸 사용하는 일이 없기를 바라자."
 apoc.120.part.phobe:0 "우리의 힘과 독창성 앞에서 외계종들이 공포에 떨게 하자."
 apoc.120.part.mater:0 "이것은 [Root.GetAdj]의 혁신의 증거로써 영원히 남을 것입니다."
 apoc.120.desc.machine:0 "콜로서스 계획 완료.\n\n새로운 선체 사용 가능:\n<<§G콜로서스§!>>\n\n새로운 무기 부품 사용 가능:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "콜로서스의 구조는 우리의 의도대로 설계되었고, 조립 준비가 완료되었습니다. 그리고 약간의 우려와 함께 우리는 §R[Root.Get1stPlanetKiller]§! 악몽 또한 현실이 될 수 있다는 것을 깨달았습니다."
