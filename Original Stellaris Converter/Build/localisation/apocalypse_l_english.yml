 pc_ringworld_shielded:0 "보호막에 덮인 구획"
 pc_ringworld_shielded_desc:0 "이 링월드의 한 구획이 투과할 수 없는 일종의 에너지 장벽으로 덮여 있습니다. 이는 지상으로의 모든 스캔을 차단합니다."
 pc_habitat_shielded:0 "보호막에 덮인 거주지"
 pc_habitat_shielded_desc:0 "이 거주 스테이션은 투과할 수 없는 일종의 에너지 장벽으로 덮여 있습니다. 이는 내부로의 모든 스캔을 차단하고 있습니다."
 FLEETORDER_EXPLORE_BUTTON:0 "성계 이동"
 planet_destruction.101.name:0 "분쇄된 행성"
 planet_destruction.102.name:0 "부숴 식히기"
 planet_destruction.101.desc:0 "콜로서스가 무시무시한 임무를 끝마침에 따라 [From.GetName]의 지각 파열과 자기권 파탄에 의한 뒤틀림으로 발생한 [From.From.GetName]의 조용한 진동이 멎었습니다.\n\n사멸하는 행성에 가해진 순수한 폭력을 이해하기는 쉽지 않지만, 차가운 우주에서 [From.GetName]의 녹아내린 핵이 식어가는 모습은 참으로 장엄하고 아름다운 광경입니다."
 planet_destruction.101.a.purifexter:0 "장엄하군."
 planet_destruction.301.name:0 "중성자 정화"
 planet_destruction.301.nobots.desc:0 "[From.From.GetName]의 중성자 기둥이 점차 줄어들고, [From.GetName] 표면의 청소가 끝났습니다. 스캔은 어떠한 지적 생명체의 신호도 보고하지 않습니다. 식생은 손상됐지만 시간이 지나면 회복될 것입니다. 무생물은 보존됐지만, 누군가는 지적 생명체의 완전한 소멸을 끔찍한 전쟁 범죄라고 부를 겁니다.\n\n우리는 이를 '효율적'이라고 부릅니다."
 planet_destruction.301.bots.desc:0 "[From.From.GetName]의 중성자 기둥이 점차 줄어들고, [From.GetName]의 표면 청소가 끝났습니다.\n\n음파 감지기는 바람과 조용하게 찰칵이고 윙윙대는 살아남은 로봇 인구의 소리만을 중계하고 있습니다. 모든 지적 유기 생명체는 완전히 쓸려나갔습니다."
 planet_destruction.301.infested.desc:0 "[From.From.GetName]의 중성자 기둥이 점차 줄어들고, [From.GetName]의 표면 정화가 완료되었습니다.\n\n빠른 스캔을 통해, 꿈틀대고 약동하던 유기체의 활동으로 감염되었던 지표면에서 모든 생명체가 사라진 것이 확인되었습니다. 황량한 바위만이 남아있습니다."
 planet_destruction.401.name:0 "강제된 신앙"
 planet_destruction.401.desc:0 "[From.From.GetName]의 사이오닉 코일에서 들리던 숭고한 진동음이 사그라지고 모든 것이 조용해졌습니다. 사이오닉 광선은 [From.GetName] 사람들의 정신을 해방시키고 여태까지 알지 못했던 진실들을 깨닫게 해주었습니다. 황홀경에 빠져 입을 벌린 그들의 모습을(입이 없는 이들은 물론 그에 대응하는 모습을) 보십시오.\n\n불신하던 이들도 이제는 본능적으로 깨달을 것입니다. 우리 모두가 더 큰 무언가의 일부라는 사실을."
 planet_destruction.401.tooltip:0 "모든 §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! 혹은 §Y$trait_hive_mind$§! POP은 사이오닉 공명으로 인해 §R파괴§!됩니다.\n\n남아있는 모든 §Y생체§! POP은 §Y$ethic_spiritualist$§!가 됩니다.\n\n§Y$god_rayed$§! 변동치를 [This.GetName]에 §Y10년§!동안 추가:\n정신주의 윤리관 선호도: §Y+999%§!."
 planet_destruction.501.name:0 "살포된 나노봇"
 planet_destruction.501.desc:0 "[From.From.GetName]은(는) 탑재한 동화 나노봇 배치를 완료했고, 이는 [From.GetName] 상의 모든 지성 유기체들을 사이보그화하여 지배할 만큼 충분하다고 계산됩니다.\n\n[From.From.GetName]에 따로 감지기나 통신 장비를 설치하지는 않았습니다만, 우리는 압니다. 우리는 처음으로 [From.GetName]에서 눈을 떴습니다. 우리는 우리에게 보이는 우리를 봅니다.\n\n[From.GetName] 표면 위에는 오직 우리만 존재합니다."
 planet_destruction.501.tooltip:0 "모든 §Y유기체§! POP이 §Y$trait_cybernetic$§! 특성을 얻습니다."
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName]은(는) 성지 행성이었다.\n\n\n네놈은 네가 저지른 죄가 얼마나 큰질 모르고 있어. \n\n\n아직은 말이지."
 planet_destruction.610.spiri:0 "우리의 정의를 보여줄 것이다."
 planet_destruction.610.mater:0 "그건 그냥 행성체였어."
 planet_destruction.610.milit:0 "그건 개인적인 것이 아니라 전략적인 것이었다."
 planet_destruction.610.pacif:0 "예방책."
 planet_destruction.610.autho:0 "그게 네 것이었나? 뭐, 이젠 더 이상 아니지."
 planet_destruction.610.egali:0 "놀이터에 해가 지는군."
 planet_destruction.610.phile:0 "그래도 널 아직 사랑해!"
 planet_destruction.610.phobe:0 "네가 신성시하는 것은 아무것도 남지 않을 것이다."
 planet_destruction.610.gesta:0 "행성 하나 가지고 왜 그래?"
 planet_destruction.610.devou:0 "§R헥 헥 헥!§!"
 planet_destruction.610.termi:0 "지워졌다, 쓰레기 데이터처럼 말이지."
 planet_destruction.610.purif:0 "이단자들에게 줄 것은 화염뿐이다."
 action.87.name:0 "§R식민지 상실!§!"
 action.87.desc:0 "우리는 §Y[From.GetStarName]§! 성계의 §H항성기지§!를 통제하는 §Y[new_planet_owner.GetName]§!에게  §Y[From.GetName]§!에 대한 행정적 통제권을 상실했습니다."
 action.88.name:0 "식민지 획득!"
 action.88.desc:0 "우리가 §Y[From.GetStarName]§! 성계의 §H항성기지§!를 통제하고 있기에 §Y[former_planet_owner.GetName]§!에 속해 있었던  §Y[From.GetName]§!의 행정적 통제권을 얻었습니다."
 apoc.1.name:0 "버려진 관문"
 apoc.1.desc:0 "어떤 종류의 고대 우주 스테이션이 [gateway_system.GetName] 성계의 가장자리에 위치해 있습니다. 스테이션 근처에 잔류하는 강력한 아공간 표식은 이것이 은하의 다른 부분들로 즉각적으로 항행할 수 있도록 해주는 일종의 비슷한 스테이션끼리의 이론적 통로망인 "§H관문§!"이라는 것을 나타냅니다.\n\n이것이 관문이라고 가정한다면, 손상된 상태로 보아 본래의 임무를 수행할 수는 없을 겁니다. 만약 작동하도록 복구를 한다면, 소유자는 은하에 존재하는 다른 관문에 접근이 가능할 것이고 먼 거리를 며칠 안에 항행할 수 있도록 해줄 것입니다."
 apoc.2.desc:0 "우리는 이번에 [gateway_system.GetName] 성계에서 또 하나의 버려진 관문을 발견했습니다. 첫 번째로 발견했던 관문과 같이, 이 관문은 열악한 상태로 인해 작동이 불가능한 상황입니다."
 apoc.3.desc:2 "어떤 고대 아공간 관문이 §H[gateway_system.GetName]§! 성계에 위치해 있습니다. 이것은 알려지지 않은 설계의 미세 §H나노봇§!을 이용해 건설된 것으로 보입니다. \n\n이 특별한 관문은 먼 옛날 건설된 후 언제부터인가 변경된 점이 있습니다. 현재 관문은 다른 관문망과의 연결은 끊어져있으며, 유효한 목적지는 단 하나 뿐입니다. 그것은 우리 천문학자들이 §HL-성단§!으로 지명한 미지의 항성군으로 우리 은하 너머에 있습니다.\n\n관문이 희미한 전력 신호를 방출하고 있음에도 불구하고, 작동을 방지하는 유지 과정에 의해 의도적으로 잠겨있습니다. 우리가 이 과정을 중단시킬 방법을 찾을 때까지 이 L-성단은 우리의 도달 범위 밖에 있을 것입니다."
 apoc.5.name:0 "자연 웜홀"
 apoc.5.desc:0 "§H[wormhole_system.GetName]§! 성계의 구석에서  자연적으로 발생한 아공간 현상을 발견했습니다! 이곳에 시공간 구조의 왜곡이 발생하였으며, [Root.Owner.GetScientistPlural]은(는) 그 결과로 발생한 "§H웜홀§!"이 이 은하의 어딘가에 있는 다른 웜홀로 통하는 아공간 지름길을 제공할 수 있을 것이라 추측합니다.\n\n다른 웜홀의 위치에 따라, 함선이 단 며칠 안에 은하계의 한쪽 끝에서 다른 쪽 끝으로 이동하는 것도 가능합니다. 불행하게도, 대다수의 웜홀과 마찬가지로 이 웜홀은 본질적으로 불안정합니다. 이것을 지나가려 할 정도로 어리석은 함선들은 불과 몇 초 안에 산산 조각나겠지요."
 apoc.5.a:0 "어떻게든 안정화만 된다면..."
 apoc.10.name:0 "관문 재활성화됨 "
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "우리 과학자들이 [gateway_system.GetName] 성계에 있는 고대의 관문 동력을 성공적으로 복구해냈습니다! 오래된 연식에도 불구하고 장치는 완전히 가동되었고 통과 가능한 안정적인 아공간 통로를 형성했습니다."
 apoc.10.desc.b:0 "우리가 보냈던 탐사정이 이 관문의 활성화를 통해 다른 곳에 존재하는 동일한 두 번째 관문의 동력이 정상적으로 복구되었음을 확인했습니다. 현재로서는 이 두 개의 연결된 관문들만이 우리가 접근할 수 있는 유일한 관문들이나, 앞으로 다른 비활성화된 관문들을 더 발견할 것이라 예상됩니다. 아마 멀지 않은 미래에는 우리가 원하는 성계에 관문을 건설할 수 있을 것입니다!"
 apoc.10.desc.c:0 "우리가 보낸 탐사정이 이 관문이 다른 관문 연결망과 강력한 연결을 이뤘음을 확인했습니다. 해당 관문의 소유자가 국경을 닫았거나 적대적이지 않은 이상, 우리 함선은 작동 중인 나머지 관문으로 이동할 수 있습니다."
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "§H[gateway_system.GetName]§! 성계의 버려진 관문이 갑자기 재활성화되었습니다. 아마 다른 관문으로부터 전력이 원격으로 복구되었음이 틀림없습니다. 이는 통과할 수 있는 것으로 보이는 안정된 아공간 통로를 형성했습니다."
 apoc.10.desc.e:0 "유감스럽게도, 관문은 우리의 통과 허용하지 않습니다. 아공간 역장에 둘러싸인 어느 장치가 우리 함선이 접근할 때마다 밀어냅니다. 이를 사용하려면, 우리 함선이 통과할 수 있도록 우리 쪽에서 관문을 활성화하는 방법을 연구해야 할 것입니다."
 apoc.10.a:0 "언제라도 무언가 튀어나올 수 있다!"
 apoc.11.name:0 "관문 건설됨"
 apoc.11.desc:0 "우리의 과학과 공학 기술의 승리로, 드디어 [gateway_system.GetName] 성계에 최초로 사용이 가능한 관문을  완성했습니다! 이 장비는 안정적인 아공간 통로를 생성했고 은하 전역의 다른 모든 관문들과 성공적으로 연결되었습니다."
 apoc.12.desc:0 "§H[gateway_system.GetName]§! 성계에서 발견된 버려진 관문의 전원을 복구했습니다. 이제 이 관문은 다른 관문망에 연결되어 완전하게 작동하고 있습니다."
 apoc.13.desc:0 "§H[gateway_system.GetName]§! 성계에서 새로운 관문의 건설이 완료되었습니다. 다른 관문망과 통하는 안정적인 아공간 연결이 확보되었고, 이제 완전하게 작동하고 있습니다."
 apoc.14.name:0 "관문 건설구역 준비"
 apoc.14.desc:0 "§H[gateway_system.GetName]§! 성계에서 관문 건설을 위한 심우주 건설구역이 준비되었습니다. 이제 필요한 자원만 있으면 관문 건설이 시작될 것입니다."
 planet_destruction.111.name:0 "초공간 우회로"
 planet_destruction.111.desc:0 "초공간 계획위원회는 태양계의 세 번째 행성을 성계의 중력장에서 제거하면 자연 웜홀이 생성될 것이라고 보고했습니다.  이 웜홀은 주변 초공간로에서 발생하는 교통체증을 줄여줄 것으로 기대됩니다."
 planet_destruction.111.a:0 "망할 행성, 동정심도 안 드는군."
 planet_destruction.111.a.tooltip:0 "§Y[sol_sys.GetName]§!에서 §H$NATURAL_WORMHOLE_GALACTIC$§!이 생성되었습니다."
 planet_destruction.210.name:0 "보호막에 덮인 [From.GetName]"
 planet_destruction.210.desc:0 "[From.From.GetName]의 밝게 빛나던 광선이 약해지고, [From.GetName]은(는) 고요해졌습니다.\n\n어쩌면 역사는 [From.GetName]을(를) 거대한 우주로부터 완전히 단절한 이 봉쇄를 극단적이고 정당하지 않다고 할지도 모릅니다. 아닐수도 있고요. 이제, [From.GetStarName] 성계에는 새로운 행성 수족관이 있습니다."
 planet_destruction.210.desc.alt:0 "[From.From.GetName]의 광선의 빛이 약해지고, [From.GetName]은(는) 고요해졌습니다.\n\n생명은 계속될 겁니다, 있다면 그렇습니다."
 planet_destruction.210.a:0 "유리벽을 툭툭 쳐보고 꿈틀대는걸 지켜보자."
 planet_destruction.210.b:0 "필요악이다."
 sentinel_station:0 "센티널 스테이션"
 sentinel_station_plural:0 "센티널 스테이션들"
 crisis.52.2.a.response:0 "많은 센티널들은 군인이었거나 비슷한 직업을 가지고 있습니다. 우리는 프레쏘린과 싸웠고 패배한 수십의 다른 함대의 생존자들입니다. 센티널로서, 과거의 실수로부터 배우고 다시는 되풀이하지 않도록 열심히 노력합니다.\n\n또한, 저희가 은하 전역의 모든 종족으로부터 모집한다고 말한 걸로 기억합니다. 우리 중에는 멸망한 몰락 제국의 생존자들도 포함되어 있습니다. 그들이 우리에게 비밀 기술 저장고와 예비 함대를 제공해주었습니다."
 crisis.52.new.b.response:0 "우리는 §H[sentinel_system.GetName]§!의 근처에 사령부를 설치했습니다.  이 이전에는 알려지지\n 않았던 블랙홀의 좌표는 §H[sentinel_fallen_empire.GetName]§!에서 제공한 것입니다.  또 그들은 센티널 알파와 우리의 주요 시설, 그리고 함대기지의 건설을 도왔습니다.\n\n시간이 얼마 없었다는 것을 떠올려 보면 정말 놀라운 업적들입니다."
 crisis.52.2.new.b.response:0 "우리는 §H[sentinel_system.GetName]§! 근처에 사령부를 설치했습니다. 이 이전에는 알려지지 않았던 블랙홀의 좌표는 우리의 요원들이 역사 속으로 사라져 버린 고대 몰락제국의 데이터 저장소에서 복원해낸 것입니다.  또 우리는 여기서 센티널 알파와 우리의 주요 시설, 그리고 함대기지를 건설할 때 사용할 기술도 발굴했습니다.\n\n시간이 얼마 없었다는 것을 떠올려 보면 정말 놀라운 업적들입니다."
 sentinel_title:0 "센티널 기사단"
 crisis.76.desc:0 "모든 고난에도 불구하고 은하가 승리했습니다. 프레쏘린은 패배했습니다. 이 날이 오지 않을까 두려웠으나 승리는 우리의 것이 되었습니다. 이제, 제게 마지막 남은 임무가 하나 있습니다.\n\n센티널의 현재 단장으로써 우리 조직의 해산을 선언합니다. 우리의 유일한 목표는 프레쏘린 스컬지의 격퇴였고 그 목표를 이루었습니다. 이제 우리의 단원들은 각자의 길을 갈 때입니다. 잘못된 곳에 사용되지 않도록 우리의 함선은 전부 해체될 것입니다.\n\n이 전은하적인 위협의 패배가 새로운 평화의 시대를 알리기를 빕니다. 센티널 하나, 송신 종료."
 crisis.76.c:0 "통신 종료."
 crisis.81.name:0 "센티널의 몰락"
 crisis.81.desc:0 "§H[sentinel_system.GetName]§!의 바로 근처에서 격렬한 전투가 벌어지는 것이 보고되었습니다.  센티널의 거주 성계는 침공의 위기에 직면했습니다.\n\n센티널의 본부 역할을 하고있는  §H센티널 알파§!에서 부분적인 장거리 통신을 받았습니다. 성계 내에서  발생되는 엄청난 양의 무기 사용중에 나오는 에너지들과 통신 방해등이 심한 간섭을 일으킵니다."
 crisis.82.desc:0 "ㅇ..ㅕ..여기는 센티널 알파. 우리는 §R###통신 끊김###§! ...계속해서 치명적인 피해를 입었다. 함체가 부서지고 있다, 그리고 §R###통신 끊김###§! ...단장이 사망했다. 저들이 너무 많다!\n\n우리를...우리를 위해 끝내달라. 계속해서 싸워달라. 미래 세대를 위해, 포기하면 안된다! 우리의 희생을 헛되게 만들지 말아달라! 우리... 우리는...으아ㅏㅏㅏㅏㅏ아아아악---- §R<통신 종료>§!"
 crisis.78.desc:0 "여기는 센티널 하나. 비록 지금이 이 은하에 있어서 절망적인 시간이나 한 가지 전할 좋은 소식이 있습니다.\n\n광범위한 전투와 철저한 연구를 통해 센티널 요원들이 프레쏘린 스컬지 생물체에 대한 상세한 해부학적 정보를 수집해냈습니다. 예시를 들자면, 프레쏘린 군단충의 첫 번째와 두 번째 쓸개를 동시에 꿰뚫을 경우 재빠르게 연소한다는 사실이 알려져 있다는 것은 알고 있으셨습니까?\n\n이 은하의 모두에게 파일을 제공하기 위해 작업중입니다. 우리가 밝혀낸 약점을 공략함으로써 여러분의 함대는 스컬지에 대항하는 전투에서 더욱 효과적인 결과를 거둘 수 있을 것입니다."
 crisis.78.c:0 "우리 사격 통제 컴퓨터에 이 데이터를 전송합니다."
 sentinel_data:0 "센티널 데이터"
 sentinel_data_desc:0 "프레쏘린의 상세한 해부 정보를 센티널이 제공했습니다.  그들의 도움으로 우리는 프레쏘린의 외골격에 있는 취약점을 알아낼 수 있었습니다."
 crisis.121.name:0 "야생 프레쏘린의 발견"
 crisis.121.desc:0 "많은 프레쏘린 생물체들은 스컬지의 패배 이후에도 살아남았습니다. 혼란 속에서 방대한 우주 사이로 숨어든 것입니다. 무리를 통제하는 의식체가 없는 상황이었기에 이 영혼 없는 짐승들의 대다수가 금방 바스라지고 절멸했습니다.\n\n하지만, 최근의 목격담에 따르면 일부 야생 프레쏘린들이 §H[feral_prethoryn_system.GetName]§! 성계에 새로운 둥지를 만들었다고 합니다.\n\n가까운 시일 내에 더욱 많은 야생 프레쏘린들이 한때 스컬지가 장악했던 빈 성계에 자리를 잡을 것입니다. 그들이 큰 위협으로 발전하지는 못할 것입니다 - 이 야생 동물들은 자기들 끼리 싸우느라 바쁘고 한때 스컬지를 이끌었던 계산적인 지능을 보이지 않습니다."
 crisis.121.a:0 "여행 유의 사항을 배포하게."
 crisis.51.2.name:0 "센티널의 부흥"
 sentinel_fleet_gift:0 "센티널 함대가 [Root.Capital.GetName] 근처에서 등장하며, 당신의 지휘 하에 배속됩니다."
 pirate.6.desc:2 "희귀한 유전적 돌연변이로 인해, 소수의 드론들은 혼수 상태에 빠지지 않고 의식과의 연결을 부분적으로 끊을 수 있었습니다. 이 불량 드론들은 의식의 영향에서 너무 멀리 떨어진다면 사멸할 것이기 때문에, 우리 우주 내 §H[pirate_system.GetName]§! 성계에 자리를 잡았습니다.\n\n조잡한 우주선으로 이루어진 작은 함대로 이 성계를 통과하는 취약한 무역로를 노리는 해적 행위를 하면서 살아가려고 합니다."
 pirate.7.desc:2 "소규모의 오작동 유닛들이 [Root.GetName]의 주 지능으로부터 분리되어 우리 영역 내 §H[pirate_system.GetName]§! 성계에 은신처를 찾았습니다. 이 유닛들은 돌이킬 수 없는 손상을 입었고, 이제 예비 부품과 자원을 얻기 위해 조잡한 우주선으로 우리 영토를 약탈합니다."
 pirate.50.name:0 "해적 발견!"
 pirate.50.a.desc:1 "§H[pirate_system.GetName]§! 성계의 우리 무역로는 제대로 보호되지 않아 무법지대를 가로질러야 합니다. 해적, 밀수꾼, 그리고 다른 범죄자들이 성계로 밀려들고 있으며, 거침없이 우리 함선들을 약탈하고 있습니다."
 pirate.50.b.desc:1 "§H[pirate_system.GetName]§! 성계를 지나는 보호되지 않는 무역로가 방랑하는 해적 무리들의 주의를 끌었습니다. 이 범법자들은 성계 무역의 많은 부분을 약탈하는 상당한 함대를 불러 모았습니다."
 pirate.50.c.desc:1 "취약하며 무방비한 무역로로 인해, §H[pirate_system.GetName]§!  성계는 많은 수의 한량들을 끌어들였습니다. 이에 따른 권력 투쟁이후, 이 타락한 범죄자들은 이제 상당한 해적 함대를 운용하기에 충분히 조직되었습니다. 그들은 할 수 있는 한 성계의 무역을 많이 약탈하기 위해 이 오합지졸 함대를  사용하고 있습니다."
 pirate.50.a:0 "반드시 해치워야 한다."
 pirate.53.name:0 "불량 드론의 습격"
 pirate.53.desc:1 "희귀한 유전적 돌연변이로 인해, 소수의 드론들은 혼수 상태에 빠지지 않고 의식과의 연결을 부분적으로 끊을 수 있었습니다. 이 불량 드론들은 의식의 영향에서 너무 멀리 떨어진다면 사멸할 것이기 때문에, 우리 국경 내 §H[pirate_system.GetName]§! 성계에 자리를 잡았습니다.\n\n이 성계는 우연히 선택된 것이 아닙니다. 우리의 가장 취약한 무역로가 이 성계를 지나고, 이 불량 드론들이 해적질을 하며 살아가려는 의도에는 의심의 여지가 없으며, 조잡한 우주선으로 이루어진 작은 함대를 우리의 무역선들을 약탈하는 데에 이용할 것입니다."
 pirate.54.name:0 "외계인 해적"
 pirate.54.desc:1 "외계인 해적들 중 한 무리가 우리 우주 내 §H[pirate_system.GetName]§! 성계에 침투하여 자리를 잡았습니다. 자신들의 범죄 활동을 지원하기 위해, 이 성계를 지나는 무방비한 무역로를 약탈하는 데에 전념하고 있는 것 같습니다."
 pirate.56.name:0 "오작동 개체"
 pirate.56.desc:1 "소규모의 오작동 유닛 무리가 [Root.GetName]의 주 지능으로부터 분리되어 우리 우주 안의 §H[pirate_system.GetName]§! 성계에 은신처를 찾았습니다. 이 유닛들은 돌이킬 수 없는 손상을 입었고, 이제 예비 부품과 자원을 얻기 위해 조잡한 우주선으로 이 성계의 무방비한 무역로를 약탈합니다."
 pirate.57.name:0 "유기체 해적"
 pirate.57.desc:1 "떠돌이 범죄자인 것이 명백한 소규모 유기체 하부유닛 무리가 우리 국경 내의 §H[pirate_system.GetName]§! 성계에 침투하여 자리를 잡았습니다. 무력으로 대응을 하기엔 자기들은 대수롭지 않다는 잘못된 인식 - 유기체가 흔히 하고 싶어하는 도박과 같은 - 을 가지고 성계의 무방비한 무역로를 약탈하려는 의도로 보입니다."
 leviathans.509.name:0 "큐레이터 연구 지원"
 leviathans.509.desc:0 "데이터 저장소 접근 권한을 제공하는 우리의 거래 협정이 기한이 다 되었습니다. 10년 더 계약을 연장하시겠습니까, 아니면 우리가 제공하는 정보가 더 이상 필요하지 않으십니까?"
 leviathans.509.a:0 "협정을 연장하고 싶습니다."
 leviathans.509.a.reply:0 "훌륭합니다. 당신의 과학자들은 앞으로도 우리 데이터 저장소를 사용할 수 있을 겁니다."
 leviathans.509.e:0 "아니, 지금은 관심없습니다."
 enclave_mineral_trade_1_xur:0 "주라상사 거래 협정"
 enclave_mineral_trade_1_xur_desc:0 "이 거래 협정은 우리와 주라상사 간의 매월 자원 거래를 규정합니다.\n\n§Y협정은 언제든지 주라상사 외교 메뉴에서 중단할 수 있습니다.§!"
