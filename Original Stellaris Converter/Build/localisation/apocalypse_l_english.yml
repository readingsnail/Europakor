 action.82.desc:0 "§H[From.From.GetName]§! 소속 함대가 §H[From.GetName]§!의 인구를 학살하고 있습니다! 집중적이고 무자비한 궤도 포격 활동이 끝나면 표면의 모든 인구는 체계적으로 청소되고, [From.GetPlanetMoon]은(는) 생명이 거의 살 수 없는 방사능 황무지가 됩니다."
 action.82.a:0 "이 잔학 행위는 반드시 보복받을 것이다!"
 action.83.desc:0 "우리 병력이 §H[From.GetName]§!에 대한 궤도 폭격 임무를 마쳤다고 보고했습니다. 모든 인구 밀집 지역은 체계적으로 제거되었으며, 방사능으로 오염된 [From.GetPlanetMoon]은(는) 현재 최소한의 생명만 지탱할 수 있습니다."
