 apoc.100.name:0 "콜로서스 계획"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "[Root.Capital.GetName]의 주요 정치학자들 사이에서 다시 억제 이론이 유행하기 시작하면서 콜로서스 계획은 최고의 전쟁 억제제로 제시되었습니다. 이 무기는 타이탄급 함선조차 뛰어넘는 무기입니다. 제안된 콜로서스 함선은 행성을 완전히 파괴할 수 있는 무기를 장착할 수 있으며, 우리는 이 함선을 배치함으로써 분쟁을 덜 폭력적이지만 -논란의 여지 없이 끔찍하게도 영구적으로- 해결할 수 있습니다.\n\n만약 어떠한 가상의 적이 우리 또는 우리의 동맹에 대한 공격을 중단하지 않는다면, 우리가 그렇게 하도록 §R강제§!할 것입니다."
 apoc.100.desc.milit:0 "이전에는 아주 조용히 언급이 되었고, 기밀 군사시설의 가장 깊숙한 곳 복도에서 속삭여지던 그 콜로서스 계획이 이제 공식적으로 승인되었습니다. 아마도 이 은하계에서 단 한번도 보지 못한 위대한 단일 군사 혁신이 될 콜로서스 계획은 §R대 행성§! 무기 포대는 물론 이를 탑재할 콜로서스 선체 개발로 구성되어 있습니다. 콜로서스 함선의 대 행성 병기로 인한 설계상 요구로 다른 무장을 탑재하지 못하므로 호위가 필요할 것입니다.\n\n그럼에도 불구하고, 개발된  콜로서스는 은하계에서 가장 강력한 파괴력을 갖춘 함선이 될 것입니다."
 apoc.100.desc.phobe:0 "콜로서스 계획은 은하계를 좀먹는 끔찍한 외계인에 대항한 우리의 투쟁 속에서 가장 중요한 진전으로 일컬어지고 있습니다. 설계된 대로, 콜로서스 함선은 중장갑 골조에 §R대 행성§!급 무기를 탑재한 거인입니다. 외계인의 위협이 끝나지 않는 한, 우리에게 항복하지 않는 행성을 은하에서 쓸어버리는 이 함선의 능력은 분명히 그 가치를 헤아릴 수 없을 것입니다."
 apoc.100.desc.purif:0 "검과 불꽃으로 이교도의 행성들이 사그라질 것이며, 그들의 재가 온 은하에 흩뿌려질 것이다."
 apoc.100.desc.termi:0 "대기, 생태, 중력 - 흔하지만 역겨운 고기 주머니들에게는 진정으로 필요한 것이다.\n\n행성을 죽이고, 유기체들을 죽이자.\n "
 apoc.100.a:0 "승인한다."
 apoc.110.name:0 "우주의 머리에 겨눠진 총"
 apoc.110.desc:0 "모든 상상할 수 있는 분야의 주요 과학자들은 마침내 우리의 첫 번째 콜로서스형 함선을 무장시킬 §R대 행성§!급 병기에 대한 제안을 최종 확정했습니다. 우리는 콜로서스 계획의 최종 단계에서 한 가지 제안을 선택할 수 있습니다."
 apoc.110.desc.machine:1 "여분의 공정 주기를 계산한 결과, §G콜로서스 계획§!의 완료에 맞춰 하나(1)의 §R대 행성§!급 무기를 개발하기에 충분할 것으로 보입니다.\n\n우선 순위를 정해야 합니다."
 apoc.110.desc.hive:0 "우리는 무수한 가능성을 탐구했고, 마침내 첫 번째 콜로서스형 함선에 적합한 §R대 행성§!급 무기를 개발할 방법을 찾아내었습니다. 이후 다른 방법이 개발될 수 있지만, 콜로서스 계획의 최종 단계까지 한 가지 무기를 개발하는 데 모든 역량을 집중할 것입니다."
 apoc.110.cracker.tooltip:0 "§R대 행성 병기§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
