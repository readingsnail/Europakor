l_english:
 rock_brain:0 "암석 뇌"
 rock_brain_desc:0 "이 돌덩이는... 생각이란 것을 하고 있는 것처럼 보입니다. 이게 가능하긴 한 건가요?"
 cunning_flora:0 "교활한 식물군"
 cunning_flora_desc:0 "이 행성의 식물들은 극도의 공격성과 복잡한 사회 체계를 유지하고 있습니다."
 genetic_library:0 "버려진 유전자 보관소"
 genetic_library_desc:0 "이 버려진 보관소의 연구 자료와 구조물은 모두 연구할만한 가치가 있습니다."
 drone_space_elevator:0 "불편한 우주 엘리베이터"
 drone_space_elevator_desc:0 "우주 엘리베이터를 철거하기 위한 노력으로 인해 이 행성의 생산이 줄어들 것입니다."
 drone_fl_satellite:0 "추락한 첫 번째 연맹의 인공위성"
 drone_fl_satellite_desc:0 "옛 인공위성이 고대의 통신을 대기로 뿜어대고 있습니다."
 drone_mineral_gift:0 "드론의 광물 선물"
 drone_mineral_gift_desc:0 "옛 시대의 드론이 이곳에 광물을 숨겨놨습니다. 보아하니 우리를 위한 것 같습니다."
 old_genetic_library:0 "고대 유전자 보관소"
 old_genetic_library_desc:0 "이 소행성은 오래된 DNA 저장 시설을 가지고 있습니다."
 fascinating_flora:0 "매혹적인 식물군"
 fascinating_flora_desc:0 "이 행성은 환상적인 마린 카린 꽃의 서식처입니다."
 pheromoned_1:0 "페로몬 중독, 첫 단계"
 pheromoned_1_desc:0 "대기 속의 이 꽃가루들은 당신 주민들의 페로몬 수용체들과 상호작용하여 행복하게 만듭니다."
 pheromoned_2:0 "페로몬 중독, 두 번째 단계"
 pheromoned_2_desc:0 "대기 속의 이 꽃가루들은 당신 주민들의 페로몬 수용체들과 상호작용하여 생산성을 떨어트립니다."
 pheromoned_3:0 "페로몬 중독, 두 번째 단계"
 pheromoned_3_desc:0 "대기 속의 이 꽃가루들은 당신 주민들의 페로몬 수용체들과 상호작용하여 행성에서 떠날 수 없게 만듭니다."
 pheromoned_4:0 "페로몬 중독, 네 번째 단계"
 pheromoned_4_desc:0 "대기 속의 이 꽃가루들은 주민들의 페로몬 수용체들과 상호작용하여 그들의 생산성을 증대시키나, 외부의 참견을 싫어하게 됩니다."
 depheromoned_1:0 "제 2의 해결책 페로몬"
 depheromoned_1_desc:0 "상위 관리자들이 시행한 새로운 방식은 인구가 일하고자 하는 의지와 능력에 영향을 끼쳐 더 생산적으로 만들었습니다."
 pheromoned_detox:0 "페로몬 해독"
 pheromoned_detox_desc:0 "마린 카린 꽃이 생물권과 생물권 내의 모든 것을 죽였습니다. 새로운 순환이 시작됩니다."
 pheromoned_grief:0 "페로몬 비극"
 pheromoned_grief_desc:0 "이 행성엔 비탄만이 남았습니다."
 zro_ice:0 "지로 얼음"
 zro_ice_desc:0 "얼음형 거대행성의 휘몰아치는 대기 속에 갇혀있는 지로 덩어리들이 존재합니다."
 dark_matter_funnel:0 "암흑물질 깔대기"
 dark_matter_funnel_desc:0 "한 작은 웜홀이 암흑물질로의 접근을 쉽게 만들어줍니다."
 inspired_arts:0 "탁월한 작품들"
 inspired_arts_desc:0 "대담하고 새로운 영감의 원천이 당신의 제국에 문화적 그리고 상업적으로 활기를 불어넣어 줍니다."
 uplift_rocky:0 "거친 시작"
 uplift_rocky_desc:0 "이 행성의 지성화된 종족은 새로운 사회 질서에 적응하는 것에 어려움을 느낍니다."
 unhappy_with_experiments:0 "실험에 반대함"
 unhappy_with_experiments_desc:0 "행성의 $XenophileY$적인 사람들은 토착 생명체에 대한 비윤리적인 실험에 불만을 표합니다."
 unproductive_without_experiments:0 "실험 없이는 생산적이지 못함"
 unproductive_without_experiments_desc:0 "행성의 $사회학Y$ 생산량은 과학자들이 임상시험과 실험하기에 최적의 순간을 놓쳐 타격을 입었습니다."
 massex_happy:0 "미래에 대한 확신"
 massex_happy_desc:0 "시민들이 밝은 미래가 펼쳐져 있다는 확신에 차 있습니다."
 stellar_salt:0 "소금기"
 stellar_salt_desc:0 "요리의 르네상스가 우리 제국을 휩쓸고 있습니다."
 projecting_moon:0 "위성 연구"
 projecting_moon_desc:0 "탐사 결과를 속일 수 있는 강력한 통신 기기가 이 위성에서 작동 중입니다."
 cornucopia:0 "풍요의 보고"
 cornucopia_desc:0 "이 행성은 자생 가능한 식재료가 풍부합니다."
 raw_materials:0 "원자재"
 raw_materials_desc:0 "이 행성은 쉽게 채굴할 수 있는 광물과 광석이 풍부합니다."
 shadow_play:0 "그림자 연극"
 shadow_play_desc:0 "이 행성의 표면에 어떠한 형태로 드리워진 그림자는 의도된 듯 하나 그 의미를 알 수 없습니다."
 grimacing:0 "지각의 뒤틀림"
 grimacing_desc:0 " 이 행성의 내부에서 벌어지는 아수라장은 연구하기에 흥미로운 주제입니다."
 comet_sighted_negative:0 "혜성 출현"
 comet_sighted_negative_desc:0 "위협적인 혜성이 수도성의 POP에게 부정적인 영향을 끼치고 있습니다."
 comet_sighted_positive:0 "혜성 출현"
 comet_sighted_positive_desc:0 "장엄한 혜성이 수도성의 POP에게 영감을 주고 있습니다."
 skid_marks:0 "바퀴 자국"
 skid_marks_desc:0 "다소 과격한 차량 경주가 벌어졌다는 증거가 이 소행성에서 발견 되었습니다."
 dust_circuits:0 "먼지 속의 회로"
 dust_circuits_desc:0 "모종의 엄청난 궤도 구조물이 먼 과거에 이 소행성에 부딪혀 표면에 부분적이지만 선명한 자국을 남겼습니다."
 unusual_tectonics:0 "특이한 지각구조"
 unusual_tectonics_desc:0 "이 행성의 지각에서는 흔치 않은 구조적 특성이 나타납니다."
 flagellating_movement:0 "편모세포의 움직임"
 flagellating_movement_desc:0 "우주 아메바의 편모세포를 관찰한 자료를 토대로 우리 함대의 회피 수칙을 새롭게 갱신했습니다."
 cosmic_ray_catalysis:0 "우주선 촉매"
 cosmic_ray_catalysis_desc:0 "이제 발전소에서 우주 방사능을 가용 에너지로 변환할 수 있게 되었습니다."
 grand_design:0 "위대한 설계"
 grand_design_desc:0 "행복은 기계 안 톱니바퀴이다."
 malefaction:0 "범죄"
 malefaction_desc:0 "좋은 일하고 손해만 본다."
 prismatic_lenses:0 "프리즘 렌즈"
 prismatic_lenses_desc:0 "렌즈를 모방하는 수정 결정체의 독특한 프리즘 특성은 물리학 연구에 크게 기여합니다."
 crystal_sonar:0 "결정체 음파 탐지기"
 crystal_sonar_desc:0 "당신의 함대는 수정 결정체를 이용한 특수한 기술을 이용해 그들이 거주하는 성계를 바로 탐사할 수 있습니다."
 greater_crystal_bounty:0 "더 많은 결정체 전리품"
 greater_crystal_bounty_desc:1 "§L파괴된 수정 결정체의 잔해를 뒤지도록 명령합니다.§!\n파괴된 수정 결정체 함대당 광물: §G500§!"
 crystal_bounty:0 "결정체 전리품"
 crystal_bounty_desc:1 "§L파괴된 수정 결정체의 잔해들을 뒤지도록 명령합니다.§!\n파괴된 수정 결정체 함대당 광물: §G250§!"
 amoeba_extirpator:0 "아메바 박멸자"
 amoeba_extirpator_desc:0 "우리 함대들은 우주 아메바의 약점을 공략하는 데 뛰어납니다."
 crystal_breaker:0 "결정체 파쇄기"
 crystal_breaker_desc:0 "우리 함선의 조준 체계가 수정형 독립체의 각진 형태에 적응하면서 피해량이 최대한으로 올라갔습니다."
 drone_destroyer:0 "드론 파괴자"
 drone_destroyer_desc:0 "향상된 예측 알고리즘으로, 이제 함선들이 민첩한 고대 채굴 드론들을 더 잘 추적하여 맞힐 수 있게 되었습니다."
 droning_optimizations:0 "드론 최적화"
 droning_optimizations_desc:0 "표준 채굴 수칙의 조정으로 에너지 비용을 크게 줄일 수 있습니다."
 cloudbuster:0 "구름 파괴자"
 cloudbuster_desc:0 "우리의 병기를 공허 구름의 자기장을 방해하게끔 조정하여 장기적으로 잠재 피해량을 높였습니다."
 drone_bounty:0 "채굴 드론 현상금"
 drone_bounty_desc:1 "§L파괴된 고대 채굴 드론들의 에너지 셀을 인양하도록 함대에 명령합니다.§!\n파괴된 드론 함대 당 에너지 크레딧: §G500§!"
 unbalanced_ecosystem:0 "불균형한 생태계"
 unbalanced_ecosystem_desc:0 "이 행성 특유의 생태계가 가진 극심한 균일성은 이 행성이 농업에 적합하지 않도록 만듭니다."
 ruler_failed_savior:0 "구원 실패"
 ruler_failed_savior_desc:0 "구조 시도는 실패하였고, 남겨진 자들은 재앙을 맞이하게 되었습니다."
 ruler_savior:0 "구원"
 ruler_savior_desc:0 "구조 작전이 성공하여 시민들이 크게 기뻐할 것입니다."
 missing_scientist:0 "사라진 근무자"
 missing_scientist_desc:0 "관찰 기지에서 일하던 한 과학자가 사라졌고, 과학계에 한바탕 파장을 불러일으켰습니다."
 humiliated:0 "굴욕당함"
 humiliated_desc:0 "§L우리는 다른 제국에게 공개적으로 굴욕당했습니다.§!"
 raided:0 "약탈당함"
 raided_desc:0 "§L우리는 약탈자들을 막지 못했습니다.§!"
