 hunger_strike:0 "단식 투쟁자"
 hunger_strike_desc:0 "이 POP은 생산성을 유지하는 데 꼭 필요한 영양소들을 섭취하려 하지 않습니다."
 peace_strike:0 "반전주의자들"
 peace_strike_desc:0 "이 POP은 그들의 시간을 전쟁반대 시위에 쓰고있습니다. 결과적으로 생산성이 떨어집니다."
 culture_shock_bronze_age:0 "성간 문화충격"
