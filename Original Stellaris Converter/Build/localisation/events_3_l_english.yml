 colony.2016.b.tooltip:0 " §S£building£  이상한 공장§!이 파괴됩니다."
 colony.2017.desc:0 "이상한 공장에 보낸 두 번째 일꾼들도 사라졌습니다! 운 좋게도 인부 하나가 기록을 남겨 일꾼들이 전혀 예상치못한 함정에 빠져 갇혔다는 것을 알게 되었습니다.\n\n함정을 해제되었고 더 이상의 문제 없이 공장을 이용할 수 있을 겁니다. 하지만 우리가 뭐라 말하던 주민들은 죽음의 덫이 존재한다는 사실에 기뻐하진 않을 겁니다."
 colony.2017.a:0 "사람들은 익숙해질 것이야"
 colony.2017.b:0 "안전을 확보하기 위해 투자하지"
