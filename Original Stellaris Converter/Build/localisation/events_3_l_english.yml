 colony.2018.desc:0 "인부들이 일종의 자폭 프로그램을 작동시켜 공장이 폭파되었습니다. 다행이 공장이 파괴될 때 다친 인부는 없습니다.\n\n우리는 잔해에서 생산력 일부를 복구할 수 있습니다."
