l_english:
 
 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "고향을 떠나다"
 TUTORIAL_DESC:1 "우리의 모성계를 조사하던 동안 우리는 [From.GetName]이(가) 과거 모성에서 관측한 것과는 일치하지 않음을 알아냈습니다."
 TROP_BIOLOGY_CAT:0 "열대의 기이한 현상들"
 TROP_BIOLOGY_DESC:0 "[Root.GetName]의 열대 우림에서 모아진 초기 데이터들은 평범하지 않은 무언가가 있음을 나타내고 있습니다."
 AST_MINING_CAT:0 "광물에 신경쓰도록"
 AST_MINING_DESC:0 "소행성의 구조에 대한 초기 분석 단계 도중, 무언가 흥미로운 것들을 찾을 수 있을지도 모를 가능성이 보였습니다."
 GEN_DERELICT_SHIP_CAT:0 "조난 신호"
 GEN_DERELICT_SHIP_DESC:0 "초기 정밀 조사 도중, 우리는 우리의 조난 신호 양식을 연상시키는 이상한 패턴을 포착했습니다."
 GEN_LOST_CARGO_CAT:0 "이상한 측정치"
 GEN_LOST_CARGO_DESC:0 "과학자들이 소행성대를 스캔하는 동안 이상한 점을 발견했습니다."
 GEN_OLD_WAR_CAT:0 "금속의 촉감"
 GEN_OLD_WAR_DESC:0 "[Root.GetName]의 광물 구조는 우리의 예상과 일치하지 않고 있습니다."
 GEN_SURVEY_CAT:0 "지표에서"
 GEN_SURVEY_DESC:0 "[Root.GetName]에서의 흥미로운 첫 번째 발견을 토대로 예상컨대, 분명 행성 지표에서 우리는 더욱 흥미로운 것들을 발견해 낼 수 있을 것입니다."
 SUN_RAYS_CAT:0 "당혹스러운 우주선"
 SUN_RAYS_DESC:0 "우리가 발견한 이상한 방사선에 대해 과학자들이 조사하고 싶어합니다."
 WAT_PLANET_CAT:0 "새발의 피"
 WAT_PLANET_DESC:0 "[Root.GetName]의 정밀 조사 결과, 표면 아래에 무엇인가 미묘한 움직임이 있다는 것을 포착하였습니다."
 COLD_RESEARCH_CAT:0 "냉혹한 가능성"
 COLD_RESEARCH_DESC:0 "우리 과학자가 이상현상을 발견했습니다. 광범위한 탐사가 필요하지만 꽤 중요한 발견을 할지도 모릅니다."
 SUN_TEAPOT_CAT:0 "희한한 궤도"
 SUN_TEAPOT_DESC:0 "행성을 스캔하던 중 빠르게 궤도를 도는 작은 물체를 발견했습니다. 물체의 크기와 속력이 우리 감지기의 분석을 어렵게 하고 있습니다."
 DES_BURIED_CAT:0 "모래 속에 묻히다"
 DES_BURIED_DESC:0 "사막 행성 [Root.GetName]은(는) 모래 속에 무언가 알 수 없는 비밀들을 감추고 있는 것처럼 보입니다."
 AST_GEAR_CAT:0 "놀라운 소행성들"
 AST_GEAR_DESC:0 "거대 소행성 [Root.GetName]을(를) 관측한 결과, 우리는 찾아냈습니다! 그게... 뭐냐면... 음...\n\n여하튼 무언가를 찾아냈습니다. 추가적인 조사 작업의 허가를 요청드립니다."
 TROP_CONDITIONS_CAT:0 "덩굴과 나무 사이에서"
 TROP_CONDITIONS_DESC:0 "[Root.GetName]은(는) 그 빽빽한 정글 깊숙한 곳에 무언가 흥미로운 것을 감추고 있는 것으로 보입니다."
 ARID_SENSOR_CAT:0 "건조하고 버려진"
 ARID_SENSOR_DESC:0 "메마른 [From.GetPlanetMoon]에서 정상적이지 않은 무언가를 탐지했습니다. 누군가 우리보다 먼저 이곳에 도착한 것으로 보이는군요.  추가적인 조사가 필요합니다."
 GEN_REFUGEES_CAT:0 "가로챈 메시지"
 GEN_REFUGEES_DESC:0 "[Root.GetName]을(를) 스캔하는 동안 신호를 수신했습니다. 신호의 패턴을 분석한 결과 함선의 조난신호인 것으로 파악되나, 확실하지는 않습니다. 좀 더 자세히 알기 위해서는, 신호의 근원을 추적할 필요가 있습니다."
 CON_BIOLOGY_CAT:0 "대륙의 조사 결과"
 CON_BIOLOGY_DESC:0 "이 행성의 숲에는 분명 흥미로운 발견이 있을 것입니다."
 TOX_PLANET_CAT:0 "독성"
 TOX_PLANET_DESC:0 "잊혀진 아주 먼 과거에, 누군가에 의해 의도적으로 만들어진 구조물들이 이 행성의 표면에서 보이고 있습니다."
 DES_PLANET_CAT:0 "척박한 사막"
 DES_PLANET_DESC:0 "[Root.GetName]의 맹렬한 열기는 예상 범위 내입니다. 하지만 우리 연구팀이 여전히 특이한 데이터를 모으고 있습니다. 최종 보고서를 완성하기 위해서는 추가적인 연구가 필요합니다."
 MOL_PLANET_CAT:0 "녹는 점"
 MOL_PLANET_DESC:0 "[Root.GetName] 행성의 작렬하는 불길이 우리 감지기를 태워버릴지도 모르지만, 우리는 이 행성에서 정상을 벗어난 여러 측정치들을 얻고 있습니다."
 GEN_MYSTICAL_CAT:0 "신비로운 무언가..."
 GEN_MYSTICAL_DESC:0 "우리 과학팀이 행성 조사 작업 중, '신비롭다' 라고 밖에는 설명할 수 없는 무언가를 찾아냈다고 합니다. 우리는 이 현상을 더 자세히 조사해 신비의 베일을 벗길 필요가 있습니다."
 NUKE_PLANET_CAT:0 "몰락한 행성의 겨울"
 NUKE_PLANET_DESC:0 "핵전쟁으로 인해 만들어진 황무지는 분명히 이전에 문명이 존재했던 흔적입니다. 잠깐... 지금 스케너에서 확실한 움직임이 포착되었습니다! 이 장소를 반드시 조사해 보아야 합니다."
 ARID_PLANET_CAT:0 "건조한 황무지"
 ARID_PLANET_DESC:0 "우리의 초기 행성 스캔 리포트에 이곳에 귀한 자원이 있을 가능성이 높다는 결과가 나오지만 않았다면, [From.GetPlanetMoon]은(는) 그다지 반가운 장소는 아닙니다."
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "생명은 해결책을 찾는다"
 anomaly.4000.desc:0 "[From.GetName]의 식물군은 자연선택을 통해서 효과적인 방어기제를 발달시킨 것으로 보입니다. 많은 나무들과 균사체들이 식물이 아닌 유기체에게만 강력한 산으로 작용하는 포자들을 뿜고 있습니다. 과학 연구관 [Root.GetLeaderName]이(가) 몇 종류의 포자들에 대한 대응책을 찾아낸 덕분에, 이 행성의 숲의 위험도는 많이 낮아졌습니다!"
 anomaly.4000.a.tooltip:1 "§Y산성 밀림§! 변동치를 [From.GetName]에 추가:\n£blocker£  유독성 늪지 §R+3§!\n£society£  §G+2§!"
 anomaly.4005.name:0 "거인의 어깨 위에서"
 anomaly.4005.desc:1 "소행성 [From.GetName]와(과) 그 주변의 잔해는 원래 행성이었던 것으로 보입니다!\n\n소행성의 중심 깊숙한 곳에서 우리는 매우 가치있는 합금의 흔적을 찾을 수 있습니다. 이곳에는 또한 우주 공간의 진공에서 죽어버린 박테리아의 흔적도 있습니다. 이것은 이 천체가 한때 생명의 가능성을 품었음을 보여줍니다."
 anomaly.4005.a.tooltip:2 "§Y행성의 잔해§! 변동치를 [From.GetName]에 추가:\n£alloys£  §G+3§!"
 anomaly.4010.name:0 "우주 미아"
 anomaly.4010.desc:0 "우리가 포착한 신호는 [From.GetName]의 궤도에서 함선이 보낸 조난 신호였습니다. 우주선에서는 어떠한 열도 감지되지 않으며 표류하고 있는 중으로 보입니다. §S특별 프로젝트§!를 수행하여 승무원들에게 무슨 일이 일어났는지 조사하기 바랍니다."
 anomaly.4011.desc:0 "이 함선의 승무원들은 죽어 있었습니다. 더욱 골치아픈 점은 그들이 사람을 미치게 하는 일종의 고도로 진화한 뇌 기생충에 감염되서 죽었다는 겁니다. 다행히도, 과학 연구관 [Root.GetLeaderName]의 발견 덕분에 우리 승무원들을 감염으로부터 보호할 수 있게 되었습니다!"
 anomaly.4012.desc:0 "[From.From.From.GetName]의 궤도에 위치한 함선은 버려진 게 아니었습니다. 승무원들은 살아있었으나 뇌 기생충에 감염되어, 양호한 상태가 아닙니다. 우리 과학자들의 도움이면 쉽게 치료될 수 있을 겁니다."
 anomaly.4012.a:0 "그들을 도와라."
 anomaly.4012.a.tooltip:0 "외계인들과 연결을 시도해라."
 anomaly.4012.b:0 "죽게 놔두어라."
 anomaly.4015.name:0 "마지막 휴식"
 anomaly.4015.desc:0 "천문학적인 확률의 범주를 넘어서는 것이었지만, [Root.GetName]은(는) 가까스로 그 기묘한 신호가 소행성대를 통과하여 뿜어져 나온다는 것을 잡아낼 수 있었습니다. 신호의 근원은 작은 외계의 구조물로, 간단한 검사로 이것이 한 외계의 우주여행자 유품들을 담은 일종의 의식적인 수납용기라는 것이 밝혀졌습니다."
 anomaly.4015.a:0 "이 관을 내버려두어라."
 anomaly.4015.b:0 "관을 열고 시체를 연구하라."
 anomaly.4015.phile:0 "[Root.Owner.Capital.GetName](으)로 가져와서 박물관에 전시하라."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "현재 우리가 [DefiledCountry.GetSpeciesNamePlural]와(과) 접촉한지 이틀 정도 지났고, 지금 그들이 우리에게 메시지를 보내고 있습니다:\n\n"우리는 당신이 한 일을 압니다, [Root.GetSpeciesNamePlural]. 당신이 훼손한 관은 우리의 첫 번째 우주 여행자를 위한 마지막 휴식처였습니다. 사과하십시오!"
 anomaly.4016.tooltip:0 "당신과의 관계에 영향을 미칠 겁니다."
 anomaly.4016.a:0 "우리가 저지른 죄에 대해 사과드립니다."
 anomaly.4016.b:0 "그저 시체일 뿐입니다."
 anomaly.4016.c.spirit:0 "당신 선조의 영혼에 기도 드리겠습니다."
 anomaly.4016.d.phobe:0 "그게 우리랑 무슨 상관이야, 이 외계종 쓰레기야!"
 anomaly.4020.name:0 "거대한 것의 추락"
 anomaly.4020.desc:0 "빈틈없는 탐색이 [From.GetName]의 이상한 금속 구성의 원인을 찾아냈습니다.  [From.GetPlanetMoon]은(는) 수십 대의 거대한 우주선들의 충돌 장소로, 우리가 상상을 초월할 정도로 거대합니다. 함선들의 건조일은 수백만 년까지 거슬러 올라갑니다."
 anomaly.4020.rocket.desc:0 "과학 연구관 [Root.GetLeaderName]이(가) 이상한 광물 측정치의 근원을 발견하였습니다. [From.GetName]은(는) 마치 수백만 년 동안 전해져 온 거대 우주선들의 무덤과 같습니다. [Root.GetLeaderName]은(는) 조사를 계속 진행하였고 "아무리 조심스럽게 다루려고 해도 로켓들이 너무 심하게 망가져, 만족스런 결과를 얻을 수 없다는 것에 대한 깊은 슬픔"에 대해 보고했습니다."
 anomaly.4020.rocket.desc.mach:0 "우리는 이상한 광물 수치가 미확인된 숫자의 기술적으로 진보한 거대한 우주선들의 잔해에서 왔다는 사실을 발견했습니다. 물질 분석 결과 이 함선들은 약 2,380,669년 전의 것으로 나타났습니다. 현지의 과학 유닛은 함선의 로켓을 역설계하려 시도했으나, 너무 큰 손상을 입은 상태라 실패했습니다."
 anomaly.4020.a:0 "이 광물들은 확실히 요긴하겠군."
 anomaly.4020.b:0 "적어도 이 자원들은 유용하겠군."
 anomaly.4020.a.tooltip:3 "§Y$ship_graveyard$§! 변동치를 [From.GetName]에 추가:\n£alloys£  §G+2§!"
 anomaly.4025.name:0 "오래된 탐험가"
 anomaly.4025.desc:0 "[From.GetName]의 외진 지역에서, [Root.GetName]의 과학 팀은 있어서는 안 될 자리에 있는 금속판을 발견했습니다.\n\n이 금속판에는 멀리 떨어진 성계에 대한 기초적인 정보가 삽화를 이용해 그려져 있으며, 주기율표로 보이는 것도 있습니다. 과학 담당자 [Root.GetLeaderName]은(는) 이 정보를 이용해 이 성계에 있는 잠재적 자원 매장지를 추정할 수 있다고 합니다."
 anomaly.4025.a.tooltip:0 "먼 성계의 완전한 §Y탐사 정보§!를 획득한다."
 anomaly.4030.name:0 "사막의 하수인"
 anomaly.4030.desc:0 "[From.GetName]의 모래 언덕 아래에서, 과학팀은 추락한 전투 함선 한 대를 발견했습니다. 고대의 물건이지만 잘 보존되었으며 버려졌는데도 라이트와 엔진은 기능을 하는 것으로 보입니다. 그런데도 왜 추락했는지는 오리무중입니다. 주 함교에서는 전투에 나선 함선을 조종할 수 있는 함선 AI도 발견되었습니다. 이것은 아직 작동합니다. 우리는 경고신호에 근접했고, 이 AI는 불법 침입자의 위협을 받았을 때 작동하도록 프로그램 되어있습니다!\n이 AI가 잘못되기 전에 AI를 인양하는 §S특별 프로젝트§!를 실행하거나, 아니면 위험을 회피하기 위해 이 AI를 부숴버릴 수도 있습니다."
 anomaly.4030.a:0 "AI 제어를 시도하자."
 anomaly.4030.b:0 "뭔가 시도하기 전에 파괴하라."
 anomaly.4030.b.tooltip:1 "AI를 파괴합니다.\n\n§Y추락한 AI 함대§! 변동치를 [From.GetName]에 추가:\n£engineering£  §G+2§!"
 anomaly.4031.desc:0 "다행히도 함선이 우리를 적대시하기 전에 AI를 재프로그래밍 하는 데 성공했습니다. 이 AI는 우리 함대의 함선을 징발하기 위해 개조되었으며,  우리의 선택에 따라 일종의 제독으로 쓰일 수도 있습니다. AI는 모성계로 보내져 작업 배정을 기다리고 있습니다."
 anomaly.4035.name:0 "용광로의 불"
 anomaly.4035.desc:0 "우리는 [From.GetName]에서 놀라운 발견을 했으나, [From.GetPlanetMoon]와(과)는 관련이 없습니다. 통상적인 실험을 하는 와중에 우리는 멀리 떨어진 성계로부터 이상한 데이터를 포착했습니다. 성계의 방사선은 항성에서 베릴륨이 서로 융합되어 안정된 상태로 있을 수 있다는, 있을 수 없는 일이 벌어짐을 의미합니다!\n\n연구팀은 조사하길 열렬히 바랬으며, 대상을 멀지 않은 두 성계의 항성으로 좁혔습니다.\n자세한 내용은 §S상황 기록§!을 참조하십시오."
 anomaly.4035.a:0 "이건 유익할지도 모르겠군."
 anomaly.4035.poi_1:0 "첫 번째 유력 항성"
 anomaly.4035.poi_2:0 "두 번째 유력 항성"
 anomaly.4035.poi.desc:0 "특이한 방사선 항성을 가지고 있을 성계들 중 하나."
 anomaly.4037.name:0 "정확한 성계"
 anomaly.4037.desc:0 "우리가 올바른 성계를 찾은 것 같습니다! 이 지역의 항성의 방사선 데이터는 우리가 지난번에 보았던 것과 일치합니다. 이 항성을 조사하기 위한 §S특별 프로젝트§!를 실시할 수 있습니다."
 anomaly.4038.base.desc:0 "유레카! 과학 연구관 [Root.GetLeaderName]이(가) 차원의 균열을 만들어낸 극소 웜홀 주변에 형성된 항성을 찾아냈습니다. 다른 차원에서 뿜어져 나오는 전자기파가 핵분열에 필요한 우주 광선을 대체하여, 초신성 단계에 해당하는 방사선이 항성에서 만들어지는 베릴륨-8을 안정한 원소로 환원시키고 있습니다. 때문에 이 항성은 핵융합 능력에 있어서 독특합니다."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\n이 지식은 우리가 사용 가능한 기술의 폭을 넓히지 않을 것입니다. 하지만, 이는 무엇이 우주의 시간을 만들었는지에 대한 통찰력을 갖도록 합니다."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\n이 발견 덕택에 우리 과학자들은 새로운 기술을 연구할 수 있게 되었습니다!"
 anomaly.4038.a:0 "우리는 태양의 비밀들에 대해 통달했습니다."
 anomaly.4038.b:0 "우주의 미스터리들이 서서히 밝혀집니다."
 anomaly.4040.name:0 "태양의 죄"
 anomaly.4040.desc:0 "[From.GetName]의 이온화 방사선은 정상치를 크게 웃돕니다. [From.GetPlanetMoon]은(는) 꽤 최근에는 핵탄두 폭격을 받은 것 같고, 아마 근처의 초신성으로부터 고밀도의 우주선에 노출되어 온 것으로 보입니다. 후자가 어떻게 이루어진 것인지는 과학 연구관 [Root.GetLeaderName]이(가) 알 수 있는 범위를 넘어섰습니다."
 anomaly.4040.a.tooltip:1 "§R방사능 황무지§! 변동치를 [From.GetName]에 추가:\n£blocker£ 방사성 황무지 §R+6§!\n£physics£  §G+3§!"
 anomaly.4045.name:0 "심연의 메아리"
 anomaly.4045.desc:0 "철저한 연구에도 불과하고, [Root.GetName]의 승무원들이 발견할 수 있었던 것은 [From.GetName]의 표면 아래 깊은 곳에서 들려오는 희미한 '메아리'뿐이였습니다. \n\n이 메아리는 생명의 흔적을 닮았지만, 너무 멀었기 때문에 진짜 생명인지 그저 무작위적으로 변주하는 악기에 불과한지는 알기 힘듭니다. 과학 연구관 [Root.GetLeaderName]의 승무원들은 불편한 잠자리와 긴 업무시간에 대해 불평하고, 이를 더 이상 견딜 수 없다고 토로하고 있습니다."
 anomaly.4045.a:0 "스캐너를 조정하고 중심부를 자세히 관찰하라!"
 anomaly.4045.b:0 "승무원들은 믿을 수가 없군. 탐험이 필요하다!"
 anomaly.4045.c:0 "일단 승무원들의 건강이 먼저지."
 anomaly.4045.d:0 "저 밑바닥에 닿기 전에는 쉴 수 없다!"
 anomaly.4046.desc:0 "함선 스캐너에 몇가지 조정을 한 뒤, [Root.GetName]의 승무원들과 과학 연구관 [Root.GetLeaderName]은(는) 비록 탈진하고 과민한 상태임에도 불구하고, 놀라운 발견을 해냈습니다. [From.From.GetName]의 중심부에 가까이 다가가자  [From.From.GetPlanetMoon] 전체를 가로질러 뻗어 있는 플랑크톤과 비슷한 생명체가 엄청난 사이오닉 능력으로 의식을 공유한 채로 살아가고 있습니다.\n\n이 생명체는 극한의 압력과 온도 속에서도 생존할 수 있으며,  스스로 엄청난 속도로 팽창할 수도 있습니다. 이것은 동면 중인 것 같기도 하고, 혹은... 마치 관찰당하고 있다는 것을 알고 숨어있는 것 같기도 합니다.\n\n이 거대하고 다재다능한 생명체는 엄밀히 말해서 영생을 사는 것처럼 보입니다. 이것이 우리가 [From.From.GetPlanetMoon]을(를) 식민화하는 것을 막으려는 것 같지는 않지만, 아마 인구에 악영향을 줄 것입니다."
 anomaly.4046.a:0 "우린 이 생명체와 접촉해야 해."
 anomaly.4046.b:0 "대양을 오염시켜서 이 생명체를 죽일 수 있겠지."
 anomaly.4046.c:0 "그냥 내버려두는 게 낫겠지."
 anomaly.4046.c.tooltip:1 "§Y당신의 제국§!은 §R부정적인 매체 보도§! 변동치를 얻습니다.\n\n§R적대적 환경§! 변동치를 [From.From.GetName]에 추가.\n\n§Y고대의 존재§! 변동치를 [From.From.GetName]에 추가:\n£society£  §G+4§!"
 anomaly.4047.desc:0 "별다른 성과를 얻지 못한 몇번의 접촉시도 후, 연구원들은 음파 탐지기 신호를 사용하기로 결정했습니다. 음파는 그 존재의 무지막지한 반응을 유발했고, 모든 승무원들은 무릎을 꿇고 생생한 광경에 감탄했습니다.\n\n그 생명체는 의사소통을 위한 형태로 변형한 듯 보였습니다. 그 존재는 그 자신이 [From.From.From.GetPlanetMoon]의 온기를 누리며 핵에 홀로 누워 어둠 속에서 성장하는 고향을 묘사했습니다. 그 다음에는 우리 국민들이 지표에 서서 태양빛 속에서 성장하는 것을 보여주었습니다."
 anomaly.4047.a:0 "기쁘게 초대를 받아들이지."
 anomaly.4047.a.tooltip:1 "§Y당신의 제국§!은 §R부정적인 매체 보도§! 변동치를 얻습니다.\n\n§Y고대의 존재§! 변동치를 [From.From.From.GetName]에 추가:\n£society£  §G+4§!"
 anomaly.4048.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) 그 생명체의 길게 연결된 형태에 반응하여 들풀처럼 퍼질 독을 빠르게 합성했습니다.\n\n그 독을 푼 후, 승무원들은 미증유의 사태의 증인이 되어 공포의 눈으로 응시할 수밖에 없었습니다. [From.From.From.GetName]의 심장부 온도는 통제 불능한 수준까지 상승하여 대양을 끓게 만들었습니다. 이 생명체의 거대한 몸 또한 대기에 독을 분사했습니다. 이 플랑크톤의 존재는 그 스스로를 보호하기 위한 발달된 방독 구조였을 뿐만 아니라 [From.From.From.GetPlanetMoon]의 불안정한 핵을 통제하는 데에도 중요한 역할을 했었음이 틀림없습니다.\n\n[From.From.From.GetPlanetMoon]은(는) 몇시간만에 완전히 독으로 가득 차 버렸습니다."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "§Y당신의 제국§!은 §R부정적인 매체 보도§! 변동치를 얻습니다.\n\n[From.From.From.GetName]의 §Y행성 유형§!이 §R유독성§!으로 변합니다.\n\n§R적대적 환경§! 변동치를 [From.From.From.GetName]에 추가.\n\n자원을 [From.From.From.GetName]에 추가:\n£society£  §G+4§!"
 anomaly.4049.desc:0 "승무원들이 무언가를 숨기고 있는 게 아닌가 하는 의심에 가득 차서, 과학 연구관 [Root.GetLeaderName]은(는) 행성의 심장부를 조사하는 비공식적인 단독 탐험에 나섰습니다. 잠수함에서 찍힌 영상이 무엇이 일어났는지를 보여주었습니다:\n\n[From.From.GetName]의 대양 깊숙이 들어가자, 보이는 것은 어둠밖에 없었지만 무언가...살아있는 것을 느꼈습니다. [From.From.GetPlanetMoon]의 따뜻한 핵 근처에 있는 심해 동굴 속으로 들어가자, 거기엔 플랑크톤과 비슷한 식물이 [From.From.GetPlanetMoon]의 표면 전체에 걸쳐 거미줄처럼 퍼져 있었습니다.\n\n그 플랑크톤을 조사하는 도중,  [Root.GetLeaderName]은(는) 발작하여 몸부림 치다가 몇시간이 지난 후에야 깨어났습니다.\n\n[Root.GetName](으)로 돌아온 후에, 과학 연구관은 망상에 가득 차서 공포와 악몽에 대해서만 이야기했습니다."
 anomaly.4049.a:0 "이 과학 연구관은 휴식이 필요할 뿐이야."
 anomaly.4049.a.tooltip:0 "과학 연구관 [Root.GetLeaderName]은(는) §R연구광§! 특성을 얻습니다."
 anomaly.4049.b:0 "이 과학 연구관은 미쳤어. 폐쇄 병동으로!"
 anomaly.4049.b.tooltip:0 "과학 연구관 [Root.GetLeaderName]은(는) 영구적으로 정직되었습니다."
 anomaly.4050.desc:0 "[From.From.From.GetName]의 사고로부터 한 주가 지났을 때, 갑작스런 큰 비명에 [Root.GetName]의 승무원들은 잠에서 깼습니다. [Root.GetLeaderName]이(가) 함선의 복도를 뛰어 다니며 불가사의한 고통에 대해 소리치고 있었습니다.\n\n승무원들은 이 불쌍한 과학자를 의무실로 데려가 진정제를 투여했고, 그를 철저히 검사했습니다. 그 결과, [Root.GetLeaderName]의 뇌가 알 수 없는 손상을 입었다는 것을 발견했습니다.\n\n추가적인 실험 후에 연구원들은 놀랍게도 그들의 지도자가 염력을 사용할 수 있으며 타인과 정신감응을 통해 소통할 수 있다는 사실을 깨달았습니다. 좀 쉬기만 하면, [Root.GetLeaderName]은(는) 건강해질 것입니다."
 anomaly.4050.a:0 "당신이 돌아와서 기쁘군요."
 anomaly.4050.b:0 "스스로를 잘 통제하는 게 좋을 거요, 과학 연구관. 안 그랬다간..."
 anomaly.4050.a.tooltip:0 "과학 연구관 [Root.GetLeaderName]은(는) §G사이오닉 전문가§!와 §G외계 관계 전문가§! 특성을 얻습니다."
 anomaly.4051.desc:0 "[Root.GetName]의 승무원들은 [From.From.GetName]에 대한 연구를 끝내고 마침내 휴식시간을 얻었습니다. 아쉽게도 그다지 유용한 발견은 하지 못했지만, 승무원 복지가 좋다는 소문은 빠르게 고향까지 퍼졌습니다. 또, 장기적으로 보면 잘 대우받은 승무원들은 더 훌륭한 결과를 만들어 낼 것입니다."
 anomaly.4051.a.tooltip:0 "§Y당신의 제국§!은 §G긍정적인 매체 보도§!와 §G충분히 휴식한 과학자들§! 변동치를 얻습니다."
 anomaly.4051.b.tooltip:0 "§Y당신의 제국§!은 §G긍정적인 매체 보도§!와 §G충분히 휴식한 과학자들§! 변동치를 얻습니다.\n\n§Y$edict_improved_work_environment$§! 제국 시행령을 공포할 수 있습니다."
 anomaly.4051.a:0 "승무원들의 복지는 당연한 보상이지."
 anomaly.4051.b:0 "이건 그저 효율성을 증대시키기 위해서일 뿐이지."
 anomaly.4052.desc:0 "메아리의 비밀을 밝혀내기 위해 밤낮을 가리지 않고 일한 뒤, [Root.GetName]의 승무원들은 [From.From.GetName]의 표면 아래에 있는 흥미로운 생명체를 발견했습니다. 그 생명체는 [From.From.GetPlanetMoon]의 핵 근처에 살 수 있는 놀라운 능력을 가졌기 때문에, 우리의 구조 분석을 빗겨 내어 이전까지는 탐지할 수 없었습니다.\n\n검사는 이 생명체가 수생 절지동물의 일종에서 진화했다는 걸 보여줬는데, 더욱 놀라운 것은 이것이 다른 생명체들의 죽은 조직들을 재활용하여 그의 자식들로 만들며 번식한다는 것입니다.\n\n이 정보는 분명 우리 과학자들이 약제학을 연구하는 데에 큰 도움이 될 것입니다! 하지만, 우리가 승무원들을 어떻게 대우했는지에 대한 소식도 널리 퍼져서 대중들을 불쾌하게 만들 것입니다."
 anomaly.4052.a.tooltip:3 "§Y당신의 제국§!은 §G약제학 혁신§!과 §R부정적 매체 보도§! 변동치를 얻습니다."
 anomaly.4055.name:0 "진흙 속에 묻힌 진주"
 anomaly.4055.desc:0 "[From.GetName]에 대한 연구가 끝난 뒤, 과학 연구관 [Root.GetLeaderName]은(는) 광물이 보기 드물게 풍부한 한 행성을 발견했다고 보고했습니다. 이 발견의 대부분은 [Root.GetName]의 한 승무원 덕분이었습니다. [Root.GetLeaderName]은(는) 이 견습생을 크게 칭찬했습니다."
 anomaly.4055.a:0 "그 견습생에게 과학 연구관 직위를 제안합니다."
 anomaly.4055.a.tooltip:0 "새로운 §G과학자§!를 얻습니다.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "그들은 자기 자리에서 잘하고 있다."
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "자원을 [From.From.GetName]에 추가:\n£minerals£  §G+6§!"
 anomaly.4060.name:0 "확률의 수수께끼"
 anomaly.4060.desc:0 "과학 연구관 [Root.GetLeaderName](으)로부터 보고가 들어왔습니다. 보고에 따르면, 에... 찻주전자 하나가 [From.GetName] 항성의 궤도를 돌고 있다고 하는군요. \n\n정말 말도 안 되는 일이군요. 아시다시피 찻주전자 같은 물건이 있을 장소가 아닙니다만, 어떻게 된 일인지 궤도에 오를 방법이 있었던 모양입니다. \n\n발견된 주전자에 대해 조사하고 어쩌다 그런 꼴이 된 건지 알아낼 §S특별 프로젝트§!를 실시할 수 있습니다."
 anomaly.4060.a:0 "조사할 만한 가치가 있는 수수께끼로군."
 anomaly.4060.b:0 "모든 질문에 그럴싸한 해답이 있는 건 아니지."
 anomaly.4060.spirit.b:0 "이건 틀림없이 신성한 조짐이야."
 anomaly.4061.desc:0 "우리는 그 찻주전자가 어쩌다가 별의 궤도에 올라가 있는 건지 알아내기 위해 모든 시도를 다 해봤습니다. 우리가 미친 걸까요? 아니면... 헛것을 보고 있는 걸까요? 대체 뭘까요? 물론 모든 경우를 빠짐없이 전부 계산해 봤습니다! 더 이상은 못해요. 여기서 더는 할 수 있는 게 없습니다.\n\n지금 여기서 유일하게 좋은 점 이라면 이제 우리가 저 저주받을 것에 대해 계속 조사하느라 속을 썩이는 대신, 철학이나 경제 문제 같은 것에 더 많은 시간을 들여서 생각할 수 있다는 겁니다."
 anomaly.4061.desc.mach:0 "우리는 그 찻주전자가 어쩌다가 별의 궤도에 오르게 되었는지 알아내기 위해 모든 시도를 다 해봤습니다. 우리 모두가 오작동하고 있는 걸까요? 사실 그건 존재하지 않는 걸까요?  <<오류!>>  우리는 모든 가능성을 전부 계산해 봤습니다. <<오류!>> 이제 끝났습니다. 더 이상은 할 수 있는 게 없습니다.\n\n이 조사에서 유일하게 긍정적인 점이라면, 이제부터는 저 비논리적인 주전자의 조사 대신에 이론적이고 경제적인 문제에 대해서 더 많은 시간을 들여 연구할 수 있을 것이라는 점입니다."
 anomaly.4061.a:0 "왜? 왜지!? 대체 왜!?"
 anomaly.4061.a.mach:0 "회로 손상됨."
 anomaly.4061.a.tooltip:0 "이런 의문들이 무의미하다는 걸 받아들이자고.\n\n"
 anomaly.4061.a.tooltip.mach:0 "존재의 허망함을 인정하자.\n\n"
 anomaly.4062.base:0 "저 빌어먹을 망할 찻주전자에 대해 연구하느라 거의 희망을 포기해 버린 뒤에야, 우리는 마침내 돌파구를 찾아냈습니다!"
 anomaly.4062.desc.mach:0 "특이할만한 결과없이 혼란스러운 찻주전자에 대해 많은 연구 시간을 할애한 후에야, 우리의 과학 조사관은 마침내 획기적인 발견에 도달할 수 있었습니다. 이 물체는 우리 [Root.Owner.GetSpeciesNamePlural]이(가)  3차원 시공간이라고 알고 있는 장소에 존재하는 것이 아니라 오히려, 더 높은 차원에서 부터 투사된 것입니다.\n\n4차원 물체의 그림자으로써 이를 분석해본 결과, 우리는 이것의 메시지를 해독할 수 있는 충분한 데이터를 축적했습니다. 이 물체는 모든 분야의 연구 상황을 진척시킬만한 방법을 알려주었습니다.\n\n이제 오직 한 의문만이 남습니다. 도대체 누가, 아니면 무엇이 이 정보를 보낸 걸까요? "
 anomaly.4062.desc:0 "$anomaly.4062.base$ 그 물체는 거기 있었던게 아니라, 보다 고차원으로부터의 투사체였습니다. 4차원 물체의 흔적으로서 분석을 해 보니, 이 물체가 가진 메시지를 해독할만한 데이터를 충분히 축적할 수 있었습니다. 이 물체는 모든 분야의 연구 상황을 진척시킬만한 방법을 알려주었습니다.\n\n이제 남은 질문은... 누가 이 정보를 보낸걸까요?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ 이 용기는 신성한 유물입니다. 틀림없이 별의 궤도에 남겨진 신의 흔적이지요!\n\n이 물체는 에너지로 넘쳐 흐르고 있으며, 해독해 보니 그 안에는 숨겨진 메시지가 있었습니다: 우리의 연구 상황을 진척시켜서 우리를 더욱 향상시킬 정보입니다!\n\n이제 남은 질문은... 누가 이 메시지를 보낸 걸까요?"
 anomaly.4062.spirit.a:0 "그걸 가능하게 해준 힘들에 감사드립니다!"
 anomaly.4065.name:0 "운영 중인 사업을 채굴하기"
 anomaly.4065.desc:0 "거대한 소행성 [From.GetName]의 깊은 틈 사이에서 놀라운 것을 찾아냈습니다. 그 속의 암벽엔 채굴 장비가 붙어있고, 소행성의 깊숙한 곳으로 끊임없이 파고 들어가고 있습니다! 이 장비는 누가 설치했는지조차 알려지지 않은 채로 버려져 있습니다.\n\n만일 이 기계를 멈출 수 있다면 이 장비를 만든 기술에 대한 것을 배울 수 있을 것입니다. 하지만 잔해에 이 장비가 파괴되기 전에 서둘러야 할 것입니다."
 anomaly.4065.a:0 "기계를 멈춰보도록 해보게나."
 anomaly.4066.upg.desc:0 "우리는 굴착기가 망가져 버리기 전에 가까스로 멈출 수 있었습니다. 다이아몬드로 덮인 부드러운 표면은 기계공학에 있어서 놀랄만한 작품입니다. 처음 봤을 때는 전체 드릴이 하나의 고체로 보이지만, 이는 단지 홈이나 연결부위를 눈치채지 못할 정도로 정교하게 짜여진 것입니다.\n\n우리의 공학자들은 이 기술을 역설계할 수 있을 겁니다."
 anomaly.4066.res.desc:0 "우리는 굴착기가 망가져 버리기 전에 가까스로 멈출 수 있었습니다. 안타깝게도 그것은 우리의 설계와 비슷하여, 어떠한 새로운 것도 배울 수 없었습니다. 다행스럽게도 암석을 뚫고 파낸 깊이는 가치있는 광물들을 찾기 좀 더 쉽게 만들어 줄 것입니다."
 anomaly.4066.b.tooltip:1 "자원을 [From.From.From.GetName]에 추가:\n£minerals£  §G+3§!"
 anomaly.4070.name:0 "효과적인 시도"
 anomaly.4070.desc:0 "좋은 소식입니다! [From.GetName]에서 열대 우림을 발견했고 여기서 영양가가 높은 과실이 열리는 특이한 나무 종을 소유할 수 있게 되었습니다. 이 과실은 열량이 매우 높으며 우리 시민들이 살아가기에 필요한 모든 영양소가 다 들어있습니다. 우리가 개척할 때 더 적은 노력으로 이를 수행할 수 있게 해줄 것입니다."
 anomaly.4070.a:0 "정말 좋은 소식이로군!"
 anomaly.4075.name:0 "작은 곳으로부터의 힘"
 anomaly.4075.desc:0 "[From.GetPlanetMoon] [From.GetName]의 동토를 탐사정으로 탐사한 결과 우리는 뭔가 큰 걸 발견한 듯 합니다. [Root.GetLeaderName] 과학 연구관은 특이하기 짝이 없는 한 박테리아형 생물종에 대해 말하고 있습니다. 이것들은 다른 박테리아들과 뭉쳐 거대한 "덮개"를 만듭니다. 이로서 가볍지만 튼튼한 형태로 태양 전지와 같이 활동합니다. 박테리아들은 놀랄 만큼 고효율로 에너지 손실이 적게 태양열을 흡수합니다. 아마도 척박한 기후에서 온도를 유지하고자 하는 생명체에게 주어진 진화의 결과라고 생각됩니다.\n\n우리 연구원들은 이와 같은 정보를 잘 활용할 것입니다."
 anomaly.4075.a:0 "에너지 생산을 증가시킬 수 있다면 한번 연구해보자고."
 anomaly.4075.b:0 "이걸 군사적인 목적으로 이용해보자고."
 anomaly.4075.a.tooltip:0 "모성으로 보내 연구합니다. 결과가 나올 때까지 시간이 걸릴 것입니다."
 anomaly.4076.desc:0 "우리측 에너지 발전 연구원들이 [From.From.GetName]에서 보낸 표본에서 성과를 이루어 냈습니다! 연구원들은 유기물을 가지고 새로운 유형의 태양 전지 표본을 개발해 냈습니다. 에너지 비축과 발전소 측면에서 더욱 우수한 효율을 보여줄 것입니다."
 anomaly.4077.desc:0 "우리측 군사 개발 연구원들이 [From.From.GetName]에서 보낸 표본에서 성과를 이루어 냈습니다! 연구원들은 이 생물학적 태양 전지를 재구성하여 어떻게 박테리아가 해를 입지 않고 열에너지를 보존하는 지 기록했습니다. 이 기술은 우리측 함선에 새로운 방어 기술의 발젼을 가져다 줍니다."
 anomaly.4080.name:0 "버려진 감지 배열망"
 anomaly.4080.desc:0 "우리는 [From.GetName]에 엄숙하게 서 있는 감지 배열망을 발견했습니다. [From.GetPlanetMoon]에는 말할 필요도 없이 원시 생명체조차 없으니, 이는 필경 버려진 전초기지일 것입니다. 최근에 만들어졌지만 작동하지는 않는 것 같습니다.\n\n다시 작동시키려면 수리와 연구를 해야 할 것입니다. 하지만 분해해보면 뭔가 새로운 것이 나올 수 있을 것 같기도 합니다."
 anomaly.4080.a:0 "한번 가동시켜 보자고."
 anomaly.4080.b:0 "해체해서 역설계 해보자고."
 anomaly.4080.c:0 "주인이 돌아올수도 있으니 내버려둬라."
 anomaly.4081.desc:0 "수 개월의 노력은 보람있었습니다! [From.From.From.GetName]의 감지 배열망은 다시 가동되고 있으며 훨씬 개량된 근방 탐치 감지 범위를 갖게 되었습니다. 그러나 이 감지 배열망은 더 많은 에너지가 필요하며 무인으로 가동되지 않습니다. 때문에 식민지에서 에너지를 공급해야 합니다."
 anomaly.4081.a.tooltip:0 "§G우수한 감지 배열망§! 변동치를 [From.From.From.GetName]에 추가."
 anomaly.4081.b.tooltip:0 "제국 시행령으로 §Y$edict_super_sensors$§!에 접근 권한이 주어집니다.\n\n§G우수한 감지 배열망§! 변동치를 [From.From.From.GetName]에 추가."
 anomaly.4085.name:0 "표류자"
 anomaly.4085.desc:0 "[From.GetName]을(를) 둘러싼 소행성대 사이에서 한 척의 외계 함선이 표류하고 있는 것을 목격했습니다. 우리의 접촉 시도에 아무런 반응을 보이지 않습니다. 우리측 신호가 이해되지 않거나 다른 이유가 있는 듯 합니다.\n[Root.GetLeaderName] 팀장은 건설선을 보내 소행성대에서 인양해오는 것이 낫겠다고 말합니다. 만약 내버려두면 외계 함선은 소행성대에 피해를 입을 수 있다는 것입니다.\n\n§S특별 프로젝트§!가 시작되었습니다. 함선을 구하고 조사하십시오."
 anomaly.4086.desc:0 "[From.From.From.GetName]이(가) 소행성대에서 함선을 인양해 와서 조사팀에 인계했습니다. 살인 사건입니다. 단 한명의 승무원만이 발견되었습니다. 귀가 길고 이족 보행하는 양서류 생명체인데, 발견 당시에 무언가에 의해 여러번 찔려 치명상을 입은 상태였습니다. 이 승무원이 죽어준 덕분에 이 함선은 손쉽게 우리 것이 되었습니다.\n\n함선에는 굉장히 효율적인 추진기가 장착되어 있고, 우리의 기술을 훨씬 뛰어넘는 구조와 설계를 가지고 있습니다. 무장은 없고 아마 주요 인물을 수송하기 위한 목적으로 사용된 것 같습니다.\n\n이 함선을 탐사선으로 개조하는 것은 어려운 일이 아닙니다. 그러나 함선을 분해하여 엔진을 심도있게 연구한다면, 우리 함선 기술에 실질적인 발전을 가져다 줄 성과를 낼 수 있을지도 모릅니다."
 anomaly.4087.desc:0 "[From.From.From.GetName]이(가) 소행성대에서 함선을 인양해 와서 조사팀에 인계했습니다. 승무원이 생존해 있습니다!"
 anomaly.4086.a:0 "과학선으로 개조하자고."
 anomaly.4086.a.tooltip:0 "§Y과학선§!을 획득합니다."
 anomaly.4086.b:0 "엔진을 해체하여 연구하라."
 anomaly.4086.b.tooltip:0 "§Y당신의 제국§!은 §G향상된 함선 속도§! 변동치를 얻습니다."
 anomaly.4090.name:0 "진행 "
 anomaly.4090.desc:0 "신호를 잡았습니다! [From.GetName]의 궤도에서 숨어 있는 또 다른 표류선입니다. 접촉을 시도해 왔지만 우리는 서로의 언어를 이해하지 못하고 있습니다. 아무래도 심히 황폐해진 모성을 떠나 온 이민자처럼 보입니다. 새로이 살아갈 장소를 갈구하고 있는 것은 분명합니다."
 anomaly.4090.a:0 "[refugee_planet_1.GetName]에 정착하게 하라."
 anomaly.4090.b:0 "[refugee_planet_2.GetName]에 머물도록 하라."
 anomaly.4090.c:0 "[refugee_planet_3.GetName] 여기가 괜찮겠군."
 anomaly.4090.d:0 "[refugee_planet_4.GetName] 여기로 가게 하라."
 anomaly.4090.e:0 "아쉽지만, 저들을 우리 행성 어디에서도 살게할 수 없다."
 anomaly.4090.f:0 "미안하지만, 당신네들을 돕지 않을 것이다."
 anomaly.4090.g:0 "우리는 외계인 따위를 받아주지 않을 것이다!"
 anomaly.4090.uninhabitable:0 "슬프지만, 우리 행성들은 그들이 살기 어려운 환경이다."
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "전에 만났던 외계인들은 의사소통을 할 능력이 없었으나 지금은 영상으로 마주하고 있습니다.\n\n[From.GetSpeciesAdj]여, 우리 시민들의 목표는 다시 하나가 되었소. 지금 우리는 마침내 우리의 새 안식처를 찾았소. 우주는 실로 무자비한데 말이오...\n그대들은 우리가 여기까지 오기 위해 얼마나 고생했는지 짐작이나 할 수 있겠소?\n"
 anomaly.4093.a:0 "전에는 미안했습니다!"
 anomaly.4093.b:0 "누구나 자신의 장소가 필요하지요."
 anomaly.4093.c:0 "우리가 공포를 느끼는 의사소통 방식으로는 절대 안되오."
 anomaly.4093.d:0 "너희들의 생사는 우리 관심 밖이다, 외계인."
 anomaly.4094.apology.desc:0 "당신의 사과를 받아들이겠습니다. 하지만 그대가 우리를 일찍 도와줬더라면 오늘 이 자리에 얼마나 더 많은 우리 종족이 있었을지 모르겠군요. 그럼 이만."
 anomaly.4094.insult.desc:0 "그것 참 편리한 입장이군요, [From.GetSpeciesAdj]. 특히나 당신이 그 입장을 굳건히 고수한다면 말입니다. 그러니 계속 그 오만한 태도를 유지하십시오. 단언컨대 당신은 혼자가 되고 말것입니다. 그럼 이만."
 anomaly.4094.neutral.desc:0 "이해하오 [From.GetSpeciesAdj](이)여. 그러나 그런다고 우리의 상처가 사라지진 않소. 도움의 손길 없이 거대한 공허 속에서 살기 위해 버려진 존재라니, 수고하시오."
 anomaly.4094.xenophobe.desc:0 "그렇다오 [From.GetSpeciesAdj](이)여. 우리가 처음부터 당신을 알아 본 것은 잘한 일이었소. 그럼 안녕히."
 anomaly.4094.a:0 "안녕히."
 anomaly.4095.name:0 "피난처"
 anomaly.4095.desc:0 "[From.GetName]의 숲은 승무원들의 기대감을 산산조각 내버렸습니다. 유기물만 무성하게 있는 곳이었으나 대부분의 뿌리는 먹을 수 있었습니다. 맛은 없었지만 비옥한 토양을 이용해 [From.GetPlanetMoon]에서 식량 재배는 쉽게 할 수 있을 지도 모릅니다."
 anomaly.4095.a.tooltip:0 "§G우거진 행성§! 변동치를 [From.GetName]에 추가."
 anomaly.4100.name:0 "물의 평원의 지배자들"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ 그 생물체의 검은 비늘은 바위같이 단단하고, 가까이 접근하자, 굉장히 겁먹은 모습을 보였습니다.\n\n이 짐승들을 길들여서 향후 행성을 식민화할 때 활용할 수 있을 것입니다. 하지만, 일단 그들을 연구 함으로서 우연히 흥미로운 사실들을 알아낼지도 모릅니다."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n그들이 우리의 의도를 직관적으로 느낄 수 있음을 보여주는 태도 변화로, [Root.GetLeaderName]은(는) 그 동물들에게 일종의 사이오닉 능력이 있음을 추론할 수 있었습니다. \n\n이 짐승들을 길들여서 향후 행성을 식민화할 때 활용할 수 있을 것입니다. 하지만, 일단 그들을 연구 함으로서 우연히 흥미로운 사실들을 알아낼지도 모릅니다.\n\n[Root.GetLeaderName]은(는) "그 토착 생물들이 어떠한 종류의 위협을 나타내는 생각에 부정적으로 반응하는 것으로 보인다"고 주장하였습니다."
 anomaly.4100.base.desc:0 "[From.GetName]에서 과학 연구관 [Root.GetLeaderName]은(는) 꽤 강하고 저력있어 보이는 사족보행 포유류 종족을 찾아냈습니다. 그들은 다리까지 오는 식물이 무성한, 얕은 물에 잠긴 평원을 횡단합니다."
 anomaly.4100.a:0 "저것들을 더 연구해야겠군."
 anomaly.4100.b:0 "당장 사육해라."
 anomaly.4100.c:0 "그냥 자유로이 뛰어 놀게 놔두게나."
 anomaly.4101.desc:0 "우리가 가까이서 연구하고자 했던 결과 몇 가지 사실들을 알아냈습니다. 이 짐승들은 우리가 다가가면 도망가거나 맞서 싸웁니다. 마치 우리들이 짐승 무리에 발각되기도 전에 우리가 다가올 것을 아는 것 처럼 말입니다.\n\n이 짐승들은 우리가 무엇을 하려는 지 분명하게 파악하고 있습니다. 때문에 우리와 접촉하는 것을 피하고자 합니다.\n\n멀리서라도 계속 연구해보면 아마 흥미로운 성과가 나올 지도 모릅니다."
 anomaly.4101.a:0 "이놈들이 의지 하나는 확고하군."
 anomaly.4102.desc:0 "가까이서 연구한 의미가 있습니다! 이 짐승들은 사이오닉 능력을 보입니다. 정신감응을 통해 짐승들끼리 그리고 우리와 의사소통을 할 수 있는 능력입니다.\n\n그들은 자유롭고 싶어 합니다. 자유로이 대지를 거닐고 그 열매를 먹는 자유 말입니다. 우리는 이 우주에서 같은 생명체로서 도움을 줄 수 있습니다. 그들의 공간을 존중하고 그들의 식량을 건드리지 않는다면 가능합니다.\n\n이 상황이 어떻게 해결되었는가에 대한 이 긍정의 이야기는 대중들 사이에서 퍼져나가기 시작했습니다."
 anomaly.4102.b:0 "우리에겐 식량이 필요하다."
 anomaly.4103.desc:0 "이 짐승들은 길들이기 어렵다고 판명났습니다. 더 가까이 다가가기 위해서 무력을 사용했고 결국 이는 짐승들을 침묵시켰습니다. 짐승들은 연구하고자 하면 계속 반항합니다. 우리는 목적을 달성하기 위해 수단과 방법을 가리지 않기로 했고, 이 방법은 그리 효율적이지 못한 듯 합니다."
 anomaly.4103.a:0 "거 참 희한하네, 왜 이리 말을 안 들어?"
 anomaly.4104.desc:0 "이 짐승들은 다루기 어렵습니다. 아무리 차분하게 다가가도 무리 중 몇 마리는 도망가거나 반항합니다. 우리는 상대적으로 차분한 것들을 골라 땅을 갈도록 해 보았지만 거부하는 개체도 있습니다. 우리는 이제 자발적으로 우리를 돕는 개체를 연구할 수도 있지만 무리 전체를 연구하는 것만큼 효과적이진 않을 것입니다. \n\n우리가 이 짐승들을 노획한 사실이 대중들 사이로 퍼진다면 우리의 이름에 먹칠을 할 것입니다."
 anomaly.4104.a:0 "항상 뭔가가..."
 anomaly.4105.name:0 "참 낯짝이 두껍군."
 anomaly.4105.desc:0 "[From.GetName] 행성은 독성을 띈 황무지입니다. 하지만 우리 측 스캔에 의하면 원래부터 그랬던 것 같지는 않습니다. 멸망한 문명은 기후 변화를 초래하는 연료와 독소에 지나치게 의존하며 행성을 파괴한 것으로 보입니다.\n\n주요 도시에서 가까운 외딴 언덕 위에서 홀로 가동되고 있는 로봇 조립 공장이 발견되었습니다. 그것은 군용 차량들에 둘러싸여 있었는데, 너무 낡아서 손을 대면 바로 무너질 것만 같았습니다.\n\n이 시설은 아주 기이하고 신비로워 물질 연구에 많은 도움을 줄 수 있을 것 같습니다."
 anomaly.4105.desc.mach:0 "[From.GetName] 행성은 유독한 부식성 황무지입니다. 하지만 우리 측 스캔에 의하면 원래부터 그랬던 것 같지는 않습니다. 멸망한 유기체 문명은 기후 변화를 초래하는 연료와 독소에 지나치게 의존하며 행성을 파괴한 것으로 보입니다.\n\n주요 도시에서 가까운 외딴 언덕 위에서 홀로 가동되고 있는 로봇 조립 공장이 발견되었습니다. 그것은 군용 차량들에 둘러싸여 있었는데, 너무 낡아서 손을 대면 바로 무너질 것만 같았습니다.\n\n이 시설은 아주 기이하고 신비로워 물질 연구에 많은 도움을 줄 수 있을 것 같습니다."
 anomaly.4105.a.tooltip:1 "§Y몰락한 로봇 사회§! 변동치를 [From.GetName]에 추가:\n£engineering£  §G+6§!"
 anomaly.4105.a:0 "주의해야 할 이야기군."
 anomaly.4105.a.mach:0 "유기체들은 참 근시안적이란 말이야."
 anomaly.4105.b.tooltip:1 "§Y$edict_renewable_energy$§! 제국 시행령을 이용할 수 있습니다.\n\n§Y몰락한 로봇 사회§! 변동치를 [From.GetName]에 추가: \n£engineering£  §G+6§!"
 anomaly.4105.robot:0 "로봇들을 작동시켜봐라."
 anomaly.4106.desc:0 "[From.From.From.GetName] 시설의 과학 연구관 [Root.GetLeaderName]의 계획이 마침내 결실을 맺었습니다. \n\n그 로봇들은 가동되고 즉시 움직이기 시작했습니다. 로봇들은 행성을 돌아다니며 독소를 제거하기 시작했고, [From.GetName]의 승무원들은 충격 속에서 그 광경을 지켜보았습니다.\n\n전 주민들은 자신들을 구하는 데에만 너무 몰두했던 것 같습니다."
 anomaly.4106.desc.mach:0 "[From.From.From.GetName] 시설의 과학 연구관 [Root.GetLeaderName]의 계획이 결실을 맺었습니다. \n\n그 로봇들은 가동되고 즉시 움직이기 시작했습니다. 로봇들은 행성을 돌아다니며 독소를 제거하기 시작했고, [From.GetName]의 승무원들은 충격 속에서 그 광경을 지켜보았습니다.\n\n전 주민들은 자신들을 구하는 데에만 너무 몰두했던 것 같습니다. 유기체들이란!"
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName]의 §Y행성 유형§!이 §G대륙형§!으로 변합니다.\n\n§Y몰락한 로봇 사회§! 변동치를 [From.From.From.GetName]에 추가:\n£engineering£  §G+3§!\n£blocker£ 로봇 조립 공장 §G+1§!\n£blocker£ 크레이터 §R+2§!\n£blocker£ 도시 폐허 §R+3§!"
 anomaly.4106.b.tooltip:1 "§Y$재생 가능 에너지 시행령$§! 제국 시행령을 공포할 수 있습니다.\n\n[From.From.From.GetName]의 §Y행성 유형§!이 §G대륙형§!으로 변합니다.\n\n§Y몰락한 로봇 사회§! 변동치를 [From.From.From.GetName]에 추가:\n£engineering£  §G+3§!\n£blocker£ 로봇 조립 공장 §G+1§!\n£blocker£ 크레이터 §R+2§!\n£blocker£ 도시 폐허 §R+3§!"
 anomaly.4110.name:0 "움직이는 모래"
 anomaly.4110.success.desc:0 "[From.GetName]의 사구는 정말로 종잡을 수 없습니다. 거의 액체처럼 행동하는 고운 모래는 대부분의 착륙을 몹시 힘들게 합니다.\n\n그러나 우리의 훌륭한 연구진들의 혁신적인 발상 덕분에 해결책을 찾을 수 있었습니다. 과학 연구관 [Root.GetLeaderName]이(가) 제조한 화학 용액은 핵심 위치의 모래를 굳혀 [From.GetPlanetMoon]을 횡단하기 쉽게 만들 수 있었습니다."
 anomaly.4110.fail.desc:0 "[From.GetName]의 사구는 정말 위험합니다. 모래가 너무나 고운 나머지 거의 액체라고 불러도 이상하지 않을 정도이며, 모래위에 올라가는 것은 무엇이나 삼켜버립니다. 이곳에 정착하는 것은 구조물이나 인력에게 모두 힘든 일이 될 것입니다.\n\n시간이 지나면 이러한 조건 속에서도 활동하는 방법을 아마도 찾아낼 것입니다. 옛 명언이 이야기하듯이 말입니다: "결국엔 우리의 성이 오래 된 것들 위에 세워질지니."
 anomaly.4110.a.tooltip:1 "§Y액체형 모래§! 변동치를 [From.GetName]에 추가:\n물리학 연구: §G+6§!\n£blocker£  유사 지역 §R+5§!"
 anomaly.4110.b.tooltip:1 "§Y이동하는 모래§!와 §Y액체형 모래§! 변동치를 [From.GetName]에 추가:\n£physics£  §G+3§!\n£blocker£  유사 지역 §R+7§!"
 anomaly.4115.name:0 "어둠 속에 숨다"
 anomaly.4115.desc:0 "[Root.GetName]에 재난이 발생했습니다! 연구를 끝낸 대원들은 별 성과 없이 함선으로 돌아왔는데, 곧 함내에 [From.GetPlanetMoon]의 맹수가 침입해있음을 발견했습니다. \n\n이 맹수는 이미 대원 하나를 살해하고 다른 대원들에게 가기 위해 벽을 긁고 있습니다. 이대로 둔다면 대원들은 오래 버티지 못할 것입니다! §S특별 프로젝트§!가 이 함선을 구하기 위해 게시되었습니다."
 anomaly.4115.desc.mach:0 "[Root.GetName]에 재난이 발생했습니다! 연구를 끝낸 대원들은 별 성과 없이 함선으로 돌아왔는데, 곧 함내에 [From.GetPlanetMoon]의 맹수가 침입해있음을 발견했습니다. \n\n이 맹수는 이미 대원 하나를 가동불능 상태로 만들고 다른 대원들에게 가기 위해 벽을 긁고 있습니다. 이대로 둔다면 대원들은 오래 버티지 못할 것입니다! §S특별 프로젝트§!가 이 함선을 구하기 위해 게시되었습니다."
 anomaly.4115.a:0 "구조대를 소집하라!"
 anomaly.4115.b:0 "그들의 운명에 맡기도록 하지."
 anomaly.4115.b.tooltip:0 "§Y[Root.GetName§!은(는) 파괴되었습니다."
 anomaly.4116.desc:0 "우리의 구조병력이 [From.From.GetName] 내의 야수를 성공적으로 사살했습니다. 과학 연구관 [From.From.GetLeaderName]와(과) 대원들은 약간 충격을 받은 상태이지만 임무를 계속 수행하는 데 문제가 없음을 표명했습니다.  우리 병사들의 구조에 대한 대원들의 감사가 폭발적인 반응을 얻고 있으며, 벌써 새로운 지원자들이 늘어나기 시작한 것 같습니다."
 anomaly.4116.desc.mach:0 "우리의 구조병력이 [From.From.GetName] 내의 야수를 성공적으로 사살했습니다. 과학 연구관 [From.From.GetLeaderName]와(과) 대원들은 경미한 손상을 입었지만, 여전히 그들의 의무를 수행할 수 있습니다. 유기체의 위협을 해치운 병사들의 성공은 그들의 생산을 책임지고 있는 조립 시설들에 대한 관심을 증폭시켰습니다.\n\n결과적으로, 우리는 전투 병력의 생산 속도와 동기 부여 소프트웨어의 효율성이 증가했음에 주목하고 있습니다."
 anomaly.4116.a:0 "해군에게 자랑스러운 날이다!"
 anomaly.4116.a.tooltip:1 "§Y당신의 제국§!은 §G$army_inspiration$§! 변동치를 얻습니다."
 anomaly.4116.a.mach.tooltip:0 "§Y당신의 제국§!은 §G$army_inspiration_mach$§! 변동치를 얻습니다."
 anomaly.4117.desc:0 "우리의 구조병력은 [From.From.GetName]의 야수를 사살하는 데 성공했습니다. 슬프게도 과학 연구관 [From.From.GetLeaderName]은(는) 대원들을 보호하려다 사망했으며 구조병력들은 연구관을 구해내지 못했습니다.\n\n그래도 함선은 피해를 받지 않았고, 대원들도 곧 임무를 재개할 수 있다고 합니다. 우리의 모행성은 이 상황을 처리하는 데 군이 보여준 용맹성에 찬사를 보내고 있습니다."
 anomaly.4117.desc.mach:0 "우리의 구조병력은 [From.From.GetName]의 야수를 사살하는 데 성공했습니다. 하지만 불행히도 승무원들을 보호하는 도중에 단말기 손상을 입은 과학 연구관 [From.From.GetLeaderName]은(는) 구조해내지 못했습니다.\n\n그래도 함선은 피해를 받지 않았고, 대원들도 곧 정상 작동할 수 있다고 알렸습니다. 우리 모행성의 회로는 이러한 상황을 더 효율적으로 다루기 위한 갱신 정보로 가득 차있습니다."
 anomaly.4117.a.tooltip:0 "함선의 §R과학 지도자§!가 사망합니다.\n§Y당신의 제국§!은 §G$army_inspiration$§! 변동치를 얻습니다."
 anomaly.4117.a.mach.tooltip:0 "함선의 §R과학 지도자§!가 사망합니다.\n§Y당신의 제국§!은 §G$army_inspiration_mach$§! 변동치를 얻습니다."
 anomaly.4120.name:0 "하늘에서의 폭발"
 anomaly.4120.desc:0 "[From.GetPlanetMoon] [From.GetName]에는 자연의 경이로움이 넘쳐납니다. 대기의 화학적 성분과 태양의 감마선이 반응하여, 하늘에서는 크고 화려한 폭발이 일어납니다.\n\n풋내기 학생들부터 노련한 과학자들까지, 이 놀라운 광경에 대한 이야기는 들불처럼 퍼져 나갑니다. 이로 인해 우리 인민들 사이에서 과학에 대한 관심이 커졌습니다."
 anomaly.4125.name:0 "광산에서 새어나오는 빛"
 anomaly.4125.desc:1 "[From.GetName] [From.GetPlanetMoon]의 주변에서 떠돌고 있던 오래된 채굴 스테이션을 발견하였습니다. 행성의 자원을 채굴하는 데 사용되고 있었던 것으로 보이지만, 누구의 채굴 스테이션이었는지는 의문으로 남아 있습니다.\n\n이 스테이션에 사용된 기술은 현재의 기술과 유사합니다. 우리는 즉시 스테이션을 점거하고 작동시켜봐야 합니다. 아니면 스테이션을 분해해서 자원을 얻을 수도 있습니다."
 anomaly.4125.a:0 "스테이션을 다시 작동시켜라."
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\n과학 연구관 [Root.GetLeaderName]은(는) 무중력 구조물 전문가입니다. 그는 스테이션의 내부 시설을 이해하는 데 도움을 줄 수 있으며 우리에게 적합한 설계로 개조할 수 있습니다.."
 anomaly.4125.a.tooltip:1 "§Y버려진 채굴 시설§! 변동치를 [From.GetName]에 추가:\n§Y채굴 스테이션§! 획득\n£energy£  §G+3§!"
 anomaly.4125.b.tooltip:1 "§Y당신의 제국§!은 §G무중력 혁신§! 변동치를 얻습니다.\n§Y버려진 채굴 시설§! 변동치를 [From.GetName]에 추가:\n§Y채굴 스테이션§! 획득\n£energy£  §G+3§!"
 anomaly.4130.name:0 "나무"
 anomaly.4130.desc:0 "[From.GetName] 주변의 소행성들 사이에서 나무 한 그루가 우주 공간을 떠돌고 있습니다. 단 한번도 보고된 바 없는, 정말이지 믿을 수 없는 일입니다! 이 나무는 에너지 보호막을 연상시키는 보호용 방울에 둘러싸여 있습니다.\n\n갑자기 우리에게 접근하는 적대적인 우주 생물체가 감지되었습니다! 이는 우리가 나무의 표본을 추출하는 동안 약간의 수액이 나무의 보호막 밖으로 빠져 나온 것과 동시에 일어났습니다. 이 수액이 저 생물을 부추긴 것일까요?"
 anomaly.4130.a:0 "어떻게 돌아가고 있는지 알아야 하겠어!"
 anomaly.4131.desc:0 "철저한 연구 끝에 우리는 왜 나무 수액이 그 생물체들을 이끌어냈는지 알아냈습니다. 이 나무는 영양분이 매우 풍부한 물질을 생산할 수 있는데, 이 물질은 유기 조직들을 치유하는 기계같은 능력을 가졌습니다. 이 나무는 생명의 나무입니다!\n\n만약 우리가 이를 채취한다면, 이를 이용해 시민들의 수명을 늘릴 수 있습니다. 하지만 문제가 하나 있습니다: 나무의 치유능력은 수액의 양 때문에 한계가 있습니다. 우린 소수의 사람들의 수명을 많이 늘리는 것과  모든 사람들의 수명을 조금 늘리는 것 중 하나를 선택해야만 합니다."
 anomaly.4131.a:0 "지도자들에게 주지."
 anomaly.4131.b:0 "시민들에게 주지."
 anomaly.4131.c:0 "나무가 떠다니게 내버려두자고."
 anomaly.4135.name:0 "이주민들의 가르침"
 anomaly.4135.desc:1 "[From.GetName]에서 [Root.GetName]의 승무원들은 뭔가 기이한 것을 발견했습니다. 행성의 모래 언덕 뒤에는 이주민들의 성간 문명이 남긴 폐허들이 숨겨져 있었는데, 이주지는 오랜 시간이 지나며 황폐해지고 파괴된 상태였습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 빠르게 귀중픔들과 문서들이 저장된 은닉처를 발견했습니다. 이 문서 모음들이 다른 귀중품들 가운데에 놓인 것을 보면, 이주자들에게 가장 귀중한 물건이었음이 틀림없습니다."
 anomaly.4135.b:1 "이를 개인 수집가에게 팔지."
 anomaly.4136.desc:0 "우리의 언어학 전문가가 수개월 동안 노력한 끝에, 마침내 [From.From.From.GetName]에서 발견된 글들을 번역하는 데 성공했습니다. 이 문서들은 "이야기꾼 텔리사"라고만 알려진 한 외계인 학자의 가르침을 담고 있었습니다. 그녀를 언급한 모든 글들은 그녀가 유명한 철학자이자 사회와 관계 전반에 대한 전문가라고 말합니다.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "우리가 [From.From.From.GetName]에서 찾은 글은 "이야기꾼 텔리사"가 저술한 또 다른 글이었습니다.$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "이 문서는 어떻게 사회기반시설을 재구성하고 사회를 형성할 수 있는지를 명쾌하게 설명합니다. 그녀는 모든 사람들이 공공선을 위해 불편을 감수하게 만들면 국가는 더 번성할 것이라고 말했습니다."
 anomaly.4136.a.tooltip:0 "§Y$edict_masters_writings_politics$§! 제국 시행령을 이용할 수 있습니다."
 anomaly.4140.name:0 "탐험가들의 가르침"
 anomaly.4140.desc:0 "[Root.GetName]의 승무원들은 그들이 [From.GetName]에서 대단한 걸 발견했다고 보고했습니다. 또 다른 문명의 탐험대가 지표면에 자취를 남겼고, 그 곳에는 잘 보존된 문서와 유물들이 남겨져 있었습니다.\n\n최고 과학 연구관 [Root.GetLeaderName]은(는) 번역을 위해 문서들을 모성으로 보냈습니다. 이 문서들은 개인 투자자들에게 판매할 수도 있습니다."
 anomaly.4141.desc:0 "몇 주 후, 우리의 언어학 전문가는 [From.From.From.GetName]에서 발견된 문서들에 숨겨진 뜻을 밝혀냈습니다. 이 문서들은 "이야기꾼 텔리사"라고만 알려진 유명한 학자가 저술한 철학적 고찰들이었습니다.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "누가 생각이나 했을까요? 우리가 발견한 글들은 "이야기꾼 텔리사"의 또 다른 가르침이었고, 이번엔 거대 담론들에 대한 철학적 고찰과 분석들이 담겨 있습니다.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "그녀의 가르침은 마음을 다스림으로써 더 좋은 정치적 결과를 얻는 법, 그리고 개혁에 초점을 맞췄을 때 철학적 질문들을 이용하는 법에 대해 중요한 통찰을 제공해 줍니다."
 anomaly.4141.a.tooltip:0 "§Y$edict_masters_writings_philosophy$§! 제국 시행령을 이용할 수 있습니다."
 anomaly.4145.name:0 "노예상의 몰락"
 anomaly.4145.base.desc:0 "[From.GetName]에서 핵겨울은 아직도 끝나지 않았습니다. 이 행성에 생명체란 존재하지 않습니다. 과학 연구관 [Root.GetLeaderName]은(는) 그의 팀이 발견한 것을 보고합니다: 그 모든 것들이 본래 통합되었던 문명 속에서 내전이 발생했음을 암시하고 있습니다.\n\n전쟁의 근본적인 원인은, 아마도 각자 더 많은 노예들을 갖길 원했던 여러 관리자들의 갈등이었던 것 같습니다."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\n다행스럽게도 이런 사건은 우리와는 거리가 멀지만, 이걸로 노예제가 얼마나 멍청한 짓인지를 알 수 있었다."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\n아무리 좋게 해석해도 우리의 생활 방식에 긍정적인 것 같지는 않다."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\n같은 길을 걷기 전에 두 번 생각해야만 한다."
 anomaly.4145.a:0 "어리석은 노예상 같으니..."
 anomaly.4145.b:0 "누군간 궁금해 하겠지..."
 anomaly.4145.a.tooltip:0 "§Y당신의 제국§!은 §R$slavery_bad_juju$§! 변동치를 얻습니다.\n\n"
 anomaly.4145.b.tooltip:0 "§Y당신의 제국§!은 §R$slavery_very_bad_juju$§! 변동치를 얻습니다.\n\n"
 anomaly.4150.name:0 "상인의 가르침"
 anomaly.4150.desc:0 "[From.GetName]의 표면에는 놀라운 것이 있었습니다. 여러개의 폐허가 발견되었는데,  동일한 시대에 서로 다른 건축양식을 사용하여 지어진 것들이었습니다. [From.GetPlanetMoon]은(는) 무역 중심지였음이 틀림없습니다!\n\n어떤 폐허들에는 문서와 귀중품들이 있었습니다. 만약 우리가 이 문서들을 연구한다면, 아마 이를 번역하고 이곳에 살던 사람들에 대해 더 많은 것을 알 수 있을 것입니다. 아니면, 오래된 유물들을 좋아하는 누군가에게 이것들을 팔 수도 있겠습니다."
 anomaly.4151.desc:0 "우리의 가장 재능 있는 언어학자들이 [From.From.From.GetName]에서 찾은 문서들을 열심히 번역하였습니다. 이 작품들의 쓴 사람은 "이야기꾼 텔리사"라는 이름으로 알려져 있는데, 그녀는 그 당시에 매우 존경받았던 것으로 보입니다.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "누가 상상이나 했을까요? 우리가 찾은 문서들은 "이야기꾼 텔리사"의 또 다른 가르침이었습니다.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "우리가 찾아낸 글들은 성간 외교에 참여하는 최선의 방법들에 대한 일화, 의견, 기술들의 모음집이었습니다. 그녀는 좋은 무역과 정중한 의사소통이 모든 집단에게 더 큰 사회적 진보를 가져다 줄 거라 믿었던 것으로 보입니다."
 anomaly.4151.a.tooltip:0 "§Y$edict_masters_writings_diplomacy$§! 제국 시행령을 공포할 수 있습니다."
 anomaly.4155.name:0 "전장 아래에"
 anomaly.4155.desc:0 "[From.GetName]에는 한때 고등 문명이 존재하였으나, 이제는 쥐 죽은 듯 고요합니다. 외계 야수들이 지표면을 따라 늘어진 오래된 전장들을 배회합니다. \n\n암석 지역의 산 아래쪽에는 숨겨진 대피소가 있는 것처럼 보입니다. 만약 근처의 야수들을 없앤다면 이곳을 조사할 수 있을 것입니다."
 anomaly.4155.a:0 "한번 시도해 보자고!"
 anomaly.4155.b:0 "공동을 떠나라. 떠도는 영혼들은 내버려 둬."
 anomaly.4156.desc:0 "야수들은 제거됐고 이제 대피소에 접근할 수 있습니다. 그 안엔, 죽어가는 행성의 지도자들을 위한 마지막 피신처로, 보잘것 없는 사령부가 있었습니다.\n\n대피소는 파괴된 장비와 부패한 시체들로 가득 차 있었습니다. 유일하게 관심을 끈 것은 한 상자인데, 무언가 중요한 게 보관되어 있을 가능성이 있습니다."
 anomaly.4156.b:0 "위험을 피해 대피소만 연구하자."
 anomaly.4157.name:0 "동면기의 전사"
 anomaly.4157.desc:0 "[WarriorHomePlanet.GetName]에서 발견된 상자는 동면 장치인 것으로 밝혀졌습니다! 그 안에 보존된 외계인이 깨어났습니다. 그녀는 정신감응 능력을 사용합니다:\n\n"왜 날 깨웠습니까, 포획자여? 우리 민족의 전쟁이 끝났습니까?"
 anomaly.4157.a:0 "당신은 [HomePlanet.GetName]에 있습니다. 여기서 당신은 안전합니다."
 anomaly.4157.b:0 "당신의 모성은 전쟁으로 파괴되었고, 오직 당신만 살아남았습니다."
 anomaly.4157.c:0 "우리는 폐허가 된 당신의 모성을 되살리려 하고 있습니다."
 anomaly.4158.desc:0 "난 이러한 일이 벌어질까봐 두려웠습니다. 난 그저 내 지식과, 종으로서의 우리의 실패가 다른 이들에게 교훈이 되길 바랄 뿐입니다."
 anomaly.4159.desc:0 "그러니까 이게... 내가 깨어나서 들을까 두려워 했던 일들입니다. 좀 더 솔직히 말하면, 나는 아예 깨어나지도 못할까 두려웠습니다. 당신들은 내게 무엇을 원하는겁니까?"
 anomaly.4158.a:0 "당신에 대해 말씀해 주세요."
 anomaly.4158.a.response:0 "나는 마줄라, '전달자'의 사명을 지닌 자입니다. 나는 동쪽의 여왕을 보좌하는 장군이었으며, 그녀의 충성스런 벗이었습니다."
 anomaly.4158.b:0 "당신은 왜 보존되었습니까?"
 anomaly.4158.spiritual.b:0 "당신은 신성한 임무를 수행하기 위해 어디서 냉동되었습니까?"
 anomaly.4158.militant.b:0 "전쟁 기간에 냉동되었다면, 당신은 매우 중요한 사람입니까?"
 anomaly.4158.b.response:0 "나는 '전달자'로써의 사명을 지닌 사람입니다. 나는 우리 종족을 대표할 책임이 있고, 우리 종족의 멸종도 막아내야 합니다. 나의 전쟁에 대한 지식은 우리 종족에 대한 나의 지식에 비하면 별 것 아닙니다."
 anomaly.4158.c:0 "당신 종족에 대해서 우리에게 말씀해주세요."
 anomaly.4158.c.response:0 "문제 덩어리 였습니다. 우리의 역사는... 파괴의 길을 벗어나지 못했던 우리의 무능에 대한 이야기로 채워져 있습니다. 우리 사회는 개인의 잠재력에 부응할 수 없었습니다.  말하는 현인들은 많았지만, 듣고자 하는 사람은 적었습니다."
 anomaly.4158.d:0 "우리와 함께 하시겠습니까?"
 anomaly.4158.f:0 "떠나세요. 당신의 운명은 당신 자신의 것입니다."
 anomaly.4158.xenophobe.f:0 "당신은 우리에게 전혀 쓸모 없군요. 우리 행성에서 떠나세요!"
 anomaly.4160.desc:0 "당신의 말, 그리고 당신의 문명이 내게 말하는군요, 포획자여. 당신과 함께하겠습니다. 당신 종족이 우리의 실수로부터 무언가를 배우길 바랬으면 하군요."
 anomaly.4161.desc:0 "당신이 나에게 행한 태도와 이 공간이 당신에 대해 표현하고 있습니다. 우리는 합의점을 찾아내지 못했으니 난 당신과 함께하지 않겠습니다. 난 [WarriorHomePlanet.GetName](으)로 돌아가 이 이야기를 후세에 전하겠습니다."
 anomaly.4161.a:0 "그럼 가시는 길 평안히 가시길."
 anomaly.4161.b:0 "그녀를 붙잡아라!"
 anomaly.4162.desc:0 "그럴 바에는 차라리 죽겠다!"\n\n마줄라가 격분하여 방 밖으로 달렸습니다. 이 건에 함께하기 위해 많은 사람들이 밖에 모여 있었고, 그녀는 한 연구원를 움켜잡고 지렛대로 사용했습니다. 도주 과정에서, 마줄라가 보안요원에게 죽기 전에 연구원도 죽었습니다."
 anomaly.4163.desc:0 "잘 가십시오, 포획자여. 우리 종족에게 일어난 일들로부터 배우고, 그대도 그대 종족의 마지막 생존자가 되어 다시 만나는 일이 없길 바랍니다."
 anomaly.4163.a:0 "안녕히."
 anomaly.4163.b:0 "나가!"
 anomaly.4165.name:0 "전사들의 가르침"
 anomaly.4165.desc:0 "[From.GetName]의 황무지에 오래 전 전투가 있었음을 보여주는 증거들이 널려 있었습니다. 생기없는 땅 아래에서 [Root.GetName]의 우리 연구원들은 뼈, 금속 조각, 그리고 놀랍게도 문서로 가득 찬 상자까지 발견했습니다.\n\n만약 우리가 문서들을 모성으로 보내 번역한다면 아마 이 전쟁과 참전자들에 대해 더 많은 것을 배울 수 있을 것입니다. 물론, 이걸 그냥 골동품으로 팔아 치울 수도 있습니다."
 anomaly.4166.desc:0 "우리의 언어 전문가는 오래된 전장에서 발견한 문서들을 해독하기 위해 몇 주 내내 노력했고, 오늘 마침내 그 결실을 얻었습니다. 이제 우리는 죽은 전사들이 모두 "이야기꾼 텔리사"라고 불렸던 철학자의 가르침에 따랐음을 압니다.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "우리가 전장에서 파낸 문서들은 "이야기꾼 텔리사"의 가르침들이었습니다.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "이 문서들은 성간 전쟁에서의 전술, 전략, 그리고 (아마도 가장 중요할) 병참학을 총망라하고 있습니다. 텔리사는 전쟁을 원치않는 자들의 강력한 대변인이었지만, 그럼에도 이것들이 미래를 향해 나아가는 데에 있어 필수적인 지식들이라는 걸 알고 있었습니다. "가장 비폭력적인 사람조차도 더 나은 세상을 만들기 위해서는 싸워야 할 때가 있다."는 말 처럼요."
 anomaly.4166.a:0 "가장 현명한 사람도 전쟁을 할 수 있는 것 같군."
 anomaly.4166.a.tooltip:0 "§Y$edict_masters_writings_war$§! 제국 시행령을 공포할 수 있습니다."
 anomaly.4170.name:0 "변덕스러운 자원들"
 anomaly.4170.start.desc:0 "[From.GetPlanetMoon]을(를) 탐색한 결과 표면 아래에 천연 가스층이 뻑뻑히 자리하고 있다는 사실이 판명되었습니다. 이 자원은 굉장한 에너지 효율을 가지고 있으며 행성표면의 생산 기지의 에너지 생산량을 상당히 늘려줄 것입니다."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\n하지만 매장층이 작고 희귀하기 때문에, 이 자원들을 사용하면 훨씬 빠르게 고갈될 것입니다."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\n이것이 환경에 유발할 수 있는 어떠한 피해보다 잠재수익이 더 크고, 따라서 이는 우리에게 도움이 될 것입니다."
 anomaly.4170.a:0 "땅을 팔 준비를 시작해야겠군!"
 anomaly.4170.a.tooltip:1 "§Y풍족한 가스 매장층§! 변동치를 [From.GetName]에 추가:\n£energy£  §G+50%§!"
 anomaly.4170.b:0 "이 행성을 쥐어짜는 것은 멀리 보는 해결책이 아니야."
 anomaly.4170.b.tooltip:1 "§Y책임감 있는 가스 채굴§! 변동치를 [From.GetName]에 추가:\n£energy£  §G+5§!"
 anomaly.4172.conqueror.desc:0 "우리가 빼앗은 식민지는 표면 아래 풍부한 가스 자원이 매장되어 있었습니다. 이제 그것들이 고갈되었고, 에너지 생산량이 감소됩니다."
 anomaly.4172.owner.desc:0 "우리 식민지 중 하나에서 발견된 에너지가 풍부한 가스가 이제 고갈되었습니다. 추가적인 자원생산은 사라졌고, 이를 대체할 새로운 매장층이 필요할 것입니다."
 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName]은(는) 충격적인 발견을 해냈습니다. [From.From.GetName]의 식물들은 식물이 아닌 유기체에 극도로 위험합니다. 우린 무엇이 이런 유독성을 만들어 내는지 완전히 이해하지는 못했습니다. 우리가 아는 것은 그저 [From.From.GetPlanetMoon]의 많은 부분이 분명 치명적이고, 이는 잠재적인 정착지의 성장을 억제할 거라는 것입니다."
 anomaly_failure.4000.a:0 "여기는 정말로 끔찍한 곳이군."
 anomaly_failure.4000.a.tooltip:1 "과학 연구관 [Root.GetLeaderName]은(는) §R피해망상§! 특성을 얻습니다.\n\n§Y산성 밀림§! 변동치를 [From.From.GetName]에 추가:\n£blocker£ 유독성 늪지 §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc:0 "불행히도 우리 팀은 이 소행성에서 처음에 기대했던 어떤 흥미로운 것들도 추론해내지 못했고, 얻은 것이라곤 약간의 흔한 광물 뿐이었습니다."
 anomaly_failure.4005.a.tooltip:1 "자원을 [From.From.GetName]에 추가:\n£minerals£  §G+1§!"
 anomaly_failure.4010.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.From.GetPlanetMoon]에서 대규모 탐사와 스캔을 수행했으나 그 어떤 흥미로운 것도 발견하지 못했다고 보고했습니다."
 anomaly_failure.4011.desc:0 "함선을 탐색하고 남아있는 승무원을 찾아 본 결과, 과학 연구관 [Root.GetLeaderName]이 추정하길, 승무원들이 서로를 살해했음이 틀림 없다고 합니다. 우주 여행의 고독과 폐쇄된 공간은 가장 강인한 정신들조차도 망가뜨릴 수 있기 마련입니다."
 anomaly_failure.4012.desc:0 "우리는 [Root.GetName](으)로부터 구조 신호를 수신했습니다. 승무원들이 미쳐서 서로를 살해하고 있다고 합니다! 선장은 모든 통제력을 잃었고, 이쪽에서 도움을 주려 해도 현 시점에서는 소용이 없을듯 합니다. 조사대가 찾은 이 버려진 함선에게 무언가 해줄 수 있는 건 아무것도 없는 걸까요?"
 anomaly_failure.4012.a.tooltip:0 "§Y[Root.GetName]§!이(가) 파괴되었습니다."
 anomaly_failure.4015.desc:0 "[Root.GetName]의 승무원이 보고하길, 그들은 어떤 흥미로운 것도 발견하지 못했었다고 합니다."
 anomaly_failure.4025.desc:0 "[Root.GetName]의 과학 연구팀은 그들이 [From.From.GetName]에서 기대했던 만큼의 유의할만한 자료를 얻지 못했다고 보고했습니다. "
 anomaly_failure.4030.desc:0 "사막을 샅샅히 뒤졌지만 우리는 어떤 가치있는 것도 찾아내지 못했습니다!"
 anomaly_failure.4031.desc:0 "우리는 [From.From.GetName]의 함대 AI를 끌 수 없었습니다. 그들의 고대 우주선들은 하늘과 그 너머를 누비며, 벌어질 다음 전투를 그들의 프로그램화된 변수에 따라 찾아다닐 것입니다."
 anomaly_failure.4031.a:0 "기계의 분노는 두려워할만 하지"
 anomaly_failure.4035.desc:0 "[Root.GetLeaderName] 과학 연구관이 보고하길 그들이 그렇게나 조사하고 싶어했던 방사선 수치는 희귀한 기기 오작동 때문이었다고 합니다. 기기 문제는 해결되었습니다."
 anomaly_failure.4037.desc:0 "방사능 수치가 이 성계가 우리가 찾던 것이 아님을 나타냅니다."
 anomaly_failure.4037.a:0 "게속 찾아볼 필요가 있겠군"
 anomaly_failure.4045.desc:0 "[From.From.GetName] 애서 희미하게 나오는 측정값이 정확히 무엇인지 도무지 알아낼 수가 없습니다. 연구팀은 이에 좌절했으며 다음엔 더 나을거라 약속했습니다."
 anomaly_failure.4055.desc:0 "[Root.GetName]에서는 원래 기대한 것 중 아무것도 찾아낼 수 없었다고 보고했습니다. [Root.GetLeaderName] 과학 연구관은 당황해하며 이 실수에 대해 사과했습니다."
 anomaly_failure.4055.a:0 "걱정하지 말게나, [Root.GetLeaderName]."
 anomaly_failure.4055.b:0 "실수는 한번이면 족하네"
 anomaly_failure.4060.desc:0 "면밀한 조사 후에, 과학 연구관 [Root.GetLeaderName]은(는) 별의 궤도를 선회하고 있는 무작위적인 우주 잔해들을 발견하였습니다. 그것들은 아마 근처 소행성대에서 떨어져 나온 것으로 보입니다."
 anomaly_failure.4066.desc:0 "우리는 폭주하는 드릴을 제때 멈추는데 실패했습니다. 드릴은 너무 깊게 들어갔고 결국엔 자신이 만든 돌덩이들에 깔려버렸습니다."
 anomaly_failure.4070.desc:0 "[Root.GetLeaderName] 과학 연구관은 [From.From.GetPlanetMoon] [From.From.GetName]이(가) 열대 [From.From.GetPlanetMoon]에 보이는 양식을 따르고 있다고 합니다. 발견했던 이상현상은 별 것이 아니었던 것 같습니다."
 anomaly_failure.4071.desc:0 "번거롭게도, 우리는 [From.From.GetName]이(가) 매우 위험한 곳이라는 것을 알아냈습니다. 초기 스캔에서는 전혀 그렇지 않다는 결과가 나왔는데도 말입니다. 이곳을 개척하려면 험악한 기후와 높은 온도, 그리고 독을 가진 식물과 야생생물등의 끔찍한 조건을 감내해야 할 것입니다."
 anomaly_failure.4075.desc:0 "혹독한 기후로 인해 많은 피해가 발생했고 과학팀은 아직 알지 못했던 [From.From.GetName]에 대해 아무것도 밝히지 못했습니다."
 anomaly_failure.4080.desc:0 "[From.From.GetPlanetMoon]은(는) 우리가 기대한 것보다 그다지 흥미롭지 않았습니다. 묘하게도 대칭적인 광물의 조성이 이전에 거주한 정착민들이 살았다는 지표인 것으로 보입니다."
 anomaly_failure.4081.desc:0 "[From.From.From.GetName]의 수리 계획에 대한 나쁜 소식이 있습니다. 그 부서진 기계는 이미 고장나기 시작했으며 심지어는  수리할 수 없을 정도의 상태까지 악화됐기 때문에 건설 인부들은 그 기계를 수리하는 데 도저히 손을 쓸 수 없었다고 합니다."
 anomaly_failure.4086.desc:0 "슬프게도 우리는 [From.From.From.GetName]이(가)까이에 있는 표류 중인 함선을 구출하지 못했습니다. 미확인 소행성 하나가 충돌 할 것처럼 보였고, 이내 함선을 조각내버렸습니다."
 anomaly_failure.4086.military:0 "그 화물은 소행성보다 더 중요한 거였다고"
 anomaly_failure.4090.desc:0 "신호를 잃었습니다. 한 함선에서 신호를 받아지만 그 즉시 사라졌습니다. 그것은 아마도 초광속 점프 드라이브의 여파 일 수도 있지만 더 절망적인 걸 수도 있습니다."
 anomaly_failure.4090.a:0 "공허에 사라진 새로운 접촉"
 anomaly_failure.4090.b:0 "좋습니다. 외부의 취향은 우리와 상관없습니다."
 anomaly_failure.4116.desc:0 "괴수 전염 함선에서 마지막 교신이 접수 되었습니다. 그 짐승들이 승무원 대피소까지 침입했다는걸 알려주었습니다.\n\n이 공포의 접촉을 어찌 설명하여야 하는지 모르겠습니다. 단언컨대 생존자는 없습니다."
 anomaly_failure.4116.a:0 "우리가 실패했군..."
 anomaly_failure.4116.a.tooltip:0 "§Y과학선§!이 파괴되었습니다."
 anomaly_failure.4136.desc:0 "유감스럽게도 우리의 언어 학자들은 [From.From.From.GetName]에서 발견된 외계문자 고문서 전체를 번역 하지 못 하였습니다. 그러나 그들은 외계 문화를 엿 볼 수 있었던  고문서의 정수는 얻을 수 있었습니다."
 anomaly_failure.4156.desc:0 "[WarriorHomePlanet.GetName] 밑 지하 방공호의 짐승들을 물리치는 행위가 시설의 붕괴를 불러왔습니다. 우리는 잔해로부터 어떤 것도 수집할 수 없었습니다."
 anomaly_failure.4157.base:0 "우리가 [WarriorHomePlanet.GetName]에서 발견해낸 컨테이너를 열어보니 그 안에는 상태가 좋은 작물들의 표본 뿐만 아니라 이 작물들을 혹독한 환경에서도 다시 길러낼 수 있도록 돕는 기구들이 보관되어 있었습니다."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ 우리는 이것을 역설계할 수 있습니다."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\n우리에게 별 도움이 되지 않았지만, 이곳에서 문명을 이룬 자들을 추측할 수 있는 문화와 역사에 대한 자료들을 찾았습니다."
 anomaly_failure.4158.desc:0 "[WarriorHomePlanet.GetName]에서 발견한 컨테이너를 연 후, 우리는 그 안에 든 것이 생물학 무기를 방출하는 물건이라는 것을 깨닫고 충격을 받았습니다!\n\n이 생물병기는 표적의 생식 기능을 파괴하며 빠르게 퍼져나가도록 만들어졌습니다. 하지만 우리의 DNA와는 전혀 호환이 되지 않으므로 우리들의 개체수가 줄어드는 사태는 일어나지 않을 겁니다."
 anomaly_failure.4158.a.tooltip:0 "§Y당신의 제국§!은 §R생식력 억제 생체 무기§! 변동치를 얻습니다."
 anomaly_failure.4170.base.desc:0 "[From.GetName]의 가스채굴시설이 불타는 지옥으로 변했습니다. 보고에 따르면 매우 불안정한 가스가 불길에 노출되었고, 다수의 시설을 폭발시켰다고 합니다! 이것은 연쇄작용을 일으켜 이미 채굴했던 대부분의 가스가 날아갔습니다."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\n이 반발은 다시 한번 더 일으킬 수 있는 것이 아니었습니다."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\n이 폭발로 죽은 사람들은 영원히 기억될 것이다."
 anomaly_failure.4170.base.tooltip:0 "[From.GetName]에서 §Y"풍부한 가스 채굴"§! 변동치가 제거됩니다."
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$과 §R1§! POP이 제거됩니다."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$과 §R2§! POP이 제거됩니다."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$과 §R3§! POP이 제거됩니다."
 
