 colony.2011.desc.base:0 "우리의 이상과 반하는 이들을 재교육 시키는 시도는 마침내 성공적으로 끝났습니다."
 colony.2011.desc.spirit:1 "우리의 정신주의적 지도자의 쉼없는 노력으로 인한 여론의 변화와 더욱 더 많은 무신론자들의 전향에 찬사를 보냅니다.  물질주의자 뿐만 아니라 우리의 설득에 감화된  모든 인민들이 기존의 믿음을 버리고 광명을 찾았습니다. 그들이 다시는 올바른 길에서 벗어나지 않도록 기도합시다."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ 우리의 선전 기계는 우리가 계획한대로 잘 작동하였습니다. 정신주의자들 뿐만아니라, 우리의 선전에\n 감화된 모든 인민들이 이성에 눈뜨고 그들의 망상을 집어치우며 물질주의에 지지를 표하고 있습니다."
 colony.2011.a.spirit.tooltip:2 "아래 효과로 인해 §Y$spiritualist_attraction$§! 변동치가 추가 되었습니다:\n20년간 정신주의 윤리관 선호도 §G+100%§! 추가됨."
 colony.2011.a.material.tooltip:2 "아래 효과로 인해 §Y$materialist_attraction$§! 변동치가 추가 되었습니다:\n20년간 물질주의 윤리관 선호도 §G+100%§! 추가됨."
 colony.2012.desc:1 "[Root.GetName]에 있는 우리 주민들의 정신을 바꾸려던 우리의 시도는 끔찍한 역효과를 낳았습니다. 우리의 예속 시도에 하나로 결속한 그들은 더  많은 추종자를 얻어 지금보다 더 강해졌습니다. "
