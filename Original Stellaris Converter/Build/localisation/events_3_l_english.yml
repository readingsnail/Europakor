 colony.2005.name:0 "해저로부터"
 colony.2005.desc:0 "[Root.GetName]의 개척자들은 하루하루의 삶을 도와줄 더 많은 자원들을 찾을 수 있으리란 희망을 가지고 주기적으로 행성을 탐험합니다. 그 결과 최근 북극으로 향한 원정에서 그 바다 아래 잠들어있던 거대한 물체를 발견해냈습니다. 그것은 외계인의 전투 순양함이었습니다.\n\n심해의 압력을 견뎌내는 것은 쉬운 일이 아니겠지만. 이 함선을 손에 넣는 것은 가능해 보입니다."
 colony.2005.a:0 "인양을 시도하라."
 colony.2005.b:0 "그것의 비밀을 연구하기 위해 조각내라."
 colony.2006.desc:0 "[Root.GetName]의 인양 작업이 성공했습니다!  바다 깊은 곳에 가라앉아 있던 고대의 순양함이 수면 위로 끌어올려져 수리되었습니다. 정말 대단한 장관이었고, 순양함을 수리하는 과정에서 우리 기술자들은 그 설계에 감춰져 있던 몇 가지 비밀들을 알아내었습니다.\n"
 colony.2006.a.material:0 "우리의 노력이 앞길을 닦을 것이다!"
 colony.2006.a.phile:0 "역사적인 날이군!"
 colony.2006.a.tooltip:0 "§Y당신의 제국§!은 §G$streamlined_ship_design$§! 변동치를 얻습니다.\n\n§Y순양함§! 급 함선을 획득합니다."
 colony.2007.desc:0 "[Root.GetName] 수중에서 찾아낸 그 거대한 함선을 인양하려고 하는 과정에서 우리는 이 함선의 설계에 깊은 통찰력이 서려있음을 알아냈습니다. 이 함선의 기동 알고리즘은 간단히 우리의 하드웨어에 전송이 가능했고, 우리 함대가 더 날쌔게 움직이고 효율적인 에너지 소비를 할 수 있게 해주었습니다.\n\n불행하게도 이 함선 자체는 살려낼 수 있는 상태가 아니었지만 그 선체는 이 손해를 보충하고도 남을만한 물자를 제공했습니다."
 colony.2007.a.phobe:0 "어떤 외계 함선도 우리 것보다 뛰어날 수 없을 것이다!"
 colony.2007.a.phile:0 "우주의 자손들이 주는 선물은 항상 가치가 있지!"
 colony.2007.a:0 "§Y당신의 제국§!은 §G$streamlined_ship_design$§! 변동치를 얻습니다"
 colony.2008.desc:0 "몇 마일 밖에서도 소리가 들릴만한 폭발이 일어나며, 침수된 순양함의 인양 계획은 재앙으로 막을 내렸습니다. [Root.GetName]의 주민들은 다치지 않았지만 거주구 일부가 파괴 되었습니다.\n\n함선은 폭발로 산산조각이 나서 이미 수리할 수 있는 영역을 아득히 넘어선 것 같습니다. 다행히도 이렇게 흩어진 선체의 조각들의 대부분을 수집할 수는 있었습니다."
 colony.2008.a.tooltip:0 "[Root.GetName]의 £building£ 건물이 §R폐허§!가 되었습니다.\n"
 colony.2010.name:0 "마음의 변화"
 colony.2010.desc.spirit:0 "우리가 [Root.GetName]에 뿌리를 내리고 성장하는 동안 몇몇 개인들이 우리들의 보편 타당한 길에서 벗어났습니다. 예상 못할 일은 아니었지만, 이들은 점점 지지자들을 얻고 있습니다. 이 단체는 정신주의적으로 우주를 바라보는 우리들의 시각으로는 빠르게 전진 할 수 없다고 생각하며, 좀 더 물질적인 시각으로  우주를 대하는 것이 답이라고 확신하고 있습니다."
 colony.2010.desc.material:0 "[Root.GetName]에서의 확장이 안정화되자, 몇몇 개인들은 우리들이 평소 세상을 바라보던 시각으로부터 멀어지기 시작했습니다. 이 정신주의 단체는 우리 정부에 대항하며 평화적으로 전파되어갔습니다. 이들은 우주에 대한 우리의 물질주의적 시각은 우리 스스로를 한계짓고 우리 자신의 영혼으로부터 멀어지게 한다고 여깁니다."
 colony.2010.a.spirit:0 "그들만의 길을 찾게 내버려 둬라."
 colony.2010.a.spirit.tooltip:2 "[Root.GetName]의 모든 §Y물질주의§!§B POP§!이 §Y$opinion_respected$§! 변동치를 받아 다음과 같은 영향을 받습니다:\n20년간 £happiness£ 행복도 §G+25%§!\n\n§Y$materialist_attraction$§! 변동치가 추가되어 다음과 같은 영향을 받습니다:\n 20년간 물질주의 윤리관 선호도 §G+100%§!"
 colony.2010.a.material:0 "그들은 우리의 영성추구에 아무런 위협도 되지 않아."
