 colony.2025.name:0 "우리를 구분하는 것"
 colony.2025.desc:0 "다른 종족을 우리 국민들과 함께 살게한 일은 [Root.GetName]에 여러 갈등을 낳았습니다. 문화적 차이 때문일 수도 있고, 외계종 혐오증 때문이거나 아니면 그저 단순한 오해 때문일 수 도 있는데 정확히 무엇이 문제인지는 확실치 않습니다. 확실한 것은 우리가 개입하지 않으면 이런 작은 사건이 더 크게 번질 수 있다는 것입니다."
 colony.2025.phobe.desc:0 "우리들 사이에 외계인이 살게 된 것은 [Root.GetName]에 갈등을 낳았습니다. 우리 국민들은 격노하고 있으며, 그 때문에 날이 갈수록 더 큰 싸움이 일어나고 있습니다. 우리가 보고만 있는다면 외계인들은 단순히 체액 일부만 잃는 것으로 끝나지 않을 것입니다."
 colony.2025.phile.desc:0 "우리 종족을 다른 생명체와 같이 살게 하는 것은 쉬운일이 아닙니다. [Root.GetName]에서는 문제가 일어나기 시작했습니다. 우리 사회가 외계인을 받아들이도록 설득시키지 못한 탓이지요. 이대로 손놓고 있는다면 모든 것을 잃을지 모릅니다."
 colony.2025.a:0 "화난 군중의 주의를 돌려라."
 colony.2025.a.phobe:0 "군중에게서 외계인들을 격리시켜라."
