 colony.2025.b:0 "연루되지 않도록 해라."
 colony.2025.b.phobe:0 "외계인들이 스스로 싸우게 놔둬라."
 colony.2025.b.tooltip:0 "하나의 외계종 POP이 살해당했습니다.\n\n[Root.GetName]의 모든 외계종 선호자 POP과 외계인들은 §R$pop_angered$§! 변동치를 §Y12§!개월간 가지게 됩니다. 효과는 다음과 같습니다.\n£happiness£  행복도: §R-25%§!\n자원 생산: §R-25%§!\n"
 colony.2030.name:0 "식민지 암살자"
 colony.2030.desc.base:0 "§Y[Root.GetName]§!의 총독이 암살당했습니다! 가해자는 도망치려다 붙잡혔습니다. 이 암살자는 §Y[AssassinEmpire.GetName]§!이(가) 보낸 자입니다!"
 colony.2030.desc:0 "$colony.2030.desc.base$ 우리가 이 가해자를 처리하는 방식에 따라 이미 불안정한 둘 사이의 관계에 분명한 파장이 일 것입니다."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ 이 불명예스러운 공격은 시작일 뿐일 수도 있습니다."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ 이 외계인들의 무례는 끝이 없군요."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ 이 공격은 우리 시민들에게 한한 것이 아니라, 우리 신성에 도전하는 것입니다."
 colony.2030.a:0 "신뢰의 의미로 암살자를 안전하게 돌려보낸다."
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!은(는) §Y[MyCountry.GetName]§!을(를) 향해 §G$assassination_forgiven$§! 우호도 변동치가 추가되었습니다:\n£opinion£ 우호도: §G+35§!\n"
 colony.2030.b:0 "암살자를 정보원으로 쓰기 위해 데리고 있는다."
 colony.2030.c:0 "암살자를 처형하여 메시지를 보낸다."
 colony.2030.d:0 "암살자를 처형하여 우리의 우월함을 보낸다."
 colony.2035.name:0 "전염병"
 colony.2035.desc:0 "[Root.GetName]의 여러 인구 밀집지로부터 사람들이 전례없는 속도로 병에 걸리고 있다는 보고가 들어오고 있습니다. 이 계통의 병에 걸린 사람들은 거의 움직일 수 없고 끔찍한 구토에 시달립니다.\n\n이 병에 재빨리 대응하지 못하면 [Root.GetName]은(는) 끝장입니다."
 colony.2035.desc.material:0 "[Root.GetName]의 여러 인구 밀집지로부터 민간인들이 지독한 병에 걸리고 있다는 보고서가 올라왔습니다.  이 병은 매우 빠르게 번질 뿐만 아니라 굉장한 속도로 여러 변종을 만들어내고 있습니다. 이 문제를 처리하지 않으면 인구 증가와 개척이 멈출 수 있습니다.\n\n빠르게 움직이지 않으면 식민지가 황폐화되어 수년간의 발전이 후퇴할지도 모릅니다."
 colony.2035.desc.spirit:0 "[Root.GetName]의 여러 인구 밀집지는 우리 과학자들이 알지 못하는 사악한 새 질병에 의해 고통받고 있습니다. 이 끔찍한 병은 계속 진화해서 분석하기 어렵습니다. 다만 모든 변종은 정신을 불안정하게 하고 몸에는 종기가 곪게 만듭니다.\n\n만약 대책을 세우지 않는다면 어둠에 수많은 영혼을 잃게 될 것입니다."
 colony.2035.a:0 "병원을 건설하고 연구를 위해 병에 관한 자료를 전송하라."
 colony.2035.a.tooltip:0 "§Y[Root.GetName]§!에 £building£ §Y$building_quarantine$§!를 배치합니다.\n"
 colony.2035.b.tooltip:0 "§Y[Root.GetName]§!에 있는 기존 건물과 £building£ §Y$building_quarantine$§!를 §R격리§!하십시오.\n\n"
 colony.2035.c:0 "감염된 인구들을 강제로 격리한다."
 colony.2035.c.spirit:0 "오염된 영혼들을 격리하고 그것들을 위해 충분히 기도한다."
 colony.2035.c.tooltip:0 "§Y[Root.GetName]§!에 있는 감염된 POP을 제거합니다.\n\n"
 colony.2035.c.material:0 "감염된 인구들을 안락사하여 질병이 퍼질 위험을 제거한다."
 colony.2035.c.badguy:0 "감염된 인구들을 처형하라."
 colony.2035.c.tooltip.kill:0 "[Root.GetName]에 있는 감염된 POP을 죽입니다.\n\n"
 colony.2036.desc:0 "비록 우리가 확산의 위험을 막기 위해 노력했지만, [Root.GetName]에서의 질병은 우리가 처음 생각한 것 보다 훨씬 더 제거하기 어려워 보입니다.  게다가 현재 같은 증상을 겪고 있는 사람들 또한 계속 증가하고 있는 추세입니다. 우리는 아마 이 문제에 대하여 어떻게 접근할 수 있을지 다시 한번 생각해 보아야 할 것입니다."
 colony.2036.c:0 "감염된 인구들을 다시 한 번 강제로 격리한다."
 colony.2036.c.spirit:0 "새롭게 오염된 인구들을 격리한다."
 colony.2036.c.material:0 "감염된 인구들을 다시 한 번 안락사한다."
 colony.2036.c.badguy:0 "감염된 인구들을 다시 한 번 처형한다."
 colony.2040.desc:0 "[Root.GetName]은(는) 빠르게 질병에 잠식당하고 있습니다. 우리는 빠르게 움직여서 인구를 응급 연구기관에 보내야 합니다. 모두가 죽기 전에 근본적인 원인을 찾아서 제때 치료할 수 있기를 희망합니다."
 colony.2046.desc:0 "[Root.GetName]을(를) 유린하고 있는 질병에 의해 첫 희생자가 나왔습니다. 치료제를 찾을 가능성을 높이기 위해 응급 구호소에 실험군이 있는지 확인할 필요가 있습니다."
 colony.2046.a:0 "만약 누군가 더 죽는다면 알려주도록."
 colony.2046.b:0 "알려주지 마라."
 colony.2047.desc:0 "[Root.GetName]에서 질병에 의해 감염되었던 다른 감염자 그룹이 죽어 쓰러졌습니다."
 colony.2041.desc:1 "[Root.GetName]에 설치된 응급 구호소가 실험군의 병을 치료하는 데 성공한 것 같습니다. 다른 환자들도 치료하러 보내야 합니다."
 colony.2041.b.desc:0 "[Root.GetName]의 구호소는 인구 중에서 무작위로 표본을 모았고 그 중 한 변종에 걸린 사람들을 치료하는 데 성공했습니다. 빠른 치료를 위해 사람들을 구호소로 보내야 합니다."
 colony.2042.desc:0 "[Root.GetName]에서 돌던 병의 여러 변종들을 치료하는 데 성공한 후, 우리 연구소 직원들은 백신을 만들어내는 데 성공했습니다. 백신을 이용하면 전 인구를 빠르게 치료하고 이 공포를 끝내버릴 수 있을 겁니다!"
 colony.2043.desc:0 " [Root.GetName]의 마지막 감염자가 치료되었습니다. 병이 더 이상 다른 사람에게 퍼지지 않는 것 같습니다."
 colony.2044.desc:0 "[Root.GetName]은(는) 텅 비었습니다. [Root.GetPlanetMoon]의 인구는 완전히 전멸했습니다. 좋은 소식은 인구와 함깨 질병도 사라진 것으로 보인다는 것이고, 우리는 다시 사람을 보낼 수 있을 겁니다."
 colony.2043.a:0 "재앙은 끝났다."
 colony.2050.name:0 "관료주의의 폐해"
 colony.2050.desc:0 "사무 업무상 커다란 실수 때문에 [Root.GetName]의 사회기반시설 정비와 숙박시설 설치가 지연되고 있습니다. 꽤 암담한 상황에 부닥치고만 사람들이 이 상황을 오랫동안 좌시하진 않을 것입니다. 이 문제를 해결하려면 우리의 시간과 노력을 들여야 합니다."
 colony.2050.a.tooltip:1 "[Root.GetName]은(는) 다음의 변동치를 얻습니다:\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "우리가 앞장서서 해결한다."
 colony.2050.c:0 "우리는 강력한 공동체를 가졌으니, 그들을 고쳐주자."
 colony.2050.d:0 "거주자를 쫓아내고 그 지역을 완전히 파괴해라."
 colony.2050.d.tooltip:0 "§Y[Root.GetName]§!에 있는 §S2 £building£ 건물§!들이 §R폐허§!가 되었습니다.\n\n§Y[Root.GetName]§!에서 §B2 £pops£  POP§!이 §R$pop_angered$§! 변동치를 §Y24§!개월 동안 얻습니다. 효과는 다음과 같습니다:\n자원 생산: §R-25%§!\n£happiness£  행복도: §R-25%§!\n"
