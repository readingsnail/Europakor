 colony.2015.name:0 "이상한 공장"
 colony.2015.desc:0 "조사관 한 팀이 [Root.GetName]에서 숨겨진 공장을 찾았습니다. 건축술과 노후된 상태로 보건데 오랜 시간을 견딜 수 있는 건물을 지을 능력을 가진 오래된 문명이 있었던 것 같습니다.\n\n우리 주민들은 이 시설을 이용해 쉽게 식민지의 생산량을 늘릴 수 있을 겁니다."
 colony.2015.a.tooltip:0 "[Root.GetName] 표면에 §S£building£  이상한 공장§!이 발견됐습니다."
 colony.2016.desc:0 "[Root.GetName]의 이상한 공장에 보낸 인원들이 행방불명입니다. 새로운 노동자들을 보내 그들의 자리를 대신하거나, 다시 이런 일이 일어나는 것을 방지하기 위해 공장을 완전히 파괴할 수도 있습니다."
 colony.2016.a:0 "우린 아직도 이게 필요하다."
 colony.2016.a.tooltip:0 "[Root.GetName]의 POP이 사라집니다."
