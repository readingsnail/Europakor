 colony.2019.desc:0 "[Root.GetName]의 이상한 공장에서 아무런 문제도 보고되지 않았습니다. 식민지는 예상된 생산수치를 문제없이 달성할 듯 보입니다."
 colony.2020.desc:0 "폭파팀이 보고하길 [Root.GetName]의 공장이 성공적으로 제거되었다고 합니다. 이게 더 나은 결정이었겠지요.\n\n우리는 잔해에서 생산력 일부를 복구할 수 있습니다."
