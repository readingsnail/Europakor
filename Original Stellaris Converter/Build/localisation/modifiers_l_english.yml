 capital_desc:0 "성간 제국의 수도성은 각종 정부 건물들로 매우 복잡합니다."
 distance_from_capital:0 "수도로부터의 거리"
 managed_by_sector:0 "섹터에 속해있음"
 hazardous_weather:0 "치명적인 기상패턴"
 hazardous_weather_desc:0 "이 행성은 강력한 폭풍이 수시로 발생하는 불안정한 기상양식을 갖고 있습니다."
 dangerous_wildlife:1 "적대적 생태계"
 dangerous_wildlife_desc:1 "이 행성의 생태계는 매우 호전적으로 진화되었습니다. 지표면에서는 치명적인 포식자들이 다음 식사 거리를 찾고 있습니다. 어쨌든 그들의 생물학적 특징은 좋은 연구 거리입니다."
 weak_magnetic_field:0 "약한 자기장"
 weak_magnetic_field_desc:0 "이 행성은 아주 약한 자기장을 갖고 있어 우주 방사선을 조금밖에 막을 수 없습니다."
 unstable_tectonics:0 "불안정한 지질구조"
 unstable_tectonics_desc:0 "이 행성은 화산과 지진이 발생하기 쉬운 매우 불안정한 지각판을 가지고 있습니다. "
 tidal_locked:0 "동주기 자전"
 tidal_locked_desc:0 "이 행성은 동주기 자전을 합니다. 이로 인해 행성의 한쪽면엔 항상 햇빛이 비치며 반대쪽 면은 영원한 어둠에 잠겨있습니다. 만약 이곳에 생명체가 존재한다면 행성의 두 면이 만나는 황혼 지대에 존재할 것입니다."
 chthonian_planet:0 "크소니언 행성"
 chthonian_planet_desc:0 "이 행성은 한때 가스 행성이었지만 별에 너무 가까웠기 때문에 짙은 대기는 모두 벗겨져 나갔습니다. 현재는 밀도가 매우 높고 광물이 풍부한 금속 핵만이 남았습니다."
 brown_dwarf:0 "갈색 왜성"
 brown_dwarf_desc:0 "이 거대 가스 행성은 사실 갈색 왜성입니다. 수소 핵융합 반응이 일어나는 데 필요한 질량이 부족했던 실패한 항성입니다. 이 특별한 특징은 이 행성을 연구할 만한 가치가 있도록 만들어줍니다."
 asteroid_impacts:0 "소행성 충돌"
 asteroid_impacts_desc:0 "이 행성의 공전 궤도에는 소행성, 유성, 혜성으로 가득합니다. 표면을 향한 대규모 충돌은 걱정스러운 빈도로 발생합니다."
 extensive_moon_system:0 "대규모 위성계"
 extensive_moon_system_desc:0 "이 거대한 가스 행성은 평균이상으로 많은 수의 자연 위성을 거느리고 있습니다. 수백 개의 작은 위성들이 이 행성의 궤도를 돌고 있습니다."
 carbon_world:0 "탄소 행성"
 carbon_world_desc:0 "이 행성은 대부분 탄소로 이루어져 있으며 아주 적은량의 산소 또한 포함합니다."
 asteroid_coprolite:0 "분화석 소행성"
 asteroid_coprolite_desc:1 "이 소행성은 사실 거대한 분화석입니다 - 어떠한 거대한 생명체의 화석화된 대변 조각입니다."
 asteroid_life:0 "소행성의 생명체"
 asteroid_life_desc:1 "이 소행성은 바위를 파먹는 무기 영양생물과 비슷한 거대 애벌레의 서식지입니다. 이런 독특한 생명체를 연구하여 많은 것을 배울 수 있습니다."
 derelict_shipyard:0 "버려진 조선소"
 derelict_shipyard_desc:1 "이 소행성의 내부에는 매우 오래전에 지어진 거대한 조선소가 있습니다. 쓸만한 유물들은 이미 다 사라졌지만, 경이로운 공학기술의 산물들은 아직 남아있습니다."
 junkyard:0 "폐품 처리장"
 junkyard_desc:1 "이 소행성은 한때 고철 집적소로 활용되었으며 지면은 금속 파편으로 덮여 있습니다. 그 중 일부는 회수 가능합니다."
 target_range:0 "무기 사격장"
 target_range_desc:1 "누군가가 이 쓸모없는 소행성을 아공간 무기 테스트를 위한 표적으로 사용하였습니다. 아직 표면엔 변칙적인 에너지 메아리가 남아있습니다."
 ore_freighter:0 "광물 수송선 잔해"
 ore_freighter_desc:1 "한 거대한 광석 수송선이 수천 년 전 이 소행성과 충돌하였습니다. 그리고 화물칸의 내용물은 여전히 표면에서 드문드문 발견되고 있습니다."
 atmospheric_ecosystem:0 "대기 생태계"
 atmospheric_ecosystem_desc:1 "이 거대 가스 행성 대기의 상층부에는 기이한 형태의 생명체들이 살아가는 특별한 생태계가 존재합니다. 그들의 흥미로운 생태는 중요한 연구 주제입니다."
 aerostat_colonies:0 "비행 식민지"
 aerostat_colonies_desc:1 "이 거대 가스 행성의 저궤도엔 아직 고대 비행 정착지들의 뼈대가 남아있습니다. 이 도시들의 유별나게 견고한 설계는 진보한 공학기술의 산물입니다."
 debris_field:0 "잔해 지역"
 debris_field_desc:1 "두터운 우주 쓰레기 층이 이 거대한 가스 행성의 중력 함정에 붙잡혔습니다. 대부분은 쓸모없는 것이지만, 금속은 재활용할 수 있을 것입니다."
 extreme_storms:0 "극심한 폭풍"
 extreme_storms_desc:1 "수십 개의 거대한 폭풍이 이 거대한 가스 행성의 대기에서 몰아치고 있습니다. 기존의 기후 모델로 설명할 수 없는 이러한 현상은 훌륭한 연구감입니다."
 precious_moon:0 "희귀금속 위성"
 precious_moon_desc:1 "이 거대 가스 행성의 궤도에 있는 작은 위성들은 대부분 귀금속과 광물로 구성되어있습니다."
 asteroid_collision:0 "소행성 충돌"
 asteroid_collision_desc:1 "적어도 천 년 전에 일어난 한 거대한 소행성 충돌은 이 행성에 많은 양의 광물을 퇴적시켰습니다."
 microsingularity:0 "초소형 특이점"
 microsingularity_desc:1 "한 초소형 특이점이 이 행성의 핵을 정확하게 통과하여, 몇 가지 흥미로운 에너지 방출을 일으켰습니다."
 alien_writing:0 "외계인 글씨"
 alien_writing_desc:1 "누군가가 채굴 레이저를 이용해 많은 양의 글을 이 행성 표면에  새겼습니다. 이 외계 문자는 궤도에서 보일만큼 충분히 큽니다."
 towed_asteroid:0 "소행성 견인"
 towed_asteroid_desc:1 "아마도 누군가가 자원을 채굴하기 위해 큰 소행성을 이 행성의 안정궤도로 견인해 온 것 같습니다."
 nuclear_devastation:0 "핵으로 인한 황폐화"
 nuclear_devastation_desc:1 "이 행성이 가진 유독성 대기는 원주민 세력이 핵전쟁으로 공멸하면서 발생하였습니다. 이때 생긴 폐허들은 흥미로운 연구 대상입니다"
 nuclear_wasteland:0 "방사성 낙진"
 nuclear_wasteland_desc:0 "이 행성은 과거에 원주민들 세력 간의 광범위한 핵전쟁이 있었습니다. 지표면에는 아직 그 상처가 남아있으며, 여전히 곳곳에 방사능이 남아있습니다."
 gamma_ray:0 "감마선 폭발"
 gamma_ray_desc:0 "먼 과거에, 이 행성은 항성이 붕괴하면서 생기는 감마선 폭발을 직격으로 맞았습니다. 오존층은 아직 완전히 회복되지 않았으므로 개척자들을 위해 추가적인 자외선 방호가 필요합니다."
 greenhouse_effect:0 "걷잡을 수 없는 온실 효과"
 greenhouse_effect_desc:1 "이 행성의 토착 공업 문명은 온실효과 폭주가 일어날 정도로 대기를 오염시켰습니다. 유독한 지표면에서 여전히 텅 빈 고대 공장들과 도시들을 찾아볼 수 있습니다."
 ammonia_biosphere:0 "암모니아 생물권"
 ammonia_biosphere_desc:1 "이 유독성 행성은 생활에서 사용되는 용매로 물 대신 암모니아를 사용하는 희귀한 생태계를 가지고 있습니다. 이 암모니아 기반 생명체가 가지고 있는 이 고유한 방식을 연구한다면 우리의 생물학을 좀 더 깊이 이해를 할 수 있도록 해줄 것입니다."
 silicon_lifeforms:0 "규소기반 생명체"
 silicon_lifeforms_desc:1 "황량한 행성의 표면 아래에 파묻혀 거대한 땅굴망을 만들며 사는 규소로 구성된 반지적 생물체가 있습니다. 이들이 땅을 파대는 과정에서 종종 광물과 가치 있는 광물이 표면으로 밀려 나옵니다."
 colony_ruins:0 "식민지 유적"
 colony_ruins_desc:0 "이 행성에서는 알려지지 않은 성간 제국의 버려진 식민지였던 고대의 폐허가 발견되었습니다."
 alien_mural:0 "외계 벽화"
 alien_mural_desc:1 "이 행성 표면에 있는 고대 벽화는 멸망한지 오래된 외계 문명의 기술적 지식을 알려주고 있습니다."
 migrating_forests:0 "이동하는 숲"
 migrating_forests_desc:0 "이 행성에 있는 움직이는 숲들은 자주 집단으로 새로운 지역으로 이동하면서 도로나 전력망을 포함한 사회기반시설을 구축하는 것을 방해합니다."
 migrating_forests_2:0 "얌전해진 이동하는 숲"
 migrating_forests_2_desc:2 "§W§Y이동하는 숲 보호구역§!이 추가되고, 이 행성의 £society£ §Y사회학 연구§!가 증진됩니다.§!\n\n이 행성의 방랑하는 숲은 이제 거주 지역을 피하고, 정착지에 더 이상 피해를 주지 않을 것입니다. 그들의 존재는 여전히 개척자들이 사용할 빈 땅의 양을 제한합니다."
 damaged_ecology:0 "손상된 생태계"
 damaged_ecology_desc:0 "움직이는 숲의 파괴는 행성 생태계에 큰 영향을 끼쳤습니다."
 friendly_trees:0 "숲의 적응"
 friendly_trees_desc:0 "이 행성의 숲과 정착민들은 서로에게 적응하였습니다. 잠시 사기가 오릅니다."
 subterranean_civilization:0 "지하 문명"
 subterranean_civilization_desc:0 "이 지하 외계문명은 지표면의 개척민들과 좋은 관계를 추구합니다. 이 두 집단은 종종 교역도 하며 문화도 주고받습니다."
 subterranean_expansion:0 "지하 도시"
 subterranean_expansion_desc:0 "이 행성에 존재하던 지하 문명이 몰살당했으므로 개척자들은 자유롭게 그들의 비어있는 지하 도시로 확장할 수 있게 되었습니다."
 gas_giant_civ:0 "다스낙 수도"
 gas_giant_civ_desc:1 "이 행성은 다스낙의 새 고향이며 수도입니다. 이 가스형 지성체는 어떠한 산업이나 기술도 가지고 있지 않지만 꽤 사회적인 것 같습니다."
 gas_giant_colony:0 "다스낙 식민지"
 gas_giant_colony_desc:1 "다스낙이라는 이름으로 알려진 가스형 지성체가 가스형 행성의 대기에 작은 식민지를 만들었습니다."
 abandoned_terraforming:0 "중단된 테라포밍 계획"
 abandoned_terraforming_desc:0 "이 행성은 수천 년 전에 부분적으로 테라포밍 되었습니다만 알 수 없는 이유로 중단되었습니다. 결과적으로 매우 불안정한 기후와 생물권을 갖게 되었습니다."
 gaia_world:1 "고대의 테라포밍"
 gaia_world_desc:0 "고대의 테라포밍 기술은 이 행성을 수풀이 우거진 천국으로 바꿔놓았습니다."
 mutant_stalker:0 "굶주린 괴물"
 mutant_stalker_desc:0 "이 행성에서는 돌연변이 괴물이 우리 개척민들을 사냥하고 있으며 교외 지역을 공포로 몰아넣고 있습니다. 인부들이 미식민지로의 진출을 꺼려 식민지 개발이 타격을 입고 있습니다."
 wasteland_radiation:0 "방사능 황무지"
 wasteland_radiation_desc:0 "정착지 주변의 높은 방사선량은 이곳에 거주하는 개척자들의 건강에 좋지 않은 영향을 줍니다."
 wasteland_orbital_debris:0 "궤도 잔해"
 wasteland_orbital_debris_desc:0 "이 행성의 궤도에는 수많은 잔해들이 흩뿌려져 있습니다. 이 행성에는 위성도 설치할 수 없으며, 이 파편들이 밀집된 공간은 항행하는 데에도 치명적입니다. 결과적으로 이 행성의 사회기반시설을 개발하는 데 악영향을 끼칠 것입니다."
 wasteland_infrastructure:0 "잔존한 사회기반시설"
 wasteland_infrastructure_desc:0 "이 행성에는 아직 원주문명이 핵전쟁으로 공멸하기 전에 건설한 광대한 규모의 사회기반시설이 남아있습니다. 이것은 새로운 건물의 건축에 도움이 될 것입니다."
 forest_fire:0 "산불"
 forest_fire_desc:0 "이 행성의 숲에 불이 난 결과, 여러 농업 지역에 일시적인 피해를 초래했습니다."
 
 
 upliftable_species:0 "지성화 가능한 종족"
 upliftable_species_desc:0 "이 행성에는 지성화가 가능한 종족이 있습니다. 만약 이 행성에 식민지를 건설한다면 그들을 지성화할 수 없게 됩니다."
 production_targets:0 "생산 목표"
 production_targets_desc:1 ""
 biochemical_suppression:0 "생화학적 억제"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "노예 생산"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "노예제 허용"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "초광속 크레딧 거래 허용"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "이상적 풍요"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "생체 환경 최적화"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "비 간섭 명령"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "강력한 자기장"
 strong_magnetic_field_desc:1 "이 행성은 비정상적으로 강력한 자기장을 갖고 있습니다. 이것은 우리의 컴퓨터와 정밀기구에 영향을 끼칠 것입니다."
 wild_storms:0 "거친 폭풍"
 wild_storms_desc:0 "준정기적으로 화려한 전기폭풍이 발생해서 이 행성의 대기를 황폐화합니다."
 low_gravity:0 "약한 중력"
 low_gravity_desc:0 "이 행성은 밀도가 낮아 다른 비슷한 크기의 행성보다 약한 중력을 갖고 있습니다. "
 high_gravity:0 "강한 중력"
 high_gravity_desc:0 "이 행성은 밀도가 높아 불편할 정도로 강한 중력을 갖고 있습니다."
 hollow_planet:0 "텅 빈 행성"
 hollow_planet_desc:0 "이 행성은 인공적으로 만들어졌거나, 원인이 무엇이든 비어 있습니다. 어떻게, 혹은 왜 그런지 우리는 모르지만 확실한 것은 아주 매력적인 조사가 될 것이라는 겁니다."
 mineral_rich:1 "고품질의 광물"
 mineral_rich_desc:1 "이 행성의 지각에는 고품질의 광물이 풍부해 채굴 수익성이 좋습니다."
 titanic_life:0 "거대 생물"
 titanic_life_desc:0 "이 행성의 생명체는 거대해서 적대적 의도가 없더라도 굉장히 위험할 수 있습니다."
 eat_the_titans:0 "맛있는 거대 생물"
 eat_the_titans_desc:0 "이 거대한 생물을 연구한 결과 다음과 같은 예상치 못한 부수적인 용도를 알아냈습니다: 정말 맛있습니다!"
 asteroid_belt:0 "소행성 지대"
 asteroid_belt_desc:0 "이 행성이 가지고 있던 위성이 파괴되었거나, 행성이 형성될 때 완전히 합쳐지지 못한 것일 수도 있습니다. 원인이 무엇이든 간에, 이 행성은 작은 소행성 지대로 둘러 싸여있습니다."
 natural_beauty:0 "아름다운 자연"
 natural_beauty_desc:0 "이 행성의 풍광은 정말 아름답습니다. 이 행성에 사는 모든 이는 계속해서 새로운 장관을 맞닥뜨리게 될 것입니다."
 atmospheric_aphrodisiac:0 "최음 성분의 대기"
 atmospheric_aphrodisiac_desc:0 "이 행성의 대기에는 거주민들이 번식하고 싶은 욕구가 들게끔 하는 무엇인가가 있습니다."
 atmospheric_hallucinogen:0 "환각 성분의 대기"
 atmospheric_hallucinogen_desc:0 "이 행성의 대기에는 환각 성분이 들어있는 것 같습니다. 이것이 거주민들을 계속 쾌락에 젖어있게 하고 난해한 물리학 문제들을 머릿속에서 사고실험하는 데에는 도움을 주겠지만, 사람들이 일하는 데 방해가 되기도 합니다."
 atmospheric_hallucinogen_good:0 "여과된 환각성분의 공기"
 atmospheric_hallucinogen_good_desc:0 "이 행성의 공기는 자연적으로 환각 성분을 함유하고 있었습니다. 지금은 다량의 필터의 도움으로 희석되었습니다. 이것은 이 환각제가 주던 긍정적인 영향을 줄이지만, 부정적인 영향도 없앱니다."
 lush_planet:0 "우거짐"
 lush_planet_desc:0 "이곳에는 수많은 생명체들이 꿈틀거리고 있습니다, 동물들이 넘쳐나고 식물들은 빠르게 자라납니다."
 bleak_planet:0 "황량함"
 bleak_planet_desc:0 "이곳은 생명체가 생존하기 힘듭니다. 몇몇 개체는 살아남아 보려고 끈질기게 버티고 있지만, 한눈에 보아도 그리 건강해 보이지는 않습니다."
 irradiated_planet:0 "방사능 오염"
 irradiated_planet_desc:0 "이 행성은 오래전에 일어난 어떠한 사고로 인하여 방사능에 크게 오염되었습니다."
 ancient_automation:0 "고대 자동화 시설"
 ancient_automation_desc:0 "고대의 아주 유용한 기계들이 이 행성의 생산에 도움을 주고 있습니다."
 ancient_factory:0 "고대 공장"
 ancient_factory_desc:0 "이 행성의 고대 공장은 아직도 잘 작동합니다."
 robot_workers:0 "로봇 노동자"
 robot_workers_desc:0 "이 행성에는 잊혀진 문명의 로봇 노동자들이 아직도 남아있습니다. 몇 가지 예방대책만 있으면 이들이 우리를 위해 일하도록 할 수 있습니다."
 ancient_forgeworld:0 "고대 제련소 행성"
 ancient_forgeworld_desc:0 "이 행성은 잊혀진 문명의 생산 중심지 중 하나였을 것입니다. 비록 본래 산업시설의 극히 일부만이 남아있지만, 여전히 인상적인 수준입니다."
 holy_planet:0 "성지 행성"
 holy_planet_desc:0 "이 행성은 인근 몰락 제국의 성지입니다. 이 행성을 개척하는 것은 그들을 몹시 분노하게 할 것입니다."
 ancient_weapon:0 "고대 궤도 무기"
 ancient_weapon_desc:0 "오래 전의 잊혀진 종족이 이 행성 궤도에 거대한 무기를 만들었던 것 같습니다. 이 무기는 작동하지 않으며 완성되지도 않은 것으로 보입니다. 이를 연구하면 무언가를 배울 수 있을 겁니다."
 terraforming_candidate:0 "테라포밍 후보지"
 terraforming_candidate_desc:0 "이 행성은 황량하고 생명체가 없어보이지만,  얼음형태의 물이 존재하고 한때 생태계가 번성했던 것으로 보입니다. 적절한 기술이 동반된다면, 이 행성은 테라포밍이 가능할 것입니다."
 ultra_rich:1 "특출난 품질의 광물"
 ultra_rich_desc:1 "이 행성의 지각에 있는 특출난 품질의 광물은 정말 믿기 어려운 채굴 기회를 제공합니다."
 mineral_poor:1 "저품질의 광물"
 mineral_poor_desc:1 "이 행성이 단순히 이렇게 형성이 된 건지, 아니면 알려지지 않은 종족이 자원을 몽땅 파낸 것인지는 알 수 없습니다. 다만 우리는 이 행성의 광물이 유독 품질이 낮다는 건 알 수 있습니다."
 planet_uncertain_past:0 "불확실한 역사"
 planet_uncertain_past_desc:0 "이 행성의 주민들은 오래전 그들에게 일어난 재앙의 원인을 몰라 불안해하며, 원인을 찾으려고 노력하고 있습니다."
 recent_quake:0 "최근의 지각활동"
 recent_quake_desc:0 "이 행성은 최근에 격렬한 지각활동이 있었습니다."
 recent_comet:0 "혜성 관측"
 recent_comet_desc:0 "한 혜성이 최근 이 행성의 소행성 계를 지나쳤으며, 그 광경이 아주 장관이었습니다!"
 recent_impact:0 "최근의 충돌"
 recent_impact_desc:0 "이 지역의 식민지는 최근 대형 소행성의 충돌로 큰 피해를 입었습니다."
 magnetic_research_boost:0 "자기장 기적"
 magnetic_research_boost_desc:0 "왠지는 모르지만, 이 행성의 자기장이 우리 컴퓨터에 영향을 주고 있습니다. 그런데 컴퓨터를 방해하는 대신 사실상 더 효율적으로 만들고 있습니다!"
 magnetic_disruption:0 "자기장 간섭"
 magnetic_disruption_desc:0 "이 행성의 자기장이 컴퓨터들에 간섭하여 연구활동을 저해시키고 인구들을 불편하게 하고 있습니다."
