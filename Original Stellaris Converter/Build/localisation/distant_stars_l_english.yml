 distar.51.more:0 "모두 끔찍하군. 좀 더 나은걸 생각해보도록."
 distar.52.name:0 "아메바 유생체 사라짐"
 distar.52.desc:0 "연구원들은 [From.From.GetName] 인근에서 발견되었던 길잃은 아메바 유생체가 더 이상 연구선을 따르지 않는다고 보고했습니다. 전해진 바에 의하면 유생체는 지난 몇 주간 따라다니기를 계속하다,  생물학적 초공간 드라이브 능력으로 초공간로에 돌입했습니다. 아마도 어떠한 지역을 감지했거나, 아니면 동족을 찾았을지도 모릅니다. 그것도 아니면 단순히 함선을 따라다니는 것에 질렸는지도 모릅니다.\n\n우리 함선들은 지시에 따라 유생체와 상호작용하는 것을 피해왔지만, 자동 스캔에 의해 그 생명체의 생리에 대한 몇가지 발견이 도출되었습니다."
 distar.53.name:0 "아메바 유생체 해부"
 distar.53.desc.base:0 "아매바 유생체의 해부가 마무리되었습니다. 생명체를 무력화하는 동안 몸의 많은 부분은 파괴되었지만, 외계생물학적 분석에 의해 주목할만한 재생 능력이 밝혀졌습니다."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n간단히 말해서, 이 생물은 단순히 세포 분열뿐만 아니라, 유기 조직을 재구축하는 규소 기반 세균의 보조를 받습니다.\n\n이 세균의 유전 정보를 일부 조작함으로써, 어떤 과정을 거치긴 해야겠지만 그 재생능력을 자가 선체 수리 기전을 구축하는 데 이용할 수 있을 겁니다."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n이는 우주 아메바와 손상된 조직을 복구하는 규소기반 세균 사이의 공생 관계에 관한 이전 연구와 일치합니다. 이는 이미 재생 선체 기술로 적용되었습니다."
 distar.54.name:0 "아메바 유생체 탈출"
 distar.54.desc:0 "해부를 위해 아메바 유생체를 확보하는 것에 실패하여, 탈출한 것 같습니다. 감지기 측정 결과 보고에 따르면 몇 시간 전 유생체는 어떠한 종류의 생물학적 초공간 드라이브를 발동하여 관측에서 벗어났습니다."
 distar.55.name:0 "이름으로 뭐가 좋을까?"
 distar.55.desc:0 "이름없는 마스코트가 있겠습니까? 우리의 아메바 친구에게 어울리는 별명을 고안해야 합니다."
