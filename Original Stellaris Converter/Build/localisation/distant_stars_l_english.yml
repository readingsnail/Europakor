 building_blocks_desc:0 "이 행성은 탄소와 암모니아 기반 생명체들의 필수 구성 성분과 조건에 걸맞는 기체와 분자들로 충만합니다. 아직 그 표면에서 어떠한 실제 생명 유기체도 발견되지 않았으나, 생물학적 생명의 점진적 발생에 완벽히 부합하는 도가니일지 모릅니다."
