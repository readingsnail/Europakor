 tech_mine_aldar:0 "알다르 연마"
 tech_mine_aldar_desc:0 "불안정 알다르는 평범한 광석들과 섞여있는 상태로만 발견됩니다. 장비와 작업자에게 큰 피해를 주지 않으면서, 이러한 광맥으로부터 알다르 수정을 성공적으로 추출하기 위해선 첨단 자동 촉각 기계가 필요합니다."
