 ####################################
 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope
 DISTAR_WRECK_CAT:0 "보급선 잔해"
 DISTAR_WRECK_CAT_DESC:0 "감지기가 [Root.GetName]의 궤도에서 원인 불명의 난파선이 발견되었다고 보고했습니다."
 DISTAR_FLARE_CAT:0 "문명의 흔적"
 DISTAR_FLARE_CAT_DESC:0 "행성의 미약한 대기에도 불구하고, [From.GetName]에서 이전에 문명이 존재했다는 것을 나타내는 듯한 인공 구조물이 있다는 증거가 발견되었습니다."
 DISTAR_RAINBOW_CAT:0 "어둠 속의 무지개"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName] 주위의 응축 원반은 무지개와는 다른 주목할 만한 굴절 스펙트럼을 보여줍니다. 그 원인이 무엇일까요?"
 DISTAR_HOLO_CAT:0 "함대 신호"
 DISTAR_HOLO_CAT_DESC:0 "[From.GetName]의 궤도에 미확인 함대가 존재하는 게 발견되었습니다. 그들은 반응하지 않고 있습니다."
 DISTAR_ROBO_CAT:0 "대칭 구조물"
 DISTAR_ROBO_CAT_DESC:0 "감지기가 [From.GetName]의 표면에서 비정상적으로 높은 수준의 대칭체를 발견했습니다."
 DISTAR_NANO_CAT:0 "잿빛 덩어리(Gray Goo)"
 DISTAR_NANO_CAT_DESC:0 "행성체 [From.GetName]은(는) 이상한 특성과 변화하는 금속 성분을 가진 잿빛 물질로 덮여 있는 것으로 보입니다."
 DISTAR_FLOW_CAT:0 "육중한 측정 값"
 DISTAR_FLOW_CAT_DESC:0 "[From.GetName]에서 매우 변칙적인 중력 수치가 나타나고 있습니다."
 DISTAR_LOST_CAT:0 "구름 속 움직임"
 DISTAR_LOST_CAT_DESC:0 "[From.GetName]의 상층부 대기에서 함선이 구름 사이로 미끄러져 들어가는 듯한 움직임이 있습니다."
 DISTAR_TIME_CAT:0 "함선 파편"
 DISTAR_TIME_CAT_DESC:0 "[From.GetName]의 근접한 궤도에서 알 수 없는 함선의 파편들이 흩어져 있습니다 ."
 DISTAR_CLONE_CAT:0 "어두컴컴한 배양소"
 DISTAR_CLONE_CAT_DESC:0 "폐허가 된 [From.GetName] 링월드의 허물어져 가는 구역에서 많은 수의 온전한 배양 용기가 발견되었습니다. 그 용기가 무엇을 담고 있었는 지는 알 수 없습니다."
 DISTAR_GEODE_CAT:0 "숨겨진 중심부"
 DISTAR_GEODE_CAT_DESC:0 "[From.GetName] 소행성의 공명 영상은 희귀수정으로 구성된 내부 구조를 나타내고 있습니다."
 DISTAR_DEAD_GOD_CAT:0 "침묵의 괴수"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]은(는) 둥근 모양이라 볼 수 없는 데다가, 표면에는 지질학적 모델을 무시하는 거대한 지형들이 존재합니다."
 DISTAR_ELECTRO_CAT:0 "그물 조직"
 DISTAR_ELECTRO_CAT_DESC:0 "원인불명의 빛나는 망 구조가 [From.GetName]의 표면을 주기적으로 밝히고 있습니다."
 DISTAR_RUM_CAT:0 "익숙한 화합물"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName]의 방출 스펙트럼에 의하면 그 가스 행성의 주 성분은 우리에게 잘 알려진 중독물질과 분자 구조가 같습니다."
 DISTAR_SOOTHE_CAT:0 "공명하는 수정"
 DISTAR_SOOTHE_CAT_DESC:0 "[From.GetName] 조사를 통해 공명하는 수정으로 가득 채워진 대륙 지각을 찾아냈습니다. 아마도 우리가 사용할 수 있을 것입니다."
 DISTAR_SOOTHE_GC_CAT:0 "끌어들이는 자력"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]의 자기권이 알 수 없는 이유로 궤도의 우리 연구 드론들을 강하게 끌어당기고 있습니다. 추가적인 조사가 필요합니다."
 DISTAR_EXO_CAT:0 "기묘한 담요"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]의 대륙 전체가 그 행성의 다른 식물군과는 다르게 이상발육한 채로 뒤덮여 있습니다.  \n"
 DISTAR_ICE_CAT:0 "모순되는 수치"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]의 표면은 얼어붙어있지만, 측정된 온도는 수백 도에 이릅니다. 무엇이 이런 모순을 일으키는 것일까요?"
 DISTAR_METAL_CAT:0 "불투과 구름"
 DISTAR_METAL_CAT_DESC:0 "[From.GetName]의 대기는 감지기의 무선 주파수 대역을 반사하고 있습니다.  그 밑의 무언가가 우리의 신호를 방해하고 있습니다."
 DISTAR_OCEAN_CAT:0 "깊은 땅굴"
 DISTAR_OCEAN_CAT_DESC:0 "스캔에 의하면, [From.GetName]의 수면 아래에 복잡한 구조의 땅굴이 숨겨져 있습니다. 무엇이 그것들을 만들었을까요?"
 DISTAR_COLLAPSE_CAT:0 "낡은 스테이션"
 DISTAR_COLLAPSE_CAT_DESC:0 "수 세기 동안 파편에 부딪혀 낡아빠진 스테이션 유적이 [From.GetName] 궤도에 간신히 올라가 있습니다. 노후화된 상태와 밝혀지지 않은 기술을 감안하면 조사 전문가 팀이 필요할 겁니다."
 DISTAR_FOES_CAT:0 "도플갱어"
 DISTAR_FOES_CAT_DESC:0 "[From.GetName]의 재투성이 평야에서 간신히 살아가는 원시 종족들은 같은 성계에 있는 죽은 행성에서 발견된 종족과 상당히 유사합니다."
 DISTAR_DIAMOND_CAT:0 "강력한 파동"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName]은(는) 꾸준히 파장을 발생시키는 데, 그 진동을 관측하여 내부 구조를 연구해 보니 예상보다 훨씬 더 큰 밀도를 가지고 있다는 결과가 나왔습니다. 이 굉장한 밀도의 원인은 무엇일까요?"
 DISTAR_MOLTEN_CAT:0 "화산 분출"
 DISTAR_MOLTEN_CAT_DESC:0 "일반적인 용암형 행성들에서 볼 수 없는 일련의 가스들이 [From.GetName]에서 새어나오고 있습니다. 이 가스들 중 일부는 유망한 산업적 가치가 있어 보입니다."
 DISTAR_MERCURY_CAT:0 "깊은 동굴"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]의 관측 결과 행성 지하에 거대한 지하 동굴들이 있습니다. 조사할 가치가 있어 보입니다."
 DISTAR_WARFORM_CAT:0 "이상한 건축물"
 DISTAR_WARFORM_CAT_DESC:0 "어떤 종류의 인공 구조물들이 [From.GetName]의 유독한 대기 구름 사이에서 불쑥 솟아 나와있습니다."
 DISTAR_BRAINSLUG_CAT:0 "버려진 정착지"
 DISTAR_BRAINSLUG_CAT_DESC:0 "[From.GetName]의 조사 결과 원시 사회의 버려진 정착지로 보이는 무언가가 나타났습니다. 건축자들에게 어떤 운명이 닥쳤던 것 일까요?"
 DISTAR_THIRSTY_CAT:0 "메마른 협곡"
 DISTAR_THIRSTY_CAT_DESC:0 "궤도에서 관측할 수 있을 정도로 깊은 협곡이 [From.GetName]의 지표면을 뒤덮고 있지만, 행성은 매우 건조합니다. [From.GetName]의 암석들을 깎아 내렸던 물은 어떻게 된 걸까요?"
 DISTAR_FLYTRAP_CAT:0 "거대식물군"
 DISTAR_FLYTRAP_CAT_DESC:0 "정말 놀라울 정도로 [From.GetName]을(를) 뒤덮어 멋진 풍경을 만들어내고 있는 식물들은, 생기 넘치는 색상과 거대한 크기로 우리의 외계생물학자들을 부르는 듯합니다."
 DISTAR_LIVING_CAT:0 "잊을 수 없는 바다"
 DISTAR_LIVING_CAT_DESC:0 "무언가 특이한, 거의 최면을 거는 듯한 부드러운 파도의 바다가 [From.GetName]을(를) 뒤덮고 있습니다. 그 움직임은 알려진 조석 양식으로 예측한 것과 전혀 다릅니다."
 DISTAR_ZONE_CAT:0 "고립된 폐허"
 DISTAR_ZONE_CAT_DESC:0 "감지기가 [From.GetName]의 고립된 인공 구조물의 아주 작은 지점을 나타내고 있습니다."
 DISTAR_RAT_CAT:0 "폐허가 된 수도"
 DISTAR_RAT_CAT_DESC:0 "[From.GetName]에 대한 초기 조사에 따르면 이 행성은 우리가 이전에 발견했던 폐기장을 소유했던 사라진 제국의 몰락한 수도성이라고 합니다. 더 많은 연구를 통해 많은 정보를 얻을 수 있을 것입니다."
 DISTAR_MED_CAT:0 "미지의 운반선"
 DISTAR_MED_CAT_DESC:0 "기원을 알 수 없는 버려진 운반선이 [From.GetName]의 궤도를 돌고 있습니다. 운반선의 저장고는 어떤 종류의 유기 물질로 두둑히 채워진 것으로 보입니다."
 DISTAR_POD_CAT:0 "정체불명의 강하정"
 DISTAR_POD_CAT_DESC:0 "처음에는 소행성인 줄 알았으나, 움직이지 않는 강하정들이 [From.GetName]을(를) 둘러싸고 있습니다."
 DISTAR_PHASE_CAT:0 "위상 이동 행성"
 DISTAR_PHASE_CAT_DESC:0 "마치 행성 전체가 현실을 벗어나 요동치는 것처럼, 불가사의한 에너지 수치가 [From.GetName]을(를) 둘러싸고 있습니다."
 DISTAR_SOY_CAT:0 "뒤덮힌 유적"
 DISTAR_SOY_CAT_DESC:0 "감지기가 [From.GetName]의 울창한 초목들 아래에 인공적인 형성물들이 묻혀 있음을 나타내고 있습니다."
 DISTAR_SIGNAL_CAT:0 "전파 방해"
 DISTAR_SIGNAL_CAT_DESC:1 "[From.GetStarName] 성계에서 함선 감지기가 설명할 수 없는 어떠한 전파 방해를 포착하고 있습니다."
 DISTAR_PUZZLE_CAT:1 "스캔할 수 없는 물체"
 DISTAR_PUZZLE_CAT_DESC:1 "[From.GetName] 인근 [From.GetStarName]의 소행성 지대에 감지 신호를 반사하는 물체가 존재하고 있습니다. 시각 관측에 의하면 다각형 물체로 판별되지만, 스캔 데이터가 없어, 그 외에는 불명입니다."
 
 ####################################
 # Anomaly Events
 ####################################
 
 distar.1.name:0 "잔해 식별됨"
 distar.1.desc:0 "[Root.GetName]에 승선한 승무원들은 예상치 못한 지자기 태양 폭풍의 결과로 보이는 [From.GetName]의 난파선에 대해 보고했습니다. 그 보급선은 [From.GetName]의 중력 우물에 끌려들어가면서 생명 유지장치가 완전히 손상되고, 작동불능이 될 정도의 피해를 입은 것 같습니다. 생존자는 없습니다.\n\n함선의 화물칸에는 정말 주목할 만한 양의 광물이 있었지만, [Root.GetName]의 선장은 건조 양식이 §Y[wreckage_owner.GetAdj]§! 설계라고 보고했습니다.\n\n그 광물들은 §Y[wreckage_owner.GetName]§!의 소유일 가능성이 매우 높으며, 우리가 그 화물의 소유권을 주장하면 불쾌해할지도 모릅니다."
 distar.1.a:0 "우리는 그 광물이 필요하다."
 distar.1.a.tooltip:0 "이는 §Y[wreckage_owner.GetName]§!을(를) 불쾌하게 할 것입니다."
 distar.1.b:0 "우리는 논쟁의 위협을 감수하지 않을 것이다."
 distar.1.b.tooltip:0 "광물을 §Y[wreckage_owner.GetName]§!에게 반환합니다.\n이는 그들을 기쁘게 하고 우리의 £influence£ §H영향력§!이 증가할 것입니다 ."
 distar.2.name:0 "보급선 잔해 화물"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]. 우리는 실종된 §Y[wreckage_owner.GetAdj]§! 보급선이 §Y[wreckage_owner.Capital.GetName]§!(으)로 향하는 중 치명적인 손상을 입고, 인정사정없이 급작스레 화물을 빼돌려진 채 [Root.GetAdj] 영역에 표류했다는 사실에 주목하고 있다.\n\n당신은 정말로 이런 범죄가 발각되지 않을 거라 생각했나? §Y[wreckage_owner.GetName]§!은(는) 즉시 우리 보급품을 배상할 것을 요구한다."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]. 우리는 실종된 §Y[wreckage_owner.GetAdj]§! 보급선이  §Y[wreckage_owner.Capital.GetName]§!(으)로 향하던 중 치명적인 손상을 입었다는 사실을 알게 되었다. 우리 감지기에 의하면, 우리의 함선이 [From.From.GetName] 성계에 들어갔을 때 당신은 함선의 적재물이 당신 소유였던 것인 양 멋대로 화물을 비워버렸다고 하더군.\n\n그건 절대로 용납할 수 없다. 즉시 화물을 반환할 것을 요구한다. [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "보급선? 무슨 보급선?"
 distar.2.b:0 "보급품을 돌려드리겠습니다."
 distar.3.name:0 "난파선 화물 반환"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! 우리는 침몰한 보급선의 화물에 대한 통지를 받았습니다. 우리는 [wreckage_owner.GetAdj]의 개입 없이도 그것을 복구하는 데 시간을 내주신 것에 대해 감사를 표하고 싶습니다."
 distar.3.a:0 "천만에, [wreckage_owner.GetSpeciesNamePlural]."
 
 distar.6.name:0 "얼어 붙은 시간"
 distar.6.desc:0 "[Root.GetName]의 승무원들은 [From.GetName]에 있었던 산업시대 문명의 잔재를 찾는 것에 흥미를 가졌습니다. 조사에 따르면, [From.GetName]의 대기권은 [From.GetStarName]의 불안정한 표면에서 나온 거대한 태양풍에 의해 행성 대기 가스의 이온화되고 감소하기 전까지는 수백만 년 동안 존재하고 있었습니다.\n\n대기권이 사라지고, 생명을 찾아볼 수 없는 [From.GetName]의 도시들은 그곳에서 일어난 대멸종에 대한 말없는 증거를 간직한 채 수천 년 동안 얼어붙어 있었습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) [From.GetStarName] 성계에 있는 어떤 식민지라도 그 항성의 난기류에 휩쓸릴 수 있음을 경고했습니다."
 distar.7.name:0 "초강력 태양풍"
 distar.7.desc:0 "[Root.GetName]에 있는 감지기는 [Root.GetStarName]의 표면 난류가 이전의 태양풍을 연상시키는 움직임을 띠고 있다고 보고했습니다.[frozen_in_time_planet.GetName]에 있었던 고대 문명의 운명을 고려하여, 우리의 [Root.Owner.GetScientistPlural]은(는) 곧 닥칠지도 모르는 거대 플라즈마 방출을 견딜 수 있는 차폐막 장치를 제작하기 위해 부단히 애쓰고 있습니다."
 distar.7.desc.nocol:0 "감지기는 [Root.GetStarName]의 광도 급증 현상을 보고했습니다. 그 항성에서 [frozen_in_time_planet.GetName]의 문명을 파괴한 것과 다를 바 없는 태양풍이 일어나고 있는 것 같습니다.\n\n하지만 우리에게는 다행스럽게도, 이 태양풍의 영향을 받을 수 있는 [Root.GetAdj] 식민지는 존재하지 않습니다."
 distar.7.a:0 "우리 국민을 보호해야만 한다!"
 distar.7.b:0 "알겠다."
 distar.9.name:0 "초강력 태양풍 차폐 성공"
 distar.9.desc:0 "행성 행정부는 [Root.GetName] 주변의 태양풍 차폐막 장치의 개발이 완전한 성공이었다고 보고하게 되어 기쁩니다. 우리 식민지 개척자들은 이제 해로운 전리방사선으로부터 안전하게 보호받을 뿐만 아니라, 항성풍이 새로운 보호막과 상호작용할 때 장관을 이루는 오로라를 볼 수 있게 되었습니다."
 distar.10.name:0 "초강력 태양풍이 [fromfrom.GetName]을(를) 타격함"
 distar.10.desc:0 "[fromfrom.GetStarName]의 태양풍은 [fromfrom.GetName]의 상층 대기를 강타했고, 시간 내에 태양풍 차폐막을 개발하려는 시도는 실패했습니다.\n\n이온화 플라즈마와 자기 폭풍은 에너지 생산을 방해하고 대중들의 방사선 피폭을 불러오는 등, 행성 전체의 총체적인 붕괴를 야기했습니다. 그 효과는 한동안 지속될 것입니다."
 
 distar.15.name:0 "에너지 스펙트럼"
 distar.15.desc:0 "[From.GetName]을(를) 둘러싼 강착 원반의 가스 조성이 블랙홀에 나타난 색채 변형 현상의 원인인 것으로 보입니다. 강착 원반이 표면의 빛을 반사하고 굴절시켜, 마치  어둠 속 무지개와 같은 느낌을 주고 있습니다.\n\n이 무지개 자체는 착시현상에 불과하지만, 그것을 만드는 환경은 그렇지 않습니다. [From.GetName]의 강착 원반은 매우 강력한 에너지를 가지고 있는데, 정전기 방출의 발원지임이 분명합니다."
 
 distar.20.name:0 "홀로그램"
 distar.20.desc:0 "[From.GetName] 성계에서 미확인된 함대의 특징을 조사한 결과 뜻밖의 사실이 드러났습니다. 그 함대는 사실 블랙홀의 안전한 궤도에 있는 게 아니라 오히려 사건의 지평선을 가로지르고 있습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 그 함대가 수 세기 전 [From.GetName]의 사건의 지평선에 접근했을 것이며, 그 결과 시간 왜곡이 그들의 형상을 표면에서 감지할 수 있도록 만들었다고 추측했습니다.\n\n우리는 그 함대의 행동이 의도적이었는지, 아니면 불행한 사고의 결과물인지 결코 알 수 없을지도 모릅니다. 그러나 한 가지 확실한 건 그들의 특징이 지금까지 알려진 문명과는 단 하나도 기록적으로 일치하는 게 없다는 점입니다."
 
 distar.25.name:0 "기초적인 로봇들"
 distar.25.desc:0 "[From.GetName]의 표면을 연구하면서 [Root.GetName]의 승무원들은 초기 우주시대 문명의 유적을 발견했습니다. 비록 살아있는 구성원은 없었지만, 그들이 만든 기초적인 로봇들은 행성에 남아 있습니다.\n\n이 로봇들은 오래 전에 사라진 창조자들이 남긴 사회기반시설의 잔해들을 끊임없이 수리하면서 여전히 임무를 수행하고 있습니다.\n\n미래의 식민지 개척자들은 이 고대 로봇의 노동력을 활용할 수 있을 것입니다. 확실히 그들은 자신들의 복구능력을 증명했습니다."
 distar.25.a.tooltip:0 "§B3개의 £pops£  로봇 POP§!이 [From.GetName]에서 발견되었습니다."
 distar.25.b.tooltip:0 "§B4개의 £pops£  로봇 POP§!이 [From.GetName]에서 발견되었습니다."
 distar.26.name:0 "기초적인 로봇들"
 distar.26.desc:0 "우리는 [Root.GetName] 표면의 고대 로봇들을 어떻게 다룰지 결정해야만 합니다. 로봇들은 그들의 창조자를 덮친 운명을 견디고 살아남은 것으로 보입니다.\n\n이 구형 로봇들은 우리의 존재에 반응하여 외계어로 반복적인 신호를 보내고 있습니다. 아마 그들은 명령의 입력을 기다리고 있는 것 같습니다. 지각능력이나 높은 수준의 추론 기능은 없는 것으로 보입니다."
 distar.26.a:0 "일하게 해라."
 distar.26.a.tooltip:0 "[Root.GetName]에서 §B£pops£ 로봇 POP§!을 얻습니다."
 distar.26.b:0 "해체하여 자원을 확보하도록."
 distar.26.c:0 "우리의 정책은 인공지능의 사용을 금지한다."
 distar.26.d:0 "그게 필요하지는 않지만, 파괴할 필요도 없겠지."
 distar.26.d.tooltip:0 "[Root.GetName]의 §B£pops£ 로봇 POP§!을 추방합니다."
 distar.26.spir:0 "영혼이 없는 녀석들과는 공존할 수 없다."
 distar.26.mach:0 "우리 사회에 통합될 수 있을 것이다."
 distar.27.name:0 "사라진 창조자들"
 distar.27.desc:0 "[Root.Owner.GetAdj]의 [Root.Owner.GetScientistPlural]은(는) [Root.GetName]의 고대 로봇과 그것들을 만든 문명의 종말에 대해 연구해왔습니다만, 도대체 무엇이 문명을 멸망으로 몰아세웠는지 명확한 증거를 찾지는 못했습니다. 수 세기에 걸쳐 모든 생체 잔여물들을 먼지로 만들어버린 게 무엇인지는 여전히 수수께끼로 남아있습니다.\n\n행성에 대한 조사 결과 핵 확산이나 광범위한 전쟁은 멸종 원인에서 제외되었지만, 그들이 사라진 이유는 여전히 우리들을 불안하게 만들고 있습니다.\n\n연구원들은 더 정확한 해답을 얻기 위해 고대 로봇에 대한 집중 연구를 시작할 것을 권고하고 있습니다."
 distar.27.a:0 "고려해보지."
 distar.28.name:0 "사라진 창조자들"
 distar.28.desc:0 "[From.From.GetName]에 있는 원시 로봇들의 낡은 저장장치에서 복구해낸 데이터 기록은 해석하기 어려웠습니다. 저장 장치가 오래되기도 했지만, 우리의 신경망으로는 그 안에 담긴 정보를 완전히 해석할 수 없었습니다. 결국 우리가 알아낸 것은 수 세기 전 일종의 생물학적 전염병이 [From.From.GetName]의 유기체 문명을 감염시켰다는 것뿐이었습니다. 감염자들은 끝내 죽음을 갈구하게 되었습니다."
 distar.28.a:0 "유기 생명체의 또다른 결점이로군."
 distar.29.name:0 "사라진 창조자들"
 distar.29.desc:0 "[Root.GetLeaderName]은(는) [From.From.GetName]의 기초적 로봇을 심층 조사하는 과정에서 로봇의 저장 장치로부터 기록 몇 개를 찾아냈습니다. 그 데이터는 하드웨어 성능 저하로 인해 크게 손상되었지만, 몇몇 괜찮아 보이는 구절이 선별되어 번역되었습니다."
 distar.29.a:0 "어디 보자."
