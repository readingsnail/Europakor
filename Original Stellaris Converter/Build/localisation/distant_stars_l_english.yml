 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "우리는 거대한 운반 드론, 초공간 드라이브를 갖추고 태생적으로 신경이 없는 단백질 반죽낭을 우리의 심우주 사냥 무리와 동반시킬 것입니다. 운반 드론은 말라 죽을 것이지만, 무리는 살아갈 것입니다."
