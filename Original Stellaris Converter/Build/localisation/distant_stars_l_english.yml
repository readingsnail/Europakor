 KET_BREAK_NAP_PROPOSE:0 "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT:0 "우리 마음이 바뀌었다. 우리는 침략을 원할 수도 있고 아닐 수도 있지. §H크쓱 크쓱!§! 우리는 더 이상 약속을 지킬 수 없다!"
 KET_GUARANTEE_SELECT:0 "너희는 아득한 의식의 자유를 지켜줄 건가, [From.GetSpeciesName]?"
 KET_GUARANTEE_PROPOSE:0 "너희 무리는 누구에게도 지배받지 않는군? §H크쓱 크쓱 크쓱!§! 아득한 의식이 지원할 것이다, 보장할 것이다."
 KET_GUARANTEE_ACCEPT:0 "그럼 우리의 적은 잃을 것이 많고, 두려워할 것이 많다, §H크쓱!§!"
 KET_REVOKE_GUARANTEE_SELECT:0 "너희는 더 이상 아득한 의식의 자유를 지키지 않을 건가?"
 KET_REVOKE_GUARANTEE_PROPOSE:0 "우리의 정신은 다른 곳에도 필요하다, §H크쓱!§! 우리는 더 이상 너희 땅을 보살필 수 없다!"
 KET_REVOKE_GUARANTEE_ACCEPT:0 "배신자! 너희는 적에게 둘러싸인 우리 무리를 떠났다!"
 KET_SUPPORT_INDEPENDENCE_SELECT:0 "너희는 우리의 주인으로부터 아득한 의식을 해방시키는 것을 도와줄 건가?"
 KET_SUPPORT_INDEPENDENCE_PROPOSE:0 "[Root.GetSpeciesNamePlural]은(는) 갇혀있다, 자유롭지 못하다. 우리가 도와줄 것이다, 지원할 것이다! 대가가 있으면..."
 KET_SUPPORT_INDEPENDENCE_ACCEPT:0 "그럼 시기가 맞으면 우리가 너를 부르겠다."
 KET_REVOKE_INDEPENDENCE_SELECT:0 "§H크쓱!§! 너희는 약속을 취소할 건가?"
 KET_REVOKE_INDEPENDENCE_PROPOSE:0 "더 큰 문제가 우리의 정신을 짓누른다, §H크쓱 크쓱!§! 우리는 더 이상 너희의 자유를 지원할 수 없다, [Root.GetSpeciesName]."
 KET_REVOKE_INDEPENDENCE_ACCEPT:0 "그럼 지키지 않은 너희 약속을 가지고 가버려라, §H크쓱!§!"
 KET_FORM_MIGRATION_PACT_SELECT:0 "너희는 아득한 의식이 너희 무리 사이를 오가길 바라나?"
 KET_FORM_MIGRATION_PACT_PROPOSE:0 "[Root.GetSpeciesName]! 너희 무리는 강하다, 똑똑하다, 재빠르다. §H크쓱!§! 우리 아득한 의식은 그 사이를 오갈 것이다."
 KET_FORM_MIGRATION_PACT_ACCEPT:0 "좋다, 훌륭하다. 우리 무리는 섞일 것이다, 공유할 것이다!"
 KET_FORM_MIGRATION_PACT_REFUSE:0 "아니. 우리는 [From.GetSpeciesNamePlural] 사이에서 살지 않을 것이다, 공유하지 않을 것이다!"
 KET_BREAK_MIGRATION_PACT_SELECT:0 "[From.GetSpeciesNamePlural]은(는) 더 이상 아득한 의식이 무리 사이를 자유롭게 오가기를 바라지 않나?"
 KET_BREAK_MIGRATION_PACT_PROPOSE:0 "우리는 더 이상 공유하는 걸 바라지 않는다, 더 이상 [Root.GetSpeciesNamePlural] 사이를 오가며 살기를 바라지 않는다!"
 KET_BREAK_MIGRATION_PACT_ACCEPT:0 "그럼 우리는 우리끼리만 지낼 것이다, §H크쓱!§!"
 KET_OPEN_BORDERS_SELECT:0 "너희는 아득한 의식에게 벽을 열어주려 하나?"
 KET_OPEN_BORDERS_PROPOSE:0 "너희는 우리 무리 영역을 통해 이동할 수 있다, §H크쓱!§! 단지 머무르려고 하지는 마라!"
 KET_OPEN_BORDERS_ACCEPT:0 "그럼 우리는 너희 무리 영역을 통해 자유로이 이동한다. §H크쓱 크쓱 크쓱!§!"
 KET_CLOSE_BORDERS_SELECT:0 "너희는 아득한 의식에게 너희 무리 영역을 닫으려고 하나?"
 KET_CLOSE_BORDERS_PROPOSE:0 "[Root.GetSpeciesName]! 우리는 더 이상 너희 함선이 우리 무리 영역을 통해 이동하는 것을 바라지 않는다. 물러가라!"
 KET_CLOSE_BORDERS_ACCEPT:0 "그럼 너희 무리 영역은 너희 것이다! 하지만 우린 고철은 돌려주지 않을 것이다, §H크쓱!§!"
 KET_KICK_FROM_ALLIANCE_SELECT:0 "너희는 아득한 의식이 너희 다수 무리에 있는 것을 원하지 않나? 실수다, 자충수다."
 KET_KICK_FROM_ALLIANCE_PROPOSE:0 "§H크쓱!§! 너희는 다수 무리에게 불안을 가져왔다! 너희는 여기를 당장 떠나라, §H크쓱!§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT:0 "좋다! 훌륭하다! [From.GetAllianceName], 쓸모없는 무리. 우리 아득한 의식은 혼자서 더 강해질 것이다!"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "너희는 아득한 의식이 너희 다수 무리와 협력하기 바라나?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[Root.GetSpeciesNamePlural], 친구여. [From.GetAllianceName]은(는) 너희에게로 확장될 것이다. 아직은 다수 무리에 참여할 준비는 되지 않았지만, 그래. 하지만 협력 관계로서는 말이지?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "아주 좋다. 우리 아득한 의식은 너희 다수 무리와 가까워질 것이다."
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "너희 다수 무리는 우리에게 관심이 없군, §H크쓱!§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "다수 무리는 더 이상 우리와의 접촉을 소망하지 않나, §H크쓱?§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "너의 협력: 철회한다! 다수 무리는 더 이상 [Root.GetSpeciesNamePlural]이(가) 무리에 있기를 바라지 않는다!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "너희 다수 무리는 우리와 이야기를 나누고 싶나, §H크쓱?§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "너희 다수 무리. 우리는 너희와 이야기 하고 싶다, 너희와 가까이서 협력 관계로 말이지, §H크쓱!§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "그래, 좋다. 다수 무리는 [From.GetName]와(과) 협력할 것이다."
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "아니. 우리는 [From.GetSpeciesNamePlural]을(를) 바라지 않는다, 그들이 다수 무리에 있기를 바라지 마라!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "너희는 탈퇴할 건가, 더 이상 다수 무리와 이야기 하고 싶지 않나?"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "§H크쓱 크쓱 크쓱!§! 너희 무리는 느리고, 둔하고, 부적합하다! 너희는 더 이상 협력 관계가 아니다!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "그럼 떠나라, 가버려라! 우리는 더 이상 [From.GetName] 무리와 협력하지 않을 것이다."
 KET_DEMAND_TRIBUTARY_SELECT:0 "너희는 조공을 바라나, §H크쓱?§! 너희는 고철, 보석 그리고 전선을 바라나?"
 KET_DEMAND_TRIBUTARY_PROPOSE:0 "[Root.GetName] 무리는 잘 익었고, 나약하다! 그러나 우리는 너를 평화롭게 놔둘 수 있다. 우리에게 고철을 내놓아라, 금속과 전선 그리고 보석을 내놓아라!"
 KET_DEMAND_TRIBUTARY_ACCEPT:0 "아주 좋다, 그래. 우리가 너에게 선물을 주겠다. 대신에, 너희는 아득한 의식을 떠날 거다. §H크쓱!§!"
 KET_DEMAND_TRIBUTARY_REFUSE:0 "아니! 우리는 그러지 않을 것이다! 우리는 [From.GetAdj] 약속이 필요하지 않다. 너희는 우리에게서 어떤 것도 얻지 못할 거다."
 KET_ASK_BECOME_TRIBUTARY_SELECT:0 "§H크쓱!§! 너희는 아득한 의식에게 공물을 바치기를 바라나?"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE:0 "[Root.GetSpeciesNamePlural]은(는) 금속을 좋아하나? 전선은? 지식은? 보석은? 우리는 이것들을 가지고 있다, §H크쓱!§! 우리를 평화로이 놔두어라, 그리고 우리는 너희에게 공물을 바치겠다."
 KET_ASK_BECOME_TRIBUTARY_ACCEPT:0 "아주 훌륭하다. 우리에게 바쳐라, 선물을 내놓아라, 그리고 우리는 너희를 평화롭게 놔두겠다!"
 KET_ASK_BECOME_TRIBUTARY_REFUSE:0 "아니. 우리는 원하지 않는다, §H크쓱§!, 너흰 필요하지 않다!"
 KET_INSULT_01:0 "뭐지? 말해라!"
 KET_INSULT_PROPOSE_01:0 "§H크쓱!§! 너희 연약한 [Root.GetSpeciesAdj] 정신은 목숨이 달려있으면 배기구를 물질 압축기에 연결할 수도 없을 거다!"
 KET_INSULT_PROPOSE_02:0 "§H크쓱 크쓱 크쓱!§! 너희 무리의 고철은 재활용에도 쓸 수 없다."
 KET_INSULT_ACCEPT_01:0 "끔찍하다. 잔혹하다. 우리는 기억할 것이다."
 action.37.desc.ketlings:1 "우리는 굴복한다. 우리는 항복한다! 너의 함대를 복귀시키고 함께 떠나라, §H크쓱§!"
 action.38.desc.ketlings:1 "그래! 우리는 승리했다, 우리는 이겼다! 너희의 보석과 목숨이 너무 많으면 우리에게 다시 와라!"
 action.39.desc.ketlings:0 "아주 좋다. 이긴 자는 없다, 승리자는 없다. 잃어버린 생명뿐이다, 잃어버린 고철뿐이다..."
