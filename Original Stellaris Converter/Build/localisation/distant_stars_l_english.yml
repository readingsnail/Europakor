 leviathans.508.l:0 "$leviathans.556.name$에 대해 말해주십시오."
 #Tiyanki Matriarch
 leviathans.555.name:0 "고철수거기"
 leviathans.555.desc:0 "아, 그 수거 로봇 말이군요. 이 고철수거기는  잃어버린 시대의 기이한 구조물입니다. 은하수의 잔해지대들 사이를 누비며 셀 수 없는 버려진 함선들로부터 무기, 엔진, 소재들을 자신의 선체에 이어붙입니다. 그것의 질량과 화력은 수 세기 동안 이러한 방식으로 증가 해 왔으며, 수그러들 기미가 보이지 않습니다.\n\n충분한 시간과 잔해가 주어졌을 때, 스스로 커지는 데 한계가 존재하는지 여부는 불명입니다."
 leviathans.555.a:0 "누가 이걸 처음으로 만들었지?"
 leviathans.555.a.reply:0 "유감스럽게도, 고철수거기의 기원에 관한 확실한 데이터는 존재하지 않는 것으로 알려져 있습니다. 일부 연구원들은 이것이 잃어버린 제국에서 기원한 오작동하는 쓰레기 청소 기계였지만, 하드웨어 노후로 인해 오래전 목적을 잃어버렸다고 믿고 있습니다.  다른 이들은 이것이 미지의 창조자가 외부환경을 이용하여 무한히 자신을 크고 강하게 만들도록 프로그래밍한 하나의 미세한 나노봇으로부터 기원하였다고 생각합니다. 그외의 다른 이들은 이것이 로봇 우주선의 함장으로서, 수천 년 전의 성간 전쟁에서 유일하게 생존한 것이며, 그것의 추론 시스템이 전체 문명의 갑작스럽고 궁극적 인 파괴에 의해 돌이킬 수없는 손상을 입었으리라 주장하는 이들도 있습니다. \n\n물론 이것들은 모두 추측입니다. "
 leviathans.555.b:0 "그것과 통신할 수 있을까?"
 leviathans.555.b.reply:1 "수 년에 걸쳐 이 고철수거기의 프로그램과 통신하거나, 혹은 변경하고자 했던 많은 시도들이 있었습니다. 불운하게도, 그 원정의 대부분은 실패하여 고철수거기가 있는 곳의 우주 쓰레기들의 일부가 되었습니다. 그것보다 빠르게 항행할 수 있었던 이들만 살아 남았습니다. 이 고철수거기는 전체 국가의 함대를 홀로 파괴하기에 충분한 대구경 포신들을 자신의 누더기 선체에 이어 붙였으며, 이런 사건은 실제로 한 번 이상 발생했습니다. \n\n물론 모든 그러한 파괴 시도들은 고철수거기가 재활용하는 데 필요한 함선 부품들을 더 많이 제공하여, 고철수거기를 더욱 강하게 만들기만 했습니다."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:0 "이미 추정된 바와 같이,  고철수거기는 기존에 존재하는, 구체적인 설계도에 따라 제작된 것이 아닙니다. 그 결과, 일부 부품들의 결합이... 최적이라고 할 수 없어, 여러개의 구조적 약점들이 생겼습니다. 물론, 이 약점들중 대부분은 그냥 보기에는 알 수 없지만, 우리의 발전된 감지기가 특정해내었습니다.\n\n함대에게 고철수거기 선체의 해당 부분을 공격을 집중하도록 명령하십니오, 이는 붕괴할 때까지 구조에 충분한 양의 손상을 입힐 수 있을 겁니다."
 leviathans.555.aa:0 "다시 한 번 고철수거기의 기원에 대해 말해주세요. "
 leviathans.555.bb:0 "다시 한 번 고철수거기와 통신하고자 했던 시도에 대해 말해주세요. "
 leviathans.556.name:0 "티얀키 여왕"
 leviathans.556.desc:0 "장엄하지 않습니까?  시들고 늙은 여왕의 가죽은 영겁의 세월동안 바래지고 경화되었으며 , 그녀의 촉수들은 마치 굴 껍질처럼 전함의 선체를  부러뜨릴 수 있습니다. 수십 년 전, 우리의 연구원들이  은하 끝까지 쫓아가 여왕을 사냥하기로 맹세했던 함장의 소문을 들었습니다. 그러나, 그녀가 계속 존재하고 있다는 걸 고려하면, 우리는 그가 성공했다고 상상하기가 힘들군요."
 leviathans.556.a:0 "왜 여왕은 다른 티얀키보다 훨씬 더 거대한 건가요?"
 leviathans.556.a.reply:0 "그녀의 믿을 수 없는 크기는 확실히 이례적입니다. 우리는 이 여왕이 우리 은하계에서 발견되는 티얀키 종으로부터 진화적으로 갈라진, 크기와 힘이 훨씬 큰 티얀키 종이 있는 깊은 우주의 또 다른 은하계에서 온 방랑자라고 믿습니다.\n\n물론, 비록 그녀의 긴 수명을 설명하지는 못하겠지만,  여왕이 단순히  거대증의  발전된 형태에 고통받고 있을 뿐일 가능성도 있습니다."
 leviathans.556.b:0 "여왕을 사냥하는 선장에 대해 무언가 알고 있습니까?"
 leviathans.556.b.reply:0 "아주 조금요. 선장이 다른 은하계로부터 여기까지 여왕을 쫓아왔을 가능성이 큽니다. 어리석게도 함대 전체를 파괴할 능력을 지닌 생물에게 고작 함선 한 척으로 도전하는 이유는 우리도 잘 모릅니다."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "여왕은 만만치 않지만, 파괴 불가능하지는 않습니다. 그녀의 장갑 갑옷이 다양한 종류의 발사체로부터 그녀를 보호하지만, 그녀는 주목할 만한 약점을 가지고 있습니다.\n\n그녀는 등에 거대한 양성자 어뢰가 박혀 있습니다: 최근의 전투에서 얻은 상처로 잘 낫지 않았습니다. 고장난 것처럼 보이긴 하지만, 어뢰를 스캔해 본 결과 특정 에너지 펄스로 뒤흔든다면, 여전히 폭발을 일으킬 수 있을 겁니다.\n\n자세한 내용은 지금 전송해 드리겠습니다."
 leviathans.556.aa:0 "왜 여왕은 다른 티얀키보다 거대한 건지 다시 한 번 알려주십시오."
 leviathans.556.bb:0 "여왕을 사냥하는 선장에 대해 다시 한 번 알려주십시오."
 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "이 개척자들은 미지의 상황에 고통받고 있으며, 이내 적대적으로 돌아섰습니다."
