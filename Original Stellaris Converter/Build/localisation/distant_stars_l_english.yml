 # Special Projects
 ####################################
 ### Trojan Asteroid ###
 trojan_asteroid_project:0 "트로이 소행성"
 trojan_asteroid_project_DESC:0 "드론들이 파괴되면, 그들이 잠복했던 소행성을 더 철저하게 조사할 수 있습니다."
 ### Impossible Organism ###
 impossible_organism_project_1:0 "불가능한 유기체"
 impossible_organism_project_1_DESC:1 "[impossible_organism_science_ship.GetName]은(는) 성공적으로 [impossible_organism_planet.GetName]의 독성 표면에서 발견된 유기체의 표본을 얻었습니다.\n\n우리 생물학자들은 기꺼이 이 표본들을 자세히 연구하고자 합니다. "
 impossible_organism_project_2:0 "불가능한 유기체: 계속"
 impossible_organism_project_2_DESC:1 "[impossible_organism_planet.GetName]에서 발견된 생물체가 적대적인 환경에서의 놀라운 성장 능력을 소유하고 있음을 보여줬습니다.\n\n우리 생물학자가 유전적, 세포적 및 생화학적 과정의 신비를 밝혀내려면 더 많은 연구가 필요합니다."
 ### Molluscoid Miners ###
 molluscoid_miners_project_1:0 "연체류 광부"
 molluscoid_miners_project_1_DESC:0 " 이 연체류 종족들을 연구하고 그것들이 저렇게 손쉽게 광물 매장지를 찾아내는 수단을 발견하고자 시도합니다. "
 molluscoid_miners_project_2:0 "연체류 통합"
 molluscoid_miners_project_2_DESC:0 "연체류 광부들을 [Root.Owner.GetAdj] 사회에 통합시킵니다."
 molluscoid_miners_project_3:0 "광물 생산"
 molluscoid_miners_project_3_DESC:0 "광물 생산 개선을 최종 목표로 하여, 지하 지형을 신속하게 지도화할 수 있는 체계를 연구 및 실행하십시오."
 ### Orbital Speed Demon ###
 speed_demon_open_box_project:0 "외계 상자 개봉"
 speed_demon_open_box_project_DESC:0 "[speed_demon_orbit_body.GetName]의 궤도에 있는 외계 상자를 개봉하십시오."
 speed_demon_learn_more_project:0 "외계 상자 연구"
 speed_demon_learn_more_project_DESC:0 "[speed_demon_orbit_body.GetName]의 궤도에서 발견된 상자의 내용물을 확인하기 위해 연구하십시오."
 ### Breathing Rift ###
 breathing_rift_project:0 "들이쉬고, 내쉬어라"
 breathing_rift_project_DESC:0 "[breathing_rift_object.GetName] 근처에서 발견된 균열을 관찰하고, 무엇이 나오는지 기다립니다."
 story.101.aa:0 "$story.201.aa$"
 story.101.bb:0 "$story.201.bb$"
 story.101.bb.exter:0 "연구는 향후 있을 말살을 가속할 수 있습니다."
 story.101.cc:0 "$story.201.cc$"
 story.101.aa.amoebahunt:0 "파괴한 우주 아메바 함대당 §G+1000§! £energy£"
 story.105.bb:0 "편모는 매혹적이야."
 story.105.aa:0 "조직 표본을 몇 개 회수하리."
 story.107.name:0 "아메바 진정함"
 story.107.desc:0 "우리 함선의 반응로 핵에서 배출되는 특정 배출물의 배기를 일시적으로 제한하면, 우주 아메바 무리 바로 근처에 있어도 그들의 분노를 불러일으키지 않는 것으로 보입니다.\n\n이 새로운 행동 규약을 사용하면 아메바는 더 이상 위협을 가하지 않으며, 그들을 가까운 거리에서 연구할 수 있었습니다."
 story.107.a:0 "훌륭하군."
 story.107.a.tooltip:0 "§Y$pacified_amoebas$§! 변동치가 추가되어, 다음과 같은 효과를 부여함:\n§H우주 아메바§! 함대가 §G비적대적§! 상태가 됩니다."
 story.201.aa:0 "쉬운 먹잇감이군."
 story.201.aa.crystalhunt:0 "파괴된 수정 결정체 함대당 §G+500§! £minerals£"
 story.201.bb:0 "흥미로운 생명체군."
 story.201.cc:0 "공존하는 법을 배울 수 있을 것이다."
 story.207.name:0 "평온해진 수정 결정체"
 story.207.desc:0 "수정 결정체는 무엇가에 반응하여 공명하는 것처럼 보입니다: 그것들과 환경의 몇 안 되는 상호 작용 중 하나입니다. 이 방출된 파형의 정확한 특성과 다른 용도는 아직 밝혀지지 않았지만, 현재 우리 함선은 라디오 핑을 사용해 이를 근사적으로 따라하여 동료 수정 결정체로 본질적으로 위장할 수 있습니다."
 story.207.a:0 "낭랑하군."
 story.207.a.tooltip:0 "§Y$pacified_crystals$§! 변동치가 추가되어, 다음과 같은 효과를 부여함:\n§H수정 결정체§! 함대가 §G비적대적§! 상태가 됩니다."
 # crystal station destroyed
 story.222.name:0 "파괴된 결정체"
 story.222.desc:0 "[FromFrom.solar_system.GetName] 성계에서 결정체 구조물을 파괴했습니다. 그것은 예상보다 힘들었고, 일부 파편은 연구를 위해 회수되었습니다. 우리는 전투 중에 관찰한 결정체들의 재구성 특성을 모방할 수 있어야 합니다."
 story.305.aa:0 "$story.201.aa$"
 story.305.bb:0 "매혹적인 기계장치야."
 # drone station destroyed
 story.332.name:1 "$story.333.name$"
 story.332.desc:0 "우리는 채굴 드론 기지를 파괴했고, 그곳의 가공 광물 저장고를 대부분 복구했습니다."
 story.332.a:0 "엄청난 재물이다."
 CRYSTALS_PROJECT:0 "수정 결정체 연구"
 CRYSTALS_PROJECT_DESC:0 "$CRYSTALS_1_PROJECT_DESC$"
 CRYSTALS_PACIFICATION_PROJECT:0 "수정 결정체 진정"
 CRYSTALS_PACIFICATION_PROJECT_DESC:0 "몇몇 성계에서 관찰되는 수정 결정체는 변덕스럽고, 잠재적으로 위험합니다."
 DRONES_PROJECT:0 "드론 연구"
 DRONES_PROJECT_DESC:0 "$DRONES_1_PROJECT_DESC$"
 AMOEBAS_PROJECT:0 "우주 아메바 연구"
 AMOEBAS_PROJECT_DESC:0 "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT:0 "아메바 진정"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "우리 함대의 무언가가 우주 아메바를 불안하게 하는 것 같습니다. 어떻게든 그 무엇을 격리할 수 있다면, 아메바의 공격성을 줄이거나 가능하면 아메바의 감각으로부터 함선을 완전히 감출 수 있습니다."
 CLOUDS_PROJECT:0 "구름 연구"
 CLOUDS_PROJECT_DESC:0 "$CLOUDS_1_PROJECT_DESC$"
 crystal_hunting_buff:0 "수정 결정체 사냥꾼"
 crystal_hunting_buff_desc:0 "수정 결정체의 조각난 잔해는 전투 후 자동으로 인양되어, 파괴된 함대당 £minerals£  §G500§!을 제공합니다."
 crystal_focus:0 "수정 결정체 집전"
 crystal_focus_desc:0 "수정 결정체의 독특한 내부 구조를 견본으로 한 향상된 전도체는 에너지 생산 및 분배에서 저항 손실을 최소화합니다."
 pacified_crystals:0 "수정 결정체 평온화"
 pacified_crystals_desc:0 "특정 주파수대의 단파 방송은 우리의 함대를 동료 수정 결정체처럼 효과적으로 위장시켰고, 이 우주 태생 생명체들은 더 이상 우리를 위협으로 인식하지 않습니다."
 amoeba_hunting_buff:0 "아메바 사냥꾼"
 amoeba_hunting_buff_desc:0 "아메바 시체는 전투 후 인양되며 가치있는 유기 화합물을 얻기 위해 내부 장기를 수확하여, 파괴한 함대당 £energy£  §G1000§!을 제공합니다."
 pacified_amoebas:0 "아메바 진정"
 pacified_amoebas_desc:0 "함대가 우주 아메바에 접근할 때 방열 배기를 조절하여, 그 우주 생명체는 더 이상 우리를 위협으로 인식하지 않습니다."
 drone_hunting_buff:0 "드론 파괴자"
 drone_hunting_buff_desc:0 "채굴 드론들은 분명히 대량 생산품입니다. 하나에서 발견된 약점은 모두의 약점입니다."
 drone_mining_techniques:0 "드론 채굴 기술"
 drone_mining_techniques_desc:0 "채굴 드론으로부터 얻은 기술을 사용하여, 이전에 채굴 효용에 문제가 있었던 광맥을 효율적으로 개발할 수 있게 되었습니다."
 cloud_hunting_buff:0 "구름 파괴자"
 cloud_hunting_buff_desc:0 "공허 구름의 충전은 신속하지만 관찰 가능한 주기로 변동합니다. 정확한 시기에 맞춰 타격하면 그 존재를 움직이게 하는 이해하기 어려운 에너지를 극적으로 불안정하게 만들 수 있습니다."
 void_loops:0 "공허 순환"
 void_loops_desc:0 "공허 구름의 비정상적인 특성은 물리학 연구에서 새로운 가능성을 열어줍니다."
