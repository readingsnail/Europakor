 ### Dragons
 distar.13010.name:0 "$nanite_space_dragon_baby_plural$ 출현"
 distar.13010.desc.IOpened:0 "우리는 반대편에서 우리를 기다리고 있을 무언가를 발견하기 위해 L-성단으로 향하는 관문을 강제로 개방했습니다. 아공간의 오래된 상흔이 다시 찢겨 열리며 L-관문이 완전히 안정화되기 바로 직전, 그 사건이 벌어졌습니다.\n\n§Y$nanite_space_dragon_baby$§!라 급히 이름붙여진 거대 생물체가 [dragons_current_system.GetName] 성계에 모습을 드러내고, $lgate$가 위치한 은하의 모든 성계에 비슷한 일이 벌어졌다는 격앙된 보고가 들어왔습니다.\n\n이 [dragons_current_system.GetName] 표본체는 적대적으로 보이지 않고, 벌써 움직이기 시작했습니다. 뭔가를 탐색하는 것처럼 보이는데, §Y[dragons_target.GetName] 성계§!가 최종 목적지라는 예상이 이미 도출됐습니다.\n\n그곳에서 그게 뭘 찾는지 알아내는 건, 불가능합니다."
 distar.13010.desc.OtherOpened:0 "[dragons_current_system.GetName] 성계의 $lgate$이 재가동되면서, 관문망이 다른 제국의 손에 강제로 개방된 걸로 보입니다. 아공간의 오래된 상흔이 다시 찢겨 열리며 L-관문이 완전히 안정화되기 바로 직전, 뭔가가 일어났습니다.\n\n§Y$nanite_space_dragon_baby$§!라 급히 이름붙여진 거대 생물체가 [dragons_current_system.GetName] 성계에 모습을 드러내고, $lgate$가 위치한 은하의 모든 성계에 비슷한 일이 벌어졌다는 격앙된 보고가 들어왔습니다.\n\n이 [dragons_current_system.GetName] 표본체는 적대적으로 보이지 않고, 벌써 움직이기 시작했습니다. 뭔가를 탐색하는 것처럼 보이는데, §Y[dragons_target.GetName] 성계§!가 최종 목적지라는 예상이 이미 도출됐습니다.\n\n그곳에서 그게 뭘 찾는지 알아내는 건, 불가능합니다."
 distar.13010.a.homicidal:0 "오직 죽음만이 놈을 기다릴 것이다."
 ALARMING:0 "불안하군."
 distar.13011.name:0 "해방된 미확인체"
 distar.13011.desc:0 "감지기들이 동시다발적인 아공간 왜곡을 나타냈고, 그중 가장 가까운 것은 [disturbance_system.GetName] 성계에서 보고되었습니다.\n\n그 소요는 빠르게 가라앉았지만, 우리는 아직도 원인이 무엇인지 알아내지 못했습니다."
 distar.13011.a:0 "계속 주시하라."
 # killed dragon
 distar.13020.name:0 "살해당하다"
 distar.13020.desc.LDragonKnown:0 "The §Y$nanite_space_dragon_baby$§!가 살해되었고, 우리의 과학자들은 아직도 온기가 남아 있는 그것의 사체를 조각내기 시작했습니다.\n\n흥미롭게도, 그 생물의 세포는 기존에 알려진 유전적 표지자나 DNA 역할을 하는 뭔가가 전혀 존재하지 않았습니다.  각 세포는 분자 수준에서 개별적으로 합쳐져, $lgate$에서 빠져나온 그 생물로 조립된 것입니다. 그 용의 뇌줄기에서 비활성화된 나노기계들을 검출할 수 있었다고 보고됐고, 그건 그 생물의 참으로 기묘한 기원에 대해 암시합니다."
 distar.13020.desc.LDragonUnknown:0 "살해된 용은 우리가 이전까지 조우했던 그 어떤 우주 태생 생명체들과 비교해도 그들과 분류학적으로 연관되어있단 증거가 전혀 없습니다. 또한 파장 분석 결과는 우리로 하여금, 이 생명체가 이전에 이곳에서 멀지 않은 성계에서 관찰됐던 아공간 파열의 원인이거나 그 결과 중 하나라는 걸 알게 해줍니다."
 distar.13020.a:0 "기이하군."
 # science ship enters dragon_point system
 distar.13030.name:0 "$nanite_space_dragon_baby$ 관측됨"
 distar.13030.desc:0 "[Root.GetName]은(는) [From.GetName] 성계로 진입했고 L-드레이크가 항성을 맴도는 걸 관찰하고 있습니다.\n\n이 생물은 길을 잃은 것 같아 보이지만, 우리 선박의 존재를 알아챈 것 같습니다. 그것은 접근하지 않고 있으나, 그 원형 공전궤도는 이제 매우 장난스러워보이는 강하와 순간적 가속을 반복을 동반하고 있는데, 이는 [Root.GetName]을(를) 향한 걸로 보입니다."
 distar.13030.a:0 "아마 그것과 의사소통할 수 있을 것이다."
 distar.13030.b:0 "터무니없군."
