 sr_distar_nanocrystal:0 "잿빛 결정"
 sr_distar_nanocrystal_desc:0 "어떤 나노봇 활동의 부산물로 나타난 결정입니다. 다른 나노 입자들과 흥미로운 상호작용을 보이며 플랑크 척도 너머의 진리들을 알려줍니다."
 sr_distar_nanoscale:0 "잿빛 비료"
