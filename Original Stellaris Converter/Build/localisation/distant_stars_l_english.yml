 # MODIFIERS:
 hatchling_power:0 "공허태생체 전투력"
 curator_buff_hatchling:0 "보호 도장"
 curator_buff_hatchling_desc:0 "큐레이터의 조언에 따라, 우리는 함선들을 공허태생체의 부식성 침과 가시로부터 보호할 수 있는 도장으로 덮었습니다."
 enigmatic_cache_in_orbit:0 "외계 연구"
 enigmatic_cache_in_orbit_desc:0 "수수께끼 저장소가 궤도에 머무는 한 우리 과학자들은 충분한 연구 기회가 있을 것입니다."
 enigmatic_cache_in_orbit_phobe:0 "고뇌의 원통"
 enigmatic_cache_in_orbit_phobe_desc:0 "우리 시민들은 저 기분 나쁜 외계 기계가 궤도에 머무는 한 밤새도록 자지 못할 것입니다."
 # ANOMALY CATEGORIES
 stolen_ship_cat:0 "무장 함선"
 stolen_ship_cat_desc:0 "[From.GetName]에 대한 사전 스캔은 소행성 궤도 안에 중무장 함선이 있다는 사실을 나타냅니다. 주의하면서 진행하는게 현명할 것입니다."
 transmitter_cat:0 "암호화된 전송"
 transmitter_cat_desc:0 "[From.GetName]의 한 지점에서 암호화된 데이터 흐름이 전송되었습니다."
 # PROJECTS
 INVISIBLE_DEATH:0 "크반 연구소"
 INVISIBLE_DEATH_DESC:0 "우리는 크반 연구소의 위치를 특정지었습니다 - 모래층과 흙먼지 아래에 묻혀 숨겨져 왔던, 알 수 없는 소재로 건설된 피라미드 구조물들의 집합체인 이것들을 탐사하기 전 먼저 발굴작업을 해야 합니다만, 만약 그 반군들의 추측이 맞았다면, 그 무기들은 그들의 수중에 떨어졌을 것입니다."
 ICE_ALIEN:0 "얼어붙은 외계종"
 ICE_ALIEN_DESC:0 "이제까지 보지 못했던 종류의 생명체 유해가 거산과 같은 빙판의 안에 갖혀 있습니다. 얼마나 그게 시공을 여행해왔는지 누구도 알 도리가 없지요.\n\n우리의 연구원들은 그것을 되살리는 데 필요한 준비들을 끝마쳤습니다."
 ENIGMATIC_CACHE_PROJECT:1 "수수께끼의 손님"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "불가사의한 외계 독립체가 [Root.GetName]의 궤도에 진입했습니다. 가능한 한 빨리 그것의 목적을 알아내는 게 현명할 것입니다."
 distar.1050.a.tooltip:0 "은하계에서 가장 맛있는 외계종족, [delicious_aliens.GetName]와(과) 통신이 연결됩니다."
 GATEWAY_INTERFERENCE:0 "관문 간섭"
 GATEWAY_INTERFERENCE_DESC:0 "알려지지 않은 제국이 고대의 L-관문망을 간섭 광선을 사용해 해킹하려 했지만, 공격을 받았고 광선은 손상되었습니다. 아마 광선은 복원 가능할 것입니다."
