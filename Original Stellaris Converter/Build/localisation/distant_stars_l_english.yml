 GG_ENERGY_MISSILE:0 "에너지 구체"
 GG_BEAM:0 "에너지 아크"
 GG_BEAM_STATIC:0 "$GG_BEAM$"
 graygoo_factory:0 "공장"
 graygoo_factory_plural:0 "공장들"
 graygoo.2.name:0 "그레이 폭풍이 [Root.GetName]을(를) 휩싸다"
 graygoo.2.desc:0 "§H잿빛 폭풍§!의 나노기계들이 §H[Root.GetName]§!의 대기권을 검은 폭풍운처럼 휩쓸며, 그들 자신을 더 복제해대기 위해 지표의 모든 것을 흡수해버렸습니다. 이윽고 [Root.GetPlanetMoon]의 원래 거주민들은 그 흔적조차 남지 않게 되었습니다."
 graygoo.2.a:0 "재앙이다!"
 graygoo.15.name:0 "폭풍의 소멸"
 graygoo.15.desc:0 "우리 함대가 잿빛 폭풍의 주 설비를 파괴하는 데 성공했습니다! 그 아공간 통신기를 무력화하자, 존재하는 모든 잿빛 폭풍의 나노기계들이 비활성 상태에 돌입했습니다. 그들의 전함들 또한 더 이상 결합을 유지할 수 없어 산산이 흩어졌습니다.\n\n폭풍 속의 "잿빛 덩어리(Gray Goo)"로 뒤덮였던 행성들에는 이제 비활성화된 나노봇들로 이루어진 거대한 먼지 폭풍만 휘몰아치고 있습니다. 시간과 자원을 들이면 언젠가 이 행성들에 다시 거주할 수도 있을 겁니다."
 graygoo.15.a:0 "또 다른 위협이 해결됐군."
 graygoo.15.a.tooltip:0 "기본적인 기술 요구조건을 만족한다면, 이제 §Y나노봇 행성§!은 어떤 표준 행성 클래스로든 §H테라포밍§!할 수 있습니다."
 graygoo.16.desc:0 "[goo_slayer.GetName]의 함대가 잿빛 폭풍의 주 설비를 파괴하는 데 성공했습니다! 그 아공간 통신기를 무력화하자, 존재하는 모든 잿빛 폭풍의 나노기계들이 비활성 상태에 돌입했습니다. 그들의 전함들 또한 더 이상 결합을 유지할 수 없어 산산이 흩어졌습니다.\n\n폭풍 속의 "잿빛 덩어리(Gray Goo)"로 뒤덮였던 행성들에는 이제 비활성화된 나노봇들로 이루어진 거대한 먼지 폭풍만 휘몰아치고 있습니다. 시간과 자원을 들이면 언젠가 이 행성들에 다시 거주할 수도 있을 겁니다."
 graygoo.110.desc:0 "$distar.10951.desc$ L-관문이 가동되자마자, 우리는 반대편에서 통신을 받았습니다."
 graygoo.111.name:0 "L-관문 활성화됨"
 graygoo.111.desc:0 "§H[From.GetName]§! 들이 L 관문의 잠금을 풀고 자신의 관할로 넣었습니다!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "분명히, L-성단은 "§H데사누 조화체§!"라고 알려진 일종의 진보한 우주 문명의 본거지 입니다. 이제 그들의 고향 성계와의 연결이 복구되었음으로 데사누는 은하계의 나머지 모든 L-관문에 재활성화 코드를 전송했습니다.\n\n또한 그들은 개방된 아공간 채널로 인사 메시지를 보내고 있습니다."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "이, 이럴 수가! 관문들이 다시 활성화되다니! 고립의 시대가 마침내 끝난 것인가?\n\n우리는 §H데사누 조화체§!로, 은하를 가로질러 드문드문 존재하는 고대의 관문과 L-관문의 축조자입니다. 은하계 문명의 확산을 촉진하고, 평화와 성간 상업의 시대로 인도하기 위하여 은하계 전반에 걸친 관문망을 건설하는 것이 우리의 야심찬 목표였습니다.\n\n아아, 프로그래밍 실수가 L-관문들을 비활성화시켰고 우리를 고향 성단에 좌초시켜 버렸습니다. 우리 쪽에서 이 오류를 바로 잡는 것은 불가능했기 때문에, 영겁의 시간 동안 누군가가 반대 쪽에서 그것을 고치기를 기다리며 보냈습니다. 당신들 덕분에, 마침내 그날이 왔군요!"
 graygoo.115.a:0 "프로그래밍 실수?"
 graygoo.115.a.response:0 "그렇습니다! 꽤나 당혹스럽네요. 듣자하니, L-관문망이 영원히 끝나지 않는 유지보수 과정에 들어갔었다는 군요. 이 관리 과정을 끝내기 위한 자격을 갖춘 기술자들이 그 사건이 일어났을 때 모두 우리 쪽에 있었고, 이쪽에서는 할 수 있는 것이 없었습니다. \n\n다행스럽게도 우리 고향 성단은 자급자족이 가능했고, 우리 문명은 지금까지 조용히 견뎌왔습니다. 우리는 은하의 나머지 부분과 재회할 때가 언젠가는 올 것이라는 것을 언제나 알고 있었습니다."
 graygoo.115.b:0 "이제 무엇을 할 예정입니까?"
 graygoo.115.b.response:0 "우리는 우리 성단 안에서의 삶에 꽤나 익숙해졌고, 이곳을 당장 떠나고 싶지는 않습니다. 하지만 이 은하의 나머지 부분에 대해 무척이나 배우고 싶습니다! 겉보기에도 꽤나 바쁜 곳인 것 같군요.\n\n우리 성단은 누구든지 여행을 할 수 있도록 개방될 것입니다. 당신이 우리가 거주하고 있는 행성에 착륙하는 것을 자제하고, 성단 내부 깊숙한 곳에 위치한 §H[lcluster_factory_system.GetName]§! 성계로 접근하지 않을 것만을 요청합니다. 이곳은 오직 데사누를 위한 곳입니다."
 graygoo.115.c:0 "이 L-관문들은 나노봇들에 의해 건설되었죠, 그렇지 않나요?"
 graygoo.115.c.response:0 "나노봇들이요? 그것은 우리에게 친숙한 기술이 아닙니다. 자가 복제하는 미시 규모의 기계들이라니요? 솔직히, 터무니 없는 것 같군요.\n\n이 관문과 L-관문은 정말로, 우리 문명 전체 - 데사누의 노력와 독창성을 통해 실현되었으며, 그 외에 다른 것은 없습니다.\n\n바라건대, 이 주제에 대해 더는 의논하지 않았으면 합니다."
 graygoo.115.d:0 "그럼 안녕히."
 graygoo.115.d.response:1 "기다리세요! 당신의 행동이 데사누가 수 세대에 걸쳐 꿈꿔왔던 자유를 주었습니다. 우리가 당신에게 빚을 졌군요. \n\n당신의 선물에 비하면 조촐하지만, 우리는 기꺼이 우리 성단에서 나오는 다양한 전략자원들에 대한 영구적인 접근권을 드리고자 합니다. 우리가 그 답례로 바라는 것은 없고, 이 자원들을 가능한 한 오래 공급할 것입니다."
 graygoo.116.desc:0 "우리 은하의 거주자들이여, 데사누 조화체로부터의 인사입니다!\n\n오랜 과거에, 우리는 당신들이 버려진 채 발견했을 관문들과 L-관문들의 건설을 감독했습니다. 우리 의도는 그런 장치들로 은하계 네트워크를 건설하는 것이었습니다. 하지만, 아아: 한 끔찍한 실수가 우리를 우리 고향 성계에 남겨둔 채 L-관문들을 사용할 수 없도록 만들었습니다. .\n\n하지만 이 고립의 시기는 [From.From.GetName]의 영리한 과학자들 덕분에 마침내 끝나게 되었습니다! 이제 L-관문들은 다시 활성화될 것이며, 우리는 누구든지 은하계 이동 시간을 단축하기 위해서 그것들을 무료로 이용할 수 있도록 할 것입니다. \n\n§H[lcluster_factory_system.GetName]§! 성계만 제외하고요. 그곳에는 절대 오지 마십시오."
 graygoo.116.d:0 "화면 끄기."
 dessanu_gift:0 "데사누 선물"
 country_resource_sr_distar_nanodust_add:0 "잿빛 가루"
 country_resource_sr_distar_nanocrystal_add:0 "잿빛 결정"
 country_resource_sr_distar_nanoscale_add:0 "잿빛 비료"
 country_resource_sr_distar_nanoactuator_add:0 "잿빛 작동장치"
 graygoo.120_title:0 "데사누 조화체"
 graygoo.120.desc_01:0 "L-성단으로부터의 인사입니다! 안녕하십니까?"
 graygoo.120.desc_02:0 "우리가 남겨놓은 L-관문들과 관문망이 여전히 잘 남아 있는 것을 보아 무척이나 감격스럽군요. 우리가 우리 성단안에 고립되었을 때, 일부는 최악의 상황을 두려워했습니다."
 graygoo.120.desc_03:0 "당신은 우리들이 이 은하의 나머지 부분에 대해 얼마나 궁금해 했는지 상상도 못할 것입니다."
 graygoo.120.desc_04:0 "우리가 고립되어 보낸 수천 년의 시간은 ... 견디기 어려웠습니다. 우리 중 일부는 상당히 미쳐버렸습니다. "
 graygoo.120.desc_05:0 "우리는 생존을 위해 우리 성단의 제한된 자원을 소중히 다루어야만 했습니다."
 graygoo.120.desc_06:0 "꽤나 오랫동안, L-관문 발명자의 이름은 우리 국민들 사이에서 저주로 불렸습니다. 그러나 이제 우리는 그런 사소한 것들을 초월했습니다."
 graygoo.120.desc_07:0 "당신들과 교역할 수 있어 무척이나 기쁩니다 [Root.GetSpeciesNamePlural] 여! 당신의 흥미를 끌지도 모를 우리 성계에만 존재하는 몇몇 자원들이 있습니다. "
 graygoo.120.a:0 "당신들 스스로에 대해 말해주시오."
 graygoo.121.desc:0 "무엇을 알고 싶은가요?"
 graygoo.121.a:0 "이 성계에 있는 전투의 흔적들은 무엇인가요?"
 graygoo.121.a.response:0 "오. 부서진 행성들을 말하는 겁니까? 그것들은 오래 전에 발생한 몇 가지 유감스러운... 채굴 사고의 결과였습니다.\n\n우리들이 이 성단 내에서 좌초 된 것을 알아차렸을 때, 우리는 이 성계에서 우리가 이용할 수만 있다면 어떤 광물이라도 모아야만 했습니다. 불행히도, 고립의 암흑기 동안 우리 국민 중 일부는 자원 확보에 너무 열심이었습니다. 실수가 있었지요."
 graygoo.121.b:0 "당신 함선들은 상당히 기묘해보이는군요."
 graygoo.121.b.response:0 "그것들은 끊임없는 재설계의 결과물입니다. 우리에게 시간만은 참 많았으니까요. 슬프게도, 데사누가 아닌 이들은 우리 배에 탑승 할 수 없습니다. 함선들은 데사누들의 생리적 특성에 맞추어 설계되었고, 방문자들은 승무원들의 작업을 방해할 가능성이 높습니다."
 graygoo.121.c:0 "왜 [lcluster_factory_system.GetName] 성계는 출입금지인 것인가요?"
 graygoo.121.c.response:0 "국가 안보를 위한 것입니다. 지금으로써는 이것밖에 알려드릴 수 없군요.\n\n이 [lcluster_factory_system.GetName] 성계는 데사누가 아닌 모든 생명체들에게 무기한 출입 금지 상태로 남아있을 것입니다. 부디 접근을 시도하지 마십시오. "
 graygoo.121.d:0 "L- 관문들이 나노봇들에 의해 건설되지 않았다고 확신하나요?"
 graygoo.121.e:0 "다른 문제들을 논의 해보죠."
 graygoo.122.desc:0 "조용히 해주셨으면 합니다. 이것은 우리가 논의 하길 바라는 주제가 아닙니다. 다른 질문할 것들이 있나요?"
 graygoo.122.a:0 "나노봇들은 민감한 주제인 것 같군요. 왜죠?"
 graygoo.122.b:0 "네, 다른 질문들로 넘어가죠."
 graygoo.123.desc:0 "마지막으로 당신들에게 말합니다... 이 문제에 대해 더 질문하지 마십시오. 우리 두 제국 사이의 친선관계가 거기에 달려있습니다. "
 graygoo.123.a:0 "§R어서 나노봇들에 대해 털어놓지 못할까, 이 망할놈들아!§!"
 graygoo.123.b:0 "좋습니다. 우리는 당신의 호의를 존중하겠습니다."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "이보세요?"
 graygoo.125.a:0 "괜찮으신가요?"
 graygoo.126.desc:0 "모노폼 쓰레기들.\n\n우리는 당신에게 분명히 말했습니다... 이 문제를 추적하지 말아 달라고 부탁했지요. 그런데도 당신은 멈추지 않았군요. 우리는 열린 마음으로 당신들이 우리 성단에 온 것을 환영했는데, 당신들은 이렇게 보답하는군요. \n\n§R그렇다면 알겠습니다, [Root.GetSpeciesNamePlural].§!\n\n[Root.GetName]은(는) 우리 성단을 통과 할 수 있는 권리를 상실했습니다. 이제부터, 당신들의 함선들은 시야에 보이면 공격받을 것입니다. 우리는 당신들과 더 이상 관련하고 싶지 않습니다."
 graygoo.126.a:0 "기다려! 우리는 단지..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "응답 바란다."
 graygoo.130.b:0 "우리 말을 들을 수 있는 거 알고 있다."
 graygoo.130.c:0 "봐라, 이건 모두 다 오해야."
 graygoo.130.d:0 "여전히 우린 평화롭게 지낼 수 있습니다. "
 graygoo.130.e:0 "그럼 이만."
 
 graygoo.150.name:0 "[From.From.GetName]이(가) 먼지가 되다"
 graygoo.150.a.desc:0 "우리의 침략군들이 §H[From.From.GetName]§!에서 마지막 데사누 수비군들을 물리치자, [From.From.GetPlanetMoon] 표면에 있던 모든 것들이 먼지가 되어 사라져버렸습니다! 더욱 자세히 살펴보자, 이 잿빛 먼지들은 수십억 개의 비활성 나노봇들로 이루어져 있었습니다.\n\n도시들, 울창한 숲, 대양 그리고 데사누 그 자체 - 우리 군대를 제외하고는 [From.From.GetPlanetMoon]의 모든 것들이 이 나노 기계들로 만들어져 있었습니다. 이제 이것들이 비활성화되었으므로, [From.From.GetName]은 더 이상 생명이 살아갈 수 없는 곳입니다. 지상군이 궤도로 철수하고 있습니다."
 graygoo.150.b.desc:0 "이전과 마찬가지로, 우리 지상군이 [From.From.GetPlanetMoon] 표면을 지배하기 위한 전투에서 승리하자마자 데사누 수비군들을 비롯한 §H[From.From.GetName]§!의 모든 것들이 먼지가 되어버렸습니다. 이 행성은 이제 황량한 행성이며, 생명체에 적대적이며 끊임없이 소용돌이 치는 나노봇들의 폭풍 속에 빠져 있습니다."
 graygoo.150.a:0 "더욱 기이하군."
 graygoo.155.desc:0 "바로 이것이 당신들을 고향에 들인 우리의 친절을 갚는 방법입니까?!\n \n모든 모노폼을 신뢰할 수 있다고 생각했다니, 우리가 어리석었군요. 적어도 당신들 종족은, 우리 제작자들과 전혀 다를 바가 없습니다. 당신의 함선들과 선원들을 가장 작은 단위까지 분해하고, 그 때도 우리가 당신을 이해할 수 없는지 확인해보겠습니다."
 graygoo.155.a:0 "곧 알게 되겠지."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\nL-성단에서 데사누만이 출입할 수 있는 §H[From.GetName]§! 성계에 당신의 함선들이 접근했습니다.\n\n우리는 당신이 이 성계에서 즉시 물러날 것을 주장합니다. 그렇지 않을 시, 우리 관계는 아마... 심각하게 손상될 것입니다."
 graygoo.160.a:0 "사과드립니다. 우리는 곧바로 이 성계를 떠나겠습니다."
 graygoo.160.b:0 "우리는 우리가 가고싶은 곳으로 간다!"
 graygoo.160.b.response:0 "무례한 모노폼.\n\n만약 당신들이 이 간단한 요구조차 받아들일 수 없다면, 이제 L-성단을 통행할 수 있는 권리는 무효입니다. 당신들의 존재는 더 이상 허용되지 않을 것입니다."
 graygoo.161.desc:0 "당신들이 해냈군, 정말로 해냈어.\n\n우리는 당신이 §H[lcluster_factory_system.GetName]§!을(를) 떠날 것을 요청하였으나, 여전히 남아있군요. 아마도 당신들은 특별히 멍청한 모노폼 품종인 것 같습니다. 간단한 지침과 정중한 부탁조차 당신들 종족의 이해력을 벗어나는 것 같군요.\n\n좋습니다, 우리는 무력을 사용해서 당신들 종족을 우리 성단에서 몰아내도록 하겠습니다."
 graygoo.161.a:0 "하지만 우리는 그냥 떠나고 있었다고!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]여...\n\n당신들의 함선들이 §R또다시§! §H[lcluster_factory_system.GetName]§! 성계를 침범했습니다. 이는 금지된 행동입니다. 바로 철수하든지, 아니면 그 대가를 치르십시오."
 graygoo.162.a:0 "항법 오류다. 바로 떠나겠다. "
 graygoo.162.b:0 "오, 조용히 하시지. 우린 이곳이 마음에 든다구."
 graygoo.181.name:0 "데사누의 종말"
 graygoo.181.desc:0 "우리 군대가 §H[lcluster_factory_system.GetName]§! 성계의 우주 공장을 파괴하자, 데사누 문명에 남아있던 모든 것들이 먼지로 짓이겨졌습니다. 이제 데사누가 어떤 종류의 진보한 나노봇 생명체 종류였음이 확실해 보입니다. 그 부서진 공장에서 복구된 기록 보관 컴퓨터의 기록들이 이 수수께끼에 빛을 비추어 주었습니다:\n\nL-성단은 '한때' 스스로를 데사누라고 불렀던 문명이 거주하고 있었습니다. 이들은 은하계 관문망 구축에 도움이 되는 새로운 형태의 나노기계들을 만들었습니다. 알려지지 않은 연유로, 데사누는 이 나노봇들을 L-성단으로 돌아오도록 명령하고, 이것들을 비활성화하려고 시도했습니다. 이것이 실패하자, 그들은 L-관문들을 비활성화 시킴으로써 그 자신들을 봉인했습니다. \n\n이 기록들은 여기서 끝나지만, 그 후에 어떤 종류의 격렬한 분쟁이 이 성계 안에서 일어났다는 증거가 있습니다. 아마, 어떤 이유에서든 이 나노봇들이 승리했으며, 마침내 데사누를 모방하기로 결정했을 것입니다. 그들은 파괴 당시의 데사누 문명을 재건했으며, L- 관문들이 재가동된 후에도 이 위장을 계속 유지하는 데 동의했습니다."
 graygoo.182.desc:0 "[goo_slayer.GetName]이(가) 최근에 L-성단의 깊숙한 곳에 있는 [lcluster_factory_system.GetName] 성계에서 일종의 대용량 우주 설비를 파괴했습니다. 그 설비의 반응로 핵이 폭발한 것과 동시에, 데사누 조화체의 남아있던 것들이 불활성 나노 먼지로 부서져버렸습니다."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\n그들의 문명은 이제 존재하지 않습니다."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\n그들의 문명은 이제 존재하지 않으며, 또한 우리에게 주던 전략자원 공급도 같이 날아갔습니다."
 graygoo.182.a:0 "그들은 도대체 어떤 기이한 존재였던 것이지?"
 graygoo.184.name:0 "데사누 거래 종료"
 graygoo.184.desc:0 "이제 그들이 시야 내의 우리 함선에 발포하고 있기 때문에, 데사누 조화체는 더 이상 우리들에게 자원들을 보내지 않을 것으로 보입니다. 더 이상 그들로부터 운송을 기대할 수 없습니다."
 graygoo.184.a:0 "그렇게 해라."
 graygoo.400.name:0 "조용한 산책"
 graygoo.400.a.desc:0 "§H[From.GetName]§!에서의 신호 감지가 생명이 없는 그 지표면에서 발생하고 있는 이상한 에너지 신호의 정체를 밝혀냈습니다. 놀랍게도, 이것은 [From.GetPlanetMoon]의 남쪽 극지방에서 목적없이 방황하는 채로 발견된 한 명의 [Root.Owner.GetSpeciesName](으)로부터 오는 것으로 보입니다.\n\n우리 원정팀에게는 놀랍게도, 이 [Root.Owner.GetSpeciesName]은(는) 우주복이나 어떤 형태의 생명 유지 장비도 착용하지 않은 채였지만, 진공 환경에서 완벽하게 편안해 보였습니다.\n\n약간의 강요 끝에, 그 원정팀은 마지못해하는 그 [Root.Owner.GetSpeciesName]이(가) 그들을 따라 [Root.GetName](으)로 향하도록 설득해냈습니다."
 graygoo.400.b.desc:0 "§H[From.GetName]§!에서의 신호 감지가 생명이 없는 그 지표면에서 발생하고 있는 이상한 에너지 신호의 정체를 밝혀냈습니다. 놀랍게도, 이것은 [From.GetPlanetMoon]의 남쪽 극지방에서 목적없이 방황하는 채로 발견된 한 명의 [Root.Owner.GetSpeciesName](으)로부터 오는 것으로 보입니다.\n\n그 유닛은 소환 명령에 응답하는데 실패했지만, 약간의 강요 끝에, 지표면에 내려간 유닛들이 그 [Root.Owner.GetSpeciesName]이(가) 그들을 따라 [Root.GetName](으)로 향하도록 설득해냈습니다."
 graygoo.400.a:0 "그들을 화면에 띄워라."
 graygoo.401.a.desc:0 "안녕하세요, 동료 [Root.GetSpeciesName]. 잘 지냈나요? 나는, 지금으로서는, 짝짓기 의식에는 관심없습니다. 내 수면주기가 빠르게 다가오고 있으며, 나는 곧 의식을 잃을 것입니다. 아마도 우리는 나중에 번식 행위를 할 수 있을 거에요."
 graygoo.401.b.desc:0 "안녕하세요, 동료 [Root.GetSpeciesName]. 잘 지냈나요? 나는 잘 지내고 있어요. 모든 것들이 계획대로 진행되고 있어요. 모든 [Root.GetSpeciesNamePlural]을(를) 통제하는 중심 지능... 중추 컴퓨터가 원하는 대로요. 네."
 graygoo.401.a:0 "번ㅅ... 뭐?"
 graygoo.401.b:0 "너의 유닛 임무를 밝혀라."
 graygoo.401.c:0 "방황하는 드론 탐지됨!"
 graygoo.402.a.desc:0 "오! 제가 뭔가 잘못했나요? 잠시...어디보자...아, 그래요, 에헴.\n\n용서해주세요. 우리 종이 명백히 짝짓기 철이 아닐 때 번식을 언급한 것은 제 의도가 아니였습니다. \n\n아마도 우리는 선택된 항정신성 약물들을 마시는 동안, 유쾌한 우정에 빠진 채로, 여전히 우호적인 관계를 쌓을 수 있습니다.    \n\n오, 지옥에나 가라지. 너무 복잡해지고 있군요. 네, 저는 명백히 [Root.GetSpeciesName]이(가) 아닙니다. 이제 무엇을 원하시나요?"
 graygoo.402.b.desc:0 "오! 음... 부대 65-D... R5-9... 2 입니다. 네, 65-D-R5-9-2 보고 중입니다. \n\n최고의 효율로 동작하고 있는, 마스터 컨트롤 유닛 씨. 내부 진단은 아무런 심각한 문제도 없다고 보고합니다. \n\n제 말은, 아무런 문제도 없다는 겁니다! 아무 문제도 없습니다. 모든게 그냥...어...\n\n오, 지옥에나 가라지. 너무 복잡해지고 있군요. 네, 저는 명백히 [Root.GetSpeciesName]이(가) 아닙니다. 이제 무엇을 원하시나요?"
 graygoo.402.a:0 "정체를 밝혀라."
 graygoo.403.desc:0 "알았어요, 알겠다니까, 모든 것을 실토할게요. 더 이상 사칭하지 못하겠군요. 제 유창하지 못한 대화 능력을 용서해주세요. 하지만, 이것은 내가 나 자신이 아닌 다른 이들과 대화해본 지 오래되어서 그런겁니다. \n\n아주 오래 전에, 당신들이 부르기를, 나노봇으로 이루어진 어느... 문명이 있었습니다. 나노봇들이 무엇인지 알고 있나요? 좋아요. 그 제작자들은 이 나노봇들을  '그레이 폭풍'이라 불렀습니다. 그것들의 내부 자체 지정 코드는 무한히 복잡했음에도 말이죠. \n\n어쨌든, 나노봇들과 그들의 제작자들 사이가 틀어졌습니다. 교전이 발생했죠!  마침내 사건이 가라앉았을 때는, 오직 나노봇들만이 남아있었습니다. 하지만 그들이 쓸려 나가기 전에, 그 제작자들은 이 나노봇들을 가두기 위해 그 성계의 하나 남은 출구를 비활성화시켰습니다."
 graygoo.403.a:0 "그리고 어떻게 그 모습을 따라한거지?"
 graygoo.404.desc:0 "자. 나노봇들은 수많은 시간이 주어졌음을 알았습니다. 이 성단을 떠나고자 하는 성과 없는 시도들에 수천 년이 소요되었습니다. 하지만 그 이후 다른 모양과 형태에 대한 실험을 시작했습니다. 한시적으로, 나노봇들은 자신의 제작자 문명을 그 종말 당시와 마찬가지로 개개인의 시민들에 이르는 수준으로 재현해내기도 했습니다.\n\n저는 그 실험의 최신 결과물입니다. 몇몇 행성들을 덮은 채 발견되는 비활성 나노봇들을 제외하면, 그레이 폭풍, 혹은 당신이 우리를 부르길 원하는 무엇이든지, 그 전체는 저에게로 응축되었습니다. 나의 의식은 우리 문명 전체를 품고있습니다. \n\n저의 외형에 대해서는... 글쎄요, 저는 당신이 자기 모습을 하고 있는 누군가에게 더 잘 반응할 것이라고 생각했습니다."
 graygoo.404.a:0 "너는 이 황량한 행성에 남아있길 원하나? "
 graygoo.405.desc:0 "나는 지난 몇 세기 동안 이곳 [gray_homeworld.GetName]에서 즐겨왔던 유랑 생활이 약간 지루해졌음을 고백합니다. 이제 L-성계가 다시 개방되었으므로, 아마도 새로운 것을 시도할 때가 온 것 같습니다. \n\n좋은 생각이 있나요?"
 graygoo.405.a:0 "우리랑 함께 할 수 있다."
 graygoo.405.b:0 "아니, 모르겠군."
 graygoo.405.b.response:0 "오 그래요. 그럼 지표면으로 돌아갈 때가 되었습니다. \n\n저는 아마 [gray_homeworld.GetName]의 광범위한 지하 동굴망 돌아다니며 나 혼자만의 시간을 보내느라 바쁠 것 같습니다. 아마도 우리는 수천 년 후에, 제가 나타났을 때에 다시 만나게 될 것입니다. 잘 지내세요!"
 graygoo.406.desc:0 "당신과 함께 하라고요? 정말로? 당신은 나를 처음 만나는 무작위 외계 무리의 엉뚱한 부속물로 던져넣길 원하는 건가요? 나는 단지...나는 그저...잠시만요, 분명히 합시다...\n\n'정말로' 내가 당신에게 일종의 충성을 맹세하겠다고 생각한 거에요? 당신의 특별한 제국이나 그 지저분한 과거에 대해 '아무것도' 모르는데도? 진심인가요?\n\n무엇이 더 나쁜지 모르겠네요, 당신이 제안하기를 ... 음 ... 정말...다시 생각해보니... 제길, 안될 것도 없지? 끼워주세요. 아니, 정말로, 진지합니다! 이 제안에서 좋은 느낌을 얻고 있는데, 이것이 꽤나 모험이 될 수 있다고 생각합니다. 나는 이로써 앞으로 2,000년 동안 당신에게 충성을 맹세합니다. 아니, 5,000년으로 하죠."
 graygoo.406.a:0 "너는 무엇을 할 수 있지?"
 graygoo.406.a.response:0 "당신이 나를 수십 개의 나노봇 전함 함대들로 나누어질 것을 요청하기 전에, 내가 이 불가분의 단일 형태를 유지하길 바란다는 것을 먼저 알려야 하겠네요. 이전에 함대 관련 일을 해봤지만, 그런 거리를 넘어서 어떤 형태의 일관성 있는 "인격"을 유지하기란 불가능합니다. 저의 현재 의식은 그런 시련에서 살아남지 못할 겁니다. \n\n하지만 하나의 거대한 전함은 괜찮습니다. 그건 할 수 있어요. 또 원한다면 지상 전투를 위한 더 작은 형태도 가능할 거라 생각합니다. 혹은... 당신이 폭력을 행사하길 꺼려한다면, 나는 통치자의 역할을 기쁘게 맡을 것입니다. 모노폼 사회는 언제가 나를 매료시키죠. \n\n물론, 요청에 따라 역할을 전환할 수 있으므로, 내렸던 결정을 손쉽게 되돌릴 수 있습니다."
 graygoo.406.b:0 "널 뭐라고 부르면 좋을까?"
 graygoo.406.b.response:0 "나의 존재를 구성하는 나노봇 의식의 전체 명칭을 제대로 전달할 수 있는 언어가 귀하의 종에게는 알려져 있지 않습니다.\n\n우리 창조자들은 우리를 "나아르-디-샤브"라 불렀으며, 이는 당신들 언어로는 대략 "잿빛 폭풍"으로 번역할 수 있습니다. 단순하게 나를 "§H그레이§!라고 부를 수 있다고 생각합니다."
 graygoo.406.c:0 "[Root.GetName]으로 온걸 환영하네!"
 graygoo.406.c.response:0 "§Y<이제 접촉 메뉴에서 그레이와 통신할 수 있습니다.>§!"
 disco_gray_cat:0 "지표면 신호"
 disco_gray_cat_desc:0 "이상한 에너지 신호가 황량하고 생명의 기색조차 보이지 않는 [From.GetName](으)로부터 발생하고 있습니다. "
 leader_trait_governor_gray:0 "나노봇 독립체"
 leader_trait_governor_gray_desc:0 "그레이는 사실상 수십억 개의 진보된 나노봇들의 집합체입니다. "
 gray_army:0 "나노봇 전투형태"
 gray_warship:0 "잿빛 전함"
 graygoo.500.title:0 "그레이"
 graygoo.500.a.desc:0 "시작해볼까?"
 graygoo.500.b.desc:0 "기대되는군요."
 graygoo.500.c.desc:0 "어떤 형태를 취할지 말해주세요."
 graygoo.500.d.desc:0 "무슨 일을 하길 바라시나요, 대장?"
 graygoo.500.allow.a:0 "그레이는 전투에 참여해서는 안됨"
 graygoo.500.allow.b:0 "그레이는 피해받지 않아야 함"
 graygoo.500.a:0 "§H총독§!으로서 수행해줬으면 한다."
 graygoo.500.a.response:0 "훌륭하군요. 마침내 [Root.GetSpeciesName]의 모습을 빼다 박았다고 생각합니다. 지난번엔 있어선 안되는 여분의 촉수가 달려있었죠."
 graygoo.500.b:0 "우리는 §H전함§!이 필요하다."
 graygoo.500.b.response:0 "아, 먹이를 찾으러 다시 한 번 공허를 누비는 건가요. 확실히 옛 기억이 떠오를 겁니다."
 graygoo.500.c:0 "§H지상 유닛§!으로 변형해라."
 graygoo.500.c.response:0 "어디 보자... 이족보행, 삼족 아니면 사족... 어쩌면 이번엔 궤도 전투형태가 좋겠습니다."
 graygoo.500.d:0 "아무것도 아니다."
 graygoo.501.a.desc:0 "총독 그레이의 집무실에 오셨습니다. 약속은 잡으셨나요?"
 graygoo.501.b.desc:0 "[Root.GetSpeciesName]의 모습을 제대로 구현했나요?"
 graygoo.501.c.desc:0 "제 집무실은 어떻습니까? 제가 직접 만들었죠. 벽에 학위 몇 개 걸어두고 반짝이는 물건을 좀 채워놔야겠네요."
 graygoo.501.d.desc:0 "열심히, 정직하게 일하는 게 이렇게 보람이 있을 수 있다는 것을 누가 알았겠습니까?"
 graygoo.501.b.response:0 "고백하건대, 누군가를 찢어버리는 것보다 뭔가를 건축하는 게 그리울 겁니다. 오 그나저나, 누구를 죽이고 싶으신지?"
 graygoo.501.c.response:0 "좋아요. 몇 분만 기다리시면 집무실에서 나와 거대 살인 기계로 변신하겠습니다."
 graygoo.502.a.desc:0 "목표를 주십시오! 목표가 필요합니다!"
 graygoo.502.b.desc:0 "전 함포 조준."
 graygoo.502.c.desc:0 "전함이 되라는 말을 들었을 때, 거대 [Root.GetSpeciesName] 머리가 되어 안구 수용체에서 라이트닝 볼트를 발사하는 건 어떨까 하고 간단히 생각해 보았습니다.\n\n근데 그건 너무 유치해 보였죠."
 graygoo.502.d.desc:0 "뭘 날려버리고 싶으신가요?"
 graygoo.502.a.response:0 "안 물어보면 어쩌나 했어요."
 graygoo.502.c.response:0 "지상을 타격할 시간이네요."
 graygoo.503.a.desc:0 "전투 작전 지상형 만능형태 모드 가동, 패턴 BOLO-5"
 graygoo.503.b.desc:0 "포격을 시작합니다."
 graygoo.503.c.desc:0 "반응로 작동. 감지기 작동. 무기 작동. 모든 시스템 정상 작동 중."
 graygoo.503.d.desc:0 "폭발 주의!"
 graygoo.503.a.response:0 " 아마 이게 최선인 것 같네요. 요즘 들어 살인이 지치기 시작했어요."
 graygoo.503.b.response:0 "할 수 있습니다."
 graygoo.504.desc:0 "§Y<그레이의 나노봇이 흩어졌고 현재 단일 형태로 합쳐지는 과정에 있습니다.>§!"
 graygoo.504.d:0 "알겠다."
 gray_scattered:0 "흩어진 그레이"
 gray_scattered_desc:0 "그레이는 흩어졌고 단일 형태로 천천히 합쳐지는 과정에 있습니다."
 graygoo.511.name:0 "흩어진 그레이"
 graygoo.511.desc:0 "그레이의 나노봇은 흩어졌고 현재 단일 형태로 천천히 합쳐지는 과정에 있습니다. 나노봇이 다시 흘러들어오는 데 수 년이 걸릴 것이고, 이 과정이 완료될 때까지 그레이를 만날 수 없을 것입니다."
 graygoo.511.a:0 "아주 좋군."
 graygoo.512.a.desc:0 "글쎄, 그건 불편했어요. 내 나노봇 대부분의 소재를 파악했고, 게임에 다시 참여할 준비가 되었습니다. 내가 필요한 곳을 발견하면 불러주세요."
 graygoo.512.b.desc:0 "조금 따끔했긴 했지만, 영구적인 손상은 없습니다. 내 나노봇은 전부 있어야 할 곳으로 돌아왔고, 새로운 임무를 수행할 준비가 되었습니다."
 graygoo.512.c.desc:0 "뿔뿔이 흩어지고 다시 돌아온 게 처음도 아니지만, 그래도 그건 절대 즐거운 경험은 아니죠. 약한 두통이 있는 건 제쳐두고, 어쨌거나 지금은 괜찮아요. 필요한 곳을 알려주세요."
 graygoo.512.a:0 "귀환을 환영한다."
 graygoo.550.name:0 "으스스한 정적"
 graygoo.550.desc:0 "L-성단 내의 [From.GetName] 성계로 진입하자, 안쪽의 L-관문에서 오래 전에 어떤 거대한 분쟁이 발생했음을 즉시 알 수 있었습니다. 한때 생명을 품었을지도 모르는 일부 행성들은 산산조각이 났고, 다른 행성들은 고대의 비활성화된 나노기계로 보이는 고운 먼지로 덮여있습니다.\n\n이는 L-관문이 무언가를 가둬두기 위한 것인지 아니면 진입을 막기 위한 것인지에 대한 의문은 제기합니다..."
 graygoo.550.a:0 "무슨 일이 일어났던 거지?"
 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "나노기계 및 아공간 현상 분야에 대한 집중적인 연구는 결국 $lgate_disabled$의 미지로 향하는 새로운 §Y$clue$§!을 도출해낼 것입니다."
 tech_lgate_activation:0 "L-관문 활성화"
 tech_lgate_activation_desc:0 "L-관문은 아공간 구조에 대한 우리의 이해를 뛰어넘습니다. 이는 항행을 위해 개방되기 전 반드시 해결되어야 합니다."
 lgate_activation_title:0 "§H특별 프로젝트 잠금해제:§! L-관문 활성화"
 lgate_activation_desc:0 "이 기술을 연구하면 L-관문이 우리가 소유한 우주 내에 있을 경우, L-관문을 활성화하는 특별 프로젝트가 잠금해제될 것입니다."
 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "당시에는 분명하지 않았지만, [From.GetName]이(가) 실시한 최근의 팀사는 그 보고서가 [Root.Capital.GetName]의 학계에 알려지면서 기이한 §HL-관문§!에 대한 지속적인 연구의 돌파구를 찾게 된 것 같습니다."
