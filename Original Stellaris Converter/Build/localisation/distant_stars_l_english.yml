 SHATTERED_EGG:0 "알 조각"
 SHATTERED_EGG_DESC:0 "어떻게든 공허태생체 알들은 가장 가까운 항성으로부터 많은 양의 에너지를 흡수하고, 보존함으로써 우주 공간의 가혹한 환경을 견디도록 진화 해왔습니다. 어쩌면 이 부서진 조각들이 그 알들의 비밀을 드러낼 수도 있을 것 같습니다."
 MEND_SHIELD:0 "행성 보호막 복구"
 MEND_SHIELD_DESC:0 "[time_loop_world.GetName]의 파충류 지성체 문명을 둘러싸고있는 고대의 보호막이 열과 노후로 갈라지고 있습니다. 우리는 그것을 복구해야만 합니다."
