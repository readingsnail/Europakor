# Buildings
####################################
 building_cryonic_clones:0 "냉동보존 클론"
 building_cryonic_clones_desc:0 "이 링월드는 적막한 폐허가 되었지만 수백의 외계종 클론들이 동면기에 봉인된 채 남겨져 있었습니다. 이제 완전히 복구되었고, 클론들은 이 기념물 안에 보존되었습니다."
 building_the_zone:0 "구역 A"
 building_the_zone_desc:0 "이 행성상의 가로세로 13km의 대지에는 기원을 알 수 없는, 기괴하고 독특한 외계 유물로 가득한 유적이 있습니다. 이해할 순 없지만, 이 유적은 방문자들에게 깊은 만족감을 안겨줍니다."
 building_junkheap:0 "쓰레기더미"
 building_junkheap_desc:0 "방사능을 띄고 있는 이 무너진 사회기반시설, 건물, 난파선들은 알려지지 않은 문명으로부터 기원하였습니다."
 building_livestock_processing_center:0 "가공소"
 building_livestock_processing_center_desc:0 "이 행성에 서식하는 진균류들은 유전적으로 유순하고... 맛있게 조작되었습니다. 이 가공소는 그들에게 영양을 공급하고, 수확합니다."
 ####################################
 # Tile Blockers
 ####################################
 exofungus_blocker:0 "£blocker£ 외계 진균류 증식"
 exofungus_blocker_desc:0 "외계 진균류가 마치 암처럼 행성을 침범하여, 지형을 뒤덮고 사회기반시설을 가로막았습니다."
