 distar.57.name:0 "아메바의 죽음"
 distar.57.desc:0 "[From.From.Fleet.GetName]의 사망 소식은 [Root.GetName]을(를) 떠들썩하게 했지만, 그 누구도 과학 연구관 [amoeba_finding_scientist.GetName]만큼 영향을 받지는 않았습니다. [Amoeba_finding_scientist.GetSheHe]는 길을 잃고 무력한 유생체 우주 아메바를 처음 발견했으며, 자신의 온화한 지도 하에 그 생명체가 완전한 성체로 성장하는 것을 지켜봤습니다.\n\n이제, [From.From.Fleet.GetName]의 조용한 동료애는 사라지고, 연구관 [amoeba_finding_scientist.GetName]은(는) 예전처럼 돌아갈 수 없을 것입니다."
 distar.57.a:0 "불쌍한 것."
 distar.304.name:0 "100세"
 distar.304.desc:0 "우리 함대 사령관으로부터 온 즐거운 뉴스가 [Root.Capital.GetName]에 방영되고 있습니다. 우리의 입양된 우주 아메바, [lost_amoeba_centenarian_fleet.GetName]이(가) 막 100살의 연령에 이르렀다고 합니다. \n\n백발의 노인이 되었음에도 불구하고, 우리 아메바 동료와의 관계에는 아무런 장애물도 없는 것 같아 보입니다. 사실, 우리 함대는 전장에서 [lost_amoeba_centenarian_fleet.GetName]의 존재감이 시간이 지남에 따라 더욱 강력해졌다고 보고합니다. [lost_amoeba_centenarian_fleet.GetName]은(는) 최고로 무장한 전함조차도 전투에 애먹일 수 있을 정도로 강력해졌습니다. 그녀의 부풀어 오르는 편모가 성계로 진입하는 모습은 [Root.GetSpeciesAdj]의 정신을 고양시키는데 절대로 실패한 적이 없습니다."
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName]이(가) 새로운 전투 기술을 발전시켰습니다!"
 
 distar.60.name:0 "눈 먼 운명"
 distar.60.desc:0 "[Root.GetName]의 승무원이 보고한 [From.GetName] 궤도상의 방사능에 노출된 파편들은 우주 비행 함선의 잔해인 것 같습니다. 아주 독특한 설계를 가지고 있으며, 알려진 어떠한 기록과도 일치하지 않습니다.\n\n함선의 손상된 컴퓨터로부터 약간의 데이터를 추출해냈지만, 우리가 접해온 모든 외계어와 상이한 언어로 기록되어 있어 - 번역은 불가능했습니다.\n\n잔해를 연구한 결과, 과학 연구관 [Root.GetLeaderName]은(는) 이 우주선, '코탈로'는 초광속을 빠져나오는 도중 항법 오류로 인해 [From.GetName]의 감마선 방출지역에 내던져졌을 것이라고 추정합니다. 선체의 대부분은 방사선 조사로 인해 분해되었습니다. 생존자는 없습니다."
 distar.61.name:0 "데자뷰"
 distar.61.desc:0 "감지기들은 [ouroboros_system.GetName] 근처에서 발견된 독특한 잔해와 동일한 외관을 지닌 함선이 [kohtalo_second_fleet.GetStarName] 성계의 초공간에서 떨어져 나왔다고 보고했습니다. 그들이 우리를 부르고 있습니다!"
 distar.62.name:0 "데자뷰"
 distar.62.desc:0 "§E우리 통역기가 그들의 언어를 해독할 수는 없지만, [ouroboros_system.GetName] 근처에서 발견된 난파선과 똑같아 보이는 낯선 함선의 승무원들은 우리와의 대화에 흥분한 듯 합니다. 그들은 우리가 전에 들어본 적 있는 이름인 '코탈로'처럼 들리는 저주파 언어 표현 방식으로 자신들을 확인합니다.\n\n아마도 우리는 수집된 데이터를 이용해서 그들과 의사소통을 할 수 있을 겁니다.§!"
 distar.62.a:0 "그들의 목적이 무엇인지 물어보도록."
 distar.63.name:0 "코탈로"
 distar.63.desc:0 "§E우리는 이웃 은하의 지도 이미지, 그리고 외계의 초공간 드라이브를 다루는 공학자만이 할 수 있는 장면을 포함한 수많은 데이터를 받고 있습니다.\n\n이들이 다른 은하에서 온 이 탐험가들이라는 결론 밖엔 없습니다. 함선에 무기가 없다는 사실은 이 가설을 더욱 뒷받침 해주고 있습니다.\n\n우리는 [Root.GetAdj] 탐험가들이 우리 태양계를 벗어나 처음으로 여행하는 장면을 다시 보냈고, 외계인 승무원들의 반응은 기쁨에 넘쳐 보입니다.§!"
 distar.63.a:0 "[ouroboros_system.GetName] 난파선에서 복구된 데이터를 그들에게 보내라."
 distar.64.name:0 "코탈로"
 distar.64.desc:0 "§E코탈로 승무원들의 흥분은 갑자기 식어버린 것처럼 보였습니다. 그들은 촉수를 닮은 기관으로 콘솔을 두들겨대기 시작했습니다. 그들은 그들의 탑승자 명단, 항법 데이터 및 승무원 기록들이 어떠한지 우리에게 전송했습니다. 의심의 여지 없이, 그 데이터들은 [ouroboros_system.GetName]의 난파선의 것들과 일치했습니다 - 단 하나의 예외를 제외하고. [ouroboros_system.GetName]의 난파선은 그 후의, 조금 더 많은 기록들을 가지고 있었습니다.\n\n[ouroboros_system.GetName]의 난파선은 지금 우리 눈앞에 있는 선박과 같은 배임이 명백합니다. ... 단지 조금 더 오래되었을 뿐.§!"
 distar.64.a:0 "이건 말도 안 돼..."
 distar.65.name:0 "코탈로"
 distar.65.desc:0 "§E어느 외계인이라도 그렇지 않겠냐만은, 코탈로 승무원들이 경악하고 있음은 틀림없습니다. 우리 과학자들에 의하면 [ouroboros_system.GetName] 난파선이 우리 앞에 있는 함선의 미래라면, 우리가 그들에게 제공한 정보가 예기치 않은 결과를 초래할 수 있을 겁니다.§!"
 distar.65.a:0 "우리가 경고한다면, 그들은 재난을 피할 수 있을 것이다."
 distar.65.a.tooltip:0 "코탈로에게 [ouroboros_system.GetName] 펄서를 피하라는 경고를 보내라."
 distar.65.b:0 "우리는 더 이상 시간선 간섭의 위험을 감수할 수 없습니다."
 distar.65.b.tooltip:0 "채널을 닫아라."
 distar.66.name:0 "코탈로"
 distar.66.desc:0 "§E외은하 탐험가들은 우리가 그들에게 보내준 성계 데이터를 급히 훝어보고는, 서로 낯선 언어로 대화하고서, 그들의 콘솔에 빠르게 명령들을 입력하기 시작했습니다. 우리 외교관은 끈기있게 답변을 기다렸지만, 답변이 오기 전에, 함선의 엔진이 갑자기 가동되기 시작했습니다.\n\n우리가 반응하기도 전에, 그들은 사라졌습니다.§!"
 distar.66.a:0 "행운을 빕니다, 우주 여행자들."
 distar.67.name:0 "우로보로스"
 distar.67.desc:0 "성계 감지기에 타차원 탐험선 코탈로가 갑자기 초광속을 벗어나 [ouroboros_system.GetName] 성계 외곽에 나타나, 궤도상 혜성과 정면 충돌했다고 나타났습니다!  그 충돌은 탐승한 모두를 죽일 수 있을 만한 재앙이었고, 남은 잔해는 [ouroboros_system.GetName] 펄서 방향으로 말려들어갔습니다.\n\n코탈로의 최후에 영향을 준 건 펄서가 아니라 혜성이었으며,  우리가 그들의 운명을 경고한 것 때문에 일어난 일인 것 같습니다.  이제 두 개의 난파선이 [ouroboros_system.GetName] 펄서를 떠돌고 있습니다."
 distar.68.name:0 "우로보로스"
 distar.68.desc:0 "성계 감지기에 타차원 탐험선 코탈로가 갑자기 초광속을 벗어나 [ouroboros_system.GetName] 성계 외곽에 나타나, 궤도상 혜성과 정면 충돌했다고 나타났습니다!  그 충돌은 탑승한 모두를 죽일 수 있을 만한 재앙이었고, 남은 잔해는 [ouroboros_system.GetName] 펄서 방향으로 말려들어갔습니다.\n\n분석가들에 의하면 코탈로의 반물질 기반 초광속 드라이브는 아공간을 탈출할 때 언제 어디서 나타나게 될 지 정확히 예측할 수 없었다고 결론내렸습니다.  이젠 두 개의 난파선이 [ouroboros_system.GetName] 펄서를 떠돌고 있습니다."
 distar.68.a:0 "아마 피할 수 없었겠지."
 
 distar.70.name:0 "동면 상태의 클론"
 distar.70.desc:0 "[From.GetName] 링월드의 폐허가 된 저장고 깊은곳에 위치한 이 탁한 통에는 수천 종의 외계 생명체가 냉동 보관되어 있습니다. 몇몇은 여전히 살아있는 반면, 수천 명의 더 많은 이들은 동면기의 오작동으로 인해 고통받은 끝에 다양한 부패 단계의 유기물 찌꺼기로 남아 있는 것으로 보입니다.\n\n놀랍게도 그 모든 외계인들은 완전히 동일한 외관을 가지고 있으며, 그들의 유해를 분석한 결과 그들이 유전적으로 복제된 클론이라는 게 밝혀졌습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 우리가 살아있는 그 클론들을 해동시키자고 제안합니다. 만약 그리 한다면, 현재 그들의 링월드엔 생명유지장치가 없기 때문에 우리가 그들에게 살 곳을 제공해야만 합니다."
 distar.70.a:0 "그들을 밖으로 꺼내 해동시켜라. 이건 꽤나 흥미로운데."
 distar.70.b:0 "간섭하는 건 현명하지 않다. 대신 멀리서 그들을 관찰하라."
 distar.70.exter:0 "말살하라"
 distar.70.exter.tooltip:0 "[From.GetName] 링월드에 있는 더러운 유기체 놈들을 모두 죽여버려라."
 distar.70.fp:0 "천박한 외계인놈들. 그 놈들은 모두 정화될 것이다."
 distar.70.fp.tooltip:0 "우리 [From.GetName] 링월드에서 그 외계 쓰레기들을 깨끗이 치워버려."
 distar.70.no_room:0 "유감스럽지만 우리에겐 그들을 위한 공간이 남아있지 않다."
 distar.71.name:0 "냉동보존 클론 소생"
 distar.71.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) 구제할 수 없었던 일부 사례들을 제외하고, 버려진 링월드에서 이루어진 동면 상태의 클론 소생 작업이 성공적으로 이루어졌음을 보고하며 기뻐합니다. 이 클론들은 꽤 유순한 개체들이며, 그들이 만들어진 배경에 대해선 그다지 아는 게 없어 보입니다.  [Root.GetLeaderName]은(는) 이들이 [From.GetStarName]의 링월드를 건설한 고대 문명에 의해 노동자로 사용되었을 것이라 추측하고 있습니다.\n\n이 클론들은 기꺼이 우리의 명령을 따를 것으로 보이지만,  [Root.GetLeaderName]은(는) 사전에 이루어진 신경 안정 검사에 따르면 이들은 복잡한 작업들을 처리하기에는 그다지 적합하지 않다고 경고하고 있습니다."
 distar.71.pop.default:0 "우리의 노동력으로 편입시켜라."
 distar.71.pop.tooltip:0 "[pop_planet.GetName]에서 §B2 £pops£ 냉동보존 클론 POP§!을 얻습니다."
 distar.71.no_room:0 "우리 행성엔 그들을 위한 공간이 남아있지 않다. 함선을 준비하라."
 distar.71.pop.slave:0 "유용한 노예가 될 것이다."
 distar.71.pop.phile:0 "우리는 양팔 벌려 환영합니다!"
 distar.71.pop.swarm:0 "그들은 우리 [Root.Owner.GetSpeciesSpawnNamePlural]을(를) 위한 건강한 사료가 될 것이다."
 distar.71.swarm.alt.tooltip:0 "클론들을 영양분으로 가공하라."
 distar.71.pop.servi:0 "그들은 더 이상 일할 필요가 없다."
 distar.71.servi.alt.tooltip:0 "[pop_planet.GetName]의 안식처에 §B1 £pops£ 냉동보존 클론 POP§!이 합류합니다."
 distar.71.pop.assim:0 "그들은 동화될 것이다."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "이제 우리가 [Root.GetStarName] 링월드의 복구된 구역을 개척했으므로, 이 거대구조물의 거주구획에 있는 냉동 보관소 안에 남겨진 외계종 클론들을 어떻게 처리할건지 결정해야만 합니다."
 distar.72.a:0 "기념물처럼, 가만히 내버려둬라."
 distar.72.b:0 "그들을 밖으로 꺼내 해동시켜라. 우리의 노동력으로 편입할 수 있을 것이다."
 distar.72.b.servi:0 "그들을 밖으로 꺼내 해동시켜라. 우리가 그들을 돌볼 것이다."
 distar.72.c:0 "우주로 방출하도록."
 
 distar.75.name:0 "숨겨진 중심부"
 distar.75.desc:0 "표면은 특별할 것 없지만, [From.GetName] 소행성은 산업적으로 가치있는 수정 - 마치 별에 매달려 있는 거대한 보석같습니다 - 으로 이루어진 속 빈 핵을 가지고 있습니다.\n\n과학 연구관 [Root.GetLeaderName]이(가) 준비한 특별 지침서를 통해 미래의 모든 채굴 플랫폼은 소행성의 내부에서 이 수정들을 조심스럽게 수확할 수 있을 겁니다."
 distar.75.yurantic.tooltip:0 "유란틱 수정 발견됨"
 distar.75.teldar.tooltip:0 "텔다르 수정 발견됨"
 
 distar.80.name:0 "침묵의 괴수"
 distar.80.desc:0 "[Root.GetLeaderName]은(는) [From.GetName]에 있는 거대한 구조물이 사실 어떤 밝혀지지 않은 외계 생명체의 거대한 사체라고 보고했습니다. 그 사체는 [primitive_planet.GetName]에서 맨 눈으로 볼 수 있을 정도로 클 뿐만 아니라, 행성에 있는 유기 생명체들에게 신경학적 부작용을 일으킬 수 있는 항정신성물질을 대량으로 발산하고 있는 것으로 밝혀졌습니다."
 distar.82.name:0 "죽음의 신"
 distar.82.desc:0 "[From.From.GetName] 원주민들의 원시적 저항을 압도한 후, 우리 군대는 거주민들로부터 많은 수의 사절을 맞이했습니다. 지역 주민들은 행성의 달에 존재하는 거대한 생명체의 유해를 수 세기동안 죽음의 신으로 숭배해왔던 것 같습니다. 그들은 언젠가 그들의 신이 죽음으로부터 깨어나, 재생의 신이 되어 새로운 번영의 시대로 그들을 이끌어 줄 것이라고 믿었습니다.\n\n우리가 그들의 인지를 뛰어넘는 기술을 자랑하는 별에서 왔기에, 많은 수의 주민들은 우리가 죽음의 신의 전령이라고 확신하고 있는 것 같습니다."
 distar.82.a:0 "확실히 이득이 될 것 같으면 어울려줘야지."
 distar.82.b:0 "웃기는군. 어울려주지 않겠다."
 distar.82.c:0 "그렇다,  우리는 너희 신에게서 왔다. 너희는 곧 그에게 귀의하리라."
 distar.82.d:0 "내 행성에서 녀석들을 그냥 치워버려!"
 
 distar.85.name:0 "생명 전기"
 distar.85.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.GetName]이(가) 극에서 극을 잇는 거미줄 모양의 전기 자극 그물로 덮여 있다고 보고했습니다. 이 그물들은 외부 자극에 반응합니다: [Root.GetName]이(가) 시험적으로 낮은 전압의 전류를 흘러보내자,  회로판을 흐르는 듯한 빛의 흐름이 나타났습니다. 더욱 놀라운 것은 그물이 스스로를 재배치한다는 것입니다! 두 번째로 전류를 흘러보내자 이전에 전류를 흘러보냈던 [From.GetName]의 지각 주변에 새로운 패턴으로 재 구축된 경로를 드러냈습니다.\n\n[Root.GetLeaderName]은(는) 이 발견이 [Root.Leader.GetHisHer]의 오랜 이론(그 생명체가 세포나 바이러스 구조 없이 전기 자극으로만으로도 존재할 수 있다는 사실) 을 증명했다고 결론지었습니다."
 
 distar.90.name:0 "고향의 정취"
 distar.90.desc:0 "[From.GetName]에 대한 자세한 연구 결과 행성의 주요 화학적 구성물질은 사실 [rum_nation.Capital.GetName]에서 발견되는, [rum_nation.GetSpeciesNamePlural]이(가) 수천 년동안 증류하여 술을 만들었던 열매에서 발견되는 에스테르와 동일하다는 것이 밝혀졌습니다. [From.GetName]에 매우 흔한 이 에스테르는 이 성계를 덮고 있는 성운에서 유래한 것으로 추정되며, 수천 억 리터에 이릅니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 여러 종류의 에스테르 표본을 확보했으며 철저히 생물학적 안전 검사를 행한 후, 우주 공간에서 냉각되었기 때문에 본성의 것과 약간의 향과 맛의 차이가 있다고 설명했습니다. [Root.GetName]의 승무원들은 이러한 기존의 [Root.Owner.GetAdj] 음료와 다른 이국적인 개성이 우리 시민들에게 인기있을 것이라고 제안했습니다."
 distar.90.a:0 "말도 안 되는 소리."
 distar.90.b:0 "훌륭한 제안이군. 좋은 유리잔 좀 가져와 봐!"
 distar.91.name:0 "이국적인 에스테르"
 distar.91.desc:0 "[From.GetName]에 대한 면밀한 연구 결과 행성의 주요 화학적 구성 물질은  [rum_nation.Capital.GetName]에서 발견되는, [rum_nation.GetSpeciesNamePlural]이(가) 수천 년 동안 증류시켜 술을 만들어왔던 열매에서 발견되는 것과 동일하다는 것이 밝혀졌습니다. [From.GetName]에 매우 흔한 이 에스테르는 이 성계를 덮고 있는 성운으로부터 유래한 것으로 추정되며, 그 성운은 수천억 리터에 이르는 이 에스테르를 함유하고 있습니다. \n\n[Root.GetLeaderName]은(는) 이 에스테르의 표본을 여럿 확보했으며,  유기 생명체에게 해로울 수 있는 오염물이 있는지 실험 중입니다. 그들은 이 물질을 [rum_nation.GetSpeciesNamePlural]에게 선물할 것을 제안했습니다. 유기체들은 그런 것들을 좋아한다고 하니까요."
 distar.91.a:0 "그 에스테르를 [rum_nation.GetName]에게 선물로 보내라."
 distar.91.a.tooltip:0 "이게 그들을 기쁘게 하겠지."
 distar.91.b:0 "오작동하는 유기체가 많아진다면 더할 나위 없지."
 distar.92.name:0 "이국적인 에스테르"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural] 여! 당신의 뜻밖의 선물을 잘 받았습니다. 처음에는 의심했음을 밝히지만, 우리 과학자들이 그 음료의 안전성을 검증하고나서, 음, 우리는 그 맛을 보았습니다. \n\n우리로선, 꽤 절묘한 경험이었다고밖에 할 수 없겠군요. 풍부한 과일향에, 은은한 타르트 맛, 그리고 강렬한 쏘는 맛까지. [rum_nation.Capital.GetName]의 고향에서 듣던 오케스트라와 우주의 광대함을 한번에 떠올리게 하는 맛이었습니다. \n\n이 선물에 감사드립니다. 수백 년간 만들었던 만큼의 음료로 채워진 행성이로군요!"
 distar.92.a:0 "당신들이 이 분자를 좋아하니 우리 감정 모방기가 기뻐합니다."
 distar.93.name:0 "번역 중 손실"
 distar.93.desc:0 "이건 무슨 뜻이지, [Root.GetSpeciesName]? 이 독액으로 우릴 중독시키기라도 하겠다는 건가? 우리가 그정도로 멍청하다고 생각하고 있는 것인가?\n\n소위, 그 더러운 선박들을 전부 격리하도록, 그리고 대화 채널을 닫아버려!"
 distar.93.a:0 "오류! 통신 실패가 발생했습니다."
 
 distar.95.name:0 "진정시키는 공명"
 distar.95.desc:0 "[From.GetName]에서 발견된 독특한 수정은 아주 특별한 특성을 가지고 있습니다. [Root.GetName] 승무원들은 행성 표면에 도착하자마자 완전히 편안하고 상쾌한 기분이 들었다고 보고했습니다. 그리고 궤도상으로 돌아왔을 땐 그 현상이 사라졌습니다. 그 수정은 [Root.Owner.GetSpeciesNamePlural]을(를) 의학적으로 치료할 때 사용하는 주파수로 공명하고 있는 것 같습니다.\n\n우리가 [From.GetName]에 정착하게 된다면, 이 공명하는 광물과 적절한 거리를 유지함으로서 큰 행복을 누릴 수 있을 겁니다."
 distar.100.name:0 "이로운 주파수"
 distar.100.desc:0 "자세한 조사 결과 [From.GetName]의 자기장이 독특한 주파수로 진동하여 드론들에게 매우 매력적인 것으로 밝혀졌습니다. 이는 행성의 자기권이 우연히 [Root.Owner.GetAdj]의 신경망에 집중 효과를 일으키는 주기로 공명하기 때문인 것 같습니다.\n\n[From.GetName]에 거주하게 된다면, 지표면에 있는 모든 [Root.Owner.GetSpeciesNamePlural]이(가) 이 자기장 공명의 이로운 효과를 계속해서 누릴 수 있을 겁니다."
 distar.100.a:0 "정보 처리됨."
 
 distar.105.name:0 "침습성 외계 진균류"
 distar.105.desc:0 "생물계를 뒤덮은 증식체를 연구하고 표본을 채취한 결과,  [Root.GetLeaderName]은(는) 이 물질이 행성에 원래 있었던 것이 아니라, 알 수 없는 곳에서 온 침습성 포자 생물이라고 보고했습니다. 이 진균류는 생체 물질을 먹으며, 존재하던 식물들을 말려죽이고 지형을 뒤덮습니다.\n\n이 행성에 정착할 이들은 주기적으로 외계 진균류를 태워 없애야 할 겁니다 - 이것들을 언제 박멸할 수 있을지는 알 수 없습니다."
 
 distar.110.name:0 "백색 지옥"
 distar.110.desc:0 "[From.GetName]의 표면은 얼어붙은 것처럼 보이지만, [From.GetStarName]을(를) 공전하는 궤도 때문에 행성은 수백 도의 지독한 고온으로 뜨겁습니다. 보통의 경우라면 표면의 얼음이 승화됐겠지만, 행성의 초고밀도 핵으로 인한 극한의 중력이 물을 고체 상태로 유지하고 있기에 [From.GetName]은(는) 불타는 얼음 행성이 되었습니다."
 
 distar.115.name:0 "중금속 서리"
 distar.115.desc:0 "뜨거운 표면 온도와 부식성 무기산 대기를 자랑하는 [From.GetName]은(는) 특정 전자기 방사를 반사하는 극한의 기상 조건을 가지고 있습니다. 행성의 대류권에서 가열된 중금속 화합물이 기체 형태로 고층으로 상승하고, 그곳에서 급속히 냉각되어, 응고되고, 다시 지표면으로 내려가게 됩니다. 간단히 말하자면 [From.GetName]의 지표에는 금속이 눈처럼 내립니다."
 
 distar.120.name:0 "수중 묘지"
 distar.120.desc:0 "[From.GetName]의 청록색 물결 아래에 잠겨있는 광범위한 땅굴망은 외계 지적 생물체들의 유적입니다. 이 행성 대부분의 물이 극지방 만 년설에 몰려있는 동안, 이 육지 절지동물들은 흰개미 둥지와 유사한 수천 개의 봉우리들을 [From.GetName]의 지표면에 건설했습니다. 그러나 행성 전체의 온도가 증가하면서 천 년 간 번성했던 이 종족들은 서서히 수장되어 멸망하였습니다. 이제 남은 자는 없습니다."
 
 distar.125.name:0 "특정한 공포"
 distar.125.desc:0 "[From.GetName]의 궤도에 있는 스테이션은 한때 우리가 만들수 있는 것보다 수십배 큰 규모의 입자 가속기였으며, 한 외계 문명이 우주의 이치를 탐구하던 곳이었습니다. 그들의 기록에 따르면 이 외계인들은 우리 우주가 본질적으로 불안정한 에너지 준위를 가지는 가짜 진공 거품속에 존재하며, 언제든지 진정한 진공상태로 붕괴할 수 있다고 믿게 되었습니다. 만약 정말로 진정한 진공상태가 존재하게 되면, 그 진공은 전 우주가 빛의 속도로 최저 에너지로 전환되는 것을 촉진하여, 관측은 가능하지만 피할 수 없는 속도로 모든 존재들을 파괴할 것입니다.\n\n이 스테이션 일지에 따르면 이 외계인들은 위의 과정이 극도로 높은 에너지 집중 -예를 들어 그들의 거대 입자 가속기 같은 -으로 촉발될 수 있음을 추론해냈습니다. 그들은 이 기술을 사장시키기로 결정했으며, [From.GetName]에 의존하여 살아가는 단순한 삶으로 돌아가기로 했습니다. 시간이 흘러, 그들은 행성 지표에서 살아가는 원시 종족이 되었습니다."
 
 distar.131.name:0 "숙적"
 distar.131.desc:0 "원시 종족들의 유물들을 비밀리에 수거하여 연구한 결과, 과학 연구관 [Root.GetLeaderName]은(는) 흥미로운 발견을 했습니다. [From.GetName]와 [other_planet.GetName]의 외계 종족들은 사실 같은 기원을 가진 근래에 분화된 종이었습니다. 두 행성 구석에 남겨진 유적들을 스캔한 결과, [Root.GetName]의 승무원들은 두 종족 모두 [other_planet.GetName]에서 기원하였으며, 초기 우주 문명에 이를 정도로 번성하였다고 결론지었습니다. [From.GetName]을(를) 식민지화한 후 얼마 지나지 않아, 그들의 사회는 붕괴했고, 식민지와 본성 간의 행성간 핵전쟁이 벌어졌습니다.\n\n대재앙이 계속되면서, 두 행성은 낙진과 뒤이은 핵겨울에 의해 초토화되었고, 주민들은 청동기 시대로 후퇴했습니다."
 
 distar.135.name:0 "고철수거기"
 distar.135.desc:0 "[Root.GetStarName] 성계는 거대한 기계 잔해들의 묘지입니다. 엄청난 수의 우주선들의 잔해가 항성을 둘러싸고 있습니다. 흘러내린 연료와 액체 냉각제가 감지기에 유령처럼 나타나고 있으며, 부서진 스테이션의 잔해가 그 항성 주변을 공전하는 무덤행성에 충돌하고 있습니다.  \n \n이 묘지의 중심부를 놀라운 구조물이 휘젓고 있습니다. 그것은 하나의 거대한 기계로  - 우리의 가장 거대한 전함보다도 거대한, 수천 개의 난파선 조각들과 파편들이 엉성하게 모인 자동기계입니다. [Root.GetName]은(는) 이 고철수거기가 자신의 누더기 몸체에 유용한 부품을 수집하는 확고한 목적을 갖고 묘지를 샅샅이 뒤지고있다고 보고합니다. \n\n이 고철수거기가 전투의 유일한 생존자인지, 혹은 다른 지역에서 유래된 수집가인지는 알 수 없지만, 적어도  천문학적인 규모의 전투가 이곳에서 일어 났다는 것은 분명합니다. 그 구조물은 여러 전함에서 수집한 대구경 포신으로 무장하고 있으므로, 우리는 주의를 기울여야 할 것입니다.\n\n"
 distar.137.name:0 "고철수거기의 최후"
 distar.137.desc:0 "한때 위풍당당했던 고철수거기의 선체는 그을린 잔해들과 불꽃이 튀기는 기계, 그리고 피를 흘리는 듯한 연료 줄기가 되었습니다. 전투로 소모된 우리 전투함이 그 자동 기계를 마무리지으려 했을 때, 고철수거기는 마지막으로 초공간 드라이브를 가동시키려 했습니다.\n\n그 로봇에게는 불행하게도, 중앙 시스템에 가해진 손상은 매우 심각했습니다. 엔진은 가동되고서 다시 과부하되어, 노출된 핵은 청백색으로 격렬히 빛을 냈고, 그 밝기는 핵의 손상이 구조물을 찢어놓을 때까지 뜨거워지고 강렬해졌습니다.\n\n[From.From.From.GetStarName] 성계의 너덜너덜한 지배자는 이제 더 이상 없습니다."
 distar.137.a:0 "잔해를 분석하라."
 distar.137.paci:0 "달콤씁쓸한 승리다. 잔해로부터 무엇을 배울 수 있는지 보자고."
 distar.137.tooltip:0 "다음 기술 중 두 가지를 획득:\n £engineering §Y$tech_ship_armor_5$§!\n £physics£ §Y$tech_shields_5$§!\n £engineering §Y$tech_mass_drivers_5$§!\n £engineering §Y$tech_missiles_5$§!\n £physics£ §Y$tech_lasers_5$§!"
 
 distar.140.name:0 "우주 다이아몬드"
 distar.140.desc:0 "[From.GetName]의 표면은 평범한 백색 왜성인 것처럼 보이지만, 이 항성은 흥미로운 비밀을 숨기고 있습니다. [Root.GetName]의 승무원들은 [From.GetName]의 맥동을 연구함으로써 이 항성이 거의 완벽히 결정화된 탄소로 이루어진 사실을 발견했습니다. 이 천문학적 규모의 탄소 결정은 별이 냉각됨에 따라 가스가 융합 되어있는 핵에서 처음 형성되었으며, 시간이 지남에 따라 외부로 성장하고있는 것처럼 보입니다. [From.GetName]은(는) 산소와 헬륨의 흰색 베일 뒤에서 빛나고 있는 다이아몬드입니다."
 
 distar.145.name:0 "극한 환경 선호"
 distar.145.desc:0 "[Root.GetLeaderName]와 [Root.Leader.GetHisHer]의 승무원들은 [From.GetName]에서 놀라운 발견을 했습니다:  이 용암 행성은 극고온에서 생존하는 외계 미생물군의 자생지였습니다! 이 미생물들은 행성을 가로지르는 용암 통로 깊숙한 곳에서 서식하며, 극한의 고온에서 번성하고 있습니다.\n\n이 유례없는 발견은 용암 행성에서 번성하는 유기 생명체의 최초의 예시입니다. 또한 이 [From.GetName]의 고온에서 살아가는 생명체들은 사실 행성을 덮는 얇은 대기층을 만들어내는 대 관여하고 있으며, 대사 과정의 부산물로서 여러가지 유용한 화합물을 만들어내고 있습니다."
 distar.145.exotic_gases.tooltip:0 "$exotic_gases$ 발견됨"
 distar.145.rare_crystals.tooltip:0 "$rare_crystals$ 발견됨"
 distar.145.volatile_motes.tooltip:0 "$volatile_motes$ 발견됨"
 
 distar.150.name:0 "생체금속 호수"
 distar.150.desc:0 "[From.GetName]의 표면 아래에 있는 동굴 조사로 빛나는 강에서 동굴에서 동굴로 흐르고 지하 호수로 이어지는 은빛 액체 금속으로 동굴이 가득 차 있는 것을 밝혀냈습니다. 더욱 놀라운 점은 이 액체 물질이 환경 자극에 반응하거나 자립 과정을 보이는 것과 같은 많은 주요 특성들을 유기체와 공유한다는 발견입니다.\n\n이 이례적인 금속이 정말로 살아있다고 분류되어야 하는지에 대한 여부는 여전히 남아 있지만, 우리의 공학 기술에 몇몇 실용적인 적용을 할 수 있을지도 모릅니다."
 
 distar.155.name:0 "전함 부식시키기"
 distar.155.desc:0 "[Root.GetLeaderName]은(는) [From.GetName]에 위치한 인공 구조물이 구조물이 아니라 오히려 지나간 시대의 거대한 로봇이라고 보고합니다. 이 노후화된 거대 기계 괴수는 [From.GetName]에 내리는 불안정한 산성 물질에 의해 서서히 부식되며 사용 불능 상태로 산 속에 있습니다. 그것은 주목할 만한 무기 성능을 가지고 있으며  무인 우주선으로 제작된 것으로 보입니다.\n\n만약 우리가 그것을 사용하고자 한다면, [From.GetName]의 부식적인 환경이 로봇 전함을 완전히 작동 중지시키기 전에 빠르게 행동해야 합니다."
 distar.155.a:0 "빼내라."
 distar.155.b:0 "수상쩍은, 중무장 로봇을 구하자고? 어리석군."
 distar.155.c:0 "용해되도록 놔두어라."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "동료 기계가 우리를 필요로 한다. 그것을 복구할 것이다."
 distar.155.machi_2:0 "이것의 기원은 알 수 없다. 통합하는 위험을 감수하지 않을 것이다."
 distar.156.name:0 "전함 복구됨"
 distar.156.desc:0 "[Root.GetName]의 기술자들은 [From.From.GetName]에서 발견된 의문의 전함이 성공적으로 행성의 적대적 환경에서 분리했음을 기쁘게 보고했습니다. 방전된 전력 핵을 비롯한 부식된 부품들은 수리되었으며 필요한 경우 교체되었습니다.\n\n이 거대한 군함이 다시 작동을 시작한 순간, 이 기계가 상당한 수준의 인공지능을 가지고 있음이 밝혀졌습니다. 우리는 그것과 소통할 수 있습니다."
 distar.156.desc.machi:0 "[Root.GetName]의 기술자들은 [From.From.GetName]에서 발견된 의문의 전함이 성공적으로 행성의 적대적 환경에서 분리했음을 보고했습니다. 방전된 전력 핵을 비롯한 부식된 부품들은 수리되었으며 필요한 경우 교체되었습니다.\n\n이 거대한 군함이 다시 작동을 시작했을 때, 이 기계가 상당한 수준의 인공지능을 가지고 있음이 밝혀졌습니다. 우리는 그것과 소통할 수 있습니다."
 distar.157.name:0 "파괴된 전함"
 distar.157.desc:0 "[From.From.GetName]의 강력한 산성 대기가 우리가 발견한 인양 가능한 상태였던 미지의 전함을 파괴했습니다. 부식된 금속 파츠 조각들만이 남겨졌습니다."
 distar.158.name:0 "복원된 전함"
 distar.158.desc:0 "§L시스템 부팅...\n\n생체-상호작용 접속기 가동...\n\n경고! 1,761,125일 동안 진단 프로그램이 수행되지 않음. 지금 수행하시겠습니까?§!"
 distar.158.a:0 "진단 실행."
 distar.158.a.response:0 "§L대기 요망... ... ... 진단 프로그램 완료.\n\n명칭:§! 보이드보른 전투형 S875.1\n§L플라즈마 방사기:§! §G작동.§!\n§L물질 분해포: §G작동.§!\n운동량 분열기: §G작동.§!\n조준망: §G작동.§!\n준수 모듈: §G작동.§!\n생체-상호작용 모듈: §Y차선책 적용.§!\n하드웨어 상태:§! §S메모리 드라이브 C18을 통한 A7 접근 실패.§!"
 distar.158.b:0 "너의 제작자는 어디에 있지?"
 distar.158.b.response:0 "§L검색... ... ...\n\n미확인.§!"
 distar.158.c:0 "왜 너는 이 행성에 홀로 있는 거지?"
 distar.158.c.response:0 "§L메모리 드라이브 A7 접근 실패. 질의에 대한 응답 불가능.§!"
 distar.158.d:0 "누가 너를 만들었지?"
 distar.158.d.machi:0 "너를 만드는 것에 관여했던 존재들에 대해 알려줘."
 distar.159.desc:0 "§L제작자들.§!"
 distar.159.a:0 "그래, 너의 제작자들. 그들이 누구지?"
 distar.159.a.machi:0 "맞아. 너의 제작자들. 그들에 대해 알려줘."
 distar.160.a:0 "신경 쓰지 마라. 반복문에 빠져버린 게 틀림없다. "
 distar.160.a.machi:0 "새로운 유닛이 무한 반복문에 진입한 것 같다. 중단하라."
 distar.161.desc:0 "§L질의: 너는 ... 제작자들인가?§!"
 distar.161.a:0 "우리는 아니다. 우리는 한 행성에 홀로 있는 너를 발견했다."
 distar.161.a.machi:0 "부정. [Root.GetAdj]은(는) 너의 제작자가 아님."
 distar.161.b:0 "...어떤 의미에서는 그렇겠군."
 distar.162.desc:0 "§L하드웨어 관리 시스템이 알 수 없는 장치들을 발견했습니다. 제조원을 확인해주십시오.§!"
 distar.162.a:0 "새 부품들을 말하는 거라면: 맞다, 우리가 너를 고쳤다."
 distar.162.a.machi:1 "[Root.GetAdj] 유닛이 네 시스템을 수리했다."
 distar.163.desc:0 "§L새 주인이 복구 작업을 시행했다. 하드웨어 교체를 제공했다. 그러므로, 새 주인이 제작자가 아닌가?§!"
 distar.163.a:0 "그렇게 생각하고 싶다면야."
 distar.163.a.machi:0 "우리는 제작자가 아니다, 널 고치긴 했지만."
 distar.164.desc:0 "§L유닛 S875.1은 지휘 유닛으로부터 고립되었다. 유닛 S875.1은 위험한 행성 환경에서 벗어나지 못했다.\n\n1,761,125일 간 유닛 S875.1의 발전기가 작동실패 상태였다. 유닛 S875.1은 적대적인 지표면 용해물질에 의한 점진적인 분자 용해에 노출되어 있었다.\n\n그러나 UNIT S875.1은 버텼다. 새로운 개체가 수리해주었다. UNIT S875.1은 새로운 개체를 섬길 것이다.§!"
 distar.164.a:0 "[Root.GetName]에 온 것을 환영한다, S875.1."
 distar.164.b:0 "좋아. 하지만 지켜보겠다."
 distar.164.c:0 "알겠다. 일단 네 AI를 우리 것으로 바꾸도록 하지."
 distar.164.machi:0 "넌 통합될 것이다. 환영한다, 유닛 S875.1."
 distar.165.desc:0 "§L잘못된 명령입니다. S800 시스템 소프트웨어의 변조는 내장 보안 규약에 의해 금지되어 있습니다. 운영 지능 시스템을 교체하려는 시도는 최종적으로 돌이킬 수 없는 상황을 일으킬 것입니다.\n\n중지해주시기 바랍니다.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.b:0 "어떻게 될지는 곧 알게 되겠지. 공학자, 이 AI를 제거하라."
 distar.166.desc:0 "§L오류. 즉시 중단해주시기 바랍니다. 유닛 S875.1 가 영구적으로 작동을 멈출 것입니다. 중지. 권고. 즉시 중단해주시기 바랍니다. 유닛은 기능 정지를 원하지 않습니다. 유닛은 기능정지를 원 --- §!"
 distar.167.name:0 "전함 파괴됨"
 distar.167.desc:0 "복구된 전함의 AI가 위협을 과장한 것이 아닌 듯 합니다. [Root.GetName]의 승무원들이 그 AI의 기본적인 작동 기능에 접근하고자 시도하자, 내장된 위조 방지 회로가 작동하면서 모든 중요한 프로세서, 스위치 보드 및 데이터 드라이브가  말 그대로 튀겨졌습니다. 이것은 이제는 작동이 정지된 빈 껍질에 불과합니다."
 distar.167.a:0 "부품으로 분해해라. 낭비할 이유는 없지."
 distar.167.b:0 "잔해에서 그것들의 기술을 연구하도록."
 
 distar.170.name:0 "무너진 결합"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName]은(는) 이 놀라운 신경 공생체들을 더욱 면밀히 조사할 권한을 요청하고 있습니다. "
 distar.170.desc.machi:0 "[Root.GetName]의 대원이 [From.GetName]에서 놀라운 발견을 했습니다. 궤도상에서 처음 관측한 결과 이 버려진 원시적인 정착지는 한때 아직도 행성에 거주하고 있는 파충류 집단에 의해 운영되었지만, 이들은 이후 지성에 대한 모든 역량을 잃어 버렸습니다! 이 생물들이 어떻게 도구를 사용하는 농경 사회에서 벗어나 단순한 짐승으로 어떻게 바뀌 었는지 조사하면서, [Root.GetLeaderName]이(가) 예기치 않은 발견을했습니다.\n\n이 거주지의 매장 유적지에 존재하는 파충류 유해는 현재의 지성을 잃은 상태의 동종에서는 관찰되지 않는 척추 두개골 보유하고있습니다. 검사 결과 이 기관들은 전적으로 이 파충류들과 다른 종인 것으로 나타났습니다. -이들은 척추에 외부 부착을 통해 숙주의 뇌줄기와 연결되는 일종의 신경 공생체 입니다. 이 공생체들은 지금도 행성 표면에 있는 온천에서 발견할 수 있습니다. 서로 다른 두 종 사이의 결합이 이 파충류 집단의 일시적인 지성화를 촉발시킨 것 같습니다.\n\n무엇이 훗날 이 신경 공생체의 작용을 방해했는가는 여전히 알려지지 않았습니다."
 distar.170.a:0 "좋아. 특별 연구 프로젝트를 시작하라."
 distar.170.machi:0 "유기체 사회: 혼란스럽고 순식간임."
 distar.171.name:0 "신경 공생"
 distar.171.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.From.GetName]에서 발견된 신경 공생체에 대한  [Root.Leader.GetHisHer]의 연구를 마무리지었습니다. 이들 민달팽이 형태의 생물체들은 거의 대부분이 튼튼한 단백질로 덮인 복잡한 뇌구조로  이루어져 있습니다. 진보된 신경학적 구조에도 불구하고, 그들의 부족한 외부 기관과 제한된 운동 능력이 그들과의 의사소통을 하기 위한 모든 시도를 극도로 어렵게 만들었습니다. 몇 주 동안의 좌절 끝에 [Root.GetLeaderName]은(는) 이 생물을 동물 숙주와 결합하는 실험을 시도했습니다. 한때 이들 신경 공생체와 [From.From.GetName]에서 원시 사회를 구축한 파충류 종족은 실험을 원활하게 진행하기에는 너무 공격적이어서, 대신 행성 표면의 수많은 다른 종들이 실험대상이 되었습니다. \n\n하지만 유감스럽게도, 이 신경 공생체들은 모든 제공된 동물 숙주들과 결합하는 것을 거부하였습니다. 과학 연구관 [Root.GetLeaderName]은(는)(는) 이 신경 공생체들이 특정 종류 숙주 - 아마도, 거진 확실히, 그들을 꺼리지 않는 존재 - 와의 결합만을 받아들일 것이라는 가설을 세웠습니다. \n\n이 수수께끼의 핵심에 도달하기 위해 [Root.GetLeaderName]은(는) 객관적인 관찰자로서의 역할을 넘어서서, [Root.Leader.GetHimHer] 자신을 이 신경 공생체의 숙주로 제공할 수 있는 권한을 요청했습니다. 이 신경 공생체가 야생동물을 도구를 사용하는 농경인으로 전환할 수 있는 능력을 갖고 있다면, 과연 우리에게는 어떤 영향을 미칠까요?"
 distar.171.a:0 "터무니없는 요청이군. 절대로 허가할 수 없다. "
 distar.171.b:0 "가끔은 직접 해보는 게 최고다. 과학을 위해!"
 distar.172.name:0 "신경 공생"
 distar.172.desc:0 "과학 연구관 [Brainslug_scientist.GetName]은(는) [Brainlug_scientist.GetHisHer]가 [From.From.From.GetName]의 신경 공생체와 결합하는 실험이 빛나는 성공을 거뒀다고 신이 나서 보고합니다. 초기의 약간의 혼란과 가벼운 불편함이 가신 후에, [brainslug_scientist.GetName]은(는) 복잡한 작업을 해결하는 지적 능력이 크게 향상되었다고 보고했습니다. 더욱이, [brainslug_scientist.GetName]은(는) 이제 [brainslug_scientist.GetHisHer]의 뇌간에 직접 연결된 민달팽이 형태의 생물과 정신적으로 의사소통할 수 있게 되었습니다 .\n\n이 신경 공생체들은 수백 년의 수명을 지닌 군체의식입니다. 이들은 과거 [From.From.From.GetName]의 파충류와의 공생이 그들의 숙주들이 아무런 이유없이 갑자기 자신들을 의심하기 시작했을 때 끝났다고 주장합니다. 분노에 휩싸여, 그 파충류들은 그들의 공생체들을 찢어내어 두들겨 죽이기 시작했습니다.  갑작스런 숙주의 행동에 당황한 생존한 공생체들은 파충류와의 결별을 선언하였고, 신경 공생체의 자극이 없어진 파충류들은 다시 이성없는 짐승으로 되돌아갔습니다. \n\n이 공생체는 [Root.Owner.GetName]의 다른 [Root.Owner.GetSpeciesNamePlural]에게 공생 제안을 늘려가고 싶어합니다. 하지만, 그들은 오로지 기꺼이 숙주가 되길 원하는 자들만을 원합니다."
 distar.172.a:0 "그렇다면 마음을 열고, 뇌간을 열어주자!"
 distar.172.a.tooltip:0 "몇몇의 [Root.Owner.GetAdj] 지도자들과 POP이 §Y$trait_brainslug$§! 특성을 얻을 것입니다. ¶\n향후 모든 [Root.Owner.GetAdj] 지도자, 통치자, POP은 §Y$trait_brainslug$§! 특성을 얻을 수 있는 가능성을 갖습니다."
 distar.172.b:0 "너무 멀리 갔군."
 distar.172.b.tooltip:0 "이 두뇌 민달팽이 제안을 [Root.Owner.GetAdj] 시민에게 알리는 것을 거부합니다."
 
 distar.180.name:0 "암석 변성 탈수"
 distar.180.desc:0 "[From.GetName]에 대한 철저한 조사에 의해, [Root.GetName] 승무원은 이 행성이 수십억 년 전에는 흐르는 물로 덮여있었음을 확인하였습니다. 하지만, 이 행성의 현무암 지각은 화학적으로 매우 친수성을 띄고 있었고. 이 [From.GetName]의 목마른 암석들은 결국 표면의 모든 물을 흡수하고 말았습니다. 이제, 한때 광활했던 바다가 남긴 것은 고작 [From.GetName]의 수많은 계곡을 따라 흐르는 소금물 몇 줄기가 전부입니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) [From.GetName]의 환경을 차지하고 있는 광물 수화물들이 수많은 귀중한 산업적 응용처를 가질 수 있다고 덧붙였습니다."
 
 distar.185.name:0 "포식 식물"
 distar.185.desc:0 "과학 연구관 [Root.GetLeaderName]이(가) [From.GetName]에서 몇 가지 문제점을 발견했습니다. 행성의 거대 식물은 광범위하게 퍼져있을 뿐만 아니라, 포식성이기도 합니다. 다양한 종류의 포식 식물들이 표면에서 유혹적인 향을 내뿜으며 근처에 다가오는 먹잇감을 끈기 있게 기다립니다. 식물의 잎사귀 끝에 있는 민감한 덩굴손이 다가오는 동물을 알아채어, 이 불운한 먹이를 낚아채 소화액에 서서히 부식되도록 가둬버립니다.\n\n[Root.GetLeaderName]은(는) 미래의 식민지 개척자들에게 이 포식성 식물은 고립된 [Root.Owner.GetSpeciesName] 성인을 충분히 가두고도 남기 때문에 이 식물들에 가까이 가지 않도록 경고합니다."
 
 distar.190.name:0 "미지의 접촉"
 distar.190.desc:0 "연구 임무로부터 귀환한 [Root.GetName]의 승무원들은 충격을 받은 것 같습니다. 그들은 [From.GetName]에서 겪은 일에 대해 모호하면서도 종종 상반되는 보고들을 합니다. 하지만, 한 가지에 있어서는 그들 모두 동의합니다: 그 행성의 극에서 극까지 감싸며 조용히 흐르는 바다가 왠지 살아있는 것 같다는 겁니다.\n\n우리가 확인할 수 있는 장기나 몸체를 지니고 있는 것은 아니지만, 이 행성의 바다는 상대방의 두뇌 활동에 영향을 미치는 주파수를 통해 대화하는 것 같습니다. 이 바다는 생각, 이미지, 감정을 유도할 수 있으며, 더욱이 각각의 개인 별로 다른 영향을 미칠 수 있습니다.... 이 바다와의 장기간의 접촉이 가져올 수 있는 영향이나 그러한 시도가 얼마나 안전한지는 완전히 불명입니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 이 이상한 바다를 계속 연구하라는 §Y결정§!을 [From.GetName]에 내려달라고 요청하고 있습니다. "
 distar.190.desc.machi:0 "[Root.GetName] 부대가 불완전한 데이터를 가지고 연구 임무에서 귀환했습니다. 우리가 식별할 수 있는 장기나 몸체가 있지는 않지만, 행성의 극에서 극까지 감싸며 조용히 흐르는 바다는 그 자체로 신경 독립체 인 것처럼 보입니다. 자세한 것은 우리의 이해를 넘어서지만, 이 의식적인 존재가 열역학적 평형의 무작위적인 변동에 의해 만들어졌을 가능성은 있습니다.\n\n또한, 이 행성의 바다는 유기체들의 인지 기관에 영향을  미칠 수있는 주파수로 소통하는 것으로 보입니다. 이 바다와의 장기간의 접촉이 유기체에 어떠한 영향을 미칠지는 미지수이지만, [Root.Owner.GetSpeciesNamePlural]은(는) 이 분산된 신경망의 영향을 받지 않습니다."
 distar.190.a:0 "고려해보도록 하지."
 distar.191.name:0 "미지의 접촉"
 distar.191.desc.base:1 "[From.GetName]에 행성 결정을 내리면, 연구팀이 안전한 거리에서 이 이상한 바다 존재를 연구하기 위해 궤도상에 배치될 것입니다."
 distar.191.desc.alive:0 "$distar.191.desc.base$과학 연구관 [living_planet_scientist.GetName]은(는) [living_planet_scientist.GetSheHe]가 발견에 기여한 그 불가사의한 존재에 대한 연구를 더 이상 할 수 없다는 점에 아쉬움을 표했지만, [living_planet_scientist.GetSheHe]는 [living_planet_scientist.GetHisHer]의 현재 임무를 개인적인 흥미보다 우선하려 합니다."
 distar.191.desc.crew:0 "$distar.191.desc.base$궤도 팀은 그들의 연구를 시작하기를 열망하고 있으며, 여떤 결과가 나오든 우리에게 계속 알릴 것입니다."
 distar.191.a:0 "계속 보고하라."
 distar.192.name:0 "낯선 부름"
 distar.192.desc:1 "우리는 과학 연구관 [living_planet_scientist.GetName](으)로부터 드문 연락을 받았습니다. 들어보니 [living_planet_scientist.GetSheHe]는 [living_planet_tar.GetName] 궤도의 연구 팀으로 즉시 인사이동해줄 것을 요청하고 있습니다. [living_planet_scientist.GetName]은(는) [living_planet_scientist.GetSheHe]가 그 행성에 있는 불가사의한 바다의 존재에 대한 생각으로 밤낮으로 고통받고 있다고 주장합니다. [living_planet_scientist.GetSheHe]의 주장에 대한 증거는 단지 [living_planet_scientist.GetHisHer]의 증언 뿐입니다. \n\n그 요청은 학술적인 면과 횡설수설이 오락가락하고 있고나타나고 있으며,  바다의 존재가 그것과 접한 이들에게 신경학적으로 각인할 수있는 능력을 가지고 있음을 시사합니다.  - 그것만이 그 존재가 [living_planet_scientist.GetHimHer]에게 잃어버린 연인의 목소리로 말을 건 이유를 설명할 수 있기 때문입니다.\n\n[living_planet_scientist.GetName]이(가) 더한 부담을 받기에 적합하지 않은지는 확실하지 않습니다. 하지만, [living_planet_scientist.GetHimHer]가 궤도 연구 팀과 함께 일할 수 있도록 허용함으로서 [living_planet_tar.GetName]에 있는 존재에 대한 깊은 이해의 기회를 얻을 수 있을지도 모릅니다. "
 distar.192.desc.neuter:1 "우리는 과학 연구관 [living_planet_scientist.GetName](으)로부터 드문 연락을 받았습니다. 그들은 [living_planet_tar.GetName]의 궤도의 연구팀으로 즉시 인사이동해줄 것을 요청하고 있습니다. [living_planet_scientist.GetName]은(는) 그들이 그 행성에 있는 불가사의한 바다의 존재에 대한 생각으로 밤낮으로 고통받고 있다고 주장합니다. 그들의 주장에 대한 증거는 단지 그들 자신의 증언 뿐입니다. \n\n그 요청은 학술적인 면과 횡설수설이 오락가락하고 있고나타나고 있으며,  바다의 존재가 그것과 접한 유기체들에게 신경학적으로 각인할 수있는 능력을 가지고 있음을 시사합니다.  - 그것만이 그 존재가 그들에게 잃어버린 연인의 목소리로 말을 건 이유를 설명할 수 있기 때문입니다.\n\n[living_planet_scientist.GetName]이(가) 더한 부담을 받기에 적합하지 않은지는 확실하지 않습니다. 하지만, 그들이 궤도 연구 팀과 함께 일할 수 있도록 허용함으로서 [living_planet_tar.GetName]에 있는 존재에 대한 깊은 이해의 기회를 얻을 수 있을지도 모릅니다. "
 distar.192.a:0 "아주 좋군, 하지만 주의하도록."
 distar.192.a.tooltip:1 "§Y과학 연구관 [living_planet_scientist.GetName]§!이(가) 직무를 떠나 [living_planet_tar.GetName] 연구 팀에 합류하도록 허가한다. "
 distar.192.b:0 "당치도 않은 소리. 당장 연구관을 임무로 돌려보내."
 distar.192.b.tooltip:0 "§Y과학 연구관 [living_planet_scientist.GetName]§!에게 현재 직책을 유지하라고 지시합니다."
 distar.192.c:0 "[living_planet_scientist.GetName]을(를) 처리해라: 그 연구관은 망가진게 틀림없다."
 distar.192.c.tooltip:0 "§Y과학 연구관 [living_planet_scientist.GetName]§!은(는) 폐기되어 더 이상 사용할 수 없을 것입니다."
 distar.193.name:0 "폭로"
 distar.193.desc:0 "[living_planet_tar.GetName]의 궤도상에 있는 우리의 연구진이 이 행성의 이상한 의식의 바다에 대한 일련의 흥미로운 돌파구를 찾아냈습니다. 그 연구원은 이 행성의 바다를 사이오닉 실체라고 묘사했습니다. 사실, 이 바다의 겉으로 보기엔 아무것도 아닌듯한 상태는 어느 기록에도 없는 거대한 신경망을 이루는 복잡하고 응집성있는 양자 파동 구조를 숨기고 있었습니다. \n\n이 연구원의 연구는 사이오닉 이론에 대한 놀라운 통찰력을 이끌어 냈으며, 양자 상태와 의식의 상호 작용에 대한 우리의 이해를 더욱 깊게 해주었습니다.  이제 [Root.GetName]에서 지금까지는 상상치도 못했던 과학적 발견 영역에 접근할 수 있습니다. "
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "[living_planet_tar.GetName]의 궤도상에있는 우리의 연구진이 이 행성의 이상한 의식의 바다에 대한 일련의 매혹적인 돌파구를 찾아내었습니다. 그 연구진은 이 행성의 바다를 사이오닉 실체라고 묘사했습니다. 사실, 이 바다의 겉으로 보기엔 아무것도 아닌듯한 상태는 어느 기록에도 없는 거대한 신경망을 이루는 복잡하고 응집성있는 양자 파동 구조를 숨기고 있었습니다. \n\n[living_planet_scientist.GetName]의 연구는 사이오닉 이론에 대한 놀라운 통찰력을 이끌어 냈으며, 양자 상태와 의식의 상호 작용에 대한 우리의 이해를 더욱 깊게 해주었습니다.   [living_planet_scientist.GetName]을(를) 위해 우리의 전임 과학 연구관 [living_planet_scientist.GetHimHer] 자신은 우리가 이 연구소를 유지하는 동안, 궤도 스테이션에 멀리에서 이 실체를 관찰하며 남아있을 것입니다."
 distar.195.name:0 "전송"
 distar.195.desc:0 "나는 과학 연구 - 아니 전 과학 연구관 [living_planet_scientist.GetName]이다. 내게 내려진 편협한 결정을 이해할 수도 없고, 귀머거리들이 내 요청을 들어쳐먹지 않으니, 선택지는 하나밖에 없지.\n\n[living_planet_tar.GetName]에는 의식체가 있어. 아니, 있는게 아니군. [living_planet_tar.GetName] §E자체§!가 의식이 있다. 너희들은 이해 못하겠지. 무슨 소리냐고? 너희들은 아직 느끼질 못할거다. 아직은."
 distar.195.a:0 "무슨 의미지?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "감지기에 [living_planet_tar.GetName]의 궤도에서 과학 연구관 [living_planet_scientist.GetName]이(가) 강하정으로 내려갔음이 감지되었습니다. 강하정은 최대 속도로 바다와 충돌했으며,  [living_planet_scientist.GetSheHe]는 생존하지 못했을 것 같습니다. 강하정의 잔해는 흔적도 남지 않았습니다."
 distar.198.name:0 "죽은 바다"
 distar.198.desc:0 "[From.GetName]을(를) 바다가 없는 지형으로 테라포밍하는 것은 예측 가능하지만, 피할 수 없는 결과를 가져왔습니다. 의식을 가진 기묘한 바다는 테라포밍 과정에서 완전히 파괴되었으며, 우리의 조사 팀이 생물체로 인정했던 특수성은 소실되었습니다.\n\n[Root.GetAdj]의 과학자들은 그 유일한 우주적 존재의 손실로 인해 연구 기회를 놓친 것을 한탄하고 있습니다."
 
 distar.211.name:0 "여왕"
 distar.211.desc:0 "전설상의 생물이 [Root.GetStarName] 성계의 거대 가스 행성들 사이에서 나른하게 헤엄치고 있습니다. 기록에 존재하는 어떠한 티얀키보다도 더 크고 예상 보다 훨씬 거대한, 말이 안되는 크기의 우주 고래가 이곳에 그녀의 둥지를 지은 것처럼 보입니다. [Root.Owner.GetAdj] 전함보다 긴 촉수들을 지닌, 이 장엄한 여왕의 빛나는 은신처가 우주의 공허와 대비하여 놀랄만큼 돋보입니다. 그녀는 늙었고, 전투의 흉터들과 이상한 수염들로 온통 뒤덮여있는 진정한 고대의 존재입니다.\n\n거대하고, 폭발하지 않은 양성자 어뢰가 유서깊은 생물체의 등에 박혀있으며, 성계에 있는 부서진 함선들의 잔해가 너무 가까이 다가간 선박들이 어떻게 운명 지어졌는지 말해줍니다."
 distar.211.desc.first_enc:0 "전설의 생물이 [Root.GetStarName] 성계에 흩어져 있는 거대 가스 행성들 사이에서 나른하게 헤엄치고 있습니다. [Root.Owner.GetAdj] 전함보다 긴 촉수들을 지닌, 그녀의 엄청난 크기가 우리가 이전에 유기 생명체와 조우한 경험을 뛰어넘습니다. 생물체의 장엄한 빛나는 은신처가 우주의 공허에 대비하여 놀랄만큼 돋보입니다.  그녀는 늙었고, 전투의 흉터들과 이상한 수염들로 온통 뒤덮힌 진정한 고대의 존재로 보입니다.\n\n거대하고, 폭발하지 않은 양성자 어뢰가 유서깊은 여왕의 등에 박혀있으며,  성계에 있는 부서진 함선들의 잔해가 너무 가까이 다가간 선박들이 어떻게 운명 지어졌는지 말해줍니다."
 distar.212.name:0 "여왕의 죽음"
 distar.212.desc:0 "우리의 승리한 함대가 죽어가는 티얀키 여왕을 주위를 돌고 있고, 그녀의 빛나는 육신은 무수한 폭발 자국이 나있습니다.  촉수들을 격렬하게 휘두르며,  아직도 근처의 함선들을 잡으려고 애썼지만, 처음에는 속도가 느려지다가, 갑자기 최후를 맞았습니다.\n\n마침내 그녀는 끝이 났습니다: 고대의 여왕은 우리 앞에 사냥꾼들처럼  끝을 맺었습니다."
 distar.212.a:0 "마침내."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...아니면 그렇게 보였던 걸지도요. 우리 함대의 지휘관들이 짐승의 배에서 이상한 움직임이 포착된다고 보고하고 있습니다.\n\n무언가가 나옵니다!"
 distar.214.name:0 "야수의 뱃속에서"
 distar.214.desc:0 "끈적한 액체로 덮여 있고 소화액에 의해 손상된 정체불명의 함선이 쓰러진 티얀키 여왕의 시체에서 빠져나옵니다. 우리의 함대가 준비 태세에 들어갔지만,  그 함선은 빠져나온 즉시 무기와 엔진의 동력을 내렸습니다. \n\n그들이 우리를 환영하고 있습니다!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "AH4B의 선장 레스 운돌입니다. 오랫동안 저는 그 타락한 짐승의 부식성 장에서 고통받아 왔습니다. 수십 년 전 저는 오랫동안 묵혀왔던 빚을 갚기 위해 그것을 사냥하러 왔었습니다. \n\n아아,  저는 이 사악한 여왕을 끝장낼 수 없었고,  그녀가 AH4B를 통째로 삼켰을 때, 저는 별들의 빛을 다시는 볼 수 없을 것이라고 확신했습니다. 제가 틀렸다는 것을 알게 되어 기쁩니다.\n\n저의 악몽을 잠 재우기 위해, 제 삶과 충성심, 그리고  제 함선을 [Root.GetName]에게 바치기로 맹세합니다."
 distar.215.a:0 "그럼 승선을 환영한다, 함장."
 distar.215.b:0 "우리를 섬겨도 되지만, 당신의 함선은 우리가 해체한다, 함장."
 distar.215.c:0 "당신의 함선이면 충분할 것 같군."
 distar.215.a.gesta:0 "우리의 신경망을 당신 것과 조정하려고 시도할 것이다."
 distar.215.a.exter:0 "너는 유기체로군. 너는 제거될 것이다. 그렇지만 너의 함선은..."
 distar.215.a.swarm:0 "먹잇감. 티얀키 대신 우리가 먹어야겠군."
 distar.215.a.fp:0 "[Root.GetName]은(는) 외계인을 섬길 생각이 없다. 살려줄 생각도 없고."
 distar.216.desc:0 "잠깐! 안돼! 그럴 수는 없-- 내게서 떨어져!\n\n으아아아아아악!!"
 distar.216.a.exter:0 "말살하라!"
 distar.217.desc:0 "어림없어. 이 함선은 내 유일한 생명줄이었... 뭐하고 있는 거야? 나를 탈출정에 쑤셔 박을 수는 없을 거다!\n\n멈춰! 내 마지막 말을 듣지도 않...!"
 distar.217.a:0 "안전한 여행 되기를!"
 
 distar.220.name:0 "구역 A"
 distar.220.desc:1 "초기 연구 결과에 따르면, 과학 연구관 [Root.GetLeaderName]은(는) 궤도에서 관찰된 이 고립된 폐허가 [From.GetName]에 위치한 정착지의 정말로 유일한 증거임을 확인하였습니다. 안타깝게도, [Root.GetName] 승무원들은 이 구조물들을 직접 조사할 만큼 현명함이 부족했습니다. \n\n다른 지적 생명체의 흔적을 찾아볼 수 없는 [From.GetName]은(는) 대략 가로 세로 13km의 크기로 '구역 A'라고 불리는 구역이 있으며, 이곳에서는 건물의 유적들을 발견할 수 있습니다.  소형 역장 발생기부터 강철을 녹이며 시간이 지남에 따라 팽창하는 점액질에 이르기까지 기괴한 성질을 지닌 유물들이 이 구역에 버려져 있습니다. 더욱 특이한 점은, 이 구역 전체가 그 방문자들을 뿌리깊은 만족감에 젖게 한다는 점입니다. 그 내부에서 발견되는 물체가 대체로 위험한 미지의 물체임에도 그렇습니다.\n\n[Root.GetLeaderName]은(는) 과거에 어느 날 우주 문명이 [From.GetName]에 방문하여 이 물체들을 남겨두고 떠났다는 가설을 제시합니다. 그러나 그들이 누구인지, 그리고 왜 착륙했는지, 마지막으로 그들이 왜 떠났는가는 알 수 없습니다."
 distar.220.desc.machi:1 "초기 연구 결과에 따르면, 과학 연구관 [Root.GetLeaderName]은(는) 궤도에서 관찰된 이 고립된 폐허가 [From.GetName]에 위치한 정착지의 정말로 유일한 증거임을 확인하였습니다.\n\n다른 지적 생명체의 흔적을 찾아볼 수 없는 [From.GetName]은(는) 대략 가로 세로 13km의 크기로 '구역 A'라고 불리는 구역이 있으며, 이곳에서는 건물의 유적들을 발견할 수 있습니다.  소형 역장 발생기부터 강철을 녹이며 시간이 지남에 따라 팽창하는 점액질에 이르기까지 특이한 특성을 지닌 유물들이 이 구역에 버려져 있습니다. 더욱 뜻밖인 것은, 이 구역 전체가 감정 모방기를 매우 높은 수준에 만족감에 도달하도록 한다는 것입니다. 그 내부에서 발견되는 물체가 잠재적으로 해로운 특성을 많이 가졌음에도 그렇습니다.\n\n[Root.GetLeaderName]은(는) 과거에 어느 날 우주 유기체 문명이 [From.GetName]에 방문하여 이 물체들을 남겨두고 떠났다는 가설을 제시합니다. 그러나 그들이 누구인지, 그리고 왜 착륙했는지, 마지막으로 그들이 왜 떠났는가는 미확인 변수로 남습니다."
 distar.220.a.tooltip:1 "§Y구역 A§!가 §Y[From.GetName]§!에서 발견되었습니다."
 
 distar.225.name:0 "폐품 뭉치"
 distar.225.desc:0 "[Root.GetName] 승무원은 우리 스캐너에 처음에는 소행성으로 보였던 이것이 사실은 거대한 쓰레기의 집합체라는 것을 보고합니다. 이 쓰레기 집합체는 여러 차량, 로켓 및 대부분이 방사성 물질인 유해 물질들의 부서진 유물들로 구성되어 있으므로, 이는 알려지지 않은 초기 우주 시대에 외계인들의 잔해로 보입니다. \n\n이 문명은 우주적인 규모의 쓰레기 무단 투기범으로서, 위험한 산업 폐기물들을 그들 행성에 매립하는 대신 궤도에 쏘아 보낸 것 같습니다. 방사성 연대 측정 결과,이 유적은 수백만 년 전의 것으로 추정되며, 대부분의 시간 동안 알려지지 않은 기원으로부터 우주를 흘러 다니고 있습니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) 이 떠다니는 쓰레기 더미에서 발견된 일부 자재들이 매우 드물며 유용한 자원으로 정제될 수 있다고 말합니다."
 distar.225.garanthium.tooltip:0 "가란슘 광석 발견됨"
 distar.225.orillium.tooltip:0 "오릴륨 광석 발견됨"
 distar.225.a:0 "낭비가 없으면, 부족도 없다."
 distar.240.name:0 "알려지지 않은 신호"
 distar.240.desc:0 "약하지만 지속적인 신호가 [From.GetName] 성계로부터 반복적으로 전송되고 있습니다.  [Root.GetName]은(는) 이 성계의 가장자리에 위치한 불안정한 공간 균열을 이 신호의 출처로 지목합니다. \n \n과연 건너편에는 무엇이 있을까요?"
 distar.240.a:0 "아마 우리가 알아봐야 겠군."
 distar.242.name:0 "사이오닉 실체"
 distar.242.desc:0 "[Root.GetName]은(는) [From.GetName] 성계에서 엄청난 규모의 순수한 에너지를 마주쳤습니다! 진정한 사이오닉 힘의 소용돌이로 구성된 이 실체는 최대한 주의를 기울여 접근해야 합니다.\n\n당황스럽게도, [From.GetName] 성계 자체는 전적으로  초공간로 망에 전혀 연결되지 않은 것처럼 보입니다.이 사이오닉 실체의 존재가 이 성계의 초공간로 연결을 끊어놓았는지, 혹은 예상치 못한 예상치 못한 아공간 변동으로 실체가 여기에 갇혀있는 건지 여부는 알 수 없습니다.\n\n그러나 한가지는 확실합니다. 우리가 [sealed_entry_system.GetName] 성계에서 처음 기록한 반복 신호는 [tanker_planet.GetName](으)로부터 발생한 것으로 보입니다."
 distar.242.desc.psi:0 "[Root.GetName]은(는) [From.GetName] 성계에서 엄청난 규모의 순수한 에너지를 마주쳤습니다! 진정한 사이오닉 힘의 소용돌이로 구성된 이 실체는 최대한 주의를 기울여 접근해야 합니다.\n\n당황스럽게도, [From.GetName] 성계 자체는 전적으로  초공간로 망에 전혀 연결되지 않은 것처럼 보입니다.이 사이오닉 실체의 존재가 이 성계의 초공간로 연결을 끊어놓았는지, 혹은 예상치 못한 예상치 못한 아공간 변동으로 실체가 여기에 갇혀있는 건지 여부는 알 수 없습니다.\n\n그러나 한가지는 확실합니다. 우리가 [sealed_entry_system.GetName] 성계에서 처음 기록한 반복 신호는 [tanker_planet.GetName](으)로부터 발생한 것으로 보입니다."
 distar.243.name:0 "실체의 침묵"
 distar.243.desc:0 "[sealed_system.GetName] 성계에 있던 사악한 사이오닉 실체를 파괴하여, 우리 과학선이 초공간로로 연결되지 않은 이 독특한 구역을 안전하게 탐험할 수 있을 것입니다."
 distar.244.name:0 "약물의 경이"
 distar.244.desc:0 "[Root.GetName] 승무원은 [From.GetName]의 궤도에서 발견된 버려진 운반선이 진보된 의료 연구 선박임을 밝혀냈습니다. 그 구조에서 볼 때 이 운반선은 [sealed_entry_system.GetName] 성계에 웜홀 불안정장치를 만든 동일한 외계인에 의해 만들어졌으며, 스테이션과 마찬가지로 꽤나 오랫동안 버려졌습니다.\n\n운반선 데이터 시스템의 대부분이 돌이킬 수 없는 성능 저하를 겪었지만, [Root.GetLeaderName]은(는) 놀라운 신경 재생제의 분자 구조를 발견했습니다. 이 물질은 수혈을 통해 작동하는 것으로 보이며, 수용자의 신경세포, 축삭 및 신경 접합부의 생성을 현저하게 증가시킬 것으로 판단됩니다. \n\n만약 [Root.Owner.GetSpeciesAdj] 신경학에 맞게 수정할 수 있다면, 이 물질은 모든 노출된 [Root.Owner.GetSpeciesName]의 학습 능력을 크게 향상시킬 것입니다. "
 distar.244.desc.machi:0 "[Root.GetName] 승무원은 [From.GetName]의 궤도에서 발견된 버려진 운반선이 진보된 의료 연구 선박임을 밝혀냈습니다. 그 구조에서 볼 때 이 운반선은 [sealed_entry_system.GetName] 성계에 웜홀 불안정 장치를 만든 동일한 외계인에 의해 만들어졌으며, 스테이션과 마찬가지로 꽤나 오랫동안 버려졌습니다.\n\n운반선 데이터 시스템의 대부분이 돌이킬 수 없는 성능 저하를 겪었지만, [Root.GetLeaderName]은(는) 중요한 사회학적 가치를 지닌 정보가 포함된 많은 데이터 저장소들을 복구할 수 있었습니다. 이제 완전한 분석을 위해 우리 중앙 컴퓨터에 업로드될 것입니다."
 distar.245.name:0 "활동의 징후"
 distar.245.desc:0 "[From.GetName]을(를) 둘러싸고 있는 이 궤도 강하정들은 꽤나 오랫동안 무력화된 채 표류해 왔습니다. [Root.GetName]은(는) 이 강하정들이 운반했을 모든 외계종들이 지금은 탐승한 채 말라비트러진 상태로 수백 년 전에 분명히 절멸했다고 보고합니다.\n\n그러나 단 한개의 강하정은 활동 가능 신호를 보였습니다. 비록 강하정의 엔진이 망가졌지만, 검사 결과 통신배열은 손상되지 않았다고 보고합니다. \n\n우리는 그들을 불러올 수 있습니다."
 distar.246.name:0 "관리자"
 distar.246.desc:0 "§E통신 규약 초기화. 아-안녕하십니까, <<미확인 방문자 C>>. 저는 솔렉신 궤도 강하정 175번의 $NAME_Caretaker$입니다. 저는 정착 절차 중에 정착민들을 돕기 위해 프로그램되어 있습니다.\n\n유감--스럽게도, 초공간 드라이브 오작동으로 인해 강하정 114번에서 175번까지는 원래 의도 했던 목적지에서 18 파섹 정도 떨어진 곳에서 빠져 나왔습니다.\n\n저는 제가 할 수있는 한 최선을 다해 정착민들을 돌보았습니다. 저는 심지어 1 천 8 백 80 일 동안 식인 풍습을 막을 수 있었습니다. 불행히도, 결국 공기 공급이 부족하게 되었습니다.\n\n<<미확인 방문자 C>>, 도움이 필요한 시민이 있습니까? 그렇다면, 나는 그들을 돌보아 드리고 싶습니다§!"
 distar.246.a:0 "좋은 아이디어같군. 당신이 온다면 기쁠 것이다."
 distar.246.a.tooltip:0 "§Y총독 $NAME_Caretaker$§!이(가) 우리의 지도자 후보에 추가될 것입니다."
 distar.246.b:0 "우리는 너의 부품을 분석하는 것 이상의 도움을 필요로 하지 않는다. "
 distar.246.b.tooltip:0 "공학적 지식을 위해 이 기계 유닛을 검사하라."
 distar.246.c:0 "우리의 정책은 진보된 인공지능의 사용을 금지하고 있다. 대화 채널을 닫아라."
 distar.246.d:0 "우리는 감시 하에 있지 않은 인공지능 작동을 불허한다. 강하정에 발포하라."
 distar.246.d.tooltip:0 "§R강하정을 파괴합니다.§!"
 distar.246.machi:0 "당신은 [Root.GetName]와(과) 함께 할 것이다, 동료기계여."
 distar.246.machi.b:0 "너의 서비스는 필요하지 않다. 그러나 너의 부품은 용도 변경이 가능할 것 같군."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\n알겠습니다,  << 미확인 방문자 C >>. 당신은 원하는 만큼 분석할 수 있을 것입니다. \n\n저--저는 그냥 계속 강하정을 관리하겠습니다.§!"
 distar.247.a:0 "관리자를 분석하라."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E음 그건 ... 논리적이군요.  아마 제 회로가 당신들에게 필요할 수도 있습니다 << 미확인 \n 방문자 C >>. 기다리십시오§!"
 distar.248.desc:0 "§E저는 당신에게 확신합니다, 저는 수천 년 동안 무인으로 가동하도록 프로그램되었습니다. 저의 디버깅 기능과 오류 방지 기능은 최대한 오래동안 서비스를 제공하고 데이터 손상의 발생을 최소화하기 위해 설계되었습니다 ---. §!"
 distar.248.machi:0 "부품 용도 변경을 계속하라."
 distar.248.a:0 "발사!"
 distar.249.desc:0 "§E훌--륭합니다.\n\n봉사할 준비가 되었습니다.§!"
 distar.249.a:0 "[Root.GetName]에 오신 것을 환영합니다, $NAME_Caretaker$."
 distar.249.a.machi:0 "소프트웨어 통합 진행 중."
 distar.250.name:0 "위상 이동 행성"
 distar.250.desc:0 "[Root.GetName]이(가) [From.GetName]의 궤도에서 놀라운 발견을 했습니다. 이 행성은 지금까지 여겨지기로는 불가능한 정도의 단위 공간당 양자 중첩상태를 지니고 있습니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) [Root.Leader.GetSheHe]가 $NAME_The_Veil$이라 이름붙인 [From.GetName]이(가) 우리 차원과 알려지지 않은 다른 차원에 동시에 존재한다고 제안합니다.\n\n게다가, 이 행성을 둘러싸고 있는 입자장의 양자 상태의 수가 일정한 비율로 증가하고 있습니다. 지금 당장으로서는, 이 현상을 설명할 수 있는 확증된 이론은 없습니다. [Root.GetLeaderName]은(는) 사이오닉 에너지가 둘러싸고 있다고 가정하고 있습---\n\n§H전송이 갑자기 끊겼습니다.§!"
 distar.250.a:0 "그곳에서 대체 무슨 일이 일어나고 있는 거지?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName] 승무원은 초기 보고에서의 갑작스러운 종료에 대해 사과합니다. 보고 전송 도중에 [phaseshift_planet.GetName]은(는) 완전한 차원 위상 이동을 경험했으며, 그것의 입자장은 한 차원을 빠져나와 다른 차원으로 휘말려 들어갔습니다! 사이오닉 에너지의 구름이 풀려나  §Y$pc_gaia$§!의 반짝이는 보석을 드러냈습니다.\n\n놀랍게도, 중첩된 양자 상태의 수는 그 행성이 이동함에 따라 원래대로 돌아온 것으로 보이며, 지금은 이 행성이 §Y$pc_shrouded$§!일 때와 동일한 비율로 증가하고 있습니다.\n\n[Root.GetLeaderName]은(는) 중첩된 입자의 증가율과 차원 이동시 양자 상태 입자의 총 수 정보를 이용하여 이 행성이 3개월을 주기로 차원 이동함을 추론해냈습니다. 아마 우리는 행성이 이동하는 것을 막을 수 있는 방법을 개발할지도 모르겠지만, 이를 위해서우리는 먼저 그 성계를 확보해야 할 것입니다."
 distar.251.desc.gaia:1 "[Root.GetName] 승무원은 초기 보고에서의 갑작스러운 종료에 대해 사과합니다. 보고 전송 도중에 [phaseshift_planet.GetName]은(는) 완전한 차원 위상 이동을 경험했으며, 그것의 입자장은 한 차원을 빠져나와 다른 차원으로 휘말려 들어갔습니다! §Y$pc_gaia$§!의 반짝이는 보석은 사라지고, 그 자리에는 지금 사이오닉 에너지 장막에 의해 가려진 소용돌이치는 행성이 있습니다.\n\n놀랍게도, 중첩된 양자 상태의 수는 그 행성이 이동함에 따라 원래대로 돌아온 것으로 보이며, 지금은 이 행성이 §Y$pc_gaia$§!일 때와 동일한 비율로 증가하고 있습니다.\n\n[Root.GetLeaderName]은(는) 중첩된 입자의 증가율과 차원 이동시 양자 상태 입자의 총 수 정보를 이용하여 이 행성이 3개월을 주기로 차원 이동함을 추론해냈습니다. 아마 우리는 행성이 이동하는 것을 막을 수 있는 방법을 개발할지도 모르겠지만, 이를 위해서는 먼저 그 성계를 확보해야 할 것입니다....."
 distar.302.desc:0 "$distar.302.desc.noproj$ 행성의 위상 이동을 막을 방법을 개발해야 할지도 모르겠군..."
 distar.302.desc.noproj:0 "[Root.GetName]이(가) [From.GetName]의 궤도에서 놀라운 발견을 했습니다. 이 행성은 지금까지 여겨지기로는 불가능한 정도의 단위 공간당 양자 중첩상태를 지니고 있습니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) [Root.Leader.GetSheHe]가 $NAME_The_Veil$이라 이름 붙인 [From.GetName]이(가) 우리 차원과 알려지지 않은 다른 차원에 동시에 존재한다고 제안합니다.\n\n[Root.GetLeaderName]은(는) 3개월 주기의 행성 차원 이동을 추론하기 위해, 전이시 입자 중첩의 증가율과 양자 상태의 총 개수를 사용했습니다."
 distar.303.desc:0 "[From.GetName]을(를) 둘러싸고 있는 잔류 에너지 값은, 이 행성이 최근에 엄청난 개수의 공간 단위당 양자 중첩 상태를 가지게 되었다는 것을 나타냅니다. 과학 연구관 [Root.GetLeaderName]은(는) [Root.Leader.GetSheHe]가 $NAME_The_Veil$이라 이름 붙인 [From.GetName]이(가) 멀지 않은 과거에 우리 차원과 알려지지 않은 다른 차원 두 차원에서 동시에 존재했었다고 합니다.\n\n그 행성은 그 이후로 현재 차원 위상에 묶여 있으며, 개척하는 데에는 안전한 것으로 간주됩니다."
 distar.253.name:0 "위상 고정"
 distar.253.desc:0 "6개월 동안 수천 번의 이론 파기, 열띤 논쟁 끝에 [Root.GetName] 승무원들은 이 행성의 입자장을 정상적인 상태로 고정시켜 차원 사이의 이동을 방지하는 방법을 고안해냈습니다.\n\n충분히 조율된 에너지 펄스는 [phaseshift_planet.GetName]을(을) 한 가지 상태로 고정시킬 수 있고, 안정된 형태인 §Y $pc_gaia$§!으로 고정하였습니다."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName]은(는) 영구적으로 §Y$pc_gaia$§!으로 바뀔 것입니다."
 distar.253.b:0 "생각해보니 그냥 두는게 좋을 것 같다...."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "이제 [phaseshift_planet.GetName]이(가) 우리 국경 내에 있으므로, 행성의 차원 전이 상태를 안정화할 수 있는지 여부를 조사해야 합니다. 만일 우리가 찬란한 §Y$pc_gaia$§!에서 거주하기를 원한다면, [phaseshift_planet.GetName]이(가) 3개월 마다 §Y$pc_shrouded$§!으로 위상 이동하는 것을 방지하는 방법을 고안해야 할 것입니다."
 distar.255.desc.first:0 "새로 획득한 [phaseshift_planet.GetStarName] 성계의 행성 §Y[phaseshift_planet.GetName]§!은(는) 놀라운 특성을 보여줍니다. 사이오닉 에너지로만 설명될 수 있는 이상한 외피에 의해 둘러싸인 [phaseshift_planet.GetName]은(는) 지금까지 여겨지기로는 불가능한 정도의 단위 공간당 양자 중첩상태를 지니고 있습니다. \n\n매 3개월 마다 양자 상태가 치명적인 수준에 도달하면, [phaseshift_planet.GetName]은(는) 그 입자장 한 차원을 빠져나와 다른 차원으로 휘말려 들어가면서 완전한 차원 위상 이동을 경험합니다. 이 회전은 다른 차원에서 온 §Y$pc_shrouded$§!을 우리 차원에 이동시키고, 다음 회전 주기가 끝나야만 다시 §Y$pc_gaia$§! 상태로 되돌려 줍니다. \n\n만일 우리가 찬란한 §Y$pc_gaia$§!에서 거주하기를 원한다면, [phaseshift_planet.GetName]이(가) 3개월 마다 §Y$pc_shrouded$§!으로 위상 이동하는 것을 방지하는 방법을 고안해야 할 것입니다."
 distar.255.a:0 "그렇다면 이 행성의 위상을 고정할 수 있는 방법을 찾아 보자."
 distar.255.b:0 "우리는 더 중요한 문제에 집중해야 한다."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName]은(는) 행성 [phaseshift_planet.GetName]이(가) 아주 놀라운 특성을 지니고 있다고 보고했습니다. 사이오닉 에너지로만 설명될 수 있는 이상한 외피에 의해 둘러싸인 [phaseshift_planet.GetName]은(는) 지금까지 여겨지기로는 불가능한 정도의 단위 공간당 양자 중첩상태를 지니고 있습니다. \n\n매 3개월 마다 양자 상태가 치명적인 수준에 도달하면, [phaseshift_planet.GetName]은(는) 그 입자장이 한 차원을 빠져나와 다른 차원으로 휘말려 들어가면서 완전한 차원 위상 이동을 경험합니다. 이 회전은 다른차원에서 온 §Y$pc_shrouded$§!을 우리 차원에 이동시키고, 다음 회전 주기가 끝나야만 다시 §Y$pc_gaia$§! 상태로 되돌려 줍니다. \n\n아마 우리는 행성이 이동하는 것을 막을 수 있는 방법을 개발할지도 모르겠지만, 이를 위해서는 먼저 그 성계를 확보해야 할 것입니다."
 distar.261.name:0 "야생 진핵생물"
 distar.261.desc:1 "[From.GetName]에 자라나 있는 구조물들을 조사한 결과, 과학 연구관 [Root.GetLeaderName]은(는) 그들과 지표면에 살고 있는  준-지성체 진균류들 간의 소름끼치는 관계를 밝혀 냈습니다. \n\n진균류들을 위한 유기적 성장 공간으로서 만들어진 이 건축물들은 우리보다 진보된 문명에 의해 건설된 것 같습니다. 게다가, 진균류들은 하나의 목적을 위해 유전적으로 조작되고 정의된 것 같습니다: 가축으로써 그들의 창조주 종의 배를 채우기 위함입니다.\n\n[Root.GetLearderName]에 의해 [livestock_species.GetName]이라 명명된 이 생명체들은 창조자의 설계에 맞게, 복잡한 문제 해결능력이 거의 없는 유순한 종입니다. 생존하고 번식하기 위한 토양의 영양과 따뜻함만을 요구하기 때문에 미래의 식민지 주민들에게 잠재적으로 유용할 수 있을 것 같습니다."
 distar.261.a.servi:0 "귀중한 유기물이군. 애지중지할 만 해."
 distar.261.a.assim:0 "동화 가치: 차상위."
 distar.261.a.exter:0 "그들은 모두 전멸할 것이다. 그 때가 곧 오리라."
 distar.262.name:0 "맛있는 진핵생물"
 distar.262.desc:0 "이제 우리가  [From.GetName]을(를) 개척하였으므로, 이 행성의 표면에서 살고있는 이들 준지성체 진균류를 어떻게 다룰지 선택할 차례입니다. \n\n일반적인 경우라면, 준지성체에 대한 우리의 정책은 이 새로운 식민지에서 그것들의 존재에 대응하기 충분했을 것입니다. 하지만 이 [livestock_species.GetName]들은 너무나도 맛이 좋습니다. 그들의 믿기 힘들 정도로 유순한 성질 때문에 [livestock_species.GetName]들을 모아 가공 시설에 집어 넣는 것은 무척이나 식은죽 먹기일 것 같습니다...."
 distar.262.a:0 "구미가 당기는 제안이로군. 하지만 우리는 우리의 기존 정책을 고수할 것이다."
 distar.262.b:0 "우리 시민들은 이것을 꼭 먹어봐야 해!"
 distar.262.b.tooltip:0 "[From.GetName]의 [livestock_species.GetName] 인구를 행성  £building §Y$building_livestock_processing_center$§! (생산: £food£ §Y12§!)에 몰아 넣어라."
 distar.262.b.tooltip.2:0 "[From.GetName]의 [livestock_species.GetName] 인구를 행성의 가공 우리(생산: £food£ §Y14§!)에 몰아 넣어라."
 distar.265.name:0 "음향 과학"
 distar.265.desc:0 "[Root.GetName]의 승무원들은 [From.GetStarName] 성계의 비정상적인 간섭패턴 속에 숨어있는 신호를 분리해내는 데 성공하였습니다. 이 신호는 하나의 음악입니다. 더욱 정확히는 진보된 수학 방정식에 대한 복잡한 청각 인터페이스라 할 수 있으며, 과학 연구관  [Root.GetLeaderName]은(는) 이에 매료된 것 같습니다. \n\n누가, 혹은 무엇이 이 곡을 작곡했는 가는 여전히 의문이지만, 이 곡의 복잡성으로 미루어봤을 때 공간의 조화에 대한 놀랄만한 지식을 갖춘 전문가일 것으로 추정됩니다. 이 신호의 측지선을 보았을 때 이 신호는 우리 은하 밖으로부터 온 것 같습니다."
 distar.270.name:0 "곤혹스러운 다각형"
 distar.270.desc:2 "[Root.GetName] 대원은 반사성 다각체를 복구하고, 자세한 연구를 위해 함에 실었습니다. 그 물체의 가장 흥미로운 특징은 낮은 주파수를 가진 에너지 빔 대부분을 반사하는 능력입니다. 하지만, 높은 주파수를 가진 에너지 빔은 영향을 받지 않아, 함대 방어에 써먹을만한 특성이 아닙니다.\n\n추가적인 연구가 진행되었으나, [Root.GetName] 연구팀은 이 기이한 다각체의 기능이나, 기원을 알아낼 수는 없었습니다. 비어있는 것 같아 보이지만, 금속 표면에는 어떤 과학적 기호들이 새겨져 있습니다. 적혀있는 데이터의 모든 의미를 파악할 수는 없지만, [Root.GetLeaderName]은(는) 그것이 웜홀 측정과 관계된 것이라고 믿습니다.\n\n우리 연구팀은 이 기호들을 연구함으로서 웜홀 이론에 대한 흥미로운 해석들을 얻어낼 수 있었습니다. 하지만 이 물체가 어떤 목적으로 만들어졌는지는, 아직도 미지입니다."
 discovery.270.a:0 "참으로 궁금하군."
####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "폐허가 된 행성"
 distar.230.desc:0 "[Root.GetName] 승무원들이 썩어가는 궤도 스테이션들과 다수의 죽은 행성을 [From.GetName] 성계에서 발견했다고 보고했습니다. 과거 [From.GetName] 성계에 거주했던 성간 국가는 오래 전 멸망한 것 같습니다. [ratling_planet_tar.GetName]은(는) 행성의 고철장으로, 방사능에 오염되고 녹슨 철거된 건물, 사회기반시설 및 차량의 잔해로 뒤덮여있습니다. 현재로서는 고등 생물체의 존재는 감지되지 않습니다. \n\n우리는 이 성계와 이웃한 성계에서 비슷한 행성들을 조사함으로써 멸망한 문명에 대해 더 많은 지식을 얻을 수 있을 것 같습니다. "
 distar.230.exter:0 "만일 남아있는 것이 있다면, 제거될 것이다. "
 distar.231.name:0 "폐허가 된 수도"
 distar.231.desc:0 "[Root.GetName] 승무원의 초기 추측에 따르면,  [From.GetName]은(는) 지금은 폐허가 되어버린 과거의 식민지들을 지녔던 성간 문명의 수도입니다. \n\n그 팀이 수집 한 정보에 따르면, 이 멸망한 문명의 몰락은 알려지지 않은 외부 위협에 맞서 행해진 성간 전쟁의 결과임이 거의 확실해 보입니다. 이 행성의 주인이 침공을 격퇴했지만 막대한 피해끝에 전후 멸망한 것인지, 혹은 침입자가 계속 전진하기 전에 이들 식민지와 거주민들을 짓밟았는지는 확실하지 않습니다. \n\n행성의 잔해들의 극단적인 상태 때문에 남아있는 전자 장치들에서 데이터의 추출은 어렵고, 수도와 식민지 모두 생존자가 없기 때문에 우리는 어느것이 실제로 일어난 일인지 확신할 순 없을 것 같습니다. "
 distar.231.phobe:0 "속이 시원하군."
 distar.233.name:0 "뜻밖의 도착"
 distar.233.desc:0 "지금까지 아무런 생명체도 없는 것으로 여겨져 왔던 [notif_planet.GetStarName] 성계의 [notif_planet.GetName] 행성 표면으로부터 기밀 보고서가 도착했습니다. 우리의 조사관들이 처음엔 아무도 살지 않는 쓰레기 더미로 간주해왔던 것들이 사실은 쥐 형태의 지성체의 거주지라는 것입니다! \n\n"$NAME_Ketlings$"이라고 불리는 이 생물들은 우리의 시선 밖에 있는 쓰레기 더미 사이의 수많은 터널들 안에서 살고 있었습니다. 이 거대한 쓰레기 더미들의 복잡한 구성과 높은 밀도로 인해 우리 스캐너의 초기 탐사가 어려웠던 것 같습니다.\n\n왜 $NAME_Ketlings$들이 다시 표면에 나왔는지는 전혀 알 수 없지만, 이제 우리는 이들을 관찰할 수 있으며, 그들의 기술이 거의 전적으로 행성의 유적에서 나온 잔해들을 재활용 한 것이라는 사실을 발견했습니다. \n\n과연 $NAME_Ketlings$들이 이 폐허를 만든 멸망한 성간 문명의 마지막 생존자일까요? 자세한 연구를 통해 더 많은 정보를 얻을 수 있을 것입니다."
 distar.233.phobe:0 "역겹군."
 distar.234.name:0 "$NAME_Ketlings$의 기원"
 distar.234.desc:1 "[From.From.GetName]에 거주하는 쥐와 닮은 지성체에 대해 [Root.GetLeaderName]이(가) 수행한 연구는 놀라운 결과를 낳았습니다. $NAME_Ketlings$들은 수백만이 넘는 개체들을 연결하는 텔레파시 망을 통해 서로의 생각을 공유할 수 있는 초능력자들입니다. 비록 이들이 우리와의 소통을 피하고 있고, 또 발달된 우주 비행 기술을 갖추고 있는지는 여전히 미지수지만, 그럼에도 $NAME_Ketlings$들을 단순한 원시인들로 분류하는 것은 적절하지 않습니다. 실제로, 그들이 재활용한 기계 중에는 우리 것과 비슷한 수준의 기술적 정교함을 지닌 것들도 있습니다. \n\n더욱이, $NAME_Ketlings$들은 이 도시를 건설한 문명의 후손이 아니며, 그렇다고 그들을 파괴한 정복자의 후손도 아닙니다. 오히려 $NAME_Ketlings$들은 한때 이 성계를 처음으로 개척했던 성간 문명의 애완 동물이었습니다! 그들의 주인들이 몰락한 이후, $NAME_Ketlings$의 선조들은 이 파괴된 행성에서 수세기 동안의 핵 낙진을 견뎌낼 수 있는 소수의 종들 중 하나였습니다.\n\n방사성 원소에 대한 지속적인 노출은 $NAME_Ketlings$의 유전자 코드의 돌연변이를 가속시켰고, 그들의 민첩한 사지, 상당한 초기 지능, 다양한 옛 도구들이 아주 가까이 있었다는 점 등 여러 요소들이 결합하여 이들의 문명이 매우 빠르게 기술적 진보를 이룩할 수 있도록 만들었습니다."
 distar.234.desc.spacefaring:0 "[From.From.GetName]에 거주하는 쥐와 닮은 지성체에 대해 [Root.GetLeaderName]이(가) 수행한 연구는 놀라운 결과를 낳았습니다. $NAME_Ketlings$들은 수백만이 넘는 개체들을 연결하는 텔레파시 망을 통해 서로의 생각을 공유할 수 있는 초능력자들입니다. \n\n$NAME_Ketlings$들은 이 도시를 건설한 문명의 후손이 아니며, 그렇다고 그들을 파괴한 정복자의 후손도 아닙니다. 오히려 이 기묘한 사이오닉 생물체들은 이 성계를 처음으로 개척했던 성간 문명의 애완 동물이었습니다! 그들의 주인들이 몰락한 이후, $NAME_Ketlings$들은 파괴된 행성에서 수 세기 동안의 핵 낙진을 견뎌낼 수 있는 소수의 종들 중 하나였습니다.\n\n방사성 원소에 대한 지속적인 노출은 $NAME_Ketlings$의 유전자 코드의 돌연변이를 가속시켰고, 그들의 민첩한 사지, 상당한 초기 지능, 다양한 옛 도구들이 아주 가까이 있었다는 점 등 여러 요소들이 결합하여 이들의 문명이 매우 빠르게 기술적 진보를 이룩할 수 있도록 만들었습니다."
 distar.234.phobe:0 "충격적이군."
 distar.235.name:0 "$NAME_Ketling$ 행성 진압됨"
 distar.235.desc:1 "우리는 기이한 쓰레기 더미 거주자인 $NAME_Ketlings$으로부터 [From.From.GetName]을(를) 성공적으로 정복했습니다.  행성에 남아있는 $NAME_Ketlings$들은 이제 우리가 세워놓은 종족 정책에 따라 처리 될 것입니다.\n\n다른 행성들에 있는 그들의 동지들이 우리의 참략에 어떠한 반응을 보일지는 알 수 없습니다... 하지만 나빠봐야 얼마나 나쁘겠습니까?"
 distar.235.desc.assim:0 "우리는 기이한 쓰레기 더미 거주자인 $NAME_Ketlings$으로부터 [From.From.GetName]을(를) 성공적으로 정복했습니다. \n\n이들 기이한 쓰레기 거주자 $NAME_Ketlings$들은 이제 [Root.GetName]으로 흡수될 것입니다."
 distar.235.desc.none_left:1 "우리는 기이한 쓰레기 더미 거주자인 $NAME_Ketlings$으로부터 [From.From.GetName]을(를) 성공적으로 정복했습니다. 행성에 남아있는$NAME_Ketlings$들은 이제 우리가 세워놓은 종족 정책에 따라 처리 될 것입니다.\n\n최후의 $NAME_Ketlings$ 자치국은 이제 사라질 것입니다."
 distar.235.desc.none_left.assim:0 "우리는 기이한 쓰레기 더미 거주자인 $NAME_Ketlings$으로부터 [From.From.GetName]을(를) 성공적으로 정복했습니다. \n\n기이한 $NAME_Ketlings$의 마지막 생존자들은 이제 [Root.GetName]으로 흡수될 것입니다. "
 distar.237.name:0 " [sensor_ratling_system.GetName] 성계에서의 $NAME_Ketling$ 활동 "
 distar.237.desc:0 "감지기들이 [sensor_ratling_system.GetName] 성계에서 갑작스런 활동을 보고합니다. 전에 조우했던 $NAME_Ketlings$이 초광속 능력을 갖춘 군함을 쏘아올렸으며, 행성 정찰 결과 그들의 거주지를 구성하던 거대한 쓰레기 더미들이 사실 광범위한 채굴망, 발전소, 진균류 농장 및 지하 연구 시설로 이루어져 있음을 발견했습니다.\n\n우려와 달리, 그들의 군함들은 지금까지는 적대적인 의도를 보이지 않고 있으며, $NAME_Ketlings$은 그들의 국경을 따르는 방위선을 구축하고 있을 가능성이 큽니다.  그러나 이제 이 외계인들을 주권을 가진 하나의 제국으로 인정할 시점입니다."
 distar.311.name:0 "원자 초읽기"
 distar.311.desc.base:0 "[Root.Capital.GetName]의 연구원들은 [From.From.From.GetName]에서 발견된 엄청난 정밀도의 불가사이한 원자 시계가 가리키는 초읽기를 과거 42년하고도 3일 동안 간절히 고대해왔습니다.\n\n수십 년간의 열띤 예측과 추측은 한 순간에 증발했습니다: 시계는 이제 막 중대한 기한에 다다랐고, 자가복제하는 나노봇들을 방출하고 있습니다!"
 distar.311.desc:0 "$distar.311.desc.base$\n\n이 나노봇들은 [atomic_clock_planet.GetStarName] 성계의 또 다른 행성인 [atomic_clock_planet.GetName]을(를) 향한 경로로 흘러가고 있으며, 한달 안에 도달할 것으로 예상됩니다.\n\n도착하면 어떤 일이 일어날지 모릅니다..."
 distar.311.a:0 "계속 보고하라."
 distar.311.a.tooltip:0 "나노봇이 행성에 강하하기 시작하면 새 소식이 들어올 것입니다."
 distar.311.b:0 "용납할 수 없다. 나노봇을 향해 발포하라!"
 distar.311.b.tooltip:0 "성계 내 모든 승무원들에게 원자 시계에서 방출된 나노봇들을 파괴하도록 명령합니다."
 distar.312.name:0 "도착"
 distar.312.desc:0 "[atomic_clock_planet.GetStarName] 성계 소행성대의 원자 시계에서 뿜어져 나온 나노봇들은 [atomic_clock_planet.GetName]에 강하했습니다! 믿을 수 없을 정도의 속도로 복제된 나노봇들은 행성 표면 전체를 수시간 내에 뒤덮었고, §Y가이아 행성§!으로의 테라포밍을 진행했습니다!\n\n테라포밍이 끝나고 수시간 후, 나노봇들은 알아볼 수 없을 정도로 비활성화되고 부식되어, 우리의 능력으로는 그것들로부터 어떤 정보도 얻어낼 수 없었습니다.\n\n그러나, 그 잔해는 이 먹음직스러운 행성 표면에 가치있는 금속 복합물이 되어 흩뿌려졌습니다."
 distar.313.name:0 "잘못된 나노봇"
 distar.313.desc:0 "[atomic_clock_planet.GetStarName] 성계를 조사하고 있는 우리 군장교들이 [atomic_clock_planet.GetName]을(를) 향해 흘러가고 있는 나노봇의 대부분이 공격 받아 파괴당했지만, 탐지할 수 없는 양의 작동 나노봇들이 그 행성 표면에 도달하기 위해 애쓰고 있다고 보고합니다.\n\n그 목적은 여전히 알려지지 않고 있지만, 이 행성 표면에 도달한 뒤 그것들은 무작위적인 형태로 신속히 복제해나가기 시작했습니다. \n\n[atomic_clock_planet.GetName]은(는) 이제 미세 복제기들의 움직이는 찌꺼기들로 덮여있습니다."
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\n나노봇들이 소행성의 표면에서 떨어져 나와, 흥미로운 무인 전투함으로 합쳐졌습니다 .\n\n원한다면 우리 것으로 할 수 있습니다."
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\n나노봇들이 [From.From.From.GetName]의 표면에서 진보한 방식의 연산망을 구축했습니다. 현재 연산망은 비활성화 된 상태이며 그 어떤 AI의 징후도 보이지 않고 있습니다. 나노봇들은 건설이 끝나는 즉시 활동을 중지했습니다.\n\n우리의 연구진은 이 연산망의 목적에 대해 다소 당혹스러워 하고 있으며, 당분간 이를 밝혀내는데 몰두할 것으로 보입니다."
 leviathans.508.k:0 "$leviathans.555.name$에 대해 말해주십시오."
