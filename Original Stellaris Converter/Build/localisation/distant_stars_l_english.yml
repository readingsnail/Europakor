 KETLING_PROJECT_5_DESC:1 "§Y[ratling_planet_5.GetName]§!의 쓰레기 더미 속에서 지성체들이 드러났습니다. 우리 과학자들은 $NAME_Ketlings$라 명명된 이 외계 종들이 이 성계들을 한때 지배했던 성간 문명의 생존자인지, 혹은 전적으로 다른 곳에서 기원했는지 흥미로워 하고 있습니다. \n\n우리는 $NAME_Ketlings$들이 독자적으로 거주하고 있는 어떤 행성이든지 선택해서 연구를 수행할 수 있습니다."
 
 SEALED_SYSTEM_PROJECT:0 "버려진 웜홀 스테이션"
 SEALED_SYSTEM_PROJECT_DESC:0 "한 버려진 웜홀 스테이션이 §Y[From.GetName]§! 웜홀 입구에서 회전하고 있습니다. 자세한 조사를 통해 누가, 그리고 왜 이 웜홀을 지나갈 수 없게 만들었는지 알 수 있을지도 모릅니다. "
 
 PHASESHIFT_PROJECT:0 "위상 이동 동결"
 PHASESHIFT_PROJECT_DESC:1 "§Y[phaseshift_planet.GetStarName]§! 성계의 §Y[phaseshift_planet.GetName]§! 행성이 §Y$pc_shrouded$§! 상태와 §Y$pc_gaia$§! 상태를 3개월 주기로 위상 이동하고 있다는 것이 밝혀졌습니다.\n\n우리 물리학자들은 이 행성을 §Y$pc_gaia$§! 상태로 동결시켜 다시 위상 이동 하는 것을 방지할 수 있는 방법을 연구해야만 합니다."
