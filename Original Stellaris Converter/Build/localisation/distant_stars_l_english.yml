 ####################################
 # FROM = planet scope
 # ROOT = ship scope
 ### Trojan Asteroid ###
 disco_trojan_asteroid_cat:0 "미확인 내부"
 disco_trojan_asteroid_cat_desc:0 "초기 스캔에 의하면, 소행성 [From.GetName] 내부에 가공된 금속이 고밀도로 존재합니다. 아마도 어떠한 기계 장치나 기술의 부품인 것 같습니다. 자세한 데이터를 위해 추가적인 스캔이 필요합니다."
 ### Impossible Organism ###
 disco_impossible_organism_cat:0 "불가능한 유기체"
 disco_impossible_organism_cat_desc:0 "예기치 않은 생명 신호가 유독성 행성 [From.GetName] 조사 도중 밝혀졌습니다. 작지만, 중요합니다."
 ### Stranded Scientist ###
 disco_stranded_scientist_cat:0 "우주선 잔해"
 disco_stranded_scientist_cat_desc:0 "금속 조각과 덩어리들이 [From.GetName]의 행성에 흩뿌려져 있으며. 어떤 함선의 선체로 보이는 무언가의 주변을 둘러싸고 있습니다. 이 잔해들은 버려진 것으로 보이지만, 에너지 수치가 남아 있습니다."
 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat:0 "예상되는 거주자들"
 disco_molluscoid_miners_cat_desc:0 "행성 [From.GetName]의 광학 스캔은 표면에 작은 오두막 모양의 구조들이 흩어져 있음을 밝혀냈으며, 이 오두막들은 거주자가 있는 것 같습니다."
 ### Alien Machine ###
 disco_alien_machine_cat:0 "외계 기계"
 disco_alien_machine_cat_desc:0 "[From.GetName]의 표면에는 출처와 목적을 알 수 없는 대형 기계처럼 보이는 것이 있습니다."
 ### Orbital Speed Demon ###
 disco_speed_demon_cat:0 "궤도의 속도 악마"
 disco_speed_demon_cat_desc:0 "[From.GetName]의 궤도 주변에 포획된 이 작고 알 수 없는 물체는 믿기 힘들 정도의 빠른 속도로 움직이고 있습니다. "
 ### Breathing Rift ###
 disco_breathing_rift_cat:0 "발광현상"
 disco_breathing_rift_cat_desc:0 "[From.GetName] 근처에서 알 수 없는 현상이 발견되었습니다. 이 현상은 빈번히 빛을 굴절시키고 있으며, 때때로 완전히 차단하기까지도 합니다."
