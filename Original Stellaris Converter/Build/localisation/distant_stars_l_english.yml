 STAR_CRAZY_DESC:0 "은하계의 다수의 항성들이 이상하게 맥동하기 시작했습니다. 승무원들은 이 관측값들이 감지기 기능 장애로 인한 것이라는 우려를 제기했지만, 과학 연구관 [Root.GetLeaderName]은(는) 이 항성들 중 하나를 더욱 자세히 조사하고 싶어합니다. "
 WEAPONS_TESTING:0 "외계 무기"
