 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<승천 종료>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "승천을 수동으로 중단하라."
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "기술자 팀을 파견하라."
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "수리 완료"
 distar.5073.desc:0 "우리 공학자들이 발도르 XXXXIII을 안정화시켰고, 지성화 과정이 다시 정상 궤도에 올랐으며 우리 국민들은 다소 마지못해 하면서도 정상 수면패턴으로 돌아 왔습니다. 수면학습은 벌써 기대했던 결과를 내고 있으며, 우리 시민들은 과학에 더 많은 흥미를 보이고 있습니다."
 distar.5074.name:0 "부분 지성화됨"
 distar.5074.desc:0 "승천 과정은 완료되었지만, 발도르 XXXXIII의 급속한 상태 악화로 인해 우리는 승천하지 못했습니다. 우리 국민들 대다수가 여전히 심각한 야간 공포증을 겪고 있지만, 과학 연구 및 학습에 있어 전례없는 숙련도를 보여주고 있는 것으로 보았을 때 수면학습은 어느 정도는 좋은 결과를 보여주고 있습니다. 식물인간 상태에 빠져있던 불운한 시민들에게는 상황이 더 심각합니다... 대부분은 의식을 되찾았으나, 그들의 마음은 중압감에 눌려있는 것 같습니다. \n\n이것이 완전한 승천은 아닐 것입니다만, 적어도... 뭔가가 일어나긴 했습니다."
 distar.5074.a:0 "최악은 면했군."
 distar.5078.name: "수수께끼 승천 종료"
 distar.5078.desc: "[From.GetSpeciesName] 침략자들에게 [FromFromFrom.GetName]을(를) 잃는 소란 과정에서 발도르 XXXXIII는 소멸되었으며 우리 국민들의 승천은 종료되었습니다. 이미 좋지 않은 상태였던 이 관형 외계 독립체는 특히 승천 과정 동안엔 더 취약했고, 적의 공격으로 핵심 기능에 심각한 타격을 입고 말았습니다. 이 독립체는 마지막으로 이런 메세지를 남겼습니다. "저는 발도르 XXX..."
 distar.5078.a: "[From.GetSpeciesName]은(는) 대가를 치를 것이다."
 trait_enigmatic_intelligence_poor:0 "부분 지성화"
 trait_enigmatic_intelligence_poor_desc:0 "이 종족은 자비로운 외계 지성체에 의해 부분적으로 지성화되었고, 기존의 원시적인 기원을 일부 벗어났습니다."
 trait_enigmatic_intelligence_failed:0 "지성화"
 trait_enigmatic_intelligence_failed_desc:0 "이 종족은 잘못된 지성화의 결과로 인한 비극적인 결과에 고통받고 있습니다."
 trait_enigmatic_intelligence:0 "지성화"
 trait_enigmatic_intelligence_desc:0 "이 종족은 자비로운 외계 지성체에 의해 지성화되었고, 기존의 원시적인 기원을 벗어났습니다."
 ENIGMATIC_UPLIFTING:0 "수수께끼 승천"
 ENIGMATIV_UPLIFTING_DESC:0 "외계 독립체 발도르 XXXXIII은 그것이 수면학습을 통해 우리 국민들을 향상시킬 수 있다고 주장합니다. 우리 연구진들이 이 과정을 면밀히 살펴야 할 것입니다. "
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "발도르 XXXXIII 수리"
 ENIGMATIC_REPAIR_DESC:1 "우리 승천 과정이 발도르 XXXXIII의 심각한 하드웨어 오류로 인해 위태로워지고 있습니다. 이 독립체에 즉각적인 수리가 필요합니다. "
 enigmatic_fatigue:0 "피곤"
 enigmatic_fatigue_desc:0 "우리의 POP이 수면학습으로 발생한 피로에 시달립니다."
 enigmatic_sadness:0 "모르는 게 약이다"
 enigmatic_sadness_desc:0 "우리의 POP이 평균 이상의 지적능력으로 인한 부작용들에 익숙해지고 있습니다."
 enigmatic_madness:0 "외상 후 스트레스 장애"
 enigmatic_madness_desc:0 "이 POP은 실패한 승천 과정으로 인한 끝나지 않는 악몽들로 여전히 고통받고 있습니다."
 enigmatic_slumber:0 "식물인간"
 enigmatic_slumber_desc:0 "이 POP은 수면학습으로 인한 혼수상태에 빠져있습니다. "
 # Hatchling Curators Menu
 leviathans.508.j:0 "공허태생체에 대해 말해주십시오."
 leviathans.550.name:0 "공허태생체"
 leviathans.550.desc:0 "우리의 추측이 사실이라면, 이 공허태생체는 고향에서 멀리 떨어져 나와있습니다. \n\n우리는 이 공허태생체가 상상하기도 어려운 크기의 은하계 외부 포식자의 자손이며, 이것들은 먹이를 찾아 우주공간의 공허를 집요하게 추적하고 있다고 믿고있습니다. \n\n우리가 살아있는 표본을 본 적은 한번도 없었지만, 성장한 공허태생체가 일으키는 파괴와 혼돈의 이야기들은 들어왔습니다. 행성들이 그것들의 그림자 아래서 곪아 터진다고 합니다."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:0 "우리가 말할 수 있는 것은 공허태생체 어미가 행성 크기의 알을 수천 년 동안 알을 품을 수 있는 장소의 항성 궤도에 깔아 놓으며, 때로는 대기와 유기체 생물이 발달할 수 있을 만큼 충분히 길 때도 있다는 것입니다. \n\n그들은 살아있는 물질을 먹어 치우고, 성체 공허태생체는 모든 살아있는 것들에 이상한 영향을 미친다고 합니다. 다행이도 이 유체는 그것의 부모들에게 버려진 것 같습니다. \n\n아마도 이것이 어리고 취약할 동안 질식시키는 것이 가장 좋은 방법이 아닐까요?"
 leviathans.550.b:0 "어떻게 그것을 물리칠 수 있습니까?"
 leviathans.550.b.reply:0 "우리는 성장한 공허태생체가 전투에서 패배했다는 말을 들어 본 적이 없지만, 이것은 새로 부화했습니다. 공허태생체는 가장 두꺼운 장갑조차 태워버릴 수 있는 부식성 타액과 가시를 발사하지만, 보호용 내산성 코팅을 적용하면 이 진행 속도를 늦출 수 있습니다. 우리가 당신을 도울 것입니다. 공허태생체는 우리 모두에게 위협입니다."
 SUPERFLARE_PROJECT:0 "초강력 태양풍 차폐"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]의 감지기들이 [From.GetStarName]이(가) 또다른 초강력 태양풍을 준비 중이라는 사실을 알아냈으며. 이것은 과거 [From.From.GetName]에서 고대 문명을 파괴했던 것과 같은 규모일 것입니다. 우리는 플레어가 분출하기 전에 우리의 식민지를 보호 할 방법을 찾아야합니다."
 
 PRIMITIVE_ROBOT_PROJECT:0 "사라진 조물주들"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "연구원들은 [From.GetName]에서 이전 문명의 실종에 대한 설명이 부족해서 당황하고 있습니다. 그들은 이 수수께끼를 밝히기 위해 남겨진 고대 로봇에 대해 보다 철저한 하드웨어 분석을 제안합니다.\n\n보상: £society  §G사회학 연구§!"
 
 RETROVIRUS_PROJECT:0 "행성 규모 이상행동"
 RETROVIRUS_PROJECT_DESC:0 "원인 불명의 시민 불복종이 [From.GetName] 전역을 휩쓸고 있습니다. 식민지 사람들은 일반적으로 평범한 혼란에서 시작하여 시간이 지남에 따라 극도의 동요와 폭력으로 확대되는 이상하고 비정상적인 행동을 보이고 있습니다. \n\n우리는 통제를 벗어나기 전에, 이 행동의 원인을 찾아야합니다."
 
 DARK_FLOW_PROJECT:0 "중력 측정계 이상"
 DARK_FLOW_PROJECT_DESC:0 "불가능한 중력 수치가 [from.GetStarName] 성계에서 기록되었습니다. 무엇인가가 우리의 감지기에  간섭하고 있습니다. "
 
 DISSECTION_PROJECT:0 "우주 아메바 해부"
 DISSECTION_PROJECT_DESC:0 "우리는 길잃은 우주 아메바 유생체로부터 치명적인 방법으로 생물학적 데이터를 추출하기로 결정했습니다. 우리는 그 생물을 붙잡고 그 사체를 분석할 특별 전담기구를 보낼 것입니다."
 
 CRYO_CLONES_PROJECT:0 "냉동보존 링월드 클론들"
 CRYO_CLONES_PROJECT_DESC:0 "[From.GetName]을(를) 둘러싸고 있는 폐허가 된 링월드에는 여전히 살아있는 클론들이 냉동 장치 안에 저장되어 있습니다. 우리 생물학자들은 이들이 다른 동료들처럼 죽어가게 내버려 두지 않고, 그들을 해동시킬 것을 제안합니다."
 
 RECOVER_WARFORM_PROJECT:0 " 부식된 전함 복구"
 RECOVER_WARFORM_PROJECT_DESC:0 "[From.GetName]에서 무력화된 로봇 전함이 발견되었으며, 이 행성의 독성 대기로 인해 점차 부식되고 있습니다. 이 전함이 완전히 작동 불가능하게 되기 전에 복구를 시도해야 합니다."
 
 BRAINSLUG_PROJECT:0 "신경 공생체 연구"
 BRAINSLUG_PROJECT_DESC:0 "파충류 종들과 숙주의 뇌간에 달라붙는 민달팽이 형태의 생물들 사이에서 이루어진 공생 관계는 [From.GetName]의 지표면에서 한 번 번성하여, 짐승상태의 파충류들을 도구를 이용하는 지성체로 바꾸어 놓었습니다. 무엇인가가 이 생물들로 하여금 그들의 공생 관계를 끝나게 하였고, 그 결과 파충류 숙주는 다시 단순한 동물 상태로 돌아가게 되었습니다. \n \n우리 과학자들은 이들이 함께 이룬 잃어버린 문명의 역사를 더 잘 이해하기 위하여, 여진히 행성에서 발견되는 이 신경 민달팽이들에 대해 더 자세히 연구하고 싶어합니다. "
 
 KETLING_PROJECT_1:0 " §Y[ratling_capital.GetName]§!에 있는 $NAME_Ketlings$을 연구하십시오."
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§!의 쓰레기 더미 속에서 지성체들이 드러났습니다. 우리 과학자들은 $NAME_Ketlings$이라 명명된 이 외계종들이 이 성계들을 한때 지배했던 성간 문명의 생존자인지, 혹은 전적으로 다른 곳에서 기원했는지 흥미로워 하고 있습니다. \n\n우리는 $NAME_Ketlings$들이 독자적으로 거주하고 있는 어떤 행성이든지 선택해서 연구를 수행할 수 있습니다."
 KETLING_PROJECT_2:0 "§Y[ratling_planet_2.GetName]§!에 있는 $NAME_Ketlings$을 연구하십시오."
 KETLING_PROJECT_2_DESC:1 "§Y[ratling_planet_2.GetName]§!의 쓰레기 더미 속에서 지성체들이 드러났습니다. 우리 과학자들은 $NAME_Ketlings$이라 명명된 이 외계종들이 이 성계들을 한때 지배했던 성간 문명의 생존자인지, 혹은 전적으로 다른 곳에서 기원했는지 흥미로워 하고 있습니다. \n\n우리는 $NAME_Ketlings$들이 독자적으로 거주하고 있는 어떤 행성이든지 선택해서 연구를 수행할 수 있습니다."
