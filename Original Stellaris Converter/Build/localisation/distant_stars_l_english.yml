 action.92.part1:0 "[Root.GetName]이(가) 새로운 §H전략 자원§!의 흔적을 발견했습니다."
 action.92.part2:0 ", [From.GetName]을(를) 탐사하던 도중."
 action.92.name:0 "§Y[From.GetName]§!: 전략 자원 발견됨"
 action.92.garanthium:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H가란슘 광석§!을 발견했습니다. 이 광석은 금속으로 정제할 수 있고 가단성과 내구성을 동시에 갖췄습니다. 함선을 건조할 때 탁월한 자재로 사용할 수 있을 것입니다."
 action.92.lythuric:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H리서릭 가스§!를 발견했습니다. 이 가스를 연료에 작은 농도로 섞어주면, 우리 우주선 엔진의 출력을 상당히 증가시킬 것입니다."
 action.92.teldar:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H텔다르 수정§!을 발견했습니다. 예비 탐사 결과, 이 극도로 튼튼한 수정은 장갑 관통 능력과 발사체 무기의 파괴 잠재력을 이론적으로 향상시킬 수 있음이 드러났습니다."
 action.92.yurantic:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H유란틱 수정§!을 발견했습니다. 예비 탐사 결과, 이 수정은 에너지 무기의 출력을 크게 향상시킬 수 있는 특별한 반사 특성이 있음이 드러났습니다."
 action.92.aldar:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H알다르 수정§!을 발견했습니다. 이 수정을 잘게 쪼개면 생성된 조각이 폭발 속도로 팽창하고 경화되어, 폭발성 탄약의 파편 구성에 있어서 이상적인 재료가 됩니다."
 action.92.orillium:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H오릴륨 광석§!을 발견했습니다. 이 광석은 매우 불안정한 물질로, 고주파 보호막의 변조를 효과적으로 무작위화하여 잠재적인 방어 능력을 개선할 수 있습니다."
 action.92.pitharan:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H피타란 가루§!를 발견했습니다. 밀도 높은 에너지가 담긴 이 고운 가루는 훌륭한 비료입니다. 이를 사용하면 우리의 식량 생산을 대단히 향상시킬 수 있습니다."
 action.92.engos:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H엔고스 증기§!를 발견했습니다. 이 증기는 자연적으로 발생하는 각성제로서, 모든 형태의 생명체가 최대 능력을 발휘하도록 도와줍니다."
 action.92.neutronium:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H뉴트로늄§!을 발견했습니다. 이는 중성자로 구성된 초고밀도 물질로, 극도의 내구성을 지닌 선체를 주조할 수 있습니다."
 action.92.zro:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H지로§!를 발견했습니다. 이는 극히 희귀한 이국적인 입자로 이루어진 연무제입니다. 이는 운석 충돌로 인해 여러 행성에 퇴적되었지만, 진짜 기원은 수수께끼로 남아있습니다. 만약 사이오닉 재능이 있는 자가 섭취한다면, 지로는 사이오닉 능력을 향상시키는 아주 강력한 (그리고 중독성 있는) 약물로 작용할 것입니다."
 action.92.dark_matter:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H암흑물질§!을 발견했습니다. 이 생소한 물질은 겉으로 보기에 많은 물리학 법칙을 무시하는 것처럼 보입니다. 이는 어쩌면 과학의 혁명을 일으킬 수 있습니다."
 action.92.satramene:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H세트라민 가스§!를 발견했습니다. 이 가스는 자연적으로 발생하는 자극제로서, 대부분의 생명체를 진정시키는 효과를 가지고 있으며, 집단 내의 협의를 촉진시킵니다. 잠재적인 중독성이 있습니다."
 action.92.living_metal:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 이전에는 알려지지 않았던 전략 자원인 §H생체금속§!을 발견했습니다. 이 무기물 금속은 보통 생물학적 생명체에서만 나타나는 특성을 보여줍니다. 이것은 항상 안정화된 상태의 형상으로 재생하려고 시도할 것입니다."
 action.92.terraform_liquids:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 다양하고 희귀한 §H테라포밍 유동체§!의 커다란 매장층을 발견하였습니다. 이 유동체를 이용하면 행성 테라포밍 과정에 큰 도움이 될 것입니다."
 action.92.terraform_gases:1 "[From.GetName]을(를) 탐사하던 도중, [Root.GetName]이(가) 다양하고 희귀한 §H테라포밍 가스§!의 커다란 매장층을 발견하였습니다. 이 가스를 안정적으로 공급하게 되면, 행성 테라포밍 과정에 들어가는 비용을 크게 절감할 수 있습니다."
 action.92.has_tech:0 "\n우리는 관련된 기술을 가지고 있습니다 - 이 성계의 통제권을 가지게 된다면, 이 자원을 추출할 수 있을 것입니다."
 action.92.no_tech:0 "\n아직 우리는 이 자원을 추출해낼 수 있는 기술을 가지고 있지는 않지만, 미래의 개발 가능성을 생각해봤을 때 이 성계에 대한 통제권을 확보해 놓는 것을 신중히 고려해봐야 합니다."
