# EVENTS
 distar.9000.lcluster_clue_desc_1:1 "우리는 수수께끼의 저장소 위에서 발견된 외계 복합물질이 미세한 크기의 로봇 개체들, 즉 나노봇들이 가루내어진 조각들로 구성되어 있다고 밝혀냈습니다.  선체에 난 긁힌 자국들 중 일부에는 심지어 아주 조그만 기계 발톱들이 박혀 있기도 했고, 그 중 하나에서 우리는 활성을 띄고 있으나 망가진 나노봇이 저장소로부터 에너지를 흡수하는 걸 발견했습니다. 그 나노봇의 하드 드라이브에 남은 것들로부터 우리는 L-성단 관문망의 이해를 돕는 데 핵심적으로 보이는 자료들을 추출할 수 있었습니다. "
 distar.9000.lcluster_clue_desc_2:0 "[big_rip_planet.GetName]의 유적들에서 복원된 물건들 중에는 그 원시 식물종에 간섭했던 집단의 고장난 홀로그램이 있었습니다.  대부분의 데이터가 손상되었거나 끊임없는 휙휙거리는 소리와 전송자의 공황상태로 인해 이해할 수 없었지만, 관문망에 대한 중요한 정보를 담고 있는 몇몇 부분들을 복원해냈습니다.\n\n그러나, 이 홀로그램의 대부분은 잿빛 폭풍에 대한 소름 끼치는 예언과 그것이 깨어나면 따라올 끔찍한 죽음에 대한 것들로 가득 차 있었습니다."
 distar.9000.lcluster_clue_desc_3:0 "크반 연구소에서 돌아온 과학선원들이 오염제거 처치를 받을 때 우리는 어떤 외계 물질이 그들의 보호복에 붙어 있는 것을 발견했습니다. 심층 관찰 결과 그것은 고운 잿빛 먼지로 변해버린 미세한 크기의 로봇 조각으로 확인되었습니다. 그 표본들 중 우리 예상으론 관문 같은 구조물에 나사를 끼워넣는 방법론이 탑재된, 온전한 나노봇을 찾아냈습니다.\n\n이 분자 규모 구조체는 전체 L-관문망을 구성하는 데 불가결한 존재였을 지도 모릅니다."
# Invisible Death
 distar.2040.name:0 "네프리의 긍지"
 distar.2040.desc:0 " [From.GetName]의 궤도에서 발견된 무장 선박은 네프리의 긍지라고 불리던, 버려진 군용 우주선이었습니다. 가벼운 동체와 회피에 특화된 선체로 미루어보아 그것은 장거리 정찰 임무에 맞게 만들어졌지만, 추후에 장거리 스텔스 폭격기로 개조되었습니다.\n\n함선의 통신기록에 따르면, 그 함선은 전쟁의 승리를 가져다줄 강력한 무기를 보유하고 있다는 비밀 기지-크반 연구소-를 폭격하려던 중, 반란군 게릴라에게 격추된 뒤 탈취 당한 것으로 보입니다. 우리는 함선의 항법장치로부터 그 목적지를 추출해냈습니다."
 distar.2040.a:0 "과학 연구관을 그 연구소로 보내라."
 distar.2040.b:0 "그런 무기는 필요없다."
 distar.2041.name:0 "보이지 않는 죽음"
 distar.2041.desc:0 "우리 과학자들이 크반 연구소의 보안 카메라들로부터 입수한 촬영기록을 들고 무사히 돌아왔습니다. 이 영상에는 묶이고 재갈물린 연구소의 과학자들, 그리고 게릴라 군인들이 무기 보관함의 문을 따는 광경이 담겨 있었습니다. 그렇지만 그들에게 실망스럽게도, 그 보관함은 텅 비어 있었습니다.\n\n약간의 시간이 지난 후 반군들이 바닥에 뻗어 극심한 고통으로 몸부림쳤고, 검은 반점이 그들의 온 몸에 퍼져나가 부풀어올랐으며, 그 후 그들의 살갗이 갈라지고 잿빛의 식별할 수 없는 물질이 스며 나왔습니다.\n\n한 과학자가 비상 시스템을 가동시키기 전까지 그 물질은 계속해서 퍼져나가 그들의 주위를 홀린 듯이 맴돌았습니다. 살수기가 온 방 안을 액체로 적셨고 누전된 전류가 그 속으로 흘러 살아있는 모든 것들을 감전시켰습니다. 여기서 촬영기록은 끝이 났습니다. 우리의 과학선 대원들은 그 보관함이 정말로 비어 있었다고 확인해주었습니다. "
 distar.2041.a:0 "오싹하군."
 distar.2041.a.tooltip:0 "우리의 크반 연구소 탐사는 우리 공학 연구의 진전을 이끌었습니다."
 # GATE HIJACKERS
 distar.2045.name:0 "관문 납치범"
 distar.2045.desc:0 "그 신호는 [From.GetName] 궤도 주변의 파괴된 군함들의 덩어리로부터 유래했습니다. 수진 제국으로 불리던, 우리 문명보다 수천 년 전 존재했던 외계인의 제국이 일종의 방해파를 쏴 관문망을 탈취하려 했지만 그 순간 급습당해 중단되었습니다. 방해파는 작동에 성공해 관문의 보안망에 대응하였으나, 습격 도중 손상되었습니다. 아마 우리의 과학자들이 이를 고칠 수 있을 겁니다."
 distar.2045.a:0 "확실히 시도해 볼 가치가 있다."
 distar.2045.b:0 "떠나라. "
 distar.2046.name:0 "수진 제국의 통찰"
 distar.2046.desc:0 "비록 우리 과학자들은 관문의 보안 체계를 뚫을 수 없었지만, 그 관문망이 어떻게 작동하는지에 대한 아주 값진 통찰을 얻을 수 있었습니다. 수진 제국은 여러 세기 동안 관문에 대해 매우 집착해왔었고, 혁신적인 결과물을 얻고자 그들이 찾을 수 있는 모든 자료를 수집해왔었습니다."
 distar.2046.a:0 "모든 것을 고려해보면, 나쁘지 않군."
 # Vechtar Zavonia
 distar.1016.name:0 "실낙원"
 distar.1016.desc:0 "볼 종족은 국가 안보에 철두철미했습니다. 모든 핵 무기를 파리데이다에 쏟아부어 마르닥 볼의 우거진 고향 행성을 잿더미로 만들고, 불타는 폐허 위에다 제균제를 퍼부어 마르닥 볼 종족 최후의 시체까지 모두 독성 찌꺼기로 분해해버렸습니다. 위험성과는 상관없이, 그 기생 진균류 종족은 이제 존재하지 않습니다."
 distar.1016.a:0 "감히 어떻게?!"
 # The other side - a nation is attempting to get access to the gateways. An anomaly on a planet in a gateway system. They were preparing to launch an attack through the gateway, and had been attempting to reopen the network.
 # Azizians
 distar.1080.d:0 "나중을 위해 DNA 표본을 추출하고 저장하라."
 distar.1085.name:0 "얼어붙은 외계종"
 distar.1085.desc:0 "최근 우리 생명복제 기술 분야의 혁신에 따라, 우리 과학자들은 창고에서 꺼낸 빙판 안에서 발견된, 멸종되었으리라 추측되는 외계종의 DNA를 추출해냈습니다. 이 신비한 유기체를 생명으로 복원하는 것이 연구 부서의 오래된 열망이었는데, 이제 과학의 기적을 통해 그것이 가능해졌습니다."
 distar.1085.a:0 "진행하도록 승인하라."
 distar.1085.b:0 "그런 짓거리를 해선 안 된다."
 DISTAR_NANOCITY_CAT:0 "금속성 결정 구조물"
 DISTAR_NANOCITY_CAT_DESC:0 "[From.GetName]의 지표는 은색 빛깔 금속성 결정들이 전대미문의 규모로 들어차 있는 걸로 궤도상에서 관측됩니다.궤도 상공에서 보면 그것들은 으스스한 고층 건물들을 연상시킵니다. 밀착 조사가 필요합니다."
 DISTAR_NANOSAND_CAT:0 "금속성 모래"
 DISTAR_NANOSAND_CAT_DESC:0 "[From.GetName]의 모래 언덕들 전체는 과립화된 희귀한 금속으로 구성되어 있다고 감지기가 가리킵니다. 아마 그곳에서 가치 있는 자원을 추출할 수 있을 것입니다."
 DISTAR_MEDGAS_CAT:0 "단단한 핵"
 DISTAR_MEDGAS_CAT_DESC:0 "예상했던 추정치들에 맞지 않게, [From.GetName]은(는) 독특한 가스들로 구성된, 그 믿을 수 없을 만치 두꺼운 맨틀층 아래에 특이할 정도로 거대하고 단단한 핵이 존재합니다. 우리 과학자들은 추후 조사를 권합니다."
 KETLING_PROJECT_6:0 " §Y[ratling_planet_6.GetName]§!의 $NAME_Ketlings$을 연구하십시오."
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§!의 쓰레기 더미 속에서 지성체들이 드러났습니다. 우리 과학자들은 $NAME_Ketlings$라 명명된 이 외계 종들이 이 성계들을 한때 지배했던 성간 문명의 생존자인지, 혹은 전적으로 다른 곳에서 기원했는지 흥미로워 하고 있습니다. \n\n우리는 $NAME_Ketlings$들이 독자적으로 거주하고 있는 어떤 행성이든지 선택해서 연구를 수행할 수 있습니다."
 distar.242.desc.jump:0 "[Root.GetName]은(는) [From.GetName] 성계에서 순수 에너지로 이루어진 거대한 실체를 맞닥뜨렸습니다! 진정한 사이오닉 소용돌이인 이 존재에게는 최대한 주의를 기울여 접근해야만 합니다.\n\n당황스럽게도, [From.GetName] 성계 자체에는 아공간 초공간로 망과의 연결이 전혀 없는 것처럼 보입니다. 이 실체의 존재가 성계의 초공간로 연결을 끊었는지 또는 예상치 못한 아공간 변동으로 실체가 여기에 갇혀있는 건지 여부는 알 수 없습니다.\n\n그러나 한 가지 문제는 알 수 있습니다: 우리는 이 성계에서 [tanker_planet.GetName](으)로부터 발신되는 반복 신호를 포착하고 있습니다 - 우리가 그곳에 도달하려면 그 존재와 상대해야 할 수도 있습니다."
 distar.275.name:0 "나노봇 결정 격자구조"
 distar.275.desc.comms:1 "[From.GetName]의 풍경에 군림하고 있는 거대한 금속성 결정에 대한 세밀한 분석은 모든 예상을 빗겨나갔습니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 특대형 결정들은 사실 수조의 수조 배 만큼의 비활성 나노봇들로 구성되어 있다는 걸 밝혀내 몹시 흥분했습니다.\n\n그것들의 분자 구조는 알려진 어떤 제국의 나노기술 특징과도 들어맞지 않아, 그 기원점을 확인할 수 없습니다. 어떤 알 수 없는 목적을 띈, 누군지 알 수 없는 우주 여행자들의 손으로 그 나노봇들은 이 행성에 뿌려졌을 겁니다.\n\n[Root.GetLeaderName]이(가) 말할 수 있는 건, 그 나노봇들이 스스로를 완벽한 방향성을 띈 결정 격자구조를 만들도록 설정해, 비활성화됐던 시점까지 자가복제했다는 겁니다. 그들이 창조해낸 결정 구조물은 사실 정말 건물형태를 닮긴 했지만, 그것들은 완전히 단일한 조성으로 이루어졌고, 건축물에 부합되는 어떤 용도로도 아마 쓸 수 없었을 겁니다."
 distar.275.desc.nocomms:1 "[From.GetName]의 풍경에 군림하고 있는 거대한 금속성 결정에 대한 세밀한 분석은 모든 예상을 빗겨나갔습니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 특대형 결정들은 사실 수조의 수조 배 만큼의 비활성 나노봇들로 구성되어 있다는 걸 밝혀내 몹시 흥분했습니다.\n\n우리의 지식 내에선 그 어느 과거의 시점에서도 [From.GetName]에 생명을 부양할 만큼 두꺼운 대기층이 존재했었다는 단서가 없습니다. 어떤 알 수 없는 목적을 띈, 누군지 알 수 없는 우주 여행자들의 손으로 그 나노봇들은 이 행성에 뿌려졌을 겁니다.\n\n[Root.GetLeaderName]이(가) 말할 수 있는 건, 그 나노봇들이 스스로를 완벽한 방향성을 띈 결정 격자구조를 만들도록 설정해, 비활성화됐던 시점까지 자가복제했다는 겁니다. 그들이 창조해낸 결정 구조물은 사실 정말 건물형태를 닮긴 했지만, 그것들은 완전히 단일한 조성으로 이루어졌고, 건축물에 부합되는 어떤 용도로도 아마 쓸 수 없었을 겁니다."
 distar.280.name:0 "나노모래"
 distar.280.desc:0 "[Root.GetName]의 과학반원들은 [From.GetName]의 지표에서 예상치 못한 발견을 했다며 흥분에 차 보고했습니다. 행성에 가득한 사구들이 희귀 금속 과립자로만 이루어진 것이 아니라, 그 모래입자 자체가 셀 수 없는 수준으로 많은, 부서진 나노봇들로 이루어져 있었던 것입니다!\n\n이 미세 기계들은 수백만 년 정도 되었으며, 그 구조는 재활성화할 가능성이 전혀 없는 수준까지 분해되었습니다. 우리가 비록 이 나노기계들의 근원을 확인할 순 없으나, 이들을 창조했던 세력은 필시 기술적인 면에서 아주 발달했었을 것입니다.\n\n과학 연구관 [Root.GetName]은(는) 수백만 년 전 이 나노봇들이 [From.GetName]의 지표를 테라포밍하기 위해 쓰였을 것이라 추론했습니다."
 distar.285.name:0 "고대의 의료 복합단지"
 distar.285.desc:0 "[Root.GetName](으)로부터 입수된 놀라운 소식입니다: [From.GetName] 안의 크고 단단한 핵 부분이 수백만 년이나 오래된, 난개발 의료복합단지의 압축된 잔해로 뒤덮여 있다는 게 심층 탐사로 밝혀졌습니다!\n\n비록 거대 가스 행성의 심대한 맨틀 압력 때문에 핵의 표면에서 우리가 입수할 수 있었던 정보량이 제한적이었으나, 과학 연구관 [Root.GetLeaderName]은(는) 그 숨겨진 구조물들이 신비한 §HL-관문§!에 쓰인 기술과 의심의 여지 없이 일치한다고 보고했습니다.\n\n그는 [From.GetName]이(가), 오랜 세월에 이전 관문 건설자들이 만든 행성 규모의 의료 시설이라 가정했습니다. 어느 시점에 그 복합단지가 버려졌고, 그 안의 자동 가스 복제기가 이루 말할 수 없는 세기가 지나도록 점검없이 계속 돌아가, 이전의 그 행성을 거대 가스 행성으로 변하게 한 겁니다."
 distar.9000.lcluster_clue_sonic:0 "[Root.GetSpeciesAdj]의 과학자 공동체가, 우리의 과학선들 중 하나가 최근 분석해낸 외은하 음성화 신호의 연구에서 비약적인 진전을 이뤄냈습니다.\n\n비록 그 신호에 내재된 음성화된 공식의 완벽한 의미는 여전히 판독할 순 없지만, 우리 모성의 [Root.GetSpeciesAdj] 과학자들은 그 전송 파장의 정보를 신비한 §HL-관문§!에서 관측된 기술의 아공간 조화주파수와 비교해 충분히 맞춰볼 수 있었단 겁니다! \n\n따로 분리해 분석했을 때 그 신호는 우리에게 별 소용이 없었습니다. 그러나 그것을 고대의 관문 건설자들에 대한 다른 통찰들과 연계해서 분석한다면, 이 L-관문들을 재가동시키는 방법에 대해 값진 정보를 뽑아낼 수 있을 겁니다."
