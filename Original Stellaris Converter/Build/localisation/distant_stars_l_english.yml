 distar.56.desc:0 "우리는 시공간의 경계를 깨고 광속보다 빠르게 항행할 수 있는 능력을 개발했습니다. 그러나 이 아메바의 이름을 정할 수는 없었습니다.\n\n이것이 마지막 기회입니다."
