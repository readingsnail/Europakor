 KETLING_PROJECT_4:0 "§Y[ratling_planet_4.GetName]§!에 있는 $NAME_Ketlings$을 연구하십시오."
 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§!의 쓰레기 더미 속에서 지성체들이 드러났습니다. 우리 과학자들은 $NAME_Ketlings$라 명명된 이 외계종들이 이 성계들을 한때 지배했던 성간 문명의 생존자인지, 혹은 전적으로 다른 곳에서 기원했는지 흥미로워 하고 있습니다. \n\n우리는 $NAME_Ketlings$들이 독자적으로 거주하고 있는 어떤 행성이든지 선택해서 연구를 수행할 수 있습니다."
