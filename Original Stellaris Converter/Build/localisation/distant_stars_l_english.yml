 distar.3000.name:0 "내부의 기계장치"
 distar.3000.desc:0 "의심했던대로, 소행성 [From.GetName]은(는) 그 안에 엄청난 질량의 금속을 보유하고 있으며 실제로 어떤 종류의 기계장치를 숨기고 있습니다.\n\n수집된 데이터는 이 소행성에 다량의 에너지를 담고있는 구성 부분이 있음을 분명히 보여주고 있지만, 그것의 사용처는 알려지지 않았습니다."
 distar.3000.a:0 "조심히 다뤄라."
 distar.3000.a.tooltip:0 "조심스럽게 이 소행성을 굴착하자."
 distar.3000.b:0 "조사하라."
 distar.3000.b.tooltip:0 "굴착 탐사기를 파견하여 표본을 회수하라."
 distar.3001.desc:0 "우리가 주의 했던 것이 옳았습니다. [trojan_asteroid.GetName] 내부에 숨겨져 있던 것은 모든 보이는 것들을 공격하기 위해 프로그래밍된 오래된 굴착 드론들의 무리였습니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) 다행이 이를 미리 알아차려서 이 드론들의 감지기들을 충분히 오랫동안 사용할 수 없게 만들었습니다.\n\n이 드론들의 핵은 실로 오래되었지만, 빼돌리기엔 방대한 양의 에너지를 보유하고 있습니다."
 distar.3002.desc:0 "연구관 [Root.GetName]의 강력한 연구가 불운한 결과를 낳았습니다. 그 소행성 안에 숨겨져 있던 것들은 모든 보이는 것들을 공격하기 위해 프로그래밍된 오래된 채굴 드론 무리였습니다. \n\n그 드론들이 [Root.GetName]의 존재를 포착하고 휘몰아 치기 시작했습니다.\n\n[Root.GetName]이(가) 신속하게 행동하면 회피할 수 있는 기동 시간이 아직 남아있을지도 모릅니다."
 distar.3003.desc:0 "소행성 [trojan_asteroid.GetNam]에  관련된 사건에 대한 소식이 [Root.Capital.GetName]들의 네트워크에 도착했습니다. 과학계는 왜 이 드론들이 처음부터 소행성 안에 있었는지에 대한 질문을 제기하면서 호기심스러운 반응을 보였습니다. \n\n그것들이 무엇인가를 지키고 있을까요?"
 distar.3005.desc:0 "[Root.Owner.Capital.GetName]의 과학계가 가정했던 대로, 소행성 [trojan_asteroid.GetName]에서 발견된 드론들은 정말로 무엇인가를 숨기고 있었습니다. \n\n[Root.GetName]의 대원들의 용감한 노력들 덕에 이전에는 이 드론들의 존재로 인해 가려졌었던 소행성 핵의 풍부한 광맥을 발굴해냈습니다."
 ### Impossible Organism ###
 distar.3010.desc:1 "[impossible_organism_planet.GetName]에서의 놀라운 생명 징후는 엄청난 끈기를 지닌 자그마한 유기체로 인한 것입니다. [Root.GetName]의 승무원들은 이 생명체를 어떻게 분류해야 할지 확신하지 못하고 있지만, 겉보기에 어떠한 자양물 없이도 생존할 수 있는 그 능력은 매우 놀랍습니다. 기껏해야 기존 지식에서 도출한 추측이지만, 행성의 나이를 고려했을 때 이 유기체가 수천 년 동안 그 서식지의 독성과 싸워왔다고 할 수 있을 것 같습니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) 이 알려지지 않은 유기체의 표본을 회수하여 연구할 수 있도록 허가를 요청했습니다."
 distar.3010.a:0 "그래, 표본을 채취하라."
 distar.3010.b:0 "아니. 멀리 떨어져 연구하라."
 distar.3010.b.tooltip:0 "§Y불가능한 유기체§! 변동치를 [From.GetName]에 추가:\n£society  §G+3§!"
 distar.3011.desc:0 "그 신비로운 생명체에 대한 연구는 잘 진행되고 있습니다. 과학계는 그것의 성장 잠재력에 놀라워하고 있습니다. 그것은 이미 육안으로도 보이고, 자극에 반응하며, 유기적이든 아니든 거의 모든 것으로부터 에너지와 영양분을 흡수할 수 있는 것으로 보입니다.\n\n아아, 이 생명체의 유전적, 세포적, 그리고 생화학적 기전들은 여전히 우리의 이해를 넘어서는 군요!"
 distar.3011.a:1 "이걸 계속 연구해야겠군."
 distar.3011.a.phobe:0 "역겹군! 막대기로 찔러봐라..."
 distar.3011.b:0 "이 외계종은 매우 위험하다."
 distar.3011.b.tooltip:0 "그 생명체를 심우주로 날려버려라."
 distar.3012.name:0 "불가능한 진균류"
 distar.3012.desc:0 "최근 돌파구 덕분에 이 이상한 생물체는 더 이상 완전한 미스테리가 아닙니다! [Root.Capital.GetName]의 과학계는 이 소식으로 떠들썩합니다. \n\n이 유기체는 그 영양 공급을 위해 분자를 흡수하는 능력을 부분적으로 설명하기 위해 진균류로 분류되었습니다. 이 진균류는 거대하게 자라나서, 이제는 [Root.GetSpeciesName] 신생아 정도의 크기이며 탐구적이면서 지성을 갖추고 있습니다. 고맙게도, 이 진균류들은 어떠한 공격성의 징후도 나타내지 않고 있습니다.\n\n과학자들은 진척을 보이기까지 수개월이 걸리긴 하겠지만, 이제 다음 단계로 의사소통을 시도할 차례라고 생각하고 있습니다."
 distar.3012.a:1 "의사소통을 계속 시도하라."
 distar.3012.a.tooltip:1 "계속해서 이 진균류를 연구하라.\n\n진전이 있을 때까지 수개월이 걸릴 수 있습니다."
 distar.3012.b:1 "$distar.172.b$. 이 표본을 기밀실에 가두어라."
 distar.3012.b.tooltip:0 "그 생명체를 심우주로 날려버려라."
 distar.3013.name:0 "불가능한 진균류: 첫 번째 단어"
 distar.3013.desc:0 "그 작은 진균류가 최근에 목소리를 내기 시작했습니다!\n\n그것의 첫 번째 단어는 후두음 "니블락."이었으며, 일관성이 없지만 열렬히 반복됩니다. 그래서 과학자들은 그 진균류에 자랑스럽게 §Y$NAME_Nivlac$§!이라는 이름을 붙였습니다. 그 이후로 그것들의 언어는 놀라운 속도로 발전했으며, 이제 7가지 기본 감정을 성공적으로 전달할 수 있습니다. 그것은 일상적으로 포자를 퍼뜨림으로써 번식하며, 이 실험실은 곧 이 진균류들을 수용하기에 충분치 않아질 것 같습니다. \n\n$NAME_Nivlac$은 여전히 어떠한 공격성의 징조도 보이지 않았습니다."
 distar.3013.a.xenophile:0 "놀랍군. 모든 [Root.GetSpeciesName]들이 하나씩 가지고 있어야 한다!"
 distar.3013.a:0 "훌륭하군. [Root.GetAdj] 사회는 이들을 이용할 수 있을 것이다. "
 distar.3013.a.swarm:0 "[Root.GetAdj] 사회는 이들을 활용해야겠군... 가축으로서 말이지."
 distar.3013.a.serv:0 "소중한 유기체들. 우리 [Root.GetSpeciesNamePlural]은(는) 기꺼이 이들을 돌본다."
 distar.3013.a.assi:0 "훌륭하군. 이들은 동화될 것이다."
 distar.3013.a.assi.tooltip:0 "최대 5의 $NAME_Nivlac$ £pops£ POP이 [nivlac_joint_planet.GetName]에 생성됩니다."
 distar.3013.a.tooltip:2 "[nivlac_joint_planet.GetName]의 빈 주거공간들을 $NAME_Nivlac$ £pops£ POP들로 채워라. "
 distar.3013.b:1 "그들 스스로의 고향을 가져야지."
 distar.3013.b.no_room.kill:0 "그럴 장소는 없다. 놈들을 태워버리고 그걸로 끝내도록."
 distar.3013.b.no_room.kill.tooltip:0 "이 진균류들을 파괴하라."
 distar.3013.b.tooltip:1 "우리 과학자들이 $NAME_Nivlacs$을(를) 연구실에서 그들 소유에 적합한 행성으로 옮길 것입니다. \n\n새 소식이 들어올 때까지 시간이 걸릴 것입니다."
 distar.3015.name:0 "불가능한 유기체: $NAME_Nivlac$"
 distar.3015.desc:0 "한때 유독성 행성 [impossible_organism_planet.GetName]에서 발견되었지만, 너무 위험하다고 여겨져 심우주로 발사되었던 그 외계 생물체들은 그 후 언젠가 행성 [nivlac_planet.GetName]에 충돌을 일으킨 것으로 보입니다. \n\n그 생물체들은 그 충돌에서 살아 남았을 뿐만 아니라, 이후 그 새로운 행성에 자리잡았습니다.  그것은 번성했고, 성장했으며, 작은 부족들로 나누어 졌으며, 이제는 그 스스로 성간 문명을 이루려고 하고 있습니다. \n\n그들은 스스로를 $NAME_Nivlac$이라고 부르며, 불행하게도 우리의 초창기 자신들의 생존을 위태롭게 하는 모습을 상기시키는 것처럼 보입니다."
 distar.3016.name:0 " $NAME_Nivlac$"
 distar.3016.desc:1 "우리 과학자들이 $NAME_Nivlacs$의 알맞은 행성으로의 이주가 대단한 성공을 거두었다고 기뻐하며 보고합니다. \n\n[nivlac_planet.GetName]에 진균류 유체가 도착한 시점부터, 그들의 폭발적인 성장이 계속되었음이 명백해 보입니다. 그들은 그 자신들을 작은 인간형으로 구성하였으며, 최근엔 심지어 초광속 기술까지 개발했습니다. - 의심의 여지 없이 우리가 남겨놓은 기술들의 도움을 받았을 것입니다.\n\n우리는 그들의 발전을 계속 열심히 관찰해야 할 것입니다."
 distar.3017.name:0 "[Root.Owner.GetSpeciesName]와(과) $NAME_Nivlac$"
 distar.3017.desc:0 "[Root.Owner.GetAdj] 사회에 $NAME_Nivlac$을 통합시키는 작업은 진행 중입니다.\n\n$NAME_Nivlacs$ 그리고 [Root.Owner.GetSpeciesNamePlural] 사이의 상호 교류는 계속 호혜적일 것이며, 우리 종족들은 이제 창창한 미래로 향하는 길을 같이 걸어갈 겁니다."
 distar.3017.desc.assim:0 "[Root.Owner.GetAdj] 사회에 $NAME_Nivlac$을 통합시키는 작업이 진행 중입니다.\n\n비록 $NAME_Nivlac$들이 통합과정에 저항하고 있지만, 그들의 의식은 결국에는 [Root.GetAdj] 전반에 승화될 것입니다. "
 distar.3017.a.tooltip:1 "$NAME_Nivlac$ £pops£  POP이 [nivlac_joint_planet.GetName]의 빈 타일에 추가됩니다."
 distar.3017.a.assi.tooltip:0 "$NAME_Nivlac$ £pops£  POP이 [nivlac_joint_planet.GetName]의 빈 타일에 추가됩니다."
 distar.3017.a.serv.tooltip:0 "$NAME_Nivlac$ £pops£  POP이 [nivlac_joint_planet.GetName]의 신설된 안식처에서 보살핌 받습니다."
 ### Stranded Scientist ###
 distar.3020.name:0 "조난 당한 과학자"
 distar.3020.desc:1 "소행성 [From.GetName] 위의 잔해는 이제까지 알려지지 않았던 종족인 [stranded_scientist_leader.GetSpeciesName](이)라고 자신들의 신원을 밝힌, 조난 당한 과학자 [stranded_scientist_leader.GetName]의 난파된 우주선이었습니다. \n\n그 난파 현장에서 그녀는 가까스로 [Root.GetName] 에 있던 과학 연구관 [Root.GetLeaderName]와(과) 통신하는 데 성공했고, 구조를 요청하고 있습니다. 그녀는 항법 감지기들의 이상작동 때문에 거기에 충돌했다고 설명했으며, 몇 년이 지나도록 소행성을 벗어날 수 없었다고 했습니다.\n\n그녀는 자신의 과학적 지식이 누구와도 견줄 수 없을 것이며, 그러므로 귀중한 인재일 거라 주장했습니다. 이때까지 자신이 살아남은 것이 그 증거라고 합니다."
 distar.3020.a:0 "우리의 대의에 합류해도 되겠지."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName]이(가) [Root.Owner.GetName]에 합류해 그녀의 기술적 지식을 나눌 것입니다."
 distar.3020.b:0 "안 된다. 내버려 두도록."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName]이(가) 운명을 맞이하도록 내버려둡니다."
 distar.3021.name:0 "공유된 지식"
 distar.3021.desc:0 "최근 합류한 과학자 [stranded_scientist_leader_clone.GetName]이(가) 그녀의 기술 지식을 적절한 분야에 나누었습니다. 그녀가 나눈 통찰력은 우리 물리학 연구을 새로운 수준으로 밀어올렸습니다."
 distar.3021.a.tooltip:0 "우리 £physics£  §Y기술§!의 연구가 진전되었습니다."
 ### Molluscoid Miners ###
 distar.3030.name:0 "연체류 광부"
 distar.3030.desc:0 "[molluscoid_miners_planet.GetName]을(를) 자세히 살펴보면 오두막 같은 구조물이 연체류의 서식지로 보입니다.  오두막들은 토양과 준-배설물로 만들어진 조잡한 거주지입니다.\n\n연체류들은 제한된 지성을 가진 준-지성체로 보입니다. 생존 외에도, 그들의 사회와 삶은 발굴자의 사회적 지위를 올리기 위해 광물을 발굴, 전시하는 것을 중심으로 돌아가는 것처럼 보입니다.\n\n그러나 이들이 광물을 찾는 방법은 불분명하며,  과학 연구관 [Root.GetLeaderName]은(는) 대량의 광물 매장지를 찾아낼 수 있는 그들의 능력에 당황했습니다.\n\n비록 기술적으로 열등하지만, 이 연체류를 연구하는 것은 우리의 채굴 능력을 더욱 향상시킬 수 있을 것 같습니다."
 distar.3030.a:0 "흥미롭군. 좀 더 연구하도록."
 distar.3030.b:0 "그들의 광물을 채굴하라."
 distar.3031.desc:0 "[molluscoid_miners_planet.GetName]에 서식하는 연체류 종족은 그들이 갈구하는 광물을 찾아내기 위해 기묘한 망법을 기묘한 방법을 동원합니다.\n\n확실히 그들의 살갗은 자연적으로 젤라틴 같은 분비물을 생성하는데, 이것은 살갗에 계속 긴 실 마냥 달라붙어 있는 채로 다공성 토양으로 흘러들어가 아래로 계속 내려갑니다. 이 분비물은 끈적거리는 끈이 끊기지 않고 남아있는 한 효과적으로 토양을 검사하며, 감각 정보를 연체류 개체에게 되돌려 줍니다. 이런 식으로 그들은 놀라울 만치 넓은 지하의 지리를 파악할 수 있고 광맥을 찾아낼 수 있습니다.\n\n만약 우리가 이 연체류 종족을 우리 사회로 통합시키거나, 아니면 적어도 이 지식을 기반으로 하여 우리의 생산 과정에 진일보를 이룰 수 있다면, 우리의 광물 사업에 막대한 이득이 될 겁니다. "
 distar.3031.a:0 "승인한다. 통합을 시작하도록."
 distar.3031.b:0 "좋아, 우린 이 지식을 이용할 것이다."
 distar.3031.c:0 "아냐. 그들의 행성을 채굴해."
 distar.3032.name:0 "연체류 통합"
 distar.3032.desc:0 "그 연체류 종족을 [Root.Owner.GetAdj] 사회에 통합하는 작업이 끝났습니다.\n\n통합을 돕기 위해, 그들에게 §Y[molluscoid_miners_species.GetName]§!라는 이름이 붙여졌습니다. [molluscoid_miners_species.GetName]은(는) 순종적이고 근면한 종족으로, 우리의 광물 생산량에 괄목할만한 증가치가 벌써 관측되었습니다."
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName] £pops£ POP이 [Root.Capital.GetName]의 빈 타일에 추가되었습니다."
 distar.3032.b:0 "여기에 있다... 어딘가에."
 distar.3032.b.tooltip:0 "[Root.Capital.GetName]의 높은 인구밀도 때문에, [molluscoid_miners_species.GetName] 종족들은 통계적으로 의미 없고 유감스럽게도 시민 생활과는 대체로 관련이 없습니다."
 distar.3033.name:0 "광물 지도화"
 distar.3033.desc:0 "지하 지형과 그 안에 들어있는 광물을 신속하게 지도화할 수 있는 체계가 구현되었습니다.\n\n특정 태양광 및 우주선은 대부분의 광물을 투과할 수 없기에 이것들의 행성 반사를 분석함으로써, 지각의 광물 성분에 대한 데이터를 수집할 수 있습니다. 이는 대상이 소행성이든 행성의 일부이든 근본적으로 X-선 검사를 가능하게 합니다.\n\n우리 과학자들은 이를 광물 지도화라고 불렀고, 이는 광물 생산을 크게 향상시킬 것입니다."
 ### Alien Machine ###
 distar.3040.name:0 "외계 기계"
 distar.3040.desc:0 "추가 스캔을 통해 기계가 여전히 작동하고  있다는 걸 알수 있지만, 그 기계의 목적은 완전히 불명확합니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 그런 기계를 본 적이 없습니다. 기계를 구성하는 일부 물질은 익숙한 재질이지만, 대부분은 그 기계의 부품 모양처럼 이상하기 때문에, 확실히 외계 물질로 보입니다.\n\n그 기계는 제어반인 것처럼 보이는데, 특히 한 곳이 눈에 띕니다: 알려지지 않은 물질로 만들어진 크고 비뚤어진 레버입니다."
 distar.3040.a:0 "레버를 당겨라."
 distar.3040.a.tooltip:0 "과학 연구관 [Root.GetLeaderName]이(가) 이상한 레버를 당깁니다."
 distar.3040.b:0 "분해해라."
 distar.3040.b.tooltip:0 "기계가 분해되고 그 부품이 회수됩니다."
 distar.3041.name:0 "외계 기계"
 distar.3041.desc:0 "기계의 레버를 당겼을 때 어떤 있이 생겼는지는 분명하지 않습니다.\n\n콘솔이 깜박이고, 강력한 진동을 느낄 수 있었고, 그 기계로부터 에너지의 물결이 퍼져 우주 공간으로 뻗어나갔습니다. 과학자들은 이 물결이 그들을 지나쳐 갔다고 느꼈지만, 다른 감각적인 증거는 경험하지 못했습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 무엇을 해야 할지 확신할 수 없었습니다. 그 직후 기계 자체가 비활성 상태로 돌아왔고, 더 이상 에너지 수치가 측정되지 않았습니다."
 distar.3041.a:0 "무척 이상하군. 이제 그걸 분해하도록."
 distar.3041.b:0 "아주 흥미롭군. 그 기계를 연구하도록."
 distar.3041.b.tooltip:1 "§Y외계 기계§! 변동치를 [asteroid_target.GetName]에 추가:\n£physics£  §G+7§!"
 
 distar.3042.name:0 "에너지 급증"
 distar.3042.desc:2 "과학자들이 레버를 당기자 기계는 엄청난 양의 에너지를 뿜어내며 충격파를 발생시켰고, 이는 우주 공간을 왜곡시키며 §Y[system_one.GetName]§!에 웜홀을 만들었습니다.\n\n남은 에너지가 흩어진 뒤 웜홀과 주변 공간은 안정되었으며, 이제 안전한 통행이 가능할 것으로 보입니다. 반대편에 무엇이 있을지는 과학자들도 알지 못합니다.\n\n기계는 비활성화 상태에 빠졌으며, 더 이상 어떤 이상 현상도 나타나지 않습니다."
 ### Orbital Speed Demon ###
 distar.3050.name:0 "궤도의 속도 악마"
 distar.3050.desc:0 "[From.GetName]의 궤도를 빠른 속도로 돌고있는 이 물체에 대한 검사 시도가 실패했습니다. 이 개체가 [From.GetName]의 수평선 밑으로 빠르게 떨어지면서 [Root.GetName]의 장비들이 계속 감지할 수 없었습니다. \n\n[From.GetName]의 중력이 강력하기는 하지만, 그것만으로는 이 물체의 극적인 가속도를 설명하기에 부족합니다. 이 물체 자체적으로 특별한 속성을 가지고 있거나, 혹은 여기에 일어나고 있는 어떤 중력 현상이 있는 것 같습니다.  \n\n이 물체의 속도는 시간이 지남에 따라 증가하는 것으로 보이며, 과학 연구관 [Root.GetLeaderName]은(는) 외부 간섭이 없더라도 조만간 이것이 궤도 밖으로 빠져 나올 것으로 추정하고 있습니다."
 distar.3050.a:0 "이것을 느려지게 해보자."
 distar.3050.a.tooltip:0 "드론을 보내 그 물체에 들러붙게 해서 그 가속도를 줄여라."
 distar.3050.b:0 "그 물체를 멈추도록 시도해보자."
 distar.3050.b.tooltip:0 "공전 궤도에서 멈추기를 바라며, 잔해를 방출해 그 물체와 충돌시킵니다."
 distar.3050.c:0 "그것에서 떨어져 있어라."
 distar.3050.c.tooltip:0 "해를 끼치지 말고 물체를 운명에 맡깁니다."
 distar.3051.name:0 "속도 악마 정지"
 distar.3051.desc:0 "드론이 그 알려지지 않은 물체의 궤도에 성공적으로 간섭했습니다. \n\n드론이 그 물체에 달라붙어 조금씩 반대 방향으로 밀어 넣음으로써, 마침내 그것을 검사할 수 있도록 [Root.GetName] 로 향하게 할 수 있었습니다.\n\n이 물체는 외계의 재질로 만들어진 상자 모양입니다. 옆면에는 혈관같이 솟은 부분이 구불구불하게 놓여있고, 이는 구체 모양 기계장치의 꼭대기로 모입니다. 우리는 내용물을 추측할 수 있을 뿐입니다."
 distar.3051.desc.1:0 "방출된 잔해는 미확인 물체가 궤도를 벗어나지 못하도록 성공적으로 충돌하여 속도를 줄였습니다. [Root.GetName]은(는) 곧 이를 회수할 수 있었습니다.\n\n그 물체는 외계 물질로 이루어진 상자로 보입니다. 옆면에는 혈관같이 솟은 부분이 구불구불하게 놓여있고, 이는 구체 모양 기계장치의 꼭대기로 모입니다. 우리는 내용물을 추측할 수 있을 뿐입니다."
 distar.3051.a:0 "개봉하라."
 distar.3051.b:0 "연구하라."
 distar.3051.c:0 "제거하라."
 distar.3051.c.tooltip:0 "심우주로 외계 상자를 쏘아 보내라."
 distar.3052.name:0 "속도 악마 손실"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "외계 상자 개봉됨"
 distar.3055.desc:0 "마침내, 우리 과학자들이 이 처음보는 상자의 외장재를 투과해 내었습니다. \n\n이 상자에는 다른 액체로 채워진 세 개의 작은 유리병 - 하나는 §R빨간§!, 하나는 §B파란§! 그리고 하나는 §G초록§!인 - 이 들어있습니다. 이 액체들은 상자보다는 덜 외계적이며, 우리 과학자들은 이것이 준비된 유전자 변형 도구라고 식별해내었습니다.\n\n우리의 이해를 넘어섰기 때문에, 이 용액들은 그 외계 상자 밖에서 빠르게 악화되고 있지만, 이 중 하나를 우리 종족에 합성하고 적용할 수 있는 충분한 시간이 있을 것 같습니다. 그 용액들의 효과가  긍정적일 것이라는 것이 확인되었지만, 정확히 어떨지는 두고봐야 합니다."
 distar.3055.desc.1:0 "마침내, 우리 과학자들이 이 외계 상자의 외장재를 투과해내었습니다. \n\n다른 액체로 채워진 세 개의 작은 유리병 - 하나는 §R빨간§!, 하나는 §B파란§! 그리고 하나는 §G초록§!인 - 이 있습니다. 이 액체들은 상자보다는 덜 외계적이며, 우리 과학자들은 이것이 준비된 유전자 변형 도구라고 식별해내었습니다.\n\n우리의 이해를 넘어섰기 때문에, 이 용액들은 그 외계 상자 밖에서 빠르게 악화되고 있지만, 이 중 하나를 우리 종족에 합성하고 적용할 수 있는 충분한 시간이 있을 것 같습니다. 그 용액들의 효과가  긍정적일 것이라는 것이 확인되었지만, 정확히 어떨지는 두고봐야 합니다."
 distar.3055.a:0 " §R빨간§! 용액을 사용하라."
 distar.3055.a.tooltip:0 "[Root.Owner.GetSpeciesName] 종족을 빨간 용액을 이용해 변형합니다."
 distar.3055.b:0 "§G초록§! 용액을 사용하라."
 distar.3055.b.tooltip:0 "[Root.Owner.GetSpeciesName] 종족을 초록 용액을 이용해 변형합니다."
 distar.3055.c:0 "§B파란§! 용액을 사용하라."
 distar.3055.c.tooltip:0 "[Root.Owner.GetSpeciesName] 종족을 파란 용액을 이용해 변형합니다."
 distar.3055.d:0 "팔아라."
 distar.3055.d.tooltip:0 "최고가를 제시한 자에게 유리병을 팝니다."
 distar.3056.name:0 "외계 상자 내용물"
 distar.3056.desc:0 "마침내, 우리 과학자들이 이 상자 자체를 손상시키지 않고 외계의 상자를 들여다 보았습니다. 발전된 유형의 음파 탐지를 사용함으로써, 그 내용물들을 식별할 수 있었습니다. \n\n그 내용물들은 수수께끼이거나, 적어도 예상치 못한 것입니다. 상자에는 3개의 작은 유리병이 있으며, 각각은 알려지지 않은 액체로 채워져 있습니다. \n\n이 상자는 열어도 안전하지만, 그 방법을 이해하려면 추가 조사가 필요할 것 같습니다."
 distar.3056.a:0 "개봉하라."
 distar.3056.a.tooltip:0 "\n상자의 연구는 \n우리의 £physics£  §Y물리학§! 지식을 넓혔습니다."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "팔아라."
 distar.3056.b.tooltip:0 "최고가를 제시한 자에게 상자를 팝니다."
 distar.3057.name:0 "유전자 변형 완료"
 distar.3057.desc.stronger:1 "§R빨간§! 유전자 변형 용액이 성공적으로 [Root.GetSpeciesName] 시민들에게 적용되었습니다.\n\n초기 대상자의 예비 관찰에 따르면, 그 용액은 우리를 더 사교적으로 만드는 것 같습니다."
 distar.3057.desc.adaptive:0 "§G초록§! 유전자 변형 용액이 성공적으로 [Root.GetSpeciesName] 시민들에게 적용되었습니다.\n\n초기 대상자의 예비 관찰에 따르면, 그 용액은 우리의 환경 적응력을 향상시키는 것 같습니다."
 distar.3057.desc.longlived:0 "§B파란§! 유전자 변형 용액이 성공적으로 [Root.GetSpeciesName] 시민들에게 적용되었습니다.\n\n초기 대상자의 예비 관찰에 따르면, 그 용액은 우리의 잠재 수명을 증가시키는 것 같습니다."
 distar.3057.desc:0 "시도한 유전자 변형은 유감스럽게도 초기 결과가 유망했음에도 불구하고 실패한 것으로 나타났습니다. 그 용액은 [Root.GetSpeciesAdj] 유전체와 폭넓게 양립할 수 없었음이 증명되었습니다."
 ### Breathing Rift ###
 distar.3060.name:0 "숨쉬는 균열"
 distar.3060.desc:0 "[breathing_rift_object.GetName] 근처에서 발견된 이 이상현상은 우주 공간에 난 어떤 유형의 균열처럼 보입니다. [breathing_rift_object.GetName]의 막대한 질량이 어떻게든 이 현상을 일으켰을 가능성이 있지만, 그 본질은 우리가 이해할 수 없는 것입니다 .\n\n이 균열은 빛을 굴절시키고 차단할 뿐만 아니라, 빛을 반복적으로 흡입하고 밀어내고 있는 것처럼 보입니다. - 마치 광자를 호흡하고 있는 것 같습니다.\n \n이 균열의 엄청난 중력에 의해 언젠가는 다른 것들도 흡입될 가능성이 있습니다. 우리는 조심해야합니다."
 distar.3060.a:0 "더 자세한 정보를 얻기 전까지 가까이서 잘 지켜보자."
 distar.3060.a.tooltip:0 "균열 탐사를 위해 관찰 탐사기를 보내도록."
 distar.3060.b:0 "안전 거리 내에서 연구할 수 있을 것이다."
 distar.3060.c:0 "[Root.GetName]이(가) 위험에 처해있다. 지금 당장 떠나라."
 distar.3061.name:0 "숨쉬는 균열 - 광물"
 distar.3061.desc:0 "[breathing_rift_object.GetName] 근처의 균열 발견 후 여러 달이 지났지만, 아무런 특이한 일도 일어나지 않았습니다. 그러나 방금, 우리는 균열로부터 광물을 함유한 많은 암석들이 쏟아져 나왔다는 보고를 받았습니다. \n\n그 광물들은 우리의 것입니다.\n\n이 균열의 관찰은 계속될 것입니다."
 distar.3061.desc.repeat:0 "다시 한번 [breathing_rift_object.GetName]의 균열에서 상당한 물질들이 나왔습니다. 이번엔 소행성의 잔재들이며, 그것들 중 많은 수가 광물을 포함하고 있습니다.\n\n그 광물들은 우리의 것입니다.\n\n이 균열의 관찰은 계속될 것입니다."
 distar.3061.a:0 "훌륭하군. 신속히 그것들을 수집하라."
 distar.3062.name:0 "숨쉬는 균열 - 잔해"
 distar.3062.desc:0 "[breathing_rift_object.GetName]의 균열이 발견된 후로 별다른 일 없이 여러 달이 지났습니다. 하지만 지금, 많은 수의 파편들이 균열 밖으로 쏟아져나온다는 보고가 들어왔습니다. 그것들은 우리의 것입니다.\n\n균열의 관측은 계속될 겁니다."
 distar.3062.desc.repeat:0 "또 다시, [breathing_rift_object.GetName]의 균열에서 뭔가가 쏟아져 나왔습니다. 이번엔 대부분 금속 파편이며, 아마 고대에 있었던 전투의 흔적인 듯합니다. 그것들은 우리의 것입니다.\n\n균열의 관측은 계속될 겁니다."
 distar.3062.a:0 "훌륭하군. 신속히 그것을 수집하라."
 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."
 distar.3064.name:0 "숨쉬는 균열 - 닫힘"
 distar.3064.desc:0 "균열 관측 탐사선이 보내온 데이터에 따르면 균열은 닫혀버렸습니다. 마지막 숨을 들이쉰 후, 균열은 에너지 흔적조차도 남기지 않고 닫혀버렸습니다."
 distar.3064.a:0 "운이 없군."
 distar.3064.a.tooltip:0 "그러나, 그동안 수집된 데이터들은 우리의 £physics£  §Y물리학§! 연구를 진전시켰습니다."
