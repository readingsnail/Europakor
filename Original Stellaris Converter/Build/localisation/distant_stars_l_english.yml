## events_l_english.yml
 living_planet_chain_title:0 "미지의 접촉"
 living_planet_chain_desc:2 "사전조사 결과들은 §Y[From.GetName]§!을(를) 둘러싸고 있는 이 바다가 어쨌거나 살아있다는 것을 시사합니다. 우리가 이전까지 마주쳐온 어떠한 외계종과도 닮지 않은 한 외계 독립체를 구성한 채로 말입니다.\n\n이 미지의 존재에 대해 더 배우기 위해서, 우리는 §Y[From.GetStarName] 성계§!을(를) 확보해야 하며, §Y살아있는 바다 연구§! 행성 결정을 §Y[From.GetName]§!에 발동해야 합니다. "
 ketling_study_chain_title:0 "케틀링의 기원"
 ketling_study_chain_desc:0 "3개의 인접 성계에서 쓰레기더미 사이의 통로에서 살아가는 이 기이한 지성체들을 조사함으로서 한때 이 성계를 지배했던 성간 문명에 대해 더 자세한 지식을 얻을 수 있을 것 샅습니다."
## modifiers_l_english.yml
 opinion_stole_supplies:0 "난파선 화물 절도"
 opinion_returned_supplies:0 "난파선 화물 반환"
 frozen_in_time:0 "얼어붙은 시간"
 frozen_in_time_desc:0 "항성의 초강력 태양풍이 행성의 대기를 날려버렸을 때, 촛불처럼 꺼져버린 문명의 잔유물들이 있습니다."
 superflare_star:0 "초강력 태양풍"
 superflare_star_desc:0 "이 항성은 간혹 대량의 플라즈마 입자를 이 성계에 방출하는 초강력 태양풍을 발산합니다."
 superflare_planet:0 "초강력 태양풍 감지 경고"
 superflare_planet_desc:0 "이 행성의 태양은 표면의 생명체들과 전자기기들에 치명적 영향을 미치는 초강력 태양풍을 방출한다고 알려져 있습니다."
 superflare_struck:0 "초강력 태양풍의 여파"
 superflare_struck_desc:0 "이 행성은 높은 방사능 수치와 전자 간섭을 일으키는 강력한 태양풍에 영향을 받아 왔습니다. "
 superflare_avoided:0 "초강력 태양풍 차폐"
 superflare_avoided_desc:0 "이 행성의 대증들은 항성의 강력한 태양풍의 해로운 영향으로부터 보호받고 있습니다."
 black_hole_energy:0 "에너지 강착"
 black_hole_energy_desc:0 "이 블랙홀을 둘러싸고 있는 강착 원반은 극도로 대전되어, 상당한 양의 전기적 에너지를 생성하고 있습니다."
 black_hole_hologram:0 "함대 홀로그램"
 black_hole_hologram_desc:0 "미지의 함대가 이 블랙홀의 사건의 지평선 안에 들어갔으며, 외부 관측자들에게 블랙홀 표면에 영원히 지속되는 이미지를 남겼습니다."
 primitive_robots:0 "기초적인 로봇들"
 primitive_robots_desc:0 "이 행성에는 그것들을 제조한 문명이 몰락한 뒤에도 여전히 작동하고 있는 고대의 로봇들이 있습니다."
 erratic_behavior:0 "이상행동"
 erratic_behavior_desc:0 "이 인구는 괴상한 행동을 보이며, 때때로 공격적이기까지 합니다."
 conviction:0 "신념"
 conviction_desc:0 "이들은 우리가 환생한 신의 사자라고 믿고 있으며, 따라서 우리를 기쁘게 하려는 열의는 실로 놀라울 정도입니다."
 researcher_rage:0 "광분한 연구원들"
 researcher_rage_desc:0 "감염자들에게 혼란과 공격성을 유발시키는 신경 바이러스가 이 행성의 수많은 사회학 연구원들을 사망에 이르게 했습니다."
 evolved_weapon_boost:0 "진화한 무기 가속"
 evolved_weapon_boost_2:0 "$evolved_weapon_boost$"
 evolved_firing_rate:0 "진화한 연사 속도"
 evolved_evasion:0 "진화한 회피"
 clones_in_cryo:0 "냉동 상태의 클론들"
 clones_in_cryo_desc:0 "이 별을 둘러싸고 있는 부서진 링월드에는 수백에 달하는 클론들이 냉동 장치안에 저장되어 있습니다."
 dead_god:0 "침묵의 괴수"
 dead_god_desc:0 "수많은 미식별 외계종의 사체가 이 위성 표면에 남겨져 있습니다."
 dead_god_planet:0 "죽은 신"
 dead_god_planet_desc:0 "어떤 엄청난 크기의 외계 생명체 시체가 이 행성의 궤도에서 침묵을 지키고 있습니다."
 dead_god_planet_hidden:0 "밝혀지지 않은 자극"
 dead_god_planet_hidden_desc:0 "이 행성의 유기 생명체들은 아직은 설명되지 않는 현상을 겪고 있습니다."
 life_electric:0 "생명 전기"
 life_electric_desc:0 "살아있는 전류 자극망이 이 미행성의 표면을 가로지릅니다."
 rummy_nebula:0 "이국적인 도취제"
 rummy_nebula_desc:0 "우리 선조들이 수천 년 동안 증류해서 도취제로 만들어왔던 것과 동일한 에스테르 수십억 리터로 이루어진 거대 가스행성의 발견이 우리 시민들에게 크나큰 흥겨움을 전해주고 있습니다."
 opinion_gave_space_rum:0 "수용된 이국적인 도취제"
 opinion_space_rum_failed:0 "엉망이 된 선물 증정"
 soothing_crystals:0 "공명하는 수정"
 soothing_crystals_desc:0 "이 행성의 지각에 있는 결정들이 우리 종들에게 이로운 의학적 치료 주파수로 공명하고 있습니다. "
 good_vibrations:0 "진정시키는 자력"
 good_vibrations_desc:0 "이 행성의 자기권은 우리의 신경망에 매우 이로운 주파수로 공명하고 있습니다."
 exofungus:0 "외계 진균류 감염"
 exofungus_desc:0 "극한 환경에서 살아가는 외계 진균류가 이 행성에서 암처럼 자라나 지형을 질식시키고 있습니다. "
 watery_grave:0 "수중 묘지"
 watery_grave_desc:0 "고대 절지류 집단의 유적은 이 행성의 극지방에서 극지방까지 뻗어 있으며, 오랫동안 파도 아래 묻혀 있었습니다."
 big_friendly_warform_power:0 "재생 선체"
 big_friendly_warform_power_desc:0 "이 로봇 전함의 구조는 그 크기에 비해 대단히 회복력 있는 선체를 자랑합니다."
 brainslug_woes:0 "민달팽이 공포증"
 brainslug_woes_desc:0 "이 행성의 대중은 신경 민달팽이와 공생을 결정한 동료 개척민들을 염려하고 있습니다."
 brainslug_woes_phobe:0 "$brainslug_woes$"
 brainslug_woes_phobe_desc:0 "$brainslug_woes_desc$"
 predatory_plants:0 "포식성 식물"
 predatory_plants_desc:0 "포악한 거대 식물들이 이 행성의 풍경을 뒤덮고 있습니다. 이는 연구할 기회를 주기도 하지만, 주민들에게 위험한 장애물이기도 합니다."
 living_sea:0 "의식의 바다"
