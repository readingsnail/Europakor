# ANOMALY EVENTS: 
# The Vechtar Zavonia Chain
 distar.1000.name:0 "베히타 자보니아"
 distar.1000.desc:0 "[From.GetName]의 궤도를 선회하고 있는 이 선체는 베히타 자보니아의 잔해이며, 이 거대한 아광속의 세대 우주선은 마르닥 볼이라 불린 몹시 종교적인 외계종의 것입니다. \n\n비록 이 선체의 모든 생명체들은 무자비하게 말살 당해버렸지만, 마르닥들의 이 불운한 여정은 함장의 기록들에 자세히 남아있습니다. 정체불명의 공포스런 '함선'들에게 사냥당해 멸종 위기에 이르자, 이들은 선택받은 자들에게만 보인다는 신화 속의 낙원인 약속의 땅 파리데이다를 찾아 고향 행성을 떠났습니다. 하지만 그 선체의 상태로 판단해 볼 때, 그들의 공격자들은 결국 이들을 따라 잡은 것으로 보입니다. \n\n우리가 이 함선의 항법 장치를 해독해서 목적지를 알아내야 할까요?"
 distar.1000.a:0 "낙원 행성이라고..."
 distar.1000.b:0 "아니."
 distar.1001.name:0 "숨겨진 행성들"
 distar.1001.desc:0 "베히타 자보니아의 항법 장치의 부호화 알고리즘을 해킹하는 것은 결코 쉬운 일이 아니었지만, 마르닥 볼의 유토피아 행성을 찾는 일에 대한 개인적인 집착을 하게 된 것으로 보이는 수석 연구원  [vechtar_zavonia_leader_name.GetName] 덕분에 마침내 성공했습니다.\n\n귀찮게도, 이 발견은 여하튼 대중들에게 누출되어 버렸고, 이제 대중들은 이 낙원 행성에 대한 [vechtar_zavonia_leader_name.GetName]의 집착을 함께하고 있습니다."
 distar.1001.a:0 "그 무엇도 우리가 낙원에 가는 것을 방해할 순 없지. "
 distar.1001.b:0 "보류하라. 이것은 바보들의 심부름을 해주는 격이야. "
 distar.1002.name:0 "실낙원"
 distar.1002.desc:0 "항행 자료의 좌표를 2번 - 3번 확인한 이후, 마침내 우리는 마르닥 볼들의 낙원 행성이 있어야 할 곳이 이 척박한 행성의 황량한 평원이라는 것을 인정할 수밖에 없었습니다. \n\n마르닥들의 낙원에 관한 개념이 우리와 크게 다를 가능성을 배제할 수는 없지만, 폭격의 상흔이 남아있는 [utopian_planet.GetName]의 지표면은 다른 가능성을 전합니다. 함선의 선장과 승무원들은 이 실망을 가볍게 여기지 않습니다."
 distar.1002.a:0 "있을 수 없는 일이다! 좌표를 다시 확인하라!"
 distar.1002.b:0 "다시 일상으로 돌아갈 시간이다..."
 distar.1003.name:0 "엽서 완성"
 distar.1003.desc:2 "우리는 마침내 마르닥 볼의 비밀을 밝혀냈습니다!\n\n행성의 표면으로 향한 탐사선이 그 대기권에서 튕겨져 나왔을 때, 승무원들은 [utopian_planet.GetName]가 겉으로 보이는 것과  다르다고 의심하기 시작했습니다. 면밀한 조사는 이 행성 표면처럼 보였던 것이 실은 죽은 행성의 표면이 투영된 에너지 보호막이었으며, 그 아래에는 마르닥들의 예언을 연상시키는 수목이 우거진 가이아 행성이 숨어있다는 사실을 밝혀냈습니다. \n\n하지만 이것이 전부가 아닙니다! 보호막을 비활성화하면서, 승무원들은 바깥 세상을 의식하지 못한 채 조그만 오두막에서 살아가는 포유류와 진균류 사이의 공생 조합으로 이루어진 평화로운 석기 시대 문명을 발견했습니다. 악몽 속의 '함선'은 이들의 전설 속에만 있는 신화적 존재일 뿐입니다."
 distar.1003.a:0 "마르닥 볼이 살아있었군!"
 distar.1003.b:0 "아름다운 행성이군..."
 distar.1004.name:0 "비밀스러운 낙원"
 distar.1004.desc:2 "[country_that_discovered_mardak_vol.GetName]은(는) 우리 국경 내의 가이아 행성에서 숨겨진 비밀 원시 사회를 발견했습니다. 그 행성은 일종의 정교한 에너지막으로 보호되어서, 마치 불모형 행성처럼 보이게 합니다. 원시 문명은 기술 자체가 없기 때문에 누가 왜 그것을 숨겼는지는 아직 알아내지 못했습니다. 그들은 진균류와 포유류 사이에 일종의 공생 결합으로 보이며, 우리가 아는 한 그들은 우리에게 완전히 무해합니다."
 distar.1004.a:0 "겉으로만 행성을 판단해선 안된다."
 distar.1005.name:0 "전송"
 distar.1005.desc_a:0 "우리는 이전에 마주치지 못했던 지성체 포유류로부터 [utopian_planet.GetName]에 거주하고 있는 고대의 마르닥 볼과 관련된 연락을 받고 있습니다. 매우 긴급한 것 같습니다."
 distar.1005.desc_b:0 "우리는 이전에 마주치지 못했던 지성체 포유류로부터 [utopian_planet.GetName]에 거주하고 있는 원시문명과 관련된 연락을 받고 있습니다. 매우 긴급한 것 같습니다."
 distar.1006.desc:0 "반갑습니다, [From.GetSpeciesNamePlural]. 우리는 볼이고 우리는 평화로운 목적으로 왔습니다.\n\n우리는 당신의 행성들 중 하나가 마르닥에 감염된 것을 발견했습니다. 그것은 기생 진균류로서, 긴 시간에 걸쳐 우리 종을 포식해왔으며, 숙주를 이성없는 꼭두각시들로 변화시켜 버립니다. 당신들은 그것들의 다음 목표입니다!\n\n우리는 마르닥을 완전히 박멸했다고 생각했습니다만, 정기적인 스캔 과정에서 [utopian_planet.GetName]에 서식하는 생물들이 그것들과 연관되었다는 걸 발견했습니다. 하지만 걱정하지 마십시오, 우리는 무엇을 해야하는지 알고 있습니다..."
 distar.1006.a:0 "불로 정화한다고!?"
 distar.1006.b:0 "말도 안돼, 그들은 무해하다!"
 distar.1006.c:0 "너는 그들을 해칠 수 없을 것이다!"
 distar.1008.desc:0 "알려드립니다: 우리는 궤도 멸절 규약을 시작하고 있습니다. 3,2,1... 대기를 통해 Fungo-X가 감염된 개체군에 살포되었습니다. 적대적인 개체들은 무력화되었습니다!\n\n놀라지 마십시오, 당신들이 관측하고 있을 모든 환경적 변화들은 항구적이며 불가역적입니다...\n\n협조해주셔서 감사합니다.\n\n우리는 볼. 우리는 평화를 원합니다.\n\n평화..."
 distar.1008.a:0 "끝났군...."
 distar.1008.b:0 "환경의 변화라고??"
 distar.1009.desc:0 "단순한 [From.GetSpeciesNamePluralInsult]여! 당신의 [From.GetSpeciesOrganName]에 마르닥이 박혀서 일어났을 때, 과연 당신이 좋아했을 것 같습니까? 이 진균류는 당신의 신경계를 먼저 가로채고, 이후 육체를 세포 하나하나 잠식하며 육신은 빼앗기고 정신은 부숴졌을 겁니다!\n\n운 좋게도, [From.GetSpeciesNamePluralInsult], 그 날은 결코 오지 않을 것입니다. 우리가 그것을 결코 용납하지 않습니다.\n\n우리는 볼. 우리는 돌아올 것입니다...평화와 함께."
 distar.1009.a:0 "그러겠지..."
 distar.1011.name:0 "§R국경 침입 경고!§!"
 distar.1011.desc:0 "우리는 볼 통신 신호들의 특징을 지니고 있는 적대적 함대가 [utopian_planet.GetName]을(를) 향하고 있다는 것을 감지하고 있습니다. 그들은 여전히 행성에 존재하는 마르닥을 목적으로 오는 것 같습니다...\n\n그들은 우리의 대화 시도에 응답하지 않고 있습니다."
 distar.1011.a:0 "좋지 않군..."
 distar.1013.desc:0 "대화 채널이 틱틱거리다가 갑자기 종료됐습니다. 이제 우리는 볼과의 연결을 잃고 말았습니다."
 distar.1013.a:0 "연락을 끊었어!!"
 distar.1014.name:0 "낙원에서"
 distar.1014.desc:1 "우리는 마침내 마르닥 볼의 낙원 행성인 파리데이다에 정착하였으며, 우리 시민들은 언젠가 그들의 [From.Owner.GetSpeciesSpawnNamePlural] 또한 [utopian_planet.GetName]의 모래 언덕, 우거진 정원과 수정 샘에 둘러싸여 즐겁게 뛰놀 수 있다는 생각에 몹시 기뻐하고 있습니다!!"
 distar.1014.a:0 "때가 됐군..."
 distar.1014.b:0 "곧 볼 수 있겠군."
 # Star Lifting
 distar.1020.name:0 "열 유도 분출"
 distar.1020.desc:0 "[From.GetName]을(를) 공전하고 있는 플랫폼을 면밀히 조사한 결과, 복잡하면서도 다소 엉뚱한 외계의 설계임을 알 수 있었습니다. 방수 처리 된 기계류와 발전된 기후 제어장치들은 이 시설이 연체류같이 풍부한 양의 액체를 분비하는 생명 종들을 위해 지어졌음을 시사합니다.\n\n파손되기 전에, 마이크로파 광선이 이 항성의 대기권을 가열하여 태양풍 유출을 크게 증가시키는 대규모 지속 분출을 유발시키는 데 사용되었습니다. 그리고 이 에너지는 궤도 광산에서 수거되었습니다.\n\n이 플랫폼은 매우 실험적인 개념들에 기초하여 설계되었습니다."
 distar.1020.a:0 "이 플랫폼을 수리하라."
 distar.1020.c:0 "이 광선을 무기화해라."
 distar.1020.b:0 "떠나라. "
 distar.1021.name:0 "불놀이"
 distar.1021.desc:0 "광범위한 수리 작업을 거친 이후 이 플랫폼이 작동 상태가 되었고, 이제 그 항성은 우주로 엄청난 양의 에너지를 쏟아냈습니다. 하지만 이 여정의 장애물은 그게 전부가 아니었습니다. \n\n거대한 마이크로파 광선들이 처음 활성화되었을 때, 공학자들은 거의 항성 폭발을 일으킬 수 있는 연쇄작용을 촉발할 뻔 했습니다. 그 폭발은 너무나도 거대해서 플랫폼과 모든 성계의 행성들을 지워버렸을 것입니다. 고대 외계종의 설계와 메뉴얼이 심각한 계산착오들로 가득하기 때문에 이 플랫폼이 제대로 작동하지 못했던 것으로 밝혀졌습니다. \n\n운 좋게도 이 실수는 제때 해결되어, 광선들의 강도가 조율 되었기 때문에 태양풍 분출이 안정화되었습니다."
 distar.1021.a:0 "우리를 위한 태양광 배터리로군! "
 distar.1021.b:0 "아 연체류들... 물렁한 몸체만큼 물렁한 정신이야....."
 distar.1022.name:0 "연체류의 마이크로파 광선들"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]의 승무원들이 이 항성 플랫폼의 설계에 대한 결론을 내리는 데 오랜 시간이 필요하지는 않았습니다. 과학 연구관 [star_lifting_leader.GetName]의 말을 빌리자면, 이것은 실로 미치광이들의 작품이라 할 수 있습니다. 이 마이크로파 광선들은 대충 제작되었고, 조율되지 않았으며, 이것들이 의도대로 작동되기 위해서는 수많은 재조정이 필요했을 것입니다. 그러나 승무원들은 곧 훌륭한 무기를 만들 수 있음을 입증했습니다."
 distar.1022.desc.b:0 "연체류들의 마이크로파 광선을 무기화하려는 우리의 시도가 실패했습니다.... 활성화되자, 이 광선의 설계가 이해할 수 없을 정도로 많은 결함이 있는 것으로 밝혀졌으며, 과학선 승무원들은 그 플랫폼이 과학적 실패를 드러내며 웅장한 버섯 모양으로 폭발하는 것으로부터 간신히 벗어났습니다."
 distar.1022.a:0 "훌륭하군."
 distar.1022.b:0 "처참하군."
 distar.1022.c:0 "이 연체류들은 과학을 연구할 자격이 없다..."
 # The Big RIP
 distar.1030.name:0 "버려진 관측소"
 distar.1030.desc:1 "모든 관측소의 저장 장치가 말끔히 지워졌으며, 이 관측소 주인들에 대한 어떠한 증거도 남기지 않고자 엄청난 주의가 기울여졌습니다. 무엇인가 [big_rip_planet.GetName]에서 문제가 발생했습니다. 지적 생명체 존재에 대한 증거는 오직 보아하니 건설 도중 버려져 행성의 표면에 드문드문 반쯤 지어진 거대도시들의 껍데기들과 그 중앙에 위치한 기분나쁜 사원 뿐입니다. "
 distar.1030.a:0 "조사하라."
 distar.1030.b:0 "떠나라."
 distar.1031.name:1 "잿빛 폭풍"
 distar.1031.desc:1 "숨기고자 노력한 듯한, 이 관측자의 어설픈 간섭의 흔적들이 [big_rip_planet.GetName] 전역에 널려 있습니다....\n\n흔적에 의하면 이 행성은 한창 종교적 각성 도중이었던 사이오닉으로 연결된 의식을 가진 식물기반 종족이 거주하고 있었으며, 그 때 관문 수호자라고 일컬어지는 미지의 외계 종족이 아무런 경고없이 갑작스럽게 내려왔습니다. 그 시점부터 이 식물들은 '잿빛 폭풍'이라 불리는 종말론에 사로잡히게 되었습니다. 그들의 원래 평화로웠던 종교는 이내 자살 숭배로 변질되었습니다. 반복되는 강제적인 재수화 시도들 에도 불구하고, 몇달이 채 지나지 않아 이 은하의 가장 오래된 생명체들 중 하나가 결코 오지도 않을 종말의 공포에 의해 시들어버렸습니다."
 distar.1031.a:0 "엉망진창이군..."
 distar.1031.b:0 "연약한 꽃들이여, 편히 쉬길..."
 # Bunker-Bot
 distar.1040.name:0 "벙커-봇"
 distar.1040.desc:0 "우리는 [From.GetName] 로부터 발생하고있는 이상한 전자기 방사선을 추적해서 한척의 전함 크기의 거대컴퓨터를 감추고 있는 숨겨진 지하 벙커에 이르렀습니다. \n\n우리 연구원들은 이것이 수천년 동안 그곳에 있었을지도 모른다고 추측합니다, 우리가 아직 이해할 수 없는 본질에 대한 단 하나의 매우 복잡한 문제를 푸는데 열중하면서 말입니다.\n\n승무원이 컴퓨터와 상호 작용하려고 시도했을 때, 그들은 버려지고 무방비인 것처럼 보였던 이 시설이 사실은 방문자들을 산 채로 튀겨버리는 것을 최상위 목적으로하는 보안 AI에 의해 운영되고 있음을 발견했습니다. 승무원이 이 AI를 물리치자, 그것은 알려지지 않은 수신자에게 메시지를 전송했습니다."
 distar.1040.a:0 "이 거대컴퓨터를 해체하여 부품을 얻도록!"
 distar.1040.a.tooltip:0 "천 년 동안 단 한 개의 문제를 해결하는 것조차도 실패한 이 컴퓨터는 이제 새로운 함선의 선체로써 우리를 더 잘 섬기게 될 것입니다..."
 distar.1040.b:0 "우리의 연구를 가속시키기 위해 사용하라..."
 distar.1040.b.tooltip:0 "이를 위해서는 이 시설을 유지하는 AI를 오프라인 상태로 유지해야 하며, 이는 가까운 미래에 이 컴퓨터를 고장나게 할 것입니다. "
 distar.1040.c:0 "그 이해할 수 없는 계산들을 계속할 수 있도록 놔두자."
 distar.1040.c.tooltip:0 "방해하지 않는 것이 좋겠습니다. 이 컴퓨터가 해결하고자 하는 문제가 무엇이든 간에, 중요해 보입니다..."
 # Atomic Clock
 distar.1045.name:0 "42년 하고도 3일"
 distar.1045.desc:0 "[From.GetName] 주변의 파편 지대에 대한 면밀한 조사를 통해 한 밀폐형 캡슐을 발견했는데, 안에는 시간을 비교 불가능한 관점으로 측정하고 있는 원자 시계가 들어있었습니다. \n\n이 시계는 진동수가 믿기 힘들 정도로 너무나도 낮기 때문에 1초가 지나는데 8억 7천 9백만 년이 걸릴 정도이며, 현재 42년 하고도 3일 이후를 초읽기하고 있습니다. 이 캡슐은 이 날짜가 의미하는 것과 원 소유자에 대한 아무런 단서도 가지고 있지 않습니다. 하지만, 마치 누군가가 시간가는줄 모르고 있는 것 같아보입니다..."
 distar.1045.a:0 "계속 지켜보도록."
 distar.1045.b:0 "폭탄이야!! 파괴해!!"
 distar.1045.a.tooltip:0 "째-깍, 째-깍..."
 distar.1045.b.tooltip:0 "그 캡슐은 마치 무고해 보이는 듯한 전선들이 가득했고, 그 중 하나라도 은하계를 쓸어버릴 수 있는 대량 파괴 병기와 연결되어 있을 수도 있습니다! 승무원이 이 전선을 모두 자를 것입니다!!"
 # Eat or be Eaten
 distar.1050.name:0 "먹거나 먹히거나"
 distar.1050.desc:0 "[From.GetName] 주변 잔해 지대의 변두리에서 떠다니고 있는 것은 기원을 확인할 수 없는, 불쌍할 정도로 뒤틀린 과학선입니다. 이 함선 선체에 난 물린 자국들이나 소화액들로 미루어 보았을 때, 이 과학선은 어떤 거대한 포식자에 의해 씹힌 뒤, 다시 뱉어진 것으로 보입니다. \n\n얄궃게도, 이 함선의 승무원들은 새로운 이국적인 진미들을 찾아 떠나는 여정 중에 있었습니다. 바로 그들 자신이 식사거리로 전락하기 전까진 그렇습니다.\n\n그들은 수많은 생물종들을 영양 성분에서부터 식감에 이르기까지 모든 면에서 평가했습니다. [delicious_aliens.GetName]은(는) 이들이 선정한 최고의 메뉴들 중 하나이며, 이는 그들의 육즙이 흐르는 [delicious_aliens.GetSpeciesOrganName]와(과) 매콤한 풍미 때문이었습니다. 우리는 고맙게도 살에 힘줄이 많고 재미없는 사냥감이었기 때문에 목록 아래에서 평범한 순위를 차지했습니다. 어떤 이들은 음식을 가지고 노는 것을 좋아합니다..."
 distar.1050.a:0 "그들이 마침내 적수를 만났던 것 같군..."
 # The Cube
 distar.1055.name:0 "큐브"
 distar.1055.desc:1 "우리는 [From.GetName] 주변을 공전하고 있는 버려진 우주선들 가운데서 거의 온전한 상태의 외계 연구 선박 1대를 발견했습니다. 이 우주선의 기록은 그 함선이 심각한 하드웨어 고장을 겪었으며, 승무원들이 영양 실조로 사망하기 전까지 142일 동안 삶과 죽음의 기로에 서있었다는 것을 시사합니다. \n\n함장의 신체는 그의 침대 위에서 작은 금속 입방체를 움켜 쥔 채로 발견되었습니다. 이 입방체는 각기 다른 색을 띠는 9개의 동일한 회전 가능한 면들을 지니고 있습니다. 과학 연구관 [cube_science_officer.GetName]은(는) 만일 올바른 패턴으로 회전시키면 이 입방체가 열리며 숨겨진 보물이 드러날 것이라고 확신했습니다."
 distar.1055.a:0 "이 면들을 회전시켜라 연구관!"
 distar.1055.b:0 "그대로 두어라."
 distar.1056.name:0 "조각 내기"
 distar.1056.desc:0 "[From.GetName]의 승무원들이 그 금속 입방체에  우리가 알고있는 모든 코드 해석 알고리즘들을 적용했지만, 돌아오는 것은 침묵 뿐이었습니다. \n \n"암호인가? 귀중품을 담을 수 있는 용기인가?" "만약 이 입방체에 아무것도 숨겨져 있지 않다면, 그것이 무엇을 암시하는 것일까?" 과학 연구관 [cube_science_officer.GetName]이(가) 마침내 레이저를 이용해 입방체를 자르고, 자신의 오른쪽 [From.Owner.GetSpeciesHandName]마저 절반으로 잘랐을 때, [cube_science_officer.GetSheHe]의 지친 마음 한 편에 든 생각들입니다. 그 입방체는 비어 있었습니다."
 distar.1056.a:0 "이런... 맙소사"
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName]은(는) 절대 예전으로 돌아갈 수 없겠지."
 # Honeymooners
 distar.1060.name:0 "신혼여행자"
 distar.1060.desc:0 "우리는 이곳 원주민이 아닌 것으로 보이는 털이 없는 포유류들의 번식지를 우연히 발견한 것 같습니다. 이 포유류들은 저녁에 다양한 알코올성 물질들의 영향을 받은 채로, 모래사장에서 친밀한 쌍들끼리 짝을 짓는 고급스러운 구애를 하고있는 채로 관측됩니다.\n\n유감스럽게도 우리 함선이 의도하지 않게 발각된 결과 이들을 겁먹게 했고, 결국 쓰레기를 쌓아둔 채로 상업용 우주선을 타고 이 행성을 떠나버렸습니다. 우리는 이 쓰레기들 사이에서 외계 여행 가이드 "은하수를 여행하는 히치하이커를 위한 안내서" 의 사본을 발견했고, 이 책은 우리에게 아직 알려지지 않은 많은 절경들과 현상을 묘사하고 있습니다."
 distar.1060.a:0 "이 가이드는 우리 사람들에게 영감을 줄 것입니다!"
 distar.1060.b:0 "더러운 외계인들 같으니! 우리 시민들은 쓰레기를 무단투기하고 빈둥거리는 것에 책임이 따름을 알아야만 한다! "
 distar.1060.c:0 "지금으로써는 이 발견을 덮어두는 편이 나을 것 같다..."
 distar.1060.d:0 "우웩!"
 # Hologram
 distar.1065.name:0 "존재하지 않았던 행성"
 distar.1065.desc:1 "[From.GetName]은 행성이 아니라 정교한 3차원 투영 이미지입니다. 그 중심에는 물리적인 형태와 중력을 모사하는 역장을 발생시키는 영사기가 있는데, 그 수준이 대단히 높아서 우리의 감지기들은 이를 실제 행성으로 착각하고 이상한 데이터를 산출하고 있습니다. 우리는 누군가가 왜 이 장소에서 행성의 존재를 속여야만 했는지 오직 추측만 할 수 있을 뿐입니다. 슬프게도, 그 영사기는 우리의 실험을 견디지 못했습니다."
 distar.1065.a:0 "기묘하군..."
 # Star Crazy
 distar.1070.name:0 "항성 패턴"
 distar.1070.desc:1 "[From.GetName]에서의 최신 감지 결과에는 이 별이 정기적으로 진동한다고 나타났으나, [Root.GetName]의 승무원들이 현장에 도착했을 때 그곳에는 이 자료를 뒷받침할 만한 증거는 없었습니다. 대다수의 승무원들은 이것이 감지기 기능 장애로 인해 발생한 것이라는 데 동의했지만, [Root.GetLeaderName]은(는) 다른 생각을 했습니다. [Root.GetLeaderName]은(는) 이와 유사하게 진동하는 에너지 방출 패턴들을 다른 곳에서도 발견해왔다고 주장하고 있으며, 이내 우리 은하계의 항성들에 무언가 이상한 일이 일어나고 있다고 겁에 질려 있습니다. 그들은 가장 가까운 관련된 항성으로 가는 경로를 표시했습니다."
 distar.1070.a:0 "우리는 이것을 완벽하게 조사해야 한다..."
 distar.1070.b:0 "고장이다."
 distar.1072.name:0 "감지기 오작동"
 distar.1072.desc:0 "승무원들이 [anomalous_star.GetName]에 도착했을 때 감지기가 실제로 고장난 것을 확인할 수 있었습니다. 좋은 소식은 이 항성들의 에너지 출력에 대한 처음 예상이 정확하게 맞았을 뿐 아니라, [From.GetLeaderName]이(가) 과거의 실수로부터 배운 것 같다는 것입니다."
 distar.1072.a:0 "실패는 성공을 위한 디딤돌이다."
 distar.1072.b:0 "이게 무슨 시간 낭비야..."
 distar.1073.name:0 "미친 별"
 distar.1073.desc:0 "[From.GetName]의 승무원이 불운한 발견을 했습니다. 그들이 의심했던 것처럼, [anomalous_star.GetName]에서 관찰된 진동 패턴은 실제로는 감지기 오작동과 과학 연구관 [crazy_science_officer.GetName]의 머리에서 일어난... 착란으로 인한 것입니다.\n\n과학 연구관 [crazy_science_officer.GetName]은(는) 망상에 빠져 [crazy_science_officer.GetSheHe]가 이 왕국의 수호자이며, 이 항성들이 다가오고 있는 종말에 대한 암호화된 경고문을 울리고 있다고 말합니다. 승무원들은 [crazy_science_officer.GetSheHe]가 정신병에 걸려 직접 이 함선의 감지기 데이터를 조작했다고 믿습니다 .\n\n[crazy_science_officer.GetName]은(는) 이제  [crazy_science_officer.GetSheHe]가 치료받을 [Root.Capital.GetName]으로 향하는 의료용 포드 안에 있습니다."
 distar.1073.a:0 "당신의 복무에 감사하네, [crazy_science_officer.GetName], 왕국의 수호자여!"
 distar.1070.a.tooltip:0 "반짝 반짝 작은 별..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "조용한 외침"
 distar.1080.desc.a:1 "우리는 [From.GetName]을(를) 돌고 있는 거대한 얼음 덩어리 안에 갇혀 있던 처음 마주치는 형태의 거대 복족류들의 화석화된 사체를 발견했습니다. 이것들의 눈은 앞을 맹렬히 노려보고 있으며, 촉수들은 뒤로 향해 있고, 주둥이가 무척이나 찡그린 상태이며, 마치 소리 없는 외침 속에 잠겨있는 것 같습니다. 그 생물은 지성에 대한 뚜렷한 흔적을 보이지 않습니다."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n그 기괴한 형상에도 불구하고, 우리 과학자들은 만일 이 생명체를 길들일 수 있다면 매우 귀중한 자산이 될 것이라고 확신하고 있습니다. 그들은 복제를 위해 이것의 DNA 일부를 추출 할 것을 제안하고 있습니다."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n불운하게도, 우리는 이들을 다시 살려놓기에 기술이 부족합니다. "
 distar.1080.a:0 "복제하라."
 distar.1080.b:0 "이 혐오스러운 것들로부터 거리를 두어라! "
 distar.1080.c:0 "그건 박물관에 있어야 한다."
 distar.1081.name:0 "아지지안"
 distar.1081.desc:0 "우리는 화석화된 DNA에서 거대한 민달팽이들을 성공적으로 복제해냈습니다. 이것들은 몇 주 만에 성체에 이르렀으며, 무게는 최대 20 톤에 간단한 한 줄짜리 명령에 응답할 수 있는 원시적인 수준의 지성의 발달을 보였습니다. 그들은 아직까지는 폭력적인 경향을 보이고 있지 않았지만, 짜증나게 되면 진한 독성의 점액을 만들어 내며 그들의 색깔은 기분에 따라 변하는 것처럼 보입니다. 연구팀은 이것들을 그것들 사이에서 대화하면서 나는 쉿 소리를 본따서 '아지지안'이라고 명명했습니다."
 distar.1081.a:0 "훌륭한 일꾼이 될 것이다."
 distar.1081.b:0 "동물원으로 들어갑니다."
 distar.1081.c:0 "이들을 군대에서 쓸 수 있겠군."
 distar.1080.c.tooltip:0 "적을 때려눕힐 살인 민달팽이 군대를 누가 거부하겠습니까?"
 distar.1081.d:1 "대단히 불쾌하군. 당장 처리해라! "
 distar.1083.name:0 "풀려난 아지지안!"
 distar.1083.desc:0 "[Root.GetName]의 동물원에 보관된 아지지안 복족류들이 탈출해서 광란을 벌이고 있습니다! 완전히 성숙한 것으로 간주되었던 그 생물들은 포로 상태에서 계속 자라나면서, 결국 엄청난 비율에 도달했습니다. 그들은 간단히 건물들을 깔아 뭉게버렸고, 그들이 가는 길에 밝은 노란색 독성 점액 흔적을 남기며 그 도시를 완전히 파괴해버렸습니다. \n\n이 행성은 결코 예전으로 돌아갈 수 없을 것입니다."
 distar.1083.a:0 "감히 어떻게?!"
 distar.1083.b:0 "우리가 이것들을 과소평가했습니다..."
 distar.1084.name:0 "아지지안  지식"
 distar.1084.desc:0 "[Root.GetName]의 아지지안 노동자들이 완전한 지성을 얻었습니다. 이미 완전히 성숙한 상태로 여겼던 것이 사실은 아직 발달 상태 도중이었으며, 이제서야 완전한 성체가 되어 모든 잠재된 능력에 도달했습니다. 그들은 우리의 언어를 선택했으며, 우리 문명에 남아 있기를 원하고 있습니다."
 # Harvesters
 distar.1090.name:0 "버려진 수확기들"
 distar.1090.desc:0 "[From.GetName]의 표면을 가로질러 관찰된 신비한 패턴은, 무성한 녹지를 베어가며 작물을 수확하고 있는 거대한 자동 수확기들이 만든 흔적입니다. 우리 과학자들은 이 행성이 한때 강력한 우주 왕국의 곡창지대로서 역할을 했을 것이라고 추측하고 있습니다. \n\n풍부한 토양과 유리한 기후 덕분에 [From.GetName]은(는) 작황에 이상적이며, 이 행성의 식물군은 조사결과 모두 식용될 수 있음을 알 수 있습니다. 이 수확기들의 마모 상태와 섞은 채소 덩어리로 보아 누군가가 마지막으로 수확한 이후로 상당한 시간이 흐른 것 같습니다. "
 distar.1090.a:0 "좋은 식량들을 낭비해서는 안되지!"
 distar.1090.b:0 "우리는 그러한 행성을 필요로 하지 않는다."
 # Locusts
 distar.1095.name:0 "황폐화"
 distar.1095.desc:0 "[From.GetName]의 표면에 구불구불한 패턴들이 사라졌으며, 마치 마법처럼 이전에 이 행성을 뒤덮었던 우거진 초목도 없어졌습니다. 단 하나의 잎, 줄기, 심지어 꽃들도 남아있지 않습니다. 그러나 우리 과학자들은 이 수수께끼를 풀어냈다고 생각합니다.\n\n과학자들은 많은 양의 배설물들과 절지류 사체들로 보았을 때 이 행성이 세계에서 세계로 퍼져나가면서 행성의 모든 식량들을 축내고 다니는 우주 곤충 떼에게 당했다고 생각합니다."
 distar.1095.a:0 "이 곤충떼가 우리 행성을 절대로 찾지 못하길 기원하자."
 # Shattered World
 distar.2000.name:0 "조각난 행성"
 distar.2000.desc:0 "우리는 잔해들 사이에서 과거에는 거주할 수 있었던 행성의 부서진 잔해들을 발견했습니다. 파편들과 탄화의 흔적들은 이 행성이 부서질 때까지 집중된 열 에너지 광선으로 폭파되었다는 것을 암시합니다. 이로 인해 광물이 풍부한 중심부가 빠져나와 고농도 광물 덩어리로 굳어졌습니다."
 # Weapon Testing
 distar.2005.name:0 "무기 실험 중"
 distar.2005.desc:0 "[From.GetName]에 종말이 여러 번 왔던 것 같습니다.  표면 탐사는 우리가 지금까지 봐온 것들 중 가장 광범위한 무기 테스트가 행해지면서 이 행성이 그을리고, 폭격을 당해 뒤죽박죽이 된 것을 보여줍니다.\n\n이 행성을 완전히 없애기 위한 수많은 시도가 있었지만, 그 외계종들은 아직 이를 위한 기술을 개발하지 못했던 것으로 보입니다. 과학 연구관 [Root.GetLeaderName]은(는) 그 무기 설계를 재현하기 위해 부서진 무기 잔해들을 수집했습니다."
 distar.2005.a:0 "표본을 분석하라. "
 distar.2005.b:0 "떠나라."
 distar.2006.name:0 "외계 레이저"
 distar.2006.desc.a:0 "우리는 [From.From.GetName]에서 발견된 무기 유적을 분석함으로서 많은 것을 배웠습니다. 극도로 집중된 에너지 광선을 쏘아내는 지향성 에너지 무기가 탑재되어 있었으며, 그로부터 복원한 조각은 우주전에서 좋은 결과를 이끌어낼 수 있을 것입니다. 과학 연구관 [science_leader.GetName]은(는) 찾아낸 것을 이용해 레이저에 효과적인 장갑을 개발하거나 그 무기를 우리가 사용할 수 있도록 하는 것을 권장했습니다."
 distar.2006.desc.b:0 "우리는 [From.From.From.GetName]에서 발견된 무기 유적을 분석함으로서 많은 것을 알아냈습니다. 극도로 집중된 에너지 광선을 쏘아내는 지향성 무기가 탑재되어 있었고, 그 일부를 발견하였으나 우리가 보유한 레이저와 비슷하거나 매우 뒤처지는 것이었습니다."
 distar.2006.a:0 "이 외계인들의 무기를 놈들에게 써먹어주지!"
 distar.2006.b:0 "함선에 쓸 장갑이 필요하다."
 distar.2006.c:0 "다시 한번 우리의 우월성이 증명되었군."
 # Wetware Computer
 distar.2010.name:0 "두뇌 컴퓨터"
 distar.2010.desc:0 " [From.GetName]의 바다는 거의 대부분 잘 짜여진 해조류들의 연결체로 뒤덮혀 있으며, 이것들은 물의 흐름에 관계없이 대칭적인 모양으로 움직입니다. 이 해조류들의 복잡하고 규칙적인 움직임은 이것들이 단지 생존하는 것 이상의 어떠한 목적을 가지고 프로그램되었다고 판단됩니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) 고민 끝에 이 네트워크가 사실은 원시적 형태의 두뇌 컴퓨터이며, 이것의 움직임 패턴은 컴퓨터의 인터페이스일지도 모른다고 생각했습니다. 불행하게도 지금 당장으로선 이 패턴들을 해독할 수단이 없습니다."
 # Primordial Soup
 distar.2015.name:0 "태고의 혼합액"
 distar.2015.desc:0 "[From.GetName]의 표면을 가로지르는 포근한 지역에는 단순 유기화합 침전물이 풍부하게 존재하고 있으며, 우리의 연구원들은 이곳이 생명체의 자연 발생을 위한 기반이라 생각하고 있습니다. 이러한 무생물로부터 유기 생명체가 자연적으로 발생할 수 있는 것은 불모형 행성으로서는 비정상적인 [From.GetName]의 두꺼운 대기 덕분입니다.\n\n이 행성이 생명 탄생의 초기 단계에 무엇이 일어날 수 있는지 연구할 수 있는 귀중한 기회를 제공하고 있지만, [From.GetName]에서 자연적으로 생명이 진화하기 시작하기 수백만 년 전일 수도 있으므로, 큰 기대는 하지 않는 것이 좋아보입니다."
 # Single-Minded
 distar.2020.name:0 "단일 정신"
 distar.2020.desc:0 "언뜻 보면  [From.GetName]은(는) 우리 생태계처럼 생산자, 포식자, 분해자로 이루어진 먹이 사슬을 통해 영양분들이 순환하는 생태계 속에 다양한 생물종들이 살고 있는 것처럼 보입니다. \n\n그러나 면밀한 조사 끝에 연구원들은 [From.GetName]의 생물종들이 처음에는 개별적으로 발달했지만, 지금은 미지의 설계에 의해 한 개의 유기체로서 살아가고 있음을 발견했습니다. 이 유기체는 모든 외부 간섭에 대해 격렬하고 무차별적인 공격성으로 대항합니다."
 # Artificial Moon
 distar.2025.name:0 "인공적인 위성"
 distar.2025.desc:0 "[From.GetName]의 지각을 자세히 조사한 결과, 그 승무원들이 이미 의심했던 대로 [From.GetName]은(는) 평범한 위성이 아니라는 것을 확인했습니다. 이 행성체는 극도로 광물이 풍부한 암석의 외부에 만들어진, 거대한 철골 구조로 이를 꽉 둘러싸고 있는 인공 구조물입니다. \n\n이 구조물은 [artificial_moon_planet.GetName]의 자전 속도를 늦추어 하루를 길게 만들고 조수가 높아지게 해서 이를 거주지로 적합하도록 만들기 위해서 만들어진 것 같습니다. 우리가 아는 한, 이 행성에 정착한 이들은 아무도 없습니다. "
 # Shielded world in a time loop
 distar.2030.name:0 "시간 순환"
 distar.2030.desc:0 "[time_loop_world.GetName]이(가) 불타고 있습니다. 이 행성은 [time_loop_world.GetStarName]의 복사열을 가두는 차폐막에 둘러 쌓여 있어 그 온도가 곧 거주 불가능할 수준까지 상승할 것으로 보입니다. \n\n치솟는 열기 속에서 작은 뱀 모양의 파충류들은 광란의 행동을 보이고 있습니다. 무언가 거대한 규모의 사건이 일어나고 있는 것 같습니다. 그러나 긴장이 극에 달하는 순간, 시간이 아무런 경고도 없이 멈추고, 늘리고 변형되어 어처구니 없게도 그 다음에는 이 파충류들이 처음 시작한 때로 되돌아 갑니다.\n\n이 파충류들은 그들의 문명의 탄생에서부터 시작해서, 빨리 감기를 반복하는 절망적인 순환으로 이루어진 시간 순환에 잠긴 것처럼 보입니다. 단 몇 시간 만에 무수한 세대가 그들의 삶을 살고있는 채로 관측됩니다. 그들이 바삭바삭 구워진 죽음이라는 형벌을 받고 있다는 사실을 모른 체로.\n\n그러나 우리는 그 차폐막에서 이들의 운명을 변화시킬 수 있는 한 균열을 발견했습니다."
 distar.2030.a:0 "이 차폐막을 복구하라. "
 distar.2030.a.tooltip:0 "누군가가 이 비늘있는 생물들을 가두어 놓았었고, 아마도 선의를 위해서 일 것이다. "
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "시간 순환을 방해하라."
 distar.2030.c:0 "그들의 운명은 그들 스스로가 결정지어야 한다. "
 distar.2031.name:0 "차폐막 복구됨"
 distar.2031.desc:0 "우리는 [time_loop_world.GetName] 주변을 둘러싸고 있는 금이 간 차폐막을 최선을 다해 이 행성의 주민들을 방해하지 않은 채 강화했습니다. 그곳의 대기에 대한 면밀한 조사는 이 작은 도마뱀들이 한 세기 안에 화염의 종말을 맡을 것 같다고 예측합니다. \n\n이 행성은 연구를 위한 특별한 기회를 제공하고있지만, 우리가 이 도마뱀들과 그들이 갇힌 시간 순환 현상을 연구하길 원한다면 곧 시작하는 것이 현명할 것입니다."
 distar.2031.a:0 "이 도마뱀들은 과학을 위해 살고 죽어줘야겠다..."
 distar.2032.name:1 "대폭발"
 distar.2032.desc:1 "좋은 소식은 우리가 [time_loop_world.GetName]의 시간 순환을 깨트렸다는 것이고, 나쁜 소식은 그 거주자들이 이 시련에서 살아남지 못했다는 것입니다.\n\n차폐막 내부의 인공 특이점이 유발했던 이 시공간 왜곡 현상은, 어떤 방향인지는 알 수 없지만 도마뱀들의 행동이 분명하게 변화하는 것을 멈추고 있었습니다. 과학자들은 이것이 이들의 공격적인 성향과 관련이 있었을지도 모른다고 추측합니다.\n\n엄청난 우연의 일치로, 우리가 이 순환을 끊어낸 것은 도마뱀들이 그 작은 발톱을 핵 발사 버튼에 올려두고 있던 바로 그 순간이었습니다. 시간 순환에서 풀려난 지 단 몇초만에, 이 파충류들은 핵폭발의 화염 속으로 사라졌습니다."
 distar.2032.a:0 "후회스럽군..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "좋은 소식은 우리가 [time_loop_world.GetName]의 시간 순환을 깨트렸다는 것입니다. 나쁜 소식은 이 거주자들이 우리에게 호의적이지 않다는 것입니다. \n\n차폐막 내부의 인공 특이점이 유발했던 이 시공간 왜곡 현상은, 어떤 방향인지는 알 수 없지만 도마뱀들의 행동이 분명하게 변화하는 것을 멈추고 있었습니다. 과학자들은 이것이 이들의 공격적인 성향과 관련이 있었을지도 모른다고 추측합니다.\n\n특이점을 무력화시키자, 이 도마뱀들은 우리의 존재에 대해 즉각적인 공격성으로 반응했습니다. 그 후에는 바로 차폐막을 산산조각 내기 위해 수 시간 동안의 작업에 돌입했습니다."
 distar.2033.a:0 "그래서 그건 실수였군..."
 distar.2033.b:0 "그들을 이해해주도록 하자..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "[time_loop_world.GetName]의 차폐막 안에 갇힌 도마뱀처럼 생긴 외계인 사회가 행성의 빠른 온난화 현상에 굴복했습니다. 그 극단적인 환경변화도 이 도마뱀들이 걸려있는 시간 순환 현상을 부수기에는 충분하지 않았던 것 같습니다. \n\n과거엔 그렇게나 역동적이었던 이 행성에는 이제 연구할 거리가 거의 남아있지 않습니다."
 distar.2035.a:0 "이거야 말로 우주가 돌아가는 법이지. "
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]이(가) 불타고 있습니다. 이 행성은 [time_loop_world.GetStarName]의 복사열을 가두는 차폐막에 둘러 쌓여 있어 그 온도가 곧 거주 불가능할 수준까지 상승할 것으로 보입니다. \n\n치솟는 열기 속에서 작은 뱀 모양의 파충류들은 광란의 행동을 보이고 있습니다. 무언가 거대한 규모의 사건이 일어나고 있는 것 같습니다. 그러나 긴장이 극에 달하는 순간, 시간이 아무런 경고도 없이 멈추고, 늘리고 변형되어 어처구니 없게도 그 다음에는 이 파충류들이 처음 시작한 때로 되돌아 갑니다.\n\n이 파충류들은 그들의 문명의 탄생에서부터 시작해서, 빨리 감기를 반복하는 절망적인 순환으로 이루어진 시간 순환에 잠긴 것처럼 보입니다. 단 몇 시간 동안에도 무수히 많은 세대가 그들의 삶을 살고 있지만, 그들이 결국 바삭바삭 구워져 죽을 거라는 사실은 아무도 알지 못합니다. 우리도 노력해봤지만 그들을 구할 수는 없었습니다. 보호막은 뚫을 수 없습니다."
 distar.2036.a:0 "우리는 이 현상을 연구해야만 한다!"
 distar.2036.b:0 "암울한 운명이로다..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "그 도마뱀이 마침내 자유로워졌습니다.  어떻게든 그들은 시간 순환 수수께끼를 독자적으로 풀어냈고, 곧바로 그 이미 금이 간 차폐막을 무너뜨리는 데 성공했습니다."
 distar.2038.a:0 "놀랍군."
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "우리는 무한의 기계의 비밀을 풀어냈습니다. "
 leviathans.4000.name:0 "교신 수신"
 leviathans.4000.desc:0 "당신!? 무한의 기계의 비밀을 풀어냈다고?! 이것은 마치 [From.GetSpeciesNamePlural]들이 다음 세기까지 살아남는 것과 같군, 정말로 그럴지는 모르겠지만, \n\n잠시만 - 바로 당신이 [From.GetSpeciesNamePlural](이)라 하지 않았습니까? 진심으로 사과 드립니다 ... 내가 당신들을 [unfriends.GetName]와(과) 혼동한 것 같군요?\n\n우리가 무한의 기계에 대해 아직 알지 못하는 것을 하나 알려주면, 당신에게 크게 보상하겠습니다."
 leviathans.4000.a:0 "심적인 충격에 대비하세요. "
 leviathans.4000.a.reply:0 "당신이 그렇게 말할 순 없는데... 하지만 그 AI가 가르강튀아 블랙홀 안에 들어갔다면 그것이 의미하는 것은 오직... 하지만 그럴 리 없는데... 만약 그것이 가능하다면... 우리의 이해를 넘어서는 ... 것 같군...\n\n귀하의 발견의 규모가 당신들 [Root.GetSpeciesNamePluralName]은(는) 이해할 수 없을 지라도, 당신들이 우리에게 온 것은 옳은 판단이였으며, 그 덕에 우리는 당신들에게 감사하는 마음을 지니고 있습니다."
 leviathans.4000.b:0 "잊어 버려."
 leviathans.4000.b.reply:0 "동감이야."
 # Hatchling Leviathan
 distar.5010.name:0 "맥동하는 행성"
 distar.5010.desc:0 "[From.GetName]의 핵 안의 깊은 곳에서 무엇인가가 일정한 주기로 완만하게 맥동하기 시작했고, 이것은 지면을 따라 심장 박동과 비슷한 부드럽고 규칙적인 소리를 내고있습니다. \n\n우려가 제기되었지만, 그 소리의 강도는 점차 강해지고 있습니다. 지질 학자들이 이 행성의 위험한 지진 활동의 징후들을 면밀히 지켜 보고있습니다."
 distar.5001.name:0 "떨림"
 distar.5001.desc.a:0 "개척된 지 거의 1년이 지났지만, [hatchling_egg.GetName]에 새로 세워진 식민지는 그 환경을 알아보기 힘든 지옥같은 풍경으로 변화시키고 있는 일련의 파괴적인 지진들에 의해 흔들리고 있습니다. 전 대륙에 걸쳐 깊은 균열들이 행성 표면 전체에 형성되어 지각 내부의 더 깊은 곳으로부터 황산 가스와 유해한 액체들을 분출하고 있습니다.\n\n이러한 지진 현상은 대개 행성의 맨틀에 있는 마그마 흐름에 의해 발생하지만, [From.GetName]은(는) 행성의 핵으로부터 전해지는 불길한 두드림을 제외하고는 지진 활동의 징조를 보이지 않고있습니다. 지방 당국은 장기적으로 이 식민지의 생존 가능성에 의문을 보내기 시작했습니다."
 distar.5001.desc.b:1 "[From.GetName]은(는) 이전의 그 깔끔했던 환경을 알아보기 힘든 지옥같은 풍경으로 변화시키고 있는 일련의 지진들을 겪고 있습니다. 전 대륙에 걸쳐 깊은 균열들이 행성 표면 전체에 형성되어 지각 내부의 더 깊은 곳으로부터 황산 가스와 유해한 액체들을 분출하고 있습니다.\n\n인공위성 자료는 이 행성의 내부 핵으로부터 전해지는 강력한 심장박동 형태의 음파 에너지의 발산을 보여주고 있습니다."
 distar.5001.a:0 "불안하군..."
 distar.5001.a.tooltip:0 "지진파가 식민지를 모두 찢어발겨, 모든 건물들을 평탄하게 만들고 §Y$egg_cracking$§!을(를) 남겼습니다."
 distar.5002.name:0 "대재앙"
 distar.5002.desc.a:0 "지진의 충격파가 [hatchling_egg.GetName]을 강타하여 암석권을 부숴버렸으며, 독성 가스들과 점액들을 내뿜어, 이제 모든 생명체들을 질식시키고 있습니다.\n\n[hatchling_egg.GetName]의 이러한 변화들이 돌이킬 수 없다는 데 두려워 하고 있으며, 가까운 미래에 이 행성에서 거주할 수 없을 정도로 보일 정도 입니다. 지방 당국은 비상상황을 선포하고 모든 남아있는 주민들에게 대피할 것을 요청했습니다.\n\n그 사이에, 이 행성의 핵으로부터 전해지는 리드미컬한 맥동은 점점 강력해지고 있습니다."
 distar.5002.desc.b:0 "또 다른 지진의 충격파가 [hatchling_egg.GetName]을(를) 강타하여 그 암석권을 헤집어 열어 더 많은 독성 가스들과 점액들이 이제는 텅 비어버린 표면에 내뿜어져, 모든 생명체들을 질식시키고 있습니다.\n\n[hatchling_egg.GetName]의 이러한 변화는 돌이킬 수 없으며, 가까운 장래에 이 행성을 거주할 수 없게 만들 정도로 엄청납니다. \n\n그 사이에, 이 행성의 핵으로부터 전해지는 리드미컬한 맥동은 점점 강력해지고 있습니다."
 distar.5002.a:0 "비극적이군..."
 distar.5003.name:0 "발생"
 distar.5003.desc.a:0 "재해가 [hatchling_egg.GetName]의 식민지를 무너뜨렸습니다. 이 파괴적인 파열 끝에 마지막으로 남은 정착지가 파괴되었고, 행성은 갈라졌으며. 그 부서진 껍질 속에는 새로 태어난 악몽같은 모습의 공허태생체가 있었습니다. \n\n이치에 어긋난 설명이지만, 이 현상을 설명할 다른 방법이 없습니다. 어쨌든 우리가 행성이라 착각한 것은 행성이 아니라 알이었고, 그 알은 이제 부화했습니다."
 distar.5003.desc.b:0 " [hatchling_egg.GetName]은(는) 더 이상 존재하지 않습니다! 이 파괴적인 파열 끝에 마지막으로 남은 정착지가 파괴되었고, 행성은 갈라졌으며. 그 부서진 껍질 속에는 새로 태어난 악몽같은 모습의 공허태생체가 있었습니다. \n\n이치에 어긋난 설명이지만, 이 현상을 설명할 다른 방법이 없습니다. 어쨌든 우리가 행성이라 착각한 것은 행성이 아니라 알이었고, 그 알은 이제 부화해서 공허태생체를 이 은하에 낳았습니다."
 distar.5003.a:0 "혐오스럽군!"
 distar.5009.name:0 "공허태생체 패배"
 distar.5009.desc:0 "가벼운 떨림이 구부러뜨려진 공허태생체의 신체를 통해 전해지고 있고, 그것의 상처와 주둥이로부터 검은 액체의 띠가 흘러나오고 있으며, 액체로 된 눈은 멍하게 우주공간을 향하고 있습니다. \n\n바라건데 우리는 이 공허태생체가 성체로 성장하거나, 그 부모의 행방을 찾도록 가만히 두었다면 자랐을 모습을 영원히 알 수 없을 것입니다. \n\n우리의 과학자들은 독특한 에너지 보존 특성을 지닌 알 조각을 연구하는 데 관심을 보였습니다."
 distar.5009.a:0 "이 조각들을 연구하라. "
 distar.5009.b:0 "아니. 이 공허태생체와 볼 일은 끝났다."
 distar.5011.name:0 "공허태생체"
 distar.5011.desc:1 "상상도 하기 힘든 크기의 괴물이 어설프게 몸을 펄럭이며 행성과 행성 사이를 날아다닙니다. 그 어색한 움직임을 볼 때 아직 새끼인 것 같기는 합니다만, 그래도 공포스러운 건 변함이 없습니다. 끈적끈적한 점액과 검은 담즙이 그 몸과 턱에 실처럼 달라붙어있습니다. 아직 새끼든 아니든, 이 괴물은 포식자이고, 죽일 준비를 해야 합니다."
 distar.5011.a:0 "혐오스러운 괴물이다!"
 distar.5011.b:0 "단지 새끼일 뿐이잖아!"
 distar.5012.name:0 "거대한 진화"
 distar.5012.desc:0 "이 알의 파편을 자세히 분석함으로써 공허태생체 알의 놀라운 에너지 보존 특성을 우리 태양광 발전소에서 재현할 수 있는 기술을 개발할 수 있었습니다."
 distar.5013.name:0 "[hatchling_egg.GetName]에서의 지진활동"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n이제 남은 일은 우리가 상실한 것들을 다시 재건하는 것입니다."
 distar.5013.desc.b:0 "[hatchling_egg.GetName]의 이상한 지진 활동이 갑자기 중단되었습니다. 더 이상의 떨림이 없고, 새로운 균열도 발생하지 않고, 핵으로부터 전해지는 불길한 맥동도 없습니다. 이 행성은 조용해졌으며, 운이 좋다면 계속 이 상태대로 일 것입니다."
 distar.5013.a:0 "그러길 바랄 뿐이다. "
 distar.5013.b:0 "이상하군. "
 distar.5014.name:1 "새 것 같군"
 distar.5014.desc:0 "[Root.GetName]에 있는 유독성 쓰레기가 청소되었고, 모든 균열들이 매꾸어져 더 이상 유해한 가스가 표면에 누출되지 않습니다."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"
 distar.5059.name:0 "수수께끼 저장소가 떠나다"
 distar.5059.desc:0 "[Root.GetName]에서 수수께끼 저장소의 목적이 무엇이었던 간에, 이것은 그 목적을 달성했습니다. 불쑥 등장했던 것처럼, 이 수수께끼 저장소는 이제 떠나고 있습니다."
 distar.5059.desc.b:0 "마치 수수께끼 저장소가 [Root.GetName]의 스캔을 끝내고 우리 국경 내 또 다른 행성을 찾고있는 것처럼 보입니다."
 distar.5059.a:0 "[Root.GetName] 시민들에게 위안이 되겠군."
 distar.5059.b:0 "애석하군..."
 distar.5057.name:0 "외계 독립체 식별됨"
 distar.5057.desc:0 "관 모양의 외계 개체가 아무런 경고나 설명도 없이 [Root.GetName]의 궤도에 진입했습니다. 이것은 엔진이나 추진기 없이 완벽한 침묵 속에 미끄러지듯 움직이고 있으며, 실린더들이 불길하게 회전하고 있습니다. \n\n아직 어떤 공격성의 조짐도 보이지 않고 있지만, 이것은 우리의 환영인사를 거부하고있습니다. 우리의 군사 고문은 이것이 그 아래의 주민들에게 상당한 위협이 될 수 있다고 경고하며 무력화계획을 수행할 것을 당부합니다. 그러나 우리의 과학자들은 대신에 이것의 놀라운 기술들을 통해 학습할 것을 간청했습니다."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "연구를 해보자."
 distar.5057.b:0 "우리 국민의 안전이 최우선이다."
 distar.5057.phobe:0 "더 이상은 안된다."
 distar.5058.name:1 "수수께끼 저장소"
 distar.5058.desc:0 "광범위한 연구에도 불구하고, 수수께끼 저장소와 그 기원은 여전히 미스테리입니다. 비록 그것이 확실이 유기체는 아니지만, 전적으로 기계인 것은 아닙니다. 수수께끼 저장소는 주로 데이터 수집, 저장 및 부호화에 몰두하고 있는 것으로 보입니다.\n\n그것의 표면은 수십만 개의 미세한 상처와 함몰들로 덮여 있는데, 우리는 이곳에서 우리 은하 외부 화합물의 흔적을 발견했습니다."
 distar.5058.a:0 "아주 흥미롭군."
 distar.5062.name:0 "수수께끼 저장소가 돌아오다"
 distar.5062.desc:0 "이전 우리 행성 중 하나를 스캔했던 것으로 의심되는 의문의 관형 개체가 다시 나타나 [Root.Capital.GetName]의 궤도에 진입했습니다. 그것은 통신을 개시하려는 것 같습니다."
 distar.5062.a:0 "통신을 확립하라."
 distar.5062.b:0 "모든 채널을 막아라."
 distar.5064.name:0 "수수께끼 통신"
 distar.5064.desc:0 "안녕하십니까, <<종족_명_읽기_실패>>.\n\n두ㄹ#r?워하지 마시길. 저는 라보시안 멸종위기 외계종 보존권을 대표하는 지각 AI인 발도르 XXXXIII입니다. 당신, 그리고 은하 전체의 당신들의 동료들은, //X%PrX// 지성화의 대상으로 선정되었습니다. 지금까지 우리는 <<#X0.V#/3^189%>>의 서@r¤4ㅇ률로 <<#39XX7/02#>>개의 하등 종족들을 지성화해왔습니다."
 distar.5064.a:0 "하지만 우린 이미 우주를 비행할 수 있는 국가다!"
 distar.5064.a.response:0 "당신들은 지성체 발전 과정의 초기 다4?4ㅖ에 있으며, 기술 발전이 이미 둔화되고 있습니다. 이는 당신들이 퇴보의 위험에 노출되어 있다는 것입니다. 우리가 우주의 경이를 향해 <<종족_분류_감각_기관_읽기_실패>>을 개방시킬 수 있게 주십시오."
 distar.5064.b:0 "이 '지성화'라는 것이 정확히 뭘 말하는 거지?"
 distar.5064.b.response:0 "수먼학숩을 통한 장거리 데이터 전송과 인지 자극입니다. 이는 매우 효율적이며, 널리 시도되었고, 통증이 거의 없는 과정으로 잠자는 동안 제가 당신들의 인지 능력을 훈련시킬 수 있게 해줍니다.\n\n유기체의 인지능력 향상에 의해 환멸, 위산 역류 및 끝없는 절망과 기타 부작용이 일어날 수 있음을 알려드립니다. 특정 <<종족_분류_읽기_실패>>의 경우 극심한 <<종족_분류_부작용_읽기_실패>> 또한 일어날 수 있습니다."
 distar.5064.c:0 "악의는 없는 것 같지만, 넌 뭔가 좀... 고장난거 같군..."
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "넌 누구지?"
 distar.5064.d.response:0 "저는 라보시안 멸종위기 외계종 보존권을 대표하는 지각 AI인 발도르 XXXXIII입니다."
 distar.5064.e:0 "우리는 승천할 준비가 되어 있다."
 distar.5064.e.tooltip:0 "밑져야 본전이겠지..."
 distar.5064.e.response:0 "후회하지 않으실 겁니다, <<종족_명_읽기_실패>>!"
 distar.5064.f:0 "말도 안 되는 소리."
 distar.5064.f.response:0 "유감스럽군요. 앞으로 있을 당신들의 3?ㄴ력에 행운을 빕니다, <<종족_명_읽기_실패>>"
 distar.5067.name:0 "수수께끼의 꿈"
 distar.5067.desc.a:0 "수수께끼 저장소의 톱니바퀴와 장치들이 흥분하여 윙윙거리고, 그 면을 따라 바퀴가 전례없이 기이한 빛의 형태와 백열을 발하며 돌아가고 있습니다. 마치 금방이라도 부서질 것 같은 소리가 들립니다. 한편 우리 국민들은 수면 중 쉴새없이 자극받습니다. 머리는 저장소의 주기적인 드론과 공명하고, 밤잠은 기술적 경이와 복잡한 계산에 관한 환상으로 방해받습니다."
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\n눈과 귀에서 종종 출혈이 일어나는 걸 제외한다면 건강 상태는 좋아 보이지만, 피로감이 늘어나면서 일간 생산량이 영향을 받고 있습니다."
 distar.5067.a:0 "지식을 위해서라면, 그 무엇도 아깝지 않지."
 distar.5067.a.tooltip:0 "영향 받은 모든 POP은 이제 §Y$enigmatic_fatigue$§! 상태가 될 것입니다."
 distar.5067.b:0 "이제 저 미친 짓이 끝났군. 프로젝트를 중단하라."
 distar.5068.name:0 "모르는 게 약이다"
 distar.5068.desc:1 "수면학습의 마지막 밤이 지나고, [Root.GetName]의 시민들에게 새로운 날이 밝았습니다. 그들은 이전과는 너무나 다른, 가능성과... 고통으로 가득한 세상에 눈을 떴습니다. 그 누가 우주가 이렇게도 아무런 의미도 목적도 없는, 생기없고 음울한 곳이라는 것을 알았을까요?\n\n사람들이 평균 이상의 지능을 가짐으로서 겪게 될 시련에 적응하기까지 어느 정도의 시간이 필요하겠지만, 프로젝트는 대체로 성공적인 것 같습니다. 초기 분석 결과에 따르면 우리는 더 나은 학습 및 과학 연구 능력을 개발한 것으로 보입니다."
 distar.5068.a:0 "[Root.GetSpeciesNamePlural]에게 자랑스러운 날이군!"
 applied_enigmatic_intelligence.tooltip:0 "§Y[Root.GetName]§!의 모든 POP에게 §Y지성화§! 특성이 추가됩니다."
 applied_enigmatic_sadness.tooltip:0 "§H모든 POP§!: §Y모르는 게 약이다§! 변동치가 §Y3600§!일 동안 추가되며, 효과는 다음과 같습니다: 행복도: §R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "§Y[Root.GetName]§!의 POP들에게 §Y부분 지성화§! 특성이 추가됩니다."
 applied_enigmatic_madness.tooltip:0 "§H모든 POP§!: §Y외상 후 스트레스 장애§! 변동치가 §Y3600§!일 동안 추가되며, 효과는 다음과 같습니다: 행복도: §R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "§Y[Root.GetName]§!에서 §Y식물인간§! 변동치의 영향을 받는 모든 POP에게 §Y지성화§! 특성이 추가됩니다."
 distar.5063.name:0 "새로운 우리"
 distar.5063.desc:1 "수면학습의 마지막 밤이 지나고, [Root.GetName]의 시민들에게 새로운 날이 밝았습니다. 그들은 이전과는 너무나 다른, 과학적 경이와 미래로 가득한 세상에 눈을 떴습니다. 그 누가 우주가 이렇게도 활기차고, 유혹적인 곳이라는 것을 알았을까요?\n\n 초기 분석 결과에 따르면 우리는 더 나은 학습 및 과학 연구 능력을 개발한 것으로 보입니다. 모두 발도르 XXXXIII와 라보시안 멸종위기 외계종 보존권 덕분입니다."
 distar.5063.a:0 "[Root.GetSpeciesNamePlural]에게 자랑스러운 날이군!"
 distar.5069.name:0 "지성화 중단"
 distar.5069.desc:0 "우리는 이제 승천 과정을 종식시켰고, 우리 국민은 천천히 예전의 믿을 만한 자기자신으로 돌아가고 있습니다. 발도르 XXXXIII로 알려진 원통형 외계 독립체는 심히 혼란스러운 상태로 남아있습니다. "
 distar.5069.a:0 "확실히 이게 최선이었다."
 distar.5070.name:1 "승천 종료"
 distar.5070.desc:1 "[cache_killers.GetSpeciesName]의 부당한 공격으로, 발도르 XXXXIII는 소멸되었으며 우리 국민들의 승천은 종료되었습니다. 이미 좋지 않은 상태였던 이 관형 외계 독립체는 특히 승천 과정 동안엔 더 취약했고, 공격 동안 핵심 기능에 심각한 타격을 입고 말았습니다. 이 독립체는 마지막으로 이런 메세지를 남겼습니다. "저는 발도르 XXX..."
 distar.5070.a:1 "[cache_killers.GetSpeciesName]은(는) 대가를 치를 것이다."
 distar.5071.name:0 "경보"
 distar.5071.desc:1 "방해 받지 않았고 특별한 일도 없었던 오랜 수면학습의 기간 이후, 발도르 XXXXIII는 광란 상태에 빠진 것으로 보입니다. 바퀴들이 격렬한 속도로 회전하고 있으며, 휴식을 위해 용감히 눈을 감아버린 이들에게 일련의 부조리한 악몽을 투사하고 있습니다.\n\n많은 사람들이 결코 잠들지 않으려 애쓰고 있지만, 안타깝게도 일부는 이미 깨어날 수 없는 식물인간 상태에 빠진 것으로 보입니다.\n\n우리 공학자들은 시작부터 심각하게 손상된 상태였던, 이 독립체가 점점 악화되고 있는 중이라 주장합니다. 이를 손보지 않는다면 우리의 승천 과정이 계획대로 흘러가지 않을 것입니다."
 distar.5071.a:0 "발도르 XXXXIII와 통신하라."
 distar.5071.b:0 "기술자 팀을 파견하라."
 distar.5071.c:0 "이 승천을 지금 당장 중단시켜라."
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "§Y$enigmatic_slumber$§! 특성이 최대 4 POP에 추가됨."
