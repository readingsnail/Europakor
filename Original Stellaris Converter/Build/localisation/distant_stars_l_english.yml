 distar.30.d:0 "음성 녹음을 재생합니다."
 distar.30.d.response:0 "\n§H<< 녹음된 것은 외계인들의 비명소리뿐이었다. 비명 뒤엔 충격음이 이어지더니, 곧 조용해졌다. >>§!"
 distar.30.e:0 "기록을 닫는다."
 distar.31.name:0 "이상행동"
 distar.31.desc:0 "우리는 [Root.GetName]의 개척자들 사이에서 이상행동이 발생하고 있다는 골치 아픈 보고를 받았습니다. 이상행동은 정신착란에서 극도의 동요에 이르기까지 다양하며, 일부는 원인불명의 폭력행위까지 동반되었습니다. 문제 행동을 보인 시민들과의 의사소통은 매우 어려웠기 때문에 그 원인이 무엇인지 추론하는 것도 불가능했습니다.\n\n현 시점에서는 이상행동의 원인이 생물학적인 것이라거나, 혹은 화학적이거나 다른 무언가라고 특정할 수는 없습니다. 우리 연구원들은 상황이 걷잡을 수 없게 되기 전에 문제 해결을 위한 연구를 시작할 것을 강력히 권고하고 있습니다."
 distar.31.a:0 "진상을 밝혀내도록 하라."
 distar.32.name:0 " 커져 가는 긴장"
 distar.32.desc:0 "[Root.GetName] 식민지에서 더 많은 주민들이 혼란과 동요에 빠지고 있으며, 몇 주 전 처음 관찰되었던 이상행동을 똑같이 보여주고 있습니다. 많은 이들이 공격성과 폭력적 성향을 보이기 시작했습니다.\n\n[Owner.GetScientistPlural]은(는) 우리가 원인을 찾아낼 때까지 상황이 계속 악화될 것이라고 경고했습니다."
 distar.33.name:0 "행성 내 폭력 사태"
 distar.33.desc:0 "[Root.GetName]의 상황이 통제불능 상태입니다. 이유없는 동요와 공격성을 보이는 주민들의 비율이 임계점에 도달했습니다. 설상가상으로, 거기엔 무기고에 접근할 수 있는 이들도 있습니다!\n\n우리의 정착지에서 전면적인 국지전이 일어나기 시작했고, 그들은 시민 평화 유지군을 압도하고 있습니다. 격분한 주민들이 눈에 보이는 모든 이를 공격하고 있습니다!"
 distar.33.a:0 "이게 무슨 미친 짓이지?"
 distar.33.a.tooltip:0 "[Root.GetName]에서 격분한 주민들이 동료 개척민들을 공격하고 있습니다! "
 distar.34.name:0 "행성 내 폭력 사태 진압됨"
 distar.34.desc.a:0 "[From.From.GetName]의 격분한 주민들은 우리 군대에 의해 진압되었습니다. 그러나 이상행동의 원인을 밝혀내지 못한다면 폭력 사태는 언제든지 재발할 수 있습니다.\n\n우리의 최고 생물학자들은 행동에 영향을 미치는 일종의 전염병이 활동 중이라고 의심하고 있으며, 원인 파악을 위해 최선을 다하고 있습니다!"
 distar.34.desc.b:0 "[From.From.GetName]의 격분한 주민들은 우리 군대에 의해 진압되었습니다. 그러나 이상행동의 원인을 밝혀내지 못한다면 폭력 사태는 언제든지 재발할 수 있습니다.\n\n우리의 [Owner.GetScientistPlural]은(는) 더 이상의 비극이 발생하기 전에 집중 연구를 실시할 것을 강하게 권고합니다."
 distar.34.a:0 "우리는 반드시 원인을 찾아야만 한다."
 distar.35.name:0 "분노 바이러스"
 distar.35.desc:0 "[Root.GetName]에서 발생한 이상행동의 원인을 파악하기 위해 힘쓰던 연구팀이 비극에 직면했습니다. 광범위한 대책에도 불구하고 몇몇 팀원들은 공격성을 표출하며 전형적인 이상행동을 보였고, 뒤이은 혼란 속에서 몇몇 과학자들이 목숨을 잃었습니다.\n\n하지만 여전히 희망은 있습니다. 우리는 이 유행성 이상행동의 원인이 일종의 전염병이라는 것을 발견했습니다. 이 병은 공기 중의 바이러스에 의해 발생하며, 피해자들의 핵심 신경계에 영향을 줍니다.\n\n남은 팀은 백신 개발을 위해 애쓰고 있습니다."
 distar.35.a:0 "시간이 관건이다!"
 distar.36.name:0 "분노 바이러스 백신 개발"
 distar.36.desc:0 "[Root.GetName]의 거주민들에게 퍼진 전염병을 치료할 백신의 개발이 완료되었습니다. 백신이 배급되기 시작했고, [Root.GetName]의 주민들은 곧 정상으로 되돌아갈 것입니다. \n\n연구 결과에 따르면 이 혼란의 원인이었던 레트로바이러스는 수백만 년 전 [Root.GetName]에서 진화했다고 합니다. 얼어붙은 생체조직 내에서 휴면 상태로 존재하다가, 빙하가 녹으며 다시 퍼진 것으로 보입니다.\n\n아마 이것이 수 세기 전 고대 로봇들의 창조자들을 파멸시킨 것으로 보입니다. 다행히도, [Owner.GetName]은(는) 이러한 바이러스성 오염물에 더 효과적으로 대응이 가능한 장비를 갖추었습니다. 이 백신의 개발은 의학 분야 전반의 진보를 이끌었습니다."
 
 distar.40.name:0 "잿빛 덩어리"
 distar.40.desc:0 "상세한 분석 후, 연구관 [Root.GetLeaderName]은(는) [From.GetName]의 표면을 덮고 있던 이상한 금속 물질이 사실 수십억 개의 나노봇들로 이루어져 있었다는 걸 발견했습니다! 이 나노봇들은 자기 복제 능력을 갖춘 아주 미세한 크기의 기계들로, 옛 문명이 만들어 이용했던 것 같습니다.\n\n이 나노봇 덩어리의 부피와 밀도는 엄청난 수준이며, 행성에 수십억 톤의 질량을 더하고 있습니다. 이 작은 자가복제자들은 과거 언제부턴가 행성 안의 모든 것들을 정복하면서 무제한적인 자기 복제를 시작한 것으로 보입니다.\n\n우리 승무원들은 나노봇을 연구하면서 우리 연구에 확실한 도움이 될 만한 몇 가지 흥미롭고 새로운 발견을 이루어냈습니다."
 
 distar.45.name:0 "중력 측정계 이상"
 distar.45.desc:0 "[Root.GetName]의 연구원들은 [From.GetName]을(를) 둘러싼 기이한 수치를 연구하면서 성계 전체의 중력 측정계가 정상을 벗어나 있다는 것을 발견했습니다. 과학 연구관 [Root.GetLeaderName]은(는) [From.GetName]의 관문이 어떻게든 우리 감지기 데이터를 방해하고 있거나, 성계에 있는 확인되지 않은 질량이 원인을 제공하고 있다고 추측합니다.\n\n관문에 대한 자세한 연구를 통해 보다 많은 통찰을 얻을 수 있을 것입니다."
 distar.46.name:0 "어두운 흐름"
 distar.46.desc:0 "[From.GetStarName]의 관문 검사가 기대하던 대로 진행되지 못했습니다. 감지기가 예상 값을 초과하는 중력 영향을 기록하면서, 연구관 [Root.GetLeaderName]은(는) 그 근원을 찾으러 버려진 시공간 도관의 바로 중앙으로 쫓아 들어갔습니다. 거기서 발견한 것들은 그들을 변화시킨 것으로 보입니다.\n\n그들이 돌아온 후, [Root.GetLeaderName]은(는) 며칠동안 별들을 훨씬 넘어선 우주 공간 물질의 거대하고 형언할 수 없는 구조에 대해 이야기했습니다. [Root.GetLeaderName]은(는) 중력을 거스를 수 없음을 호소하며, 우리 은하가 그것을 향해 별 수 없이 필연적으로 흐르고 있다고 주장했습니다.\n\n그 임무는 팀을 동요시켰고,  시공간에서의 짧은 경험 직후 비정상적인 측정 값은 갑자기 중단되었습니다."
 
 distar.50.name:0 "길잃은 아메바"
 distar.50.desc:0 "[From.GetName]의 대기권 상층에서 [Root.GetName]이(가) 움직임의 원인을 찾았습니다. 놀랍게도 구름 안에는 함선이 있었던 게 아니라, 어린 우주 아메바가 있었으며, 모체는 어디에서도 발견할 수 없었습니다.\n\n이 유생체가 어떤 이유로 모체와 동족에게서 떨어졌는지는 모르지만, 하나는 확실합니다: [Root.GetName]을(를) 각인했다는 겁니다. 승무원들이 [From.GetName]의 조사를 마쳤을 때, 아메바가 그들을 따라왔습니다. 그걸 떨궈내는 것도 힘겨운 일이었고, [Root.GetLeaderName]은(는) 그 어린생물의 결정을 기꺼워하는 모양입니다.\n\n우리 과학 연구관은 유생체가 함선을 따르게 하면, 우주 아메바에 대해 더 많은 것을 배울 수 있을 것이라고 제안했습니다."
 distar.50.desc.first_enc:0 "[From.GetName]의 대기권 상층에서 [Root.GetName]이(가) 움직임의 원인을 찾았습니다. 놀랍게도 구름 안에 함선이 있었던 게 아니라, 온순한 외계 생명체가 있었습니다. [From.GetName]의 승무원들이 우주 아메바라고 이름붙인 그 생명체는 그 굉장한 크기에도 불구하고 유생체인 것으로 보입니다.\n\n이 유생체가 어떤 이유로 모체와 동족에게서 떨어졌는지는 모르지만, 하나는 확실합니다: [Root.GetName]을(를) 각인했다는 겁니다. 승무원들이 [From.GetName]의 조사를 마쳤을 때, 아메바가 그들을 따라왔습니다. 그걸 떨궈내는 것도 힘겨운 일이었고, [Root.GetLeaderName]은(는) 그 어린애의 결정을 기꺼워하는 모양입니다.\n\n우리 과학 연구관은 유생체가 함선을 따르게 하면, 그 종에 대해 더 많은 것을 배울 수 있을 것이라고 제안했습니다."
 distar.50.a:0 "좋아..."
 distar.50.b:0 "질문할 가치도 없군. 따돌려 버리도록."
 distar.50.b.tooltip:0 "[Root.GetName]을(를) 따르는 유생체를 떨어뜨리려 시도합니다."
 distar.50.c:0 "확실한 연구가 가능하겠지. 해부하도록 지시해."
 distar.51.name:0 "성숙"
 distar.51.desc:0 "얼마 전 우리 함대를 따라왔던 아메바 유생체가 완전히 성장했습니다. 이제 완전히 성체가 되었지만, [From.From.GetName]에 고립되었을 때 새로운 집을 만들어준 함선들에게 변함없이 충성스럽습니다.\n\n그녀가 함대와 함께했던 시간들은 일반적인 우주 아메바와 다르게 적응한 행동들을 촉발했던 것으로 보이며, 다른 그녀의 동족들과 달리 전장에서 놀라운 존재감을 가지도록 만들었습니다. [Root.Owner.GetName]에서, 그녀의 이미지는 [Root.Owner.GetAdj] 정신의 마스코트와 같은 것이 되었습니다.\n\n이제 남은 건 하나 뿐입니다: 그녀의 이름을 뭐라고 지을까요?"
