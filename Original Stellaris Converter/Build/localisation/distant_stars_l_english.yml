 distar.10956.name:0 "L-성단이 손짓하다"
 distar.10956.desc:0 "우리 첩보원들이 §H[lgate_warning_country.GetName]§!이(가) 그들이 통제하는 L-관문을 열기에 충분한 정보를 얻는데 근접했다고 보고합니다. 이는 그들에게 L-성단과 그곳의 비밀들에 접근할 수 있도록 해줄 것입니다!\n\n우리가 그곳에 먼저 도달하고자 한다면, 두 배의 노력을 기울이고, 더 많은 L-관문 통찰을 찾아야 합니다!"
 distar.10956.a:0 "누가 먼저 도달하는지 보자고."
 distar.11500.a:0 "$lgates$에 대해 무엇을 알고 있습니까?"
 distar.11500.a.tooltip.noclue:0 "[From.GetName]이(가) 새 §Y$clue$§! 확인에 몇 년의 시간이 소요될 것입니다."
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$요? 물론 알고 있죠, 다른 관문들처럼 그것들 또한 $gov_stagnant_ascendancy$보다도 더 오래 전의 것들이지만, 우린 당신들이 그것쯤은 이미 알아냈으리라 확신합니다.\n\n그것들은 왜 이질적일까요? 어디로 통하는 것일까요? 우리는 이 특정 수수께끼에 너무 깊이 파고 들지 않기로 결정했습니다. - "세 번 혼나면, 0.17번은 겁낸다" 무슨 뜻인지 알잖아요 - 하지만 우리는 기꺼이 그것과 관련되었을지도 모르는 최근의 발견을 공유할 의사가 있습니다.\n\n적당한 가격만 치루신다면 말입니다. "
 distar.11501.a:0 "그리 해주시오."
 graygoo.10.name:0 "잿빛 폭풍"
 graygoo.10.desc:2 "우리의 기술진들이 [candidate_gateway_system.GetName]에 위치한 L-관문의 봉인을 해제하는 데 성공했지만, L-성단과 항구적 연결이 개방되자마자 대량의 아공간 격류가 들어오는 게 감지되었습니다! 우리 세력의 접근권은 유지한 채, 우리는 이 잠재적인 침략 세력이 우리의 관문을 쓰는 걸 제재할 수 있었습니다.\n\n불행하게도, 이 급작스런 침입세는 우리 은하의 다른 L-관문들로 방향을 돌렸습니다. 나노봇들로 이루어진, 기묘한 함선들이 이제 완전히 활성화된 관문들을 통해 쏟아져나오며, 그들의 감지 범위 안에 들어오는 모든 것을 닥치는 대로 공격하기 시작했습니다!\n\n이 기계들과 통신하려는 모든 시도는 실패로 돌아갔습니다. 그 함선들이 L-관문들을 통해 쏟아져나온 후, 우리는 L-성단에서 퍼져나오는 반복적 아공간 신호를 포착해냈습니다."
 graygoo.10.a:0 "통신문을 화면에 띄워라."
 graygoo.10.b.desc:0 "우리의 기술진들이 [candidate_gateway_system.GetName]에 위치한 L-관문의 봉인을 해제하는 데 성공했지만, L-성단과의 통로가 이어지자마자  엄청난 규모의 아공간 격류가 들어오는 게 감지되었습니다! \n\n나노봇들로 이루어진, 기묘한 함선들이 이제 완전히 활성화된 관문들을 통해 쏟아져나오며, 그들의 감지 범위 안에 들어오는 모든 것을 닥치는 대로 공격하기 시작했습니다!\n\n이 기계들과 통신하려는 모든 시도는 실패로 돌아갔습니다. 관문을 통하는 이들의 흔적 속에서, 우리는 L-성단에서 퍼져나오는 반복적 아공간 신호를 포착해냈습니다."
 graygoo.11.desc:1 "§H[From.GetName]§!의 과학자들이 우리들보다 앞서 그들 영공 내의 L-관문 기능 회복에 성공했습니다. 불행하게도, 이것이 그 성단의 거주자들로 하여금 우리 은하를 침공하도록 신호탄을 쏘아 올린 걸로 보입니다 - 감지 범위 안에 들어오는 모든 걸 공격하는 나노기계들 말입니다!\n\n[From.GetSpeciesName] 과학자들은 침략세력이 도달하기 전에 그들의 관문을 가까스로 정지시킬 순 있었지만, 이건 그저 침략자들을 우리 은하의 다른 L-관문들로 향하게 할 뿐이었습니다. 이 관문들은 이제 모두 활성화되었습니다!\n\n이 기계들과 통신하려는 모든 시도는 실패로 돌아갔습니다. 그 함선들이 L-관문들을 통해 쏟아져 나온 후, 우리는 L-성단에서 퍼져나오는 반복적 아공간 신호를 포착해냈습니다."
 graygoo.12.desc:0 "§Y반복적 아공간 신호 해독 중...\n번역 행렬 수립 중...§!\n\n§R경고:§! §Y통신 내용 심각하게 훼손됨.\n\n통신문 파편 재구성 시도 중...§!\n§Y세 개의 통신 파편을 부분적으로 복구.§!"
 graygoo.12.a:0 "파편 I 접속"
 graygoo.12.a.response:1 "§Y파편 I 해독 중:§!\n\n"우리는 은하적 관문망의 축조자인 §Y<해독불능>§!들이다. 만약 그대들이 이 통신문을 수신했다면, 우리가 너무 늦지 않았다는 것만  §Y<해독불능>§!. 아마도 우리의 통신문 부표들이 §Y<해독불능>§! 사이를 어떻게든 빠져나가 이 성단이 봉쇄되기 전에 이탈했겠지.\n\n우리 성단의 휴면 관문을 재가동해 진입하려는 시도를 §R절대로 하지 마라§! - 반복한다 - §R절대로 하지 마라§!. 어떠한 경우에도  §Y<해독불능>§!과 은하계에 안정된, 자유로운 연결로가 형성되어선 안 된다. 모든 문명세계를 위해, 우리 성단은 영원한 격리 상태로 남아있어야 한다."
 graygoo.12.b:0 "파편 II 접속"
 graygoo.12.b.response:0 "§Y파편 II 해독 중:§!\n\n"우리 문명에 피할 수 없는 파멸을 가져다줄 게 분명한 행동이지만, 나아르-디-샤브 - §H잿빛 폭풍§!의 확산을 막기 위해, 우리는 우리의 고항 성단을 스스로의 뜻으로 격리하기로 했다. 이 자가복제하는 나노기계들은 우리의 관문망을 건설하는 도구들이었으나, 그들의  §Y<해독불능>§!이 끝난 후로, 그들이 우리의 명령을 더 이상 따르지 않는 걸 알게 되었다.\n\n숨겨진 백도어를 통해, 우리의  §Y<해독불능>§!은 그 기계들을 겨우 우리 성단으로 소환해 불러들일 수 있었지만, 그 후 보안 체계의 구멍은 막혔다. 그들이 재료를 얻으려 우리 행성들을 수확해대기 시작했을 때,  우리는 뭔가가 벌어지기 전 조금의 시간밖에 남지 않은 걸 알게 되었지..."
 graygoo.12.c:0 "파편 III 접속"
 graygoo.12.c.response:0 "§Y파편 III 해독 중:§!\n\n"주 §Y<해독불능>§! 설비가 열쇠다. 그들의 모든 §Y<해독불능>§!은 그것의 아공간 통신집합체를 통해 연결되어 있으므로, 그것 없이 그들은 작동하지 못한다. 유감스럽게도, 그걸 무력화하려는 우리의 모든 시도는 실패했으며, 우린 더 이상 다른 공격에 §Y<해독불능>§!하기 위해 소집할 병력이 없다.\n\n만약 우리 성단의 격리조치가 실패하는 경우, 그대들은 '반드시' 이 설비를 파괴해야 한다. 그것이 §Y<해독불능>§! 남아 있는 한, 잿빛 폭풍은 지치지 않고 계속해 전 은하에 밀어닥칠 것이다.\n\n우린... 우린 진심으로 이 공포스런 괴물을 풀어놓은 것에 대해 유감을 표한다. 우리의 오만 때문에, 우리는..."
 graygoo.12.d:0 "통신 종료."
