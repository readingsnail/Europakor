 apoc.1.b.desc:0 "우리는 이번에 §H[gateway_system.GetName]§!에서, 버려진 또 다른 관문을 발견했습니다. 이전에 발견한 것과는 달리 이 관문은 어떤 식으로든 확연히 변경된 부분이 없으며, 탐지 결과를 보면 여전히 나머지 관문망에 연결되어 있는 것으로 나옵니다. 그러나 상태가 좋지 않아서 작동하지는 않습니다."
 apoc.3.b.desc:0 "우리는 이번에 §H[gateway_system.GetName]§! 성계에서, 버려진 또 다른 관문을 발견했습니다. 그건 전적으로 알 수 없는 설계의 미세 규모 §H나노봇§!들에 의해 건설된 것 같습니다.\n\n이전의 구조체와는 다르게, 이 관문은 최초의 건설 이후 아주 많이 바뀌어졌습니다. 다른 관문망과 이것의 연결은 끊어져 있습니다 - 대신, 우리 은하 너머에 존재하며 우리 천문학자들이 §HL-성단§!이라고 명명한, 미지의 항성군만이 그 관문의 유일한 도달지입니다.\n\n비록 그 관문이 희미한 전력 신호를 내뿜긴 하지만, 그것은 일종의 유지보수 주기에 들어가 잠겨있어 지금은 작동하지 않습니다. 우리가 이 과정을 중단시킬 만한 방법을 찾기 전까지, L-성단은 우리가 도달할 수 없는 범위에 남아있을 겁니다."
 pirate.26.desc:0 "[pirate_slayers.GetName]이(가) [pirate_slayers.GetStarName] 성계에 있는 해적 스테이션을 파괴했으며 금고 모듈을 회수하였습니다.\n\n여러가지 훔친 자원 외에도, 이 금고 모듈은 아공간 관문의 부분 도식으로 보이는 고대의 데이터 패드를 담고 있었습니다. 해적들이 이 신비한 데이터 패드를 어디서 얻었는지에 대한 기록은 없지만, 이를 통해 은하계 관문망의 작동 방식에 대한 이해도가 더 높아졌습니다."
 LCLUSTER_PROJECT:0 "L-관문 활성화"
 LCLUSTER_PROJECT_DESC:0 "우리 과학자들은 이제 L-관문과 이에 관련된 기술에 대한 우리의 지식이 지금까지 잠겨왔던 L-관문의 유지보수 주기를 중단하기에 충분하다고 확신합니다. 만약 이 시도가 성공한다면, §H[candidate_gateway_system.GetName]§! 성계에 있는 L-관문은 즉시 머나먼 L-성단에 즉시 접근할 수 있도록 해줄 것입니다. \n\n은하에 있는 모든 다른 L-관문들도 수년 내에 작동할 가능성이 높지만, 이는 우리에게 중대한 선두적 이점을 제공할 것입니다."
 distar.10904.name:0 "L-관문 통찰 수집됨"
 distar.10904.desc:0 "우리는 이제 L-관문에 대한 기술을 연구하기에 충분한 L-관문 통찰을 수집했습니다. 이것이 완료되고 나면, 우리 과학선들 중 하나가 관문이 빠져있는 영구적인 관리 주기를 중단시킬 수 있을 것입니다.\n\n이제 L-성단에 거의 도달했습니다!"
 distar.10905.name:0 "L-성단 개방"
 distar.10905.desc:0 "우리 과학자들은 이제 L-관문과 이에 관련된 기술에 대한 우리의 지식이 지금까지 잠겨왔던 L-관문의 유지보수 주기를 중단하기에 충분하다고 확신합니다. 만약 이 시도가 성공한다면, §H[candidate_gateway_system.GetName]§! 성계에 있는 L-관문은 즉시 머나먼 L- 성단에 즉시 접근할 수 있도록 해줄 것입니다. \n\n유지보수 주기가 끝나면, 관문의 자가 수정 소프트웨어의 재조정으로 인해 은하에 있는 모든 다른 L-관문들도 수년 내 작동할 가능성이 높습니다. 하지만, 이는 그 성단을 아무런 방해없이 탐사할 수 있다는 중대한 선두적 이점을 제공할 것입니다."
 distar.10905.a:0 "프로젝트를 준비하도록."
 distar.10951.name:0 "연결 수립됨"
 distar.10951.desc:0 "성공했습니다! 우리 기술자들이 간신히 유지보수 주기를 중단시키고,  [candidate_gateway_system.GetName] 성계의 L-관문에 걸려 있는 잠금을 해제했습니다.\n\n영겁의 세월 중 처음으로, 우리 은하에서 L-성단에 접근할 수 있게 되었습니다!"
 distar.10951.a:0 "위대한 날이다!"
 distar.10952.name:0 "프로젝트 실패"
 distar.10952.desc:0 "§H[From.GetName]§!이(가) 자신들의 통제 하에 있는 L-관문의 잠금을 간신히 해제했습니다! 그들은 이제 머나먼 §HL-성단§!에 완전히 접근할 수 있습니다.\n\n불행하게도, 이것은 L-관문을 활성화하기 위한 우리의 자체 프로젝트를 중단시켰습니다. 현재 작동 가능한 것 외에 은하계에 존재하는 모든 다른 L-관문들은, 이제 몇 년 내에 자체 유지보수 주기를 종료하도록 되어있는 일종의 자가 수정 소프트웨어에 의해 활성화되었습니다.\n\n그러나 지금으로서는 그 항성군에 도달하는 유일한 방법은 [From.GetName]에 있는 관문을 통과하는 것뿐입니다!"
 distar.10952.a:0 "거의 다 됐는데!"
 distar.10953.name:0 "L-성단 접근"
 distar.10953.desc:0 "§H[From.GetName]§!이(가) 자신들의 통제 하에 있는 L-관문의 잠금을 간신히 해제했습니다! 그들은 이제 머나먼 L-성단에 완전히 접근할 수 있습니다.\n\n이것의 명백한 부작용으로, 은하계의 다른 모든 L-관문들도 증가하는 활동 징후를 보이고 있습니다. 자가 수정 소프트웨어가 조정하는 속도로, 관문의 유지보수 주기도 수 년 내에 종료될 것입니다."
 distar.10953.a:0 "그들이 먼저 해냈군."
 distar.10954.desc:0 "자신들의 국경 내 있는 일종의 고대 아공간 관문의 전력을 회복함으로써, §H[From.GetName]§!들은 우리 은하의 주변에 고립된 항성군에 접근할 수 있는 권한을 얻었습니다! "L- 성단"이라고 불리는 이 항성군은 초공간로를 통해서는 도달할 수 없으며, 오직 L- 관문을 통해서만 가능합니다."
 graygoo.13.desc:0 "§H[From.GetName]§!의 과학자들이 어떻게든 머나먼 항성군에 대한 영구적인 연결을 이루어냈습니다. 그곳은 "L-성단"이라고 불리며, 오래 전에 우리 은하로부터 고립되었던 곳입니다. 불행하게도, 이 연결이 그 성단의 거주자들로 하여금 우리 은하를 침공하게 만든 것으로 보입니다 - 눈에 보이는 모든 것을 공격하는 나노기계들 말입니다!\n\n이 나노기계들은 L-관문으로 지정된 아공간 입구로부터 나오고 있으며, 이들과 통신하려는 시도는 모두 실패했습니다. 관문을 통하는 이들의 흔적을 쫓아서, 우리는 그들이 기원한 L-성단으로부터 나오는 신호를 포착해냈습니다."
 begin_lcluster_chain:0 "상황 기록 갱신: L-성단"
 distar.10901.title:0 "L-관문 필요"
 distar.10901.desc:0 "우리는 L-관문과 그 기술에 대한 많은 정보를 축적했지만, 실제 관문을 소유하고 있지는 않습니다.\n\n이 프로젝트를 계속하기 전에, L-관문이 있는 성계의 소유권을 확보해야 합니다."
 distar.10901.a:0 "그렇다면 L-관문을 확보해야겠군."
 distar.10901.b:0 "흥미로운 전환이지만, 이제 끝났다."
