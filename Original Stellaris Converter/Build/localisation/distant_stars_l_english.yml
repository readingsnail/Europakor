 TAME_LDRAGON_PROJECT_DESC:0 "[From.GetName] 성계의 $nanite_space_dragon_baby$은(는) 이제 온순해진 걸로 보입니다 - 당장은 그렇습니다.\n\n만약 그 생물에 지성이 존재한다면, 우리는 그 야수와 협력하여 이득을 얻을 수도 있을 겁니다."
 distar.13035.name:0 "[From.From.GetStarName] $nanite_space_dragon_baby$ 길들여짐"
 distar.13035.desc:0 "참으로 놀랍게도, $nanite_space_dragon_baby$은(는) 우리가 보통 피아식별체계에 사용하는 파장을 이용한 전파송신에 잘 반응했습니다.\n\n과학 연구관 [From.GetLeaderName]은(는)  $nanite_space_dragon_baby$이(가) 해석할 수 있고 기꺼이 실행에 옮기는, 상당히 복잡한 명령문의 집합을 작성할 수 있었습니다 - 그 대가로 그 용이 우리 과학선 중 하나와 이따금 정다운 몸싸움을 하게 되었습니다."
