 mineral_mapping:0 "광물 지도화"
 mineral_mapping_desc:0 "지하 지형을 신속하게 지도화하고 광맥을 정확하게 표시할 수 있는 체계입니다."
 disregard_for_alien_life:0 "외계 생명체 무시"
 disregard_for_alien_life_desc:0 "외계 생명체과 은하계의 생물 다양성을 고려하지 않고 외계종 선호에 어긋나는 방식으로 행동했습니다."
