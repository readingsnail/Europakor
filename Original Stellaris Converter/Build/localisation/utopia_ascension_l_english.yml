 shroud_cooldown:0 "사이오닉 힘의 결집"
 shroud_cooldown_desc:0 "초능력자 의회는 여전히 지난 장막 탐험의 후유증으로부터 회복하는 과정에 있습니다. 아직까지는 그들이 다른 여정을 시작할 사이오닉 능력이 부족합니다."
 shroud_precog_cooldown:0 "$shroud_cooldown$"
 shroud_precog_cooldown_desc:0 "초능력자 의회가 장막에 마지막으로 머문 동안에, 가장 강력한 회원들 다수가 광기에 빠져 버렸습니다. 의회는 아직 구성원을 완전히 충원하지 못했습니다."
