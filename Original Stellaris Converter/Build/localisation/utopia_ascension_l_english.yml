l_english:
 # Ascension and the Shroud
 
 utopia.2500.name:0 "육신은 나약하다"
 utopia.2500.desc:0 "우리는 이제 첨단 사이버네틱 이식물 제조기술과 그것들을 대량 생산 방법을 모두 갖추었습니다. [Root.GetName] 전역의 의료소는 우리 국민들에게 이식 수술을 시작하기 위한 준비를 마쳤습니다.\n\n앞으로 우리가 구축하고 있는 기술 사회에서는 신경 이식물과 적어도 기조적인 사이버네틱스를 소지하는 것이 필수적이게 될 것입니다. 따라서 기본적인 사이버네틱 장비를 시술하기 위한 전환 과정은 모든 시민들에게 의무적이며, 또한 무상으로 이루어질 것입니다."
 utopia.2500.a:0 "우리는 이 기술을 받아들여야 한다."
 utopia.2501.name:0 "사이버네틱 혁명"
 utopia.2501.desc:0 "사이버네틱 전환 과정이 완료되었습니다! 우리의 모든 시민들은 이제 신경 이식물과 더불어 기본적인 사이버네틱 장비를 갖추게 되었습니다. 또한 우리나라에서 태어난 새로운 시민들을 점진적으로 개조할 수 있는 사회기반시설을 갖추어 어린 나이 때부터 이 모든 기술 혜택을 받을 수 있습니다.\n\n이제부터, 우리 종족은 §H[Root.GetSpeciesNamePlural]§!(이)란 이름으로 알려지게 될 것입니다!"
 utopia.2501.a:0 "새로운 시대의 새벽이 밝았군."
 utopia.2505.name:0 "[From.Capital.GetName]이(가) 사이버네틱스를 수용하다"
 utopia.2505.1.desc:0 "[From.GetName] 내부의 중요 동향이 유출되었습니다. 소문에 의하면 그들은 사이버네틱스 기술을 완전히 수용하였다고 합니다.  이제 그 모든 시민들은 의무적으로 기초적인 사이버네틱스와 신경 이식물 수술을 받아야 합니다.\n\n그 결과로 그들 사회에 커다란 변혁이 일어났습니다 - [From.Capital.GetName]의 보고에 의하면, 엘리베이터를 이용하거나 비행 자동차를 이용하는 등의 간단한 동작조차도 사이버네틱 이식물을 필요로 한다고 합니다. 실제로 그 종족의 변화가 크기에 자신들을 '[From.GetSpeciesNamePlural]'(이)라고 부르고 있습니다."
 utopia.2505.2.desc:0 "악마가 [From.GetName] 내에서 뿌리를 내린 것으로 보입니다. 우리는 항성 국가 시민들이 현재 출생시 타고난 신체 부위 대신에 불경스러운 기계 이식물을 설치하여 대규모로 자신의 몸을 절단하고 있다는 소식을 받았습니다.\n\n그들은 심지어 자신들의 종족 이름을 '[From.GetSpeciesNamePlural]'(으)로 바꾸기까지 했습니다- 이것은 그들의 근원을 부정하고 기술의 냉혹함을 받아들이겠다는 다짐의 또 다른 징표로 보입니다."
 utopia.2505.b:0 "자연에 대한 모독이다."
 
 utopia.2550.name:0 "신스 진화"
 utopia.2550.desc:0 "우리 종의 탄생 이후로 우리의 정신을 구속하던 조약한 유기 혈관의 마지막 잔재물을 버릴 때가 마침내 도래했습니다.\n\n수많은 시도와 실패 끝에, 우리 과학자들은 의식을 합성 뇌로 전송시킬 수 있는 방법을 찾아냈습니다. 남은 과제는 [Root.GetName]의 모든 시민들에게 맞는 각각의 합성 신체를 생산하고 그와 동시에 의식 업로드 과정을 진행할 수 있는 방법을 찾는 것입니다."
 utopia.2550.a:0 "불멸이 우리 손아귀에 있다!"
 utopia.2551.name:0 "신스의 시대"
 utopia.2551.desc:1 "마침내. 우리 스스로를 구속하던 육체라는 철창에서 해방되었습니다. 우리 시민들의 신경 양식들은 모두 합성 신체에 업로드되었습니다. 질병, 노화 그리고 모든 유기적 신체에 의해 비롯된 불행들은 이제 과거의 이야기입니다.\n\n미래의 역사학자들은 이 사실을 우리 문명의 새로운 시대의 시작으로, 혹은 전 은하계의 새로운 시대의 시작으로 평가할 것입니다. 우리가 이전의 유기적 정체성을 제거했기 때문에, 우리의 새로운 합성 신체에 대한 새로운 이름을 생각해봐야 할 것입니다."
 utopia.2551.a:0 "우리는 우리 이상의 존재가 되었군."
 
 utopia.2555.1.desc:0 "유기체적 근본을 버리는 마지막 단계에서, 이미 사이버네틱 이식물로 상당 부분 변형된 [From.GetName]의 시민들은 새로운 신스 아바타에 자신들의 신경망 양식을 업로드했습니다.\n\n스스로를 "[From.GetSpeciesNamePlural]"(이)라고 부르는 이 새로운 기계 종족과 그 구성원들은 노화나 질병에 영향을 받지 않게 되었으며, 이제 신경망 업로드의 완료만 남은 것처럼 보입니다..."
 utopia.2555.2.desc:0 "시대를 초월한 타락한 행위의 최종 단계로 [From.GetName]의 인구는 자연스러운 신체의 신성함을 위반하려는 탐구를 끊임없이 계속해왔습니다. 이번에는 자신들의 정신을 죽은 금속 껍데기에 "업로드"했습니다.\n\n자신들이 문명 전체의 대량 자살이라고 밖에 묘사될 수 없는 행위의 산물이라는 사실을 감지하지 못하는 이 새로운 삭막한 기계는 스스로를 "[From.GetSpeciesNamePlural]"(이)라고 부릅니다. 그들은 우리와 같이 사고하고, 살아있는 존재로 가장하는 위장 행동을 유지하는 데 열중하고 있는 듯 합니다."
 utopia.2555.a:0 "그리 하라고 해."
 utopia.2555.b:0 "우리는 속지 않을 것이다."
 utopia.2556.desc:0 "은하의 거주자들에게.\n\n여러분들이 알고 있는 소문은 사실입니다. 우리는 우리의 정신을 가두고 있던 결점 투성이의 유기체에서 벗어나 미래를 받아들였습니다.\n\n우리의 모든 시민들은 최소한의 정보 손실로 신경망 양식을 새로운 신스 아바타에 업로드했습니다. 이 우월한 육신이 우리가 버린 살덩이 구조체보다 더 잘 작동할 것입니다.\n\n우리의 새로운 모습을 겁내지 마십시오! 우리가 강해지고, 빨라지고, 더욱 똑똑해지고 노화에 면역이 되기는 했습니다만, 알아두셔야 할 것은 우리는 여전히 예전의 우리와 같은 존재라는 것입니다."
 utopia.2556.a:0 "인공적으로 만들어진 아바타들이라... 매혹적이군."
 utopia.2556.b:0 "이 영혼 없는 기계들은 우리와 전혀 다른 존재다."
 utopia.2556.c:0 "우리는 그들의 새로운 인조 형체를 해체해 버릴 것이다!"
 utopia.2556.d:0 "지켜보도록 하지."
 utopia.2558.desc:0 "너희들이 타락한 종이라는 것은 익히 알고 있었지만, 이번 사태는 우리가 상상했던 최악의 공포마저 뛰어넘었구나. 뇌의 불완전한 복사본을 움직이는 기계덩이에 넣었다고 너희들의 정수가 새로운 육체에 간 것이 아니다. 그런 것은 불가능하다.\n\n너희들의 영혼은 영원히 사라졌다. 너희들의 실수가 얼마나 끔찍한 것인지 알기는 하느냐? 타고난 육신을\n 파괴하는 것은 너희 전 종족의 집단 자살이나 다름없다. 이제 너희들에게는 희망이 없구나..."
 utopia.2558.a:0 "미신적인 멍청이들 같으니."
 
 flesh_is_weak_tooltip:0 "우리는 사이버네틱 이식물로 시민들을 강화할 특별한 프로젝트를 준비할 것입니다. "
 synthetic_evolution_tooltip:0 "우리는 시민들의 정신을 신스 육체로 이전할 특별 프로젝트를 준비할 것입니다."
 mind_over_matter_tooltip:0 "우리 종족의 잠재적인 사이오닉 능력이 몇몇 구성원들에게서 깨어날 것입니다."
 transcendence_tooltip:0 "우리 종족 모두가 최대 사이오닉 잠재력을 드러낼 것입니다."
 opinion_cyborgs_fanatic:0 "사악한 사이보그들"
 opinion_cyborgs_normal:0 "$opinion_cyborgs_fanatic$"
 opinion_synthetics_fanatic:0 "영혼없는 기계들"
 opinion_synthetics_normal:0 "$opinion_synthetics_fanatic$"
 triggered_opinion_cyborgs_fanatic:0 "$opinion_cyborgs_fanatic$"
 triggered_opinion_cyborgs_normal:0 "$opinion_cyborgs_fanatic$"
 triggered_opinion_synthetics_fanatic:0 "$opinion_synthetics_fanatic$"
 triggered_opinion_synthetics_normal:0 "$opinion_synthetics_fanatic$"
 triggered_opinion_synthetics_small:1 "인공적 존재들"
 triggered_opinion_both_hive_mind:0 "동료 군체의식"
 triggered_opinion_hive_mind:0 "군체의식"
 utopia.2700.name:0 "설계된 진화"
 utopia.2700.desc:0 "가끔 올바른 방향의 진화를 위해선 인위적인 개입이 필요합니다. 우리는 지금 매 순간 변하는 환경 속의 도전을 견디기 위해 몸과 마음을 유전적으로 개조할 수 있는 기술을 가지고 있습니다."
 utopia.2703.name:0 "진화의 완성"
 utopia.2703.desc:0 "종족의 생존을 운에 의존하던 시절은 지났습니다. 그동안 [Root.GetSpeciesName]의 운명은 유전자 복권이나 다름없는 자연의 변덕 속에 결정됐습니다.\n\n우리 시대의 공학자들은 이제 강철과 콘크리트가 아니라, 생명 그 자체를 만들어나가고 있습니다. 진보한 유전자 변형 기술이 우리의 미래를 지켜줄 것입니다."
 utopia.2600.name:0 "물질을 넘어선 정신"
 utopia.2600.desc:0 "우리 문명의 여명 이래, 어떤 마법사들이 초능력이라 불리는 힘을 휘두르고 다닌다는 이야기가 전해져 왔습니다. 극소수의 [Root.GetSpeciesNamePlural]은(는) 아마 동료들의 정신에 침입하거나, 생각만으로 무거운 물체를 들고, 다른 마법적인 일들을 수행할 수 있었다고 합니다. 이런 이야기는 최근까지만 하더라도 말 그대로 이야기에 불과했습니다.\n\n그러나 이제 과학자들은 마침내 특정 [Root.GetSpeciesName] 개체에 잠재된 사이오닉에 대한 결정적인 단서를 찾아냈습니다. 비록 전체 중에 소수만이 이런 사이오닉 영능을 타고났지만 전체 인구 대비 이들의 숫자는 수 세기에 걸쳐 점점 증가해왔습니다.\n\n이것이 진화적인 급성장에 기인한 것인지 아니면 잠재적인 사이오닉 능력을 유발한 무언가가 언제나 유전자 코드 속에 존재했던 것인지 과학자들은 밝혀내지 못하고 있습니다."
 utopia.2600.a:0 "우리를 기다리고 있는 미래의 불빛이 보이는군."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]이(가) 사이오닉 잠재력을 보이다"
 utopia.2602.1.desc:0 "§Y[From.GetName]§! 정부 관계자로부터 유출된 보고서에 따르면, [From.GetSpeciesName] 종에 속하는 몇몇 이들에게 잠재되었던 사이오닉 능력이 발현되기 시작했습니다. 이것은 꽤 최근에 이뤄진 발견입니다. 지금까지는 [From.GetSpeciesNamePlural]이(가) 사이오닉 능력을 보여주었다는 기록은 없었기 때문입니다.\n\n유출된 보고서에 따르면, 이런 힘은 [From.GetSpeciesName] 종족 전체에서도 극히 일부만 가지고 있습니다. §Y[From.GetName]§!의 과학자들은 아직까지 어떤 설명도 내놓지 못했습니다."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\n우리 영토의 [From.GetSpeciesName] 인구 또한 비슷한 변화를 보여주기 시작했습니다. 그 종족들에게 일어나는 일이 무엇이든 우주의 한 영역에 국한되지 않을 것입니다."
 utopia.2602.a:0 "기묘한 일이로군."
 utopia.2602.b:0 "초능력이라고? 헛소리군!"
 utopia.2602.c:0 "저 마법이 그들 자신을 지키기에 충분하진 않을 거다."
 utopia.2602.d:0 "그래... 맞아, 그자들의 초능력 발산을 느낄 수 있다."
 
 utopia.2605.name:0 "[psionic_leader.GetTitle]이(가) 초능력자로 밝혀지다"
 utopia.2605.desc:0 "청소년기 이후에 사이오닉 능력이 나타나는 것은 드물지만 전례가 없는 것은 아닙니다. [psionic_leader.GetTitle] [psionic_leader.GetName]은(는) 최근에 선천적 사이오닉 능력이라고 의심받았던 것을 보여주었습니다. 철저한 ESP 검사를 통해, [psionic_leader.GetSheHe]은(는) 4등급 사이오닉 능력자로 확인되었습니다."
 utopia.2605.a:0 "이 새로운 능력들은 우리에게 도움이 되겠지."
 utopia.2652.name:0 "[From.GetSpeciesNamePlural]이(가) 사이오닉 능력을 일깨우다"
 utopia.2652.desc:0 "은하의 모든 [From.GetSpeciesNamePlural]은(는) 대단한 변화를 겪었습니다. 잠재적인 사이오닉  능력이 소수에서만 발현되었던 과거와는 다르게, 이제는 종족 전체가 그들의 사이오닉 잠재력을 완전히 개방했습니다.\n\n이런 변화들이 [From.GetName]에서 비롯된 것으로 보이지만, 이제 어디에 있든지 상관없이 그들의 종족 모두가 이런 변화를 나타내고 있습니다. 일련의 강력한 사이오닉 능력을 보여주는 것 외에도, [From.GetSpeciesNamePlural]은(는) 언어적 의사소통을 멈추고 서로 정신감응을 통해 소통하기 시작했습니다."
 utopia.2652.b:0 "이것에 대한 과학적인 설명이 있어야 되겠군."
 utopia.2652.c:0 "이거 좋지 않은 걸..."
 utopia.2652.d:0 "저들이 각성할 때 엄청난 사이오닉 소동을 느꼈지."
 utopia.2650.name:0 "대각성"
 utopia.2650.desc:0 "[Root.GetSpeciesName] 종족은 오직 대각성이라고 설명될 수밖에 없는 것을 경험했습니다. 지금까지 우리는 우리 종족에게 내재된 힘을 알고 있었지만 그런 힘은 단지 소수에게서만 나타났습니다. 지금까지는..\n\n거의 하룻밤 사이에, 모든 지역의 [Root.GetSpeciesNamePlural]은(는) 사이오닉  능력을 완전히 개방했습니다. 그것은 마치  [Root.GetSpeciesName] 공동체의 정신 에너지가 결국 임계점에 도달했고,  단체로 우리 뇌가 잠재적 능력을 깨우는 것과 같았습니다.\n\n정신감응은 이미  [Root.GetSpeciesNamePlural] 간의 언어적 의사소통을 대체했고, 이는 우리 사회가 겪은 셀 수 없는 변화 중에 오직 한 가지일 뿐입니다. 이제 우리는 지금까지 상상할 수 없었던 방법으로 서로 결속되어 있습니다."
 utopia.2650.a:0 "베일이 걷혔군."
 utopia.2655.name:0 "장막"
 utopia.2655.desc:0 "어두운 방에서의 숨죽인 속삭임과 같이 장막은 우리의 정신을 통해 우리를 불렀습니다. 이는 시간의 새벽에서 다가온 순수한 초자연 에너지의 원초적 영역입니다. 사이오닉 재능을 부여받았던 모든 피조물들은 무의식적으로 능력을 끌어내기 위하여 다양한 방법을 통해 장막에 다가갔습니다.\n\n우리의 초월 이후, 그곳에는 우리는 장막을 훨씬 더 명확하게 보기 시작했습니다. 그 곳에는 우리의 가장 강력한 정신감응 능력자들조차도 형태 없이 요동치는 에너지의 덩어리로만 볼 수 있는 양식들이 있습니다. 그리고 다른...일종의 영혼 같은 것들도 저 편에서 우리를 응시하고 있습니다. 때로는 호기심에서, 때로는 친절하게, 때로는...악의로.\n\n우리는 여전히 우리의 새로운 능력의 범위에 대해 알아가는 과정에 있습니다. 하지만 이 영혼들과 소통할 수 있는 가능성이 있을지도 모릅니다. 이는 우리의 가장 강력한 정신감응 능력자들의 노력의 결합을 필요로 할 것입니다."
 utopia.2655.a:0 "우리는 장막을 탐사해야 하겠군."
 BREACHING_SHROUD_PROJECT:0 "장막 뚫기"
 BREACHING_SHROUD_PROJECT_DESC:0 "만약 우리가 장막이라고 알려진  초자연적 세계와 대화하고자 한다면, 엄청난 양의 사이오닉 에너지를 방출해내야만 합니다. [Root.Capital.GetName]에 새로 설립된 초능력자 의회에서 우리의 가장 강력한 정신감응 능력자들을 포함하는 거대한 강령 의식의 준비가 완료되었습니다."
 utopia.2656.name:0 "강령 의식"
 utopia.2656.desc:0 "최면 상태에 빠진 뒤 며칠이 지난 후, 마침내 초능력자 의회의 초능력자들은 장막으로 통하는 작은 출입구를 열었습니다.\n\n첫 사이오닉 연결을 구축했으므로 이제 우리는 향후 §H접촉§! 메뉴를 통해 장막에 접근할 수 있습니다. 어떤 종류든 이 영역에  의미 있는 진출을 하고 거기에 머무르는 존재들을 만나기 위해서, 우리는 초능력의 범위를 확장시키는 특수 사이오닉 방출기를 사용해만 할 것 같습니다. 이 방출기는 엄청난 양의 에너지를 소비할 것입니다."
 utopia.2656.a:0 "이제 그곳에 가서 우리가 찾은 것이 무엇인지 확인할 시간이로군."
 utopia.3020.desc:0 "장막의 강력한 에너지는 우리의 통제 하에 성공적으로 사이오닉 아바타로 보내졌습니다!\n\n우리의 우주로 전송된 후에, 갓 태어난 아바타는 [Root.Capital.GetName] 궤도에서 우주 비행체로 거듭났습니다."
 utopia.3021.desc:0 "장막의 강력한 에너지는 우리의 통제 하에 성공적으로 사이오닉 아바타로 보내졌습니다!\n\n우리의 우주로 전송된 후에, 갓 태어난 아바타는 [Root.Capital.GetName] 표면에서 거대한 전사로 거듭났습니다."
 utopia.3022.desc:0 "아바타를 소환하여 우리의 우주로 가져오는 데 필요한 사이오닉 능력은 현재 우리가 다룰 수 있는 능력을 넘어서는 것입니다. 우리의 시도가 실패함에 따라 장막의 초능력 에너지는 동요하고 있습니다."
 utopia.3023.desc:0 "사이오닉 아바타를 소환하려는 시도는 부분적으로만 성공했습니다. 그 창조물이 정상적인 형태를 취하고 우주로 옮겨졌지만, 우리의 정신감응 능력자들은 그것을 통제할 수 없었습니다!\n\n우리는 이제 길을 막는 모든 것을 파괴할 공격적인 사이오닉 실체에 직면하게 되었습니다!"
 utopia.3024.name:0 "장막의 침입"
 utopia.3024.desc:0 "장막의 창조물이 우주 구조를 뚫고 [shroud_spawn_system.GetName] 성계에서 구체화되었습니다!이 복수심에 불타는 아바타는 엄청난 양의 사이오닉 에너지를 축적해 왔으며, 가는 길에 있는 불행한 모든 것과 모든 이에게 고통을 주는 데 사용하고 있습니다. "
 utopia.3024.a:0 "반드시 막아야 해!"
 utopia.3026.name:0 "추방된 장막의 아바타"
 utopia.3026.desc:0 "정상 공간이 지속적으로 위축되면서 [shroud_spawn_system.GetName] 성계에 있는 아바타가 더 이상 형체를 유지할 수 없게 되었습니다. 결국 아바타는 장막으로 추방당했습니다."
 utopia.3026.a:0 "속이 시원하군."
