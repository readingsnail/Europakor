 covenant.tooltip:0 "§Y그 대가를 치르게 될 것입니다.§!\n"
 covenant.cycle.tooltip:0 "§R하지 마십시오.§!\n"
 covenant.whisperers.desc:0 "우리는 해냈습니다. 우리는  §Y공허의 속삭임§!과 계약을 체결했고 그들은 이미 우리의 과학자들과 지도자들에게 그들의 비밀을 공유하기 시작했습니다.  우리는 그들의 지식들로부터 엄청난 이득을 얻을 것입니다. 유일한 단점은 정신병의 대중에서의 정신병과 자살의 갑작스러운 증가와 일부 지역에서의 안정적이고 잘 적응하지 못한 개인들에 의한 설명할 수 없는 살인과 공격의 돌풍입니다. 우리의 치료소들과 정신병원들은 환자들의 갑작스런 증가에 대처하는 데 약간의 문제가 있습니다."
 covenant.whisperers.option:0 "우리가 할 수 있는 건 아무것도 없군."
 covenant.eater.desc:0 "우리는 해냈습니다. 우리는 §Y행성 포식자§!와 계약을 체결했고 이 영향은 이미 우리의 지상군과 해군이 느끼고 있습니다. 우리의 군인들은 야만성에 가까운 흉포함과 싸우고 있고 함선의 강력한 무기들은 우리 적들의 죽음을 갈구하고 있는 것으로 보이기까지 합니다. 의심할 여지없이 연관된 것은 우리의 식민지들 중 하나의 도시에서 일어난 갑작스럽고 불가사의한 실종사건이며 이 사람들은 약속된 공물로서 포식자들에 의해 수확된 것으로 보입니다. 추측컨대... 이것은 작은 대가처럼 보입니다. 물론, 포식자가 다시 배고파지지 않는다면 그렇습니다..."
 covenant.eater.option:0 "그러지 않기를 바라지."
 covenant.instrument.desc:0 "우리는 해냈습니다! 우리는 §Y욕망의 하수인§!과 계약을 체결했습니다. 그 결과를 알게 되기까지 오랜 시간이 걸리지 않았습니다: 새로운 풍부한 광맥들을 찾았다는 보고서들이 올라오고, 이전에 막 실패했던 사업들의 갑작스러운 활황소식과 함께, 희귀하고 값비싼 자원들을 이전에는 정말 확실히 얼음과 돌 밖에 없었던 소행성에서 발견되었습니다. 하수인이 약속했듯이, 우리 제국은 부와 번영으로 가득 찬 황금기에 들어서고 있는 것으로 보입니다... 하지만, 그것의 대가는 무엇일까요...?"
 covenant.instrument.option:0 "아무 문제 없을거야."
 covenant.composer.desc:0 "우리는 해냈습니다! 우리는 §Y이야기의 작곡가§!와 계약을 체결했습니다. 그 효과가 느껴지기까지는 오랜 시간이 걸리지 않았습니다: 임신과 출산률의 갑작스럽고 명백한 증가는 분명히 작곡가의 작품임이 분명합니다. 하지만, 이러한 긍정적인 효과에도 불구하고 우리는 갑작스럽게 이상한 돌연변이들의 출생 사태를겪고 있습니다: 추가적인 장기와 팔들을 가지고 태어난 아이들이지요... 아예 해부학적으로 알려진 바 없는 정체불명의 신체를 가지고 태어나기도 합니다. 다행히도, 그 아이들의 사망은 높은 출산율과 우리 국민들의 명백히 증가된 확률 덕에 조용히 묻혀지고 있습니다."
 covenant.composer.option:0 "우리는 옳은 일을 했다."
 covenant.cycle.desc:0 "완료되었습니다. 우리는 §R순환의 끝§!과 계약을 맺었습니다. 우리가 거래를 받아들였을 때, 두 단어 오직 §R"50년"§!이라는 두 개의 단어만이 들렸고, 침묵이 이어졌습니다. 우리는 우리가 자초한 일에 대해 어떠한 미래의 결과가 나타날지 생각해봐야 합니다."
 covenant.cycle.option:0 "영혼들이 우리 모두에게 자비를 베푸시길."
 covenant_shroud_marked:0 "장막-드리움"
 covenant_shroud_marked_desc:0 "이 행성에 장막이 드리웠습니다.\n\n§R여기서 무언가 매우 나쁜 일이 발생할 것입니다.§!"
 
 covenant_whisperers_in_the_void:0 "계약: 공허의 속삭임"
 covenant_whisperers_in_the_void_desc:0 "우리는 장막 속의 강력한 존재와 계약을 맺었으며, 이제 그 후원으로부터 이익을 얻게 될 것입니다.\n\n§Y그 대가를 치르게 될 것입니다.§!"
 covenant_composer_of_strands:0 "계약: 이야기의 작곡가"
 covenant_composer_of_strands_desc:0 "우리는 장막속의 강력한 존재와 계약을 맺었으며, 이제 그 후원으로부터 이익을 얻게 될 것입니다.\n\n§Y그 대가를 치르게 될 것입니다.§!"
 covenant_eater_of_worlds:0 "계약: 행성 포식자"
 covenant_eater_of_worlds_desc:0 "우리는 장막속의 강력한 존재와 계약을 맺었으며, 이제 그 후원으로부터 이익을 얻게 될 것입니다.\n\n§Y그 대가를 치르게 될 것입니다.§!"
 covenant_instrument_of_desire:0 "계약: 욕망의 하수인"
 covenant_instrument_of_desire_desc:0 "우리는 장막속의 강력한 존재와 계약을 맺었으며, 이제 그 후원으로부터 이익을 얻게 될 것입니다.\n\n§Y그 대가를 치르게 될 것입니다.§!"
 covenant_end_of_the_cycle:0 "계약: 순환의 끝"
 covenant_end_of_the_cycle_desc:0 "우리는 순환의 끝과 계약을 맺었습니다.\n\n§R심판이 있을 것이다.§!"
 utopia.3400.name:0 "신성 군주"
 utopia.3400.desc:0 "과거 [chosen_one_species.GetName](으)로서, 불멸의 존재인 §H[chosen_one.GetName]§!은(는) [Root.GetName]에서 대규모의 독실한 추종자들을 매료시키면서 그 이상의 존재가 되었습니다. 많은 이들에게 최고신으로 경배받으면서, 이제 우리 위대한 제국의 영속적인 통치자이자 [chosen_one.GetTitle](으)로서 공식적으로 왕위에 올라야 한다는 요청이 끊이지 않고 있습니다."
 utopia.3400.a:0 "강력한 초능력자이긴 하지만, 신이라고? 말도 안 되지."
 utopia.3400.b:0 "[chosen_one.GetHerHis]가 통치하신다...무한한 세계 저 너머까지!"
 reject_god_emperor:0 "[chosen_one.GetName]은(는) [chosen_one.GetTitle](으)로 남을 것입니다."
 utopia.3401.name:0 "[chosen_one.GetTitle]은(는) [From.Capital.GetName]에서 왕위에 오릅니다."
 utopia.3401.desc:0 "대단히 강력한 [chosen_one_species.GetName]의 초능력자가 §H[From.GetName]§!을(를) 지배하게 되었습니다! 이 불멸의 존재는 [chosen_one.GetHerHis] 추종자들에 의해 "선택받은 자"라고 숨죽여 칭송되고 있었으며, 오늘 아침 [From.Capital.GetName]에서 개최된 호화로운 즉위식에서 왕위에 올랐습니다. 그 직후 §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§!의 영원한 통치를 찬양하는 공식 성명이 모든 성간 정부에게 전송되었습니다."
 utopia.3401.a:0 "[chosen_one.GetName]은(는) 장막의 손길을 받았습니다."
 utopia.3401.b:0 "미신 같은 허튼소리를 하는군."
 utopia.3401.c:0 "중대한 국면이로군."
