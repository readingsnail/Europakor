 utopia.3000.name:0 "장막"
 utopia.3000.a:0 "장막 속으로 도달한다."
 utopia.3000.intro.desc:0 "장막. 그것은 참 믿을 수 없을 정도로 이상하고 불안정합니다. 하지만... 정말 익숙하게 느껴지기도 합니다. 사이오닉 능력을 가진 사람이라면 그 때는 아마도 이게 무엇인지 몰랐을지라도 누구나 꿈 속에서 이 장소를 본적이 있을 것입니다.\n\n우리는 지금 이곳과 현실 세계라고 부르는 일반 우주 사이의 경계 역할을 하는 공허한 공백을 사이에 두고 멀지 않은 곳에 있는 이 영역의 절벽에 머무르고 있습니다.\n\n장막으로 더 깊이 들어가려면, 정신감응 능력자들의 노력과 많은 에너지가 필요합니다. 우리는 여기서 시간을 낭비해서는 안됩니다... 심지어 지금도, 누군가 우리를 지켜보고 있습니다."
 utopia.3000.1.desc:0 "오늘은 장막이 조용하군."
 utopia.3000.2.desc:0 "무언가가 우리를 지켜보고 있다."
 utopia.3000.3.desc:0 "이쪽에서는 모든 것이 다르게 보이는군."
 utopia.3000.4.desc:0 "시인을 보냈어야 했다..."
 utopia.3000.5.desc:0 "어두운 무언가가 다가오고 있다."
 utopia.3000.6.desc:0 "우리가 아직도 꿈을 꾸고 있나?"
 utopia.3000.7.desc:0 "우리...우리가 해냈다. 안에 들어왔다!"
 utopia.3000.8.desc:0 "어떤 존재... 가 가까이 있다. 우리를 장막 속 더 깊은 곳으로 유혹하고 있다..."
 utopia.3000.9.desc:0 "당신도 목소리를 들었나?"
 utopia.3000.10.desc:0 "장막이 힘을 가지고 진동하고 있다. 이것은 마치... 집처럼 느껴진다."
 utopia.3000.11.desc:0 "지금 호흡하고 있는 것을 공기라고 생각하나?"
 utopia.3000.12.desc:0 "우리는 봤습니다, 그러나 보지 못했습니다. 이곳에 대해 배울 것이 너무나 많습니다."
 utopia.3000.13.desc:0 "우리가 우리 주위에 있는 다른 세계를 보지 못하고 듣지 못하는 것은 어떤 감각이 결여된 것인가?"
 utopia.3000.14.desc:0 "최대한 조심하십시오. 이곳에서는 심지어 흩어져 버린 생각조차도 형태가 있는 무언가로 변할 수 있습니다… 그리고 대개는 자신마저 변해버립니다."
 utopia.3000.15.desc:0 "처음부터 우린 여기 오면 안 됐어."
 utopia.3000.16.desc:0 "엄...청난...힘이다..."
 utopia.3000.17.desc:0 "집중... 해야 한다..."
 utopia.3000.18.desc:0 "이곳이 태초의 근원인가?"
 utopia.3000.19.desc:0 "공포... 공포는 얼굴을 가지고 있지."
 utopia.3010.desc:0 "초능력자 의회는 아직 이전의 장막에 접근했던 후유증에서 회복되지 못했습니다. 그들의 결합된 사이오닉 능력 없이는, 우리는 오직 이 찰나의 영역의 파편을 훑을 뿐입니다. - 마치 흐려진 기억의 끝에 잡힐 듯 잡히지 않는 기억처럼.\n\n거기엔 우리가 있을 곳이 없습니다. 우리는 다시 한번 되돌아와야 합니다."
 boon.bestowed:0 "§G혜택 수여§!"
 curse.bestowed:0 "§R저주 부여§!"
 boon.psi.link:0 "장막의 강력한 에너지가 모든 [Root.GetSpeciesNamePlural] 사이에 공유되는 사이오닉 공동망으로 흘러 넘쳤습니다."
 boon.ship.link:0 "우리의 정신감응 능력자들은 우리의 우주선과 장막 사이를 일시적으로 연결하는 통로를 만들기 위해 애썼습니다."
 utopia.3030.desc:0 "$boon.psi.link$\n\n[Root.GetName] 전체에 내면 깊이 평온함이 퍼지고 있고, 심지어 초능력이 없는 자들마저도 영향을 받는 것 같습니다."
 utopia.3031.desc:0 "$boon.ship.link$\n\n모든 우주선들이 시달리는 일상적인 마모가, 우리 함대에서 대부분 사라졌습니다. 그 결과, 우리의 유지 비용이 크게 줄어들었습니다."
 utopia.3032.desc:0 "$boon.psi.link$\n\n과학자들의 정신감응을 통한 공동의 지식 기반이 형성되었으며, 덕분에 업무 효율이 크게 높아질 것입니다."
 utopia.3033.desc:0 "$boon.ship.link$\n\n우리 전함의 승무원들은 사이오닉 능력을 사용하여 방어 체계의 강도를 증가시킬 수 있습니다."
 utopia.3034.desc:0 "$boon.ship.link$\n\n사이오닉 능력을 사용하여 이제 우리의 승무원들은 무기 체계의 출력을 증가시킬 수 있습니다."
 utopia.3035.desc:0 "$boon.ship.link$\n\n사이오닉 능력을 사용하여 이제 우리의 승무원들은 무기 체계의 연사 속도를 증가시킬 수 있습니다."
 utopia.3036.desc:0 "$boon.psi.link$\n\n우리 시민들의 감성과 지성에 새로운 연대감이 생겨나면서, 시민들이 우리 정부의 공동 목표를 성취하기 위해 더욱 힘을 모으는 것 같습니다."
 utopia.3037.desc:0 "$boon.psi.link$\n\n우리 감응 능력자들은 이전 그 어느 때보다 강력합니다. 그리고 그 결과 정치적 영향력이 커졌습니다."
 utopia.3038.desc:0 "$boon.psi.link$\n\n우리는 여태까지 이토록 큰 통일감을 느껴본 적이 없습니다."
 utopia.3039.desc:0 "$boon.ship.link$\n\n사이오닉 능력을 사용하여 우리의 승무원들은 이제 정확하게 우리의 함선의 움직임을 제어할 수 있게되었고 적들의 공격으로부터 회피율이 상승 되었습니다."
 utopia.3040.desc:0 "$boon.ship.link$\n\n사이오닉 능력을 사용하여 우리의 승무원들은 이제 실제 현장에서 그들의 정신만 가지고도 선체의 균열을 수리할 수 있게 되었습니다."
 utopia.3041.desc:0 "$boon.psi.link$\n\n우리의 정신감응 능력자들은 이 힘을 가장 중요한 지도자들의 노화를 늦춰 그들의 자연 수명보다 더 오래 살 수 있도록 활용했습니다. 아아, 불행히도 이 효과를 모든 사람들에게 베풀기에는 충분한 사이오닉 에너지가 없었습니다."
 utopia.3042.desc:0 "$boon.ship.link$\n\n그들의 사이오닉 능력을 이용하여, 우리 승무원들은 이제 추진기의 동력을 증가시킬 수 있게 됐습니다. 결과적으로 함선의 빛 이하에서의 속도가  크게 증가했습니다."
 utopia.3043.desc:0 "$boon.psi.link$\n\n이것은 우리들의 병사들의 정신을 강화시켜주었고 전장에서의 어떤 위협속에서도 용기를 잃지 않게 만들어 주었습니다. 그들은 단결력은 타인과의 비교를 불허합니다."
 utopia.3044.desc:0 "$boon.psi.link$\n\n우리는 이제 기존 감지망들의 한계치보다 더 멀리있는 거리의 우주에서도 움직임을 포착할 수 있습니다."
 
 utopia.3045.1.desc:0 "사이오닉 영역의 여러 에너지 층이 어떤 징조도 없이 갑자기 붕괴되면서, 우리의 정신감응 능격자들이 장막과 연결하기 위해 사용했었던 통로가 스스로 붕괴되었습니다.\n\n우리는 즉시 일반 우주로 쫓겨나고 있습니다."
 utopia.3045.2.desc:0 "우리의 정신감응 능력자들은 장막과의 통신 도중 그들이 감당하게 된 극심한 압력에 의해 압도되었습니다.\n\n그들은 더 이상 연결을 유지할 수 없습니다."
 utopia.3045.3.desc:0 "처음엔 느리지만, 점점 더 빠르게, 장막과 우리의 연결은 끊어지기 시작했습니다. 우리의 정신감응 능력자들은 그들의 발판을 잃음에 따라 비통함에 울부짖었고, 우리는 일반 우주로 쫓겨납니다."
 curse.psi.link:0 "강력한 사이오닉 반발력이 장막과의 연결을 통해 되돌아 왔고, 모든 [Root.GetSpeciesNamePlural] 사이에 공유되는 공동체 사이오닉 연결망으로 유입되고 있습니다."
 curse.ship.link:0 "강력한 사이오닉 반발력이 장막의 통로를 통해 되돌아 왔습니다. 그리고 우리들의 함선에 영향을 주고 있는 것처럼 보입니다."
 utopia.3050.desc:0 "$curse.psi.link$\n\n우리 시민의 행복에 깊은 영향을 주고 있습니다. [Root.GetName]을(를) 통해서 이제는 우울감이 퍼지고 있습니다.  심지어 평범한 자들마저도 이를 느낄 수 있습니다."
 utopia.3051.desc:0 "$curse.psi.link$\n\n이 부정 에너지는 시민의 마음 속에 의심을 퍼트리고 있습니다. 많은 사람들이 정부의 이념과는 다른 과격한 사상을\n 받아들이고 있습니다. 이 영향을 심지어 초능력을 가지고 있지 않은 시민들에게도 퍼지고 있습니다!"
 utopia.3052.desc:0 "$curse.ship.link$\n\n함선의 장갑은 취약해지고 있고, 한때 버틸 수 있었던 공격을 더 이상 버틸 수 없습니다."
 utopia.3053.desc:0 "$curse.psi.link$\n\n어떠한 이유들로 인해, 이것은  [Root.GetName] 전체의 출생률에 부정적인 영향을 끼쳐오고 있습니다. 이것은 심지어 선천적으로 사이오닉 능력이 없는 종족 구성원들에게도 영향을 끼치고 있습니다!"
 utopia.3054.desc:0 "$curse.psi.link$\n\n우리 과학자들의 마음이 흐려졌고, 그들은 일에 집중하는 것에 매우 큰 어려움을 겪고 있습니다."
 utopia.3055.desc:0 "$curse.psi.link$\n\n우리의 정치적 영향력을 축적하는 속도가 크게 감소되었습니다."
 utopia.3056.desc:0 "$curse.psi.link$\n\n한때 우리의 시민들 사이에 있었던 일체감은 산산조각 났습니다."
 utopia.3057.desc:0 "$curse.ship.link$\n\n우리의 함선들은 보이지 않는 힘이 마치 고무줄 같이 뒤에서 잡아당기고 있는 것처럼 움직입니다. 이로 인해 아광속 속도가 현저하게 느려집니다."
 utopia.3058.desc:0 "$curse.psi.link$\n\n이 부정적인 에너지는 우리 지상군의 사기를 침식했습니다. 지상군은 한동안 전투에서 훨씬 더 효율이 떨어질 것입니다."
 utopia.3059.desc:0 "강력한 사이오닉 반발력이 장막과의 연결을 통해 되돌아왔고, 우리의 항성간 감지기에 간섭하는 것으로 보입니다\n\n확보한 모든 자료에서 감지 해상도가 크게 줄어든 것이 확인됩니다. 더 좁은 범위만 탐지할 수 있게 된 것입니다."
 
