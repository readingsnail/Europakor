 utopia.3100.desc:0 "[Root.Capital.GetName]... 흐릿하고 불분명하게 보이지만, 분명 우리의 수도인 [Root.Capital.GetName]입니다. 이 대도시는 여전히 익숙한 모습이지만, 불꽃과 연기로 뒤덮여있습니다. 수천...아니, 수백만의 처참한 시체더미가 거리에 널려 있고, 그들 모두가 [Root.GetSpeciesName]입니다. 부패로 인한 악취는 견딜 수가 없을 정도입니다.\n\n§P"너희의 미래다."§!\n\n페허 위에 살아남은 것이라고는 아무것도 없습니다. 하늘 위, 연기가 피어오르는 거대한 궤도 구조물들이 행성을 향해 천천히 떨어지기 시작했습니다. 우리는 가능한 많은 미래들 중 하나를 목격하고 있는 걸까요?\n\n§P"미래는 오직 하나뿐이다. 매일 태양이 떠오르듯, 이는 그저 너희들에게 닥칠 운명이다."§!\n\n환영은 그것이 시작된 것처럼 빠르게, 소용돌이치는 사이오닉 에너지들의 진통의 뒤로 사라졌습니다."
 utopia.3100.a:0 "§G아바타에게 에너지를 전달한다.§!"
 utopia.3100.b:0 "§Y혜택: 감지 범위 증가.§!"
 utopia.3100.c:0 "§R혜택: 보호막 강도 증가.§!"
 utopia.3110.desc:0 "이곳은 장막의 폭풍 지역입니다. 막대한 흐름의 사이오닉 에너지가 이곳으로 이동하여, 때때로 준 지성을 갖춘 영혼들이 격렬하게 태어납니다.\n\n이 혼란스러운 영혼들은 다른 영혼과 자주 충돌하고, 엄청난 양의 초능력을 수천 년간 지속되고 있는 전투에 쏟아붓습니다. 지금도 여러 충돌이 벌어지는 것 같습니다.\n\n우리는 조심히 나아가야 합니다."
 utopia.3120.desc:0 "장막 속 깊은 곳에서, 갑작스럽게 어떤 존재가 느껴지기 시작했습니다. 우리와 같은 방문객인, 정신으로 만들어진 강력한 사이오닉 탐사선은 그들이 장막을 생소하게 느끼는 것만큼이나 생소합니다.\n\n그 탐사정의 사이오닉 메아리가 우리에게 접촉된 순간, 어떠한 거대한 유기체가 일종의 두꺼운, 가스와 같은 대기 속에서 조금 작은 개체가 무리를 이룬 것과 함께 떠다니는 이미지가 깜빡이며 보입니다."
 utopia.3130.desc:0 "우리 앞에 끝없는 사막이 펼쳐져 있습니다. 계속 같은 곳을 맴돌고 있습니다.\n\n§P"샬라'쿨 밀렘 주낙?"§!\n\n무언가가 모래로부터 나타났습니다. 알아보기 힘듭니다.\n\n§P"자라비, 멜라숙."§!\n\n의도하지 않은 그 입에서 나온 말은 마치 천둥같습니다. 우리는 대답을 강요받고 있습니다. "
 utopia.3130.a:0 "샤쉬카 말락."
 utopia.3130.b:0 "티릿 날리 다수마라!"
 utopia.3130.c:0 "쿠낙 데'키락."
 utopia.3140.desc:0 "명확한 고통이 밀려드는 순간, 갑작스럽게 우리의 존재의 본성이 발가벗겨진 채 드러났습니다. 수많은 다중우주의 은하들, 우리의 것과 같은 은하들은 끝없는 고통의 순환에 묶인 채입니다.\n\n그것은 시작하고, 멸망하며, 다시 시작합니다. 그럴 때마다 수십조의 생명은 운명의 갈림길 앞에 서게 됩니다.\n \n§P"그리하니 그렇게 될 것이다,"§! 목소리가 속삭입니다. §P"그리고 언제나 그리할 것이다."§!"
 utopia.3150.desc:0 "우리는 수십만 광년 이상임이 분명한 거리에서 우리의 은하를 내려다보고 있습니다. 아무런 전조 없이, 사이오닉 흐름은 우리로 하여금 몰락 제국 중 하나인 [fallen_empire.GetName]의 영역에 위치한 무수한 별들을 향해 흘러가도록 이끌었습니다.\n\n항성과 행성들의 모습이 빠른 속도로 지나가자 마침내 [fallen_empire.GetSpeciesName]의 도시의 모습이 보이기 시작합니다. 믿을 수 없을 만큼 높은 첨탑들은 우리의 기술에 비할 바 없이 진보한 반중력 기술의 도움을 받아 하늘을 향해 뻗어 있습니다. 흐름은 우리를 그러한 첨탑의 벽과 벽을 넘어서 어떠한 응접실처럼 보이는 공간에 도달할 때까지 우리의 몸을 이끌었습니다.  그 방에는 두 명의 [fallen_empire.GetSpeciesNamePlural]들이 부유하는 무중력 의자에 편안하게 앉아서 부드러운 목소리로 서로 대화하고 있습니다.\n\n그들은 우리가 그곳에 있다는 것조차 잊어버린 것 같습니다."
 utopia.3150.a:0 "§Y비밀을 찾아 그들의 마음 속을 들여다 본다.§!"
