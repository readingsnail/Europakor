 utopia.3151.a.desc:0 " [fallen_empire.GetSpeciesNamePlural]들은, 명확히, 국가에 관한 어떤 문제를 논의하는 고위 관료인 것 같습니다. 그들의 알아들을 수 없는 말이 서서히 우리 말로 번역되는 동안, 천천히 그들이 보이기 시작합니다."
 utopia.3151.b.desc:0 "두 [fallen_empire.GetSpeciesNamePlural]들의 마음의 빛은 압도적입니다. 마치 개화하는 꽃처럼 그들의 정신은 열린 채로 드러나 있습니다. 그 정신을 들여다보는 것은 매우 쉬울 것 같습니다."
 utopia.3151.c.desc:0 "거기. 마치 암호가 설정되지 않은 컴퓨터에서 파일을 복사하는 것만큼 쉽게 그들의 마음 속 공간에서 그들의 기술의 비밀이 뽑혀나옵니다. [fallen_empire.GetSpeciesNamePlural]은(는) 자신들의 마음에서 일어난 도난을 모르는 것 같습니다."
 utopia.3151.1.desc:0 "§H"...는 완전히 미쳤어. 만약 그녀가 사람들이 평소 누려오던 생활수준을 잠깐만이라도 순순이 포기할 거라고 생각한다면, 그건..."§!"
 utopia.3151.2.desc:0 "§H"...은 수치다. 그 어린 종족들이 우리가 더 이상 우리의 기술을 완벽하게 이해하지 못한다는 것을 의심하기라도 한다고 생각해보라고! 우리는 반드시..."§!"
 utopia.3151.3.desc:0 "§H"...는 점점 강해지고 있습니다. 의원들이 말하길 우리가 무슨 대처를 취하지 않는다면 그 결과는..."§!"
 utopia.3151.4.desc:0 "§H"...의회에서 뭐라고 말하던 상관 안 합니다. 그 건방진 놈들은 우리보다 수천 년은 뒤처져 있고, 그놈들의 하찮은 함대는 가주르 각다귀가 힐락스 불도마뱀의 피를 빨아먹는 정도보다도 우리에게 위협이 되지 않습니다. 굳이 대처할 필요가 없는..."§!"
 utopia.3151.5.desc:0 "§H"...그래도 징벌 조치는 부당하다고 봅니다. 그자들은 어리고 경솔하지만, 우리 또한 그런 시절이 있었습니다. 아직까진 그자들에게 시간이..."§!"
 utopia.3151.6.desc:0 "§H"...그리고 어쩌면 우리는 그 어린 종족들이 너무 강해지기 전에 도태시켜야 할 겁니다. 저는 그의 주장에 동의한다고 말해야 하겠지만, 의회가 지금은 너무 늦었다고 느낄..."§!"
 utopia.3152.desc:0 "[fallen_empire.GetSpeciesNamePlural]들은 분명 국가의 대사를 논하는 고관인 것 같습니다. 천천히, 그러나 확실하게 시야는 그들을 잠식했고 이내 그들의 언어가 우리의 것으로 점차 변하고 있습니다. \n\n갑작스럽게, 외계인들은 가만히 멈춘 채로 침묵합니다.\n\n§H"느꼈는가?"\n\n"그래. 누군가가 우릴 보고 있군."§!\n\n회의장 안을 둘러보던 두 사람의 시선이 이내 정확히 우리에게로 꽂힙니다.\n\n§H"놀라운데. 사이오닉 정탐이라니."§!\n\n§H" [Root.GetSpeciesName]쪽 기술인 것 같군. 빨리 휴대용 보호막을 작동시키게.§!"\n\n시야가 갑작스럽게 끝나버립니다."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]들이여.\n\n우리 지도자들의 마음에 침투하려 했던 너희들의 시도가 들키지 않았을 거라고 생각하지 마라.\n\n대가를 치를 것이다."
 utopia.3053.a:0 "자, 잠깐... 서, 설명할 수 있어!"
 utopia.3160.desc:0 "작고 깜빡이는 별이 장막 안에서 물질화합니다. 그것은 엄청난 속도로 우리를 스쳐지나갔고 잠깐 동안 알려지지 않은 모습의 외계 함선인 것으로 드러났습니다. 이내 그것은 등장했던 것만큼이나 빠르게 사이오닉 구름 속으로 들어가 사라졌습니다.\n\n이게 가능한 일일까요? 어떤 물체가 물리적으로 장막 안으로 들어갔다가 다시 정상 우주로 나올 수 있는 것이 가능한 일이었나요? "
 utopia.3160.a:0 "§Y잠시 머무른다.§!"
 utopia.3161.desc:0 "깜빡이는 별이 갑작스럽게 등장합니다. 그러나 이번에는 우리 역시 준비되어 있었습니다. 그것은 확실히 외계 함선이었습니다. 그러나 지금까지 우리가 우리 은하에서 보았던 것과는 전혀 다릅니다. 그것이 우리를 스쳐지나가자, 그 함선 승무원의 마음의 빛을 느낄 수 있었습니다. 그들의 비밀은 우리 것입니다.\n\n사이오닉 점프 드라이브. 이건 정말 천재적입니다."
 utopia.3161.name:0 "§G사이오닉 점프 드라이브§!"
 utopia.3162.desc:0 "깜빡이는 별이 갑작스럽게 등장합니다. 그러나 이번에는 우리 역시 준비되어 있었습니다. 그것은 확실히 외계 함선이었습니다. 그러나 지금까지 우리가 우리 은하에서 보았던 것과는 전혀 다릅니다. 그것이 우리를 스쳐지나가자 우리는 그 함선 승무원의 마음의 빛을 느껴보려고 했습니다. 그러나 그들의 지식은 이제껏 우리가 알고 있었던 것보다 어둡고 유리된 것이었습니다.\n\n우리는 그 함선에서 내쫓겼을 뿐만 아니라, 그 거부 반응 때문에 사이오닉 환류가 장막 밖으로까지 우리를 따라왔습니다! 우리 함선의 아광속 항행속도가 일시적으로 줄어듭니다."
 utopia.3170.desc:0 "장막 안의 저차원 중 하나에서 우리는 강력한 사이오닉 보호막 안쪽에 있는 강력한 한 정신체를 만나게 되었습니다\n\n§P"떠나라."§!"
 utopia.3170.a:0 "§Y보호막 관통을 시도한다.§!"
 utopia.3171.name:0 "§G사이오닉 보호막§!"
 utopia.3171.desc:0 "우리는 그저 발만 담궜다가 빠져나오기 위해서 이렇게 깊게 장막 속으로 탐험을 떠난 것이 아닙니다. 장막의 모든 사이오닉 에너지와 공명한 후, 우리의 정신감응 능력자들은 장막의 보호막을 뚫고 그 안을 들여다 볼 수 있을만큼 커다란 균열을 만들어내는 데에 성공했습니다.\n\n우리는 그 능력자들이 장막의 보호막 반대편에서 보았던 것이 무엇인지는 모릅니다. 하지만 그것은 그것을 목도한 정신감응 능력자들을 영원히 미쳐버리게 만들기에는 충분했습니다. 그러나 그 보호막에 균열을 만든 것은 헛된 일이 아니었습니다. 장막의 보호막과 비슷한 역장을 만드는 법을 알게 되었기 때문입니다. 이 기술을 조금 더 갈고 닦는다면, 우주 함선을 모두 감쌀 수 있을 정도로 큰 사이오닉 보호막을 만들 수 있을지도 모릅니다."
 utopia.3172.desc:0 "이렇게 장막을 깊숙히 탐험하는 과정에서 완전히 탈진해버린 탓에, 우리의 정신감응 능력자들은 보호막을 뚫을 정도로 강한 사이오닉 힘과 공명하는 것에 실패했습니다. 이 시도 때문에 영혼이 깨어나버린 것 같습니다.\n\n§P"구더기들! 내 충분히 경고했거늘! 나의 세계를 침범하려고 시도하다니, 이제 너희들의 세계를 폐허로 만들어주마!"§!"
 utopia.3180.desc:0 "일찍이 알려져 있듯이, 장막의 이쪽 부분에서는 시간이라는 개념이 정상 우주의 것과는 유리되어 있습니다. 이곳에서의 수백 년의 시간은 정상우주의 몇 시간, 어쩌면 몇 분과 동일할 수도 있습니다. 어느 부분을 봐야 하는지 알기만 한다면, 심지어는 미래의 모습을 살짝 들여다 보는 것도 가능할지도 모릅니다...\n\n그러나 미래인지는 정신감응 능력자를 미치게 하는 가장 확실한 길 중 하나입니다. 조심해야 합니다."
 utopia.3180.a:0 "§Y여기서 잠시 명상한다.§!"
 utopia.3181.desc:0 "제한적으로나마 아무도 미치지 않고 장막을 통해 미래를 인지 하는 것에 성공했습니다. 그러나 미래로부터 밀어닥쳐온 엄청나게 많은 양의 미래의 가능성 목록은 실용적으로 활용하기에는 양이 너무 많았습니다.\n\n그러나 만약 그러한 가능성 하나하나를 해석할 수 있는 디지털 인터페이스를 만들 수만 있다면, 우리는 우리의 우주 함선의 전투 컴퓨터를 개선하는 데에 그것을 사용할 수 있을지도 모릅니다."
 utopia.3181.name:0 "§G예지 접속기§!"
 utopia.3182.desc:0 "일찍이 우려했던 것처럼 결국 우리의 정신감응 능력자들은 미쳐버리고 말았습니다. 그 능력자들의 열린 정신은 존재했거나 존재할지도 모르는 무한한 양의 가능성과 선택에 동시에 노출되고 말았던 것입니다.\n\n그러한 가능성과 선택 하나하나는 그 사이의 차이가 크든 작든 그들의 뇌속에서 무한히 반복되었습니다.  결국 그것에 노출된 이들은 영구적 행동불능에 빠져버렸습니다.\n\n초능력자 의회가 장막에 다시 접촉할 정도의 사이오닉 힘을 모으기 까지는 어느정도 시간이 걸릴 것입니다."
 utopia.3190.desc:0 "우리는 이제껏 한번도 본 적 없을 정도로 짙은 수준의 사이오닉 에너지가 가득 차 있는 작은 공간을 장막 속에서 발견했습니다. 어떠한 초능력자건 이 사이오닉 에너지가 가득 차 있는 공간에 도착하기만 한다면 엄청나게 강력해질 수 있을 것입니다... 그러나 에너지의 양은 딱 한 명의 초능력자만 그렇게 강하게 만들 수 있을 정도에 불과하고, 위험성도 존재합니다.\n\n[Root.GetName] 내에서는 단 세 명만이 이 에너지 공간을 건드리고서도 생존할 수 있을 정도의 사이오닉 힘을 가지고 있습니다. 누구를 접촉하게 할까요?"
 utopia.3190.1.a:0 "§G[leader_1.GetName]을(를) 보낸다.§!"
 utopia.3190.2.a:0 "§Y[leader_1.GetName]을(를) 보낸다.§!"
 utopia.3190.3.a:0 "§R[leader_1.GetName]을(를) 보낸다.§!"
 utopia.3190.1.b:0 "§G[leader_2.GetName]을(를) 보낸다.§!"
 utopia.3190.2.b:0 "§Y[leader_2.GetName]을(를) 보낸다.§!"
 utopia.3190.3.b:0 "§R[leader_2.GetName]을(를) 보낸다.§!"
 utopia.3190.1.c:0 "§G[leader_3.GetName]을(를) 보낸다.§!"
 utopia.3190.2.c:0 "§Y[leader_3.GetName]을(를) 보낸다.§!"
 utopia.3190.3.c:0 "§R[leader_3.GetName]을(를) 보낸다.§!"
 utopia.3191.desc:0 "이제...이제 다 끝났습니다. 주머니에 담긴 거대한 사이오닉 에너지가 [chosen_leader.GetName]에게 전해지며 장막 전체가 전율하는 듯합니다.\n\n은하계 전 역사상 이러한 규모의 사이오닉 능력을 선물받은 사람은 몇 안될 겁니다. 정신이 우리의 영혼에 자비를 베푸시길."
 utopia.3192.desc:0 "주머니에 담긴 거대한 사이오닉 에너지가 [chosen_leader.GetName]에게 전해지며 장막 전체가 전율하는 듯합니다.\n\n불행히도 [chosen_leader.GetHerHis]의 정신은 그 에너지 확장을 견딜 수 없었습니다. 아마 그런 힘을 지닌 존재는 있을 수 없을 것입니다. [chosen_leader.GetName]은(는) 근처에 있던 모든 이들을 사이오닉 에너지 폭발로 죽이고 함께 세상을 떠났습니다.\n"
 utopia.3193.desc:0 "완전한 장막은 [chosen_leader.GetName]이(가) 보낸 운송 물자안에서 강력한 사이오닉 에너지를 흡수하고 있습니다\n\n전송이 성공적으로 진행되는 동안 [chosen_leader.GetName]은(는) 변화하기 시작했습니다... 마치 순수한 에너지의 존재같습니다.\n\n§P"대체... 내게... 무슨.. 짓을... 한거지..."§!\n\n§P"너는... 모든... 대가를.. 치를.. 것이다..."§!"
 utopia.3200.1.desc:0 "공허는 이곳에서 힘차게 일렁거리고 있습니다. 잠시 쉬는 게 좋겠습니다."
 utopia.3200.2.desc:0 "우리가 따르고 있는 길은 돌연스럽게 끝나버렸습니다. 우리는 더 이상 갈 수 없습니다."
 utopia.3200.3.desc:0 "무언가가 여기서 우리에게 말하고 있습니다. 무언가 불가사의한 존재입니다."
 utopia.3200.4.desc:0 "짐작할 수도 없는 이유 때문에, 우리는 장막의 구석으로 끌려갔습니다. 어째서?"
 utopia.3200.5.desc:0 "찰나의 시간동안, 장막 속에서 영원히 살았던 기억을 찬찬히 떠올리자 상실감을 느낌과 동시에 극심한 공포가 우리에게 밀려들었습니다. 그리고 나서 겨우 한발을 내딛을 수 있었고, 점차 공포가 사라져 갔습니다."
 utopia.3200.6.desc:0 "장막을 깊게 여행하자, 일상적인 세계에서는 존재하지 않을 것 같은 눈부신 색채를 발산하는 한 영혼의 무리가 몇 시간 동안 우리 주위를 맴돌며 춤췄습니다. 우리가 깨닫기 전까지, 이 광경은 참 볼만했습니다 – 우리는 그들과 같은 무리가 되었습니다."
 utopia.3200.7.desc:0 "여기에 떠다니는 완벽해 보이는 수정 파편들이 중심축 주위로 천천히 회전합니다. 우리가 접근하자, 그것은 산산이 조각났습니다."
 utopia.3200.8.desc:0 "죽은 [Root.GetSpeciesName] 시체가 공허 속으로 공중 곡예를 펼치며 빨려들어 갑니다. 부패한 뼈다귀들은 날카로운 비명을 내뿜으며 시야에서 사라집니다."
 utopia.3200.9.desc:0 "이것이 실제로 일어나고 있는지 확신할 수 없습니다. 우리는 정말 장막 안에 있습니까? 아니면  우리 중의 누군가가 격렬한 정신 붕괴를 경험하고 있는 것입니까?"
 terraforming_candidate_category:0 "고대의 생명 흔적들"
 terraforming_candidate_category_desc:0 "이 메마르고 생물이 살고 있지 않은 행성은 한때 생태계를 부양했었다는 흔적을 보이고 있습니다."
 anomaly.2575.name:0 "테라포밍 후보지 발견됨"
 anomaly.2575.desc.intro:0 "[From.GetName]에서의 자세한 조사로 먼 과거에 생명이 존재했을 수도 있음이 드러났습니다. [From.GetPlanetMoon]의 극지방 만 년설과 지표면 아래에 상당량의 수자원이 얼음 형태로 존재합니다. 계곡망의 존재는 한때 물이 자유롭게 흘렀다는 점을 시사합니다."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n[From.GetPlanetMoon]을(를) 테라포밍하는 것은 이론적으로는 가능하지만, 우리는 아직 현실적인 시간 내에 이 기념비적인 작업을 완수하기 위한 기술을 보유하고 있지 않습니다."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n에너지 비용이 어마어마하지만, 우리는 [From.GetPlanetMoon]이 다시 한 번 생명을 품을 수 있도록 테라포밍 할 수 있는 기술을 보유하고 있습니다."
 utopia.3300.desc:0 "이곳에서는 장막의 이 부분을 모두 차지하고 있는 존재가 느껴집니다. 우리는 이전에 영혼들과 조우했지만, 이것은 조금 다릅니다. 엄청나게 강력하고... 엄청나게 오래된 것.\n\n이것은 아직 우리를 알아차리지 못한 것 같습니다. 자고 있는 것인지도 모릅니다. 아니면 우리가 그것의 관심을 끌 만한 존재가 아닌지도 모릅니다.\n\n그냥 떠나는 게 나을지도 모릅니다."
 utopia.3300.1.a:0 "§G그 존재와 의사소통을 시도한다.§!"
 utopia.3300.1.b:0 "§G그 존재와 의사소통을 시도한다.§!"
 utopia.3300.1.c:0 "§G그 존재와 의사소통을 시도한다.§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]이(가) 그 존재와 대화할 것이다.§!"
 utopia.3301.desc:0 "우리가 존재에 접촉하려 하자, 그것이 움직인다는 것과 그것의 관심이 이젠 우리에게 집중되었다는 것을 느낄 수 있었습니다. 이것은 방해받는 것을 그리 좋아하는 것 같지는 않아보입니다.\n\n에너지 파동이 우리의 정신감응 능력자에게 도달해, 일부 능력자에게는 엄청난 고통을 주고 또 다른 능력자들에게는 그들의 의식을 앗아갔습니다. 당분간 장막에서 철수하는 수밖에는 없는 듯 합니다."
 utopia.3302.desc:0 "우리가 존재에 접촉하려 하자, 그것이 움직인다는 것과 그것의 관심이 이젠 우리에게 집중되었다는 것을 느낄 수 있었습니다. 이것은 방해받는 것을 그리 좋아하는 것 같지는 않아보입니다.\n\n막대한 양의 사이오닉 에너지가 우리와 충돌해 정신감응 능력자들의 감각을 모두 앗아갔습니다. 그 능력자들이 정신을 차렸을 때, 한 명이 사라져버린 것을 눈치챘습니다. §Y[leader_to_kill.GetName]§!은(는) 이제 어디에서도 찾을 수 없고, [leader_to_kill.GetSheHe]이(가) 있었던 자리에는 오직 작은 균열에서 흘러나온 사이오닉 에너지의 흔적만이 남아있을 뿐입니다. 마치 장막 속의 존재가 우리의 세계로 다가와 [leader_to_kill.GetHerHim]을(를) 장막으로 데려간 것처럼 말입니다. 장막 속의 존재가 그리 한 이유는... 음... 글쎄요, 누가 알겠습니까.\n\n어떠한 이유로 장막 속의 존재가 [leader_to_kill.GetHerHim]을(를) 데려갔든지,  [leader_to_kill.GetName]을(를) 다시 볼 것이라고 생각하긴 어려운 것 같습니다."
 utopia.3304.desc:0 "우리가 존재에 접촉하려 하자, 우리 정신감응 능력자들의 마음은 목소리들의 합창으로 채워집니다. 처음에는 그저 가벼운 속삭임 정도에 불과했지만, 불협화음이 점차 커지며 이내 수천의 목소리가 제창하기 시작합니다.\n\n목소리는 자신들을 §Y공허의 속삭임§!이라고 소개합니다. 그것은, 아니, 그들은 한 필멸자로부터 다른 필멸자로 전해진 모든 지식을 공유하는 것이 허용되었다고 주장합니다. 그리고 우리에게 그 비밀을 공유해주겠다고 합니다.\n\n§Y만약 공허의 속삭임 자신을 우리의 의식 속으로 들어오게만 해준다면 말입니다.§!\n\n공허의 속삭임은 그것이 사소한 대가일 뿐이라고 합니다. 우리는 그들의 존재를 거의 느끼지도 못할 것이라고요.\n\n그들의 어조에는 무언가 급한 기색이 있습니다."
 utopia.3304.a:0 "§Y공허의 속삭임과 계약§!"
 utopia.3305.desc:0 "그 존재가 우리를 상냥하고 친숙하게 반깁니다. 그는 단어를 소리 내서 말하지 않고, 환영, 개념, 관념을 통해 전합니다. 우리 정신감응 능력자들의 마음에 아주 다정하고 부드럽게 침투해서 누군가는 이미 그랬던 것 아닌가 착각할 정도입니다. 넘치는 심상들이 그들의 눈앞을 비추고 있습니다.\n\n그 존재는 §Y이야기의 작곡가§!로 우리의 생물학적 형태에 흥미를 갖고 있는 것으로 알려졌습니다. 그는 우리에게 성장하고, 변하고 진화할 수 있는 다양한 방법들을 보여줍니다.\n\n§Y만일 우리가 그를 우리의 육체에 허락한다면.§!\n\n그는 우리의 답을 끈기 있게, 그리고 애정 어리게 기다립니다. 마치 사랑하는 자식을 기다리는 아버지처럼."
 utopia.3305.a:0 "§Y이야기의 작곡가와 계약§!"
 utopia.3306.desc:0 "우리가 그 존재에 도달했을 때, 우리는 극한의 굶주림을 느꼈습니다. 그 존재는 시간을 낭비하지 않았고, 어떤 말도 하지 않았습니다. 그는 §Y행성 포식자§!였고, 우리를 잡아먹기만 바랍니다.\n\n우리 중의 일부이기는 하지만. 감당 못할 정도는 아닙니다. 그는 우리에게 엄청난 힘을 줄 것입니다. 그의 굶주림, 그리고 분노를 가르칠 것입니다. 이를 형상화된 어떤 적이라도 극복할 수 있는 사이오닉 무기로 만들 것입니다.\n\n§Y만약 그들이 우리를 그저 먹게 내버려 두기만 하면.§!\n\n그 일이 일어나는 걸 기다리기는 힘이 듭니다."
 utopia.3306.a:0 "§Y행성 포식자와 계약§!"
 utopia.3307.desc:0 "우리가 존재에 도달하기 전에, 이것이 우리에게 도달합니다. 이것의 생각들은 우리 정신감응 능력자들의 정신을 둘러싸 구부러지며 흥정하고 유혹합니다. 이것은 §Y욕망의 하수인§!이며, 이것은 우리에게 부, 힘, 그리고 번영을 보장해 줄 것입니다... 우리가 무엇을 갈망해왔고, 갈망 할 것이던 간에....\n\n대가? 그것은 아주 작은 문제일 뿐입니다. 이것이 원하는 유일한 것은 우리에게 최선의 것입니다. 이것은 우리를 우리의 욕망과 꿈을 향해 돕고, 인도하고, 지도할 것입니다.\n\n§Y만일 우리가 단지 이것을 우리의 가슴으로 받아들이기만 한다면.§!\n\n우리가 이것을 받아들일 것이라는 것은 명백합니다. 우리가 어떻게 거부할 수 있겠습니까?"
 utopia.3307.a:0 "§Y욕망의 하수인과 계약§!"
 utopia.3308.desc:0 "그 존재는 우리를 기다리고 있었습니다. 그것은 §R순환의 끝§!이었고 언제나 우리를 기다리고 있었습니다. 우리 정신감응 능력자들은 갑작스럽게 완벽한 화음의 수십 개의 목소리로 말합니다: §R"아직 너희의 시간이 아니다."§! 잠깐 멈추었다가. §R"하지만 그렇게 될 수도 있지."§!\n\n더 이상의 말은 없었고, 거래를 제안했습니다 - 우리는 그것을 아주 잘 알고 있습니다. 측정할 수 없는 힘, 지식 그리고 부가 우리를 기다리고 있습니다.\n\n§R만약 우리가 최후를 내놓는다면.§!"
 utopia.3308.a:0 "§R순환의 끝과 계약§!"
 utopia.3310.name:0 "계약 형성"
 utopia.3320.name:0 "순환의 끝: §R심판§!"
 utopia.3320.desc.a:0 "우리의 시간이 다 되었습니다. 50년 동안, 우리는 §R순환의 끝§!에 의해 부여된 엄청난 힘으로 이익을 얻어왔습니다. 우리는 치뤄야 할 대가가 있다는 것을 알았지만, 우리가 감당할 수 있는 수준이거나 대가를 지불하는 것을 피할 방법을 찾을 수 있을 것이라 생각했습니다.\n\n그렇지 않았고, 그럴 수도 없었습니다.\n\n우리가 지불한 대가는 모든 것이었습니다. 한 순간에, 반응할 시간이 없을 정도로 빠르게,  반응은 커녕, [Root.GetName]은(는)... 멸망했습니다. 한때 번성했던 식민지가 있었던 곳에는, 이제는 죽음만이 있습니다. 강력한 함대가 공허를 가로지르던 곳에는, 이제 유령과 잔해만이 있습니다. 모든 것은 끝에 의해 삼켜졌습니다. 모든 것이 장막에 삼켜졌습니다.\n\n우리 제국에 유일하게 남은 것은 §Y[Root.GetRulerName]§!이(가) 이끄는 망명자 집단 뿐입니다. 그는 종말을 미리 예견하고 일부 소규모 인구를 순환의 끝에 표시되지 않은 어느 행성에 숨긴 강력한 초능력자입니다.\n\n하룻밤 사이에 우리 제국이 파괴된 것이 충분치 않다는 듯이, 장막 개체들이 대규모로 [former_capital.GetName] 상공에 모습을 드러냈습니다. 그것은 우리 초능력자들의 의식을 흡수하여 엄청나게 강력해졌고, 추가적인 먹이를 찾아 은하를 돌아다닙니다."
 utopia.3320.desc.b:0 "우리의 시간이 다 되었습니다.\n\n50년 동안, 우리는 §R순환의 끝§!에 의해 부여된 엄청난 힘으로 이익을 얻어왔습니다. 우리는 치뤄야 할 대가가 있다는 것을 알았지만, 우리가 감당할 수 있는 수준이거나 대가를 지불하는 것을 피할 방법을 찾을 수 있을 것이라 생각했습니다.\n\n그렇지 않았고, 그럴 수도 없었습니다.\n\n우리가 지불한 대가는 모든 것이었습니다. 한 순간에, 반응할 시간이 없을 정도로 빠르게,  반응은 커녕, [Root.GetName]은(는)... 멸망했습니다. 한때 번성했던 식민지가 있었던 곳에는, 이제 죽음만이 있습니다. 강력한 함대가 공허를 가로지르던 곳에는, 이제 유령과 잔해만이 있습니다. 모든 것은 끝에 의해 삼켜졌습니다. 모든 것은 장막에 의해 삼켜졌습니다.\n\n우리는 완벽히 파괴되었을 뿐만 아니라, 엄청난 장막의 존재가 [former_capital.GetName] 상공의 우주에 스스로의 모습을 드러냈습니다. 포식당한 우리 초능력자들에 의해 엄청나게 강해진 그것은 추가적인 먹이를 찾아 은하를 돌아다닙니다. 그것이 우리가 시작한 것을 끝낼 때 최소한 우리는 그곳에 있지 않을 것입니다."
 utopia.3320.opt.a:0 "우리가 무슨 짓을 한거지...?"
 utopia.3321.desc.a:0 "우리는 50년 동안 §Y[From.GetName]§!이(가) 뭔가 잘못되었다는 것을 알고 있었습니다. 50년 전, 그들의 과학기술, 산업 생산량 등.... 마치 무언가 보이지 않은 것에게 축복을 받은 것처럼, 그들 제국의 모든 것이 불가능할 정도로 갑작스레 생산력과 효율성이 늘었습니다.\n\n하지만 실체가 드러나자, 그것은 축복이 아니라 저주임을 알게 되었습니다. 50년 전, §Y[From.GetName]§!은(는) 미래를 담보로 한 대가를 지금 와서 치르게 되었습니다.\n\n한 순간에, 반응할 시간이 없을 정도로 빠르게,  반응은 커녕, [Root.GetName]은(는)... 멸망했습니다. 한때 번성했던 식민지가 있었던 곳에는, 이제 죽음만이 있습니다. 강력한 함대가 공허를 가로지르던 곳에는, 이제 유령과 잔해만이 있습니다. 우리의 제국도 그 재앙에서 무사하지는 못했고, 과거 [From.GetAdj] 통치 아래에 있던 행성들은 파괴되었습니다.\n\n끔찍한 건, [From.GetName]의 멸망은 그들의 옛 수도의 우주 상공에 일종의 강력한 에너지 존재를 탄생시킨 것으로 보입니다.\n\n그것은 매우 배고파 보입니다."
 utopia.3321.desc.b:0 "우리는 50년 동안 §Y[From.GetName]§!이(가) 뭔가 잘못되었다는 것을 알고 있었습니다. 50년 전, 그들의 과학기술, 산업 생산량 등.... 마치 무언가 보이지 않은 것에게 축복을 받은 것처럼, 그들 제국의 모든 것이 불가능할 정도로 갑작스레 생산력과 효율성이 늘었습니다.\n\n하지만 실체가 드러나자, 그것은 축복이 아니라 저주임을 알게 되었습니다. 50년 전, §Y[From.GetName]§!은(는) 미래를 담보로 한 대가를 지금 와서 치르게 되었습니다.\n\n한 순간에, 반응할 시간이 없을 정도로 빠르게,  반응은 커녕, [Root.GetName]은(는)... 멸망했습니다. 한때 번성했던 식민지가 있었던 곳에는, 이제 죽음만이 있습니다. 강력한 함대가 공허를 가로지르던 곳에는, 이제 유령과 잔해만이 있습니다.\n\n끔찍한 건, [From.GetName]의 멸망은 그들의 옛 수도의 우주 상공에 일종의 강력한 에너지 존재를 탄생시킨 것으로 보입니다.\n\n[From.GetAdj] 문명을 파괴하는 데 만족하지 않고, 이제 행성을 떠돌며 지나간 경로의 모든 것을 파괴합니다."
 utopia.3321.opt.a:0 "그들이 무슨 짓을 한거지!?"
 utopia.3324.name:0 "순환의 끝: §R장막이 드리운§!"
 utopia.3324.desc:0 "우리는 §Y[Root.GetName]§!을(를) 감싸고 있는 괴물 같은 에너지를 막을 수 없습니다. 이 행성과 그곳에 살고 있는 모두가 장막에 완전히 압도되어 버렸습니다."
 utopia.3324.opt.a:0 "끔찍하군!"
 utopia.3331.name:0 "공허의 속삭임: §R대처§!"
 utopia.3331.desc:0 "속삭이는 자들이 우리에게 전한 지식들은 매우 유용했지만, 성가시기도 합니다 너무 많이 알게 되면서 생기는 스트레스는 대처하기 매우 까다로울 수 있고, §Y[leader_target.GetTitle] [leader_target.GetName]§!을(를) 포함한 많은 사람들이 스트레스를 약물로 대처하려고 하고 있고 그 수가 점점 늘고 있습니다."
 utopia.3331.opt.a:0 "그것은 불행한 일입니다."
 utopia.3332.name:0 "공허의 속삭임: §R자살§!"
 utopia.3332.desc:0 "속삭이는 자들이 우리에게 전한 지식들은 매우 유용했지만, 특히 개인적으로 중요한 인물에 관해 공유되는 지식들은 매우 성가십니다. §Y[leader_target.GetTitle] [leader_target.GetName]§!은(는) 더 이상 스트레스를 감당할 수 없어서 [leader_target.GetHerHim] 스스로 목숨을 끊었습니다."
 utopia.3332.opt.a:0 "비극"
 utopia.3333.name:0 "공허의 속삭임: §R광기§!"
 utopia.3333.desc:0 "속삭이는 자를 우리 정신에 초대한 이후로, 줄곧 사이오닉 인구들 가운데 정신 질환이나 설명할 수 없는 폭력적인 행동을 하는 사람들이 늘고 있습니다. 대부분의 경우엔 통제가 가능하지만, 최근의 일들은 우리 손을 벗어났습니다. §Y[planet_target.GetName]§!에서의 가벼운 폭력 사건이 폭동으로 발전했고, 최근에는 불안과 폭력이 전 행성에 퍼지고 있어 대규모 사망과 파괴를 초래했습니다."
 utopia.3333.opt.a:0 "우리는 질서를 회복해야 한다."
 utopia.3334.name:0 "공허의 속삭임: §R정신병§!"
 utopia.3334.desc:0 "속삭이는 자를 우리 정신에 초대한 이후로, 줄곧 사이오닉 인구들 가운데 정신 질환이나 설명할 수 없는 폭력적인 행동을 하는 사람들이 늘고 있습니다. 대부분의 경우엔 통제가 가능하지만, 최근의 일들은 우리 손을 벗어났습니다. §Y[planet_target.GetName]§!에서의 가벼운 폭력 사건이 폭동으로 발전했고, 최근에는 불안과 폭력이 전 행성에 퍼지고 있어 대규모 사망과 파괴를 초래했습니다."
 utopia.3334.opt.a:0 "끔찍해!"
 utopia.3335.name:0 "행성 포식자: §R출출함§!"
 utopia.3335.desc:0 "포식자가 공물을 요구하기 위해 다시 한번 되돌아왔습니다. 그리고 §Y[planet_target.GetName]§!의도시 하나를 통째로 집어삼켰습니다. 비록 우리가 포식자와의 계약을 대다수의 사람들에게 숨겨왔지만, 행성에 남아 있는 이들은 이러한 ‘불가사의한 실종사건’에 대해 이해할 수 없는 공포와 분노를 느끼고 있고 정부에게 설명을 요구하고 있습니다."
 utopia.3335.opt.a:0 "꼭 필요한 일이었다."
 utopia.3336.name:0 "행성 포식자: §R굶주림§!"
 utopia.3336.desc:0 "포식자가 공물을 요구하기 위해 다시 한번 되돌아왔습니다. 그리고 §Y[planet_target.GetName]§!의 인구의 상당수를 먹어 치웠습니다. 비록 우리가 포식자와의 계약을 대다수의 사람들에게 숨겨왔지만, 행성에 남아 있는 이들은 이러한 ‘불가사의한 실종사건’에 대해 이해할 수 없는 공포와 분노를 느끼고 있고 정부에게 설명을 요구하고 있습니다."
 utopia.3336.opt.a:0 "유감스럽지만, 불가피하다."
 utopia.3337.name:0 "행성 포식자: §R게걸스러운§!"
 utopia.3337.desc:0 "또 다시 그 포식자는 제물을 요구하며 돌아왔습니다. 우리 인구의 한 부분만으로 만족한 것이 아닌 포식자는 우리 행성 하나를 전부 먹어치웠습니다 -단지 사람, 동물, 건물만이 아니었습니다...모든 것이었습니다. §Y[planet_target.GetName]§!은(는) 사이오닉 안개에 완전히 휩싸여 버렸고 구조선들을 그 안개 속으로 보내봐도 돌아오는 건 하나도 없었습니다. 행성을 잃었다는 것은 우리 제국 전체를 충격에 몰아오기 충분했고 시민들과 지방의 지도자들은 정부가 이 끔찍한 상황에 해결점을 찾길 요구하고 있습니다."
 utopia.3337.opt.a:0 "지불하기에는 너무 큰 대가야..."
 utopia.3338.name:0 "욕망의 하수인: §R배타주의§!"
 utopia.3338.desc:0 "욕망의 도구가 우리 사람들에게 가한 욕망이 너무 강합니다.  §Y[planet_target.GetName]§!의 사람들은 이제 그들 자신 고유의 관습이 우리 사회 전체의 관습보다 뚜렷하고 명백한 중요성을 지닌다고 확신하게 되었습니다. 대안적인 정치적 운동이 들불처럼 일어나고 있고, 행성의 정치적 상황은 조금도 과장하지 않고 예측할 수 없게 되었습니다."
 utopia.3338.opt.a:0 "유감스럽군."
 utopia.3339.name:0 "욕망의 하수인: §R일탈§!"
 utopia.3339.desc:0 "욕망의 도구가 우리 사람들에게 가한 욕망이 너무 강합니다. 마치 하룻밤 사이에 이뤄진 것처럼, 우리 제국의 모든 구성원이 정부와 옛 민족 풍습에 의문을 던지고 금기를 어기며 등을 돌리고 있습니다. 정부의 신뢰 근간이 빠르게 무너지고 있으며 정치적으로 상당한 혼란에 빠진 것으로 보입니다."
 utopia.3339.opt.a:0 "끔찍해!"
 utopia.3340.name:0 "욕망의 하수인: §R타락§!"
 utopia.3340.desc:0 "욕망의 도구가 우리 사람들에게 가한 욕망이 너무 강합니다. §Y[planet_target.GetName]§!의 사람들은 소비지상주의와 퇴폐주의의 광기에 잡혀버렸고, 더 희귀하고 더 맛좋은 음식처럼 더 독점적인 물건들을 요구하고 있습니다. 이미 몇몇 상점가에서는 폭동이 발생했고, 우리는 행성이 혼란에 빠지는 것을 막기 위해 농장과 산업시설의 생산량을 늘리도록 강요받고 있습니다."
 utopia.3340.opt.a:0 "유감스럽군."
 utopia.3341.name:0 "이야기의 작곡가: §R변이§!"
 utopia.3341.desc:0 "§Y이야기의 작곡가§!는 우리에게 축복을 내렸고, 곧바로 §Y[species_target.GetName]§! 종족의 유전자 코드를 대체 했습니다. 이상하게도, 빠르고 예측할 수 없는 변이가 별 반응을 불러오지 않았던 것입니다. 우리 주민들은 이 예측할 수 없는 무작위의 변형을 일상적인 삶의 단편이나, 분노할 가치가 별로 없는 일, 혹은 토론할 가치가 없는 주제 정도로 받아들이는 듯 보입니다."
 utopia.3341.opt.a:0 "무슨 결과들이 우리에게 나타나는지 보자..."
 utopia.200.name:0 "장막 속의 새로운 존재"
 utopia.200.desc.a:0 "우리 제국에 거주하는 [target_species.GetNamePlural]에게 변화가 일어났습니다. 처음에는 장막에 잔잔한 물결이 이는 듯했습니다. 이제 그 떨림은 완전히 다른 수준이 되어버렸습니다. 우리 모두 이것을 느낍니다. [target_species.GetNamePlural]은(는) 우리와 비슷한 잠재적인 사이오닉 능력을 개발하기 직전에 와있습니다.\n\n이건 우리와 가까이 살았기 때문에 그런 것일 수도 있고, 혹은 단순히 장막이 그들을 고른 것일 수도 있습니다. 우리들의 고위 사이오닉 능력자들인 초능력자 의회는, 지금이 아니면 우리가 사태에 개입하기 힘들 것이라고 경고했습니다. 우리는 각성의 꽃봉오리를 자를 수도, 그것이 싹트도록 도울 수도 있습니다. 그들은 우리의 도움 없이는 진전하지 못할 것입니다."
 utopia.200.desc.b:0 "장막에서의 비정상적인 활동을 통해 우리 국경 내에 다른 종족인[target_species.GetNamePlural]이(가) 잠재된 사이오닉 능력을 발현하고 있음을 시사합니다. 우리는 이전처럼 선택해야만 하는 기로에 서 있습니다 – 급증하는 그들의 힘을 억압하실 겁니까 그대로 놓아두실 겁니까?"
 utopia.200.a:0 "우리는 그들의 잠재력을 개방시킬 것이다."
 utopia.200.a.tooltip:0 "모든 [target_species.GetAdj] POP은 §Y잠재적 사이오닉§! 특성을 얻을 것입니다."
 utopia.200.b:0 "그들은 가치가 없다."
 utopia.203.name:0 "각성"
 utopia.203.desc.a:0 "초능력자 의회의 지도 하에, [target_species.GetNamePlural]들은 우리가 상상하는 것 이상으로 장막과 깊은 관계를 맺게 되었습니다. 마치 이러한 힘들이 그들 모두를 위해 예정된 것 같습니다.\n\n이제 그들은 자신의 완전한 사이오닉 잠재력을 해방할 준비가 되었다고 주장합니다. 그러나 초능력자 의회는 분열되었습니다. 어떤 이들은 변화가 너무 빠르게 일어나고 그들의 정신이 불안정해질 것이라고 하고, 또 다른 이들은 그들이 새롭게 발견된 힘으로 자만할 것이라고 걱정합니다. 그러나 우리가 지금 당장 공격하지 않는다면, 다시는 기회가 없을 것입니다."
 utopia.203.desc.b:0 " [target_species.GetNamePlural]은(는) 그들이 그들의 사이오닉 잠재력을 최대치로 도달하게끔 깨달음을 얻기 위해 필요한 시도들을 할 준비가 되었다고 주장합니다."
 utopia.203.a:0 "그들은 준비가 되었다."
 utopia.203.a.tooltip:0 "모든 [target_species.GetAdj] POP은 §Y사이오닉§! 특성을 얻을 것입니다."
 utopia.203.b:0 "그들은 가치가 없다."
 utopia.203.c:0 "이것은 너무 위험합니다."
 utopia.204.name:0 "예상치 못한 각성"
 utopia.204.desc.a:0 "최근에 우리의 연구원들은 몇몇 [original_species.GetSpeciesNamePlural]의 예측하지 못한 사이오닉 능력 발현에 의아해하고 있습니다. 조사에 따라 연구원들은 이러한 변화가 그들과 사이오닉의 분야에 통달해 있다고 오랫동안 알려진 [target_country.GetName]의 신도들의 위대한 사이오닉 대각성과 우연히도 동시에 발현되었음을 알 수 있었습니다.\n\n우린 아직 이해할 수는 없지만, 이를 통해 그들의 새롭게 발현된 힘들은 우리 제국에 있는 그들의 먼 친척의 피로부터 이어져 왔다고 추정할 뿐입니다."
 utopia.204.desc.b:0 "최근에 우리 연구원들은 몇몇 [original_species.GetSpeciesNamePlural]의 예측하지 못한 사이오닉 능력 발현에 의아해하고 있습니다. 면밀한 조사 끝에 그들은 사이오닉 능력자들이 이전까지 알려지지 않았던 [target_country.GetName]의 동포들과 정신감응을 통해 연결되어 있다는 것을 발견했고, 우리는 그 동포들과 소통을 시작했습니다. 우리가 겪은 변화들은 [target_country.GetName]에 있는 모든 [original_species.GetSpeciesNamePlural]의 대규모 사이오닉 각성에 의한 파급효과로 보입니다."
 utopia.204.a.tooltip:0 "[original_species.GetSpeciesAdj]의 최대 4개의 POP이 §Y잠재적 사이오닉§! 특성을 얻을 것입니다."
 utopia.205.name:0 "예기치 못한 각성"
 utopia.205.desc:0 "[target_species.GetName]의 사이오닉 각성 이후로, 우리의 정보원들은 다른 장소에 사는 같은 종들도 잠재된 사이오닉 능력의 징후를 보이기 시작했다고 보고합니다. 이는 마치 그들의 공통조상이 그들 사이의 물리적인 거리와 관계 없이 그들을 장막으로 연결하는 것 같습니다.\n\n그러나 우리 국가 내에 있는 흔치 않은 그들의 먼 친척들은, 대각성에는 도달하지 못할 것으로 보입니다."
 
 whisperers_madness:0 "장막-광기"
 whisperers_madness_desc:0 "이 행성의 주민들이 §Y공허의 속삭임§!으로부터 야기된 광기의 결과로 폭동을 일으키고 있습니다."
 whisperers_psychosis:0 "장막-정신병"
 whisperers_psychosis_desc:0 "이 행성은 §Y공허의 속삭임§!으로부터 야기된 광기의 결과로 무정부 상태에 있습니다."
 eater_unhappiness_planet_1:0 "장막-잡아먹힌 인구"
 eater_unhappiness_planet_1_desc:0 "이 행성의 인구 중 일부는 §Y행성 포식자§!에게 게걸스럽게 잡아먹혔습니다."
 eater_unhappiness_planet_2:0 "$eater_unhappiness_planet$"
 eater_unhappiness_planet_2_desc:0 "$eater_unhappiness_planet_desc$"
 eater_unhappiness_empire:0 "장막-잡아먹힌 행성"
 eater_unhappiness_empire_desc:0 "우리 제국의 한 행성이 §Y행성 포식자§!에게 게걸스럽게 잡아먹혔습니다."
 instrument_deviance_planet:0 "장막-일탈"
 instrument_deviance_planet_desc:0 "이 행성의 인구는 각자의 목표을 추구하고자 우리 제국의 윤리관에서 돌아서고 있습니다. 이는 의심할 여지없이 §Y욕망의 하수인§!의 짓입니다."
 instrument_deviance_empire:0 "장막-일탈"
 instrument_deviance_empire_desc:0 "우리 제국의 모든 인구가 우리 제국의 윤리관과 정책에 의문을 표하기 시작했습니다. 이는 의심할 여지없이 §Y욕망의 하수인§!의 짓입니다."
 instrument_consumer_goods:0 "장막-타락"
 instrument_consumer_goods_desc:0 "이 행성의 인구는 퇴폐적인 소비에 찌들어, 고급 음식과 이국적인 집기들을 마구잡이로 사들이고 있습니다. 이는 의심할 여지없이 §Y욕망의 하수인§!의 짓입니다."
 
