 venture.shroud.tooltip:0 "장막의 더 깊은 곳을 탐험하기 위해 에너지를 늘리십시오. 통제할 수 있는 §H지로§! 보유량이 많이 질수록 비용은 줄어들고, 최대 4개까지 비축할 수 있습니다. \n"
 exit.shroud.tooltip:0 "장막을 떠나 일반 우주로 돌아온다."
 shroud.avatar:0 "성공한다면 순수한 정신 에너지의 아바타가 우리 우주에 나타날 것입니다. 그는 우리가 완전히 통제할 것입니다."
 shroud.boon:0 "성공한다면 장막 에너지는 우리 제국 전체에 긍정적인 효과를 가져오는 강력한 혜택으로 변모할 것입니다."
 shroud.unknown:0 "성공한다면...글쎄...진짜로, 누가 알겠어?"
