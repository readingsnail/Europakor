 # Leader Events
 ##########################
 admiral_trait_gain:0 "제독이 특성을 얻음"
 admiral_trait_loss:0 "제독이 특성을 잃음"
 leader.1.name:0 "전도유망한 장교"
 leader.1.desc:0 "[ship.GetName]의 함장 [officer.GetName]이(가) 최근 [system.GetName]계에서 일어난 분쟁에서, 특출난 활약을 통해 두각을 드러냈습니다. [Root.Capital.GetName] 본부에서는 사령관의 전도유망한 능력을 높이 사서 함대 사령관으로 진급시킬 것을 결정했습니다."
 leader.1.desc.machine:0 "[officer.GetName] 함장은 [system.GetName] 성계에서 [ship.GetName]의 전투 중 증가한 계산량을 성공적으로 처리한 성과로 사령관으로 진급되었습니다."
 leader.1.desc.hive:0 "최근 [system.GetName] 성계에서 일어난 전투에서 [ship.GetName]이(가) 향상된 응답 속도를 보인 것이 관측되어, [officer.GetName]이(가) 자율 상태로 격상되었습니다."
 new_admiral:0 "새로운 제독이 지도자 후보에 추가되었습니다."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]은(는) 최근 [system.GetName] 성계에서 벌어진 전투의 벡터 요소로부터 새로운 전략적 데이터 집합을 발전시켰습니다."
 leader.lostadmiraltrait.desc.machine:0 "[officer.GetName]은(는) [system.GetName] 성계에서의 최근 전투 사례에 따라 교전 수칙을 개정했습니다."
 leader.newadmiraltrait.desc.hive:0 "[officer.GetName]은(는) [system.GetName] 성계에서의 교전에서 특별한 유전자를 발현하였습니다."
 leader.lostadmiraltrait.desc.hive:0 "[officer.GetName]은(는) [system.GetName] 성계에서의 전투로 인해 이상행동에 빠져들었습니다."
 leader.5.desc:0 "최근 [system.GetName] 성계에서의 승리 이후, [officer.GetName] 제독은 새롭고 흥미로운 해군 이론을 개발했습니다. [officer.GetSheHeCap]은(는) 현재 새롭고 근본적인 전략, 전술들의 실험을 시작했습니다."
 leader.6.desc:0 "최근 [system.GetName]계에서 거둔 승리에서 제독 [officer.GetName]은(는) 숨겨져 있던 사냥꾼 본능을 일깨운 듯 합니다. [officer.GetHerHis]는 이제 훨씬 더 공격적인 지휘관이 되었습니다."
 leader.7.desc:0 "[From.From.GetName]을(를) 이끌며 [system.GetName] 계에서 승리를 이끈 제독 [officer.GetName]은(는) 어떠한 미래의 교전에서도 퇴각을 거부할 정도의 강한 자신감을 얻게 되었습니다."
 leader.8.desc:0 "[system.GetName] 성계에서 승리한 뒤 [officer.GetName] 제독은 함대의 작전 설명에서 재빠른 기동의 중요성을 강조하기 시작했습니다. [officer.GetSheHe]는 함대의 기동성을 극대화할 수 있는 새로운 진형들을 시험해보고 있습니다."
 leader.9.desc:0 "최근 [system.GetName] 성계의 [From.From.GetName]의 승리 이후, [officer.GetName] 제독은 이전보다 더 많은 에너지와 자주성을 보여주고 있습니다. [officer.GetHerHisCap]의 능력은 상당히 향상되었습니다."
 leader.10.desc:0 "[officer.GetName] 제독은 최근 [system.GetName] 성계의 패배에서 신중한 면을 더 발달시켜야 한다고 느꼈습니다. 제독은 이제 그의 함대를 [officer.GetHerHis]의 명령에 따라 좀 더 조심스럽고 세심하게 움직이게 되었습니다."
 leader.11.desc:0 "최근의 [system.GetName] 성계에서의 패배 이후에 [officer.GetName] 제독은 더 겁이 많고 의심이 많게 되어야 한다고 느꼈습니다. 이것은 제독으로 하여금 더 이상 이전과 같은 큰 규모의 지휘를 할 수 없게 만들었습니다."
 leader.12.desc:1 "[system.GetName] 성계에서의 최근에 일어난 전투에서 [Root.GetName]이(가) 퇴각한 것은 [officer.GetName] 제독에게 큰 충격을 준 것 같습니다. [officer.GetName] 제독은 다시는 전장에서 빠져나가는 일이 없을 것이라고 결심했고, 대신에 [officer.GetHerHis]는 다음 전투에서 마지막 까지 싸우겠다는 의지를 불태웠습니다."
 leader.13.desc:0 "[officer.GetName] 제독은 [Root.GetName]에서의 전투에서 이탈할 때 [officer.GetHerHis]의 함선들을 엔진의 한계에 밀어붙였습니다. 그 결과 [officer.GetSheHeCap]은(는) [officer.GetHerHis]의 지휘 아래 있는 모든 함선에게 추가적인 속도를 내게 하는 방법을 배웠습니다."
 leader.14.desc:0 "[officer.GetName]제독은 [system.GetName] 성계에서 일어난 최근 [officer.GetHerHis]의 전투 패배 이후 우울함과 냉소적 감정이 증가한 것처럼 보입니다. [officer.GetHerHis]의 장교들은 제독이 더 이상 이전과 같은 열정으로 의무를 수행할 수 없다고 보고했습니다. "
 leader.optimizations.desc.machine:0 "[officer.GetName]은(는) 함대 운영을 위한 자가 학습 기능을 갱신했습니다."
 leader.optimizations.desc.hive:0 "[officer.GetName]은(는) 우리 함대를 운영하면서 더욱 민첩해졌습니다."
 leader.15.desc:0 "[officer.GetName] 제독은 [Root.GetName]의 수리를 감독하는 동안 귀중한 기술적 능력을 얻었습니다. 제독 직속 피해관리팀은 이제 전장에서 함선을 수리할 수 있습니다."
 leader.16.desc:0 "[Root.GetName]와 같은 대규모의 함대 지휘경험은 [officer.GetName] 제독에게 귀중한 조직화 기술을 습득시켜 주었습니다. 이 제독은 이제 더 큰 규모의 함대도 효율적으로 지휘할 수 있습니다."
 leader.17.desc:0 "[system.GetName] 성계에서 승리를 이끈 후, [officer.GetName] 제독은 자신감을 되찾았습니다. [officer.GetSheHe]는 대규모 함대의 지휘에 부과되는 행정적인 업무량을 충분히 다룰 수 있습니다."
 leader.18.desc:0 "[Root.GetName]을(를) 지휘하는 동안 [officer.GetName] 제독은 전반적인 함선 운용비를 확실하게 줄이기 위해서 보급품들을 꼼꼼하게 다루는 법을 배웠습니다. "
 leader.19.desc:0 "[officer.GetHerHis]의 [system.GetName]에 대한 최근의 탐색 후에 [officer.GetName] 제독은 어떻게 함대를 배치해야 감지 범위를 최대화할 수 있는지 배웠습니다. 이토록 복잡한 기동을 수행할 수 있는 제독은 몇 없습니다."
 
 leader.newtrait:0 "힘든 업무과 경험을 통해, §H[From.From.GetTitle] [From.From.GetName]§!은(는) 새로운 기술을 발전시켰습니다."
 leader.substanceabuser:0 "우리는 §H[From.From.GetTitle] [From.From.GetName]§!. [From.From.GetHerHisCap]의 건강이 악화되었다는 다소 성가신 보고를 받았습니다.  [From.From.GetSheHe]의 수척해진 모습은 그가 20년이나 늙은 것처럼 보이게 합니다. 의무의 짐은 견디기 힘든 무거운 일이지요."
 leader.arresteddevelopment:0 "축적된 경험을 통한 최근의 기량 향상에도 불구하고 §H[From.From.GetTitle] [From.From.GetName]§!은(는) [From.From.GetHerHis]의 한계에 도달한 것처럼 보입니다."
 leader.lethargic:0 "최근의 기량 향상에도 불구하고, 한때  §H[From.From.GetTitle] [From.From.GetName]§!을(를) 앞으로 이끌었던 결단력과 의지의 대부분은 점차 증발하는 것처럼 보입니다."
 leader.stubborn:0 "§H[From.From.GetTitle] [From.From.GetName]§!은(는) 점점 경험이 많아지고 있습니다. 그러나 축적된 경험과 함께 그의 고집도 세졌습니다. [From.From.GetTitle]은(는) 상당히 완고해졌으며, 새로운 생각을 받아들이는 데에 어려움을 겪고 있습니다."
