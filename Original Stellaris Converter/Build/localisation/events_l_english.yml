 # Anomaly Failure Events
 ####################################
 DISC_FAILURE:0 "실패"
 DISC_CRITICAL_FAILURE:0 "치명적인 실패"
 anomaly_failure.1.desc:1 "과학 연구관 [Root.GetLeaderName]은(는) [Root.GetName]에게[From.From.GetName]위의 크레이터를 조사하기 위한 탐사정을 보낼 것을 명령했습니다. 불행하게도, 그 탐사정의 분사장치가 고장나서 기능을 멈추고 크레이터 가운데에 있던 부서진 함선에 제대로 부딪혔습니다."
 anomaly_failure.2.desc:0 "비록 소행성 [From.From.GetName]이 다른 성계에 속했을 수도 있지만, 모든 수단을 동원해도 그 행방을 알 수 없습니다. 과학 연구관 [Root.GetLeaderName]와(과) [Root.GetName]의 승무원들은 다른 장소로 그들의 탐사임무를 지속하는 것에 대한 허가를 요청했습니다."
 anomaly_failure.3.desc:0 "[Root.GetName]의 모든 승무원이 서로 교대하며 [From.From.GetName]표면의 잔해물들을 힘들게 뒤진지 몇일이 지났습니다. 과학 연구관 [Root.GetLeaderName]은(는) 쓸만한 물건을 아무것도 찾지 못했다고 보고했습니다."
 anomaly_failure.4.desc:0 "소행성 [From.From.GetName]에서 나오는 이상한 에너지 방출의 원천을 한번도 찾지 못했습니다. 과학 연구관 [Root.GetLeaderName]와(과) [Root.GetName]은 새로운 명령을 기다리고 있습니다."
 anomaly_failure.5.desc:0 "우리가 [From.From.GetName]에서 찾은 그 도킹해치를 열려고 하는 동안, [Root.GetName]은(는) 실수로 그 소행성 내부의 약한 지진을 일으키고 말았습니다. 과학 연구관 [Root.GetLeaderName]은(는) 불행하게도 소행성 내부의 파괴를 야기한 것 같다고 추론했습니다."
 anomaly_failure.6.desc:0 "소행성 [From.From.GetName]표면의 거대 크레이터의 조사는 의미있는 아무런 결과도 얻지 못했습니다. 과학 연구관 [Root.GetLeaderName]은(는) [Root.GetName]에게 임무중단 명령을 내렸습니다."
 anomaly_failure.7.desc:0 "[Root.GetName]은 궤도 우주 스테이션 [From.From.GetName]와(과)의 도킹시도에 실패했습니다. 불행하게도 마치 유리처럼 부서지기 쉬운 그 정거장은 붕괴되고 말았습니다. 과학 연구관 [Root.GetLeaderName]이 용서를 구하고 있습니다."
 anomaly_failure.7.desc.mach:0 "[Root.GetName]은(는)  [From.From.GetName] 궤도의 우주 정거장과 도킹하는 데 실패했습니다. 불행히도, 그 결과 섬세한 우주정거장은 부숴져 버렸습니다. 과학 연구관  [Root.GetLeaderName]은(는) 예기치 못한 궤도 계산 소프트웨어의 결함이 원인이라고 보고했습니다."
 anomaly_failure.8.desc:0 "소행성 [From.From.GetName]에서 보고된 생명 징후의 출처는 [Root.GetName]의 반복 검사에도 불구하고 지금까지 단 하나도 발견되지 않았습니다. 과학 연구관 [Root.GetLeaderName]은(는) 새로운 명령을 요청했습니다."
 anomaly_failure.9.desc:0 "정말로 한 물체가 [From.From.GetName]의 대기권 아래 어딘가에 존재한다 하더라도, [Root.GetName]의 감지기가 포착해 내기에는 너무 깊은 곳입니다. 과학 연구관[Root.GetLeaderName]은(는) 그 조사를 무시했습니다."
 anomaly_failure.10.desc:0 "[From.From.GetName]을(를) 돌고있는 그 작은 위성에 대한 연장조사가 끝났을 때, [Root.GetName]의 승무원은 가치있는 것을 발견하지 못했습니다. 과학 연구관 [Root.GetLeaderName]은(는) 그 임무를 종료했습니다."
 anomaly_failure.11.desc:0 "[Root.GetLeaderName]의 직무대리, [Root.GetName]이(가) 생명신호를 조사하기 위해 [From.From.GetName]의 대기권속으로 탐사정을 하나 보냈다는 것이 보고되었습니다. 풍부한 대기권기반 생태계의 존재를 발견했지만, 3.4초 후 그 탐사정은 대기를 오염시켰고 거대 가스 행성전체에 급속하게 퍼지는 화학적 연쇄반응을 유발했습니다. 현재 발견할 수 있는 생명의 징후는 아무것도 없습니다."
 anomaly_failure.12.desc:0 "[Root.GetName]에 의한 가스 행성의 대기상층부로의  짧은 여정을 포함한 연장조사에도 불구하고 [From.From.GetName]의 대기권에 대한 특별하게 흥미로운 발견은 없습니다. 과학 연구관[Root.GetLeaderName]은(는) 임무 중단을 권했습니다."
