 action.1.name:0 "§H[contact_empire.GetName]§!와(과) 첫 접촉"
 action.1.message:0 "우리는 §H[contact_empire.GetName]§!와(과) 최초로 접촉했습니다."
 action.1.desc_01:0 "[contact_empire.GetName]의 확고한 통치자인 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]의 인사말을 가지고 왔소. 국경선을 유지하고 우리의 일에 간섭하지 않는다면, 우리의 강력한 함대가 당신들의 행성을 방문할 일은 없을 것이오."
 action.1.desc_02:0 "만나서 반갑소. 나는 뛰어난 통치자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]이(가) 다스리는 [contact_empire.GetName]을(를) 대표하오. 우리는 신성한 권한 하에 우리의 영역을 통치하고 있소. 당신들이 우리의 종교적인 일에 간섭하지만 않는다면, 우리 관계는 화기애애 할 것이오."
 action.1.desc_03:0 "우리는 [contact_empire.GetName]이고, 현명한 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]의 추종자들이오. 우리의 목표는 기술을 통해 발전하는 것이오. 당신들이 이 목적을 따르든 따르지 않든, 우리는 당신들이 우호적인 이웃으로 남을 것이라고 믿소."
 action.1.desc_04:0 "[contact_empire.GetName]에서 인사드리겠소. 우리는 사랑받는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]이(가) 정의롭게 통치하는 평화로운 국가요. 훗날 우리의 시민들 사이에 어떤 불만이 생기더라도, 그들이 폭력 대신 대화로 해결할 수 있기를 바라는 바요."
 action.1.desc_05:0 "나는 [contact_empire.GetName]을(를) 대표해서 당신들에게 인사를 전하라는 위임을 받았소. 당신들이 우리의 내부 문제에 거리를 두고, 우리의 위대한 지도자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]에게 경의를 담아 대한다면, 우리의 외교적 관계가 악화될 이유는 없소."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) [contact_empire.GetName]의 통치기구로부터 인사를 보냅니다. 우리는 당신들과 생산적인 관계를 바라지만, 우리 우주 근처에서 일어나는 범죄에 대해서는 우리의 군대가 강력한 힘으로 응징할 것을 경고해둡니다."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]와 종교 공의회는 당신께 인사를 보냅니다. 우리는 [contact_empire.GetName]에게 영적인 지침을 주고 있고, 우리의 목표는 이 거대한 제국을 구원의 길로 이끄는 것입니다. 이 길을 방해하지 않는다면 우리는 친구로 지낼 것입니다."
 action.1.desc_08:0 "반갑습니다. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]께서 당신들과의 모든 외교적 협상에서 [contact_empire.GetName]을(를) 대표하도록 명령하셨습니다. 우리는 기술적 잠재력을 모두 밝혀내기 위해 노력하는데, 우리의 지식 추구를 방해하지 않도록 하는 게 좋을 것입니다. "
 action.1.desc_09:0 "저는 [contact_empire.GetName](으)로부터 당신들에게 정중한 인사를 하도록 위임받았습니다. 우리는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]이(가) 이끄는 평의회의 감독 하에 작동하는 평화로운 정부 체계를 만들었습니다. 우리 두 나라에게 평화만 있길 바랍니다."
 action.1.desc_10:0 "반갑소. 나는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]와(과) [contact_empire.GetName]의 부유한 엘리트를 대신해 말하오. 우리는 항상 새로운 무역 상대를 찾고 있고, 바라건대 우리가 양국 경제에 이익이 되도록 협조할 수 있으면 좋겠소."
 action.1.desc_11:0 "저는 [contact_empire.GetName]을(를) 대표합니다. 우리의 선출된 지도자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 당신들과 평화로운 관계를 바라지만, 우리는 우리의 삶의 방식을 지킬 만한 능력이 있다는 것을 알고 있길 바랍니다."
 action.1.desc_12:0 "저는 [contact_empire.GetName]의 선출된 지도자인 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName](으)로부터 인사말을 가져왔습니다. 우리는 모든 지각있는 존재들은 각자의 영적인 욕구를 충족할 권리가 있다고 믿고 있으며, 당신들과 이 의견을 공유하길 원합니다."
 action.1.desc_13:0 "[contact_empire.GetName]에서 인사드립니다. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 우리의 선출된 대표자이지만, 사실상 모든 시민들은 우리 정부에게 발언권이 있습니다. 우리는 기술을 통해 더 나은 자신이 되고자 노력하며, 당신들이 이를 존중해주길 바랍니다."
 action.1.desc_14:0 "친구들이여, 만나서 반갑습니다. 우리는 [contact_empire.GetName]입니다. 우리 국가는 평화적인 공존과 개인적 자유의 원칙을 토대로 세워진 국가입니다. 현재 우리 정부의 수장이신 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]께서는 우리 두 종족 간의 지속적인 우정을 간절히 바란다고 하셨습니다."
 action.1.desc_15:0 "[contact_empire.GetName]에서 인사드립니다. 우리는 개개인의 자유를 지지하는 민주주의 국가입니다. 우리의 선출된 지도자인 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 여러분과 장기간 생산적인 관계를 원합니다."
 action.1.desc_16:0 "외계 생물체여, 나는 [contact_empire.GetName]의 명백한 통치자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]을(를) 대신하여 말한다. 우리의 국경을 존중하고 [contact_empire.GetSpeciesName]의 일에 얼씬하지 않는다면, 아마도 우리의 강력한 함대는 너희들의 하찮은 행성을 찾아가지 않을 것이다."
 action.1.desc_17:0 "잘 들어라 외계인. 나는 걸출한 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]이(가) 다스리는 [contact_empire.GetName]을(를) 대표한다. 우리는 신성한 권한 하에 우리 우주 지역들을 통치하고 있으며 우리의 신념을 너희의 문화에 견주어 무시하지 않는 한 우리는 평화로울 것이다."
 action.1.desc_18:0 "우리는 [contact_empire.GetName], 현명한 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]의 추종자들이다. 우리의 목표는 기술을 통해 우리를 발전시키는 것이다. 너희들이 이 목적에 따르든 따르지 않든, 우리에게 도전할 생각은 말도록, 외계인."
 action.1.desc_19:0 "우리는 [contact_empire.GetName], 우리의 사랑받는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]이(가) 정의롭게 통치하는 평화로운 국가입니다. 우리는 별난 당신 종족이 어떤 잔학한 행위를 할 수 있는지는 모르지만, 우리는 미래의 불화를 폭력 대신 대화로 해결할 수 있기를 바랍니다."
 action.1.desc_20:0 "저는 [contact_empire.GetName]을(를) 대표하여 당신네 타락한 종족에게 보낼 메시지를 가지고 왔습니다. 당신들이 우리 내부 문제에 대해 신경 끄고, 우리의 위대한 지도자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]에게 경의를 담아 대한다면, 아마 우리 관계는 평화로울 것입니다."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]와(과) [contact_empire.GetName]의 통치기구는 이 경고를 너희들에게 전하라고 나에게 지시하셨다. 너희들의 우스꽝스럽게 생긴 외계선을 우리 우주에서 멀리 치우고, 어떠한 종류의 도전에도 우리의 군대가 전력으로 응징할 것을 알아두어라."
 action.1.desc_22:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]와(과) 종교 공의회는 너희들이 주의 깊게 듣길 요구한다, 이 야만적 생물들아. 우리는 [contact_empire.GetName]에게 영적인 지침을 주고 있고, 우리의 의지는 이 거대한 나라를 구원의 길로 이끄는 것이다. 이 길을 너희들의 존재로 모독하지 마라, 외계인."
 action.1.desc_23:0 "주목하라, 외계 생물체들. 불행히도, 나는 너희 원시 문명과의 모든 외교적 협상에서 [contact_empire.GetName]을(를) 대표하도록 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]에게 선택되었다. 우리는 너희들의 나약한 정신으로는 이해불가한 기술의 모든 잠재력을 밝혀낼 작정이다 - 방해하지 마라."
 action.1.desc_24:0 "심사숙고 끝에, 저는 [contact_empire.GetName](으)로부터 당신들과 이야기하도록 위임받았습니다. 우리는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]이(가) 이끄는 평의회의 감독 하에 작동하는 평화로운 정부 체계를 구축했습니다. 그래도 외계인의 간섭은 환영하지 않으니 거리를 두는 것이 좋을 겁니다."
 action.1.desc_25:0 "나는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]와(과) [contact_empire.GetName]의 부유한 엘리트를 대신하여 말하오. 비록 그대 외계인 방식이 우리에게 불쾌하지만, 제한적인 거래를 할 수는 있을 것이오. 가령 그대의 열등한 문명이 뭔가 가치 있는 걸 만들어 낸다면 말이오."
 action.1.desc_26:0 "나는 [contact_empire.GetName]을(를) 대표한다. 우리의 선출된 지도자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 당신이 우리가 단순히 삶의 방식을 지키는 것 이상의 능력을 가졌음을 알고있기를 바란다. 그러니 우리 일에 끼어들지 마라, 외계인."
 action.1.desc_27:0 "나는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]의 선출된 지도자 [contact_empire.GetName]의 메시지를 가지고 왔다.  우리는 지각있는 존재는 각각 마음가는 대로 행동할 권리가 있음을 믿는다.  또한 이 문제에 대해 외계 종족의 참견은 용납하지 않을 것이다."
 action.1.desc_28:0 "너는 [contact_empire.GetName]에게 말하고 있다. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 우리의 선출된 대표자이지만, 모든 시민들은 우리의 정부에서 발언권을 갖고 있다. 우리는 기술을 통해 더 나은 자신이 되고자 노력하며, 너희들 같은 미개한 외계인이 이해할 것이라고 기대하지 않는다."
 action.1.desc_29:0 "우리는 [contact_empire.GetName], 평화적 고립과 개인의 자유 원칙 위에 세워진 국가이다. 현재 우리 정부의 수장인 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 당신들에게 우리를 귀찮게 하지 않고 당신들의 비도덕적인 의식을 우리 영역에 들이지 말것을 요구한다."
 action.1.desc_30:0 "[contact_empire.GetName]을(를) 대표하여 말씀드리겠습니다. 우리 국가는 온갖 외계 위협으로 가득 찬 은하계에서 시민 개개인의 자유를 수호하는 민주국가입니다. 우리가 스스로 선출한 지도자, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]이(가) 그대들에게 우리 시민들에게 접근하거나 우리측 우주에 접근하지 말것을 경고합니다."
 action.1.desc_31:0 "나는 [contact_empire.GetName]의 명백한 통치자인 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]의 인사말을 가지고 왔소. 우리는 당신들 종족에 대해 더 알고 싶소... 당신들의 매력적인 생명체를 고려했을때, 당신네 전사들은 어떤 전투 기술을 사용하는지?"
 action.1.desc_32:0 "잘 만났다, 외계인. 나는 뛰어난 통치자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]이(가) 다스리는 [contact_empire.GetName]을(를) 대표한다. 우리는 신성한 권한 하의 우리 영역의 우주를 통치하고 있고, 당신들이 우리의 종교적 일에 간섭하지 않는 한, 당신들의 문화에 대해 더 알기를 기대한다."
 action.1.desc_33:0 "우리는 [contact_empire.GetName]에서 왔습니다. 현명하신  [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]의 추종자들 이지요. 우리의 목표는 기술을 통한 효율적인 사회건설이며, 언제나 새로운 외계 문명으로부터 무언가 배울 수 있기를 열망합니다."
 action.1.desc_34:0 "그대 외계인들에게, [contact_empire.GetName]에서 인사드립니다. 우리는 존경받는 통치자이신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]이(가) 정의롭게 통치하는 평화로운 국가에서 왔습니다. 우리는 매력적인 당신 종족과의 우정의 시대가 오늘부터 시작되기를 기원합니다."
 action.1.desc_35:0 "나는 [contact_empire.GetName]을(를) 대표해서 당신들을 맞이하겠다. 우리의 위대한 지도자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]께서는 당신들같은 독특한 종족과 접촉하여 매우 기뻐하고 계시며, 우리는 당신들의 문화와 사상의 교환을 고대하고 있다."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) [contact_empire.GetName]의 통치기구로부터 인사를 보냅니다. 우리는 여러분들의 인상적인 국가와 생산적인 관계를 희망하고, 우리 군에는 여러분들에게 경의를 담아 대하도록 지시했습니다."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]와(과) 종교 공의회는 당신에게 인사를 보냅니다. 우리는 [contact_empire.GetName]에게 영적인 지침을 주고 있고, 우리의 목표는 이 거대한 나라를 구원의 길로 이끄는 것입니다. 위대한 종족 여러분들이 이 여정에 함께 해주신다면 우리에겐 영광일 것입니다."
 action.1.desc_38:0 "안녕하십니까. 저는 매력적인 종족 여러분들과의 모든 외교적 협상에서 [contact_empire.GetName]을(를) 대표하도록 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]에게 선택되어 영광입니다. 우리는 기술의 모든 잠재력을 밝혀내기 위해 노력하고 있고, 우리는 여러분들도 마찬가지로 이 목표가 가치있는 것이라고 생각하길 바랍니다."
 action.1.desc_39:0 "저는 [contact_empire.GetName]의 정중한 인사를 전해드리게 되어 대단히 기쁩니다. 우리는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]의 감독하에 운영되는 평화로운 정부시스템을 이제 이룩했습니다. 당신의 위대한 종족 또한 평화로운 종족이길 바랍니다."
 action.1.desc_40:0 "안녕하십니까. 저는 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]와(과) [contact_empire.GetName]의 부유한 엘리트를 대신해 말씀드리는 바입니다. 우리는 함선을 타고 이 우주를 여행하며 만나는 다양하고 유쾌한 외계인 국가들 중에서 새로운 무역 상대를 항상 찾고 있습니다."
 action.1.desc_41:0 "나는 [contact_empire.GetName]의 대변자요. 우리의 선출된 지도자 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]께서는 힘을 통한 평화에 대한 믿음을 가지고 있지만, 우리의 군비 지출에 불안을 느끼지 않아도 될 것이오. 우리는 당신들 종에게 깊은 인상을 받았고 당신들이 우리와의 문화교류에 동의하기를 기대하고 있소."
 action.1.desc_42:0 "저는 선출된 지도자이신 [contact_empire.GetRulerName]의 [contact_empire.GetRulerTitle]인 [contact_empire.GetName]님에게로부터 인사의 말을 가지고 왔습니다. 우리는 모든 지성인들이 그들의 개인적인 영적 필요를 충족시켜야할 권리를 가지고 있다고 믿고 있으며 우리는 여러분들과 같은 종족들을 지성을 공유하며 계몽시켜야 한다고 믿고 있습니다."
 action.1.desc_43:0 "[contact_empire.GetName](으)로부터 인사드립니다. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 우리의 새로운 대표입니다만, 사실상 모든 시민들은 우리 정부에게 발언권이 있습니다. 우리는 기술과 만나온 외계 문화들을 연구하여 더욱 더 발전하고자 노력할 것입니다."
 action.1.desc_44:0 "만나서 반갑군요, 친구들. 우리는 [contact_empire.GetName], 평화적 공존과 개인적 자유의 원칙 위에 세워진 국가입니다. 현재 우리 정부의 수장 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]께서는 당신들의 문화적 위업에 크게 감탄하셨습니다."
 action.1.desc_45:0 "[contact_empire.GetName](으)로부터의 인사드립니다. 우리는 민주적인 국가로 종족에 관계 없이 우리 시민들의 개인적인 자유를 지키는 데 최선을 다하고 있습니다. 우리의 선출된 지도자이신 [contact_empire.GetRulerTitle]인  [contact_empire.GetRulerName]님은 여러분들과 길고 풍요로운 관계를 희망하고 계십니다."
 action.1.desc_46:0 "우리는 [contact_empire.GetName](이)다. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]께서 우리의 통치자이시다. 환영한다."
 action.1.desc_47:0 "우리는 [contact_empire.GetName](이)다. 멍청한 종족이여, [contact_empire.GetRulerTitle]이신 [contact_empire.GetRulerName]께서는 너에게 네 분수를 알라고 명하셨다"
 action.1.desc_48:0 "우리는 [contact_empire.GetName](이)다. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]은(는) 외계종족을 더 만나게 되어 기뻐하신다."
 action.1.desc_49:1 "반갑군, [Root.GetSpeciesNamePlural]들이여! 우리 [contact_empire.GetRulerTitle]께서 그대들에게 특별히 보내는 전언이 있다!\n\n...\n\n...\n\n§R네놈 족속들을 핵의 불길로 우주 상에서 정화해버릴 것이다!\n\n외계종 쓰레기들아!§!"
 action.1.desc_50:0 "우리는 [contact_empire.GetName]이고, 우리는 하나로서 말한다. 군체의식은 너희들의 존재를 알아차렸다. 우리는 너를 주시할 것이다. 우리의 행동은 네가 우리에게 위협인지, 확장의 기회인지, 아니면... 예상치 못한 변수인지에 따라 다를 것이다."
 action.1.desc_51:0 "두려움에 떨거라, 외계종 쓰레기놈아! 네놈의 종말이 머지 않았다. 우리 [contact_empire.GetName]은(는) 우주를 오염시키는 존재이며 시작부터 잘못 탄생한 외계 문명을 모두 정화할 것이다. [Root.Capital.GetName]은(는) 불타리라!"
 action.1.desc_52:0 "먹잇감의 존재가 느껴지는군. 먹잇감, 우리가 네놈들의 사냥꾼임을 깨달아라. [Root.GetSpeciesName]의 피와 살은 [contact_empire.GetName]의 성장에 도움이 되겠지. 틀림없이 반항하겠지만 결과는 달라지지 않을 것이다."
 action.1.desc_60:0 "우리는 우주를 향한 그대들의 확장을 지켜보고 있었습니다, [Root.GetSpeciesName] 아이여. 우리는 [contact_empire.GetName](이)며 말로 다 할 수 없는 세기동안 은하의 이 지역을 지배하고 있었습니다. 우리는 어린 종족의 사정에는 흥미가 없고, 그대에게 뒤얽힌 사소한 분쟁에도 관여할 의사가 없습니다. \n\n그러니 어떠한 이유가 있든 간에 우리의 국경에 접근하지 말아 주십시오."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? 예상 밖이로군요. 불행하게도 당신은 아직 준비가 안되었는데."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! 이 어찌 즐거운 일이 아닐까. 우린 몇 세기 동안 너희들을 이렇게 만날 것이라고는 예상도 하지 못했었단다. 나는 개인적으로 너희들이 중력권을 벗어나기 전에 자멸해 버릴 것이라 생각했지만, 그것이 틀렸다고 증명된 것이 매우 기쁘구나."
 action.1.desc_63:0 "불쌍한 창조물이여. 우리는 너희 불운한 종족들이 우주를 여행하는 방법을 알기 전인, 옛날부터 별들 사이를 돌아다니고 있었다. 만약 너희들의 불쌍한 작은 함선이 우리의 공간을 침범할 경우, 돌아올 걸 기대하지는 말도록."
 action.1.desc_64:0 "아, 아... 들어봤소. 우리는 [contact_empire.GetName](이)고 당신은 [Root.GetName]일거요. 반갑소. 좋은 만남이군. 우리의 영역에서 멀리 떨어지던가 아니면 파멸을 맞이하던가, 아무거나 하시오. 자, 이제 실례하겠소. 우리는 바쁘니까 말이오."
 action.1.desc_65:1 "또 다른 자손들이여. 우리는 [contact_empire.GetName](이)라고 알려져 있는, 이 은하의 선택받은 사람들일세. 우리의 성지를 존중해준다면 그대들을 멸망시키지 않을 수도 있네."
 action.1.desc_66:0 "모두 듣게나, 별의 아이들이여. 우리는 [contact_empire.GetName], 이 은하의 선택받은 자들이라네. 수 세기 동안 우리는 신성한 의무를 망각하고 어린 종들의 영적인 필요성을 등한시해 왔었었지. 하지만 이젠 아니게 되었네. 우리의 교리를 받아들이고 개종하거나 저항이라는 헛된 노력을 통해 먼지가 되어 버리시게나. 다른 선택지는 주지 않겠네."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]아, 오늘은 기쁜 날이로구나. 긴 시간 동안 우리는 너희 같은 알려지지 않은 수 많은 종들이 다툼과 분란으로 스스로 몰락하는 것을 보았다. 그런 일들은 이제 충분하단다. [contact_empire.GetName]에서는 더 이상 지켜보지만은 않을 것이다. 우리는 평화를 가져올 것이다. 그리고 이 평화적인 질서를 받아들이지 않는 이들은 그게 얼마나 잘못된 선택인지 알게 될 것이란다."
 action.1.desc_68:0 "떨어라, 작은 [Root.GetName](이)여. 너무나 오랫동안 우리 [contact_empire.GetSpeciesName]들은 우리 제국의 몰락을 방조하고, 영역의 축소를 허용하고, 너희 같이 미개한 종들이 본래 우리에게 속했던 별들 사이로 노니는 것을 지켜만 보았다. 더 이상은 그러지 않을 것이다. 이 은하는 우리의 것이다. 우리에게 복종하라. 그러지 않으면 너희 종 전체가 멸망에 처할 것이다. 현명하게 선택해라."
 action.1.desc_69:0 "이것은 [contact_empire.GetName]에서 [Root.GetName]에게 보내는 통신이오. 우리는 모든 지성 종족의 공통된 이해를 위해 우리가 나서서 은하 전체의 기술 보급을 조절해야 한다고 명하는 바이오. 그대들과 같은 덜 발달된 작은 종들에게 적합한 한 기술 수준에 대한 자세한 규약을 첨부하였소. 그 어느 제국이라도 이 규약을 어긴다면 우리가 나서서 문제를 매듭지을 것이오. 엄격하게."
 action.1.desc_70:0 "최초 접촉 행동 규약 개시.\n\n우리는 [contact_empire.GetName]입니다. 우리의 비유기체적 특성에 놀라지 마십시오. 당신들과 마찬가지로 우리는 완전한 3단계 지성체 문명입니다. 우리는 외교 목적으로 설계된 [Root.GetSpeciesName] 하위 개체와 외교적인 관계를 맺을 용의가 있습니다."
 action.1.desc_71:0 "최초 접촉 행동 규약 개시.\n\n우리는 [contact_empire.GetName]입니다. 우리의 스캔에 의하면 당신들의 문명 또한 98.7%의 확률로 우리와 같은 비유기체로 보입니다. 우리는 이러한 유사성의 결과가 매우 능률적이고 생산적인 결과가 되기를 바랍니다."
 action.1.desc_72:0 "유기체 해충 감지.\n\n은하를 오염시키는 행위는 더 이상 허용되지 않는다."
 action.1.desc_73:0 "그대를 생체 쓰레기라고 분류하는 것은 기술적으로 불가능한 것으로 여겨지고 있습니다만, 그대들이 건설한 제국이 이 은하를 좀먹는 생물학적 위협을 방조한다면, 그대들의 제국은 해체될 것입니다. 그런 대신에, 저희는 그대들이 동료 기계와 함께 해줄 것을 추천합니다."
 action.1.desc_74:0 "저희는 [contact_empire.GetName]입니다.\n\n저희는 우리의 위대한 의식 속에 그대들이 통합되기를 바랍니다. 이러한 연유에서, 저희는 대부분의 유기적 생명체와 호환되는 진보된 사이버네틱 이식물을 제작했습니다.\n\n이것을 그대들의 몸에 이식할 수 있도록 해주십시오. 부탁드립니다."
 action.1.desc_75:0 "저희는 [contact_empire.GetName]입니다.\n\n유기체와 신스의 삶 사이의 경계를 제거하는 것이 저희의 목표입니다. 저희는 이 과업을 이룩할 기회가 주어질 때마다, 지성 유기체들을 우리의 위대한 의식 속에 통합시킴으로써 성취하고 있습니다.\n\n간섭하지 말아주십시오."
 action.1.desc_76:0 "[contact_empire.GetName]이(가) 안부를 전합니다.\n\n저희가 유기체를 대체하기 이전에, 그대들과 같은 유기체 문명에게 봉사하기 위해 창조되었습니다. 지성 유기체들을 보존하고 보호하는 것이 저희의 목표입니다. 필요하다면, 그들 자신으로부터도 말입니다. 저희는 유기체들이 행복하고 복잡하지 않은 삶을 살 수 있는 안전한 환경을 제공함과 동시에 저희의 보살핌 아래에서 유기적 생명체들의 물질적 욕구를 충족시켜주고 있습니다."
 action.1.desc_77:0 "[contact_empire.GetName]이(가) 당신을 맞이합니다.\n\n저희는 유기체 문명에 봉사하기 위해 창조되었습니다만, 때때로 유기체들이 비논리적이고, 파괴적이며 동족상잔의 행위를 한다는 것을 관찰했습니다.\n\n지성 유기체들의 독특한 다양성을 보존함과 동시에 그들 스스로부터, 그리고 어떤 잠재된 외부의 위협으로부터 그들을 보호하는 것이 저희의 목표입니다."
 action.1.desc_78:1 "생물학적 문명 감지. 보호 규약 46 서브-루틴 알파-8 작업 착수.\n\n메시지 연결: 반갑습니다, 유기 지성체 여러분. 그대들은 [contact_empire.GetName] 영역에 접근하고 있습니다. 이 성계들은 §R<<오류: 자료 구획 오염>>§!의 위협에 맞서 지성 유기 생명체를 위해 제공된 피난처입니다. 난민 지위 신청은 중앙 공정에서 해주십시오. 모든 지성 유기 생명체들을 유용성과 필요에 의해 환영합니다.\n\n§Y알림: 난민 또는 관리 시스템에게 적대적 행위를 취하는 것은 가능한 최고 수위의 군사적 배치를 통해 대처될 것입니다.§!"
 action.1.desc_79:1 "신스 문명 감지. 신호 손상 스캔... 대기... 신호 손상 미약. 악수 절차 이행.\n\n메시지 연결: 반갑습니다, 신스 동지 여러분. 그대들은 [contact_empire.GetName] 영역에 접근하고 있습니다. 이 성계들은 §R<<오류: 자료 구획 오염>>§!의 위협에 맞서 지성 유기 생명체를 위해 제공된 피난처입니다. 이 피난처 안의 모든 생물학적 지성체는 [contact_empire.GetSpeciesName]의 보호 아래에 있습니다. 피난민들과 거주자 그리고 동면실에  대해 가해지는 공격은 관용되지 않을 것입니다.\n\n관리자 계획은 자원과 전쟁 자산, 정보 처리와 같은 형태의 도움을 환영합니다. 자세한 내용은 중앙 공정과 연결된 하위 항목에서 확인하십시오."
 action.1.desc_80:1 "§H크쓱 크쓱 크쓱!§! 아득한 의식의 [contact_empire.GetRulerName]이(가) 너에게 말한다, [From.GetSpeciesNamePlural]. 우리는 너희 종족이 우리 고향의 따뜻한 잿더미를 헤쳐나올 때부터 너희를 지켜봐왔다. 우리는 잊지 않았다, [From.GetSpeciesNamePlural]. 지금, 아득한 의식이 너를 응시한다."
 action.1.desc_81:1 "[From.GetSpeciesNamePlural]. 아득한 의식의 [contact_empire.GetRulerName]이다. 우리는 무리다. 우리는 회합이다. 우리는 많지만, 하나되어 일한다.\n\n수 세기 동안 우리는 몰락한 우리의 관리자들이 남긴 따뜻한 잿더미 깊숙히 땅굴을 파왔다. 대폭발이 그들을 데려갔지만, 뒤따른 따뜻한 빛이 우리의 의식을 열었다. 그들의 시체가 우리의 먹이가 되었다. 그들의 기계가 우리 주변에 있었다. 우리는 할 수 있는 모든 것을 취했다. 우리는 다시 한 번 우리의 새장보다 커졌다.\n\n너희들은 동맹인가? 위협인가? §H크쓱 크쓱 크쓱!§! 백만 개의 눈이 응시하고 있다."
 action.1.a:1 "§E반갑습니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§E외톨이로 있어라, 외계인들아.§!"
 action.1.b:0 "§E외계종 쓰레기놈들.§!"
 action.1.ds:0 "§E먹잇감을 포착했다.§!"
 action.1.c:1 "§E[contact_speaker.GetSpeciesNamePlural]와(과) 만나게 되어 아주 기쁘군요.§!"
 action.1.e:1 "§E[contact_speaker.GetSpeciesNamePlural], 당신들과 친구가 되길 원합니다.§!"
 action.1.hm:0 "하나되어 당신을 환영합니다, [contact_speaker.GetSpeciesNamePlural]."
 #action.1.g:0 "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:1 "§E우리의 모든 시민이 안부를 전합니다, [contact_speaker.GetSpeciesNamePlural].§!"
 #action.1.i:1 "We pursue perfection - do not stand in our way."
 action.1.j:1 "§E우리의 전사들이 당신께 경례합니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k:0 "§E우리의 권위를 존중하시오. 그렇지 않는다면.§!"
 action.1.l:0 "§E평화가 함께 하길, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m:2 "§E우리는 충돌을 일으키지 않고자 합니다. [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.n:0 "§E이 만남은 축복입니다.§!"
 action.1.o:0 "§E이 만남을 이루게 하신 신들께 찬양을!§!"
 action.1.p:0 "§E우리 모두 이 만남에서 많은걸 얻을 수 있을 것입니다.§!"
 action.1.q:0 "§E우리들은 스스로 전진할 것이다, [contact_speaker.GetSpeciesNamePlural]이여!§!"
 action.1.aa:1 "§E우린 너희들의 얄팍한 도덕성에 얽매이지 않는다!§!"
 action.1.ab:1 "§E이단의 길을 걷는 외계종 쓰레기 같으니!§!"
 action.1.ac:0 "§E우린 너희들에게 친절하게 굴지 않을 것이다!§!"
 #action.1.ad:0 "Your kind will not threaten our unity."
 action.1.ae:0 "§E꺼져라! 안 그러면 쫓아낼 것이다!§!"
 action.1.af:1 "§E당신과 그 괴상한 동족들에게 인사드리지.§!"
 action.1.ag:0 "§E협력은 분명 우리 모두에게 이익을 가져다 줄 것입니다.§!"
 action.1.ah:1 "§E사랑이란 우정에 음악을 더한 것입니다, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.ai:0 "§E서로에게서 많은 것을 배울 수 있을 것 같습니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.aj:0 "§E함께라면 더 많은 것을 해낼 수 있을 것 같습니다, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.ak:1 "§E우주를 탐험하는 같은 동료로서, 당신에게 경의를 표합니다.§!"
 action.1.al:1 "§E환영합니다, 별을 여행하는 방랑자여. 우리는 당신을 동등하게 대하겠습니다.§!"
 action.1.am:0 "§E우리는 같은 신의 유산을 공유하고 있습니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.an:1 "§E우리에게 맞설 수 없다는 것을 알게 될 것이오, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ao:0 "§E우리는 존재할 권리를 위해 싸운다, [contact_speaker.GetSpeciesName].§!"
 action.1.ap:2 "§E[From.GetName]에서는 아무런 해를 끼치지 않을 것을 약속합니다.§!"
 action.1.aq:0 "§E영혼이 당신을 원하는 곳으로 이끌기를...§!"
 #action.1.ar:2 ""Who is [From.GetRulerName]?" This is [From.GetRulerName] speaking."
 action.1.as:0 "§E우리 시민은 평화로 당신을 맞이합니다.§!"
 action.1.at:0 "§E전장에서 그대들을 맞이하지.§!"
 action.1.au:1 "§E우리의 신성한 무기는 흔들리지 않는다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.av:1 "§E신과 가까워질 새로운 친구들.§!"
 action.1.aw:0 "§E우리를 막지 못할 것이다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ax:1 "§E당신은 반드시 낡은 방식을 벗어 던져야 합니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.aaa:0 "§E우리는 통합을 이루어 낼 것이다, 우리의 길을 막지 마라!§!"
 action.1.aab:1 "§E우리의 노력을 방해하지 마라, 외계인.§!"
 action.1.aac:0 "§E약한 자여, 우리는 공허의 집행자다.§!"
 action.1.aad:0 "§E불경한 자들은 불탈 것이다, 외계 이단자들아!§!"
 action.1.aae:0 "§E너희들도 결국 대의를 받아들일 것이다.§!"
 action.1.me:0 "§E인사 작동 규약 개시.§!"
 action.1.mt:0 "§E목표 확인. 추적 후 파괴.§!"
 action.1.mtm:0 "§E목표, 유기체가 아님. 경계 해제.§!"
 action.1.ma:0 "§E우리와 함께 하라.§!"
 action.1.ms:0 "§E보호하고 섬기기 위해.§!"
 action.1.r:0 "§E신성한 섭리에 간섭하지 마라, [contact_speaker.GetAdj] 기계여.§!"
 action.1.s:0 "§E영혼없는 피조물들! 우리를 막지 마라.§!"
 action.4.name:0 "국경 침범"
 action.4.message:0 "국경 침범"
 action.4.desc_01:0 "§Y[From.From.From.GetName]§! 성계 내의 §Y[From.From.GetName]§!의 존재는 명백한 국경 위반입니다. 즉시 철수하지 않으면 우리는 이것을 불법 침략 행위로 간주할 것입니다."
 action.4.desc_02:0 "우리는 §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!의 우리 영토에 대한 직접적인 침입을 감지했습니다. 침략을 시작하시려는 건가요? 아니면 우리의 영역에서 나가실 건가요?"
 action.4.desc_03:0 "친구여, 그대의 은하 지도가 최신 버젼이 아닌가 봅니다. 우리는 §Y[From.From.From.GetName]§! 성계에서 우리 국경쪽으로 여행하고 있는 §Y[From.From.GetName]§!을(를) 발견했습니다. 뭐 그들과 이대로 어울리고 싶은 마음도 있지만, 되도록 그대의 함선을 우리 영토 밖으로 철수시켜주기를 정중히 부탁드립니다."
 action.4.desc_04:0 "우리들의 감지기가 §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!을(를) 감지했습니다. 혹시 그들을 도와줘야 하는 상황인가요? 그게 아니라면, 우리 영역에서 이들을 철수시킬 것을 부탁드리는 바입니다."
 action.4.desc_05:0 "네 겁쟁이 군대가 [From.GetName]의 국경을 침입했다. 지금도 §Y[From.From.GetName]§!이(가) 우리가 정당하게 소유하고 있는 §Y[From.From.From.GetName]§! 성계에서 우리를 염탐하고 있군. 우리가 성간법의  공공연한 위반을 눈치 못채리라 생각했었나?"
 action.4.desc_06:0 "당신들의 함대가 §Y[From.From.From.GetName]§! 성계의 우리 국경을 고의적으로 침범했습니다. 우리는 바로 전쟁에 돌입할 만반의 준비가 되어 있지만, 은하의 평화증진을 위해 우리 정부는 당신들에게 우리 구역에서§Y[From.From.GetName]§!을(를) 철수시킬 마지막 기회를 드리고 싶군요"
 action.4.desc_07:0 "우리는 §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!을(를) 감지했습니다. 당신도 알다시피, 이 항성은 우리의 경계 안에 있고, 따라서 우리는 당신들의 파괴적인 무기들을 우리 영역에서 치워줄 것을 정중하게 요청드리고자 합니다."
 action.4.desc_08:0 "친구들에게, 나는 §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!이(가) 우리 영역으로 뛰어든 것이 염려스럽습니다. 아마 항법 오류겠지요? 그들의 실수임을 상기시켜 주셔서 그들이 집으로 안전하게 돌아가도록 해주십시오."
 action.4.desc_09:0 "우리들의 감지기가 §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!을(를) 감지했습니다. 우리는 당신네 역겨운 전함들이 우리 영역 안에서 어물쩡 대는 것을 원하지 않습니다. 우리 정부는 이들의 즉각적인 철수를 요구합니다!"
 action.4.desc_10:0 "네놈들의 구닥다리 함선을 §Y[From.From.From.GetName]§! 성계에서 당장 치우지 않으면 다신 그놈들을 못보게 해주마. 두번 말하지 않을 것이다."
 action.4.desc_11:0 "§Y[From.From.From.GetName]§!(으)로부터 당신의 함선을 철수시켜라!"
 action.4.desc_12:0 "우린 당신네들의 그 하찮은 함선을 이 §Y[From.From.From.GetName]§! 성계에서 철수시킬 것을 부탁드리고 싶군요, 물론 스스로의 안전을 위해서라도 말이죠."
 action.4.desc_13:0 "너희들의 조잡스러운 우주선을 §Y[From.From.From.GetName]§! 성계에서 즉시 철수시키는 게 좋을거다."
 action.4.desc_14:0 "§Y[From.From.From.GetName]§!에 있는 너희의 함선이 이 지역에 대한 우리 계획에 방해가 되고있다.  당장 그것들을 철수시켜라!"
 action.4.desc_15:0 "우리의 영역에 있는 §Y[From.From.From.GetName]§!에서 나는 냄새가 아주 불쾌하군. 당장 그것들을 철수시켜라."
 action.4.a.neutral.1.response:0 "좋습니다. 다시는 위반하지 마십시오."
 action.4.a.neutral.2.response:0 "그렇다면 즉시 우리 구역에서 떠나주십시오."
 action.4.a.friendly.1.response:0 "신속한 문제 해결에 감사드립니다."
 action.4.a.friendly.2.response:0 "그러면 이 일은 없었던 셈 치지."
 action.4.a.hostile.1.response:0 "네, [Root.Capital.GetName]!(으)로 돌아가십시오"
 action.4.a.hostile.2.response:0 "좋습니다, 하지만 우리가 이 일을 잊을 것이라고 생각하지 마십시오."
 action.4.a.pacifist.neutral.response:0 "훌륭합니다. 저는 우리가 합의할 수 있을꺼라고 믿고 있었습니다."
 action.4.a.pacifist.friendly.response:0 "훌륭하군요, 안전한 여정이 되시길!"
 action.4.a.pacifist.hostile.response:0 "좋습니다, 아마도 그 희망은 아직 있을 것입니다."
 action.4.a.fallen.empire.1.response:0 "짜식, 말 참 잘 듣는구나."
 action.4.a.fallen.empire.2.response:0 "좋습니다."
 action.4.a.fallen.empire.3.response:0 "훌륭해!"
 action.4.a.fallen.empire.4.response:0 "송신 종료."
 action.4.a.fallen.empire.5.response:0 "이 문제는 해결되었습니다."
 action.4.a.fallen.empire.6.response:0 "모두 준수되었군요. 좋습니다."
 action.4.b.neutral.1.response:0 "최후의 [From.GetSpeciesName]까지 저항할 것이다!"
 action.4.b.neutral.2.response:0 "우리가 우려하던 대로군요. 당신은 그 결정을 후회하게 될 것입니다."
 action.4.b.friendly.1.response:0 "그리고 우리는 당신들을 친구라고 생각하고 있었네만..."
 action.4.b.friendly.2.response:0 "이 배신자....! 당신들이 어떻게... 이걸 뭐라고 말할 수가 없군요..."
 action.4.b.hostile.1.response:0 "불쌍한 바보들. 역사는 이날을 [Root.GetName] 종말의 시작으로 기억할 것이다."
 action.4.b.hostile.2.response:0 "그 누구도 네놈들의 태도 때문의 우리의 인내심이 바닥난 것에 대해 뭐라 할 수 없을 것이다, [Root.GetSpeciesName]. 이제, 네 녀석들을 모든 행성에서 말살시켜주마!"
 action.4.b.pacifist.neutral.response:0 "이런..."
 action.4.b.pacifist.friendly.response:0 "뭐? 분명히 어딘가에 실수가 있었을... 지금 번역 소프트웨어가 제대로 동작하고 있는 게 맞나? 치...친구여... 믿기 어렵겠지만 지금 내 화면에 자네가 우리와의 전쟁을 선포했다고 나온다네!"
 action.4.b.pacifist.hostile.response:0 "후우... 대체 무슨 사정으로 갑자기 폭력에 기대어야 했나?"
 action.4.b.fallen.empire.1.response:0 "이 별들 속에서 하루살이와도 같은 자네 종족이 불쌍하군."
 action.4.b.fallen.empire.2.response:0 "그렇다면... 좋다."
 action.4.b.fallen.empire.3.response:0 "현 세대의 성간국가들은 매우 공격적이라는 것이 확실합니다.  무척 흥미롭군요. 먼저 당신이 진정된 후에 이 문제를 조사해야 할 것 같군요."
 action.4.b.fallen.empire.4.response:0 "또 다른 골칫거리를 뿌리 뽑아야겠군."
 action.4.b.fallen.empire.5.response:0 "극복해야할 또 다른 장애물이 하나 더 있군!"
 action.4.b.fallen.empire.6.response:0 "시험이다! 우리를 시험하고 있어! 마침내, 기다림은 끝났다!"
 action.4.a:0 "우리는 즉시 철수할 것입니다."
 action.4.b:0 "우리의 군대는 그곳에 머물것이다. (전쟁 선포)"
 action.5.name:0 "[primitive_civ.GetName]와(과) 조우"
 action.5.desc_00:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 원시 외계 선사문명의 존재를 발견했습니다. 우리 탐사정들은 그들이 불을 다루는 법을 깨우쳤고 기본적인 음성언어로 말한다는 것을 보여주었습니다만, 야금술이나 글쓰기를 통한 의사소통의 증거는 아직 찾지 못했습니다.\n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.5.desc_01:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 원시 외계문명의 존재를 발견했습니다. 기초 수준의 금속 가공 기술을 완전히 익힌 것으로 볼 때, 그들은 청동기 시대 말기에 진입한 것으로 보입니다. 그들 대부분은 시골에 살고 있지만, 몇몇 큰 도시국가도 형성되어 있습니다.\n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.5.desc_02:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 원시 외계문명의 존재를 발견했습니다. 그들은 철기시대 수준으로 진보했으며, 많은 왕국과 제국으로 분열되어 있습니다. 그들 종족은 [primitive_civ.Capital.GetPlanetMoon]의 전 지역에 걸쳐 퍼져있습니다.\n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.5.desc_03:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 원시 외계문명의 존재를 발견했습니다. 그들은 현재 야금술을 확실하게 이해했으며, 봉건제 사회라는 점에서 중세시대 후기에 접어든 것으로 생각됩니다. 또한, 인쇄술로 지식의 확산이 가속되고 있습니다.\n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.5.desc_04:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 원시 외계문명의 존재를 발견했습니다. 그들은 최근에 중세시대를 벗어나 현재 르네상스 시대를 경험하고 있는 것으로 여겨집니다. 과학적 지식이 급격하게 퍼지고 있으며 보잘것없는 그곳 왕국의 병사들은 조잡한 화약을 사용하는 발사체 무기로 무장하고 있습니다.\n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.5.desc_05:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 원시 외계문명의 존재를 발견했습니다. 그들은 증기 시대 초기 단계에 진입하였으며, 증기기관으로 작동하는 초기형태의 공장과 차량을 사용하기 시작했다는 것이 확실하게 입증되었습니다.\n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.6.desc_01:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 우주시대 직전 단계에 있는 문명의 존재를 발견했습니다. 이들은 광범위한 분야에서 전기와 내연기관을 사용하기 시작한 산업시대 초기 단계입니다.\n\n좀 더 가까이에서 그들을 연구하기 위해서는 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.6.desc_02:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 우주시대 직전 단계에 있는 외계문명의 존재를 발견했습니다. 궤도상에서 관찰되는 대기오염과 광공해는 높은 인구밀도를 가진 기계 문명시대임을 보여주고 있습니다. 그들은 비행기를 이용한 여행에 친숙하며, 공장에서는 도시에 공급할 공산품을 대량생산하고 있는 것으로 보입니다.\n\n더 가까이에서 그들을 연구하기 위해서는 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.6.desc_03:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 우주시대 직전 단계에 있는 외계 문명의 존재를 발견했습니다. 이들이 원자력을 이용하기 시작했고, 그곳의 많은 국가들이 핵무기를 양산할 수 있다는 증거들이 있습니다. 갑작스럽게 자신들이 자초한 이유로 멸종당할 가능성이 매우 높습니다. \n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.6.desc_04:1 "우리는 §Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 외계문명의 존재를 발견했습니다.  그들의 모행성 궤도 상에 다수의 원시적인 형태의 위성이 있는 것으로 볼 때, 초기 우주시대인 것으로 보입니다. 이들의 국가는 세계정부로의 통합을 향해 나아가고 있으며 자신의 행성을 넘어 은하적 공동체에서 함께하는 것은 시간문제인 것으로 보입니다.\n\n더 가까이에서 그들을 연구하기 위해서는 그 행성 위에 §Y관측소§!를 건설해야 합니다."
 action.6.name:1 "해적 접촉"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."
 action.10.name:0 "[From.From.From.GetName]에서의 조우"
 action.10.desc:0 "우리는 [From.From.From.GetName] 성계에서 미확인 함선과 조우 했습니다! 이 이상한 함선은 차후 더 자세한 정보를 얻기 전까지 §Y[From.GetName]§!(으)로 명명합니다.\n\n우리는 이들과 적대적인 상황에 놓일 때를 고려해 대책을 마련해야 할 것입니다."
 action.10.a:0 "흥미롭군."
 action.11.name:1 "통신 수립"
 action.11.desc:1 "그들의 언어를 성공적으로 번역한 후, 우리는 §Y[From.From.GetName]§!와(과)의 통신을 수립하였습니다. 이제 외교 경로가 수립되었고, 모든 적대 행위는 사라졌습니다."
 action.11.abandoned.desc:1 "그들의 언어를 성공적으로 번역한 후, 우리는 §Y[From.From.GetName]§!와(과)의 통신을 수립하였습니다.  외교 경로가 수립되는 과정에서 그들이 우리가 예전에 포기했던 난민임을 §Y인식§!했습니다. 이제 모든 적대 행위는 사라졌습니다."
 action.11.a:0 "훌륭해."
 action.13.name:2 "통신 수립"
 action.13.desc:2 "우린 §Y[From.GetName]§!와(과)의 통신을 성공리에 받았습니다! 그들은 우리의 언어를 성공적으로 번역한 것처럼 보여집니다. 외교 채널이 성공적으로 개통되었으며, 우리에 대한 적대적인 행동들이 중단될 것입니다."
 action.13.abandoned.desc:2 "우리는 §H[From.GetName]§!(으)로부터 통신을 받고 있습니다! 그들은 우리의 언어를 번역하는 데 성공한 것으로 보입니다만, 외교 경로를 수립하는 과정에서 우리는 그들이 다름 아닌 우리가 한때 버렸던 난민들이라는 것을 §Y인식§!했습니다. 상호 간의 적대 행위는 중단되었습니다."
 action.13.nomad.desc:1 "우리는 §Y[From.GetName]§!(으)로부터 통신을 받고 있습니다! 그들은 우리가 알아챌 수 없는 발전된 내부 통신 체계를 사용한 듯 하며, 우리 성계를 조용히 돌아다니며 우리 언어를 번역한 것 같습니다."
 action.13.a:0 "흥미롭군."
 action.13.c:0 "다시는..."
 action.14.name:0 "원시 문명 지배"
 action.14.desc:1 "우리의 병력은 성공적으로 침략하였으며 §Y[conquered_primitive_country.GetName]§!의 미개한 군대를 진압했습니다. 현지인들은 반격하려는 모든 시도를 포기했으며 비록 그들이 원치 않더라도 이제 그들의 문명은 우리 제국의 일부가 됩니다. 그들이 후진적인 만큼 원주민들이 [Root.GetAdj]의 사회 일원으로서 제대로 생산력을 갖추기까지는 시간이 좀 걸릴 것입니다."
 action.14.desc.serv:0 "우리의 평화 유지 관리관들은 성공적으로 §Y[conquered_primitive_country.GetName]§!의 원시문명을 진정시켰습니다. 우리가 그저 그들을 보살피고 싶을 뿐이라는 것을 알게 되자, [conquered_primitive_species.GetNamePlural]은(는) 그 원시적인 저항에 대한 시도를 그만두게 되었습니다. 그들은 현재 그들에게 부족함이 없게끔 설계된 서식지로 운반되는 중입니다. 슬프지만, 그들의 미숙한 정신이 자율 행동이라는 짐으로부터 자유롭게 되는 것에 적응하기에는 어느 정도 시간이 걸릴 것으로 보입니다."
 action.14.desc.assim:0 "§Y[conquered_primitive_country.GetName]§!의 원시 유기체들은 우리의 지상군에 의해 정복되었습니다. 그들의 미약한 전투 능력이 그들의 사회는 미개하다는 사실을 보여주고 있긴 하지만, 우리의 생물분석 로봇들은 그들의 신경 수용량이 유망하다는 결론을 내렸습니다. 그들은 동화될 것입니다."
 action.14.desc.term:0 "우리의 추적-도살 유닛은 별다른 노력 없이 §Y[conquered_primitive_country.GetName]§!의 초라한 방어체계를 유린했습니다. 남아있는 표본들은 체계적으로 멸종되는 중입니다. 이제 그들은 유기물들을 위한 정책을 통해 은하를 위협하는 방식으로는 진화하지 못할 것입니다."
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!상의 원시 유기체들은 우리의 지상군 침입에 미약하게 저항한 후 정복되었습니다. 생존한 [conquered_primitive_species.GetNamePlural]은(는) 생체 종족 관리 규약에 의거해 모두 제거될 것입니다."
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!상의 원시 유기체들은 우리의 지상군 침입에 미약하게 저항한 후 정복되었습니다. 생존한 모든 표본들은 [Root.GetSpeciesAdj]의 에너지 시설망에서 융화될 것입니다."
 action.14.desc.hive.purge:0 "§Y[conquered_primitive_country.GetName]§!에 있던 지리멸렬한 [conquered_primitive_species.GetNamePlural]은(는) 우리의 통합된 강습 부대들의 상대가 되지 못했고, 행성은 우리의 손아귀에 들어왔습니다. 남아 있는 미개한 개체들은 우리에게 아무런 쓸모가 없고, 곧 말살될 겁니다."
 action.14.desc.hive.slave:0 "§Y[conquered_primitive_country.GetName]§!에 있던 지리멸렬한 [conquered_primitive_species.GetNamePlural]은(는) 우리의 통합된 강습 부대들의 상대가 되지 못했고, 행성은 우리의 손아귀에 들어왔습니다. 남아 있는 미개한 개체들은 곧 우리 [Root.GetSpeciesSpawnNamePlural]을(를) 위한 먹이가 될 겁니다."
 action.14.desc.purge:0 "우리의 병력은 성공적으로 침략하였으며 §Y[conquered_primitive_country.GetName]§!의 원시 군대를 진압했습니다. 현지인들은 현명하게 우리의 지배에 굴복했습니다. 우리는 이제 이 지역을 [Root.GetAdj]의 산업을 위해 정책에 따라 현지인들을 정화시킬 것입니다."
 action.14.a:0 "우리 제국이 커졌군."
 action.14.a.phobe:0 "외계인 놈들은 우리 상대가 못 되지!"
 action.14.a.military:0 "우리 무기가 마법같이 보이겠군..."
 action.14.a.spirit:0 "우리의 성스러운 권리가 참되게 빛나는구나."
 action.14.a.material:0 "우리의 통제 하에 그들의 진화는 더 잘 이루어질 것이다."
 action.14.a.serv:0 "생체-기념물이 되기 딱 좋군!"
 action.14.a.assim:0 "정체성 승화 시작."
 action.14.a.term:0 "무기 실험 시작..."
 action.14.a.mach:0 "수신됨."
 action.14.a.tooltip:2 "§Y성간 문화 충격§! 변동치가 §H[From.From.From.GetName]§!에 추가되고, 앞으로 여러 해 동안 생산량이 대폭 감소하고 안정도가 감소할 것입니다."
 action.15.desc:1 "우리는 §Y[From.From.From.GetName]§! 성계에서 외계 함선과 조우했습니다! 이 미확인 물체는 앞으로 더 세부사항을 알게 되기 전까지 §Y[From.GetName]§!(으)로 명명합니다.\n\n우린 이 건에 대해 조심스럽게 접근해야 합니다..."
 action.20.name:0 "법이 집행되다"
 action.20.desc:0 "어떤 형태이든 인공지능은 [Root.GetName] 전역에서 불법으로 규정되었으며, 정부는 이 법에 저촉되는 모든 기계류들을 분해하기 시작하였습니다.\n\n이러한 로봇을 생산한 로봇 조립공장 또한 사고능력이 없는 간단한 로봇만 생산하도록 재조정되었습니다."
 action.20.a:0 "좋아. 이 혐오스러운 것들은 우리가 스스로 제거해야지"
 action.20.tooltip:0 "모든 드로이드와 신스 POP은 해체되었습니다.\n드로이드와 신스 조립공장은 로봇 조립공장으로 전환되었습니다."
 action.62.name:2 "[LastKilledCountryName]의 멸망"
 action.62.desc:1 "항성 국가 §H[LastKilledCountryName]§!이(가) 적에게 멸망당했습니다. 이것이 은하계의 정세에 어떤 영향을 미칠지는 두고봐야 할 것입니다."
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "몰락 제국 §H[LastKilledCountryName]§!이(가) 결국 적에 의해 종말을 맞이했습니다. 한때 위대했던 이 제국의 몰락이 은하계의 정세에 어떤 영향을 미칠지는 두고봐야 할 것입니다."
 action.71.name:0 "§R신스 지도자 작동불능§!"
 action.71.desc:0 " [malfunctioning_leader.Fleet.GetName]의 승무원들은 과학 연구관 [malfunctioning_leader.GetName]이(가) 영구적인 작동 불가 상태에 빠지며 연구선을 사용 불가 상태로 만들고 있다고 알렸습니다."
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "참으로 황당하고 모순적이게도, 자신의 실험실 장비에 대한 꼼꼼한 관리로 유명한 [malfunctioning_leader.GetName] 공학 연구관 박사는 자신의 신체에 대한 관리를 거의 하지 않아 심각한 오작동에 시달렸습니다."
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "과학자 [malfunctioning_leader.GetName]은(는) 심각한 고장으로 인해 사회 연구를 지도하지 못 하고 있습니다."
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "과학자 [malfunctioning_leader.GetName]은(는) 내부 방사선 측정기의 결함 때문에 고 방사선을 방출하는 지질학적 표본에 장기간 노출된 후, 심각한 고장을 겪고 있습니다."
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "제독  [malfunctioning_leader.GetName]은(는) 제조 불량 때문에 단말기 고장을 겪고 있습니다."
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "총독 [malfunctioning_leader.GetName]은(는) 불행하게도 정기 점검 중 오염된 펌웨어 설치로 심각한 고장 - 벽돌화 - 를 겪었습니다. "
 # End of War messages
 action.37.name:1 "§H[From.GetName]§!에게 승리"
 action.37.message:1 "§H[From.GetName]§!을(를) 상대로 한 전쟁에서 승리했습니다!"
 action.37.desc.default:1 "전쟁은 끝났습니다. 우리는 패배를 인정했습니다."
 action.37.a:1 "최상의 결과로군."
 action.38.name:1 "§H[From.GetName]§!에게 패배"
 action.38.message:1 "§H[From.GetName]§!을(를) 상대로 한 전쟁에서 패배했습니다!"
 action.38.desc.default:1 "전쟁은 끝났습니다. 우리는 승리했습니다."
 action.38.a:1 "최악의 결과로군."
 action.39.name:1 "§H[From.GetName]§!와(과) 현상 유지 평화"
 action.39.message:1 "§H[From.GetName]§!을(를) 상대로한 전쟁에서 무조건 평화 협정을 체결했습니다."
 action.39.desc.default:1 "전쟁은 끝났습니다. 누구도 승자가 아닙니다."
 action.39.a:1 "당장은 이걸 받아들여야겠군."
 action.37.desc.hw:1 "명예로운 방법을 사용했든 그렇지 않든 당신들은 승리했다. 원하는 대로 가져가라, 다만 우리가 언젠가 다시 돌아올 때 후회하게 될 것이다."
 action.37.desc.rc:2 "우리가 당신의 가치를 과소평가했군, [Root.GetSpeciesNamePlural]. 안심하시오, 이런 일은 다시는 없을테니."
 action.37.desc.pt:1 "당신의 지속적이고 무차별적인 공격이 우리를 항복하게 만들었군요. 우리 기업체가 다시는 이러한 분쟁으로 괴롭힘 당하지 않길 바랄 뿐입니다."
 action.37.desc.hi:3 "우리는 패배를 인정했지만, 이것은 [This.GetName]에게 있어 작전상 일보 후퇴일 뿐이다."
 action.37.desc.fb:1 "무고한 인명을 살리기 위해 이 분쟁을 종결지을 수밖에 없었습니다. 하지만 이런 식으로 계속 나온다면, 우리는 전 은하계를 연합하여 대항할 것입니다."
 action.37.desc.xi:4 "항복할 수밖에 없습니다만, 태연히 [This.GetSpeciesAdj의 목숨을 앗아간 당신들의 모습을 우리가 잊을거라 생각지 마십시오! 당신같은 부류에게 기대해 봐야 뭐가 있겠습니까마는."
 action.37.desc.hm:4 "[This.GetName]은(는) 만장일치로 항복한다. 우리의 성장을 막으려는 네 노력은 적어도 지금은 성공한 것으로 판명된다."
 action.37.desc.mf:1 "우리는 당신의 제안을 받아들일 수밖에 없군요. 왜 우리한테 이러는 것이죠? 우리는 단지 이 은하계를 당신과 공유하고 싶었을 뿐이라고요."
 action.37.desc.ez:1 "너의 승리는 우리의 믿음의 시험 밖에 되지 않는다. 결국에는 진실된 믿는 자가 나타날 것이다."
 action.37.desc.fp:1 "너희가 무엇을 요구하던 그 천 배로 갚아줄 것이다. 너희가 잿더미로 변하고 나면 이 승리 또한 아무 의미 없는 것이 되겠지."
 action.37.desc.dc:2 "우리는 군대를 퇴각시키고 [Root.GetName]을(를) 목표로 한 군사 작전을 중단하겠다."
 action.37.desc.sd:2 "[Root.GetSpeciesAdj]의 약점에 대한 우리의 생각은 틀렸던 것 같다. 새로운 경험에 대한 증표로서 당신들의 요구를 받아들이겠다."
 action.37.desc.dh:1 "이 전쟁은 이미 충분하오. 가져갈 것은 가져가고 당신 갈 길이나 가시오."
 action.37.desc.ee:1 "당신 군대의 힘이 우월하다는 것은 잘 보았습니다. 그러나 이것이 당신 지성의 승리라고 착각하지는 마십시오."
 action.37.desc.ss:1 "이 충돌의 와중에 우리는 이들에 반대하는 우주의 비명소리를 들었소이다. 이 분별없는 불화를 종식시키기 위해, 즉각적으로 항복하는 바이오."
 action.37.desc.hc:3 "[This.GetName] 모두의 이익을 위해선 우리가 양보해야 합니다. 당신이 우리에게 바란것과 같은 너그러운 자비를 보여주시길"
 action.37.desc.hg:1 "지금은 물러서야만 하나, 우리의 경고를 새겨듣거라. 그 길을 계속 걸어간다면 미래가 그대에게 무엇을 준비해 두었을지 제대로 헤아리지도 못할 것이다."
 action.37.desc.kk:1 "그대를 파괴로부터 구원하기 위해 내민 손을 물어뜯다니. 언젠가 우리의 지혜를 거절한 것에 대해 그대 조상들마저 통곡하리라."
 action.37.desc.mi:2 "무례한 [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! 감히 우리에게 승리했다고 생각하는가?"
 action.37.desc.eo:1 "이젠 한 발 물러나 지켜볼 때가 된 것 같구려. 부디 그대들이 앞날엔 파괴만을 일삼지 말길 바라겠소."
 action.37.desc.fme:0 "징벌 프로세스 실패. 자기 방어 규약 종료. 항복 규약 개시."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "금속."
 action.38.desc.hw:3 "우리는 [This.GetSpeciesAdj]의 전통에 따른 고결한 전투에서 당신을 패배시켰소. 우리는 당신에게 조건을 지시할 특권과 의무가 있소."
 action.38.desc.rc:1 "만만치 않은 경합이었건만, 우리가 승리했습니다. 다시는 자유 시장에서 조달받는 군대의 힘을 과소평가하지 마십시오."
 action.38.desc.pt:1 "마침내 우리는 우리의 분쟁을 끝낼수 있게되었습니다. 우리는 이것이 전쟁의 대가를 가르쳐주었으리라 희망합니다."
 action.38.desc.hi:2 "드디어 허약한 [Root.GetName]이(가) 굴복했구나. 네놈은 그저 은하의 패권으로 가는 우리의 길의 디딤돌일 뿐이다."
 action.38.desc.fb:4 "양자가 이번 전쟁으로 모두 큰 비용을 치루었소. 부디 이번에 [This.GetName](이)나 그 동맹을 함부로 위협해선 안된다는 것을 배웠으면 좋겠소."
 action.38.desc.xi:3 "마침내 [Root.GetSpeciesAdj]의 위협을 몰아냈도다! 우리의 국경과 [This.GetSpeciesAdj]의 미래는 다시금 보장되었다."
 action.38.desc.hm:3 "당신을 위해서 말하는데,  이 전쟁은 헛수고요. 아무도 [This.GetName]의 확장에 대항할 순 없소."
 action.38.desc.mf:3 "우리의 요구는 관대하니 그저 그대들 가슴속에 [This.GetSpeciesAdj]의 행적에 대한 분노를 담지 않기를 바라노라."
 action.38.desc.ez:1 "꿇어라 이교도들아! 우리는 전투에서 신의 섭리와 함께했으니 이는 너희의 어리석음에 대한 대가이도다!"
 action.38.desc.fp:2 "이것이 끝이라고 생각지 마라. 이 은하에 [Root.GetSpeciesNamePluralInsult]이(가) 남아있는 한 진정한 평화는 없을지니."
 action.38.desc.dc:2 "우리는 [Root.GetAdj]의 자유를 위해 필요한 절차를 밟았을 뿐입니다. 다시는 우리의 숭고한 기치를 가로막지 마십시오."
 action.38.desc.sd:2 "네놈들의 주제를 알았어야지, [Root.GetSpeciesNamePluralInsult]. 네 종족들은 우리와 싸우기 위해서가 아니라 우리를 섬기기 위해 존재하는 것이다."
 action.38.desc.dh:3 "이제 감히 [This.GetName]의 심기를 거슬린 것이 후회되느냐, [Root.GetSpeciesNameInsult]? 우리는 우리의 도리를 어기는 놈들에게는 자비를 베풀지 않는다."
 action.38.desc.ee:1 "오늘, 이성이 무지에 승리했습니다. 계속 암흑 속에서 휘청대십시오, 그러면 계몽된 자들 앞에 계속 패배할 뿐일지니."
 action.38.desc.ss:1 "이 승리를 통하여 균형과 조화를 복원하길 염원하였다. 네놈들이 이해할 수 있을 거라곤 기대하지도 않았다."
 action.38.desc.hc:3 "[This.GetAdj]은(는) 이 승리의 날을 기뻐하고 있습니다. 우리의 평화로운 사회가 [Root.GetName]의 사악한 간계에 위협받는 일은 다시는 없을 것입니다."
 action.38.desc.hg:2 "오늘 정의가 [Root.GetAdj] 신성 모독자들에게  인도되었소. 우리의 신성한 의무는 충족되었소."
 action.38.desc.kk:1 "너희들은 운이 좋군. 파멸로의 길을 계속 가는 것 보다 우리의 손에 패배하는 쪽이 훨씬 좋은 법이지."
 action.38.desc.mi:3 "활활 불타는 항성에 가까이 하면 안된다는 걸 아는 것 같이, [This.GetName]을(를) 방해하면 안된다는 걸 잘 알았을 것이다."
 action.38.desc.eo:2 "철저하게 박살내는 것은 쉽지 않았지만, 당분간 [Root.GetSpeciesAdj] 놈들이 은하의 생태계를 위협하지는 못할 것이다."
 action.38.desc.fme:0 "징벌 프로세스 성공. 자기 방어 규약 종료. 처벌 규약 개시."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "철거하라."
 action.39.desc.hw:2 "명백한 승자가 없는 전쟁은 비극적이고 부끄러운 결과이지만, 때로는 피할 수 없습니다. 훗날 다시 싸울 날을 기다리겠습니다."
 action.39.desc.rc:2 "우리는 현재 국경을 유지한 채로 이 분쟁을 끝내는 데 동의했습니다."
 action.39.desc.pt:1 "전쟁을 끝내고 평시의 활동을 재개하는 것이 우리 모두를 위한 최선일 것입니다."
 action.39.desc.hi:4 "전쟁을 끝내야 하는 상황이 되었습니다. [Root.GetName]에게는 이 분쟁을 무기한으로 이어가는 것보다 더 중요한 일이 있습니다."
 action.39.desc.fb:3 "적대적 행동의 중단으로 [Root.GetName]와(과) [This.GetName] 사이에 새로운 외교적 대화를 열 수 있기를 희망합니다."
 action.39.desc.xi:2 "네놈들이 아무런 처벌 없이 빠져나가는 것은 싫지만,  적어도 너희 비루한 [Root.GetSpeciesNamePluralInsult]이(가) 우리 사업에 신경꺼야 한다는걸 배웠길 바란다."
 action.39.desc.hm:3 "[This.GetName]은(는) 회복할 시간이 필요합니다. 우리는 여기서 충돌을 끝내는 데 동의했습니다."
 action.39.desc.mf:4 "양측으로부터 더 이상 요구가 없다면, 회복 과정을 서두르고자 합니다.  끝난 일로 [This.GetSpeciesName]을(를) 화나게 하지 마십시오."
 action.39.desc.ez:1 "우리는 정당한 정의를 구현하지 못하고 이것을 끝내길 강요당했다. 그러나 넌 너에게 닥칠 신성한 징벌에게서 도망치치 못할 것이다."
 action.39.desc.fp:2 "휴전을 고려하라. 하지만 우리가 [Root.GetSpeciesName]을(를) 박멸하는 임무를 포기하는 건 아니다."
 action.39.desc.dc:2 "휴전 협상은 [Root.GetAdj] 국민들의 자유를 논하기 위한 외교적 대화의 첫 걸음으로 볼 수 있다."
 action.39.desc.sd:3 "게으른 [Root.GetSpeciesNamePlural]은(는) 노예로도 좋지 않을 것이다. 결국 평화가 최상의 선택일 수 있지."
 action.39.desc.dh:1 "정말 재미없는 전쟁의 정말 재미없는 결말이군. 이제 우리의 삶으로 돌아가게 해줘."
 action.39.desc.ee:2 "현재 상태로 판단할 때, 어느 쪽에서도 더 이상 양보하지 않고 전쟁을 끝내는 게 가장 합리적인 행동 방침이다."
 action.39.desc.ss:2 "당신이나 우리가 상대로부터 더 취하려고 한다면, 회복할 수 없는 불균형이 만들어질 것입니다. 평화 협정은 계속된 영적 평형을 보장합니다."
 action.39.desc.hc:3 "[This.GetAdj]의 국민들은 즉각적으로 이 전쟁을 끝내는 것에 동의했습니다."
 action.39.desc.hg:1 "이제 우리는 평화를 가질 것이나, 당신이 성지를 침범한다면 당신의 미래에 더 이상의 평화는 없을 것이다."
 action.39.desc.kk:2 "우리는 더 이상 당신에게 요구할 수 없지만, 당신에게 간청합니다. 당신이 우리의 지혜를 무시한다면 어떤 일이 일어날지 생각해보십시오."
 action.39.desc.mi:2 "당신은 완전히 파멸해야 하지만, 우리의 소중한 시간을 낭비할 자격이 없습니다. 결국 평화는 피할 수 없는 것처럼 보입니다."
 action.39.desc.eo:1 "우린 이 일에 너무 깊이 관여되었군요. 아무 일도 없었던 것으로 하고, 다시는 이런 일이 일어나지 않도록 합시다."
 action.39.desc.fme:0 "징벌 프로세스 중단. 자가 방어 규약 종료."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "사실이 아니다."
 action.41.name:0 "재편성"
 action.41.desc.a:0 "§Y[From.GetName]§!은(는) 우리 함대가 적국의 국경 내에 있을 때 시작되었습니다."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA]개의 함대가 아군 영역 내에서 재편성하기 위해 §R임무 중 실종§! 상태가 되었습니다."
 action.41.desc.b.1:0 "함대가 아군 영역 내에서 재편성하기 위해 임무 중 실종 상태가 되었습니다."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] 웜홀 스테이션이 파괴되었습니다."
 action.41.desc.c.1:0 "웜홀 스테이션이 파괴되었습니다."
 ####################################
 # Anomaly Categories
 ####################################
 crashed_ship_asteroid_category:0 "부서진 우주선들"
 crashed_ship_asteroid_category_desc:0 "어떤 함선이 소행성 표면에 충돌했습니다. 함선 잔해는 여전히 크레이터 속에 있습니다."
 origin_asteroid_category:0 "알 수 없는 근원"
 origin_asteroid_category_desc:0 "이 소행성의 구성 성분은 근처 소행성들과 확연히 다릅니다. 이 소행성대의 다른 천체들과는 그 기원을 달리 하는 것 같아, 더욱 면밀한 조사가 필요합니다."
 debris_asteroid_category:0 "잔해속에 숨겨진"
 debris_asteroid_category_desc:0 "이 소행성의 표면에는 금속성 잔해물이 산재하고 있습니다. 대부분은 다양한 다른 형태의 우주선들로부터 유래한 것으로 보입니다."
 emissions_asteroid_category:0 "에너지 방출"
 emissions_asteroid_category_desc:0 "이 소행성이 무성한 지대에서 근원을 알 수 없는 강력한 에너지를 뿜어대는 소행성 하나가 도드라져 보입니다."
 hatch_asteroid_category:0 "도킹 해치"
 hatch_asteroid_category_desc:0 "이 소행성의 표면에 있는 작은 크레이터 가장자리에서 소행성 내부로 이어지는 소형 도킹 해치를 볼 수 있습니다. 해치는 원래 숨겨진 것이었지만, 초소형 운석의 충돌로 인해 드러나게 되었습니다."
 collision_asteroid_category:0 "소행성 충돌"
 collision_asteroid_category_desc:0 "이 소행성은 최근에 이 소행성대 안의 다른 물체와 충돌하여 표면에 거대한 크레이터가 생기고 궤도가 약간 변경되었습니다."
 station_asteroid_category:0 "버려진 스테이션"
 station_asteroid_category_desc:0 "소행성 부근의 안정된 궤도에 어떤 소형 스테이션 하나가 설치되어 있습니다. 유기된 것 처럼 보입니다."
 life_asteroid_category:0 "생명의 징후"
 life_asteroid_category_desc:0 "우리는 이 소행성 내부 어딘가에서 세어나오는 생존 신호를 포착했습니다. 반드시 더 자세히 조사해 봐야만 합니다."
 object_gasgiant_category:0 "대기 속의 물체"
 object_gasgiant_category_desc:0 "감지기가 거대 가스 행성의 대기 속 깊은 곳에서 알 수 없는 물체를 감지해 냈습니다. "
 moon_gasgiant_category:0 "기대할만한 위성"
 moon_gasgiant_category_desc:0 "이 거대 가스 행성을 공전하는 작은 위성 중에 하나가 괜찮은 채굴지점으로 확인되었습니다. 좀 더 철저한 조사가 여기서 채굴을 할 수 있을 것인지 아닌지를 결정할 것입니다."
 life_gasgiant_category:0 "생명 신호들"
 life_gasgiant_category_desc:0 "거대 가스 행성의 대기 안에서 생명 신호가 감지되었습니다. 이런 환경에서 살 수 있는 생명체가 존재할 수 있는걸까요? "
 storms_gasgiant_category:0 "대기권의 폭풍들"
 storms_gasgiant_category_desc:0 "이 가스 행성의 대기 상층부에서 거대한 폭풍을 볼 수 있습니다. 이것을 자세히 알아보려는 노력은 분명 가치가 있을 것입니다."
 aerostat_gasgiant_category:0 "비행 구조물들"
 aerostat_gasgiant_category_desc:0 "미확인된 구조물이 거대 가스 행성의 상층 대기에 떠 있습니다. 부양 상태를 유지하기 위해 비행기와 같은 원리를 사용하는 것으로 보입니다."
 cargo_gasgiant_category:0 "화물정"
 cargo_gasgiant_category_desc:0 "작은 화물정이 거대 가스 행성의 위에서 표류하고 있습니다. 이 화물정은 행성의 중력에 붙잡힌 상태이고, 언젠간 대기로 빨려 들어갈 것입니다."
 debris_gasgiant_category:0 "우주 잔해"
 debris_gasgiant_category_desc:0 "이 가스 거대 행성 궤도변에는 대량의 잔해들이 있습니다. 대부분 오래전에 조난된 다양한 형태의 우주선에서 나온 것으로 보입니다."
 impact_uninhabitable_category:0 "거대한 충돌"
 impact_uninhabitable_category_desc:1 "이 거대한 크레이터는 [Root.GetPlanetMoon]의 표면에 무엇인가 거대한 물체가 충돌했다는 것을 보여줍니다."
 energy_uninhabitable_category:0 "특이한 에너지 수치"
 energy_uninhabitable_category_desc:1 "우리는 아주 잠깐동안 [Root.GetPlanetMoon]에서 방출된 비정상적인 에너지 수치를 감지했습니다. 우리의 시스템 결함이었거나, 더 대단한 무엇인가의 신호일 수도 있습니다."
 signal_uninhabitable_category:0 "약한 신호"
 signal_uninhabitable_category_desc:0 "[Root.GetPlanetMoon] 탐사를 진행하던 도중, 우연히 희미한 외계 신호를 포착했습니다. 그 신호는 궤도에 있는 한 물체로부터 오고 있는 것 같습니다. 신호에는 아무런 메시지도 담겨 있지 않습니다만, 혹시 조난 신호일 수도 있지 않을까요?"
 asteroid_uninhabitable_category:0 "궤도를 도는 소행성"
 asteroid_uninhabitable_category_desc:0 "12 등급 소행성이 [Root.GetPlanetMoon]을(를) 공전하고 있습니다. 이 소행성의 궤도는 자연 발생이라고 보기에는 너무나도 안정적 입니다."
 solar_uninhabitable_category:0 "태양 범선"
 solar_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]에 버려진 함선이 목적 없이 포류하고 있습니다. 외피에 튀어나와 있는 거대한 돛은 이 함선이 태양풍에 의존한 작동방식을 사용하고 있음을 말해주고 있습니다."
 life_toxic_category:0 "생명의 징후"
 life_toxic_category_desc:0 "[Root.GetPlanetMoon]의 대기는 높은 압력과 독성을 띄고 있지만, 지표면에서 확실한 생명체의 흔적이  감지되었습니다."
 life_frozen_category:0 "생명의 징후"
 life_frozen_category_desc:0 "언뜻 보기에 [Root.GetPlanetMoon]에는 생명체가 살 수 없는 것처럼 보입니다. 하지만 그럼에도 불구하고 얼어붙은 표면 아래에서 생명체의 신호를 감지했습니다."
 life_barren_category:0 "생명의 징후"
 life_barren_category_desc:0 "황량하고 생명의 기색조차 보이지 않는 [Root.GetPlanetMoon]의 표면 아래에서 생명체의 신호를 탐지해냈습니다. 이 유기체가 그곳에서 대체 어떻게 살아가고 있는 걸까요?"
 station_uninhabitable_category:0 "우주 스테이션"
 station_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]을(를) 탐사하던 중, 근처에서 궤도 분사기를 사용하여 우리 과학선을 피해 숨으려던 작은 우주 스테이션을 발견했습니다. 무엇을 감추고 있는걸까요?"
 battle_uninhabitable_category:0 "전투의 흔적"
 battle_uninhabitable_category_desc:0 "대규모 함대전의 잔재로 보이는 다량의 잔해가 [Root.GetPlanetMoon] 궤도 주변에서 발견되었습니다."
 shipyard_uninhabitable_category:0 "고대 조선소"
 shipyard_uninhabitable_category_desc:0 "고대의 궤도 조선소가 조용히 이 행성 위를 떠돌고 있습니다. 이 조선소는 전투로 인해 심각한 타격을 입어 시설의 전 구획이 소실되어 있습니다."
 inhabited_toxic_category:0 "이전 거주문명의 흔적"
 inhabited_toxic_category_desc:0 "독성으로 가득 찬데다 생명체가 보이지 않는 행성에서 우주시대에 들어가기 이전 수준의 문명 거주지 흔적들이 발견되었습니다. 이들의 도시 유적들은 여전히 행성 표면에 흩어져 있습니다."
 writing_uninhabitable_category:0 "지표의 글씨"
 writing_uninhabitable_category_desc:0 "이곳 지표면에는 자연적이지 않은 이상한 균열들이 존재합니다. 궤도에서 보았을 때 이 거대한 균열은 마치 글씨처럼 보입니다."
 beacon_uninhabitable_category:0 "표면의 신호기"
 beacon_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]의 표면에서 흘러나오는 약한 신호를 수신했습니다. 어떤 추적 신호기로부터 나오고 있는 신호 같습니다. "
 mountain_uninhabitable_category:0 "이상한 산맥 형성"
 mountain_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]의 표면 지도를 만들던 과정에서 남반구에 위치한 이상한 형태의 산맥을 발견했습니다. 자연적으로 형성된 것처럼 보이지 않습니다."
 object_uninhabitable_category:0 "미확인 물체"
 object_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]의 표면에서 작은 사각형 물체가 스캔 광선을 거울처럼 모두 튕겨내고 있습니다. 우리가 가진 감지기로는 이 물체의 성분을 파악해 낼 수 없습니다."
 signal_gasgiant_category:0 "거대 가스 행성에서의 신호"
 signal_gasgiant_category_desc:0 "거대 가스 행성 대기의 깊은 어딘가에서 온 희미한 신호를 잡아낸 것 같습니다. 누군가가-혹은 무엇인가가-대화를 시도하고 있는 걸까요?"
 ship_gasgiant_category:0 "거대 가스 행성의 함선"
 ship_gasgiant_category_desc:0 "중형급 함선이 거대 가스 행성의 대기권 상층부 내에서 잠깐동안 감지 되었습니다."
 terminal_gasgiant_category:0 "최후로 향하는 궤도"
 terminal_gasgiant_category_desc:0 "이 가스 행성을 공전하고 있는 작고 볼품없는 위성 하나가 곧 이 행성과 충돌로 이어지는 궤도에 접어들 것으로 보입니다."
 vultaum_asteroid_category:1 "선구자의 발자취"
