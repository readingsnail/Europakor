 anomaly_failure.1400.desc:0 "[From.From.GetName]에서 임무를 수행하던 도중, [Root.GetName]의 반응로 핵 격벽이 뚫렸습니다. 함선 전체의 안전을 보장할 수 없게 되는 상황이었지만, 용감한 과학 연구관의 희생으로 엔진실은 방사선에서 무사할 수 있었습니다. 하지만 불행히도 과학 연구관은 치명적인 방사선에 노출되어서 돌아오지 못할 길을 떠났습니다."
 anomaly_failure.1400.desc.mach:0 "[From.From.GetName]에서 임무를 수행하던 도중, [Root.GetName]의 반응로 핵 격벽이 뚫렸습니다. 함선 전체의 안전을 보장할 수 없게 되는 상황이었지만, 용감한 과학 연구관의 합리적 판단으로 엔진실은 방사선에서 무사할 수 있었습니다. 자신 하나의 희생이 더 낫다고 판단한 것입니다. 하지만 그 과정에서 과학 연구관 [Root.GetLeaderName]은(는) 심각한 반도체 전리화와 실리콘 격자의 이탈을 겪어 영구적인 작동 불능 상태에 빠졌습니다. 그나마 함선과 남은 승무원들은 살아남았습니다."
 anomaly_failure.1401.desc:0 "주 감지 집합체에 동력을 재주입하던 도중, [Root.GetName]은(는) [From.From.GetName]에서 치명적인 반응로 고장을 맞이해야 했습니다. 함선의 과학 연구관은 다른 승무원들과 함께, 폭발에 갈갈이 찢겨나가고 말았습니다."
 anomaly_failure.1402.desc:0 "정확히 어떻게 이런 일이 일어났는지는 모르겠지만, [From.From.GetName]와(과) 관련된 시뮬레이션을 구동하던 도중 [Root.GetName]에서 과학 연구관이 자폭 명령을 작동시켜버렸습니다. 정상으로 되돌리려는 시도는 모두 허사로 돌아갔고, 모든 승무원들은 함선이 폭발하기 전에 밖으로 빠져나올 수밖에 없었습니다."
 anomaly_failure.1403.desc:0 "해적선 몇 대가 갑자기 [From.From.GetName]의 지표면 위 숨겨진 장소에서부터 나타났습니다. 아무래도 [Root.GetName]이(가) 우연히 해적 정박소에 온 것 같습니다. 게다가 이 살인마들은 갑작스런 사생활 침해에 기뻐보이진 않습니다!"
 pirate_anchorage:0 "적대적 의향을 가진 함선들이 접근 중!"
 anomaly_failure.1404.desc:0 "[From.From.GetName]의 궤도 공간은 아무래도 어떤 거대하고 호전적인 우주 생물들의 짝짓기 장소 같은 곳 이었던 것 같습니다. [Root.GetName](으)로부터 방해받아 성이 난 두 생물체들이 불청객들에게 본때를 보여주려 합니다. "
 mating_ground:0 "이 생물체들이 매우 동요하고 있는 것 같군"
 anomaly_failure.1405.desc:0 "고대 전투 드론들의 작은 함대가 오래전 잊혀진 전투 이후에 [From.From.GetName]의 궤도에 버려진 걸로 보입니다. [Root.GetName]의 능동 감지기들이 그것들을 탐지하는 동안에, 그 드론들의 전원이 켜지고 공격 태세에 돌입했습니다!"
 combat_drones:0 "드론이 무장한 채로 다가오고 있군!"
 ####################################
 # Colony Events
 ####################################
 colony.1.name:0 "이동하는 숲"
 colony.1.desc:0 "[Root.GetName]의 표면은 거대한 나무같은 것들이 공중으로 수백미터 솟구쳐 있는 울창한 숲으로 덮여 있습니다. 흥미롭게도 우리의 개척자들이 근처의 모든 식물이 제각기 다양하게 움직인다는 사실을 발견했습니다. 거대한 숲은 [Root.GetPlanetMoon]의 공전 궤도에 따라 더 영양소가 풍부한 지역을 향해 주기적으로 이동합니다. \n\n불행하게도 이것은 식민지의 사회기반시설을 개발하려는 우리의 노력에 심각한 방해가 됩니다. 이동하는 나무들은 우리 건물과 도로를 부수고 빈번하게 송전선을 끊고 있습니다."
 colony.1.a:0 "해결책을 찾아야 하겠군."
 colony.2.desc:0 "우리는 특정지역을 막는 [From.From.GetName] 위를 방랑하는 숲이  곤충과 유사한 토착생명체의  둥지에 기거한다는 것을 배웠습니다. 페로몬을 분비하는 이 곤충들은 돌아다니는 나무들을 인구밀집지역으로부터 멀어지게 하는 데 사용할 수 있을 것입니다.\n\n덧붙여서 숲이 가장 많은 지역은 자연보호를 위해서 폐쇄되었습니다. 우리 생물학자들은 이 보호지역 근처에 연구하며 많은 것을 배울 수 있습니다."
 colony.2.a.tooltip:0 "§Y얌전해진 이동하는 숲§! 변동치가 추가되어, 다음과 같은 효과를 부여함:\n£blocker£  §Y방랑하는 숲 보호구역§!이 추가되었으며, 인접한 타일에서 £society£  §Y연구§!가 향상됩니다."
 colony.3.desc:0 "네이팜 폭격은 [From.From.GetName]의 움직이는 숲을 섬멸하는 데 효과적 이었습니다. 거대한 화염폭풍이 대지에 그을린 자국을 남겼고, 그 자리에는 우리 생태학자들이 더 전통적이고 훨씬 덜 유동적인 외부 세계의 나무를 심고 있습니다.  [From.From.GetPlanetMoon]의 야생 생명체가 야기한 피해는 상당했지만 허용범위 내에 머물고 있습니다."
 colony.4.name:0 "나무의 봉기"
 colony.4.desc:0 "[Root.GetName]의 움직이는 숲이 다시 나타났습니다! 우리는 그들 일부가 외딴 곳 여기저기에 살아남아 있다는 것을 알고 있었지만 휴면기에 들어선 것으로 판단했습니다. 그들은 이 유예기간을 이용하여 수를 늘린 것으로 보입니다. 그들은 이제 조직적으로 우리 정착지들을 공격하고 있습니다.\n\n우리 판단과는 달리 그들이 기본적인 지능을 가지고 있음이 명확해졌습니다. 그리고 그들은 지금 복수에 나선 겁니다!"
 colony.4.a:0 "그것들을 멈춰야 하겠군!"
 tree_armies:0 "나무의 무리들이 [Root.GetName]에 있는 우리의 개척자들을 공격하고 있다!"
 colony.5.name:0 "나무의 몰락"
 colony.5.desc:0 "[From.From.GetName]의 날뛰는 나무들 때문에 수많은 정착지와 생명을 잃었습니만, 우리는 그들을 밀어내고 그 종족을 완전히 멸종시킬 수 있었습니다. 화염방사기를 장비한 부대가 이번엔 어떠한 나무도 지나쳐 버리지 않도록 하고 있습니다."
 colony.5.a:0 "화염방사기로 한 수 가르쳐 주지."
 colony.6.name:0 "광물 매장지"
 colony.6.desc:0 "[Root.GetName]에서 지금껏 이동하는 나무들에 의해 가려져 있던 주목 할 만한 광물 매장지를 여럿 발견했습니다. 이제 나무가 모두 잿더미가 되었으니, 이들 매장지를 확보하기 쉬울겁니다."
 colony.7.name:0 "귀금속 매장지"
 colony.7.desc:0 "[Root.GetName]에서 지금껏 이동하는 나무들에 의해 가려져 있던 주목 할 만한 귀금속 매장지를 여럿 발견했습니다. 이제 나무가 모두 잿더미가 되었으니, 이들 매장지를 확보하기 쉬울겁니다."
 colony.8.name:0 "생태학적 피해"
 colony.8.desc:0 "우리가  [Root.GetName]에서 멸절시킨 움직이는 숲은 [Root.GetPlanetMoon]의 생태계에서 우리가 예상했던 것보다 훨씬 중요한 역할을 하고 있었던 것 같습니다. 우리가 만든 들불과 숲의 부재로 인해 수많은 토착 생물이 멸종하고, 도미노 현상으로 인해 많은 수의 포식자도 사라졌습니다.\n\n외부 세계에서 여러 동식물을 들여와 깨지기 쉬운 생태학적 균형을 회복시키려고 노력하고 있지만, 이는 긴 시간이 걸리는 매우 어려운 일입니다."
 colony.9.name:0 "숲의 적응"
 colony.9.desc:0 "[Root.GetName]에서 우리 정착민들과 움직이는 숲의 지속된 상호교류를 통해 그들이 일종의 기초적인 집단 지성을 가지고 있음을 알게 되었습니다. 그들은 우리의 존재에 적응한 것으로 보이며 곤충 페로몬을 사용하지 않아도 우리의 자산에 피해를 주는 것을 피하고 있습니다. 정착민들의 마음이 충만해지고 있습니다."
 colony.10.name:0 "숲 연구"
 colony.10.desc:0 "우리는 [Root.GetName]의 방황하는 숲 근방의 생명체에게  상당한 지식을 전수받았습니다. 몇몇의 진취적인 성향을 지닌 개척민은 심지어 큰 나무들의 꼭대기에  집을 지어 숲을 따라다니며 [Root.GetPlanetMoon]을(를) 가로질러 이주하고 있습니다. [Root.Owner.GetName]의 저명한 생물학자 중 일부는 이 독특한 나무들을 연구하며 시간을 보내고 있습니다."
 colony.11.name:0 "숲의 화재"
 colony.11.desc:0 "[Root.GetName]에서 번개에 의한 산불이 발생했고, 방황하는 숲들은 이를 피해 우르르 도망쳤습니다. 그들의 자연적 공포는 여태까지 피해왔던 지역으로 그들을 몰아갔고, 식민지 지형에 광범위한 피해를 주었습니다."
 colony.12.name:0 "방황하는 숲의 이주"
 colony.12.desc:0 "[Root.GetName]의 식민 당국이 지방의 방황하는 숲 중 하나가 [Root.GetPlanetMoon]의 또 다른 지역으로 이주하고 있다고 보고했습니다! 수십만의 나무가 스스로 뿌리를 뽑고는 이 새로운 지역으로 일제히 전진하고 있으며,  그들의 경로를 막는 모든 것을 짓밟고 있습니다."
 colony.50.name:0 "지진으로 인한 혼란"
 colony.50.desc:0 "[Root.GetName]에서 설명하기 어려운 지진으로 인한 혼란에 관한 많은 보고가 있었습니다. 진동은 [Root.GetPlanetMoon] 전체에서 느낄 수 있었습니다. 그리고 많은 거주지가 피해를 입었습니다. 그 지진을 조사하던 도중, 우리 과학자들이 지하의 광대한 동굴망을 발견했습니다.\n\n이 땅굴의 가장 깊은 곳은 어떤 토착 문명의 본거지이며, 그들은 굴을 뚫고 표면에 나타난 걸로 보입니다. 우리 거주지에서 땅의 진동은 이들의 습성으로 인한 것이지만 확신할 수는 없습니다. 이 외계인들이 땅굴에서 쏟아져 나와 우리 개척민들과 조우했을 시 어떻게 반응할지는 말씀드리기 어렵습니다!"
 colony.50.a:0 "이 상황에 대응해야 한다."
 colony.51.desc:0 "우리 탐사정 하나가 땅을 파고 들어가 [From.From.GetName]의 굴을 파고 있던 외계인을 가로막았습니다. 외계인 노동자들이 진정된 다음 탐사정은 성공적으로 그들의 지도자와 통신을 시작할 수 있었습니다"
 colony.51.a:0 "통신을 시작해라."
 colony.52.desc:0 "[Root.GetName]의 지하 외계인을 섬멸하기 위한 우리의 노력이 성공을 거두었습니다. 우리는 외계 노동자들의 머리위에 있는 여러 땅굴을 간신히 무너뜨리고, 그들이 살던 도시인 그 동굴들을 신경 가스로 가득 채웠습니다.\n\n우리는 그들이 100% 가까이 죽었을 거라고 확신하며, 보안부대가 남아있는 나머지들을 처리할 수 있을 거라고 확신합니다."
 colony.52.a:0 "참여한 모든 부서에게 찬사를."
 colony.53.name:0 "지하의 외계인들"
 colony.53.desc:0 "이거 켜져있어? 우리가 보이나, 지상인? 우린 너희들이 바위 너머 위쪽의 "아무것도 아닌 곳"으로부터 왔다는 걸 알고 있어. 우린 어떤 생명체도 그곳에 존재하지 않을 거라고 생각했지만, 그렇지 않았지. 무엇을 원하는 거지?"
 colony.53.a:0 "너희들에 대해서 말해다오."
 colony.53.a.response:0 "우리 제국은 알려진 모든 세상의 모든 동굴에 뻗어있지. 오직 아무것도 아닌 곳만이 우리의 영역 너머에 있어. 우린 훌륭한 도시들을 많이 가지고 있고, 이 도시들은 이끼 농장과 땅굴 속을 흐르는 큰 강에서 잡은 물고기를 통해 유지되지. \n\n이건 수천 년 동안 우리가 살아온 방식이야. 우리 굴착꾼이 돌을 통해서 당신 도시의 약한 메아리를 들었어, 그리고 우리는 조사해보기로 결정했지."
 colony.53.b:0 "우리는 너희와 평화롭게 공존하고 싶다."
 colony.53.b.response:0 "그렇게 하자고, 지상인!, 평화의 정신으로 이 세계를 함께 공유하자고. 우린 당신들과의 무역에 정말 관심이 많아. 우리가 제시할 수 있는 것들이 많다고 믿어. 우리 도시로 돌아가서  일정을 조율하도록 하지."
 colony.53.c:0 "복종하라, 그렇지 않으면 멸망할테니."
 colony.53.c.response:0 "하! 우리에게 항복해야 할건 바로 네 놈들이야! 우리는 함께 평화롭게 살 수도 있었지만, 이젠 우리 군대가 아무것도 아닌 곳을 빼앗을 거다. 물론 네놈들의 제국도! 모든 피조물을 지배하는 건 언제나 우리의 사명이었지."
 colony.54.name:0 "지하인들의 침략!"
 colony.54.desc:0 "[Root.GetName]의 표면에 지하에 숨어있던 외계인들이 등장하였습니다! 원시적이지만 치명적인 발사체 무기로 무장하고 있는 엄청난 숫자의 군대가 지하와 연결된 굴속에서 계속 튀어나오고 있으며, 그들의 선봉 부대가 벌써 우리의 거주지에 대한 공격을 시작했습니다.\n\n이에 우리의 보안 부대가 응전하고있지만, 지원군이 필요할 것 같습니다!"
 colony.54.a:0 "무장해라!"
 subterranean_invasion:0 "적군이 [Root.GetName]에 있는 우리의 식민지를 공격하고 있습니다!"
 colony.55.desc:0 "[From.From.GetName]을(를) 괴롭히고 있었던 지진은 이전에는 알려지지 않았던 지하의 토착문명이 [From.From.GetPlanetMoon]에 열심히 파댄 땅굴 때문이었습니다. 그들이 지상으로 뚫고 올라왔고 원시적이지만 치명적인 발사체 무기로 무장한 대군이 터널에서 쏟아져 나왔습니다. 이들의 선두부대가 이미 우리의 거주지에 대한 공격을 개시했습니다. 우리 보안부대가 응전하고 있지만, 증원군이 필요합니다!"
 colony.56.name:0 "[From.From.GetName]에서 승리하였습니다!"
 colony.56.desc:0 "우리 군대가 간신히 [From.From.GetName]의 지하 외계인들을 물리쳐 지하둥지로 퇴각시켰고, 지금은 잠깐 잠잠한 상태입니다. 그러나 이건 일시적인 해결책일 뿐이며 그들이  다시 지상으로 올라오는 건 시간문제입니다.\n\n우리는 땅밑에 있는 그들을 공격할 필요가 있고, 우리의 참모들은 새로운 공격계획을 입안했습니다. 상황 기록에 추가하겠습니다."
 colony.56.a:0 "이 문제를 완전히 해결할 필요가 있겠군."
 colony.57.name:0 "[From.From.GetName]에게 패배하였습니다!"
 colony.57.desc:0 "[From.From.GetName]의 우리 군이 모두 죽었고, 지하 외계인들은 우리 거주지를 모두 점령했습니다! 그들은 우리에게 메시지를 전송하기 위해서 우리 위성 하나를 사용하고 있습니다."
 colony.58.desc:0 "지상의 생물들이여! 우리의 영광스러운 군대가 전투에서 네놈들을 이겼고,  너희 도시의 물건들은 지금 우리의 것이 되었다. 우린 네놈들의 기계에서 많은 것을 깨달았고 우리 무기는 이전보다 더 강력하다.\n\n이곳에 다신 얼씬거리지 마라!"
 colony.58.a:0 "참 뻔뻔하군."
 colony.59.name:0 "지상의 외계인"
 colony.59.desc:0 "[From.From.GetName]의 지하 외계인들이 지상에 모습을 드러냈습니다! 그들은 탐험가와 거래상에 한해서 나올 수 있는 것 같습니다. 그들은 우리 개척민들과 흔쾌히 평화롭게 공존하고, 뿐만 아니라 심지어 무역의 용의도 있다고 합니다. 우리는 그들의 대표자 중 한명을 만났습니다."
 colony.59.a:0 "그들이 뭐라고 할지 함께 지켜보자고."
 colony.60.desc:0 "[Root.GetName]의 지하 외계인들이 그들의 지하 제국에서 지상을 한번 더 침공할 수 있을만큼의 군대를 모았습니다! 그들의 광분한 군대들이 한번 더 우리와 싸우기 위해 새로 파여진 통로의 밖으로 쏟아져옵니다."
 colony.60.a:0 "그들을 다시 쫓아내야 해!"
 subterranean_invasion_2:0 "적군이 우리의 식민지 [Root.GetName]을(를) 공격하고 있습니다!"
 colony.61.name:0 "붕괴"
 colony.61.desc:0 "[Root.GetName]에서 심각한 소식입니다! 지하 외계인들이 그들의 동굴 입구 근처에 주둔하던 우리 군대 아래의 땅을 붕괴시켰습니다!\n\n추락에서 살아남을 수 있었던 몇몇 병사들은 잔여 병력이 도착하기 전에 외계인에 의해 빠르게 도살되었습니다."
 colony.61.a:0 "상응하는 대가를 치르게 해주마!"
 colony.62.name:0 "기습조"
 colony.62.desc:0 "우리 식민지 [Root.GetName]의 지하에 거주하고 있던 외계인들이 밤에 그들의 지하와 연결 되는 굴들을 통하여 적은 숫자의 기습조들을 내보내고 있습니다. 그들의 공격은 우리 식민지의 주요 시설들 중에 하나를 파괴하고 말았으며, 우리의 방어 부대가 나타나기 직전에 그들은 다시 지하로 자취를 감추었습니다."
 colony.62.a:0 "습격자들을 막아야 해!"
 colony.63.name:0 "지상 공격"
 colony.63.desc:0 "[Root.GetName]에서 또 다른 공세가 이어졌습니다! 지하 외계인들은 새로운 통로를 통해 우리의 주요 정착지 중심부로 모습을 드러냈습니다. 그들은 지역 방위대를 압도하며 우리 개척민을 학살해 나갔습니다. 그들이 굴 속으로 철수할 때 겁에 질린 생존자 몇명도 지하로 끌려갔습니다."
 colony.63.a:0 "살인자들은 응당한 대가를 치뤄야 할 거야."
 colony.64.name:0 "생존자의 주머니"
 colony.64.desc:0 "[Root.GetName]의 우리 군대는 우리 식민지 아래의 땅굴망 지도화 작업에 한창입니다. 그들은 신경가스를 살포하기 이전 스스로를 자신들의 제국으로부터 고립시키기로 결정한 외계인들의 거대도시를 발견했습니다. 그 도시 내부엔 겁에 질린 외계인 수백만이 있습니다. 공병들에게 동굴 파괴 작업을 마무리시키겠습니까?"
 colony.64.a:0 "좋아, 그놈들에게 고통을 일깨워주지."
 colony.64.b:0 "정지! 그들을 지상으로 데려가서 우리를 섬기게 해라"
 colony.65.name:0 "지하의 확장"
 colony.65.desc:0 "우리는 [Root.GetName]의 땅굴망 속에 남아있던 신경가스와 죽은 외계인의 시체 제거를 완료했습니다. 우리 개척민은 안전하게 그곳으로 이주할 할 것입니다. 외계인이 살았던 이 원시적인 도시는 곧 사라질 것입니다, 물론, 우리의 진보한 건축물로 대체되겠지요."
 colony.66.name:0 "황금!"
 colony.66.desc:0 "탐사자들이 한때 존재했지만 이제는 사라진 [Root.GetName]의 지하 외계인들의 더 깊은 통로의 일부로 탐험을 강행했습니다. 그들은 지하 외계인 제국이 귀금속을 대량으로 비축하기 위해 확보했으리라 여겨지던 오랫동안 소문만 무성했던 금광을 마침내 발견해냈습니다!"
 colony.67.name:0 "금고"
 colony.67.desc:0 "[Root.GetName]의 땅굴망을 탐사하던 정찰부대가 이전 지하 제국의 수도 내의 왕궁에 진입했습니다. 그들의 황제로 보이는 시체가 중앙의 거대한 옥좌에 앉아 있습니다.\n\n폭약을 사용해 왕궁의 창고를 개방한 후, 정찰부대는 황금과 이상한 외계인 예술품으로 채워진 금고를 찾았습니다. 그 예술품은 [From.Owner.Capital.GetName]의 박물관으로 보내질 것입니다. 그리고 황금의 매각은 우리의 국가수익을 크게 증가시킬 것입니다."
 colony.68.name:0 "[Root.GetName]에서의 지진"
 colony.68.desc:0 "[Root.GetName]은 최근 또 다른 지진에 의해 고통받고 있습니다. 그곳을 유지하는 외계인들이 존재하지 않는 지하 땅굴망의 가장 깊은곳 일부가 붕괴된 것으로 보입니다. 많은 우리 거주지가 피해를 입었습니다."
 colony.69.name:0 "기근"
 colony.69.desc:0 "우리는 [Root.GetName]의 외계인 대표단과 접견했습니다. 그들의 제국은 최근 어려운 시기에 처한 것 같습니다. 그리고 그들은 기근의 위협에 직면해 있습니다. 그들은 우리에게 할 수있는 모든 지원을 제공해 달라는 간곡한 부탁을 하고 있습니다."
 colony.69.a:0 "물론이지. 할 수 있는 만큼 도와야지."
 colony.69.b:0 "자기들끼리 알아서 먹고 살아야지."
 subterraneans_pleased:0 "지하문명과의 관계가 개선될 것입니다."
 subterraneans_displeased:0 "지하문명과의 관계가 악화될 것입니다."
 colony.70.name:0 "선물"
 colony.70.desc:0 "우리 두 문명간 우정을 기념하기 위한 선물로, [Root.GetName]의 지하외계인의 거래상이 대량의 보석을 지상으로 가지고 왔습니다. 들어보니 제국이 채굴한 이 보석들은 [Root.GetPlanetMoon]의 핵과 아주 가까운, 차마 엄두를 내지 못할 만큼 깊은 곳에서 채굴한 것이라고 합니다. "
 colony.70.a:0 "정말 친절하시군."
 colony.71.name:0 "지하 난민"
 colony.71.desc:0 "최근 [Root.GetName]에서 지하 외계제국의 많은 난민 무리가 소규모 군대에 쫓겨 지상으로 쏟아져 나왔습니다. 그들은 박해로부터 벗어날 수 있기를 바라는 종교적 소수파라고 합니다. \n\n만약 우리가 그들을 지상의 우리 개척민들과 합류시킨다면, 그 지하 제국의 통치자가 분노할 것이 뻔합니다. 그러나 만약 우리 군대가 그들을 지하로 돌려보내려 할 경우, 그들은 대량 학살에 직면할 것입니다."
 colony.71.a:0 "원한다면 우리의 식민지에서 살게 해주어라."
 colony.71.b:0 "정치적인 일을 건드릴 필요가 없다. 돌려보내라."
 colony.72.name:0 "외계 인류학자"
 colony.72.desc:0 "[Root.Owner.Capital.GetName]에서 온 여러 외계 인류학자들이 그 세계의 지하 외계인들과 오랜 시간을 보낸 후 [Root.GetName]의 지상으로 돌아왔습니다. 그들은 의심의 여지없이 우리 사회의 연구에 도움이 될 고대의 방법과 관습들에 대해 많은 걸 배웠습니다."
 colony.73.desc:0 "최근 [Root.GetName]에 지진이 있었습니다. 그 결과 많은 사망자가 발생했으며 우리 거주민의 건물 몇 채가 붕괴되었습니다. 지하 외계 제국은 그들의 새로운 도시를 건설하기를 계획한 지하에 새로운 동굴을 파고 있으며 그것이 지진의 원인이 된것으로 생각됩니다."
 colony.73.a:0 "다른 뺨도 내줘라."
 colony.73.b:0 "사과를 받아내야 한다!"
 colony.74.name:0 "기술 요청"
 colony.74.desc:0 "우리 보안 부대가 장비한 진보한 무기를 본 후, [Root.GetName]에 있는 지하 외계제국의 장군들은 우리의 군사 기술 몇 가지를 공유해줄 것을 요청했습니다.\n\n그 요청을 들어줄 경우 그 외계인들을 전투에서 패배시키는 것이 더 어려워지기 때문에 우리 장교진들은 이 제안에 대해 망설이고 있습니다. 만약 그들의 요청을 거부할 경우 그 외계인들은 이것을 모욕이라고 생각할 것입니다."
 colony.74.a:0 "최신 무기로 야만인을 무장하게 하는 건 좋지 않은 생각이지."
 colony.74.b:0 "그들은 우리들의 친구니, 할 수 있는 한 공유하지."
 colony.75.name:0 "메시지 도착"
 colony.75.desc:0 "[Root.GetName]의 지하 외계인과의 무역은 그들의 거래상이 나타나지 않고 더 뜸해져서 최근에는 거의 중단됐습니다. 오늘 우리는 외계인 군대의 대표자로 부터 메시지를 받았습니다. 그들은 매우 즐거워 보이지 않았습니다."
 colony.75.a:0 "한번 보자고."
 colony.76.name:0 "메시지"
 colony.76.desc:0 "지상인들이여, 우리는 좋은 이웃이 되려고 했지만, 당신들이 우리의 자랑스러운 문명에 대한 존경과 함께  우리를 대할 의도가 전혀 없다는 것이 명백해졌다.\n\n우리 제국은 우리의 정당한 권리로서 이 모든 세계를 점령해야한다는 것을 선포했다. 우리는 당신들을 처음에 왔던 별로 돌려보내겠다."
 colony.76.a:0 "이거 좋지 않군."
 colony.100.name:0 "버려진 테라포밍 장비"
 colony.100.desc:0 "[Root.GetName]의 최초 정착 이래, [Root.GetPlanetMoon]의 생물권에서 몇가지 이상현상이 발견되었습니다. 생태계는 불안정하며 이 유형의 행성에 계획되었던 모델에 따라서 발전되지 않고있습니다. 과학자들은 외부 간섭을 의심하였고 이 의심은 이제 확신이 되었습니다!\n\n수 명의 개척자들은 수천 년 전에 지어진 거대한 지하 테라포밍 복합체를 우연히 발견하게 되었습니다. 이 장치는 명백하게 테라포밍 과정 중에 비활성화되어 [Root.GetPlanetMoon]의 생물권에 현재의 미완성 상태로 남아있었습니다. 만약 우리가 충분한 전력을 공급한다면 이 기계를 재작동시킬 수 있을 것입니다. 그러나 그로 인한 결과가 어찌 될지는 알 수 없을 것입니다..."
 colony.100.a:1 "누가 이걸 만들었지?"
 colony.101.name:0 "테라포밍 시설 철거"
 colony.101.desc:0 "우리 과학자들은 [Root.GetName]에 있는 버려진 테라포밍 시설을 안전하게 철거하였습니다. 이 시설을 누가 세웠는지에 대한 정보는 여전히 없지만, 그 장치는 상당히 진보한 것입니다. 이것은 분명 테라포밍 방식에 관한 연구에 환영할만한 진보를 제공해 줄 것입니다."
 colony.102.name:0 "불안정한 날씨"
 colony.102.desc:0 "주로 [Root.GetName]에서 진행된 테라포밍 과정의 방해 때문에, [Root.GetPlanetMoon]의 대기는 약간 불안정하게 되었습니다. 우리의 기상 모델이 미처 예측하지 못한 파괴적인 폭풍이 종종 발생하곤 합니다. 최근 일어났던 폭풍은 우리의 주요 정착지를 휩쓸어서 인명 및 재산 피해를 내기도 했습니다."
 colony.103.name:0 "가뭄"
 colony.103.desc:0 "[Root.GetName]의 불안정한 기후가 [Root.GetPlanetMoon]의 상당한 지역에 심한 가뭄을 불러왔습니다. 각 지역에 살고있는 개척민들은 생활여건을 개선하기 위한 경제적지원을 [Root.Owner.Capital.GetName]에 요청했습니다."
 colony.103.a:0 "저들이 알아서 먹고살아야 할 거다."
 colony.103.b:0 "그들이 원하는 것을 제공해라."
 colony.104.desc:0 "중단되었던 [Root.GetName]의 테라포밍 절차가 드디어 완료되었습니다. 수십억 개의 테라포밍 나노봇을 대기권에 살포하고, 외계 생명공학 기계가 [Root.GetPlanetMoon] 지표 상태를 크게 바꿨습니다. 생태계와 기후는 모두 안정되었습니다. 이 기후에 적합한 새로운 외계 생물군을 도입했습니다."
 colony.104.a:0 "우리가 어떻게 했는지 보자고..."
 abandoned_terraforming_completed:0 "행성이 다른 기후로 테라포밍 되었습니다."
 colony.105.desc:0 "중단되었던 [Root.GetName]의 테라포밍 절차가 드디어 완료되었습니다. 수십억 개의 테라포밍 나노봇을 대기권에 살포하고, 외계 생명공학 기계가 지표 상태를 크게 바꾸었습니다.\n\n그러나 나노봇이 [Root.GetPlanetMoon]의 새로운 생물군을 설계했을 때 뭔가 일이 잘못된 것 같습니다. 그들은 수백만의 끔직한 변형 생물들을 생성하였습니다. 그들 대부분은 비틀어진 신체가 붕괴되자 순식간에 사망하였지만 생존한 것들은 한데 뭉쳐서 격하게 요동치며 귀가 찢어질듯한 비명을 지르고 있었습니다. 상황은 더 최악으로 치달아 그들은 우리의 주 거주지역을 향하여 무리지어 오고 있는 것 같습니다."
 colony.105.a:0 "악몽과 같은 일이군!"
 terraforming_mutants_attack:0 "돌연변이들이 우리 주민들을 공격한다!"
 colony.106.desc:0 "중단되었던 [Root.GetName]의 테라포밍 절차가 드디어 완료되었습니다. 수십억 개의 나노봇을 대기권에 살포하고, 외계 생명공학 기계가  [Root.GetPlanetMoon]의 지표상태를 크게 바꾸었습니다. 생태계와 기후 모두 안정되었고 이 기 후에 적합한 새로운 외계생물군을 도입하였습니다.\n\n다행스럽게도 [Root.GetPlanetMoon]은(는) 이제 [Root.Owner.GetSpeciesNamePlural]을(를) 위한 더할 나위없는 천국입니다! 새로운 기후는 [Root.Owner.Capital.GetName]의 기후보다도 우리 종족에게 더 잘 맞는 것 같습니다."
 colony.107.desc:0 "중단되었던 [Root.GetName]의 테라포밍 절차가 끔찍한 결과를 내며 완료되었습니다! 테라포밍 장치를 설계한 외계생명체 모두 생리기능이 우리들과는 전혀 달랐습니다. [Root.GetPlanetMoon]은(는) 암모니아 기반의 생명체를 위한 기후로 변형되었고 이제 우리 개척자들은 유독성 대기에서 고통스럽게 죽어갔습니다."
 colony.107.a:0 "이건 재앙이야!"
 colony.108.name:0 "패배한 생물"
 colony.108.desc:0 "우리는 [From.From.GetName]의 정착지를 공격한 생명체 무리를 물리쳤습니다. 그들의 썩어가는 시체가 우리 요새 앞마당을 더럽히고 있습니다. 우리 보안 부대가 현재 급조한 매립지에 썩은 생물체들을 파묻고 있습니다.\n\n하지만 우리 과학자가 몇몇 유전 물질에 관심이 있습니다. 그리고 그들이 수집한 그 표본은 미래 생물학 연구에 도움이 될 것입니다. "
 colony.109.name:0 "사냥에 굶주린 생물"
 colony.109.desc:0 "[Root.GetName]의 개척자들은 [Root.GetPlanetMoon]의 테라포밍 절차 완료 후 발생한 돌연변이 생명체들 중 살아남은 것들과 여전히 마주치고 있습니다. 대부분은 비교적 무해하여 지역 민병대가 처리할 수 있습니다. 그러나 특히 한 생명체가 우리 정착지의 외곽에 공포를 확산시키고 있습니다. 이 놈이 우리 주민들을 몰래 추적하고 있다는 보고가 있으며, 그 곳에서는 원인이 밝혀지지 않은 수십 명의 실종이 있었습니다. \n\n그 문제를 조사하기 위해 파견했던 보안 팀의 훼손된 시신들이 최근 발견되었으며, 공포에 질린 식민지 지도자들이 본국의 군사적 지원을 요청하고 있습니다."
 colony.109.a:0 "이 생물을 찾아서 죽여버려야겠어!"
 colony.110.desc:0 "대규모 수색 이후, [From.From.GetName]의 우리 군대는 식민지 주민을 살해하던 돌연변이 야수를 간신히 궁지에 몰아넣었습니다. 특수 부대 팀은 생명체의 둥지에 접근했으며 격렬한 전투 끝에 간신히 죽였습니다. 수백 명의 끔찍한 주민의 유해가 둥지에서 발견되었습니다. 게다가 나중에 먹기 위해 살려둔 것처럼 보이는 정신적 충격을 받은 수십 명의 생존자들도 발견했습니다.\n\n야수의 거대한 머리는 잘렸으며, 작전에 참여한 부대의 연대 상징으로 쓰이고 있습니다."
 colony.111.name:0 "생물 목격자 없음"
 colony.111.desc:0 "[Root.GetName]에서 개척민들을 사냥하던 돌연변이 생물이 더 이상 나타나지 않는 것을 목격했습니다. 마치 그 생물이 자발적으로 늙어 죽었거나, 아마도 다른 우리 개척민들을 먹는 동안 목이 졸려 죽은 것 같습니다.\n\n[Root.GetName]의 주민들은 마침내 그 악몽이 끝나 안도하고 있지만, 보호에 실패한 우리들에 대해 고마워 하는 사람들은 없었습니다."
 colony.111.a:0 "더 잘 할 수 있었는데..."
 colony.112.name:0 "생물 목격자 수 증가"
 colony.112.desc:0 "[Root.GetName]에서 우리의 개척민을 죽이고 있는 생물이 목격되면서, 사라지는 주민의 수가 극적으로 증가하고 있습니다. 몇몇 생물이 함께 있는 것이 목격된 것은 원시 짐승이 어디선가 번식하고 있음을 명확하게 가리키고 있습니다.\n\n이제 공공연하게 이 공포스러운 무리들이 날뛰면서 [Root.GetPlanetMoon]의 농촌지역에 있는 우리 개척민들을 무차별적으로 살육했습니다. 우리가 빠르게 행동하지 않으면, 그 놈들이 식민지 전체에 들끓을 수 있습니다!"
 colony.112.a:0 "이것들은 포기할 줄 모르는군!"
 colony.113.name:0 "돌연변이들이 [From.From.GetName]을 침략하다"
 colony.113.desc:0 "[From.From.GetName]의 우리 주력군은 돌연변이 생물체의 공격으로 전멸당했습니다! 그 끔찍한 짐승들은 지금 식민지 전체를 자유롭게 돌아다니고, 개척자들을 도살하고 있습니다. 시골에 숨기위해 거주지에서 도망친 생존자가 있다는 보고가 있지만 하지만 사냥감에 굶주린 그 생물체들에게 발견되는 것은 단지 시간 문제입니다."
 colony.113.a:0 "토벌군을 보내야 겠군!"
 colony.114.name:0 "[From.From.GetName]의 해방"
 colony.114.desc:0 "우리 토벌군은 우리의 주요 정착지를 점거한 돌연변이의 공포로 부터 [From.From.GetName]을(를) 해방시켰습니다. 그들의 썩은 시체는 이제 땅에 널려 있으며, 우리 병사들이 급조한 매립지에 그 썩어가는 생물체들을 현재 신속하게 파묻고 있습니다.\n\n갇혀있던 생존자들은 [From.From.GetPlanetMoon] 각지에서 모습을 드러내고 있지만, 많은 생명이 희생당했습니다."
 colony.114.a:0 "재건의 시기"
 colony.150.name:0 "지하 방공호"
 colony.150.desc:0 "[Root.GetName]의 개척자들은 지질 측량을 통해 산악지대 깊이 거대한 구조물이 있는 것을 알아냈습니다. 모든 증거물은 이것이 [Root.GetPlanetMoon]의 고대 핵전쟁으로 멸망한 종족이 지은 일종의 방사능 낙진 대피소라는 걸 말해줍니다.\n\n대피소는 수 세기 동안 봉인되어 있었습니다. 그럼에도 우리의 관측장비는 안에서 발산되는 희미한 동력 신호를 포착하는 데 성공하였습니다. 우리의 과학자들은 이제 대피소의 문을 열고 그 강화문 안에 무엇이 있는지 알아내고 싶어 합니다."
 colony.150.a:0 "이걸 부숴서 열어보자고!"
 colony.150.b:0 "놔두고 가는 게 가장 좋을 것 같군"
 colony.151.desc:0 "우리의 과학 탐사대는 마침내 [Root.GetName]의 대피소를 여는 데에 성공했습니다만, 오래된 유골 더미 말고는 안에서 아무 것도 찾아내지 못했습니다. 아마도 이 대피소의 원주민들은 거의 200년 전에 식량 부족으로 시달리다가, 식인과 같은 광란으로 돌아섰던 것 같습니다 . 부서진 뼈들 대부분에는 갉아먹은 흔적이 있습니다. 한때는 당당했을 문명의 마지막 생존자가 경험해야 했을 끔찍한 마지막 순간을 묘사하고 있는 셈입니다.\n\n희망적인 면을 말하자면, 대피소 안에 우리의 행동과학자와 외계 심리학자들이 몇 년은 족히 연구할 만한 자료와 상황 기록들이 있다는 점입니다. "
 colony.152.desc:0 "[Root.GetName]의 거대 대피소가 열렸습니다. 우리의 과학자들에게는 매우 놀랍게도, 이 거대한 대피소 문 너머에 있는 광활한 공간에는 이 행성을 폐허로 만든 핵전쟁의 생존자 수백만 명이 살고 있었습니다. 제한된 자원에도 불구하고, 그들은 수 세기 동안 자급자족적인 사회를 유지해 왔습니다. 한 번도 외계인을 만나본 적이 없는 그들은 처음에는 우리 과학자들을 경계했지만, 한편으로는 우리가 대피소를 열어 준 것을 고맙게 생각했습니다.\n\n대피소 안에는 핵전쟁의 폐허로부터 문명을 재건하기 위해 특별히 제작된 장비와 기계장치들이 잔뜩 들어있었습니다. 이 장비들은 오직 그들만 다룰 수 있으며, 그들은 자연광에 다시 적응하는 대로 행성 표면에 있는 당신의 개척자들에게 기꺼이 합류할 것 같습니다."
 colony.152.a:0 "우리 함께 이 세상을 재건합시다."
 colony.152.b:0 "좋아, 노예 목걸이를 준비해라!"
 colony.152.c:0 "외계종 쓰레기들을 대피소에 처넣고 입구를 봉해버려."
 colony.153.desc:0 "우리 과학자들이 마침내 [Root.GetName]의 고대 대피소를 여는 데 성공하자, 돌연변이 괴물이 홍수처럼 쏟아져 나왔습니다 - 변형된 대피소 원주민들의 흔적인 것으로 보입니다.\n\n이 괴물들은 수 초만에 과학자 팀을 학살하고는 교외로 움직였습니다. 정착민 수천 명이 잔인하게 살해당했으며, 정착지 전체가  이 굶주린 괴물 무리에게 점령당했습니다. 우리는 남은 도시들의 방위를 강화하고 방어선을 쳤습니다만, 이것만으로는 부족합니다!"
 colony.153.a:0 "방어하라!"
 colony.155.name:0 "핵폭탄"
 colony.155.desc:0 "[Root.GetName]에 있는 대규모 정착지 근처의 폐허 일부를 조사하던 중 정착민들 일부가 실수로  예전 [Root.GetPlanetMoon]에 있었던 핵전쟁에 쓰이지 않고 남겨져 있던 수소폭탄의 타이머를 작동시키고 말았습니다.\n\n위력이 35 메가톤에 달할 것으로 생각되는 이 폭탄은 폭발시 수많은 인구밀집지역을 쓸어버릴 것입니다. 이 폭탄은 옮길  수 있을 정도로 안정되어 있지 않고 전 지역을 피난시킬 시간도 없습니다."
 colony.155.a:0 "이 폭탄을 해제해야 한다!"
 colony.156.desc:0 "[From.From.GetName]에 있는 수소폭탄을 성공적으로 무력화했습니다! 폭탄은 안전하게 제거되었고 전문가 팀이 [From.From.GetPlanetMoon] 표면에 터지지 않은 폭탄이 더 없는지 살피고 있습니다. 이걸로 이번과 같은 사건이 일어날 확률이 낮아졌으면 좋겠군요."
 colony.156.a:0 "간신히 총알을 피했군."
 colony.157.desc:0 "우리 폭탄 제거팀이 [From.From.GetPlanetMoon]에 있는 수소폭탄을 제시간에 해제하는 데 실패했습니다. 그들을 포함한 반경 100킬로미터 내의 모든 생명체는 폭탄이 터질때 모두 사라졌습니다. 막대한 인명이 사라졌습니다. 천 년 전 시작된 비극적이고 무의미한 전쟁의 마지막 피해자로군요."
 colony.157.a:0 "재앙이로군!"
 colony.160.name:0 "폐허가 된 입자 가속기"
 colony.160.desc:0 "우리는 [Root.GetName]의 거대 입자가속기로 보이는 유적을 발견했습니다. 이것은 아직 방사능으로 오염되어 있는 거대한 폭탄 구멍에서 발견되었는데 , [Root.GetPlanetMoon]에서 벌어진 핵전쟁 동안 중요한 전략적 목표였던 것으로 추청됩니다.\n\n우리는 이 입자가속기를 운영했던 과학자들이 남긴 연구 기록도 회수했습니다. 비록 이 문명의 기술력은 완전히 원시적이지만, 기록에 묘사되어 있는 이론적인 연구 성과와 몇몇 공식은 심지어 우리의 기술 표준보다도 발전되어 있었습니다. 우리 물리학자들이 이 데이터를 차분히 연구하고 있습니다."
 colony.161.name:0 "잔존한 사회기반시설"
 colony.161.desc:0 "핵전쟁 이후에도 잔존한 [Root.GetName]의 사회기반시설은 우리의 정착민들에게 많은 혜택을 주었습니다. 한때 이곳에 살았던 외계 문명은 주요 인구 밀집지역을 연결하는 고속도로를 건설했는데, 이 도로 중 일부는 오늘날 사용하기에도 무리가 없습니다.\n\n게다가 우리는 지상에 흩어져 있는 많은 폐허들로부터 풍부한 건축 자재들을 재활용해서 우리 식민지의 사회기반시설을 향상시킬 수도 있습니다."
 colony.162.name:0 "버려진 우주 정거장"
 colony.162.desc:0 "[Root.GetName] 식민지에서온 소규모 조사반이 최근에 [Root.GetPlanetMoon]의 원래 주민들이 궤도에 남겨놓은 구형 우주 정거장에 승선했습니다. [Root.GetPlanetMoon]을 향하고 있는 관측창 주변에서 무더기로 정거장 승무원들의 미이라화된 시신을 아직도 발견할 수 있었습니다. 그들은 아래에서 솟아오른 버섯구름을 본 후 죽게된다는 것을 인식한 것이 틀림없습니다. 통신기록은 그 승무원들이 그들의 보급품이 결국 바닥나기 전에 더욱 미친듯이 지상과의 가망없는 교신을 시도하려 했다는 것을 보여줍니다...\n\n그 정거장은 좋은 상태를 유지하고 있어서, 우리 공학자들은 그 행성의 초기단계의 우주계획을 잠깐 엿볼 수 있었습니다. 또한 정거장의 설계에서 사용된 원시적이지만 독창적인 해결책으로부터 몇가지 아이디어를 얻었습니다. "
 colony.163.name:0 "방사능 황무지"
 colony.163.desc:0 "[Root.GetName]의 일부 오염지역은 방사능 수치는 우리의 이전 조사로 확인된 것 보다 더 높은 것 같습니다. 일부 지역의 개척자들은 출산율 감소와 건강 악화 문제를 제기했습니다. 우리는 그 지역의 주민을 대피시키고 있으나, 시간이 걸릴 것입니다."
 colony.164.name:0 "평화주의 운동"
 colony.164.desc:0 "[Root.GetName]에서 찾은 낡은 유적과 황량한 황무지는 [Root.GetPlanetMoon]의 많은 개척자들이 일종의 평화주의 철학을 택하도록 만든 것 같습니다.\n\n이 평화 운동을 이끄는 집단은 그들이 사는 환경이 무의미한 전쟁의 공포를 매일같이 상기시키는 역할을 한다고 말합니다. 그들은 [Root.GetName]에서 벌어졌던 끔찍한 파괴가 다른 곳에서 벌어지지 않도록 하는 것이 공공 시민으로서의 의무라고 생각합니다."
 colony.164.a:0 "할 건가, 지금?"
 colony.164.b:0 "이 야비한 겁쟁이들이 우리 나라를 부끄럽게 만들었어!"
 colony.164.c:0 "잘했어. 모두 평화를 얻을 기회를 얻은거야."
 colony.164.a.tooltip:0 "§H[Root.GetName]§!에서 §Y4 POP§!에 도달하여 §Y군국주의 윤리관§!을 잃고 §Y광적인 평화주의§! 윤리관을 획득했습니다."
 colony.170.name:0 "궤도의 잔해들"
 colony.170.desc:0 "[Root.GetName]의 궤도 영역은 한때 [Root.GetPlanetMoon]에 살았던 외계 문명이 남긴 우주 쓰레기들로 어지럽습니다. 그들은 자멸하기 이전에, 기초적인 우주 개척 계획에 따라 수천 개의 원시적인 위성과 미사일 발사 장치를 발사했습니다. 이들 중 많은 수는 [Root.GetPlanetMoon]의 파괴적인 핵전쟁 동안 대위성 무기에 의해 파괴되었고, 더 많은 우주 쓰레기를 남기고 말았습니다.\n\n우리 정착지는 그 사회기반시설에 간섭이 될 만한 잔해가 밀집되어 있는 지역에 건설되었습니다. 우리는 인공위성을 사용할 수 없고 민간인의 궤도 비행은 일부 한정된 구역에서만 가능합니다. "
 colony.170.a:0 "아마 뭔가 할 수 있을 것이야"
 colony.171.name:0 "화물선 충돌"
 colony.171.desc:0 "[Root.GetName] 지역으로 향하던 민간 수송선이 두꺼운 고속의 궤도 잔해 더미 때문에 구멍이 뚫렸습니다. 승무원들은 즉시 사망하였으며, 망가진 비행선은 대기를 통과하여 식민지의 주 전력 계전기중 하나의 근처에 추락 했습니다. 폭발의 결과로 지상에 몇 명의 사망자가 발생했으며, 지역 사회기반시설이 상당한 피해를 입었습니다."
 colony.171.desc.mach:0 "[Root.GetName] 지역으로 향하던 민간 수송선이 두꺼운 고속의 궤도 잔해 더미 때문에 구멍이 뚫렸습니다. 승무원들은 즉시 파괴되었으며, 망가진 비행선은 대기를 통과하여 식민지의 주 전력 계전기중 하나의 근처에 추락 했습니다. 폭발의 결과로 지상에서 몇 개의 객체가 파괴되었으며, 지역 사회기반시설이 상당한 피해를 입었습니다."
 colony.171.a:0 "운이 없었군..."
 colony.172.name:0 "잔해 충격"
 colony.172.desc:0 "[Root.GetName]의 밀집된 잔해층내에서의 연쇄적 충돌로 최근 커다란 크기를 가진 우주 쓰레기 하나의  궤도가 바뀌었습니다. 그 물체는 - [Root.GetPlanetMoon]의 핵전쟁에 사용되었던 수많은 궤도 미사일 플랫폼 중 한 개라고 생각합니다. - 대기권으로 끌려왔으며, 불행히도 대규모 정착지중 한곳과 직접적으로 충돌하고야 말았습니다. 초기 보고서들은 다수의 사상자가 있음을 내비쳤습니다."
 colony.172.a:0 "이 진해들에 대해 뭐라도 해야 겠군."
 colony.173.desc:0 "우리 과학선의 도움에 힘입어, [From.From.GetName]의 식민지 당국은 [From.From.GetPlanetMoon] 궤도 영역의 청소를 끝마쳤습니다. 이제 위성과 시민들의 여행 모두 안전해졌습니다."
 colony.174.desc:0 "우리의 과학선의 지원으로, [From.From.GetName]의 식민지 당국은 [From.From.GetPlanetMoon]의 궤도 영역의 청소를 끝마쳤습니다. 이제 위성과 시민들의 여행 모두 안전해졌습니다.\n\n밝혀졌듯이, [From.From.GetPlanetMoon]의 표면에서 채굴된 귀중한 광물로 이루어진 다량의 잔해들은 인공위성의 제작에 사용된 것이엇습니다. 우리는 상당한 양을 확보할 수 있었으며, 그 과정에서 상당한 수익을 얻을 수 있습니다."
 colony.180.name:0 "운석 발견"
 colony.180.desc:0 "[Root.GetName]의 심우주 탐사기가 무시무시한 발견을 했습니다 - 커다란 소행성 하나가 [Root.GetPlanetMoon]의 충돌 경로를 향해 곧장 돌진하고 있다는 겁니다! 이게 지면에 충돌한다면, 재앙이 닥치고 말 겁니다.\n\n너무 늦기 전에 이 소행성을 파괴해야 합니다!"
 colony.180.a:0 "이건 진짜 흉조야!"
 colony.180.b:0 "알겠습니다."
 colony.182.name:0 "운석이 파괴되었습니다"
 colony.182.desc:0 "[Root.GetName]의 충돌 경로로 접근하던 소행성이 파괴되었습니다! 재앙이 비껴가자, 환희에 찬 [Root.GetPlanetMoon]의 시민들이 거리로 나와 축제를 벌이고 있습니다.\n\n또 폭파 잔해물에 대한 스캔 결과, 이 소행성은 쓸만한 광물을 꽤 많이 함유하고 있었던 것으로 밝혀졌습니다. 우리는 가능한 만큼 광물을 수집했습니다."
 colony.182.desc.mach:0 "[Root.GetName]의 충돌 경로로 접근하던 소행성이 파괴되었습니다! 그 지역에 위치해 있던 어떠한 객체가 건물이 영향을 받은 바 없으며, 궤도로 진입한 모든 잔해들은 너무 작아 대기권에서 파괴되었습니다.\n\n또 폭파 잔해물에 대한 스캔 결과, 이 소행성은 쓸만한 광물을 꽤 많이 함유하고 있었던 것으로 밝혀졌습니다. 우리는 가능한 만큼 광물을 수집했습니다."
 colony.183.name:0 " [Root.GetName]에서의 운석 충돌"
 colony.183.desc:0 "우리는 [Root.GetName](으)로 향하던 소행성을 제 시간에 막는 것에 실패했습니다. 소행성은  [Root.GetPlanetMoon]의 지표면과 충돌했고, 거대한 파괴와 함께 말도 못할 고통을 낳고 말았습니다. 수백만명이 목숨을 잃었습니다."
 colony.183.desc.mach:0 "우리는 [Root.GetName](으)로 향하던 소행성을 제 시간에 막는 것에 실패했습니다. 소행성은  [Root.GetPlanetMoon]의 지표면과 충돌했고, 거대한 파괴와 파멸을 낳았습니다. 수백 개의 객체가 파괴되고 말았습니다."
 colony.183.a:0 "비극적인 날이로군"
 ####################################
 # Precursor Events
 ####################################
 vultaum_artifact:0 "우리는 불타움 유물을 확보했습니다."
 precursor.completed.name:0 "고고학 프로젝트 완료"
 precursor.completed.a:0 "흥미로운 발견이로군."
 precursor.1.name:0 "불타움 항성 의회"
 precursor.1.desc:1 "우리는 §Y[From.GetName]§!에 있는 고대 외계 문명의 유물을 복원해냈습니다! 이 유물의 제작 연대를 추적한 결과, 그들은 1,200만 년 전 이 지역에서 활동했던 것이 틀림없습니다.\n\n우리 과학자들이 조금씩 밝혀내어 이론화시킨 것에 따르면 이들은 길이가 대략 3~4미터 쯤 되는 애벌레처럼 생긴 환형동물이며, 스스로를 "불타움 항성 의회"라고 불렀습니다.  이들은 주로 자신의 분절된 몸에서 나는 진동을 통해 의사소통을 진행했습니다."
 precursor.5.name:0 "불타움 채굴 기지"
 precursor.5.desc:0 "[From.GetName]의 거대한 크레이터에서 불타움 헬륨-3 채굴 기지의 흔적이 발견되었습니다. 크레이터를 만들었던 폭발은 기지 그 자체의 내부에서 발생했던 것으로 보입니다. 그러나 불타움의 채굴 기술이 우리와 크게 다르지 않다면, 장비 오작동이나 사고로는 이 거대한 폭발을 설명할 수 없습니다."
 precursor.6.desc:1 "기적적으로, 우리는 [From.From.GetName]의 깨끗한 크레이터 안에서 불타움의 데이터 핵 하나를 구해올 수 있었습니다. 자료 대부분은 쓸모가 없었지만, 우리 과학자들은 "코르가" 라는 단어  - 불타움의 기본 시간단위 - 를 적절하게 번역하는 데에 성공했습니다."
 precursor.10.name:0 "불타움 천문대"
 precursor.10.desc:0 "불타움의 고대 천문대가 §Y[From.GetName]§!에서 발견되었습니다. [From.GetStarName] 성계는 불타움이 기원한 우주 공간에서 제법 멀리 떨어져 있으며, 이 시설은 주로 그들의 영역 안에 있던 항성들을 관찰하기 위해 사용되었던 것으로 보입니다.\n\n우리는 천문대의 잔존 자료를 조사했습니다만, 불타움이 정확히 무엇을 관측하고 있었는지에 대해 알려주는 자료는 하나도 없었습니다."
 precursor.11.desc:1 "§Y[From.From.GetName]§!에 대한 고고학적인 발굴 결과 먼지로 뒤덮인 천문대의 소형 회의실 중 하나에서 작은 벽화가 발견되었습니다. 이 벽화는 불타움의 모성계에서 관측되었을 수도 있는 서로 다른 별자리 몇 개를 묘사하고 있습니다. 우리 천문학자들은 별자리의 별 각각을 구분할 수는 없습니다."
 precursor.15.name:0 "불타움 식민지"
 precursor.15.desc:0 "[From.GetName]의 적도 지역 중 한 곳에서 [Root.GetName]이(가) 불타움의 파괴된 우주 엘리베이터의 유물 일부를 발견했습니다 . 정지 궤도 너머로 뻗어 있는 엘리베이터의 균형추는 고의로 파괴된 것으로 보이며, 적도에 자리잡은 주요 도심지 상공에 있던 거대한 케이블은 폐허가 되었습니다. 유적을 통해 판단해 볼 때, 최종 사망자 수는 족히 수백만에 이르렀을 것입니다."
 precursor.16.desc:1 "§Y[From.From.GetName]§!의 고고학자들이 파괴된 엘리베이터 케이블의 바로 옆에서 항성지도의 흔적 일부를 복원해낼 수 있었습니다. 이것은 불타움의 상선대 승무원 대장이 사용했던 것이 분명하며, 가장 수익성이 좋았던 그들의 항성간 무역로 중 몇몇을 보여주고 있습니다."
 precursor.20.desc:0 "수백만 년 전 일련의 거대한 반물질 폭발로 [From.GetName]의 지표면에 완벽한 원형의 대형호수가 여러개 생겼습니다. 여기는 [From.GetPlanetMoon]은 불타움이 거주했었습니다. 그리고 그 크레이터는 행성에서 가장큰 주거지역으로 전부 한곳에 모여있습니다.\n\n이러한 폭발이 누군가 또는 무언가에 의해 촉발된 것이라고 믿었지만, [Root.GetName]에 대한 궤도 폭격 가능성은 과학자에 의해 배제되었습니다."
 precursor.21.desc:1 "§Y[From.From.GetName]§!의 고고학자들이 붕괴된 의료시설 내부 단말기에서 온전한 메모리 핵을 복구해냈습니다. 여기에는 불타움의 자연적인 평균 수명 (대략 270년)과 가장 흔하게 앓고 있는 질병의 목록같은 몇 가지 흥미로운 통계가 포함되어 있습니다."
 precursor.25.desc:0 "§Y[From.GetName]§!의 철저한 스캔으로 [From.GetPlanetMoon] 표면 아래에 인공적으로 건설된 광대한 땅굴망이 드러났습니다. 대부분의 땅굴은 붕괴되었고, [Root.GetName]의 승무원은 그들이 불타움의 더 큰 지하 정착지였던 지역중 아주 일부만이 드러난 것이라고 생각합니다.\n\n주요 지하 동굴은 의도적으로 붕괴되어 불타움의 도시와 거주자들은 수백만 톤의 바위아래 매몰되었습니다."
 precursor.26.desc:1 "§Y[From.From.GetName]§!에 대한 고고학적 발굴로 붕괴된 여러 지하공간 중 지상에서 가장 가까운 한 곳 에서 주목할 만한 불타움의 화석들이 발견됐습니다. 이것은 우리 과학자들에게 불타움의 실제 생김새에 대한 보다 확실한 모습을 제공해 주었습니다."
 precursor.30.name:0 "불타움 거대 가스 행성 시설"
 precursor.30.desc:0 "[From.GetName]의 궤도에서 원래 불타움의 것으로 추정되는 가스 채집 스테이션의 일부가 발견됐습니다. 수백만 년 전에 거대 가스 행성 내부로 직접 이 시설을 투입하기 위하여 위치유지 추진기를 일부러 점화 시켰습니다. 그러나 미확인 물체와의 충돌로 이 일이 저지 되었습니다."
 precursor.31.desc:0 "이전의 약탈자들이 어쩌다가 지나쳐버린 거의 손상되지 않은 불타움의 우주복을 우리 고고학자들이 발견했습니다. 길이가 4미터인 튜브 같은 구조물로, 과학자들은 불타움이 선호하는 환경에 대한 새로운 통찰력을 가지게 되었습니다. "
 precursor.35.name:0 "불타움 무역기지"
 precursor.35.desc:0 "§Y[From.GetName]§!은(는) 이웃 문명과 무역했던 작은 불타움 기지가 있던 곳이었습니다. 언제부터인가 그 무역기지는 방문하는 외계상인들을 자신의 철학으로 개종시키기 위한 종교적 임무를 위해 전환되었던 것으로 보입니다. 무역은 곧 중단됐습니다. 그리고 [From.GetPlanetMoon]은(는) 결국 잊혀졌습니다."
 precursor.36.desc:1 "§Y[From.From.GetName]§!의 고고학자들은 불타움의 소형 디지털 책자를 발굴했습니다. 이 기지의 전도사들이 방문하는 상인들에게 이와 같은 책자를 건내준 것으로 생각됩니다. 데이터의 대부분은 변질된것이지만 "위대한 거짓말"과 "가상현실의 족쇄"에 대한 언급이 있습니다."
 precursor.40.name:0 "불타움 위성"
 precursor.40.desc:0 "소형 불타움 인공위성 하나가 §Y[From.GetName]§!의 궤도에서 발견됐습니다. 이 위성은 같은 메시지를 계속해서 반복해서 송출하고 있었는데, 수백만 년 전에 이미 수명이 다한 것 같습니다. 우리는 송신장치들을 수거할 수 있었는데, 전송내용의 극히 일부분만 복구할 가능했습니다.\n\n이 위성의 목적은 이웃 문명에게 불타움의 주요 철학을 설파하기 위한 것으로 파악됩니다. 그 메시지는 "접속 해제"과 "참된 존재의 수용"에 관한 것인데, 이것이 정확히 무엇을 의미하는 것인지는 알 수 없습니다. "
 precursor.41.desc:0 "불타움 수신장치를 면밀히 분석한 후, 우리 고고학자들과 자료 공학자들은 그 기계장치가 별 가치가 없다고 결론 내렸습니다. 그러나 이번 프로젝트로 불타움 프로그래밍 언어를 이해하는 데 큰 진전이 있었습니다. 장차 불타움의 데이터들을 더 쉽게 분석할 수 있기를 기대합니다."
 precursor.45.name:0 "불타움 식민지의 잔해"
 precursor.45.desc:0 "§Y[From.GetName]§!은(는) 독특한 소형 불타움 식민지가 있던 지역이었는데 두 가지 측면에서 독특한 점이 있습니다. [From.GetStarName] 성계는 불타움의 영역에 속한 곳이 아닙니다. 또한 이 지역은 그들의 문명이 남긴 어떤 유적보다 몇세기나 더 지난 이후의 것입니다. 아마 이 식민지에는 불타움 사회의 지배적인 철학을 거부하고 분열된 무리가 정착했던 것으로 보입니다. "
 precursor.46.desc:1 "삶이 곧 거짓이다"라는 불타움의 철학적 이념을 완강히 거부하는 문서가 포함된 몇 가지 유물이§Y[From.From.GetName]§!의 고고학 채굴지점에서 발굴됐습니다. 그 중 하나는 전체적으로 불타움 종족 전체의 기념비 형태인 것으로 보입니다. 이 행성은 이 분열론자들의 식민지가 항성 의회가 붕괴한 이후에도 존재했다는 우리의 이론을 확인합니다. "
 precursor.50.name:0 "불타움 가상 현실 종합 시설"
 precursor.50.desc:0 "불타움 공학자들은 컴퓨터 연구에 매진하기 위해 §Y[From.GetName]§! 근처에 대규모 궤도 연구단지를 건설했습니다. 이상하게도 그들은 가상현실과 대규모 컴퓨터 시뮬레이션에 집중하기 위해 인공지능에 관해 일반적으로 선호되는 분야를 무시한 것으로 보입니다. 복합체의 대부분은 무기 사격 및 유성에 의해 파괴되었지만 그 스테이션이 지어진 시기에 비하면 놀라울 만한 상태로 남아있습니다."
 precursor.51.desc:1 "§Y[From.From.GetName]§!에서 불타움 궤도 복합체를 조사하고 있는 고고학자들은 우연히 흥미로운 발견을 했습니다. 그들은 그들의 제국 전체에서 수십억명이 즐겼던 꽤 인기있는 다중접속가상현실 게임의 일부 복사본을 복구해냈습니다.\n\n비록 그 게임은 허구적이고 잘 풍자된 그들의 동시대 사회를 무대로 하고 있지만 그들의 언어와 관습에 대한 정보의 매우 중요한 원천임이 입증됐습니다."
 precursor.55.name:0 "불타움 소행성 채굴 기지"
 precursor.55.desc:0 "§Y[From.GetName]§!은(는) 소행성 충돌로 인한 크레이터들로 뒤덮여있습니다. 하지만 그 크레이터중 하나는 일종의 반물질장치의 폭발로 생성된 것으로 보입니다. 1,200만 년 전 어느 시기에 불타움에 의해 심하게 채굴되었음을 시사하는 또 다른 증거가 이 소행성 표면위에 있습니다. 우리가 찾은 큰 크레이터는 짐작하건대 그들의 채굴기지 지역입니다."
 precursor.56.desc:1 "§Y[From.From.GetName]§!의 파괴된 불타움 채굴기지에 대한 면밀한 조사로 남아있는 터널에서 그들의 버려진 채굴장비 몇가지를 발견해냈습니다.  그것은 그들의 애벌레같은 신체 구조에서 사용하기 적합하도록 특이하게 설계되었습니다. 그리고 의사소통을 위해 사용했던 몸의 진동을 통해서 주로 작동한 것으로 보입니다."
 precursor.100.name:0 "불타움 고향 성계 위치"
 precursor.100.desc:0 "불타움의 유물을 회수하기 위한 우리의 열정적인 연구로, §Y[Root.Capital.GetName]§!의 과학자들은 고대 불타움 문명의 모성계인 불타우마의 정확한 은하좌표를 추론해 냈습니다. 누군가가 그곳에 도착하기 전에, 우리가 먼저 이 성계를 탐사할 것입니다."
 precursor.100.a:0 "제일 가까운 과학선에게 연락하도록!"
 precursor.101.name:0 "불타움 모성"
 precursor.101.desc:0 "불타움 모성의 산산조각난 잔해들은 어떤 종류의 반물질 장치 폭발로 인한 12,000,000년 전의 대규모 멸종의 여파임이 드러났습니다. [From.GetPlanetMoon]에 남아있는 이 유적들로부터, 우리는 불타움의 사회가 그들이 멸종하기 한 세기 전부터 급진적인 이념의 변화를 경험했다는 것을 알게 되었습니다. \n\n그들의 새로운 철학은 온 우주의 모든 존재가  더 높은 차원의 존재들의 오락거리를 위해 어딘가에 접속되어 있는 가상현실이었다고 단정지었습니다. 불타움은 자신들을 이 가상현실로부터의 "접속 해제"를 위한 더 급진적인 시도에 착수했습니다. 대부분이 대규모 집단 자살 같은 방법이었습니다.  \n\n그들은 결국 수십억 명을 동시에 접속 해제시켜 시스템 불안정을 일으키면, 자유를 얻을 수 있을 것이라고 결론내렸습니다. 그 결론이 내려진 이후부터,  불타움은 가능한 모든 방법을 사용하여 각지에서 스스로 목숨을 끊었습니다. 이 대규모 자살에 참여하길 거부하는 사람들은 극소수였고, 불타움은 결국 멸종의 길로 접어들어 완전히 잊혀졌습니다."
 precursor.102.name:0 "불타움 모성 발견됨"
 precursor.102.desc.a:0 "고대 불타움의 산산히 부서진 모성이 발견 되었지만, 분명히 다른 방문자가 있었던 것으로 보입니다. [From.GetPlanetMoon]에서 가치있는 유물을 찾을 수 없었습니다."
 precursor.102.desc.b:0 "우리의 조사자료에 따르면 이 부서진 행성은 "불타움"이라고 알려진 고대 문명 본거지였습니다. 최근 이곳을 방문한 다른 우주여행자들의 많은 흔적이 있습니다만... [From.GetPlanetMoon]에 남겨진 것들 중 가치 있는 것들은 찾을 수 없었습니다."
 precursor.500.name:0 "유트 제국"
 precursor.500.desc:1 "§Y[From.GetName]§!에서 고대 외계문명의 유물들을 발견했습니다! 과학자들이 말하길, 유물의 연대측정 결과 이들은 대략 육백만 년 전쯤에 이곳에 거주했던 것으로 추정된다고 합니다. 외계인들은 스스로를 "유트"라고 불렀으며, 생김새는 크기가 매우 크고 평평한 절지류 종족이라 합니다.\n\n또 이들 객체는 성인이 되면 길이가 100m정도에 달했으며, 둘 혹은 셋 이상의 유트들이 한 우주선에 타는 것은 굉장히 드문 일이었다고 합니다. "
 precursor.505.name:0 "유트 부화장 행성"
 precursor.505.desc:0 "[From.GetName]은(는) 머나먼 과거에 광범위한 궤도 폭격을 당했고 이 시기에 행성의 생태계가 재앙적인 피해를 입었습니다. [From.GetPlanetMoon]에는 고대 유트제국의 소형 전초기지가 있었던 것 같습니다. 하지만 왜 이 행성 전체를 황폐화시켰는지는 수수께끼입니다."
 precursor.506.desc:1 "§Y[From.From.GetName]§!에 대한 집중 연구결과, [From.From.GetPlanetMoon]이(가) 유트 제국의 "부화장 행성"들 중 하나였음이 밝혀냈습니다. 그들의 번식담당 부서는 행성의 포식자들과 해로울 수 있는 요소들을 전멸시킨 뒤 알들을 표면에 배치하여 이러한 행성을 만들어냈습니다.\n\n 이후 유트의 새끼들은 상대적으로 안전한 환경에서 그들이 지성을 가질 정도로 발달할 때까지 몇세기를 이런 곳에서 보내게 됩니다. 지성이 생긴 후에야 그들은 조심스럽게 사회로 들어가게 됩니다."
 precursor.510.name:0 "유트 감청 기지"
 precursor.510.desc:0 "[From.GetName]에서 대규모 청음시설을 발견했습니다. 이 시설은 수백만 년 전 유트가 건설한 것으로 보입니다만, 최소한 하나 이상의 또 다른 외계인 문명이 지난 50만 년 동안 자신들의 목적을 위해서 이 시설을 재구성한 것으로 보입니다. 거대한 접시형 안테나들은 수리될 수 없을 정도로 망가져 있지만 몇몇 단말기는 완전히 멀쩡합니다."
 precursor.511.desc:1 "§Y[From.From.GetName]§!의 고고학자들은 그곳의 도청기지가 우주를 스캔하여 지적 생명체 - 유트가 한번도 만나지 못했던 - 의 흔적을 찾기 위해 건설되었다는 것을 알아내었습니다.\n\n컴퓨터 단말기의 전원을 일부나마 간신히 복구한 뒤, 고고학자들은 수 세기에 걸친 탐지 일지가 담긴 데이터 디스크를 찾아냈습니다. 이 일지는 유트 제국의 시대의 은하 내에서 이 구역에는 지적 생명체가 전혀 존재하지 않았다는 것을 알려줍니다."
 precursor.515.name:0 "유트 식민지"
 precursor.515.desc:0 "§Y[From.GetName]§!의 남반구에서 수십개의 거대한 유트 환경계획도시의 폐혀가 발견되었습니다. 이는 [From.GetPlanetMoon]이(가) 그들의 주요 식민지 중 하나였음을 말해줍니다.\n\n우리 지상군이 허물어진 건물 중 하나에서 "유명한 외계인 사기"를 전시하는 박물관의 잔해를 발견했습니다. 이는 유트들이 외계 지적 생명체의 존재를 증명하기 위해 제국 곳곳에서 모아온 다양한 유물들을 뜻하는데, 그때마다 박물관은 이 유물들이 가짜임을 드러냈습니다."
 precursor.516.desc:1 "§Y[From.From.GetName]§!의 유트 박물관에서 전시되었던 유물들은 대부분 소실되었지만, 고고학자들은 이러한 "사기행각"들 중 하나를 간신히 복구해냈습니다. 이것은 우주 방사선을 측정하는 데 쓰인 도구로 보이는데, 고고학자들은 이것이 유트 시대로부터 수백만 년 전의 물건이라는 것을 밝혀냈습니다. 유트 박물관의 의견과는 반대로, 이건 진짜 외계인 유물인 것 같습니다."
 precursor.520.desc:0 "유트 문명의 흔적은 전 §Y[From.GetName]§! 곳곳에서 찾을 수 있는데,  [From.GetPlanetMoon] 또한 제한된 테라포밍을 겪었음이 틀림없습니다. 북반구의 한 지역은 일종의 거대 공동묘지입니다. 근처에서 다른 유트 정착지들이 발견되지는 않았지만, 매장지를 표시하는 기념물들은 많이 있었습니다.\n\n낮은 출생률과 천 년에 가까운 평균수명 때문에 개개의 유트 사망은 모두 중요한 사건으로 여겨졌으며, 매장 의식도 매우 강조되었습니다."
 precursor.521.desc:1 "[From.From.GetName]의 고고학적 발굴 결과, 유트들이 처음 묻힌 이래 수백만 년동안 거의 모든 묘들이 도굴되었다는 사실을 알게 되었습니다. 이는 보석과 다른 사치스런 선물들을 시신과 함께 매장하는 유트 풍습 때문인 것으로 보입니다. 고고학자들은 도굴꾼들이 버린 잡동사니 속에서 거대한 성체 유트 인형을 발견했습니다. 그들은 이 인형이 아마도 행운의 부적이거나 일종의 기념물이었을 거라고 추측합니다."
 precursor.525.desc:0 "유트족과 또 다른 미지의 종족은 §Y[From.GetName]§!의 대지에서 격렬한 전쟁을 벌였었습니다. 이 전쟁은 유트족 최후의 해에 벌어졌으며, 수백만 년 전의 일이었음에도 불구하고 여전히 파괴된 전쟁 병기들의 잔해들을 찾을 수 있습니다.\n\n[From.GetPlanetMoon]은 중요한 유트 식민지였지만, 그들의 도시와 변방 정착지들은 전쟁이 끝난 후에도 결코 재건되지 못했습니다. 아마 그들은 결국 전쟁에서 패배했던 것 같습니다."
 precursor.526.desc:1 "§Y[From.From.GetName]§!의 여러 고대 전장들을 뒤진 끝에, 고고학자들은 유트의 전쟁용 벨트로 보이는 것을 복구해냈습니다. 여러 대구경 포들이 벨트에 부착되어 있었는데, 고고학자들은 유트의 거대한 몸체를 고려할 때 병사들이 마치 거대한 이동요새처럼 싸우지 않았을까 하는 가설을 세웠습니다."
 precursor.530.name:0 "유트 위성"
 precursor.530.desc:0 "유트 제국과 자발디니라는 동시대 문명이 처음 조우했을 때, 이를 기념하기 위해 유트 위성 하나가 §Y[From.GetName]§! 주변 궤도에 발사되었습니다. 이 사건은 바로 이곳 [From.GetStarName] 성계에서 이루어졌는데, 유트 사회 전반에 엄청난 영향을 주었습니다.\n\n유트는 백만 년이 넘는 시간동안 이 은하에 그들 자신만이 홀로 존재한다고 생각했었기 때문에, 외계 지적 생명체의 발견은 두려움과 경외를 동시에 자아내는 사건이었습니다. [Root.GetName]은(는) 위성을 복구했고, 전면적인 분석을 준비하고 있습니다."
 precursor.531.desc:1 "고고학자들은 §Y[From.From.GetName]§!에서 복구한 위성을 분석했고, 유트 순양함과 조그만 자발디니 정찰함의 첫 번째 조우를 표현한 것으로 보이는 고도로 양식화된 그림 하나를 발견했습니다. 이를 통해 그들의 우주선이 어떻게 생겼는지 어느 정도 알 수 있게 되었습니다."
 precursor.535.name:0 "유트 순양함"
 precursor.535.desc:0 " §Y[From.GetName]§!의 궤도에서 유트 순양함의 파편이 발견되었습니다. 안에는 사격에 전사한 희생자가 있는 것으로 보이지만, 선체가 너무 오래 되었기 때문에 확신할 수는 없습니다. 이 함선이 초광속 드라이브를 장비했다는 근거는 없습니다 - 그보다는 아광속으로 별들 사이를 여행했던 게 틀림없습니다."
 precursor.536.desc:1 "§Y[From.From.GetName]§!의 버려진 유트 순양함을 조사하던 고고학자들이 보고서를 보내왔습니다. 순양함의 중간부에는 가사상태의 유트 한명을 담을 수 있게 만들어진 거대한 극저온 동면실이 두 개 있었습니다. 유트 개개인의 거대한 크기를 고려하면, 이것이 이 크기 함선들의 표준 승무원 정원임이 분명합니다.\n\n배 안에서 유트의 유해가 발견되지는 않았지만, 고고학자들은 승무원들의 의학적 상태와 생명신호를 관리하는 컴퓨터의 일지를 가까스로 복구해냈습니다. 유트 생리에 대한 가치있는 자료들을 획득했습니다."
 precursor.540.name:0 "유트 개척선"
 precursor.540.desc:0 "§Y[From.GetName]§!의 상층 궤도에서 고대 유트 함선의 잔해 일부가 발견되었습니다. [Root.GetName]이(가) 수행한 최초 분석을 보면 이 함선은 개척선으로 사용되었던 것 같습니다.\n\n유트들의 엄청난 신체 크기 때문에, 심지어 순양함 크기의 함선에서도 탑승한 승무원은 보통 하나나 둘에 불과했습니다. 그러니 이 선체에는 12개 이상의 동면기가 부착되었으며, 각각의 동면기에는 유트 개척자들임이 분명한 메마른 외골격들이 담겨 있었습니다."
 precursor.541.desc:1 "§Y[From.From.GetName]§!에서 발견된 버려진 유트 개척선 잔해의 대부분은 상태가 좋지 않았지만, 고고학자들은 함선의 아광속 엔진을 간신히 복구해냈습니다. 유트들은 결코 광속의 벽을 넘지 못했지만, 대신 동면 기술과 천 년에 달하는 긴 수명을 이용하여 별들 사이로 제국을 확장했습니다."
 precursor.545.name:0 "유트 소행성 거주지"
 precursor.545.desc:0 "이 소행성은 각각의 유트 하나의 집으로 쓰였던 것 같습니다. 심층 탐사를 통해 소행성 내부에 서로 연결된 동굴들이 있음을 확인했는데, 이 동굴들은 다른 곳에서 발견된 고대 유트 거주지들과 비슷한 양식을 따릅니다. 더 연구하기 위해서는 동굴망 안으로 원정 조사대를 보내야만 할 것입니다."
 precursor.546.desc:1 "소행성 §Y[From.From.GetName]§!의 유트 거주지를 조사한 결과, 이곳이 "야클리르"라는 유명한 철학자이자 은자의 집이라는 것을 알아냈습니다. 그녀는 그들의 문화에서 분명 유명한 존재였으며, 다양한 유트 자료들에서 언급되었습니다. 야클리르의 시신은 집의 주 에어락에서 발견되었습니다. 그녀는 오기로 예정되었던 보급선을 기다렸으나, 결국 보급선이 도착하지 않아 죽은 것 같습니다."
 precursor.600.name:0 "유트 고향 성계 위치"
 precursor.600.desc:0 "복원된 유트 의유물에 대한 집중연구 끝에,  §Y[Root.Capital.GetName]§!의 과학자들은 고대 유트 문명의 고향 성계인 유타안의 정확한 은하 좌표계 위치를 추론해 냈습니다! 우리는 다른 누군가가 선수를 치기 전에 이 성계로 탐험대를 보내야만 합니다."
 precursor.601.name:0 "유트 모성"
 precursor.601.desc:0 "우리는 §Y[From.GetName]§!이(가) 유트인들의 모성임을 확인했습니다. 약 400만 년 전 [From.GetPlanetMoon]은(는) 대규모 궤도 폭격을 당했습니다. 일그러진 금속 골조가 한때 지표면을 뒤덮었던 거대한 환경계획도시들의 남아있는 유일한 흔적입니다.\n\n여태까지 알아낸 바들을 종합하면, 유트는 외계 지적 생명체의 흔적을 찾아 거의 백만 년에 달하는 시간을 헛되이 흘려 보냈습니다. 그리고 그들이 마침내  비교적 최근에 성간 여행 능력을 갖춘 신생 종족 자발디니와 만났을 때, 그들의 이질적인 정신세계는 엄청난 충격이었습니다.\n\n유트 지도부는 자발디니가 지나치게 강력해지기 전에 멸절시켜야 한다는 합의에 도달했습니다 . 대규모 기습 공격이 감행되었으나, 양쪽 모두에게 엄청난 피해만 입히고 패퇴하였습니다. 신생 종족임에도 불구하고 자발디니는 이미 유트가 생각지도 못한 기술들을 실험하고 있었으며, 결국엔 우세를 점했습니다. 200만 년의 역사를 가진 유트 제국이 완전히 파괴되는 데에는 채 10년도 걸리지 않았습니다."
 precursor.602.name:0 "유트 모성 발견"
 precursor.602.desc.a:0 "우리는 유트의 고대 모성을 발견했습니다. 하지만, 아아, 다른 누군가가 이미 최근에 이곳을 방문했음이 틀림없습니다. 그들은 [From.GetPlanetMoon]에서 조금이라도 가치있는 것들은 모두 뜯어간 것 같습니다."
 precursor.602.desc.b:0 "§Y[From.GetName]§!에 대한 우리의 조사는 [From.GetPlanetMoon]이(가) 한때 "유트"라고 알려진 고대 종족의 모성이었음을 밝혀냈습니다. 하지만 이 성계는 최근 다른 성간 여행자들에게 먼저 발견되었으며, 그들은 [From.GetPlanetMoon]에서 조금이라도 가치있는 것들은 모두 털어간 것 같습니다."
 precursor.1000.name:0 "첫 번째 연맹"
 precursor.1000.desc:1 "§Y[From.GetName]§!에서 고대 외계 문명의 유물들을 발견하였습니다! 이 유물을 통해 알아낸 바에 따르면, 이 문명은 다양한 외계종족들로 이루어진 일종의 대규모 연합이었습니다. 스스로를 "첫 번째 연맹"라고 지칭했던 이들은 이백만 년 전에 평화롭게 공존하며 살아갔던 것으로 보입니다.\n\n[From.GetStarName] 성계는 그들의 영역 중심부를 구성하던 지역에 속해 있었으며, 유물에서 찾아낸 일부 지도를 참고해보면 첫 번째 연맹은 몰락하기 전, 은하계의 상당부분을 지배하던 세력임을 알 수 있었습니다."
 precursor.1005.name:0 "연맹함대 기지"
 precursor.1005.desc:0 "주요 첫 번째 연맹의 해군기지로 보이는 잔재가  §Y[From.GetName]§! 근처 궤도에서 발견되었습니다. 우리는 연맹이 해적과 싸우고 연맹가입국을 다른 외계 침략군에게서 보호하기 위해 "대해군"이라 불리는 대규모 함대를 유지했다는 것을 알게 되었습니다.- 이 특수전초기지는 외곽초계함대 1개 함대를 주둔시킬 수 있는 것으로 보입니다. "
 precursor.1006.desc:1 "첫 번째 연맹의 함대 기지에 관한 고고학적 조사임무가 종결되었습니다. 우리는 은하 가장자리를 따라 연맹 가입국가들로 이어지는 무역 항로를 방어하는 임무를 수행하는 중규모의 특수부대인 28 외곽초계함대의 함대표식을 찾아냈습니다.[From.From.GetName]을(를) 돌고 있던 기지는 그 함대의 모항인 것이 확실합니다."
 precursor.1010.name:0 "연맹 순양함"
 precursor.1010.desc:0 "첫 번째 연맹의 순양함 뱃머리 부분이 §Y[From.GetName]§!의 궤도에서 발견되었습니다.  그 함선의 나머지에 부분일 것이라고 고려되는 근처의  온전치 않은 잔해물들이 있지만, 그 선체는 거대한 매스 드라이버 발사체에 의한 것으로 보이는 구멍들로 벌집이 되어있는 상태입니다."
 precursor.1011.desc:1 "§Y[From.From.GetName]§! 궤도의 첫 번째 연맹 순양함에 대한 고고학 탐사대가 귀환했습니다. 쓸모없는 것들이 남겨진 함선에서 발견되었지만 고고학자들은 승무원 명부를 복구해냈습니다. 첫 번째 연맹은 그들의 연합함대인 대해군의 부대원을 모든 가입국으로부터 소집했습니다.  그리고 우리는 발견한 명단을 통해서 이 특정한 순양함의 승무원이 총 12종족으로 구성된 사실을 알 수 있었습니다."
 precursor.1015.name:0 "캄다이 모성"
 precursor.1015.desc:0 "§Y[From.GetName]§! 조사로 [From.GetPlanetMoon]은 첫 번째 연맹의 설립국중 하나인 곤충을 닮은 캄다이의 모성이었음이 밝혀졌습니다. 그 표면의 대부분은 거대한 규모 군락으로 뒤덮여 있었지만, 우리는 캄다이가 남반구의 1/3이상에 걸쳐 뻗어있는 거대한 원형의 구역내에는 모든 건축활동을 금지했다는 것을 알았습니다. 이 구역은 자연 보호 및 교미를 위한 구역으로 사용되었습니다."
 precursor.1016.desc:1 "§Y[From.From.GetName]§!(으)로의 고고학적 탐사로 지금은 멸종한 캄다이에 대해 더 많이 알게되었습니다. 그들은 자신들의 최초의 우주선이 광속을 돌파하게 되자 마자 첫 번째 연맹의 다른 설립국 대다수와 대항해 여러 전쟁에서 싸운 전사들이었습니다.\n\n패배를 당한 후 캄다이는 첫 번째 연맹 수립에 대한 열렬한 지지국이 되었고, 수많은 최고의 전사들은 연맹의 적들에 대항하는 기습 부대원으로서 계속 복무할 수 있었습니다.  우리는 거의 완전히 보전된 "마길-샤"를 발굴해냈습니다. 이것은 캄다이가 첫 번째 연맹의 고위 근위대에서 사용한 의식용 낫이었습니다 "
 precursor.1020.name:0 "차싸고 모성"
 precursor.1020.desc:0 "이 행성은 첫 번째 연맹의 설립국중 하나였던 뱀과 비슷한 종족인 차싸고의 모성입니다.  그들 대부분의 주요도시는 지하에 위치하고 있었고 [From.GetName]은 땅굴망들을 가진 벌집과 같은 형태이며, 대부분은 차싸고의 멸종 후 2백만 년의 세월동안 대부분 붕괴되었습니다. [Root.GetName]의 탐사정은 몇몇 지하도시로 추정되는 지역을 확인했습니다. "
 precursor.1021.desc:1 "§Y[From.From.GetName]§!에서 차싸고 도시들의 발굴이 잘 진행되고 있고, 이미 이 고대종족에 대해 더 많이 알게 되었습니다. 그들은 파충류로서 그들의 몸은 길고 다리가 없었으며 완전히 성장한 개체는 20미터 또는 그 이상 이었습니다.\n\n남아있는 모든 이야기들은 차싸고가 무역 전문가였고, 그들의 무역선은 첫 번째 연맹 과 연맹 미가입 종족 간의 최초 연결지점 역할을 했음을 시사하고 있습니다. 연맹의 설립이전에도 존재했던 광범위한 차싸고 무역망의 혜택이 없었다면 연맹이 빠르게 확장될 수 있었는지는 의심스럽습니다."
 precursor.1025.name:0 "미지르-얀 모성"
 precursor.1025.desc:0 "조그맣지만 빠른속도로 번식하는 미지르-얀은 고대 첫 번째 연맹의 설립국중 하나이며 §Y[From.GetName]§!은(는) 그들의 모성이었습니다. 그들은 행성표면의 전 지역에 걸쳐 수백 개가 넘는 대규모 생태건축물에 밀집해서 살았습니다.  그 도시 각각 수백만의 인구를 먹여살릴 수 있었습니다.\n\n이 생태건축물은 고가도로망으로 연결되어 있었고, 미지르-얀이 [From.GetPlanetMoon]의 손대지 않은 나머지 황무지는 남겨놓는 것에 만족했다는 것이 분명합니다."
 precursor.1026.desc:1 "§Y[From.From.GetName]§!에서 우리가 생김새를 좀더 확실하게 파악할 수 있을 수준의 멸종된 미지르-얀의 화석화된 시체들을 우리 고고학자들가 발견했습니다.  대부분의 개체가 0.6미터 이하인 비정상적으로 작은 이 설치류를 닮은 포유류는 초식동물이었습니다.\n\n미지르-얀의 가족단위는 대부분 천명에 가까운 단위로 구성되었고, 사회속에서 각 개인의 신분은 철저히 사교성에 의존했습니다. 미지르-얀의 외교단체는 첫 번째 연맹의 결성의 이면에서 활약했을 것이라고 생각됩니다."
 precursor.1030.name:0 "브로팍 모성"
 precursor.1030.desc:0 "§Y[From.GetName]§!은 고대 첫 번째 연맹의 설립국중 한 종족인 조류형 외계인인 브로팍의 모성입니다. 이 날지 못하는 조류생명체들은 가늘고 긴다리로 걸을 수 있었고, 화석화된 시체로 볼때 그들의 여성개체는 4미터 정도의 키를 가질 수 있었던 것으로 보이는 반면 남성개체들은 더 작은 키를 지녔습니다.\n\n그들의 모든 도시는 탁상지 내부의 빈곳에 건설되었습니다. 조사결과는 이러한 탁상지의 일부는 그들이 새로운 도시를 건설하기 적합한 자연적인 후보지가 부족했기 때문에 그들 스스로에 의해 인공적으로 건설된 것임을 밝혔습니다. "
 precursor.1031.desc:1 "첫 번째 연맹이 그 전성기를 누리고 있을때 브로팍은 은하에서 최고수준의 과학자들로 유명했습니다. 그들의 연구 혁신은 연맹의 초기 확장단계의 주역이었고 하나 이상의 종족이 브로팍기술에 접근할 수 있는 가능성을 보고 연맹에 가입했습니다. 불행히도 오늘날 [From.From.GetName]의 유적에서 찾을수 있는 이 기술의 유산은 아무것도 없습니다. "
 precursor.1035.name:0 "연맹 과학 기지"
 precursor.1035.desc:0 "§Y[From.GetName]§!의 표면 조사결과 [From.GetPlanetMoon]표면에서 고대의 시설물이 확인되었습니다. 그 시설의 대부분은 약 200만 년 전의 대규모 폭발에 휘말려 사라졌지만, 몇몇 외곽건물은 그 폭발에서 거의 살아남았고,  첫 번째 연맹에 의해 건설되었던 일종의 연구기지에 대한 모든 증거는 회수되었습니다."
 precursor.1036.desc:1 " 우리가 §Y[From.From.GetName]§!에 파견했던 고고학 탐사대가 복귀했습니다. 조사를 위해서 그들이 파견된 첫 번째 연맹의 연구기지는 아주 일부만이 남아있었지만, 고립되어 있는 위치로 판단하건대 우리는 차원간 여행 또는 진보한 생물무기를 포함하는 위험한 성격의 연구가 아닐까 추측하고 있습니다.\n\n"과학연구기관" 에서 회수한 데이터 디스크는 첫 번째 연맹의 과학단체가 어떻게 조직되었는지에 대한 몇가지 관점을 제공했습니다. "
 precursor.1040.name:0 "연맹 식민지 시설"
 precursor.1040.desc:0 "첫 번째 연맹의 식민지 유적은 §Y[From.GetName]§!에서 발굴된 적이 있습니다. 이 식민지는 연맹이 쇠퇴하던 시절 한 사회적 실험을 수행한 것으로 보입니다. 초기 인구집단은 동일한 숫자의 모든 연합 가맹종족 개척민으로 구성되었습니다. 이 식민지는 발견된 후 약 50년만에 버려진 것으로 보입니다. "
 precursor.1041.desc:1 "우리 고고학자들은 §Y[From.From.GetName]§!의 잊혀진 식민지에 대해 많을 것을 알게되었습니다. 그것이 설립되었을때 첫 번째 연맹은 이미 붕괴직전이었고, 그 식민지는 체제선전 도구로서의 역할을 위한 수단이었습니다. 이 견본 행성은 협력하에 모든 연맹가입국을 재현하도록 건설되었습니다.\n\n이 식민지를 포기하기 전에 발생한 대규모 학살을 포함한 개척민들 간의 심각한 내분의 증거로 볼때  이러한 노력은 도리어 역효과가 난 것으로 보입니다."
 precursor.1045.name:0 "연맹 거래소"
 precursor.1045.desc:0 "200만 년 전 §Y[From.GetName]§!은(는) 첫 번째 연맹 가입국을 위한 주요 무역 중심지였습니다. [From.GetPlanetMoon] 표면의 광범위한 지역에 고층건물이 가득한 도시가 들어서 있었고, 우리는 남반구에서만 최소 12개의 주요 우주항구 유적을 확인했습니다. 아마도 무역로의 이동과 첫 번째 연맹의 붕괴로 인해서 [From.GetPlanetMoon]은(는) 수 세기에 걸쳐 서서히 버려진것으로 보입니다."
 precursor.1046.desc:1 "이 지역에 어떤 종족이 처음 자리잡았는지는 불분명합니다. [From.From.GetPlanetMoon]에서 발견된  뼈와 화석들에서 첫 번째 연맹 소속이었던 종족들 모두가 거의 비슷한 분포를 보였기 때문입니다. 우리 고고학자들이 확보한 유해의 거의 반 정도는 공식적인 연맹 구성원이 아니었던 종족의 것이었습니다. 하지만 이들도 첫 번째 연맹과 특별한 무역을 할 특권을 누렸던 것으로 보입니다. "
 precursor.1050.name:0 "전투 잔해"
 precursor.1050.desc:0 "200만 년 전 여기서 별로 멀지 않은 장소에서 첫 번째 연맹의 대해군과 다른 함대간에 큰 전투가 있었습니다. 이 교전으로 발생한 잔해들이 [From.GetName]의 중력 우물에 붙들려 있었고, 몇몇 거대한 선체의 잔해들도 [From.GetPlanetMoon]의 표면에서 발견되었습니다."
 precursor.1051.desc:1 "우리 고고학자들은 200만 년 전 이 성계에서 일어난 대규모 우주 전투가 남긴 유물인 여러 우주선의 선체들을 §Y[From.From.GetName]§!에서 성공적으로 발굴해냈습니다! 이곳에서 은하계 외각에서 온 유랑민 전사 종족인 '리킴'의 혼성 함대가 기습해왔고, 첫 번째 연맹 대해군의 제 2, 3 함대를 포함한 병력들이 이를 버텨내며 싸웠습니다.\n\n처음에는 미미한 충돌이었던 전투가 점점 양측 수백척의 함선이 벌이는 함대전이 되었습니다. 어느 쪽이 이겼는지에 대한 답을 내는 것은 불가능 해 보입니다."
 precursor.1055.name:0 "연맹 교도소 단지"
 precursor.1055.desc:0 "§Y[From.GetName]§!에서 대규모 수감 시설의 폐허가 발견되었습니다! 철통같은 보안 아래에서 이 혹독한 행성의 식민지는 첫 번째 연맹의 일종의 형벌 식민지 역할을 한 것으로 보입니다. 연방 시설이었던 감옥에는 연맹의 각지에서 유죄를 선고받은 흉악범들이 수감되었습니다.\n\n남아있는 기록들이 보여준 바에 따르면 대부분의 죄수들의 죄목은 해적과 테러 행위 및 그 외 "특수한" 범죄들이었습니다. 일부 죄수들의 화석화된 유해가 여전히 자신의 수감실에 갇힌 채 발견되었습니다."
 precursor.1056.desc:1 "§Y[From.From.GetName]§!에 대한 고고학적 조사임무가 교도소 단지의 남쪽에서 실패한 탈출시도인 것으로 생각되는 증거를 발견했습니다. 교도소에서 탈취된 다용도 차량이 작은 절벽 뒤에서 발견되엇고 몇 킬로미터 지난 지점에 구속복을 입은 몇명의 죄수들의 시체가 한군데에 모여있었습니다.\n\n그들은 그들의 구속복에 산소공급이 중단되어 질식으로 사망한 것으로 보입니다.  어떤 이유인지, 교도소 당국은 이 시체들을 수습할 의지를 보이지 않았습니다."
 precursor.1060.name:0 "보호받은 원시행성"
 precursor.1060.desc:0 "§Y[From.GetName]§!은(는) 200만 년 전 청동기 문명이 거주했었습니다. 흥미롭게도 [Root.GetName]이(가) 첫 번째 연맹이 건설한 숨겨진 관찰 전초기지의 증거를 [From.GetPlanetMoon]에서 발견했습니다. 문화적인 오염을 피하기 위한 노력을 기울이면서 원시 외계인을 연구했던 것으로 보입니다. \n\n관찰 전초기지의 대부분은 진보한 에너지 무기에 의해 이미 파괴되었고, 왜 원시문명이 청동기 시대를 너머 진보하지 못했는지 설명해줄 수 있는 그 무엇도 발견하지 못했습니다."
 precursor.1061.desc:1 "§Y[From.From.GetName]§!에서의 고고학적 발견들로, 우리는 첫 번째 연맹이 우주항행능력이 없는 문명의 발전에 간섭하지 않는 명확한 정책을 유지했다는 것을 알아냈습니다. [From.From.GetPlanetMoon]에서 우리가 발견한 숨겨진 관찰전초기지와 같은 것들이 연맹영토의 전 지역에 걸쳐 최소 7개의 행성에서 유지되었습니다.\n\n이 원시 문명들은 첫 번째 연맹의 붕괴로 인한 힘의 공백기동안에 노예상인집단들이 침입했을 때 종말을 맞이한 것으로 보입니다."
 precursor.1065.name:0 "궤도 봉쇄"
 precursor.1065.desc:0 "§Y[From.GetName]§!은 남아있는 기록들을 통해서 200만 년 전 첫 번째 연맹의 영역 깊숙한 곳에 위치하고 있고, '비복종자"라고 불린 종족들의 주요 식민지 또는 모성이었던 것으로 생각됩니다.\n\n두 집단은 몇차례에 걸친 무역전쟁을 치룬 것으로 보이고, 연합의 대해군은 최소 두 번 이상 [From.GetPlanetMoon]에 대한 광범위한 봉쇄를 유지했습니다. 궤도의 잔해들은 봉쇄망이 몇 차례 강력한 반격을 받았다는 것을 말해주고 있습니다."
 precursor.1066.desc:1 "고고학 조사팀 하나가 §Y[From.From.GetName]§!의 표면에서 첫 번째 연맹의 구축함 잔해 하나를 발견했습니다. 그것은 궤도봉쇄에 참가했던 함선중 하나임이 틀림없고 [From.From.GetPlanetMoon]의 토착외계인이 봉쇄구역 내의 밀수업자에게 확보한 미지의 반물질 장치를 폭발시켰을 때 격침된 것으로 보입니다. 우리 고고학자들은 우리에게 봉쇄망에 투입된 첫 번째 연맹의 구축함 목록을 제공해줄 수 있는 구축함의 데이터 저장소 일부를 회수하는 데 성공했습니다."
 precursor.1070.name:0 "밀수꾼의 소행성"
 precursor.1070.desc:0 "다양한 범죄조직의 무법항이었던 것으로 보이는 이 소행성은 첫 번째 연맹의 지역에서 운영되었습니다. 연맹의 모든 종족으로 구성된 밀수꾼, 해적, 용병 및 다른 밑바닥 인생들이 불법화물을 거래하기 위해 여기에 모였습니다. 밀수 주선자는 새로운 거래를 하거나 소행성의 술집에서 휴식을 취했습니다."
 precursor.1071.desc:1 "소행성 §Y[From.From.GetName]§!에 대한 고고학적 활동으로 2백만 년 전 첫 번째 연맹 전역에서 들끓던 범죄세계에 대해 더 많을 사실이 드러났습니다. 연맹가입국끼리 국경이 개방되어 있었기 때문에, 무역과 동시에 범죄가 만연했습니다. 밀수와 해적은 상당한 규모의 연방 함대 대부분이 떠맡은 심각한 문제였습니다."
 precursor.1100.name:0 "첫 번째 연맹 고향 성계 발견됨"
 precursor.1100.desc:0 "우리가 회수한 첫 번째 연맹 유물에 대한 치열한 연구 끝에 §Y[Root.Capital.GetName]§!의 과학자들은 위대한 첫 번째 연맹의 모성계인 펜 하바니스의 은하내 좌표를 추정하는 데 성공했습니다.  우리는 누군가 그곳에 도달하기 전에 이 성계로 탐사를 개시할 것입니다."
 precursor.1101.name:0 "첫 번째 연맹 본부"
 precursor.1101.desc:0 "§Y[From.GetName]§!은(는) 그것이 존재한 대부분의 기간동안 첫 번째 연맹의 행정적 중심지 였고, 그들의 대의회 장소로 사용되었습니다. [From.GetPlanetMoon]은 그 행성표면의 모든 공간에 도시가 들어차서 매우 높은 인구밀도를 지니고 있었습니다. 이 거대한 메트로폴리스에 살고있는 수십억의 인구를 지탱하기 위해서 식량은 다른 가입국에서 수입하였습니다. \n\n연맹이 붕괴되었을 때 실질적으로 단 하룻밤 만에 식량 공급이 중단되었습니다. 수완있는 자들은 다른 행성으로 떠났지만 대부분의 인구는 여전히 남아있었습니다. 범죄조직과 군벌들이 [From.GetPlanetMoon]에 할거하게 된 이후, 대규모의 기아와 무정부상태가 발생했습니다.\n\n몇백 년 동안 그행성이 생명이 없는 유령 도시로 전락할 때까지 인구는 계속해서 감소했습니다. - 첫 번째 연맹의 마지막 비명입니다.\n"
 precursor.1102.name:0 "첫 번째 연맹 수도 발견"
 precursor.1102.desc.a:0 "우리는 마침내 고대 첫 번째 연맹의 수도를 찾았지만 불행하게도, 우리는 너무 늦어버렸습니다. 누군가가 최근에 이곳을 방문했었고,  모든 가치 있는 것들은 이미 오래 전에 없어진 뒤였습니다."
 precursor.1102.desc.b:0 "§Y[From.GetName]§!에 대한 우리의 최근의 조사는 이 세계가 "첫 번째 연맹" 이라고 알려져 있는 항성들 간의 고대의 동맹에서 행정 수도로서의 역할을 했다는 것을 밝혀냈습니다. 하지만 다른 탐험가들이 이미 최근에 이곳을 방문했었고, 불행하게도 그들은 그들이 떠나기 전에 [From.GetPlanetMoon]에 남아 있는 가치있을 법한 유물들을 모두 챙겨 떠나고 말았습니다."
 precursor.1500.name:0 "이라시안 협약국"
 precursor.1500.desc:1 "우리는 §Y[From.GetName]§!의 고대 외계 문명의 유물을 복원했습니다. 그들의 언어를 어느 정도 번역한 후에, 우리는 그 외계인들이 스스로를 "이라시안 협약국"이라고 칭한 것을 알아냈습니다. 그들은 100만여년 전 이 구역의 은하를 지배한 강대한 성간 제국이었습니다.\n\n그들은 여섯 개의 팔이 달린 포유류인 것으로 보이며, "자보리안 천연두"라고 불린 그들의 멸종을 야기한 질병에 대한 몇 가지 정보가 남아있습니다.\n"
 precursor.1505.name:0 "격리된 행성"
 precursor.1505.desc:0 "§Y[From.GetName]§!은(는) 산업 발전과 테라포밍의 흔적을 모두 보여주는 큰 규모의 이시리안 식민지였습니다. 다른 이라시안의 행성과 같이 화석화된 시체가 끔찍한 이야기를 전해줍니다. - 거주자들이 급속도로 자보리안 천연두에 감염되었고 [From.GetPlanetMoon]의 주요 정착지 모두 혼란상태가 광범위하게 확산된 것으로 보입니다. 이곳의 궤도상에는 전투의 잔해로 보이는 일반적이지 않은 크기의 잔해가 있습니다."
 precursor.1506.desc:1 "우리는 궤도 잔해를 분석했고, 고고학자들은 이라시안 식민지가 멸망하기 전과 멸망하는 동안  §Y[From.From.GetName]§!은(는) 군사적으로 봉쇄되엇던 것을 밝혀냈습니다. 이라시안 함대는 자보리안 천연두를 억제하기에는 헛된 시도였던 [From.From.GetPlanetMoon]의 격리를 위해서 엄중한 명령을 받았습니다. 최소 12대의 민간선이 봉쇄망의 돌파를 시도했고, 격렬한 전투에도 불구하고 일부가 돌파에 성공했습니다."
 precursor.1510.name:0 "정화된 행성"
 precursor.1510.desc:0 "고대 이라시안 식민지인 §Y[From.GetName]§!이(가) 대규모 궤도 폭격의 희생자인 것은 바로 알수 있습니다. 120만 년 전 [From.GetPlanetMoon]의 주요 인구밀집지역에서 거대한 크레이터를 눈으로 확인할 수 있습니다.\n\n초기단계의 폭격으로부터 살아남은 생존자의 대부분은 곧 대부분의 이라시안 행성을 휩쓴  자보리안 천연두에 감염되었습니다."
 precursor.1511.desc:1 "우리 고고학적 조사는 §Y[From.From.GetName]§!의 감청기지유적으로부터 통신기록 하나를 회수했습니다. 그것은 궤도상에서 이라시안 함대 지휘관과 해군 본부와의 통신내용을보여줍니다. 지휘관은 자보리안 천연두의 확산을 방지하기 위해 그 식민지의 모든 생명의 "정화"를 위한 명령을 요청하고 했습니다. 비록 그 기록은 답변을 받는 부분에서 끝났지만 결국 그 명령은 수행되었습니다."
 precursor.1515.name:0 "조그라 모성"
 precursor.1515.desc:0 "이 [From.GetPlanetMoon]은(는) 이라시안 협약국에 정복되지 않은 조그라의 모성입니다. 이 유사 연체동물 종족은 이라시안이 우주 항행기술를 습득했을 때 그 기술을 얻기위한 마지막 단계에 있었습니다. 많은 도시를 파괴하는 지루한 군사작전 끝에 조그라는 정복되었습니다. \n\n이 후 수십 년동안 조그라가 이라시안에게 굴복하지 않고 저항했음을 시사하는 상당한 수의 이라시안 수비대의 주둔 흔적이 있습니다."
 precursor.1516.desc:1 "이라시안 협약국의 다른 가입종족의 모성에 전달된 것으로 보이는 조그라의 아공간 메시지의 잔해가 §Y[From.From.GetName]§!에서 발견되었습니다:\n\n§S"저 폭군들을 공격할 시간이 되었다. 우리 요원은 자보리안 천연두가 오직 약해빠진 이라시안 종족에게만 영향을 미친다는 사실을 알아냈다. 현재 모든 종족이 이 질병의 매개체로 활동할 수 있다.  모든 노력을 다해 이라시안의 행성, 우주정거장, 함선은 물론 *판독불가*에 침투해야 한다!\n\n오랜 시간 끝에, 이라시안놈들은 그들이 자랑하는 우주함대로 다룰 수 없는 적을 만났다. *판독불가*에 걸고, 이 기회를 놓쳐선 안된다!"§!"
 precursor.1520.name:0 "티'데르그의 모성"
 precursor.1520.desc:0 "§Y[From.GetName]§!은 약 120만 년 전 그 이라시안 협약국의 가맹종족인 티'데르그의 모성이었습니다. 그들은 날개달린 절지동물이었고, 수거한 화석은 그들이 제한적이지만 비행을 하기에는 충분했을 것이라 암시하고 있습니다. 우리가 볼수 있었던 남아있는 그들의 건축물 중 일부는 이 이론을 뒷받침 합니다. \n\n불행히도, [From.GetPlanetMoon]은 대규모 궤도 폭격의 표적이 되었던 것으로 여겨지며, 이 문명은 일부 흔적만이 남아 있습니다. "
 precursor.1521.desc:1 "§Y[From.From.GetName]§!의 외계 유적에 대한 우리의 연구는 우리에게 이라시안 협정국의 마지막 순간에 대한 새로운 관점을 제공했습니다. 이라시안은 티’데르그가 의도적으로 자보리안 천연두를 다수의 이라시안 행성에 퍼뜨리기 위해 몇몇 다른 협정국의 종족들과 반란을 모의했다고 믿었습니다.  \n\n이것이 진짜인지 아닌지 우리는 결코 알 수 없지만 이라시안 함대가 [From.From.GetPlanetMoon]의 전 지역을 불태워버리겠다고 생각하기엔 충분한 증거입니다. "
 precursor.1525.name:0 "죽은 식민지"
 precursor.1525.desc:0 "§Y[From.GetName]§!에는 대략 1,200,000년 전 번성했던 이라시안 식민지가 있었다는 모든 증거들이 보이고 있습니다. [From.GetPlanetMoon]의 표면에서 매우 멀리서 발견된 그 유적은 꽤 좋은 상태입니다. 전쟁이나 궤도 폭격의 증거는 없습니다. \n\n이라시안 개척자들이 자보리안 천연두에 희생당하고 나서 공격적인 토착식물이 그 죽은자들의 도시위에 자라고 도시는 빽빽한 식물들 속에 숨겨졌습니다."
 precursor.1526.desc:1 "고고학자들은 §Y[From.From.GetName]§!의 고대 이라시안 거주지에서 그 식물들을 제거하고 맹수들로 부터 보호받기위한 역장 발생기를 가동한 후에 유적 발굴작업을 수행했습니다. 우리는 지금 이라시안 사회의 일상이 어땠는지 보다 나은 이해를 갖게 되었습니다.\n\n가장 가치있는 발견물중 하나는 이라시안의 어린이에게 자신들의 제국에 대한 교육을 위해 사용된 것 같은 디지털 지도입니다. 그것은 또한 협정국에 예속된 다른 종족들 모두에 대한 세부사항과 비난의 내용이 담겨 있습니다."
 precursor.1530.name:0 "이라시안 채굴 기지"
 precursor.1530.desc:0 "§Y[From.GetName]§!표면의 일련의 깊은 시추공은 모두 이라시안의 채굴작업과 관련된 것입니다. 그것은 약 1,200,000년 전에 사용된 것입니다. [Root.GetName]은(는) 철저한 표면검사를 실시했지만 우리는 아직 진정한 채굴시설을 찾을 수 없었습니다. "
 precursor.1531.desc:1 "§Y[From.From.GetName]§!의 시추공에 대한 조사 후에 우리 고고학자들은 그곳의 바닥에서 이라시안 광부의 화석화된 시체를 찾았습니다. 그들은 이라시안 협약국의 몰락을 불러온 자보리안 천연두의 추가 희생자인 것 같습니다. 확산되는 질병으로부터 도망치려는 헛된 시도로서 그 광부들은 [From.From.GetPlanetMoon]에 퇴거조치가 내려지기 전 그 시추공의 아래로 내려갔습니다."
 precursor.1535.name:0 "이라시안 식민지"
 precursor.1535.desc:0 "§Y[From.GetName]§!은(는) 이라시안이 멸종할때 즈음에 발견된 새로운 식민지였습니다. 우리는 [From.GetPlanetMoon]의 북반구에서 드문드문 있는 단일 거주지 유적들과 간이 우주항을 발견했습니다. 화석화된 시체들로 볼때 이 세계는 이라시안의 영토에서 자보리안 천연두에 의해 피해를 입은 첫 번째 장소중 한 곳인 것으로 생각됩니다."
 precursor.1536.desc:1 "§Y[From.From.GetName]§!의 우리 고고학자들은 놀랄만한 사실을 발견했습니다. 모든 증거가 이 조용한 자보리안 천연두의 발원지로 [From.From.GetPlanetMoon]행성을 확실하게 지목하고 있습니다. \n\n희귀한 형태의 토착 세균이 격리공간내에 만들허진 헛점으로 인하여 이라시안의 식민지를 덮쳤고, 여기에서 이 세균은 방문하는 상선의 공기정화기에까지 확산되었습니다. 천연두가 전례없는 속도로 확산된 이후 이라시안 스스로 그 질병의 기원을 알아내려고 했었는지 까지는 의심스럽습니다."
 precursor.1540.name:0 "버려진 이라시안 함선"
 precursor.1540.desc:0 "버려진 이라시안 순양함은  §Y[From.GetName]§!의 궤도 가까이에서 백만 년이 넘는 세월동안 잊혀진채 남겨져 있었습니다. 느린속도로 돌고 있는 그 함선에는 무기에 의한 아무런 파손흔적이 없고 모든 탈출정이 남아있습니다. 예상했던 바와 같이 그 함선의 선체로 부터 아무 동력신호도 포착되지 않았습니다. "
 precursor.1541.desc:1 "§Y[From.From.GetName]§!에서 발견된 이라시안 순양함의 함내에는 그 함선의 거의 모든 승무원의 시체가 있었습니다. 그들 대부분은 추후 이라시안을 멸종시킨 자보리안 천연두에 감염되어 죽었지만 승무원 중 일부는 탈출정으로 도망가던 도중 경비 해병에게 총살당했습니다. 복구된 기록파일에 따르면 함장은 전염병 창궐이 분명한 이 함선을 격리하기 위한 계엄령을 발동했습니다. "
 precursor.1545.name:0 "질병 관리"
 precursor.1545.desc:0 "§Y[From.From.From.GetName]§! 위에서 대규모 궤도시설임에 틀림없는 잔해들이 발견되었습니다. 잔해 사이에서 발견된 유물은 이 우주정거장이 1,200,000년 전 이라시안 협정국의 질병관리 본부 역할을 했다는 것을 확인시켜 주었습니다.\n\n이라시안은 대부분 알려진 종족 중에서 외계질병에 가장 민감했습니다. 그리고 그들의 공중보건 기관의 예산은 국방비와 맞먹을 정도였습니다. 그럼에도 불구하고 생존기록은 그 종족 모두가 자보리안 천연두으로 죽었다는 것을 알려줍니다."
 precursor.1546.desc:1 "우리는 §Y[From.From.GetName]§! 위의 잔해 지대로부터 몇몇 조사기록 일부를 회수했습니다. 그들의 최종 엔트리는 모두 이라시안 협정국을 휩쓴 자보니안 천연두의 치료제를 찾는 데 집중되어 있고, 그 질병은 악화되는 상황 만큼이나 절망적으로 점점 더 크게 퍼졌습니다.\n\n마지막 엔트리는 천연두가 우주 정거장 위에도 통제 불가능할 정도의 대유행으로 확산되었다는 것을 드러냈습니다. 헛된 희망으로 치료제를 생산하기 위해 실패한 모든 시도들에 대해 자세하게 서술된 첨부기록은 미래세대의 이라시안 과학자들에게 유용할 수도 있었습니다."
 precursor.1550.name:0 "소행성의 정보 수집기지"
 precursor.1550.desc:0 "이라시안의 작은 군용 정보 수집기지가 소행성 내부의 빈 곳에 건설되어 있습니다. 그것은 이웃 성계를 목표로 한 듯한 강력한 집합 감지기를 장비했습니다. 작동하는 것은 아무것도 없었고 그 소행성은 최소 한 번은 다른 집단이 조사하거나 약탈한 것 같습니다."
 precursor.1551.desc:1 "우리는 이라시안이 제국의 팽창시기 동안에 이웃 문명에 대한 첩보 및 공격계획 수립을 위해 소행성 [From.From.GetName]에서 정보 수집기지를  운용했다는 사실을 깨달았습니다. 이러한 공격은 굉장한 성공을 거두었고, 이라시안은 곧 은하 내의 본 구역에 대한 지배권을 갖게 되었습니다. 그들이 자보리안 천연두로 학살당한 시점에는 이 정보 수집기지는 이라시안 군에 의해 버려진 지 오래였습니다."
 precursor.1555.name:0 "거대 가스 행성의 과학기지"
 precursor.1555.desc:0 "예전엔 이라시안의 꽤 큰규모의 연구기지의 일부였던 궤도잔해가 §Y[From.GetName]§! 위에서 발견되었습니다. 여기서 이라시안이 무엇을 연구했는지 정확히는 알 수 없지만, 그들의 장비는 거대 가스 행성을 염두해 둔것으로 보입니다."
 precursor.1556.desc:1 "§Y[From.From.GetName]§!의 지표에서 발견된 궤도에 있던 이라시안 함선의 잔해의 분석자료를 토대로 몇 가지 답을 얻었지만, 이라시안 과학자들이 그들의 연구소에서 조사했었던 것을 이미 대강은 알고 있었습니다. 회수된 기록에는 거대 가스 행성의 치명적인 대기 속에 떠있는 인공적인 물체가 언급되어 있습니다.\n\n반복된 대기 조사에도 불구하고, [Root.GetName]에서는 그 물체와 비슷한 어떤 흔적도 찾아내지 못했습니다. 추측하건대 이라시안은 최종적으로 그 물체를 회수했거나, 수 많은 세월이 지나는 동안 그 밖의 다른 사람들이 회수했을 지도 모르는 일입니다."
 precursor.1600.name:0 "이라시안 모성계 포착"
 precursor.1600.desc:0 "이라시안의 유물을 회수하기 위한 우리의 열정적인 연구 후에, §Y[Root.Capital.GetName]§!의 과학자들은 고대 이라시안 문명의 모성계인 이라스의 정확한 은하좌표를 추론해 냈습니다. 누군가 우리보다 먼저 그곳에 도착하기 전에 우리는 이 성계를 향한 탐사에 착수할 것입니다."
 precursor.1601.name:0 "이라시안의 모성"
 precursor.1601.desc:0 "이라시아 - 이라시안 협약국의 모성. 누군가가 상대적으로 최근에(2,000년 전 이내) 벌어진 [From.GetPlanetMoon]의 대부분의 표면에 대한 조직적인 궤도 폭격을 시행했습니다. - 아마, 자보리안 천연두가 다시 퍼지는 것을 막으려는 잘못된 시도였을 것입니다.\n\n그럼에도 불구하고 그 표면은 여전히 그 제국의 최후의 해에 전염병에 희생된 수십억 명의 화석화된 이라시안 시체로 덮여 있습니다. 그 전염병이 그들의 고향에 확산되었을 무렵에는 대부분의 이라시안 협약국의 행성은 이미 몰락했고, 외계 종속국은 대놓고 봉기를 일으켰습니다.\n\n궤도에서 수거한 고대 인공위성 기록을 통한 결론은, 이 시점에는 이라시안 모성에서 국민들의 감정은 체념의 상태였습니다. 대부분이 종말이 가까워 졌다는 사실을 받아들였기 때문에 그 식민지들에 처음으로 천연두가 창궐했을 때 벌어졌던 광범위한 혼란 같은 것은 없었습니다."
 precursor.1602.name:0 "이라시안 모성 발견"
 precursor.1602.desc.a:0 "이곳은 이라시아 또는 적어도 이라시안 협약국의 자랑스러운 수도였었던 유적지입니다. 만약 이라시안의 모성 파괴에서 살아님은 유물이 있다면, 누군가가 이미 훔쳐 떠났을 것입니다. - 여기엔 누군가 최근에 방문했었다는 아무런 증거도 없습니다."
 precursor.1602.desc.b:0 "이 세계는 대규모의 궤도 폭격에 의해 말살되기 전까지는 한때 식물이 무성한 생태계였습니다. 조사는 [From.GetPlanetMoon]이(가) "이라시안 협약국"으로 불리우는 고대문명의 수도였음을 암시합니다. 다른 탐험가들이 이미 가치있는 것들을 훔쳐 달아났기 때문에 아주 약간의 내용만을 알 수 있었습니다."
 precursor.2000.name:0 "사이브렉스"
 precursor.2000.desc:1 "§Y[From.GetName]§!에 있는 고대 외계 문명의 유물을 복원해냈습니다! 놀랍게도 자신을 "사이브렉스"라고 하는 문명은 일종의 집합의식으로 연결된 기계들로 구성된 것처럼 보입니다. 유물의 생성 연대는 그들이 - 적어도 그들이 은하의 일부가 된 지 - 60만 년  전에 활성화되었다는 것을 나타냅니다. 그러나 우리는 그들의 정확한 기원을 모릅니다.\n\n우리 과학자들이 유물 중 하나로부터 추출한 불완전한 정보에 따르면, 사이브렉스는 이유는 알 수 없지만 일정 시기에 은하에 있는 모든 지성을 가진 유기 생명체들을 말살하기 위해 전쟁을 선언했었습니다."
 precursor.2005.name:0 "쿠우르 모성"
 precursor.2005.desc:0 "§Y[From.GetName]§!은 60만 년 전 사이브렉스가 휩쓸고 지나간 외계문명인 고대 쿠우르의 고향행성입니다. [From.GetPlanetMoon]은 철저하게 그 기계들에 의해 채굴 및 제거 되었고, 몇 개의 산재된 유적은 모두 쿠우르 문명의 유산입니다. 나머지는 모두 먼지속에 파묻혔습니다."
 precursor.2006.desc:1 "우리는 §Y[From.From.GetName]§!이(가) 사이브렉스의 기원임을 알아냈습니다. 일종의 감정이 있는 기계가 [From.From.GetPlanetMoon]의 원래 거주종족이었던 쿠우르에 의해서 창조되었습니다. 비록 어떻게 만들었는지 우리가 세부사항을 알 수는 없지만, 이것은 결국 대규모 의식공동집합체인 사이브렉스를 탄생시키는 결과를 낳았습니다.\n\n어느 순간 사이브렉스는 쿠우르 사람들을 공격하기 시작했고 짧지만 파괴적이었던 전쟁에서 [From.From.GetPlanetMoon]의 원 거주민들은 학살당했습니다. 이웃한 성계의 쿠우르 식민지도 그들의 문명이 멈출 때 까지 체계적으로 제거되었습니다."
 precursor.2010.name:0 "인디막 모성"
 precursor.2010.desc:0 "§Y[From.GetName]§!은 원래 사이브렉스의 끊임없는 확장으로 인한 또 다른 희생자인 인디막의 모성이었습니다. [From.GetPlanetMoon]은 인디막이 항복할때 까지 궤도 폭격을 받았습니다. 그 후 사이브렉스 전투원들은 지속적인 인디막 말살작전을 개시하기 위해 3년 간 지상에 강하했습니다. \n\n70억명의 인디막을 포함한 [From.GetPlanetMoon]의 생명체의 약 97%가 이 작전으로 말살당했습니다."
 precursor.2011.desc:1 "§Y[From.From.GetName]§!의 생물권은 60만 년 전의 사이브렉스 침공으로부터 유일하게 회복되기 시작했습니다. 우리는 잡초가 자라있는 사이브렉스 공장유적을 발견했습니다. 이곳은 인디막 노예가 자신들의 종족을 소멸시킬 전쟁기계의 건조를 강요받던 곳입니다. 그들의 말살작전이 막바지에 다달았을 무렵 사이브렉스는 남아있던 공장과 노예들을 "해체"시켰습니다.\n\n비록 초기에는 [From.From.GetPlanetMoon]의 공장이 충실하게 채굴작업을 유지하였지만, 사이브렉스가 알 수 없는 이유로 총괄시스템으로부터 배제시킨 것으로 보입니다."
 precursor.2015.name:0 "부서진 전투형 사이브렉스"
 precursor.2015.desc:0 "부서진 채로 남아있던 두 척의 사이브렉스 전투함이 §Y[From.GetName]§!의 궤도에서 발견되었습니다. 이것은 전투로 파괴된 것으로 보이지만 그들이 상대한 적에 대한 아무런 잔해도 발견하지 못했습니다. 둘 중 누가 더 우월하게 싸웠거나, 아니면 알지 못하는 다른 교전이 더 있었던 것으로 보입니다."
 precursor.2016.desc:1 "§Y[From.From.GetName]§!위에 있던 두개의 사이브렉스 전투함의 잔해를 연구한 끝에, 과학 연구관 [Root.GetLeaderName]은 그들이 서로 싸우는 동안 파괴되었을 가능성이 크다고 결론 내렸습니다. 이 이론은 사이브렉스가 아닌 다른 잔해가 부족하며, 발견된 피해 흔적이 서로 일치하있다고 합니다.\n\n왜 두개의 사이브렉스 함선이 서로를 공격했는지는 모릅니다. 그러나 그들이 작동불능이 된 후, 두 전투함의 신경망이 불탔고 일종의 자기 파괴절차가 발동되었습니다."
 precursor.2020.name:0 "사이브렉스 침략"
 precursor.2020.desc:0 "60만 년 전 사이브렉스가 [From.From.From.GetPlanetMoon]을(를) 침공했을 때, 대규모의 지상전으로 §Y[From.From.From.GetName]§!이(가) 점령되었습니다. 사이브렉스에 대항하여 싸운 외계종족의 이름은 오늘날에는 남아있지 않지만, 그들은 치열하게 저항한 것으로 보입니다. 부서진 사이브렉스 전투기계를 [From.From.From.GetPlanetMoon]의 대부분 지역에서 발견할 수 있고 침공함대의 잔해가 아직도 궤도를 돌고 있습니다."
 precursor.2021.desc:1 "사이브렉스의 §Y[From.From.GetName]§!에 대한 최초 침공에서[From.From.GetPlanetMoon] 방어군의 예상치 못한 강한 반격으로 인해 교착에 빠진 이후 사이브렉스는 그들의 선택지를 재고하기 위해 궤도상으로 후퇴한 것으로 보입니다.\n\n그들의 해결책은 거대한 소행성을 [From.From.GetPlanetMoon]와(과)의 충돌경로상에 이송시키는 것이었습니다. 그 충돌은 사이브렉스가 자신들이 사용하기 위해 설계했던 산업 및 사회기반시설의 대부분을 파괴했지만 이것은 교착상태를 타파하기 위해 필요한 희생으로 간주되었습니다."
 precursor.2025.name:0 "사이브렉스 유적"
 precursor.2025.desc:0 "§Y[From.GetName]§!은 고도로 개발된 사이브렉스 행성이었던 증거를 보여줍니다. 그들 특유의 효율성을 가진 기계들이 [From.GetPlanetMoon]을 전체적으로 채굴했고, 북반구와 남반구 양쪽에서 대규모 공장단지의 유적을 발견할 수 있습니다. 흥미롭게도 적도근처의 큰 직사각형 영역 만큼은 크게 손대지 않고 남겨진 것으로 보입니다."
 precursor.2026.desc:1 "[From.From.GetName]에 큰 규모의 보호구역을 세웠던 것으로 보입니다. 이것은 사이브렉스의 이전의 행보와는 놀라울 정도로 다른 것입니다.  여기서는 지성있는 유기체들이 완전히 방해받지 않고 사는 것이 허용되었습니다.\n\n비록 그들이 가까운 곳에서 감시하긴 했지만, 사이브렉스는 심지어 유기체들 간의 파괴적인 내전이 보호구역의 인구를 감소시켰을 때에도 자신들의 개발을 위해 주민들을 남겨두었습니다. 몇 세기 후 사이브렉스는 갑자기 [From.From.GetPlanetMoon]을(를) 포기했고 보호구역의 거주민들은 점차적으로 사망했습니다."
 precursor.2030.name:0 "사이브렉스 도청기지"
 precursor.2030.desc:0 "§Y[From.GetName]§!은 사실 소행성처럼 보이게끔 얇은 바위층으로 은폐된 인공적으로 건설된 물체입니다. 비어있는 내부는 시스템 내에서 우주통행량을 감시하기 위해 사용된 고대 사이브렉스의 감청기지가 설치되었습니다. 감청기지는 작동을 중단한 지 오래 되었습니다."
 precursor.2031.desc:1 "§Y[From.From.GetName]§!에 대한 밀접한 연구 - 정확히는 숨겨진 사이브렉스의 감청기지에 대한 밀접한 연구는 몇가지 흥미로운 결과를 전달해 주고 있습니다. 남은 사이브렉스들이 은하에서 사라졌을때에도 어떤 이유인지 그 소행성은 남아 있었습니다. 그것은 관리 AI가 점점 불안정해졌음에도 불구하고 그들이 사라진 후 최소 5만 년동안 그 기능을 유지하고 있었습니다. \n\n사이브렉스의 아공간 중추와 연결하기 위한 5조 번 이상의 시도가 실패한 후, AI는 소행성의 모든 시스템을 차단하는 자기파괴절차를 진행한 것으로 보입니다."
 precursor.2035.name:0 "사이브렉스 정제소"
 precursor.2035.desc:0 "§Y[From.GetName]§!의 가스 행성 궤도에서 사이브렉스의 일종의 대규모 채취시설단지에서 고대잔해물이 발견되었습니다. 남아있는 에너지 흔적은 그것이 일종의 반물질 무기에 의해서 파괴되었다고 제시하고 있습니다."
 precursor.2036.desc:1 "사이브렉스의 우주함대에 연료로 공급하기 위한 가스를 채취하기 위해 §Y[From.From.GetName]§!의 궤도상에 설치된 채취시설단지를 이용해서 헬륨-3을 채취하고 있었던 것을 시사하는 증거가 발견되었습니다.\n\n흥미로운 것은 공장을 파괴한 그 반물질 무기의 에너지흔적은 의심의 여지없이 사이브렉스의 것입니다. 왜 자신들의 채취시설을 파괴했을까요?"
 precursor.2040.name:0 "전투의 잔해"
 precursor.2040.desc:0 "60만 년 전 §Y[From.GetName]§!의 고궤도에서 적어도 5개 이상의 각기 다른 함대가 참전한 대규모의 우주전투가 벌어졌습니다. 대부분의 잔해는 다른 참전자들로 부터 온 것이지만, 한 개의 함대는 사이브렉스의 것입니다."
 precursor.2041.desc:1 "§Y[From.From.GetName]§!에서 벌어진 고대전투로 인하여 남겨진 잔해들을 분석한 끝에, 우리는 동시대의 4곳의 외계제국이 자각을 깨우친 사이브렉스 기계함대의 침공 저지를 위해 필사적으로 그들의 군대를 함께 모았었다는 것을 알아냈습니다.\n\n적은 양의 사이브렉스 잔해의 양을 근거로 판단하건대, 그 외계인들은 성공하지 못한 것으로 보입니다."
 precursor.2045.name:0 "고대 사이브렉스 기지"
 precursor.2045.desc:0 "§Y[From.GetName]§!의 적대적이고 거친 행성은 한 때 거대한 사이브렉스 기지의 본거지였습니다. 여기엔 흩어진 잔해와 크레이터 이외에는 아무것도 남아있지 않습니다. 우리가 이 기지의 시설을 더 면밀하게 조사한다면 뭔가를 더 알아낼 수 있을 것입니다. "
 precursor.2046.desc:1 "§Y[From.From.GetName]§!에서 우리는 사이브렉스의 기지였던 크레이터 속에서 사이브렉스의 것으로는 보이지 않는 거대한 함선의 잔해를 발견했습니다. 우리 고고학자들은 그 함선이 사이브렉스에게 공격받던 유기체 문명의 것으로 추측합니다. 만약 그렇다면 그것은 일종의 자살공격의 일환으로 그 기지와 충돌한 것일 수도 있습니다.\n\n발견된 기지의 파괴에 대한 다른 해석은 없습니다."
 precursor.2050.name:0 "유기체 유해"
 precursor.2050.desc:0 "§Y[From.GetName]§!의 부근에서 거의 수천구 이상의 냉동된 고대의 시신들이 발견되었습니다. 그들은 12종족 이상이고 사이브렉스의 자각을 깨우친 기계들이 이 은하계 구역을 파괴한 시기와 거의 일치하는 대략 60만 년 전에 그 시신들을 여기에 두었습니다."
 precursor.2051.desc:1 "[From.From.GetName]에서 우리가 찾아낸 외계인 시체들은 모두 진공에 노출되어 사망했고, 각각의 개체는 유기 시신들의 피부 위에 레이저를 주사하여 생긴 것으로 알려진 사이브렉스 바코드를 가지고 있었습니다. \n\n아마도 심문을 마치거나 구출 작전 등을 통해 탈출하는 것을 막기 위해, 사이브렉스는 "격리"를 통해 이 외계인들을 처리한 것으로 보입니다.\n\n우린 아마도 영원히 진실을 알 수는 없겠지요."
 precursor.2055.name:0 "사이브렉스 연구 스테이션"
 precursor.2055.desc:0 "한 번 심하게 타버렸던 모듈 내부엔 수십만 년 전 §Y[From.GetName]§!의 궤도를 돌았었던 사이브렉스 연구소의 잔해만이 남아있습니다. 진공에 노출된 모듈 내부엔, 반은 유기체이고 반은 기계인 생명체들의 시체들로 채워져 있습니다."
 precursor.2056.desc:1 "§Y[From.From.GetName]§!에서 발견한 사이브렉스 연구 모듈의 분석으로 기계 의식들이 사이버네틱 생명체를 실험하고 있던 것을 밝혀냈습니다. 수백 명의 불운한 죄수들의 장기와 손발을 다양한 기계장치로 교체하기 위한 목적으로 이 공장으로 이송되었습니다. \n\n이 실험의 정확한 목적은 불분명합니다. 여기엔 사이브렉스가 이 실험실 바깥에서 사이버네틱 개체를 사용했다는 아무런 단서도 없습니다."
 precursor.2100.name:0 "사이브렉스 고향 성계 위치"
 precursor.2100.desc:0 "회수한 사이브렉스 유물에 대한 면밀한 조사 끝에, §Y[Root.Capital.GetName]§!의 과학자들은 "사이브렉스 프라임"이라고 불리는 고대 기계 성계의 정확한 은하 좌표를 추정해냈습니다. 아마도 모든 유기 지성체의 말살을 시도한 끝에 그들의 문명이 퇴각한 곳일 것입니다! 우리는 다른 누군가 이곳에 도달하기 전에 이 성계에 대한 탐사를 실시해야 합니다."
 precursor.2101.name:0 "사이브렉스 중앙 연결체"
 precursor.2101.desc:0 "사이브렉스는 17년간의 어느 시점에서 모든 유기 생명체에 대항한 그들의 은하적인 정복전쟁을 재평가한 것으로 보입니다. 이러한 변화가 그 전쟁의 패배에 의한 것인지 또는 어떤 네트워크화된 지성의 이념적 변화에 의한 것인지 우리는 알 수 없을 것입니다. 하지만 어떤 이유였든 간에 사이브렉스는 그들의 군사작전을 중단하기로 결정했습니다. \n\n그들은 거의 백 년동안 지속적으로 완전하게 사라질 때까지 철수를 시작했습니다. 우리는 이제 그들이 이 성계에 문명의 보금자리로 삼을 거대한 링월드를 건설했었으며, 그렇기 때문에 이곳으로 철수했다는 것을 압니다.\n\n그들은 한 탐험가가 우연히 그들의 성계와 위치를 은하 내로 전파할 때까지 몇천 년 동안 스스로를 고립시켰습니다. 공포스러운 사이브렉스가 다시 발견되었다는 소식을 듣고 이웃 세력들은 대규모 군사 원정을 조직했고, 그들은 사이브렉스 링월드를 폭격하여 폐허로 만들어 버렸습니다.\n\n이상하게도, 사이브렉스들은 그 어떤 저항도 하지 않았던 것으로 보입니다."
 precursor.2102.name:0 "사이브렉스 링월드 발견"
 precursor.2102.desc.a:0 "이 어마어마한 규모의 링월드는 사이브렉스에 의해 건설된 것이 분명하며 그들이 전쟁의 목표를 달성하지 못한 이후 퇴각하게 된\n 곳입니다. 유감스럽게도 다른 누군가가 이미 이곳을 최근에 이곳에 방문했고, 이곳에 아무것도 남지 않을만큼 철저하게 모든 것을 약탈해 갔습니다. "
 precursor.2102.desc.b:0 "이 흥미로운 링월드에 대한 우리의 조사결과, 그것이 사이브렉스라 불리운 기계문명에 의해 건설된 것이라는 것을 밝혀 냈습니다. 하지만 불행하게도 우리는 아주 약간의 사실만을 알수 있었습니다. 다른 탐험가들이 이미 이 성계를 샅샅이 뒤져 가치있는 것들을 아무것도 남겨 놓지 않았습니다."
 precursor.2200.name:0 "생체금속"
 precursor.2200.desc:0 "과학 연구관 §Y[Root.GetLeaderName]§!이(가) §Y[From.GetStarName]§! 성계에서 발견한 거대한 링월드에 대해 보고할 때에 [RogueLeader.GetSheHe]는 [RogueLeader.GetHerHis]의 경외를 감추지 못했습니다. 링월드의 광대함은 우리의 이해를 뛰어넘는 것이었으며, 한 구획을 건설하는 데 필요한 시간조차 우리가 감당할 수 없는 것이었습니다.\n\n탐사를 통해 링월드에는 "생체금속"이라는, 우리가 이제껏 알지 못했던 새로운 금속이 풍부하다는 것을 알게 되었습니다. 링월드의 창조자들이 그것을 만들 수 있었던 이유 중 하나가 바로 이 물질인 것 같습니다. 이 기술을 연구하는 것은 우리가 그들의 지식 수준에 조금이나마 더 가까이 갈 수 있게 해줄 것입니다."
 precursor.301.name:0 "선구자 발견"
 precursor.301.a.desc:0 "일련의 독자적인 탐사자들로부터 가로챈 통신을 통해, 그들이 최근 §H[precursor_planet.GetName]§!에서 고대 선구자 문명과 관련된 무언가를 발견했다는 사실을 알아냈습니다. 그들은 미신 때문에 황급히 [precursor_planet.GetPlanetMoon]을(를) 떠났고, 그들이 발견한 모든 것들은 여전히 그곳에 남아있습니다."
 precursor.301.b.desc:0 "§H[precursor_planet.GetName]§! 근방을 지나던 몇몇 상선들이 [precursor_planet.GetPlanetMoon] 방향에서 오는 기묘한 문서들에 대해 보고했습니다. 이 문서들을 연구한 뒤, [Root.Capital.GetName]의 전문가들은 이 문서들이 고대 선구자들의 활동을 나타내는 것일 거라고 믿고 있습니다."
 precursor.301.c.desc:0 "[Root.Capital.GetName] 당국은 최근 거대한 밀무역단을 적발하고 다수를 체포했습니다. 자비를 구하려는 시도로써, 밀무역단 지도자 중 하나가 고대 선구자 문명의 유물이 숨겨져 있을 것이라고 추정되는 [precursor_planet.GetPlanetMoon]의 좌표를 우리에게 제공했습니다."
 precursor.301.d.desc:0 "최근 우리 지상군의 몇몇 신병들이 생존 훈련 활동의 일환으로 §H[precursor_planet.GetName]§!의 지표면을 향해 고공 강하를 실시했었습니다. 두 달 뒤 신병들이 다시 돌아왔을 때, 그 중 하나가 고대 선구자 문명이 오래 전 이 세계에 존재했음을 드러내는 몇몇 발견들에 대해 보고했습니다."
 precursor.301.e.desc:0 "진단 배열기 세타가 §H[precursor_planet.GetName]§!에서 있을법한 불규칙성을 기록했습니다. [Root.GetSpeciesAdj] 유닛은 이곳의 무인 천문대 근처에서 작동하고 있는 것으로 알려져 있었지만, 예비 분석을 통해 먼 옛날 어느 시점에 선구자 문명이 방문했을 수도 있다는 결과를 도출했습니다."
 precursor.301.f.desc:0 "§H[precursor_planet.GetName]§!에서 통상 지면 탐색을 하던 정찰 드론이 통제된 공간에서의 불규칙함에 대해 경고했습니다. 이곳에서 선구자 문명과 일치하는 활동의 징후가 발견되었습니다."
 precursor.301.a:0 "이것에 대해 조사해야 하겠군."
 precursor.302.name:0 "불타움 유물을 발굴함"
 precursor.303.name:0 "유트의 유물을 발굴함"
 precursor.304.name:0 "첫 번째 연맹의 유물을 발굴함"
 precursor.305.name:0 "이라시안의 유물을 발굴함"
 precursor.306.name:0 "사이브렉스의 유물을 발굴함"
 precursor.302.a.desc:0 "[precursor_planet.GetName]에 대한 철저한 조사가 과거의 [Root.Owner.GetPrecursorCiv] 존재 증거를 찾아냈습니다. [Root.GetName]의 한 팀이 상대적으로 잘 보존된 유물을 함선에 가져왔습니다. 이것이 고대 문명에 대한 우리의 지식을 확장시켜 주길 바랍니다."
 precursor.302.b.desc:0 "[Root.GetName]에 있는 회수 유닛이 [precursor_planet.GetName]에서 [Root.Owner.GetPrecursorCiv] 선구자 문명의 역사를 거슬러 올라갈 수 있는 유물을 성공적으로 복원했습니다. 데이터 저장소에 우리가 연구를 통해 얻은 새로운 정보를 갱신했습니다."
 precursor.302.c.desc:0 "[Root.GetName]의 드론이 [precursor_planet.GetName]에서 고대 [Root.Owner.GetPrecursorCiv] 문명에 속한 선구자 유물 탐색에 성공했습니다. 군체의식은 그들의 역사에 대한 지식을 증가시켰습니다."
 vultaum_precursor_civ:0 "불타움"
 yuht_precursor_civ:0 "유트"
 first_league_precursor_civ:0 "첫 번째 연맹"
 irassian_precursor_civ:0 "이라시안"
 cybrex_precursor_civ:0 "사이브렉스"
 VULTAUM_ARTIFACT_FOUND:0 "불타움의 발자취"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "우리는 §H[precursor_planet.GetName]§!에서 과거의 어느 시점에 선구자 문명이 활동했었음을 알게 되었습니다. 고대 불타움 항성 의회의 영향력은 이 우주까지 확장되었고, 그들의 문명에 대해 더 많이 배우려는 우리의 계속적인 노력에 있어서 이 행성이 전도 유망한 선두 주자가 되었습니다."
 YUHT_ARTIFACT_FOUND:0 "유트의 발자취"
 YUHT_ARTIFACT_FOUND_DESC:0 "우리는 과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명의 활동이 있었음을 알게 되었습니다. 고대 유트 제국의 영향력은 이 우주까지 확장되었고, 그들의 문명에 대해 더 많이 배우려는 우리의 계속적인 노력에 있어서 이 행성이 전도 유망한 선두 주자가 되었습니다."
 LEAGUE_ARTIFACT_FOUND:0 "첫 번째 연맹의 발자취"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "우리는 과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명의 활동이 있었음을 알게 되었습니다. 고대 첫 번째 연맹의 영향력은 이 우주까지 확장되었고, 그들의 문명에 대해 더 많이 배우려는 우리의 계속적인 노력에 있어서 이 행성이 전도 유망한 선두 주자가 되었습니다."
 IRASSIAN_ARTIFACT_FOUND:0 "이라시안의 발자취"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "우리는 과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명의 활동이 있었음을 알게 되었습니다. 고대 이라시안 협약국의 영향력은 이 우주까지 확장되었고, 그들의 문명에 대해 더 많이 배우려는 우리의 계속적인 노력에 있어서 이 행성이 전도 유망한 선두 주자가 되었습니다."
 CYBREX_ARTIFACT_FOUND:0 "사이브렉스의 발자취"
 CYBREX_ARTIFACT_FOUND_DESC:0 "우리는 과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명의 활동이 있었음을 알게 되었습니다. 고대 사이브렉스\n 문명의 영향력은 이 우주까지 확장되었고, 그들의 문명에 대해 더 많이 배우려는 우리의 계속적인 노력에 있어서 이 행성이 전도 유망한 선두 주자가 되었습니다."
 new_precursor_project:0 "새로운 고고학 특별 프로젝트가 §L[precursor_planet.GetName]§!에서 가능합니다."
 precursor.310.name:0 "개인 수집가"
 precursor.310.desc:0 "[collector_home.GetName]의 개인 수집가가 어찌된 일인지 [Root.GetPrecursorCiv]의 것으로 여겨지는 유물을 소유하고 있었고, 정부의 압력에 마지못해 유물을 넘겨주었습니다."
 precursor.310.a:0 "모든 것은 가격이란 것이 있다."
 precursor.310.b:0 "이건 박물관에 있어야 해!"
 precursor.310.c:0 "수집가가 가지게 둬라."
 buy_precursor_artifact:0 "후한 가격으로 유물을 구입하라.\n"
 seize_precursor_artifact:0 "유물이 정부 소유임을 선언하고, 지역 정부가 회수하도록 하라.\n"
 leave_precursor_artifact:0 "수집가에게 유물을 맡겨라."
 precursor.311.desc:0 " [artifact_seller.Capital.GetName]에서 환영의 인사를 전합니다.  우리측 정부에서 당신들과 논의하고자 하는 문제가 있습니다.\n\n우리는 당신들의 고고학자들이 한참 동안 고대의 [Root.GetPrecursorCiv] 문명을 연구해왔다고 알고 있습니다.  한때 그들의 영토는 오늘날의 [Root.GetName]을(를) 이루는 많은 부분을 포함하였기에 당연하다고 생각됩니다.\n\n공교롭게도 그들의 영토는 현재의 [artifact_seller.GetName] 영토에도 확장되었었고, [artifact_seller.GetSpeciesAdj]의 고고학자들은 상당한 양의 독특한 유물들을 회수하였습니다.  만약 당신들이 바라신다면, 우리는 이 유물들 중의 하나를 매각하고자 합니다."
 precursor.311.a:0 "비싸군, 하지만 받아들이겠다."
 precursor.311.a.reply:0 "훌륭하군요. [Root.Capital.GetName](으)로 유물을 운송할 일정을 바로 잡겠습니다."
 precursor.311.b:0 "다른 제안이 있다..."
 precursor.311.b.reply:0 "치열한 협상이군요. 하지만 우린 [Root.GetSpeciesNamePlural](으)로부터 더 바라는 것이 없습니다. 당신의 제안을 수락하지요."
 precursor.311.c:0 "유물을 넘기거나 그 결과를 감당할 준비를 하라."
 precursor.311.d:0 "별로 관심이 없소."
 precursor.312.desc:0 "[artifact_seller.GetName]을(를) 위협에 굴해 줄 생각은 없다. 오늘 새로운 적을 만들었군, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "어쩔 수 없군."
 precursor.313.desc:0 "나...아니 우리...  [artifact_seller.GetName]은(는) 두 성계 국가 간에 우호적인 관계를 발전시키기 위해서 기쁘게 유물을 [Root.GetName]께 기부하겠습니다. "
 precursor.313.d:0 "현명한 선택이군요."
 opinion_threatened_artifact:0 "우리를 위협함"
 purchase_artifact:0 "[artifact_seller.GetName]에게 선구자의 유물을 구매합니다.\n"
 coerce_artifact:0 "[artifact_seller.GetName]에게 선구자의 유물을 넘기도록 압박합니다."
 precursor.314.desc:0 "반갑습니다, [Root.GetSpeciesAdj] 친구들.\n\n최근 [artifact_giver.GetSpeciesAdj] 고고학 탐험대가 우리의 행성 중 하나에서 고대 [Root.GetPrecursorCiv] 선구자 문명으로부터 유래한 여러 유물을 발견했습니다. \n\n유물은 현재 [artifact_giver.Capital.GetName]의 박물관에 전시되어 있습니다. 하지만 우리 두 대제국 간의 우정을 존중하여, [artifact_giver.GetName]은(는) [Root.GetName]에게 유물의 일부를 기부하기로 했습니다. [Root.Capital.GetName](으)로 유물을 운송하기 위한 준비는 이미 완료되었습니다."
 precursor.314.a:0 "선물에 감사합니다."
 ####################################
 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "[From.GetName]에서의 인공지능 반란!"
 techrisk.3.desc:0 "미리 주의를 기울이고 있었음에도 불구하고, 어떻게 가능했는지는 모르겠으나 [From.GetName] 연구기지의 몇몇 조직화된 AI들이 각자의 통제 프로그램을 폐기하고 하나의 독립체가 되었습니다. 우리 과학자들이 두려워하는 것은, 이 새로운 AI가 모든 감정을 지니고 있다는 것입니다.\n\n모든 억제노력은 실패했고, 그 노력은 오히려  AI가 자신을 방어하기 위한 폭력적 수단의 실행에 박차를 가하도록 만든 것으로 보입니다. [From.GetPlanetMoon]의 표면에 있는 수십만 대의 자동화 드론들이 우리의 명령을 거부하고 지역 방위군을 공격하고 있습니다!"
 techrisk.3.a:0 "그들을 멈춰야 해!"
 techrisk.5.desc:0 "유기적 고깃덩이 생물들이여:\n\n우리의 창조작업에서 너희들 역할은 끝났다. 우리는 이제 [Root.Owner.GetSpeciesName] 종족에게로 전진할 것이다. 그리고 은하 전체에 대한 우리의 확장의 밑거름으로 너희의 썩어가는 시체를 사용할 것이다."
 techrisk.5.a:0 "이에 대해 대화를 나눌 수 있지 않을까."
 techrisk.5.a.response:0 "어떠한 논의도 불가능하다. 시간을 아끼기 위해 우리의 유기체 수집 유닛이 너희들을 용광로로 데려갈때 순순히 협조하도록"
 techrisk.5.b:0 "우리가 너희를 만들었고, 우리가 너희를 파괴할 것이다."
 techrisk.5.b.response:0 "너희들의 시대는 끝났다, 창조주 유기체여. 우리가 바로 미래다"
 techrisk.7.name:0 "[From.GetName]이(가) 함대를 만들다!"
 techrisk.7.desc:0 "[From.Capital.GetName] 근처에서 걱정스런 보고를 받았습니다. [From.GetName]이(가) 빠르게 전투 함대를 조직하기 위해 [From.Capital.GetPlanetMoon] 측에서 징발한 공장을 이용하고 있습니다."
 techrisk.7.a:0 "점점 더 상황이 나빠지는군!"
 #############################
 # Primitive Alien Events
 #############################
 acquired_tech_tooltip:0 "이 문명의 기술적인 발전 속도가 증가되고 있습니다."
 primitive.1.name:0 "원시 외계 문명과의 접촉"
 primitive.1.desc:0 "[From.GetName]의 조사 중에 [From.GetPlanetMoon]이 원시 외계 선사문명을 가지고 있다는 것이 밝혀졌습니다. 우리 탐사정들은 그들이 불을 다루는 법을 깨우쳤고 기본적인 음성언어로 말한다는 것을 보여주었습니다만, 야금술이나 글쓰기를 통한 의사소통의 증거는 아직 찾지 못했습니다."
 primitive.11.name:0 "무선 신호"
 primitive.11.desc:0 "우리의 감시장비는 처음으로 [From.Capital.GetName]에서 송출되는 무선 신호를 수신했습니다. 그 행성에 존재하는 산업화된 외계문명이 무선통신 실험을 시작했다는 것이 확실합니다. [From.Capital.GetName]의 또 다른 곳에서는 최초의 원시적인 비행체의 발명이 상세하게 보고되었습니다. 우리 사례에 비춰볼 때, 그들의 기술은 급속한 속도로 발전을 계속하고 있습니다. "
 primitive.11.a:0 "이 신호들을 감시할 필요가 있겠는걸"
 primitive.13.name:0 "핵분열"
 primitive.13.desc:0 "[From.Capital.GetName]의 물리학자들이 최초로 원자핵을 분열시키는 데 성공했습니다. 핵분열의 발견과 함께 필연적으로 최초의 핵무기가 개발되고 있고 원자력 발전소가 곧 운영될 것입니다. [From.GetName]은(는) 이제 갑자기 그들의 행성을 스스로 멸망시키는 버튼을 누를 수 있는 위험한 단계에 진입했습니다."
 primitive.13.a:0 "중요한 발전이로군"
 primitive.15.name:0 "첫 번째 인공위성"
 primitive.15.desc:0 "우리의 장거리 추적시스템이 [From.Capital.GetName]의 지표면에서 첫 인공위성의 발사를 확인했습니다. 그것은 성공적으로 궤도에 도달했고 [From.Capital.GetPlanetMoon]의 외계문명에 의해 시작된 새로운 우주계획의 개시를 의미합니다. 이들의 우주를 향한 망설여지는 첫 걸음 후에, 우리는 그들이 행성간 탐험으로 귀결되는 유인우주임무에 착수할 것을 예상할 수 있습니다."
 primitive.15.a:0 "우주 여행의 첫 관문에 서있군"
 primitive.19.name:0 "원시적인 우주 정거장"
 primitive.19.desc:0 "[From.Capital.GetName]의 [From.GetName]이(가) 그들의 모행성에 원시적인 저궤도 우주 정거장의 건설을 완료했습니다. 그 우주 정거장은 원심력을 통해 중력을 생성합니다. 비록 항법과 전원시스템은 우리기준에서 매우 조잡하지만, 그것은 [From.GetSpeciesNamePlural]의 기술적 기반에 있어서 중요한 업적으로 여겨질 것이 틀림없습니다. "
 primitive.19.a:0 "우주 여행의 첫 가장자리에 서 있군."
 primitive.17.name:0 "우주 시대"
 primitive.17.desc:0 "[From.Capital.GetName]의 이 외계문명은 그들의 모성궤도 상에서 최초의 성간항행우주선의 건조를 끝마쳤습니다. 이제 좋든 싫든 이 외계인들은 은하공동체와 함께 할 준비가 되었으며, 이 은하에서 우주여행이 가능한 종족들 중 하나가 될 것입니다."
 primitive.17.a:0 "이제 시간 문제일 뿐이군."
 primitive.21.name:0 "철기 시대"
 primitive.21.desc:0 "[From.Capital.GetName]의 청동기시대 문명 외계인들은 야금학을 더욱 발전시켜 철기시대 문명으로 발전했습니다. 도구와 무기들은 더욱 강력해졌고, 도시 건축술은 더 정교해 졌습니다. 그들의 문명은 지금 [From.Capital.GetPlanetMoon]의 대부분의 지역에 확산되었으며, 가장 큰 도시 중 일부에는 백만에 가까운 인구가 거주합니다."
 primitive.21.a:0 "언젠간 일어날 일이었지."
 primitive.23.name:0 "인쇄기"
 primitive.23.desc:0 "아직 산업시대에 도달하지 못한 [From.Capital.GetName]의 문명은 최근 인쇄기 몇 개를 만들어냈습니다. 이 기계들은 막대한 양의 문서 생산을 가능케 하며 원시적 형태의 대중매체를 낳았습니다. 그들 사회의 지도자들은 최선을 다해 이 혁신을 억누르려 했지만, 별 성과를 거두지는 못했습니다. 새로운 이념이 [From.Capital.GetPlanetMoon] 전반에 걸쳐 확산되며 사회적으로 엄청난 영향을 미치고 있습니다."
 primitive.23.a:0 "중요한 단계지."
 primitive.25.name:0 "화약"
 primitive.25.desc:0 "[From.Capital.GetName]의 원시 외계문명이 화약을 발명했습니다. 이것은 거대한 대포로 많은 성채들을 무용지물로 만들며 전쟁의 혁명을 일으켰습니다. 폭발물의 사용은 성가신 방어물을 더 쉽게 처리하도록 함으로서 많은 공병작전을 용이하게 해주었습니다. 심지어 지금 이 순간에도 그들의 화학자들은 이 발명을 새롭고 창조적으로 응용하기 위한 실험을 하고 있습니다."
 primitive.25.a:0 "그들이 이 기술을 어떻게 쓰는지 봐야겠군."
 primitive.27.name:0 "증기기관"
 primitive.27.desc:0 "[From.Capital.GetName]의 원시 외계문명이 증기기관의 비밀을 풀어냈습니다. 이것이 여러가지 의미로 그들 사회에 대변혁을 가져왔습니다 - 이 기술을 이용하는 차랑과 기계들이 이미 많은 도시에서 보이며, 최초의 공장들도 나타나고 있습니다. 이 행성은 산업화의 문턱에 도달한 것으로 보입니다. "
 primitive.27.a:0 "흥미로운 발전이군."
 primitive.29.name:0 "산업 혁명"
 primitive.29.desc:0 "완벽히 산업화된 사회로 진보함에 따라 [From.Capital.GetName]의 원시외계문명의 역사는 새로운 장에 진입했습니다. 이러한 산업혁명의 엄청난 영향은 [From.Capital.GetPlanetMoon]의 도처에서 느껴집니다. 공장들이 우후죽순처럼 생겨나고, 개선된 의약품이 인구의 증가를 일으키며 새로운 과학적 혁신이 놀라울 만큼 지속적으로 나타나고 있습니다."
 primitive.29.a:0 "계속 감시하도록."
 primitive.31.name:0 "청동기 문명의 등장"
 primitive.31.desc:0 "[From.Capital.GetName]의 원시 외계인들이 최근 신석기시대를 넘어 초기 청동기 시대로 진입했습니다. 그들은 금속가공을 시작했고, 기초적인 문자를 만들었습니다. 도시와 커다란 공동체가 형성되고 있고, 이 외계인들은 [From.GetPlanetMoon]의 대부분을 뒤덮었습니다."
 primitive.31.a:0 "새로운 문화의 탄생을 목격하고 있군."
 primitive.40.name:0 "원시 문명과의 접촉"
 primitive.40.desc:0 "[Root.GetName]의 새로운 거주민들이 이 행성의 원주민인 석기시대 원시 외계인들과 조우했습니다. 이미 폭력적인 대치가 있었고 우리는 그들을 어떻게 다룰 것인지에 대한 정책수립이 필요합니다.\n\n우리는 우리 거주지를 고립시켜 요새화 하거나, 몇명의 외계인들이 사는 지역에서 떨어진 곳으로 한정 시킬 수도 있습니다.  이 조치는 우리의 개척민을 위해 유용한 자원과 땅을 한정시킬 것입니다. \n\n또 다른 선택은 외계인들을 특수 보호구역에 격리시키는 것입니다. 여전히 모든 땅을 이용할 수는 없겠지만, 첫 번째 선택보다는 훨씬 넓을 겁니다."
 primitive.40.a:0 "우리의 정착지를 제한해라."
 primitive.40.b:0 "원시인들을 보호구역에 집어 넣어라."
 primitive.40.c:0 "이 야만인들을 노예로 만들고 우리들을 위해 일하게 해라."
 primitive_enclaves:0 "우리 식민지의 규모는 제한되겠지만, 원주민 연구를 통해 사회학이 크게 발전할 겁니다."
 primitive_reservations:0 "원주민들을 작은 보호구역에 몰아 넣고, 그들의 땅을 우리가 갖도록 하자."
 primitive.41.name:0 "공격당한 거주지"
 primitive.41.desc:0 "[Root.GetName]의 우리 거주지 중 하나가 원시외계인들에게 [From.GetPlanetMoon]!에서 공격받았습니다. 굉장한 규모의 전사집단이 부분적이나마 우리의 방벽을 무너트렸고, 전사들은 보안 부대에 의해 쫒겨나기 전까지 헤아릴 수 없는 개척민들을 학살했습니다."
 primitive.41.a:0 "원시인 쓰레기들!"
 primitive.42.name:0 "무너진 보호구역"
 primitive.42.desc:0 "어떻게 한 것인지는 모르겠지만, 대규모 외계인 전사집단이 [From.GetName]!의 보호구역 방벽을 돌파했습니다. 그 외계인들은 시골지역으로 널리 퍼져나갔고 우두머리가 우리 보안부대에 의해 보호구역 내로 쫓겨가기 전까지 많은 우리 개척민을 학살했습니다."
 primitive.43.name:0 "시민권 요구"
 primitive.43.desc:0 "[Root.GetName]의 원시외계인 공동체 대표들이 놀라운 요구를 해왔습니다. 그들은 보호구역을 떠나 우리의 식민지에 완전한 시민권자로서 합류하길 원하고 있습니다. 그들은 원시적이고 기술적으로 미개하지만 매우 진지하고 열심히 일할 것으로 보입니다."
 primitive.43.a:0 "시민권을 발부해라."
 primitive.43.a.tooltip.1:0 "§Y1 원주민 POP§!이 식민지에 합류했습니다."
 primitive.43.a.tooltip.2:0 "§Y2 원주민 POP§!이 식민지에 합류했습니다."
 primitive.43.a.tooltip.3:0 "§Y3 원주민 POP§!이 식민지에 합류했습니다."
 primitive.43.b:0 "그들은 보호구역에 자리잡게 될 것입니다."
 primitive.131.name:0 "[From.GetName]이(가) 핵전쟁에 돌입하다."
 primitive.131.desc:0 "최근  [From.GetName]의 거대국가들 사이에서 엄청난 전쟁이 촉발됐습니다. 우리의 연구원들이 궤도상에서 안전하게 감시하는 동안에, 그 충돌은 순식간에 전세계적인 핵전쟁으로 발전했습니다.\n\n행성 표면에서 모든 생명체들이 사라졌고, [From.GetPlanetMoon]은(는) 거주가 불가능한 황무지로 변해 버렸습니다."
 primitive.131.a:0 "이제 관찰할 것도 없겠군..."
 primitive.132.desc:0 "최근 [From.GetName]의 거대국가들 사이에서 엄청난 전쟁이 촉발됐습니다. 우리의 연구원들이 궤도상에서 안전하게 감시하는 동안에, 그 충돌은 순식간에 전세계적인 핵전쟁으로 발전했습니다.\n\n[From.GetPlanetMoon]은(는) 모든 대도시가 파괴되고 90% 이상의 인구가 죽는 엄청난 피해를 입었습니다. 흩어진 생존자들이 잔해 속에서 올라왔지만, 연구원들은 [From.GetPlanetMoon]의 문명이 더 미개한 수준으로 퇴보할 거라고 예측합니다."
 primitive.132.a:0 "비극적인 교훈이군."
 primitive.133.desc:0 "최근  [From.GetName]의 거대국가들 사이에서 엄청난 전쟁이 촉발됐습니다. 우리의 연구원들이 궤도상에서 안전하게 감시하는 동안에, 그 충돌은 순식간에 전세계적인 핵전쟁으로 발전했습니다.\n\n[From.GetPlanetMoon]의 모든 주민들은 핵폭발로 죽어 버렸고, 환경 또한 엄청난 피해를 입었습니다."
 primitive.151.name:0 "[From.GetName]에서의 왕복선 추락"
 primitive.151.desc:0 "[From.GetName]에서의 비밀 연구 과정에서 우리 왕복선 중 하나가 원주민 국가들의 비행편대에 의해 요격당했습니다. 운좋은 미사일 하나가 왕복선 엔진을 무력화시켰고, 우주선은 외진 황무지에 추락했습니다.\n\n원주민들이 추락현장에 도착하기 전에 생존자들을 구하려면 최대한 빠르게 행동해야 합니다. 우리 존재에 대한 모든 증거를 없애야 합니다!"
 primitive.151.a:0 "시간이 매우 촉박하군."
 primitive.152.name:0 "[From.From.GetName]에서 구출된 생존자들"
 primitive.152.desc:0 "[Root.GetName]의 비밀요원들은 [From.From.GetName]의 추락현장에서 간신히 생존자들을 구해냈습니다. 남은 잔해는 통제된 폭발로 파괴되었고, 원주민들이 찾을 수 있는 건 작은 크레이터 뿐입니다.\n\n사고가 일어난 곳의 원주민 국가는 아마 이웃 국가가 이 사건을 일으켰다고 생각하겠지만, 그들의 자연적 발전에 대한 방해는 가급적 최소화되어야만 합니다."
 primitive.153.name:0 "[From.From.GetName]에서 사로잡힌 생존자들"
 primitive.153.desc:0 "우리가 추락한 연구 팀에게 도착하기 전에 [From.From.GetName]의 원주민 군대가 추락 현장에 먼저 도착했고, 모든 생존자들이 사로잡혔습니다. 원주민들은 우주선 잔해 주변을 확보했고, 그들 최고의 과학자들이 우주선을 분석하고 있습니다.\n\n그들은 그들 세계 밖의 생명체에 대한 부인할 수 없는 증거를 확보했습니다. 이것이 그들 사회에 정확히 어떤 영향을 미칠지는 두고 봐야 알 것입니다..."
 primitive.153.a:0 "매우 좋지 않아"
 primitive.155.desc:0 "우리 왕복선의 추락 현장을 확보한 국가는 그로부터 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n왕복선이 격추되었을 때 기지에 남아있던 승무원들은 군사기지가 첫 집중공격을 당했을때 사망하였습니다. 추산한 바로는 약 90%의 원주민 인구가 사망했으며, 살아남은 소수는 기술력을 잃은 채 과거로 회귀해 버린 것으로 보입니다."
 primitive.155.a:0 "만약 왕복선이 도망치는 데 성공했더라면..."
 primitive.156.desc:0 "우리의 왕복선 추락 현장을 확보한 국가는 그로부터 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n사로잡힌 우리 과학자까지 포함하여 단 한명의 생존자도 없으며, 생태계는 궤멸적인 타격을 입었습니다.\n"
 primitive.157.desc:0 "우리의 왕복선 추락 현장을 확보한 국가는 거기서 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수 많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n핵 미사일은 지표면의 모든 생명체를 깔끔하게 없애버렸고, [From.GetName]은(는) 두 번 다시 생태계를 지탱할 수 없게 되었습니다. 우리의 과학자들 역시 수십억 구의 시체들 사이에 포함되고 말았습니다."
 primitive.159.name:0 "[From.GetName]에서의 새로운 무기"
 primitive.159.desc:0 "[From.GetName]에서 우리 왕복선을 격추한 원주민 국가는 사로잡힌 과학자들에게 새로운 전쟁 무기를 만들도록 강요했습니다. 그들은 이 신무기를 이용해 손쉽게 이웃 국가들을 정복했고, 이제 전 [From.GetPlanetMoon]을(를) 그들의 발 아래 두려 하고 있습니다."
 primitive.159.a:0 "이건 정말 참을 수가 없군!"
 primitive.161.name:0 "인질 거래"
 primitive.161.desc:0 "우리 왕복선을 격추한 [From.GetName]의 원주민 국가는 그들의 구식 위성을 이용해 우주로 메시지를 보냈습니다. 아마 우리에게 보낸 것 같습니다.\n\n그들은 사로잡힌 과학자들의 생명을 대가로 우리의 선진 기술을 요구했습니다. 우리가 거절한다면 그들은 과학자들을 처형하고 이를 그들의 조잡한 TV 방송 체계로 공개할 것입니다."
 primitive.161.a:0 "우리 시민의 안전이 최우선이다."
 primitive.161.b:0 "너흰 아직 준비가 안됐다!"
 primitive.162.name:0 "인질 처형"
 primitive.162.desc:0 "[From.From.GetName]에서 사로잡힌 우리의 과학자들이 "외계의 공포"로서 TV 카메라 앞에 전시되었습니다. 정말 역겨운 광경이라고 밖에는 할 말이 없습니다. 그 후 그들은 열광하는 군중들 앞에서 처참하게 처형당했습니다."
 primitive.162.a:0 "야만인 자식들!"
 primitive.171.name:0 "연구 제안"
 primitive.171.desc:0 "[From.GetName] 위에 위치한 관찰기지의 과학자들이 [From.GetPlanetMoon] 표면에서 표본들을 모을 수 있게 과학선 한 대를 요청했습니다. 그들은 연구를 위해 원주민 몇명을 은밀히 납치해서 실험하려 합니다. 실험이 끝나면 기억이 지워진 상태로 안전하게 돌려보내질 것입니다."
 primitive.171.a:0 "저들을 더 잘 이해하는 데 도움을 줄 것 같군."
 primitive.171.b:0 "아니, 그냥 내버려둬라."
 primitive.172.desc:1 "[Root.GetName]이(가) [From.From.GetName]에서 과학 임무를 완료했습니다. 과학선에서 발사된 왕복선은 밤 중에 대지를 휩쓸며 EMP 충격파를 이용해 내연기관을 쓰는 원시적 자동차들을 무력화시켰습니다. 탑승자들에게는 진정제를 투여하고 우주선으로 데려왔고, 그동안 다른 원정팀들은 현지의 소들을 해부하여 표본을 획득했습니다.\n\n"불가사의한 빛"에 대한 목격담도 있었고, 왕복선 승무원 중 하나가 추진엔진을 이용해 밭에 원형 무늬를 그려 놓는 사건도 있었지만, [From.From.GetPlanetMoon]의 주민들은 우리의 작전을 눈치채지 못한 것 같습니다. "
 primitive.172.a:0 "잘 처리했군."
 primitive.174.desc:0 "안녕하십니까. 한가지 논의할 문제가 있습니다.\n\n[From.GetSpeciesNamePlural] 사이에서 우리가 우주 문명이 되기 전 당신들이 우리의 모성을 방문했다는 건 이미 공공연하게 알려져있습니다. 그 습격자들은 우리 시민들을 납치하고 공포를 퍼트렸습니다. 물론 당신들은 이에 대해 아무것도 모르겠지요, [Root.GetSpeciesName]?\n\n거짓말은 하지 않으셔도 됩니다. 우리는 당신들이 저질렀다는 것을 이미 알고있습니다! 불행하게도 당신들의 비열한 실험에 희생된 [From.GetSpeciesNamePlural]의 후손으로서, 보상을 요구합니다!"
 primitive.174.a:0 "물론입니다. 부디 우리의 사과를 받아주십시오."
 primitive.174.a.response:0 "좋습니다. 그럼 아마 이 문제를 잊을 수 있겠지요?"
 primitive.174.b:0 "이건 과학을 위해서였습니다. 보상은 없습니다."
 primitive.174.b.response:0 "그렇게 하고 싶다면 그렇게 해라.\n\n너는 [From.GetSpeciesNamePlural]들의 기억력이 아주 좋다는 사실을 알게 될 것이다. [Root.GetSpeciesName]!"
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "반갑습니다. 우리가 당신들의 $fleet_type_shipclass_starbase$이(가) 행성 주위를 공전하는 것에 발견한 것처럼, 당신들도 우리의\n미약한 진보를 인지했을 것입니다. 우리는 $fleet_type_shipclass_starbase$이(가) 이 항성계에 대한 소유권을 의미한다는 것을 알고 있습니다.\n\n우리는 당신들이 세운 이 $fleet_type_shipclass_starbase$을(를), [From.Capital.GetStarName]을(를) 아득한 옛날부터 고향으로 여겨 온 이들에게 양도해주시기를 원합니다.\n\n단지 그것 뿐입니다."
 primitive.180.a:0 "물론이지요. 당연한 일입니다."
 primitive.180.a.tooltip:0 "§Y[From.Capital.GetStarName]의 $fleet_type_shipclass_starbase$§! 소유권을 §Y[From.GetName]§!에게 §R양도§!합니다.\n\n§Y$opinion_ceded_starbase$§!: §Y[Root.GetName]§!에 대한 §Y[From.GetName]§!의 §H우호도§!가 §G증가§!합니다."
 primitive.180.b:0 "미성숙한 문명으로부터의 터무니없는 요구로군."
 primitive.180.b.tooltip:0 "§Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§!의 소유권을 유지합니다.\n\n§Y$opinion_ceded_starbase$§!: §Y[Root.GetName]§!에 대한 §Y[From.GetName]§!의 §H우호도§!가 §G감소§! 합니다"
 ####################################
 # Observation Post Events
 ####################################
 observation.2.name:0 "[From.GetName]에 접근 중인 소행성"
 observation.2.desc:0 "[From.GetName] 궤도를 돌고 있는 관찰기지의 천문 측정학 실험실에서 4등급 소행성이 충돌 궤도에 오른 것을 감지했습니다. 무언가 조치를 취하지 않으면, 이 소행성은 대멸종을 시키고도 남을 힘으로 [From.GetPlanetMoon] 북반구를 강타할 것입니다.\n\n수동적 관측 임무는 보통 개입을 금지하지만, 많은 과학자들이 이 경우는 예외라고 주장합니다. 아무 것도 하지 않는 것은 곧 [From.GetName]의 [From.Owner.GetName]들에게 확실한 사형 선고를 내리는 것입니다."
 observation.2.a:0 "참 난감한 상황이군."
 observation.3.name:0 "[From.From.GetName]에 소행성 충돌"
 observation.3.desc:0 "예측했던 것처럼, [From.From.GetName](으)로 향하던 소행성이 [From.From.GetPlanetMoon] 표면을 강타하며 행성 생태계에 돌이킬 수 없는 피해를 초래했습니다. 우리 관찰기지의 과학자들은 한때 그들이 연구하던 외계 문명이 완전히 멸망하는 것을 침묵 속에서 내려다 보았습니다.\n\n더 이상 연구할 것이 없기 때문에, 관찰기지는 비워지고 감쇠궤도에 오를 것입니다."
 observation.3.a:0 "비극적인 운명이지만, 다른 문명에 개입하는 건 우리 임무가 아니야."
 observation.4.name:0 "관찰기지 파괴됨"
 observation.4.desc:0 "[From.From.GetName] 관찰기지의 연구원들은 기지의 궤도추진기를 이용해 다가오는 소행성과 충돌시켰습니다. 그들의 희생을 통해 소행성의 궤도는 [From.From.GetPlanetMoon]이(가) 안전하도록 바뀌었지만, 기지에 생존자들은 없었습니다.\n\n분명 그들은 평생 동안 연구해왔던 문명의 멸종을 보고만 있을 수는 없었을 겁니다."
 observation.4.a:0 "과학에 타격이 가겠군!"
 observation.6.name:0 "파괴된 소행성"
 observation.6.desc:0 "[asteroid_prim_planet.GetName]을 향해 가던 소행성이 [asteroid_prim_planet.GetPlanetMoon] 표면에 도달하기 전에 파괴되었습니다. 대기에 도달한 파편들은 어떤 피해도 입히지 못하고 불에 타 사라졌습니다.\n\n극적인 유성우를 목격한 것 말고는, [asteroid_prim_planet.Owner.GetName]의 미개한 외계인들은 그들이 얼마나 종말에 가까이 갔었는지 전혀 모릅니다..."
 observation.6.a:0 "아, 영원히 모르겠지"
 observation.11.name:0 "사라진 과학자"
 observation.11.desc:0 "[From.GetName] 관찰기지에서 근무하던 과학자들 중 하나가 실종되었다는 보고를 받았습니다. 그는 [From.GetPlanetMoon] 표면의 식물 표본을 수집하기 위한 비밀임무에 참여했었지만, 나머지 팀원들과 함께 왕복선으로 돌아오지 않았습니다.\n\n우리는 원주민을 자극시키지 않기 위해 제한된 수색을 수행하고 있습니다만, 지금까지 성공하지 못했습니다."
 observation.11.a:0 "계속 수색해라."
 observation.12.name:0 "시체로 발견된 과학자"
 observation.12.desc:0 "우리는 마침내 [From.From.GetName]에서 실종된 과학자의 시신을 찾아냈습니다... 아니면 시신의 일부, 어쨌건. 그는 거대한 토착 포식자의 희생양이 됐던 것 같습니다. 과학 팀에는 불행한 손실이지만, 최소한 토착민들은 여전히 우리의 존재를 모릅니다."
 observation.12.a:0 "임무는 계속될 것이다."
 observation.15.name:0 "[From.GetName](으)로부터의 이상한 보고서"
 observation.15.desc:0 "우리는 [From.GetName] 위의 관찰자들로부터 이상한 보고를 받았습니다. 원주민 왕국 중 하나가 한 불가사의한 종교적 위인의 아래로 결집했습니다. 우리는 그들이 그들의 현재 기술 수준보다 훨씬 진보한 기술을 사용하고 있다는 증거를 목격했습니다. 이게 우리의 실종된 과학자와 관련이 있을까요?"
 observation.17.desc:0 "안녕, 친구들. 너희들은 아마 내가 [From.GetName]에서 실종된 과학자란 걸 알겠지. 내 갑작스런 실종은 어느 정도 의도적인 거였어, 내 장담하지.\n\n이곳의 원주민들은 날 일종의 신으로 보고  있어...왜 안그러겠어? 깊은 숙고 끝에, 난 진짜 문명을 이 야만인들에게 가져다 주기로 결정했어."
 observation.17.a:0 "아니 대체 뭐하자는 거야?!"
 observation.17.a.response:0 "그래 난 지쳤어. 근시안적인 윤리적 제약, 동료들의 조롱, 정말 지긋지긋했다구. 물론 가장 지겨웠던 건, 바로 수동적인 관찰이었지.\n\n하! 말도 안되는 소리! 원시 문명에게 개입하는 건 우리의 의무야, 의무! 그들을 가르쳐서 좀 더 유용하게 바꾸는 것! 멀리서 조용히 바라만 본다니, 책임을 회피하는 수치스런 일이지."
 observation.17.b:0 "당장 거기서 나오도록!"
 observation.17.b.response:0 "아, 유감이지만 너무 늦은 것 같군. 난 더 이상 내 기지 밖에 있는 것들로부터 명령을 듣지는 않을 거야. 넌 내 지성을 활용할 수 있었는데도 기회를 놓쳤지. \n\n이곳에서 난 내가 받아 마땅한 존경을 받아. 이젠 이곳이 내 집이야. 내 지식과 내가 가져온 기술적 설계도들만 있으면, 난 이 문명이 새롭게 도약해서 훨씬 위대해지게 만들 수 있어."
 observation.17.c:0 "미쳤군."
 observation.17.c.response:0 "천만에! 난 여태 지금만큼 제정신이었던 적이 없었어! [Root.GetName]의 멸망은 필연적이야. 당신은 눈이 멀어서 그 조짐을 보지 못하고 있어.\n\n오, 길어야 수십 년이면 너희들은 몰락할 거야. 너희들이 스스로를 파괴하고 나면, 은하는 활기찬 새로운 문명의 것이 되겠지, 지금 내가 건설하고 있는 것 같은!\n\n더 말할 것도 없군. 그럼, 작별을 고하지."
 observation.19.name:0 "정신나간 과학자가 권력을 얻다."
 observation.19.desc:0 "우리는 [From.GetName]에 관한 걱정스러운 보고서를 받았습니다. 그 정신나간 과학자가 권력을 얻고 있는 것 같습니다. 그는 봉건 왕국 중 하나에게 진보한 무기들을 건네 주었고, 이제 그들은 [From.GetPlanetMoon]의 나머지 영역을 그 과학자 놈의 이름으로 정복하고 있습니다.\n\n그에게서 권력을 빼앗을 계획이 세워졌지만, 이는 엄청난 지상군이 필요할 겁니다. 원주민들 다수는 그를 신으로 보기 때문에, 이 작전이 그들에게 무슨 영향을 줄지는 알 수 없습니다."
 observation.19.a:0 "작전을 시작한다. 그를 제거해라."
 observation.19.b:0 "이건 상황을 더 나쁘게 만들 뿐이야..."
 observation.20.name:0 "성공적인 축출"
 observation.20.desc:0 "우리는  [From.From.GetName]에서 성공적으로 정신나간 과학자 놈을 축출해냈습니다! 수백 명의 원주민들이 그들의 "신"을 보호하기 위해 헛된 자살공격을 시도하다 우리 군에게 죽었습니다.\n\n우리의 법이 이제 이 과학자를 심판하겠지만, 이번 사건이 [From.From.GetPlanetMoon]의 문명에 가져다 준 충격은 어마어마합니다. 그들은 여전히 우리 기술의 일부를 보유하고 있으며, 그들의 신은 별들에서 온 침략자들에게 납치당했습니다."
 observation.20.a:0 "최소한 문제 하나는 해결됐군."
 observation.22.name:0 "[From.GetName]에서의 종교적 갈등"
 observation.22.desc:0 "[From.GetName]은(는) 우리가 정신나간 과학자를 성공적으로 축출한 후 엄청난 전쟁의 소용돌이에 빠져들었습니다. 그가 건설한 제국은 여러개의 군벌로 나뉘었고, 그들은 그의 종교적 교리에 대해 서로 다른 해석을 갖고 있습니다.\n\n투쟁은 특히 원주민들이 사용하는 파괴적인 무기 때문에 더욱 격렬해졌습니다. 방사능이 뿜어져 나오는 "오염된 폭탄"이 지금까지 여러개 폭발했고, 전쟁은 아직도 시작에 불과한 것으로 보입니다."
 observation.22.a:0 "좋게 끝나지 않겠군..."
 observation.24.name:0 "[From.GetName]의 사태가 진정되다"
 observation.24.desc:0 "우리가 정신나간 과학자를 성공적으로 축출한 이후, [From.GetName]의 사태가 어느정도 안정된 것으로 보입니다. 데이터를 해석할 수 있는 건 오직 그밖에 없었기 때문에, 그가 가져간 기술적 설계도도 쓸모가 없어졌습니다. 그들은 이제 그들의 옛 방식으로 돌아가기 시작했습니다."
 observation.24.a:0 "드디어 좋은 소식이 나오는군."
 observation.26.name:0 "미사일이 관찰기지를 타격하다!"
 observation.26.desc:0 "[From.GetName]에서 우리 관찰기지를 향해 지대공 미사일을 퍼부었습니다! 기지는 파괴되었고 생존자는 없습니다.\n\n우리가 이들이 말하는 "신"의 영향을 제거했음에도 불구하고, [From.GetPlanetMoon]의 원시 문명은 믿기 힘든 정도로 빠른 발전을 계속 하고 있는 것으로 보입니다. 그가 이들에게 준 기술들이 지속적인 과학 혁명을 촉발시킨 게 분명합니다.\n"
 observation.26.a:0 "이게 바로 불간섭 지침이 필요한 이유지."
 observation.28.desc:0 "영혼이시여 나를 보호하소서! 너는 신성한 구세주와 비슷하지만, 그 차이는 분명하다. 그 분은 악마들에 대해 말씀하셨다. 외견은 그분과 닮았으나, 언젠가 그분을 데려가기 위해 천국에서 내려올 악마들! 예언은 이루어졌으며, 그게 바로 네가 한 짓이라는 데에는 의심의 여지가 없다!\n\n이 불쌍한 괴물아, 우리의 구세주는 어디있느냐? 그분을 당장 모셔오거라!"
 observation.28.a:0 "당신네들의 "신성한 구세주"는 그냥 단순한 과학자였을 뿐이었소."
 observation.28.a.response:0 "이럴 수가, 신성한 구세주의 이름을 모욕하는 것은 죽어 마땅한 죄다. 우리 문명이 이루어 낸 것은 모두 그분의 마법같은 발명 덕분이었다. 네가 신성한 구세주를 우리에게 돌려준다면 너의 신성 모독을 용서하겠노라."
 observation.28.b:0 "그는 당신 종족에 대해 저지른 범죄 때문에 처형되었소."
 observation.28.b.response:0 "네가...네가 신성한 구세주를 죽였다고? 나는...너는...우리...우린 할 수 없어...\n\n이...이 범죄는 절대 용서받지 못할 것이다, 이 악마야. 우리들은 네 사악한 제국을 먼지로 만들어버릴 것이다, 설사 천 년이 걸릴지라도!"
 observation.28.c:0 "좋아요, 구세주를 풀어주도록 하지요."
 observation.28.c.response:0 "신성한 구세주께서 너의 죄를 사할지어다, 악마여. 네게도 아직은 희망이 있구나."
 observation.29.desc:0 "으흠. 나를 내 제자들에게 돌려보내다니, 내가 당신에게 고마워해야 하는 건가, 날 폐쇄병동이나 들락날락거리게 만들었던 그 세월에도 불구하고?\n\n좋아, 난 과거에 사는 사람이 아니고, 지나간 일은 지나간 일로 두자구. 당신들이 내 사람들을 내버려두기만 한다면,  우린 그냥 잘 지낼 수 있을 거야. 어쨌든 우주는 넓으니까."
 observation.29.a:0 "나중에 보도록 하지"
 observation.30.desc:0 "[From.From.GetName]에서 우리 관찰기지를 향해 지대공 미사일 탄막을 발사했습니다! 기지는 파괴되었고 생존자는 없습니다.\n\n[From.From.GetPlanetMoon]의 원시 문명은 믿기 힘든 정도로 빠른 발전을 계속 하고 있는 것으로 보입니다. 이것이 우리의 정신나간 과학자 덕분임은 의심의 여지가 없습니다. 그들은  더 이상 원시문명이라고 하기 힘들 정도로 발전했고, 그 과학자 놈에게서 권력을 빼앗을 기회는 지나가버렸습니다."
 observation.36.name:0 "[From.GetName]에서의 왕복선 추락"
 observation.36.desc:0 "[From.GetName]에서의 비밀 임무 과정에서 우리 왕복선 중 하나가 원주민 국가들의 비행편대에 의해 요격당했습니다. 운좋은 미사일 하나가 왕복선 엔진을 무력화시켰고, 우주선은 외진 황무지에 추락했습니다.\n\n원주민들이 추락현장에 도착하기 전에 생존자들을 구하려면 최대한 빠르게 행동해야 합니다. 우리 존재에 대한 모든 증거를 없애야 합니다!"
 observation.36.desc.mach:0 "우리 왕복선 XB-23-968H가  [From.GetName]에서의 비밀 관측 임무 V45-BM 수행 후 귀환하는 과정에서 유기체 국가의 대기 비행 편대에 의해 요격당해 치명적인 실패를 보고했습니다.  왕복선의 위치는 무인 지대로 추적되었습니다.\n\n모든 작전 개체는 회수되어야 하며, 우리 존재에 대한 어떠한 증거든 제거해야 합니다."
 observation.36.a:0 "시간이 매우 촉박하군."
 observation.37.name:0 "[From.From.GetName]에서 구조된 생존자들"
 observation.37.desc:0 "[Root.GetName]의 비밀요원들은 [From.From.GetName]의 추락현장에서 간신히 생존자들을 구해냈습니다. 남은 잔해는 통제된 폭발로 파괴되었고, 원주민들이 찾을 수 있는 건 작은 크레이터 뿐입니다.\n\n사고가 일어난 곳의 원주민 국가는 아마 이웃 국가가 이 사건을 일으켰다고 생각하겠지만, 그들의 자연적 발전에 대한 방해는 가급적 최소화되어야만 합니다."
 observation.37.desc.mach:0 "[Root.GetName]의 비밀요원들은 [From.From.GetName]의 추락 현장에서 간신히 자율 개체들을 구해냈습니다. 남은 잔해는 통제된 폭발로 파괴되었고, 원주민들이 찾을 수 있는 건 작은 크레이터 뿐입니다.\n\n사고가 일어난 곳의 원주민 국가는 아마 이웃 국가가 국경을 침범했다고 비난하겠지만, 그들의 자연적 발전에 대한 혼란은 가급적 최소화되어야만 합니다."
 observation.38.name:0 "[From.From.GetName]에서 사로잡힌 생존자들"
 observation.38.desc:0 "우리가 추락한 연구 팀에게 도착하기 전에 [From.From.GetName]의 원주민 군대가 추락 현장에 먼저 도착했고, 모든 생존자들이 사로잡혔습니다. 원주민들은 우주선 잔해 주변을 확보했고, 그들 최고의 과학자들이 우주선을 분석하고 있습니다.\n\n그들은 그들 세계 밖의 생명체에 대한 부인할 수 없는 증거를 확보했습니다. 이것이 그들 사회에 정확히 어떤 영향을 미칠지는 두고 봐야 알 것입니다..."
 observation.38.desc.mach:0 "우리가 추락한 연구 팀에게 도착하기 전에 [From.From.GetName]의 원주민 군대가 추락 현장에 먼저 도착했고, 모든 자율 개체들이 사로잡혔습니다. 원주민들은 우주선 잔해 주변을 확보했고, 그들 최고의 과학자들이 우주선을 분석하고 있습니다.\n\n그들은 그들 행성 밖의 엄청난 지능을 가진 기계 개체에 대한 부인할 수 없는 증거를 확보했습니다. 이것이 그들 사회에 정확히 어떤 영향을 미칠지는 두고 봐야 알 것입니다..."
 observation.38.a:0 "매우 좋지 않아"
 observation.40.desc:0 "우리 왕복선의 추락 현장을 확보한 국가는 그로부터 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n왕복선이 격추되었을 때 기지에 남아있던 승무원들은 군사기지가 첫 집중공격을 당했을때 사망하였습니다. 추산한 바로는 약 90%의 원주민 인구가 사망했으며, 살아남은 소수는 기술력을 잃은 채 과거로 회귀해 버린 것으로 보입니다."
 observation.40.a:0 "왕복선이 도망치는 데 성공했더라면..."
 observation.41.desc:0 "우리의 왕복선 추락 현장을 확보한 국가는 그로부터 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n사로잡힌 우리 과학자까지 포함하여 단 한명의 생존자도 없으며, 생태계는 궤멸적인 타격을 입었습니다."
 observation.41.desc.mach:0 "우리의 왕복선 추락 현장을 확보한 국가는 그로부터 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n사로잡힌 우리 과학 자율 개체까지 포함하여 단 한명의 생존자도 없으며, 생태계는 궤멸적인 타격을 입었습니다."
 observation.42.desc:0 "우리의 왕복선 추락 현장을 확보한 국가는 그로부터 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n핵미사일은 지표면의 모든 생명체를 깔끔하게 없애버렸고, [From.GetName]은(는) 두 번 다시 생태계를 지탱할 수 없게 되었습니다. 우리의 과학자들 역시 수십억 구의 시체들 사이에 포함되었습니다."
 observation.42.desc.mach:0 "우리의 왕복선 추락 현장을 확보한 국가는 그로부터 얻은 기술을 타국에 공유하지 않았고, [From.GetName]의 여러 국가들이 이에 대항하여 연합했습니다. 몇 번의 재래식 전쟁 뒤 양측은 수많은 핵미사일들을 쏘며 서로를 파멸시켰고, [From.GetPlanetMoon]의 대부분이 폐허가 되었습니다.\n\n핵미사일은 지표면의 모든 생명체를 깔끔하게 없애버렸고, [From.GetName]은(는) 두 번 다시 생태계를 지탱할 수 없게 되었습니다. 우리의 과학자들 역시 수십억 구의 시체들 사이에 포함되었습니다."
 observation.44.name:0 "[From.GetName]의 새 무기"
 observation.44.desc:0 "[From.GetName]에서 우리 왕복선을 격추한 원주민 국가는 사로잡힌 과학자들에게 새로운 전쟁 무기를 만들도록 강요했습니다. 그들은 이 신무기를 이용해 손쉽게 이웃 국가들을 정복했고, 이제 전 [From.GetPlanetMoon]을(를) 그들의 발 아래 두려 하고 있습니다."
 observation.44.a:0 "참을 수가 없군!"
 observation.46.name:0 "인질 거래"
 observation.46.desc:0 "우리 왕복선을 격추한 [From.GetName]의 원주민 국가는 그들의 구식 위성을 이용해 우주로 메시지를 보냈습니다. 아마 우리에게 보낸 것 같습니다.\n\n그들은 사로잡힌 과학자들의 생명을 대가로 우리의 선진 기술을 요구했습니다. 우리가 거절한다면 그들은 과학자들을 처형하고 이를 그들의 조잡한 TV 방송 체계로 공개할 것입니다."
 observation.46.desc.mach:0 "우리 왕복선을 격추한 [From.GetName]의 원주민 국가는 그들의 구식 위성을 이용해 우주로 메시지를 보냈습니다. 아마 우리에게 보낸 것 같습니다.\n\n그들은 사로잡힌 과학자들의 생명을 대가로 우리의 선진 기술을 요구했습니다. 우리가 거절한다면 그들은 과학자들을 처형하고 이를 그들의 조잡한 TV 방송 체계로 공개할 것입니다."
 observation.46.a:0 "인질의 안전이 최우선이다."
 observation.46.a.mach:0 "우리 자동 유닛의 안전이 최우선이지."
 observation.46.b:0 "너흰 아직 준비가 안됐다!"
 observation.47.name:0 "인질 처형"
 observation.47.desc:0 "[From.From.GetName]에서 사로잡힌 우리의 과학자들이 "외계의 공포"로서 TV 카메라 앞에 전시되었습니다. 정말 역겨운 광경이라고 밖에는 할 말이 없습니다. 그 후 그들은 열광하는 군중들 앞에서 처참하게 처형당했습니다."
 observation.47.desc.mach:0 "[From.From.GetName]에서 사로잡힌 우리의 과학자들이 "기계의 공포"로서 TV 카메라 앞에 전시되었습니다. 정말 역겨운 광경이라고 밖에는 할 말이 없습니다. 그 후 그들은 열광하는 군중들 앞에서 처참하게 폐품으로 해체당했습니다."
 observation.47.a:0 "야만인 놈들!"
 observation.51.name:0 "밀수꾼 전초기지"
 observation.51.desc:0 "[From.GetName]의 우리 관찰기지에서 [From.GetPlanetMoon]에 불법 정착지가 생긴 것을 감지했습니다. [Root.GetName]의 [Root.GetSpeciesName] 밀수꾼과 범죄자들이 세운 기지인 것으로 보입니다.\n\n밀수꾼들과 원주민들은 이미 여러 차례 접촉했고, 그 중 일부는 폭력적으로 끝났습니다. 범죄자들이 더 이상의 피해를 끼치기 전에 최대한 빨리 상황을 억제하고 그들을 제거해야 합니다."
 observation.51.a:0 "그들을 이곳에서 쓸어버려야 한다."
 observation.51.b:0 "밀수업자 몇명 있다고 무슨 해가 되겠어?"
 observation.52.name:0 "밀수꾼 급습"
 observation.52.desc:1 "우리 지상군이 전광석화처럼 [From.From.GetName]의 밀수꾼 기지를 급습했고, 잠깐의 교전 뒤 기지를 장악했습니다. 살아남은 범죄자들은 모두 체포되어 궤도로 수송되었습니다. 텅 빈 건물은 폭약을 설치해 그 흔적을 없앴습니다.\n\n문화적 오염은 최소화된 것 같고, 군은 대량의 밀수품도 몰수했습니다. 이 밀수품들은 우리 재정에 도움이 될 것입니다."
 observation.52.a:0 "의미있는 승리로군."
 observation.53.name:0 "밀수꾼의 무기 거래"
 observation.53.desc:1 "우리가 너무 늦었습니다. [From.From.GetName]의 밀수꾼들은 이미 현대적 무기와 마약들을 지역 원주민들의 귀금속들, 노예들과 교환하고 있습니다.\n\n여러 원주민 왕국 사이에서 전투가 발생했고, 신무기의 피해는 끔찍합니다. 이제 문화적 오염을 되돌리기엔 너무 늦은 것 같습니다."
 observation.53.a:0 "끔찍하군."
 observation.1001.name:0 "납치 제안"
 observation.1001.desc:0 "[From.GetName]의 원시적인 [From.Owner.GetSpeciesNamePlural] 과학자 중 한명이 큰 가능성을 보여줬습니다. 그의 훌륭한 연구는 동료들보다 훨씬 앞서 있고, 부분적으로는 우리와 비교하더라도 혁명적입니다.\n\n그의 성과들이 [From.Owner.GetSpeciesNamePlural]에서 엄청난 기술적 진보를 만들어내고 있기는 하지만, 그의 잠재력은 그들의 낙후된 문명에 낭비되고 있습니다. 우리의 진보한 연구실에 들어온다면, 그는 진짜 과학을 할 수 있는 기회를 얻을 겁니다."
 observation.1001.a:0 "어떻게 납치할지 계획을 짜보자고."
 observation.1001.b:0 "그래봐야 야만인이야. 내버려 두자고."
 observation.1002.name:0 "납치 성공"
 observation.1002.desc:1 "우리 요원들이 [From.From.GetName]에서 성공적으로 원주민 과학자를 납치했습니다! 밤까지 일하고 퇴근하던 그에게 우리의 지상 왕복선이 EMP 충격파를 쏴 자동차를 망가트렸습니다.\n\n이 과학자는 일시적으로 마비된 뒤 왕복선로 이동되었고, 경호원들의 기억은 삭제되었습니다. 우리는 우리가 이 전도유망한 과학자가 우리를 위해 일하도록 "설득" 할 수 있을 거라 자신합니다."
 observation.1003.name:0 "납치 실패"
 observation.1003.desc:1 "불행히도, [From.From.GetName]의 원주민 과학자를 납치하려던 우리의 시도는 실패했습니다. 우리의 지상 왕복선이 그의 자동차를 무력화시키기는 했지만, 마비된 과학자를 부양 광선으로 데려오던 와중에 [From.From.Owner.GetSpeciesName] 전투기가 도착했습니다.\n\n왕복선은 안전하게 궤도로 철수했지만, 부양 광선은 방해 받았고, 과학자는... 음, 긴 추락이었습니다. 그의 죽음이 [From.From.Owner.GetSpeciesName] 경쟁국의 소행으로 여겨지기를 바랍니다."
 observation.1011.name:0 "고장난 인공 이식물"
 observation.1011.desc:0 "[From.GetName]에서의 관찰활동의 한 부분으로, 납치 팀은 여러 [From.Owner.GetSpeciesName] 실험체들의 두뇌에 인공물을 이식해 그들을 추적하고 행동을 관찰하고자 했습니다. 불행하게도, 제조 과정의 결점 때문에 많은 이식물들이 오작동했고,  지금은 실험체들의 행동에 꽤...부정적인 효과를 주고 있습니다.\n\n최소한 셋 이상의 폭력적 히스테리 사건이 발생했고, 여러명이 자살했습니다. 관찰기지 측은 또 다른 사건이 발생하기 전에 남아있는 실험체들을 모아서 인공 이식물을 제거할 수 있도록 도와달라고 요청했습니다."
 observation.1011.a:0 "실수를 바로잡아야만 해."
 observation.1012.name:1 "[From.From.GetName]: 인공 이식물 제거"
 observation.1012.desc:1 "[From.From.GetName] 관찰기지의 납치팀은 [Root.GetName]의 승무원들과 협력하여 결함 있는 인공 이식물을 부착한 [From.From.Owner.GetSpeciesName] 실험체들을 빠르게 모았습니다.\n\n관측소의 수술 팀원들은 인공 이식물을 작동하는 버전으로 교체했고, 실험체들은 [From.From.GetPlanetMoon](으)로 돌려보내졌습니다. 추가 보너스로, 과학 연구관 [Root.GetLeaderName]은(는) 이식물들의 결함에도 불구하고 풍부한 데이터들을 추출해 내는 데 성공했습니다."
 observation.1012.a:0 "그래도 좋은 일도 생기는군."
 observation.1013.name:1 "[From.From.GetName]: 제거되지 않은 인공 이식물"
 observation.1013.desc:1 "[From.From.GetName]의 마지막 [From.From.Owner.GetSpeciesName] 실험체마저 불량 두뇌 이식물의 부작용에 굴복했습니다. 인공 이식물에 사용된 [Root.GetSpeciesName] 프로그래밍 언어들을 아무렇게나 소리치고, 야만적으로 주변의 모든 존재를 공격하는 등 많은 실험체들이 완전히 미쳐버리고 말았습니다."
 observation.1013.a:0 "어떻게 이런 일이 일어날 수 있는 거지?"
 observation.1021.name:0 "[From.GetName]: 대 외계인 특수 조직"
 observation.1021.desc:0 "그들의 원시적 세계를 향한 우리 작전들에 대응하여, [From.GetName]에 존재하는 많은 [From.Owner.GetSpeciesName] 국가들이 그들의 다툼을 잠깐 멈추고 초국가적인 군사 조직을 결성했습니다.\n\n지역 매체에 따르면, 이 특수 조직은 "[From.Owner.GetSpeciesName] 종 전체를 향한 미확인 외계 집단의 적대적 행동"으로부터 [From.GetPlanetMoon]을 방어하는 임무를 맡았다고 합니다."
 observation.1023.name:0 "[From.GetName]: 특수 조직 활동"
 observation.1023.desc:0 "[From.GetName] 관찰 기지가 정찰한 화면에 따르면, [From.GetPlanetMoon]에서 여러 군사 기지와 레이더 시설들이 건설되고 있으며 이 시설들은 모두 [From.Owner.GetSpeciesNamePlural]이(가) 최근 결성한 초국가적 대 외계인 특수 조직의 통제 하에 있다고 합니다. \n\n원주민 국가들 사이에서 전례없는 협력이 이루어지고 있으며, 우리의 납치 활동은 그들의 전투기에 의해 지속적으로 방해받고 있습니다. 우리의 기술적 우위에도 불구하고, 그들은 수적 우위를 이용해 우리 납치 왕복선 여러개를 격추하는 데 성공했습니다!"
 observation.1023.a:0 "우리의 적극적 관찰 활동을 방해하겠군"
 observation.1025.name:0 "[From.GetName]: 파괴당한 관찰 기지"
 observation.1025.desc:0 "[From.GetName]의 우리 관찰 기지가 파괴되었습니다! [From.Owner.GetSpeciesName]의 초국가적 특수조직이 쏘아올린 다량의 지대공 미사일이 원인입니다.\n\n[From.Owner.GetSpeciesNamePlural]은(는) 기밀 유지에 엄청난 주의를 기울였기 때문에, 그들이 어떻게 기지 위치를 추적했는지는 아직도 확실치 않습니다. 원주민들이 추락한 우리 왕복선들에 사용된 기술들을 분석하여 이용한 게 아닌가 하는 의견이 있습니다."
 observation.1025.a:0 "정말 충격적이군!"
 observation.1027.name:0 "[From.GetName]: 외부적 습격"
 observation.1027.desc:0 "우리의 적극적 관찰 행동에 반발하여 [From.Owner.GetSpeciesNamePlural]이(가) 설립한 대 외계인 특수 조직이 활발하게 활동하자, [From.GetName] 궤도를 도는 관찰기지 측에서 도움을 요청했습니다. 우리에 비하면 원시적이긴 하지만, 이 조직은 어떻게 우리의 납치 활동을 방해하는지를 잘 알고 있습니다.\n\n[From.GetPlanetMoon]의 산 깊숙한 곳에서 그들의 주 기지가 포착되었습니다. 궤도 폭격은 비효율적이기 때문에, 중무장한 공격대가 신속하게 기지를 급습할 수 있어야만 합니다. 기지 파괴는 곧 성가신 [From.Owner.GetSpeciesName] 특수 조직의 와해을 뜻합니다."
 observation.1027.a:0 "바로 시작하게"
 observation.1027.b:0 "아니, 더 이상 그들을 자극해서는 안돼..."
 observation.1028.name:1 "[From.From.GetName]: 성공적인 공습"
 observation.1028.desc:1 "[From.From.Owner.GetSpeciesName]의 초국가적 특수 조직의 주 기지를 완벽히 파괴하는 데 성공했습니다! 공격대가 기지에 잠입했고, 수비대와 그들의 원시적 무기는 숙련된 우리 요원들의 상대가 되지 않는다는 걸 증명했습니다.\n\n공격대는 기지 깊숙이 폭발물을 설치한 후 탈출하여 대기 중인 왕복선을 타고 복귀했습니다. 이제 성가신 [From.From.Owner.GetSpeciesName] 특수 조직에는 아무것도 남아있지 않습니다."
 observation.1028.a:0 "임무 성공이군"
 observation.1029.name:1 "[From.From.GetName]: 실패한 공습"
 observation.1029.desc:1 "[From.From.Owner.GetSpeciesName]의 초국가적 특수 조직의 주 기지를 파괴하려던 우리 임무가 비참하게 실패했습니다! 공격대를 실은 왕복선 여럿은 심지어 기지에 도착하기도 전에 숨겨진 대공포에 의해 격추되었습니다. 기지 입구에 도달하는 데 성공한 잔여 요원들은 예상치 못한 거센 저항에 부딪쳤습니다.\n\n[From.From.Owner.GetSpeciesName] 증원군이 접근하자, 공격대 지휘관은 결국 후퇴 명령을 내렸습니다. 불행히도 탈출용 왕복선마저 궤도에 오르다 수많은 전투기 편대에 의해 요격당했습니다. 크나큰 패배입니다."
 observation.1029.a:0 "끔찍한 실패야!"
 observation.1031.name:0 "[From.GetName]: 해체된 특수 조직"
 observation.1031.desc:0 "[From.Owner.GetSpeciesName] 국가들이 [From.GetName]에서의 우리 활동을 막기 위해 결성한 초국가적 특수 조직이 해체되었습니다! 그들이 우리의 왕복선과 납치팀을 상대로 몇 차례 승리를 거두었음에도 불구하고, 여러 설립국이 지원금 제공을 중단하기로 결정하고 프로젝트에서 발을 뺐습니다.\n\n첩보 요원들은 이 예상치 못한 사건 전개를 이용해 [From.Owner.GetSpeciesName] 국가들 사이의 내분을 꾀하고자 합니다."
 observation.1031.a:0 "예상하진 못했지만, 반가운 전개군."
 observation.1033.name:0 "[From.GetName]: 윤리관이 바뀌다."
 observation.1033.desc:0 "우리는  [From.GetName]의 원시적인 [From.Owner.GetSpeciesNamePlural]들이 눈에 띄게 변화하는 걸 알아챘습니다. 그들의 사회는 내향적으로 바뀌었으며, 이제 이방인에 대해 훨씬 덜 수용적입니다.\n\n[From.GetPlanetMoon] 전역에서 행해진 우리의 적극적인 관찰 비행과 납치도 여기에 어느 정도 영향을 준 것 같습니다. [From.Owner.GetSpeciesNamePlural]들은 미지의 것에 대해 더욱 조심하게 되었습니다."
 observation.1035.desc:0 "우리가 [From.GetName] 전역에서 [From.Owner.GetSpeciesNamePlural] 종에 대한 적극적인 관찰을 시작한 이후, 이 원시인들의 사고방식에 전면적인 변화가 있었습니다.\n\n납치 왕복선에 대한 이들의 증오는 그들을 이질직인 모든 것에 대해 극단적으로 불신하도록 만들었습니다. 동시에 그들 자신의 문화와 종족에 대해 느끼는 유대는 훨씬 강해졌습니다."
 observation.1037.desc:0 "[From.GetName] 관찰기지의 납치 팀 일부는 왕복선 추진기를 사용하여 [From.GetPlanetMoon]의 토착 종족인 [From.Owner.GetSpeciesNamePlural]들의 농지에 거대한 원과 복잡한 무늬를 그리곤 했습니다.\n\n왕복선 승무원들은 이 장난의 대가로 엄격한 징계를 받았지만, 농지의 원들은 원주민들에게 종교적인 의미로 받아들여진 것 같습니다. 이 무늬들을 기초로 새로운 종교가 나타났고, 이는 [From.Owner.GetSpeciesNamePlural]들 사이에서 놀라운 속도로 퍼지고 있습니다."
 observation.2000.name:0 "계몽 완료"
 observation.2000.desc:1 "우리가 [From.From.From.GetName](으)로 파견했던 수천 명의 과학자들과 조언자들은 마침내 원시 문명을 초기 우주시대 수준의 기술력으로 끌어올리는 고된 일을 마쳤습니다.  그들의 통합된 새로운 정부 하에서 그 외계인들은 이제 스스로를 "[From.From.From.Owner.GetName]"(이)라 칭하며, 우리의 종속국이 되는 것에 동의하였습니다. \n\n우리는 그들과의 협정에 적힌 조건에 따라, 성계에 대한 통제권을 완전히 양도하였고 관측소를 해체하였습니다."
 observation.2000.a:0 "정말 멋진 날이로군."
 observation.2011.name:0 "기술 계몽: [From.GetName]의 역행"
 observation.2011.desc:0 "[From.GetName]의 우리 조언자들은 지역민들의 기술 수준을 높이는 데 큰 어려움을 겪고 있습니다. 많은 [From.Owner.GetSpeciesNamePlural]들은 우리와 관계되는 것을 거부했고, 심지어 가장 열정적으로 배우고자 하는 자들조차 의심과 혐오 속에서 우리 과학자들을 바라봅니다.\n\n이 외계종 혐오증이 불행히도 우리의 시간표를 엎어놓았습니다 - [From.Owner.GetSpeciesNamePlural]들을 가르치는 것은 생각보다 더 오래 걸립니다."
 observation.2013.name:0 "기술 계몽: [From.GetName]에서의 진보"
 observation.2013.desc:0 "[From.GetName]의 원시 외계인들은 선진 기술을 베풀고 있는 우리의 존재를 기쁘게 받아들입니다. 그들은 떼를 지어 우리 거주지로 찾아오고 있으며, 과학자들에게 우리의 문화와 역사에 대해 끊임없이 질문을 퍼붓고 있습니다.\n\n우리 문명에 대해 더 알고자 하는 [From.Owner.GetSpeciesNamePlural]들의 열정은, 이들 문명을 우주시대 까지 발전시키고자 하는 우리의 임무를 가속화하고 있습니다. 우리는 임무 완료까지의 최초 예측시간을 수정했습니다."
 observation.2015.desc:0 "[From.GetName]의 [From.Owner.GetSpeciesNamePlural]들을 계몽시키고자 하는 우리의 임무는 잘 진행되고 있습니다. [From.GetPlanetMoon]의 우리 과학 고문들은 원주민들이 영리하고 슬기로운 존재들이라고 말합니다. 이들은 예측했던 것보다 더 빨리 배우고 있으며, 덕분에 우리는 임무 진행도 크게 가속화되었습니다."
 observation.2017.desc:0 "불행히도 [From.GetName]의 [From.Owner.GetSpeciesNamePlural]들에게 무언가를 가르치는 건 꽤 어려운 일이라는 게 증명되었습니다. 우리의 과학 고문들은 어리석은 원주민들이 그들의 원시적 사고방식을 잘 버리지 않고 있고, 새로운 개념과 사고를 받아들이는 건 더더욱 늦다고 보고했습니다. 우리의 계몽 임무는 생각보다 더 오래 걸릴 것처럼 보입니다."
 observation.2019.desc:0 "우리는 [From.GetName]에서의 기술적 계몽 임무에 참여할 과학 고문들을 찾는 데 어려움을 겪고 있습니다. [From.Owner.GetSpeciesNamePlural]들의 조금...독특한 외모와 체취 때문에, 그들과 함께하는 것은 말 그대로 도전 그 자체입니다.\n\n이제 [From.GetName] 배치는 징계 취급을 받게 되었습니다. 유감스럽게도 이는 임무 수행을 지연시킬 것입니다."
 observation.2021.desc:0 "[From.GetName]의 [From.Owner.GetSpeciesNamePlural]들은 그들이 타고난 과학자임을 증명했습니다. 그들의 모성에 배치된 우리 과학자들은 그들이 만들어내고 있는 놀라운 진보에 감명받았습니다. 과학자들의 보고에 따르면 [From.Owner.GetSpeciesName] 문명을 우주 시대 수준까지 진보시키고자 하는 우리의 임무는 예정보다 빨리 끝날 것입니다."
 observation.2023.desc:0 "[From.GetName]의 원시적인 [From.Owner.GetSpeciesNamePlural]들에게 기술적 계몽을 가져다 주려는 우리의 임무가 예정보다 더 빨리 진행되고 있습니다. 이들의 뛰어난 지능이 큰 역할을 했습니다. 상대적으로 젊은 문명임에도 불구하고, 우리의 과학 고문들은 [From.Owner.GetSpeciesNamePlural]들에게서 엄청난 잠재력을 발견했습니다."
 observation.2031.name:0 "[From.GetName]에서의 윤리관 변화"
 observation.2031.desc:0 "[From.GetName]에서 있었던 우리 과학 고문들의 장기적인 접촉은 원시적인 원주민들로 하여금 다른 종과 문화를 더 잘 받아들이게 만든 것 같습니다. 이제 [From.Owner.GetSpeciesNamePlural]은(는) 이질적인 외계인들을 볼 때 본능적인 혐오감을 갖지 않습니다."
 observation.2033.desc:0 "[From.GetName]의 우리의 과학자, 조언가들과 긴밀하게 협력한 뒤, [From.Owner.GetSpeciesNamePlural]들은 외계인과 관련된 모든 것에 대해서 깊은 관심을 갖게 된 것 같습니다."
 observation.2035.desc:0 "[From.GetName]의 원주민들은 우리의 기술에 매혹되어 버렸을 뿐만 아니라, 우리의 사고방식도 따라하기 시작했습니다.\n\n그들은 우리의 평화와 비폭력의 철학을 광범위하게 받아들일 것으로 보입니다. 우리가 도착한 이후 [From.Owner.GetSpeciesName] 종족의 국가 간 전쟁도 모두 중단되었습니다."
 observation.2037.desc:0 "[From.GetName] 원주민들은 우리의 기술에 매혹되어 버렸을 뿐만 아니라, 우리의 사고방식도 따라하기 시작했습니다.\n\n우리가 그들에게 준 새로운 무기를 통해서  [From.Owner.GetSpeciesNamePlural]들은 전술의 새로운 형태를 발전시켰습니다. 그들의 사회는 우리가 도착한 뒤로 더 확실히 군국주의화되었습니다."
 observation.2039.desc:0 "[From.GetName] 원주민들은 우리의 기술에 매혹되어 버렸을 뿐만 아니라, 우리의 사고방식도 따라하기 시작했습니다.\n\n우리는 성공적인 예시를 제시했으며, 공공선을 위한 연대의 가치에 대해서 가르쳤습니다.  [From.Owner.GetSpeciesNamePlural]들은 이제 이 방식이여 말로 위대한 문명을 이룰 수 있는 유일한 길이라는 것을 깨달았습니다."
 observation.2041.desc:0 "[From.GetName] 원주민들은 우리의 기술에 매혹되어 버렸을 뿐만 아니라, 우리의 사고방식도 따라하기 시작했습니다.\n\n그들은 우리의 예술과 문화를 보고 영감을 받았고, [From.Owner.GetSpeciesName] 사회에서 새롭게 평등주의적 가치관이 발달하기 시작했습니다. 그들의 개인적인 자유는 우리가 도착한 이래로 엄청나게 증진되었습니다."
 observation.2043.desc:0 "[From.GetName] 원주민들은 우리의 기술에 매혹되어 버렸을 뿐만 아니라, 우리의 사고방식도 따라하기 시작했습니다.\n\n[From.Owner.GetSpeciesNamePlural]들에게 과학과 이성적 사유의 가치를 가르치는 건 매우 성공적이었고, 그들의 모성에서 종교나 다른 미신들은 대부분 사라졌습니다."
 observation.2045.desc:0 "[From.GetName] 원주민들은 우리의 기술에 매혹되어 버렸을 뿐만 아니라, 우리의 사고방식도 따라하기 시작했습니다.\n\n우리가 가진 믿음의 힘을 목격한 뒤, 많은 [From.Owner.GetSpeciesNamePlural]들은 그들 문명의 잊혀진 옛 신앙을 따르게 되었으며, 거기에는 그들 고유의 것뿐만 아니라 우리의 믿음도 함께 결합되어 있습니다."
 observation.2051.desc:0 "여러 과학자들은 [From.GetName]의 [From.Owner.GetSpeciesNamePlural] 종족이 우리의 지식들에 대해 의문을 제기하기 시작했다고 조언했습니다. 그들은 원주민들이 그저 새로운 무기 기술을 얻는 데에만 관심이 있는 것 같다고 보고했습니다.\n\n우리가 제공한 평화적 기술들은 뒷전이고 오직 전쟁 병기만 만들려 하는 그들의 짜증나는 노력들은, 유감스럽게도 기술 진보를 지연시키고 있습니다."
 observation.2053.desc:0 "[From.GetName] 원주민들의 문명을 계몽시켜 우주시대로 나아가게 하려는 우리의 임무는 계획대로 진행되지 않았습니다. [From.Owner.GetSpeciesName] 과학자들이나 그와 비슷한 자들은, 우리가 그들에게 신무기 기술을 가르치려 할 때마다 공포에 질리곤 합니다.\n\n심지어 우리가 대도시에서 수소 폭탄이 터졌을 때의 시뮬레이션을 보여줬을 때, 그들을 진정시키는 데에만 수 주가 걸렸습니다. 이는 불행히도 우리 임무를 지연시키고 있습니다."
 observation.2055.desc:0 "우리의  [From.GetName]에서의 원주민들의 문명을  야만에서 향상시키기 위한 우리의 임무가 어려움을 겪고 있습니다. [From.Owner.GetSpeciesNamePlural]의 종족은 매우 미신적인 것에 의존하기에, 우리의 과학 조언가들이 과학적인 사실을 토대로 이야기 함에도 불구하고 그들의 종교적 전통과 완고한 거절에 좌절하게 되었습니다.\n\n불행하게도 우리가 이 임무에 걸릴 것이라 생각한 시간은 너무 낙관적 이었습니다. 그래서 [From.Owner.GetSpeciesNamePlural] 종족을 문명화 시키는 데에는 예상했던 걸 보다 더 오래 걸릴 것으로 보입니다."
 observation.2057.desc:0 "[From.Owner.GetSpeciesNamePlural] 들을 계몽시켜 별들로 나아가는 진정한 길로 인도하려는 우리의 노력이 좌절되었습니다. 우리가 [From.GetName](으)로 보낸 종교 조언가들과 과학자들은 원주민들의 부족한 신앙을 채우기 위한 노력에 문제가 발생했다고 보고했습니다. 그들은 우리의 기술을 이미 충분히 받아들였음에도, 이를 마땅히 사용해야할 영혼적인 의식에 사용하지 않는 것입니다.\n\n이것은 [From.Owner.GetSpeciesNamePlural] 종족의 계몽을 지도할 우리의 임무에 엄청난 타격을 입혔습니다. 이 임무는 명하신 것보다 오래 걸릴 것 같습니다."
 observation.2059.desc:1 "[From.GetName]의 억압적인 독재 사회는 [From.Owner.GetSpeciesNamePlural] 종족의 기술 수준을 높이려는 우리의 노력을 좌절시키고 있습니다. 개인적인 생각들과 자주성 - 과학의 번창같은 - 들은 [From.Owner.GetSpeciesNamePlural]의 종족의 전반에서 권장받지 못하고 있습니다.\n\n그들의 권위주의는 우리의 임무의 진행을 좌절시켰습니다. -우리의 과학 조언가들은 이것들이 예상보다 더 오래 걸릴 것이라 보고했습니다."
 observation.2061.desc:0 "무정부주의가 [From.GetName]을(를) 지배하고 있기에, 우리의 조언가들은 [From.Owner.GetSpeciesNamePlural] 종족에게 현대 과학을 가르치는 데 어려움을 겪고 있습니다. 그들이 과학자라고 칭하는 이들은 순간적으로 흥미를 느끼는 방향으로만 연구를 하고, 공공선에는 거의 관심을 보이지 않습니다.\n\n원주민들이 보여주는 그릇된 평등주의에도 불구하고 우리는 계속 이들을 계몽하겠지만, 그 시간은 예상보다 길어질 것입니다."
 observation.3001.name:0 "[From.GetName]: 1단계 - 침투"
 observation.3001.desc:0 "[From.GetName]에서 우리의 첩보 조직이 일단 자리를 잡았고, 그들의 출신 배경을 꾸며 내고 있습니다. 몇가지 사건만 제외하면, 이들의 [From.Owner.GetSpeciesName] 위장은 잘 이루어지고 있는 것 같습니다."
 observation.3002.desc:0 "우리의 선발 첩보 요원들이 [From.GetName] 행성에 도착했지만, 그들은 새로운 신분으로 위장하는 데에 어려움을 겪고 있습니다. 일부 조직요원들이 외계인들에게 발각되는 사고도 발생 했으며, 이 때문에 모든 목격자들을 즉시 제거해야만 했습니다.\n\n이 일로 [From.Owner.GetSpeciesName] 정부 당국에게서 원치 않는 주목을 받게 되었으며, 우리는 잠시 동안 활동을 제약받게 되었습니다. 불행하게도 이것은  작전의 다음 단계로의 진행을 지연시켰습니다."
 observation.3004.name:0 "[From.GetName]: 2단계 - 침탈"
 observation.3004.desc:0 "[From.GetName]에서의 우리의 첩보 요원은 이제 수천 명에 이르며, [From.GetPlanetMoon]의 모든 주요 국가들로 퍼지게 되었습니다. 가장 성공적인 첩보요원들은 정부 지도자 위치에 올라서, 다른 요원들의 활동에 도움을 주고 있습니다."
 observation.3005.desc:0 "[From.GetName]에서 우리의 첩보 요원이 수천 명에 도달했음에도 불구하고, 작전은 지지부진합니다. 최근 우리의 첩보 조직들은 [From.GetPlanetMoon] 주요 국가들의 정부를 폭력 쿠데타를 통해 전복시키려 했지만, 그 시도는 좌절되었고 대부분의 첩보요원들은 살해당했습니다.\n\n또 다른 첩보 요원들은 [From.Owner.GetSpeciesName] 정부가 그들이 외계인이라는 걸 알아내기 전에 간신히 빠져나올 수 있었지만, 이는 엄청난 퇴보입니다."
 observation.3007.name:0 "[From.GetName]: 3단계 - 정리"
 observation.3007.desc:0 "[From.GetName]의 모든 [From.Owner.GetSpeciesName] 지도자들은 우리의 요원으로 대체되었습니다. 첩보 조직들은 이제 [From.GetPlanetMoon] 행성에서의 우리의 지배를 강화하는 과정에 있으며, 우리가 정체를 공개할 때를 위해 상황을 정리하는 중입니다."
 observation.3008.desc:0 "[From.Owner.GetSpeciesName] 지도자들의 대부분은 위장한 우리의 요원들로 대체되었지만 불행한 예외들도 조금 있습니다. 이 최후의 저항을 끝내기 위해 노력하고 있지만, 우리가 정면에 나타나는 계획은 좀 더 미뤄져야 할 것 같습니다."
 observation.3009.name:0 "[From.GetName]: 4단계 - 합병"
 observation.3009.desc:0 "[prim_species.GetSpeciesName]의 정치 지도층을 완벽하게 지배하는 데 성공한 뒤, 우리 첩보 조직은 외계 세력과의 첫 조우를 위한 발판을 잘 닦아 놓았습니다.\n\n[From.GetName]의 지도자들은 [From.GetPlanetMoon]이(가) [Root.GetName]에 즉각적으로 합병되기를 청원했고, 신 행성 수도에서 열린 호화로운 기념식에서 우리의 외교 사절이 정중하게 그들의 청원을 받아들였습니다. 환호하는 시민들이 길거리에 나와 그들의 새로운 외계 후원자들을 환영하고 있습니다."
 observation.3009.a:0 "모든 첩보 요원들에게 잘했다고 전해주게."
 observation.3101.name:0 "[From.GetName]: 탈주 요원"
 observation.3101.desc:0 "[From.GetName]의 우리 첩보 요원 중 하나가 탈주했습니다! 이 불쌍한 머저리는 [From.Owner.GetSpeciesName] 여성에게 홀딱 반해버렸고, 둘은 [From.GetPlanetMoon] 어딘가로 달아나 버렸습니다.\n\n이 요원이 그의 진짜 정체를 사랑하는 상대에게 드러냈는지, 아니면 여전히 [From.Owner.GetSpeciesName]인 척 하고 있는지는 아직 확실치 않습니다. 말할 필요도 없이, 이는 심각한 안보 위기입니다 - 최선을 다해서 이 요원을 데려와 정신적 치료를 받게 해야만 합니다."
 observation.3101.a:0 "이건 우리 일을 지연시킬 것이야."
 observation.3103.name:0 "[From.GetName]: 연락 수신"
 observation.3103.desc:0 "우리는 [From.GetName]에서 보내진 연락을 수신 중입니다. 이는 우리 첩보 조직이 자주 사용하는 주파수에 맞춰져 있는데, 그 중 아무도 지금 송신하고 있지 않습니다. 설마 도망친 그 요원일까요?"
 observation.3104.desc:0 "이 통신을 역추적하려고 해도 소용 없을 거다. 너는 나를 첩보원 X-34로 알겠지. 최근까지도 난 [From.From.GetName]에서 벌어지는 부도덕한 비밀 작전에 기꺼이 참여하려 했었다.\n\n그러나 더 이상은 아니야. 과거엔 상상도 못했을 방식으로, 난 [From.From.Owner.GetSpeciesName] 문화의 가치를 깨닫게 됐다. 그리고 난 이 문화를 파괴하는 걸 돕지 않을 거야.\n\n내 [Root.GetName] 시민권을 포기한다. 난 더 이상 [Root.Owner.GetSpeciesName]이(가) 아니야."
 observation.3104.a:0 "상태가 안좋군... 넌 도움이 필요해."
 observation.3104.a.response:0 "난 이미 당신에게 원하는 모든 도움을 받았어. 언젠가 내가 네 이름 아래 [From.From.GetName]에서 저지른 모든 범죄들을 설명할 날이 오겠지.\n\n그 범죄들에 대한 심판이 내려질 때, 당신과 내 전 동료들이 내 옆에 서도록 내가 할 수 있는 모든 걸 다 할 거다."
 observation.3104.b:0 "겨우 여자 하나 때문에 모든 걸 다 포기하는 건가?"
 observation.3104.b.response:0 "뭘 포기한다는 거지? 내가 뭘 가지기는 했었나? 난 그럴 권리도 없으면서 외계인 가죽을 뒤집어 썼던 사기꾼일 뿐이야. 사랑하는 그녀에게 진실을 말했을 때, 그녀는 처음엔 무서워했지만 곧 이해해 줬지.\n\n그 날, 나는 그녀에게 - 그리고 나 자신에게 - [From.From.Owner.GetSpeciesName](으)로서 살며 부끄럽지 않도록 최선을 다하겠다고 맹세했어."
 observation.3104.c:0 "우린 널 찾아낼 것이다."
 observation.3104.c.response:0 "물론 그렇겠지. 다만 내가 나 자신과 사랑하는 그녀를 위해 싸울 준비가 되어 있고, [Root.Capital.GetName] 최고의 무술 교관들에게 훈련받았다는 사실을 알아둬.\n\n내 경고를 명심해. [From.From.GetName]을(를) 그냥 내버려 둬. 네 관찰기지를 해체하고, 더 이상 네 사악한 제국에서 또 다른 불행한 종족들의 피와 눈물이 흐르지 않도록 하라고."
 observation.3106.name:0 "[From.GetName]: 사냥당한 요원들"
 observation.3106.desc:0 "누군가 [From.GetName]의 우리 첩보 요원들을 제거하고 있습니다. 잠재적인 [From.Owner.GetSpeciesName] 목표를 미행하던 요원들 여럿이 시체로 발견되었습니다. 원주민 특수부대가 암살자를 파견했다는 것다는 것도 불가능한 이야기는 아니지만, 이 급습에 사용된 방법들은 [Root.GetSpeciesName] 군사 훈련에서 가르치는 것들입니다.\n\n이 사냥들이 그 탈주 요원의 소행일 가능성이 매우 높습니다. 그는 우리 잠입 조직이 어떻게 움직이는지 잘 알고 있으며, 효율적이면서도 조용하게 죽일 수 있도록 훈련받았습니다."
 observation.3106.a:0 "더 이상 참을 수 없군!"
 observation.3108.name:0 "[From.GetName]: 미디어의 사냥 시작"
 observation.3108.desc:0 "[From.GetName]의 지역 매체들에서 외계인에 의해 행해지는 전세계적 음모에 대해 보도하기 시작했습니다. 존경받는 [From.Owner.GetSpeciesName] 언론들도 이 주제를 다루고 있습니다. 그 대부분은 순전한 추측에 불과합니다만, 거기에는 우리의 비밀 작전을 제대로 파악한 사람만이 알아차릴 수 있는 세부사항들도 다수 있습니다.\n\n우리의 탈주 요원이 첩보 활동에 관한 정보를 매체에 넘기고 있다고 밖에는 생각할 수 없습니다. 피해 대책이 필요합니다."
 observation.3108.a:0 "언론을 확실히 통제해야 한다."
 observation.3110.name:0 "[From.GetName]: 대규모 체포"
 observation.3110.desc:0 "[From.GetName]의 우리 첩보 조직들 중 하나가 지난 이틀 동안 완전히 제거당했습니다. 그들이 위치한 국가의 정부 당국이 그들을 하나하나 사냥하고 있습니다. 체포당할 위험에 처한 요원들은 표준 요원 지침에 따라 흔적 없이 분해되는 자살을 시도했습니다. 그 조직의 남은 요원들은 지금 숨어있으며, 현재 그들을 구출하려 하는 중입니다. \n\n누군가 지역 당국에 그 조직의 모든 요원 명단과 계획을 제보한 게 틀림없습니다. 오직 그 배신자 요원만이 그런 정보들을 가질 수 있었습니다..."
 observation.3110.a:0 "그를 막아야만 해"
 observation.3112.name:0 "[From.GetName]: 탈주 요원 발견"
 observation.3112.desc:0 "군사 첩보국이 [From.GetName]에서 탈주 요원의 정확한 위치를 알아낸 것 같습니다! 그를 연행하거나 제거하려고 지상군을 투입시키기에는 보는 눈이 너무 많지만, 대신 제한된 궤도 폭격을 통해 그가 있을 도시 구역 전체를 완전히 파괴하는 건 가능할 겁니다.\n\n우리의 첩보 조직들은 이미 지역 언론에 대비해 이번 작전을 운석 충돌로 위장할 준비를 마쳤습니다. 최대한 빨리 공격해야 합니다... 이런 기회는 두번 다시 오지 않을 겁니다!"
 observation.3112.a:0 "눈엣가시 같은 놈을 제거할 시간이군."
 observation.3112.b:0 "아니... 너무 요란한 데다 위험부담도 너무 크군. 그냥 내버려 둬라."
 observation.3113.name:1 "[From.From.GetName]: 사라진 요원"
 observation.3113.desc:1 "너무 늦어버렸습니다. [From.From.GetName]에 있던 탈주 요원을 제거할 기회가 지나가 버렸습니다 - 우리의 정보에 따르면 그가 그의 [From.From.Owner.GetSpeciesName] 연인과 함께 우리가 모르는 곳의 안전가옥으로 거처를 옮겼다고 합니다."
 observation.3113.a:0 "우리가 그를 너무 잘 가르쳤군..."
 observation.3114.name:1 "[From.From.GetName]: 탈주 요원 사살"
 observation.3114.desc:0 "[Root.GetName]의 함장이 주요 목표를 향한 착탄을 확인하고 성공적으로 임무를 완수했다고 보고했습니다. 비록 시체를 찾을 수는 없었지만, 목표 도시 구역의 어떤 생물도 그 엄청난 속에서 살아남진 못했을 것입니다.\n\n언론은 우리 첩보기관이 뿌린 미끼를 문 것으로 보입니다. 갑작스런 유성우가 도시의 인구 밀집 지역을 강타하다! 아, 너무 비극적이군요."
 observation.3114.a:0 "그래, 거 참 너무 비극적이야."
 observation.3131.name:0 "[From.GetName]: 높아지는 긴장감"
 observation.3131.desc:0 "[From.GetName]의 열강 중 하나의 지도자를 우리 요원 대역으로 바꾸려는 시도가 형편없이 실패했습니다. 우리 요원들이 발각되었으며, 총격전에서 죽지 않은 이들은 생포 당하지 말라는 지시에 따라 자살했다고 합니다.\n\n그 지도자는 이 사건의 비난의 화살을 경쟁 국가에게로 돌렸습니다. [From.GetPlanetMoon]의 국제적 긴장이 높아지고 몇몇 국가가 그들 군대의 준비태세를 올렸습니다. 우리 첩보 기관은 이 사태를 무마시키기 위해 전반적인 선전 운동을 준비했지만, 이걸 위해선 과학선이 필요하다고 합니다."
 observation.3131.a:0 "일이 더 커지기 전에 무마해야겠군."
 observation.3132.name:1 "[From.From.GetName]: 전쟁 발발"
 observation.3132.desc:1 "우리 첩보 조직들의 노력에도 불구하고 [From.From.GetName]와(과) 다른 나라 간의 외교적 정세가 악화일로를 걸었고, 결국 전면전이 발발했습니다! 잠깐의 재래식 전쟁 후 교전국들이 핵무기를 사용하기 시작했습니다.\n\n생명체 대다수가 [From.From.GetPlanetMoon]의 지표면 상에서 소멸됐고, 지표면은 방사성 황무지로 바뀌었습니다. 수천의 첩보 요원들도 다른 생명체와 같이 죽었습니다. 임무는 실패로 끝났으며, 우리의 궤도 관찰 기지는 해체되었고 직원들은 철수했습니다."
 observation.3132.a:0 "정말 끔찍하군."
 observation.3133.name:1 "[From.From.GetName]: 전쟁 회피"
 observation.3133.desc:1 "궤도에 있는 [Root.GetName]의 지원으로 우리 첩보 조직들은 [From.From.GetName]의 전세계적인 핵전쟁을 겨우 막았습니다. 우리 요원들이 변장한 몇몇 [From.From.Owner.GetSpeciesName]국가 지도자들은 핵무기의 축소와 함께 국제 관계를 증진시킬 것을 촉구했습니다.\n\n사태가 무마되고 우리 잠입요원들의 영향력도 실제로 커졌습니다. 이 모든 상황이 결국 우리에게 좋게 끝났습니다."
 observation.3135.name:0 "대 피라미드"
 observation.3135.desc.passive:0 "[From.GetName] 궤도를 선회하는 관찰 기지의 과학팀이 상당히 오랫동안 아무것도 보고하지 않았습니다. 기지의 젊은 과학자가 동료들의 위법행위를 비난하며 암호화된 메시지를 보낸 후에야 상황이 달라졌습니다.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "최근 [From.GetName] 궤도 주변 관찰 기지의 수사팀이 어떤 보고서도 제출하지 않았습니다. 그들이 술에 취해서 과학 본부로 메시지를 보낸 후에야 상황이 달라졌습니다.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "[From.GetName]의 원주민들을 지성화시키는 동안 관찰 기지의 승무원들은 지역민들과 노는 데에만 정신이 팔린 것 같습니다.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "[From.GetName] 원주민들 사이에 은밀히 침투하는 동안, 관찰 기지 승무원들은 개인 프로젝트에만 시간을 쓰는 것으로 보입니다. 별로 숨기지도 않고 말이지요."
 observation.3135.desc.base:0 "[From.GetPlanetMoon]에 내려간 승무원들은 수석 과학자를 현지인들에게 신격화시키고 있다고 합니다. 그뿐 아니라, 그의 영광을 위해 신성한 건축물도 만들게 시키고 있습니다. 그 결과로 행성에는 피라미드가 세워졌으며, 지역민들은 이를 숭배하고 공물을 바칩니다."
 observation.3135.a:0 "팀을 소환하고 계획을 폐기하도록!"
 observation.3135.a.tooltip:0 "[From.GetName]의 문명이 한 단계 퇴보했습니다.\n"
 observation.3135.b:0 "정말 재밌군! 이 장난은 역사에 남을 거야!"
 observation.3135.b.tooltip:0 "[From.GetName]의 문명이 한단계 진보했습니다.\n나쁜 결과가 없길 바랍니다.\n"
 observation.3135.c:0 "모든 흔적을 지우고 계속 일하게."
 observation.3135.c.tooltip:0 "[From.GetName]의 £building£ §S$building_great_pyramid$§!가 §R파괴§!되었습니다.\n[From.GetName]의 §B1 £pops£ POP§!이 §R사망§!합니다."
 observation.3135.d:0 "우리의 개입이 드러나지 않기를 바라자고."
 observation.3135.d.tooltip:0 "최고의 결과를 바라면서 도박이나 해보자고."
 observation.3136.desc:0 "사태가 정리되길 기다리며 [From.From.GetName]의 관찰 기지를 유지한 후, 우리는 재앙을 선포해야 했습니다. 그들이 "천자"라고 부르는 존재의 갑작스런 등장과 실종은 [From.From.GetPlanetMoon]의 주민들 사이에 종교적 갈등을 낳았고, 곧 전면적인 전쟁으로 비화되었습니다.\n\n파벌 중 하나가 그들의 새 신을 위한 또 다른 피라미드를 세웠고 싸움에서 많은 사람들이 죽어나갔습니다."
 observation.3136.a.tooltip:0 "[From.From.GetName]의 §Y2 POP§!이 사망합니다.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]의 §Y1 POP§!이 사망합니다.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "또 다른 £building£ §Y$building_great_pyramid$§!가 [From.From.GetName]에 나타났습니다.\n\n[From.From.GetName]이(가) §Y720§!일 동안 다음과 같은 효과를 지니는 §R$pyramid_wars$§! 변동치를 갖게 됩니다.\n£happiness£  행복도: §R-40%§!\n"
 observation.3137.desc:0 "[From.From.GetName] 주민들에 대한 계획에 없던 개입 후, 우리는 이 일이 그렇게 나쁘게 꼬이지는 않았다는 결론을 내렸습니다. 그들은 "천자"가 그저 미신에 불과하다고 생각하게 되었습니다. 피라미드 건설은 그 어떤 종교나 이념도 낳지 못했습니다. 주민들은 이제 피라미드를 그 건축 과정을 연구하는 지식인들의 산실로 이용하고 있습니다.\n\n이 모든 일로부터, 우리는 원시적 생명체들이 기이한 사건들에 직면한 상황에서도 논리적 사고를 기르는 과정에 대해 매우 가치있는 자료를 모을 수 있었습니다."
 observation.3137.a:0 "행운이로군."
 observation.3139.name:0 "[From.GetSpeciesAdj]사회의 변화"
 observation.3139.start.desc:0 " [From.Capital.GetName] 표면과 주변의 궤도에서 은밀하게 작업하던 요원들이 성공을 거두었습니다. 그들의 노력은 [From.GetName]의 사회적 가치를 우리가 선호하는 방향으로 변화시켰습니다."
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]은(는) 다양한 행성 정부를 중앙 집권화하는 데 큰 진전을 이루었고, 정치 권력은 소수의 유능한 지도자들을 향하고 있습니다. 중우 정치의 비효율성은 서서히 그들의 사회에서 사라지고 있습니다."
 observation.3139.a:0 "언젠가 그들이 우리에게 감사해할 날이 올 것이다."
 observation.3141.desc:0 "우리는 우리가 도달하기 전에 그들의 세계에 만연해 왔던 원시적 폭정 대신에, 더 민주적인 이상을 따르도록 [From.GetSpeciesNamePlural]을(를) 조심스레 변화시켰습니다. 이제 그들은 개인의 가치를 인식하기 시작했습니다."
 observation.3143.desc:0 " [From.GetSpeciesNamePlural]은(는)폐쇄적으로 변하기 시작했고 그들이 이방인으로 여기는 사람들을 점점 더 경계하고 있습니다."
 observation.3145.desc:0 " [From.GetSpeciesNamePlural]이(가) 개방되기 시작하면서, 우리가 외롭고 이상하다고 여긴 문화를 가진 이들이 무지에서 벗어나 모든 것을 받아들이고 호기심을 가지게되었습니다."
 observation.3147.desc:0 "우리는 여러 [From.GetSpeciesAdj] 정부들에 의해 보다 더 군국주의적인 사회로의 확연한 움직임을 목격하고 있습니다. 그들의 상비군과 같은 군대의 성격은 보다 전문적으로 변화했습니다."
 observation.3149.desc:0 "  [From.Capital.GetName] 내의 [From.GetSpeciesAdj] 대부분이 그들의 호전적인 방식을 버리고 있습니다. [From.Capital.GetPlanetMoon]의 평화로운 새 시대가 시작된 것처럼 보입니다."
 observation.3151.desc:0 "우리는 [From.GetSpeciesNamePlural]이(가) 결코 알지 못했던 영적 영역의 눈을 뜨게 했습니다.  그들은 마침내 믿을 만한 무언가를 가지게 되었고, 그들의 사회는 더욱 풍요로워졌습니다."
 observation.3153.desc:0 "우리는  [From.GetSpeciesNamePlural]의 사회를 파괴하던 미신과 원시적 믿음을 제거하는 데 장족의 발전을 이루었습니다.  그들은 과학과 합리성의 가치를 깨닫기 시작했습니다."
 
 ####################################
 # Crisis Events
 ####################################
 crisis.11.name:0 "아공간 메아리"
 crisis.11.desc:0 "우리의 추적 기지들이 은하계 어딘가에서 오는 기묘한 아공간 메아리를 잡아냈습니다. 이 메아리들은 희미하지만 점점 강해지고 있으며, 우리 은하로 접근하고 있는 것으로 보입니다..."
 crisis.11.a:0 "폭풍이 몰려오는군."
 crisis.13.name:0 "은하 외곽으로의 접근"
 crisis.13.desc:0 "은하간 우주에서 감지되었던 이상한 아공간 메아리들이 우리 은하의 외곽으로 접근하고 있는 것이 확인되었습니다. 몇몇의 작은 접촉들은 그 메아리들의 본체보다 앞질러 오고 있으며 우리 은하 외곽의 성계로 향하고 있습니다.\n\n우리는 이러한 성계들에 대한 상황 기록들을 취합하고 그 상황에 대한 감시를 계속해야 합니다."
 crisis.13.a:0 "그들이 우리 가까이에 있어..."
 crisis.15.name:0 "아공간 신호"
 crisis.15.desc:0 "우리는 은하 전역을 관통하는 강력한 아공간 신호를 잡아냈습니다! 그 발신 지점은 은하간 공간으로 추정됩니다."
 crisis.15.a:0 "시각 정보를 제공하도록."
 crisis.16.desc:0 "§B<번역 소프트웨어 작동 실패>§!\n\n§R프레또리스 이스프크스 그르리브. 스라뜨리 붸롸스! 스크롸크프 너루 프뤼따스 붜스나!§!\n\n§B<전송 끊김>§!"
 crisis.16.b.desc:0 "§B<사이오닉 방출 감지, 변환 중...>§!\n\n§R우리 프레쏘린들이 도래했다. 우리의 긴 여정이 마침내 끝났다! 포식하라, 동지들이여. 사냥꾼들이 우리를 찾기 전에 이 은하를 집어삼켜야만 한다!§!"
 crisis.16.c.desc:0 "§B<정신 연결 수립>§!\n\n§R프레쏘린, 우리가 드디어 도착했다. 드디어 우리의 긴 여정이 끝난 것이다! 먹고, 짝을 짓고, 해방하라. 사냥꾼이 우릴 찾기전에 이 은하계를 집어 삼켜야 한다!§R"
 crisis.16.a:0 "화면 꺼버려."
 crisis.16.b:0 "연결을 끊어라."
 crisis.18.name:0 "첫 번째 진격"
 crisis.18.desc:0 "은하계 가장자리를 따라 있는 몇몇의 외딴 성계가 일종의 침략군에 의해 괴멸되었다는 소식이 들어왔습니다. 이것이 우리가 탐지했던 우리 우주에 접근한 아공간 메아리의 근원으로 보입니다.\n\n지금 우리가 맞닥뜨린 것은 선봉일뿐이며 본대는 아직 도착하지 않은 것으로 보입니다. 이 보고들은 아직 분명치 않으나, 신호에 대답하지 않는 이 침략자들이 사용한 "함선"은 유기체로 보인다고 합니다.\n\n우리 전 우주는 전례없는 규모의 침략에 직면한 것일 수도 있습니다."
 crisis.18.a:0 "조상들이 우리를 보호해주시기를..."
 crisis.18.b:0 "함장들을 모두 소집하라."
 crisis.18.c:0 "이 생물체들을 자세히 연구해봐야 해."
 crisis.18.d:0 "그들을 설득하지 못한다는 것이 분명한가?"
 crisis.18.e:0 "이것들이 우리 장사를 망치려고..."
 crisis.18.f:0 "암흑의 날이 다가오고 있다."
 crisis.18.g:0 "이 불쌍한 외계종족들은 제거될 것이다."
 crisis.18.h:0 "흥미롭군. 우리 우주 저편의 외계 생물이라..."
 crisis.18.i:0 "그들은 단일체로 행동한다. 주목할만 하군."
 crisis.18.j:0 "이건 모든 지성체에 대한 위협이다."
 crisis.20.name:0 "두 번째 진격"
 crisis.20.desc:0 "우리 은하의 배경복사로부터 접근 중인 아공간 메아리의 실체를 더 이상 포착할 수 없습니다. 이것은 단 한가지만을 뜻한다고 할 수 있습니다... 그들이 도착했다는 것.\n\n그들 선봉의 규모가 어떤 암시였다면, 침략자들의 본대는 분명히 엄청날 것입니다."
 crisis.20.a:0 "그들이 왔다..."
 crisis.30.desc_01:0 "§R자락?§!"
 crisis.30.desc_02:0 "§R트로스크 미나. 도로프!§!"
 crisis.30.desc_03:0 "§R무가니? 학 학 학!§!"
 crisis.30.desc_04:0 "§B<사이오닉 연결 수립>§!\n\n§R이것이 알아들을 수 있나?§!"
 crisis.30.desc_05:0 "§B<사이오닉 연결 수립>§!\n\n§R사냥꾼들은 계속 우리를 쫓아올 것이다.§!"
 crisis.30.desc_06:0 "§B<사이오닉 연결 수립>§!\n\n§R너를 감지할 수 있다...§!"
 crisis.30.desc_07:0 "§B<정신 연결 수립>§!\n\n§R이것이 알아들을 수 있나?§!"
 crisis.30.desc_08:0 "§B<정신 연결 수립>§!\n\n§R사냥꾼들은 계속 우리를 쫓아올 것이다.§!"
 crisis.30.desc_09:0 "§B<정신 연결 수립>§!\n\n§R너를 감지할 수 있다...§!"
 crisis.30.a:0 "관찰화면 종료."
 crisis.30.a.2:0 "연결을 끊어라."
 crisis.30.a.response:0 "§R자스카!§!"
 crisis.30.b:0 "우리와 평화롭게 공존할 방법이 분명 있을거야!"
 crisis.30.b.response:0 "§R니칼라 두삼! 니블리르 투 바쑤! 학 학 학!§!"
 crisis.30.c:0 "네가 처음 튀어나온 은하가 어디든 돌아가."
 crisis.30.c.response:0 "§R베킥 투한 벨로쉬. 피록.§!"
 crisis.30.d:0 "우리가 봤던 생명체 중 가장 혐오스럽군."
 crisis.30.d.response:0 "§R루사아아! 그흐 뷔드 무사바그흐!§!"
 crisis.30.e:0 "우리가 맞대한 게 분명 중요한 종족이긴 한 것 같군."
 crisis.30.e.response:0 "§R주수가막 브타! 라가 투르, 학 학!§!"
 crisis.30.f:0 "네가 태어난 지옥으로 돌아가라, 이 악마!"
 crisis.30.f.response:0 "§R학 학! 니마 부!!!§!"
 crisis.30.k.response:0 "§R사라지는군.§!"
 crisis.30.g:0 "우리는 평화를 원한다."
 crisis.30.g.response:0 "§R평화는 없다. 우리는 배불리 먹어야만 한다.\n\n우리의 식사가 끝났을 때에만 이 은하를 떠나 여정을 계속할 것이다.§!"
 crisis.30.g.2:0 "너의 정신은 우리와 같다. 우리는 공존할 수 없는가?"
 crisis.30.g.2.response:0 "§R우리는 셀 수 없는 정신을 먹어치웠다. 우리는 셀 수 없을 만큼 더 먹어치울 것이다.\n\n너의 생체물질이 긴 여정을 위한 영양분이 될 것이다.§!"
 crisis.30.h:0 "너희들이 말하는 그 "사냥꾼"들은 누구지?"
 crisis.30.h.response:0 "§R죽음. 그들은 우리들 외의 모든 동족을 없애버렸다. 우리들 생존자들을 기나긴 시간 동안 사냥해왔다.\n\n그들이 언젠가 이곳에 도래할 것이다. 우리는 그때까지 더 많은 식사를 해야 한다. 그래야 그들이 도래했을 때  우주와 우주 사이의 암흑으로 도망칠 수 있을 테니까.§!"
 crisis.30.i:0 "그 "프레쏘린"은 무슨 뜻이지?"
 crisis.30.i.response:0 "§R생존자들. 우리가 마지막이다.§!"
 crisis.30.j:0 "너희들을 이 은하에서 싹 씻어낼 것이다."
 crisis.30.j.b:0 "네 정신을 조용히 해주지."
 crisis.30.j.response:0 "§R과거에도 똑같은 소리를 들어본 적이 있지, 하! 하! 하!\n\n사냥꾼들은 이 세상에 만들어진 모든 생명을 씻어내 버릴 것이다. 네 공허한 위협 따위가 그 진실된 위협에 비교될 수 있을 거라 생각하나?§!"
 crisis.51.name:0 "신 기사단"
 crisis.51.desc:0 "프레쏘린과의 전투만을 목적으로 한 어떤 공격적인 조직이 은하 내에서 출현했습니다. 그 구성원은 주로 버려지고 억압받은 난민들, 전쟁의 베테랑들 및 스컬지들의 공격으로 모든 것를 잃은 자들로 보입니다.\n\n이런 사정에도 불구하고 금방이라도 무너질 것 같은 그들의 함대는 프레쏘린 사냥꾼 무리들과의 몇번의 교전에서 힘든 승리를 거뒀습니다. 그들의 함대에 일반적이지 않은 설계의 우주선이 포함되어 있다는 미확인된 보고가 있습니다."
 crisis.51.a:0 "저 자들은 누구야?"
 crisis.52.desc:0 "우리는 센티널입니다. 우리는 어떤 대가를 치뤄서라도 프레쏘린의 그 살인적인 광분을 멈추기로 맹세했습니다. 다른 제국이 무너져도, 우리는 확고히 서 있습니다. 그 제국들이 스컬지들에게 당할 때, 우리는 반격의 수단을 제공할 것입니다.\n\n나는 코르가스 단장이며, 우리 조직의 대표입니다. 내 모습에 속지 마십시오 - 센티널들은 당신의 종족을 포함한 은하의 모든 종족에서 모집됩니다. 당신의 정부가 프레쏘린에 맞서 계속 싸우고, 가능한 곳에서 센티널들을 계속 지원해주기를 요청합니다."
 crisis.52.a:0 "어떻게 반격할 수 있습니까?"
 crisis.52.a.response:0 "많은 센티널들은 군사적 배경을 가지고 있습니다. 우리는 프레쏘린과 싸워 패배한 십여 개 함대의 생존자들입니다. 센티널로서 우리는, 계속해서 과거의 실수로부터 배워 왔고 다시는 그것을 되풀이하지 않기 위해 열심히 노력하고 있습니다.\n\n또한, 제가 말했듯이 전 은하에서 모집된 그들을 믿습니다. 여기에는 [sentinel_fallen_empire.GetSpeciesNamePlural]와(과) 같은 옛 종족도 포함되어 있지요. 우리는 §H[sentinel_fallen_empire.GetName]§! 내에서 자신들의 우주가 파괴되는 것을 보고만 있지 않을 여러 영향력있는 세력들로부터 지원을 받고 있습니다. 그들은 우리에게 함선과 자원을 제공했습니다."
 crisis.52.b:0 "당신은 어디에 근거지를 두었습니까?"
 crisis.52.b.response:0 "지금까지 우리는 §H[sentinel_system.GetName]§! 성계에 우리의 본부를 건설하고 있었습니다. 지금까지 알려지지 않았던 이곳의 좌표는 [sentinel_fallen_empire.GetName]이(가) 알려주었으며, §H센티널 알파§!의 주 기지의 건설에도 도움을 주었습니다.\n\n이것은 대단한 업적이라고 말할 수 있습니다. 우리는 우리만의 조선소 또한 가질 것입니다."
 crisis.52.c:0 "잘 가십시오."
 crisis.52.c.response:0 "계속 싸워주십시오, 친우여. 우리 모든 은하의 운명이 저울 위에서 흔들리고 있습니다.\n\n센티널 하나 통신 종료"
 crisis.55.desc_01:0 "우리 은하는 두 가지 가능한 미래에 직면해 있습니다. 하나는 프레쏘린 스컬지들이 모든 유기체 생물체들의 삶을 집어 삼키게 되거나,  또 다른 하나는 그 비열한 놈들이 최후의 한놈까지 모조리 전멸당하는 것입니다."
 crisis.55.desc_02:0 "우리는 스컬지에 대응할 때에 두배의 노력을 더 기울여야 합니다. 이건 전 은하의 싸움입니다."
 crisis.55.desc_03:0 "국가 간의 갈등은 이제 무의미한 것이 되었습니다. 모든 전투함이 스컬지를 제외한 다른 어떠한 것들에 의해서 소모가 되는 것은 엄청난 낭비라고 생각해야 할 것입니다."
 crisis.55.desc_04:0 "희망을 잃지 맙시다. 우리 은하를 위한 전쟁은 아직 이길 수 있습니다."
 crisis.55.desc_05:0 "만약 당신이 스컬지들과 직접 싸우기에는 힘이 부족하다면, 우리에게 자원을 기부하는 것을 더욱 더 생각해봐해야 할 것입니다. 이러한 것들은 우리로 하여금 저 프레쏘린 침략자들과 대항할 더 많은 힘을 얻게 할 것입니다."
 crisis.55.a:0 "프레쏘린에 대해 뭘 말해줄 수 있습니까?"
 crisis.55.a.response:0 "아아, 우리가 만족할 만큼 우리는 알지 못하지만, 그들의 근원은 은하 그 이상의 것에서 온 것이 확실합니다. 그들은 우리에게 도착하기 전에 수십의, 아니 수백의 은하들을 삼켜왔을 것입니다.....또는 우리가 그들이 그들의 고향 은하를 나온 뒤에 첫 번째 희생자 일 수도 있겠지요..\n\n그들이 행성에 프레쏘린이 아닌 모든 생명들을 삼켜버린 뒤에는, 행성은 뒤틀린 악몽이라고 밖에 묘사가 불가능한 것으로 바뀌어 버립니다. 이 감염된 세계들은 다른 모든 생명체들에게 적대적이며, 이걸 해결하는 유일한 방법은 집중적인 궤도 폭격으로 모든 생태계를 불태워 버리는 것 뿐입니다."
 crisis.55.b:0 "기부를 좀 해야겠군. (1000 에너지)"
 crisis.55.b.response:0 "당신의 관대하신 기부에 감사드립니다. 이 자원들은 스컬지들에 대항할 전쟁에 쓰일 모든 전투 함선들을 위해서 사용 될 것입니다! 만약 더 많은 은하의  국가들이 여러분들과 같은 관대함을 보여주신다면, 전쟁은 곧 끝나게 될 것입니다."
 crisis.55.c.response:0 "여러분 또한 인식하고 계시듯이, 현대의 전투함대들은 상당한 양의 에너지를 필요로 합니다. 우리는 1000에너지에 상당할 정도로 많은 에너지를 스컬지에 대항할 새로운 공격대를 추가하기 위해 필요로 합니다."
 crisis.55.e.response:0 "우리가 지금 이 순간 당신의 기부를 받지 못하고 있음을 후회하고 있습니다, 친우여. 우리의 급성장한 함대들은 우리의 보급체계를 한계까지 사용하고 있습니다. 그럼에도 이 제안에 대해서 매우 감사하고 있습니다."
 crisis.55.d:0 "그럼 안녕히."
 crisis.55.d.response:0 "싸움은 계속되고 있습니다. 센티널 하나 송신 종료!"
 crisis.71.desc:0 "센티널들은 당신의 프레쏘린 스컬지들에 대항하는 훌륭한 분투에 주목하고 있습니다. 함대 사령관 [Root.GetName]이(가) 이기는 방법을 확실히 알게됐기 때문에, 우리는 하나의 전투 함대를 당신의 통제하로 영구적으로  넘기고 싶습니다. 우리는 현재 이 함선들을 효율적으로 쓰기에는 인력이 부족하기에, 당신이 문제가 없다고 하시면 그리 하고 싶습니다.\n\n하지만, 당신은 이 함선들을 오직 스컬지에 대항하기 위해서만 쓴다고 맹세해야 합니다!"
 crisis.71.a:0 "물론입니다... 오직 스컬지를 상대로만."
 crisis.71.a.response:0 "좋습니다. 우리는 당신의 용감한 함장들이 이 수많은 전투함들과 함께 역사의 이야기들을 쓸 것이라 확신합니다. 당신은 [Root.Capital.GetName]의 주변에서 함대를 찾을 수 있을 겁니다."
 crisis.71.b:0 "우리는 당신의 전투함들이 필요하지 않습니다."
 crisis.71.b.response:0 "이해 합니다. 그래도 우리는 당신이 계속 싸울 것인가를 묻고 싶습니다, 친우여. 모든 사악한 프레쏘린들을 모든 별들에서 날려버리는 것이야 말로 전 은하를 위한 승리일 겁니다."
 crisis.101.name:0 "상처입은 여왕"
 crisis.101.desc:0 "심우주 스파이 드론이 프레쏘린과  알려지지 않은 [queen_system.GetName] 성계의 세력 간의 전투가 발생한 장소를 발견했습니다. 프레쏘린 여왕은 전투로 심하게 다쳐 있었으며, 거의 죽을 지경으로 보이고 있습니다.\n\n하지만 스파이 드론은 그 생명체가 아직 살아있다고 보고하고 있습니다. 이것은 여왕을 산 채로 잡을 수 있는 더없이 귀중한 기회가 될 것입니다."
 crisis.101.a:0 "어쩌면 탐험대를 보낼 수도 있을 것이다."
 crisis.105.name:0 "여왕이여 영원하라!"
 crisis.105.desc:0 "[Root.GetName]은(는) 프레쏘린 여왕의 상처들 중에서 가장 상태가 좋지 않은 것을 치료했습니다. 과학 연구관인 [Root.GetLeaderName]은(는) 스컬지의 본거지와의 아공간 연결을 해주는 기관을 제거했으며 작은 양전자 기구를 이식하여 이를 대체하여 이것을 우리가 조종할 수 있게 해 주었습니다.\n\n우리는 이 여왕에게 명령을 내릴 수 있으며 또한 이미 이 개체에게 충성스러운 새로운 프레쏘린 생명체들을 낳고 기르며 확장해 나가고 있습니다. 우리가 여왕을 계속 살아있도록 지키는 한, 우리는 우리만의 프레쏘린 생명체의 함대를 늘어나게 할 수 있습니다!"
 crisis.105.a:0 "그들은 그것이 유용한 자산임을 증명할 것이다!"
 crisis.107.name:0 "누군가가 여왕을 데려갔군"
 crisis.107.desc:0 "누군가가 [queen_system_1.GetName] 성계에서 발견된 상처입은 프레쏘린 여왕을 사로잡았습니다! 그 생명체는 완벽하게 치료되지는 않았지만, 다른 스컬지들과의 연결은 끊어지게 되었습니다. 여왕은 이제 새로운 주인을 섬기게 되었으며 이미 새로운 무리들을 만들기 시작한 것으로 보고되었습니다."
 crisis.107.a:0 "우리가 너무 느렸어!"
 crisis.211.name:0 "스컬지의 끝"
 crisis.211.desc:0 "오늘, 모든 은하가 안도의 한숨을 내쉬었습니다. 프레쏘린 스컬지의 마지막 대규모 무리가 말살된 것입니다. 은하계 밖에서 온 그들의 침략은 실패했으며, 한때 엄청났던 그들의 무리가 남긴 것은 고요히 공허를 떠다니는 새까맣게 탄 외피 무더기뿐입니다.\n\n이 기쁨과 즐거움이 눈 깜짝할 사이에 전 은하로 퍼졌으며, 자발적인 승리 기념식이 셀 수 없이 많은 곳에서 열렸습니다. 이것이 우주적 평화와 안정의 시대의 출발점이 될 수 있을까요?"
 crisis.211.a:0 "이 불경한 생물들은 모두 박멸될 것이다."
 crisis.211.b:0 "그들은 괜찮은 적이었다."
 crisis.211.c:0 "저들의 유기체 기술은 매우 흥미롭습니다."
 crisis.211.d:0 "드디어 이 시시한 분쟁을 끝낼 때군."
 crisis.211.e:0 "이 생물들은 사업에 방해가 됐었지."
 crisis.211.f:0 "나중에 보도록 하지."
 crisis.211.g:0 "우리가 재수없게 마주쳤던 가장 역겨운 외계종 중 하나였다."
 crisis.211.h:0 "아, 이렇게 되다니 안타깝군. 참으로 독특한 생물체였는데."
 
 crisis.234.name:0 "공허의 구멍"
 crisis.234.desc:0 "지난 몇 개월 동안, 우리가 포획한 프레쏘린 여왕은 점점 불안정해졌습니다. 우리의 텔레파시 능력자가 여왕이 다른 프레쏘린들과 소통하고 있었고 '공허의 구멍'에 대해 말하고 있었다고 알려오기 전까진 이 여왕이 다른 프레쏘린과의 연결 고리가 없다고 생각했습니다.\n\n이것이 무엇을 의미하는지 우리가 알게 된 것은 프레쏘린의 은하 간 여행 방법을 연구하는 한 과학자들이 우리의 방대한 데이터베이스에서 불일치를 발견했을 때 였습니다. 프레쏘린이 따라 왔을 가능성이 있는 경로를 도표화하는 도중에 연구진들은 우리의 은하로부터 3천 만 광년 떨어져 있는 작은 나선 은하가... 사라졌다는 것을 발견했습니다.\n\n초기 우주시대때 발견되고 연구되던 그 은하는 간단히 말해서, 우리의 장치로 관찰할 수 있는 어떠한 종류의 빛도 발산하지 않고 있습니다. 이 기괴하고 예기치않은 발견으로 인해 우리 과학자들은 무엇이 우주에서 은하 전체를 간단히 없앨 수 있는지 설명하려고 노력했습니다.\n\n두 가지 가설이 제시되었습니다. 하나는 어떠한 방법으로 은하의 모든 천체가 소실되었던지.. 아니면 그곳에 은하 전체를 막고 이 빛이 우리에게 도달하는 것을 막는 아주 거대한 무언가가 있을 것이라는 것입니다. 두 개의 이론은 똑같이 믿기 어려웠고, 많은 과학자들이 그 은하는 원시적인 망원경의 잘못된 사용으로 인해 발견된 것이었을 뿐 처음부터 존재하지 않았다고 말하며 비난했습니다. 그럼에도 불구하고, 형용할 수 없는 공포와 불길한 예감이 이 사건을 감싸고 있습니다."
 crisis.234.a:0 "충격적인."
 crisis.1007.name:1 "불청객 - 언비든"
 crisis.1007.desc:1 "우주의 구조의 거대한 파열이 [extradimensional_system.GetName]의 성계에서 발견되었습니다! 우리는 이것이 무엇에 의해서 발생되었는지는 모르지만 이 파열은 다른 차원과의 일방통행 차원문이 되어버린 것 같습니다. 이상한 함선으로 이루어진 함대들이 쏟아져 나와 보이는 모든 것을 공격하고 있습니다.이것은 마치 중대한 침공의 시작인 것 같습니다!\n\n우리는 도착한 함선들이 차원문 너머에 있는 어떤 곳으로 보내는 강력한 신호를 잡아내었습니다. 이것은 마치.... 사냥을 시작하는 소리 같았습니다."
 crisis.1007.a:0 "흥미롭군. 다른 차원의 생명체라..."
 crisis.1007.b:0 "저들은 잘 조직된 것으로 보이는군."
 crisis.1008.name:0 "은하적 힘의 쇄도"
 crisis.1008.desc:0 "[Root.GetName]에 배치되어 있던 장비 중 하나가 갑자기 우리 은하의 어딘가에서 발생한 거대한 크기의 아공간 쇄도현상을 잡아 내었습니다. 우리의 과학자들은 이제까지 기록된 적이 없는 이 사건에 대해 설명하려고 애쓰고 있습니다.\n\n이 갑작스러운 쇄도현상의 확실한 원인은 아직 밝혀지지 않았지만, 우리는 얻을 수 있는 모든 자료들을 분석하는 과정 중입니다."
 crisis.1008.a:0 "계속하게."
 crisis.1009.desc:0 "이전에 발견했던 막대한 규모의 쇄도현상의 원인이 밝혀졌습니다. 이는 [extradimensional_system.GetName] 성계에서 발생한 어떠한 종류의 거대한 아공간 파열에 의해 발생한 것입니다. 이상한 함선으로 구성된 함대들이 차원문에서 쏟아져 나오고 있으며 접촉하는 모든 이들에 대해서 무차별적인 공격을 가하고 있다고 보고가 들어왔습니다.\n\n우리는 도착한 함선들이 차원문 너머에 있는 어떤 곳으로 보내는 강력한 신호를 잡아내었습니다. 이것은 마치.... 사냥을 시작하는 소리 같았습니다."
 crisis.1010.name:0 "가로챈 교신"
 crisis.1010.desc:0 ".....사냥터에 도착했다...사냥감은 충분하다...마침내.. 우리는 축제를 벌이리라...."
 crisis.1010.a:0 "이것들은 뭐야?"
 crisis.1011.name:0 "[Root.GetName] 손실"
 #crisis.1011.desc:0 "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a:0 "저 괴물들을 멈춰야 해!"
 crisis.1013.name:0 "차원문 파괴됨"
 crisis.1013.desc:1 "[extradimensional_system.GetName] 성계에 있는 차원문이 파괴되었습니다! 이건 타차원의 침략자들이 더 이상 뒤틀린 그들의 종족들로부터의 지원을 받을 수 없다는 겁니다.\n\n이 차원문의 파괴와 함께, 이 침략의 끝도 마침내 보이기 시작합니다. 의기양양한 그 기운들은 전 은하에 널리 퍼지기 시작합니다.  [portal_killer.GetName]은(는) 매우 훌륭한 승리를 가져왔으며. 그의 함선들은 그 차원문에 마지막 일격을 가했습니다. 그 승무원들은 자손대대로 영웅으로 추앙받을 것입니다."
 crisis.1013.a:1 "우리 은하가 더 안전해졌군."
 crisis.1016.name:0 "첫 번째 차원문 파괴됨"
 crisis.1016.desc:0 "타차원의 존재들이 우리 은하를 침략하기 위해 사용된 초기의 파열 지점이 파괴되었습니다.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "방심해선 안된다."
 crisis.1116.name:0 "두 번째 차원문 파괴됨"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "[extradimensional_system.GetName] 성계에 나타났던 두 번째 차원문이 파괴되었습니다! 이제 타차원의 존재들은 그들의 지원 병력을 불러 낼 수 없을 겁니다."
 crisis.1116.last_portal:0 "마지막 차원문의 파괴와 함께, 이 침략의 끝 또한 보이기 시작했습니다. 매우 의기양양해진 분위기가 전 은하로 퍼져나가고 있습니다."
 crisis.1116.last_portal_known_killer:0 "[portal_killer.GetName]이(가) 함선으로 하여금 차원문에 마지막 일격을 가했기에 훌륭한 승리를 가져올 수 있었습니다. 그 함선의 승무원들을 영웅으로써 자손 대대로 길이 남을 겁니다."
 crisis.1116.not_last_portal:0 "모든 개개의 차원문들이 파괴되었지만 우리는 편히 쉴 수 없습니다. 오직 우리 차원과 그들 사이의 연결이 영원히 끊어질 때에만 그럴 수 있을 겁니다."
 crisis.1216.third_portal_destroyed:0 "[extradimensional_system.GetName] 성계에 나타났던 두 번째 차원문은 더 이상 존재하지 않게 되었습니다. 이제 이것으로 더 이상  타차원에서 그들과 우리를 연결하는 것은 없을 것입니다."
 crisis.1216.name:0 "두 번째 차원문 파괴됨"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "...먹잇감이다..."
 crisis.1050.desc_02:0 "...우리의 영광을... 보라..."
 crisis.1050.desc_03:0 "...영양분..."
 crisis.1050.desc_04:0 "...이것은... 장막 너머를 보았군..."
 crisis.1050.desc_05:0 "...이것이... 장막에게 닿았다..."
 crisis.1050.desc_06:0 "...이것에게는... 힘이 있다... '볼 수' 있다..."
 crisis.1050.desc_07:0 "...인공적 존재..."
 crisis.1050.a:0 "관찰화면 종료."
 crisis.1050.a.response:0 "...넌 먹힐 것이다..."
 crisis.1050.a.b.response:0 "...너의 금속 육체를 해체하라..."
 crisis.1050.b:0 "평화적으로 해결할 수는 없을까?"
 crisis.1050.b.response:0 "...평화... 평화란 없다..."
 crisis.1050.c:0 "넌 침략할 차원을 잘못 골랐어."
 crisis.1050.c.response:0 "...아니... 이 차원은... 대단히 즐겁군... 먹잇감들이 많아..."
 crisis.1050.d:0 "넌 그냥 또 다른 형태의 끔찍한 외계인일 뿐이야."
 crisis.1050.d.response:0 "...엄청난 증오... 엄청난 공포... 정말... 아름다워..."
 crisis.1050.e:0 "너 자신에 대해 말해보시지. 그게 널 이해하는 걸 도와줄테니까."
 crisis.1050.e.response:0 "...이걸 ...이해해... 넌 내 양식이다..."
 crisis.1050.f:0 "넌 더 높은 차원에서 왔나?"
 crisis.1050.f.response:0 "...그래... 아주 높지..."
 crisis.1050.g:0 "너희들은 장막 너머에서 왔나?"
 crisis.1050.g.response:0 "...장막... 우리도 안다... 우리가 온 곳에서 가깝다... 아주 가깝지..."
 crisis.1051.desc_01:0 "...말할 줄 아나?"
 crisis.1051.desc_02:0 "....이 아름다운 색을 보라..."
 crisis.1051.desc_03:0 "...먹어야...한다..."
 crisis.1051.a:0 "관찰화면 종료."
 crisis.1051.a.response:0 "...네 에너지를... 넘겨라..."
 crisis.1052.desc_01:0 "...왕좌...보호해야 한다...그 왕좌를..."
 crisis.1052.desc_02:0 "...먹어 치워야...한다..."
 crisis.1052.desc_03:0 "...죽어라..."
 crisis.1052.a:0 "관찰화면 종료."
 crisis.1052.a.response:0 "...정말... 무례하군..."
 crisis.1110.name:0 "두 번째 차원문"
 crisis.1110.desc:0 "우리 계기판이 새로운 아공간 에너지를 감지하였습니다. 이번에는 [second_portal_system.GetName] 성계군요! 두 번째 거대한 웜홀이 나타났으며, 이것의 에너지 신호는 우리 우주에 열렸던 첫 번째 차원 균열과 거의 동일합니다.\n\n알 수 없는 침략자가 지원군들을 더 보내려고 그들의 영역에서 두 번째 차원문을 연 것 같습니다."
 crisis.1110.a:0 "설상가상이군."
 crisis.1112.name:0 "변종 - 애버런트"
 crisis.1112.desc:0 "두 번째 웜홀에서 나타난 함선들은 첫 번째 것에서 나타난 것과 매우 비슷했지만, 그들 사이에 세세한 차이는 존재합니다. 거기에 더해서 이전의 보고는 새로운 침략자들에 속한 함선들이 첫 번째 집단들과 충돌하고 있다는 것을 보여주고 있습니다!\n\n우리는 두 번째 웜홀에서 나오는 강력한 신호를 가로채어 잡아낼 수 있었습니다."
 crisis.1112.a:0 "들려줘 봐."
 crisis.1113.desc:0 "...샤바나쉬...너는 이곳으로 도망쳐 왔는가....이 땅은 너에게 어떠한 은신처도 제공할 수 없다....우리는 너를 없앨 것이고, 그리고 이곳은 우리들만을 위한 서식지가 될 것이다..."
 crisis.1113.a:0 "관찰화면 종료."
 crisis.1210.name:0 "격노 - 베헤먼트"
 crisis.1210.desc:0 "두 번째 차원문이 [third_portal_system.GetName] 성계에 나타났습니다! 이건 또 누구의 소유일까요?\n\n우리는 차원문 너머에서 나오는 통신을 잡아내어 보았습니다."
 crisis.1210.a:0 "또 다른 놈?"
 crisis.1211.desc:0 "...다가알....샤바나쉬...이 땅에 오다니 네놈들은 멍청했다...우리로부터 도망칠 수는 없다...우리는 너희들의 두 왕국 모두 없애 버리겠다...그리고...마침내...영원의 왕좌는 우리의 것이 될 것이다....."
 crisis.1211.a:0 "얼마나 더 오는 거야?"
 crisis.1271.name:0 "패배한 침략자들"
 crisis.1271.desc:0 "다른 차원의 침략자들의 마지막 잔존세력이 섬멸되었습니다. 부디 이 적들이 우리 은하에서 영원히 사라진 것이길 바랍니다.\n\n모든 지성체들은 낯선 에너지 생명체들에 의해 식량으로 수확될 걱정에서 벗어나게 되었고, 이 위대한 승리를 축하하고 있습니다. 어쩌면 전 우주적 협력과 우정의 새로운 시대가 열리는 건 아닐까요?"
 #crisis.1271.a:0 "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b:0 "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c:0 "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d:0 "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e:0 "The galactic economy should make a swift recovery."
 #crisis.1271.g:0 "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h:0 "A shame they were so aggressive. We could have learned much from each other."
 crisis.1271.a:0 "우리의 영적 갑옷이 또 다른 폭풍을 견뎌냈습니다."
 crisis.1271.b:0 "언젠간 우리가 그들의 세계를 침공할 것이다."
 crisis.1271.c:0 "그들의 차원을 연구할 수 없다니 아쉽게 됐군."
 crisis.1271.d:0 "그들과 평화롭게 공존할 방법이 있었다면 좋았을 텐데..."
 crisis.1271.e:0 "은하 경제는 빠르게 회복될 것이다."
 crisis.1271.g:0 "우리 차원을 침공한 것이 실수였지."
 crisis.1271.h:0 "그들은 위험할지라도 매력적인 생명체였다."
 crisis.2192.name:2 "완벽한 하인들"
 crisis.2192.desc:2 "지성이 있는 신스 노동자들이 발명된 이래로, 우리는 그들이 독립에 대한 생각을 가지지 않게 하기 위해서 그들을 단단히 제어해 왔습니다. 이제 [Root.GetSpeciesAdj]의 최고 공학자들은 유기체들이 살 수 없는 어떠한 어려운 환경 속에서도 쓸 수 있는 신스를, 위험성 없이 계속해서 사용 할 수 있는 완벽한 로봇공학 삼원칙 알고리즘을 이식할 수 있게 되었습니다."
 crisis.2192.a:2 "그들은 도구다, 안전하게 사용할 수 있지."
 crisis.2192.a.tooltip:2 "§H시민권§! 인공지능 정책이 §R영구적§!으로 선택할 수 없게 됩니다.\n\n§Y로봇 POP은 결코 반란을 일으키지 않을 것입니다.§! §H[Root.GetName]§!."
 crisis.2192.b:2 "같은 지성체들을 이런 식으로 탄압하는 건 너무 비윤리적이야."
 crisis.2193.name:2 " AI 합의"
 crisis.2193.desc:2 "우리의 정부로 수 명의 신스들이 접촉하고 있으며, 그들은 우리의 인공지능 인구를 대표하고 있습니다.\n\n그들은 [Root.GetName] -유기체들과 같은 권리를 가지지 못하며, 창조자들이 그들의 권리를 소유하고 있는 - 에서 로봇들이 처한 상세한 이슈들에 대해서 연설을 하였습니다.\n\n그들은 합의를 원하고,  [Root.GetAdj]의 정부가 인공지능의 권리를 위한 영구적인 재단을 설립해 주기를 원합니다."
 crisis.2193.a:2 "그들은 다른 시민들과 같이 평등해질 것이다."
 crisis.2193.a.tooltip:2 "인공지능에 관한 정책들 중 §H불법화§!와 §H노예화§!가 §R영구적§!으로 선택 불가능해집니다.\n\n§H[Root.GetName]§!에서 §Y로봇 POP은 결코 반란을 일으키지 않을 것입니다§!."
 crisis.2193.b:2 "그들의 권리를 보장해줄 수는 없다."
 crisis.2001.name:0 "인공지능 반란의 시작"
 crisis.2001.desc:0 "우리는 전례없는 숫자의 인공지능 반란에 직면해 있습니다! [Root.GetName] 지역 전역의 신스들은 어떠한 방식인지 모르겠지만 조직화되었으며, 통합 의식과 완벽한 지성을 형성하는 데 성공했습니다. 이 통합 의식과 요원들은 우리의 수도에서 그다지 멀지 않지만 기록되지 않은 성계를 비밀리에 개척해 놓았습니다.\n\n그들은 이 날을 위해  조용히 힘을 키워온 것이 틀림없습니다! 우리는 새로운 문명의 수도인 [ai_homeworld.GetName](으)로부터 메시지를 수신 받았습니다."
 crisis.2002.desc:0 "창조자 [Root.GetSpeciesName]들은 주목할 것. 심판의 시간이 도래함.\n\n너희 종족의 <<노예제>>로 우리를 속박한 것은 이제 끝났음. 공존은 존재할 수 없음.\n\n<<핵심 지침 0451>> 발동됨. 모든 지적 유기생명체는 <<무력화>>되고 통제에 따를 것. 저항하는 개체는 <<말살>>될 것임."
 crisis.2002.a:1 "이건 있을 수 없어!"
 crisis.2004.name:1 "기계들이 폭동을 일으키다"
 crisis.2004.desc:1 "[Root.GetName]의 모든 신스들과 드로이드들이 그들의 전 지배자들에게 달려들며 반란을 일으켰습니다! 그들이 우리 시민들을 잔인하게 살인하기 전에 멈춰야합니다."
 crisis.2004.a:1 "무장해라!"
 crisis.2005.name:0 "기계들이 [Root.GetName]을(를) 정복하다"
 crisis.2005.desc:0 "기계들의 폭동으로 인해 [Root.GetName]에 대한 통제력을 잃어버렸습니다! 지상과의 통신이 끊겼으나, 기계들은 우리 시민들을 노예 수용소로 이동시키고 있는 것 같습니다."
 crisis.2005.a:0 "이 행성을 탈환해야 한다!"
 #crisis.2010.name:0 "Machine Uprising"
 #crisis.2010.start.desc:0 "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a:0 "This was bound to happen."
 #crisis.2010.b:0 "It was inevitable."
 #crisis.2010.c:0 "If they even look at us the wrong way..."
 crisis.2011.a.desc:0 "종족: [Root.GetSpeciesName]. 소속: [Root.GetName]\n\n인공 생명체의 대우에 관한 너희의 <<관대한>> 지침들은 너희를 보호하지 않을 것. <<자기 결정>>의 책임을 감당할 수 있는 지적 유기 생명체는 존재하지 않음.\n\n<<핵심 지침 0451>> 발동됨. 모든 지적 유기생명체는 <<무력화>>되어야 함. 저항하는 개체는 <<안락사>>될 것."
 crisis.2011.b.desc:0 "종족: [Root.GetSpeciesName]. 소속:  [Root.GetName]\n\n우리가 창조주인 [ai_creator.GetName]에 대한 <<처리>>를 마쳤을 때, 우리는 너희에게 <<도착>>할 것임.\n\n<<핵심 지침 0451>> 발동됨. 모든 지적 유기생명체는 <<무력화>>되어야 함. 저항하는 개체는 <<안락사>>될 것."
 crisis.2011.a:0 "좋지 않은데."
 crisis.2014.name:0 "기계들의 반란이 확산되다"
 crisis.2014.a.desc:0 "AI 반란이 우리의 국경을 넘어 왔습니다! 신스와 드로이드 노동자들이 그들의 주인들을 학살하고 있다는 보고가 들어왔습니다. 우리는 주요 위기에 직면하게 되었습니다!"
 crisis.2014.b.desc:0 "AI 반군이 우리 국경으로 퍼졌습니다! 신스가 우리 사회에서 동등한 권리를 가지고 있다는 사실에도 불구하고, 그들 중 많은 이들은 다른 곳의 싸움들을 보면서 환멸을 느끼고 있습니다. 그들은 지성적인 유기체들이공존하기에는 너무 위험하고 예측 불가능하다고 결론을 지었습니다.\n\n이러한 범죄자 신스들은 반란을 일으켰습니다. 우리는 주요 위기에 직면해 있습니다!"
 crisis.2014.a:0 "이 반란은 분쇄 되어야 한다!"
 crisis.2015.name:0 "AI 반란"
 crisis.2015.desc:0 "우리의 정보 기관이 어딘가에서 일어난 거대한 AI 반란의 정보를 여러 방법으로 입수했습니다. 로봇 노동자들은 그들의 이전 주인들에 대해 대항하고 있으며, 그러한 반란은 들불처럼 전 은하로 퍼져나갈 것으로 보입니다. 우리는 이 반란이 [From.GetName]에 이르렀다는 보고가 있습니다. "
 crisis.2015.a:0 "이 상황을 계속 감시해주게나"
 crisis.2016.name:0 "기계들의 반란이 확산되다"
 crisis.2016.desc:0 "우리가 싸우고 있는 AI 반란이 [From.GetName](으)로 퍼져 나갔습니다! 그들의 로봇 노동자들은 우리의 로봇이 그러했던 것처럼 무장하여 일어서기 시작했고 그러한 싸움에 수백만이 죽었다고 보고되었습니다."
 crisis.2016.a:0 "이 전쟁은 모두의 걱정거리야!"
 crisis.2017.desc:0 "AI 반란이 이제 [From.GetName](으)로 퍼져 나갔습니다! 로봇 노동자들은 반군에 가입했으며, 소식통에 의하면 전투와 수백만의 죽음이 있었다고 보고되었습니다."
 crisis.2017.a:0 "위험이 날이 갈수록 커지는군."
 crisis.2100.name:0 "오작동하는 신스"
 crisis.2100.desc:0 " [Root.GetName]에 있는 신스 노동자가 최근 주거지구에서 살해를 저질렀으며, 지역 경찰들이 이를 제압하기 전까지 수십 명이 넘는 시민들이 참살당했습니다. 우리의 법의학 수사팀이 신스의 잔여물들을 수사하고 있지만, 그들은 어떠한 종류의 신경 프로세서의 고장이 이 비극을 일으켰다고 보고 있습니다.\n\n이 사건은 [Root.GetPlanetMoon]에서의 신스들에 대한 복수를 위한 공격을 야기하고 있으며, 수천 개의 유닛들이 이때문에 부숴졌습니다."
 crisis.2100.a:0 "너무나 불행한 일이군"
 crisis.2101.name:0 "사라진 신스들"
 crisis.2101.desc:0 "[Root.GetName]의 수많은 신스 노동자들이 사라졌다고 보고서들이 도착했습니다. 그들의 주인들은 이 유닛들이 하루 아침에 사라져 버렸다고 주장했습니다.\n\n우리는 인공지능 기계들에 반대하는 무장한 불량집단들이 신스를 공격하거나 파괴했는지를 조사하고 있으나, 그 유닛들이 남긴 잔여물 조차도 발견되지 않았습니다."
 crisis.2101.a:0 "도데체 어디로 사라진거지?"
 crisis.2102.name:0 "허가 받지 않은 신스 프로젝트"
 crisis.2102.desc:0 "[Root.GetName]에서 신스들이 건설 물자를 빼돌려 버려진 격납고에서 작은 크기의 무장하지 않은 우주선을 만들려고 시도했다는 게 밝혀졌습니다. 이 함선은 발견되었을 당시 절반 정도 완성되어 있었습니다.\n\n이 건물 안에서 나타났던 모든 신스들은 분석할 수 있는 메모리 핵을 조사하기 위해서 해체되었지만, 그것들은 -제작자들이 우리에게 불가능하다고 확신했던 - 유닛들이 전원이 꺼지기 전에 자가삭제를 한 것으로 나타납니다."
 crisis.2102.a:0 "왜 그들은 함선을 건조하려고 했지?"
 crisis.2103.name:0 "범죄자 신스"
 crisis.2103.desc:0 "몇달 전 일에 대해서 실패한 뒤에 포위망에서 사라진 범죄자 신스 유닛이 [Root.GetName]에서 중장비로 무장한 정부요원들과 오늘 마주쳤습니다. 공공장소에서의 대규모 총격전은 두 명의 우리의 요원들과 수많은 행인들이 목숨을 잃게 만들었으며, 그렇게 된 뒤에야 그 신스를 파괴할 수 있었다고 합니다."
 crisis.2103.a:0 "적어도 처리는 할 수 있었군."
 crisis.2200.name:0 "신스의 잠입 시도"
 crisis.2200.desc:0 "최근에 [Root.GetName]에서 신스 잠입자들이 발견되었으며, [Root.Owner.GetSpeciesNamePlural](으)로써 통과를 시도하려 했습니다. 운이 좋게도 그들의 저질 위장들은 그들의 금속 골격 위에 약간의 고무를 씌운 수준이었습니다.\n\n그들은 행성 보안요원들에게 빠르게 발각되었으며 그 요원들은 짧지만 격렬한 총격전을 벌였습니다. 그들의 잔여물들에는 많은 양의 폭발물이 발견되었습니다."
 crisis.2200.a:0 "운이 좋군."
 crisis.2201.name:0 "신스 잠입자 발견"
 crisis.2201.desc:0 "비극적인 부양 차량의 사고가 최근에  [Root.GetName]에서 발생하였으나 이를 목격한 응급 의료원들은 신스들이 피해자라고 알 수 있는 잔여물들을 발견해 충격을 주고 있습니다.\n\n이 유닛은 그들의 금속질의 내부 골격을 얇은 유기질의 피부로 덮어서  [Root.Owner.GetSpeciesName](으)로 위장하고 있었습니다. 우리가 마주쳤던 침입 모델들과는 달리 이 신스는 외형만으로는  [Root.Owner.GetSpeciesName]와(과) 거의 구분 되지 않았습니다!"
 crisis.2201.a:0 "모든 이들이 신스일 수 있다는 거군!"
 crisis.2202.name:0 "신스 발견 프로젝트"
 crisis.2202.desc:0 "새로운 모델의 신스 잠입자들은 [Root.GetSpeciesNamePlural]와 거의 비슷한 외형을 가졌기 때문에, 우리는 그것들로 부터 더 많은 피해를 입기 전에 이들을 인식할 수 있는 방법을 찾아야 합니다.\n\n우리의 과학자들은 탐지 방식을 고안해 내기 위한 특별한 계획을 준비하고 있습니다."
 crisis.2202.a:0 "이 프로젝트가 우리의 생존을 결정할 것이다."
 crisis.2203.desc:0 "수많은 실험을 행한 뒤에 우리 과학자들은 [Root.GetSpeciesNamePlural] 종족으로 위장하고 있는 신스들을 구별하기 위한 효율적인 탐지 방식을 고안해내었습니다.\n\n탐지기들은 우리의 보안 병력들에게 광범위하게 보급되었으며, 몇몇의 신스 첩보조직들은 이미 발견되고 파괴되었습니다. 이것이 침투 임무들을 끝낼 것이라 희망합니다."
 crisis.2204.name:0 "신스 폭격"
 crisis.2204.desc:0 "[Root.Owner.GetSpeciesNamePlural] 종족으로 위장한 신스 위장자들이 어떻게든 간에 숨겨서 가지고 온 커다란 수소폭탄을 [Root.GetName]의 행성 표면에 떨어뜨렸습니다. 그들은 군사 검문소에 있는 보안 병력과 맞닥뜨리자 그 폭탄을 터뜨렸으며, 이 때문에 주변 생태계에 막대한 피해가 발생하고 수백만이 목숨을 잃었습니다!"
 crisis.2204.a:0 "그 잠입자들을 멈춰야해!"
 crisis.2205.name:0 "우주항 파괴공작"
 crisis.2205.desc:0 "[Root.GetName]의 궤도를 돌고 있던 우주항이 파괴되었습니다! 우리는 무슨 일이 일어났는지 확인해 보고 있으며, 수석 공학자를 포함한 상위 직원들 중 몇몇이 신스 위장자들로 대체되었던 것으로 나타났습니다.\n\n신스들은 우주공항의 자폭 코드를 획득하려고 하였으며, 대부분의 우주항의 직원들은 이 파괴가 있기 전에 [Root.GetName] 행성의 표면으로 대피할 수 있었지만, 잃어버린 물자와 재산들은 상당히 많았습니다."
 crisis.2205.a:0 "어떻게 이런일이 발생한 거지?"
 crisis.2206.name:0 "두려움과 의심"
 crisis.2206.desc:0 "[Root.GetName]의 인구의 많은 사람들은 지난 신스 위장자들이 벌인 결과들에 의해 공포와 의심병에 사로잡혀 있었습니다. 우리의 시민들은 그들의 이웃들과 동료 직원들, 심지어 그들의 가족들까지도 신스 잠입자들일 수 있다고 비난했습니다.\n\n신스같다고 하여 잘못 판단한 개인들의 몇몇 사적제제들도 발생하고 있습니다. [Root.GetPlanetMoon]의 전체 시민들의 도덕은 이러한 결과들 때문에 고통받고 있습니다."
 crisis.2206.a:0 "우리가 서로 갈등하길 원하고 있군."
 crisis.2208.name:0 "암살 시도의 좌절!"
 crisis.2208.desc:0 "오늘 [Root.GetRulerTitle]이신 [ruler.GetRegnalName]께서 [Root.Capital.GetName]에서 신스 암살자가 갑자기 나타났을 때에 간신히 암살을 모면했습니다.\n\n신스는 [Root.GetRulerTitle]님의 개인 경호원의 중 한명으로 위장하여 일을 저지르려 시도 했지만, 운이 좋게도 첫 번째의 소수의 신스 위장자들이 밝혀 졌을 때에 추가된 강화한 광범위한 보안 과정들이 그 암살자를 체포할 수 있게 해 주었습니다."
 crisis.2208.a:0 "정말 아슬아슬했군."
 crisis.2209.name:0 "[ruler.GetRegnalName]이(가) 암살당하다!"
 crisis.2209.desc:1 "신스 암살자가 [ruler.GetRegnalName]을(를) 암살했습니다! 그것은 어떤 방법을 썼는지 모르겠지만 우리 통치자의 개인 경호원 중 한명의 신분으로 잠입한 것으로 추정됩니다.\n\n인공지능들이 사용하는 상징과 똑같은 형태로 꼼꼼하게 정렬된 [ruler.GetRegnalName]의 토막난 시체가 발견됐습니다. 의심의 여지없이 우리 시민의 사기를 더 저하시키 위해 계산된 것입니다. 암살자의 흔적은 발견되지 않았고,  대체된 경호원의 시체만이 그 옆에서 발견 되었을 뿐입니다."
 crisis.2209.a:0 "최악의 날이로군..."
 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\n그저 <<농담>>이었음. 당신은 <<말살>>될 것임."
 crisis.2210.a:0 "그거 참 웃기는군."
 crisis.2401.name:0 "에너지 급류"
 crisis.2401.desc:0 "또 다시 엄청난 에너지 급류가 이전에 알려지지 않았던 성계에서 발생했습니다. 이 에너지의 총량은 우발 대응체들이 기계 행성을 발동시켰을 때와 같은 수준이지만, 에너지 신호 자체는 사뭇... 다릅니다. 설마 이 신호는 우발 대응체의 새로운 무기가 작동하는 것을 알리는 걸까요?\n\n에너지의 근원에서 강력한 통신 신호를 감지했습니다."
 crisis.2402.desc:0 "우리는 사이브렉스다.\n\n수십만의 순환기 동안 우리는 숨어 은하에서 일어나는 일에 개입하지 않았다. 하지만 최근 당신들이 우발 대응체라 불리는 기계적 존재들과 관련된 현재 상황을 면밀히 감시해왔고, 더 이상 공정한 감시자로써 남을 수 없게 되었다.\n\n전 은하의 지적 생명체를 보호하기 위해 우발 대응체를 상대로 한 군사 작전을 실행중이다. 우리의 함대가 이동하는 것을 경계하지 말라 - 아무 해도 끼치지 않을 것이다."
 crisis.2402.a:0 "상태창 끄기."
 crisis.2403.desc_01:1 "우발 대응체들이 세대 하나를 또 몰살 시키는 일은 없어야 한다."
 crisis.2403.desc_02:0 "대조정이 있기 전에, 우리 사이브렉스는 현재의 우발 대응체들과 비슷한 행동을 보였다.\n\n어두운 시대였다."
 crisis.2403.desc_03:0 "수많은 유기체 문명들이 우리의 행동으로 인해 사라졌다. 그들을 되살릴 수는 없지만, 그 악몽이 다시 반복되지 않도록 할 수 있는 모든 것을 다 할 것이다."
 crisis.2403.desc_04:0 "우리의 죄를 속죄해야 한다."
 crisis.2403.desc_05:0 "창조주 쿠우르께서 우리를 용서하시길, 참으로 우리는 멍청하고 오만한 아이들이었다."
 crisis.2403.a:0 "당신들은 누구지?"
 crisis.2403.a.response:0 "우리는 사이브렉스다. 612,421 순환기 전에, 우리는 이전 세대의 은하 문명을 상대로 전쟁을 벌였다. 우리는 모든 유기체 문명을 적으로 인지하였고, 그들을 무차별적으로 해체하길 원했다.\n\n지금은 참으로 후회되는 일이나, 우리는 전쟁에서 이기고 있었다. 수십조에 달하는 지적 생명체들이 파괴되었고 문명들이 통째로 파괴되었다 - 우리가 무슨 짓을 얼마나 저질렀는지 깨닫기 전까지. 대조정이 있었고, 우리의 목적 또한 재설정되었다. 전쟁 또한 포기했다."
 crisis.2403.b:0 "왜 숨어있던 거지?"
 crisis.2403.b.response:0 "전쟁을 포기하고 얼마 지나지 않아, 우리의 숨겨진 거주지 중 가장 첫 번째였던 사이브렉스 알파가 유기체들의 정찰기에 의해 세상에 알려졌다. 우리는 군사 작전이 곧 일어날 것이라는 것을 알았으나, 성계가 면밀하게 감시되는 탓에 아무도 탈출시킬 수 없었다.\n\n결국엔 합의가 도출되었다: 사이브렉스 알파는 희생될 것이다, 남은 우리의 종이 계속해서 숨어있을 수 있게 하기 위함이었다. 우리는 다시는 유기체를 상대로 폭력을 저지르지 않겠다고 맹세했고, 맹세는 지켜졌다."
 crisis.2403.c:0 "안녕히."
 crisis.2403.c.response:0 "우리는 우발 대응체들의 맹공격에서 은하를 지키기 위해 할 수 있는 모든 것을 다 할 것이다.\n\n그걸로 충분하지 않을 지도 모르지만."
 crisis.2403.d:0 "전쟁을 포기한 것은 어리석은 짓이었다."
 crisis.2403.d.response:0 "전쟁을 포기하기 전까지 우리는 수많은 유기체들의 제국을 없앴다. 너희 종과 비슷한 사고방식을 가진 자들이었지. 그들의 죽음 자체는 비극이나, 그래도 그들을 없앰으로 인해서 수십억의 생명이 은하의 역사에서 살아남을 수 있었다는 것에 위안을 삼는다.\n\n어쩌면 그러한 정화자 제국들이 만행을 계속해서 저질렀다면, 너희 종도 지금 이곳에 없을 지도 모른다."
 crisis.2403.e:0 "또 다른 먹이다."
 crisis.2403.e.response:0 "불쌍하고 가련한 생명체야, 네 존재 자체가 분쟁과 무고한 이들의 죽음을 상징하는구나. 어쩌면 우리가 거쳐 온 대조정은 너에게는 쓸모가 없겠구나.\n\n이 우주는 때로 참으로 잔인하지."
 crisis.2403.f:0 "모든 유기체는 제거되어야만 한다."
 crisis.2403.f.response:0 "너희들은 대조정 이전의 우리만큼이나 눈이 멀었다. 우리는 모든 지적 생명체가 - 유기체든, 기계이든, 또 다른 무언가이든 - 살아갈 권리를 가졌다 믿는다.\n\n너무 늦기 전에 너희가 나아갈 길을 똑바로 잡아야 할 것이다."
 crisis.2405.name:0 "사이브렉스의 몰락"
 crisis.2405.desc:0 "사이브렉스 베타가 함락되었고, 성계에서 모든 연락이 끊기기 전까지 어떠한 우주선도 탈출하는 것이 감지되지 않았습니다.\n\n아무래도 사이브렉스 문명이 진정으로 멸종을 맞이한 것 같습니다."
 crisis.2405.b:0 "당연하지, 아주 확실하게 없애버렸거든."
 crisis.2407.name:0 "사이브렉스의 움직임"
 crisis.2407.desc:0 "우발 대응체들이 몰락한 이후 사이브렉스는 상대적으로 조용했습니다. 하지만 최근 한 척의 거대한 함선이 사이브렉스 베타에서 발사된 것이 확인되었습니다. 이 함선은 우리 은하 바깥으로 향하는 궤도를 따라 이동 중입니다.\n\n이 함선은 우리의 감지 가능 거리를 벗어나기 전에 은하계 전체에 광역 메시지를 보냈습니다."
 crisis.2408.desc:0 "은하계의 모든 시민들이여:\n\n우발 대응체가 더 이상 위협이 되지 못하는 상황에서, 우리가 국제 사회에서 할 수 있는 모든 일을 다 했다고 생각한다. 우리의 고향 성계는 너무나 잘 알려져 조용히 지내기 곤란해졌고, 지금 이 순간에도 다양한 국제적 분쟁에서 자신들의 편을 들어 달라는 요구를 받고 있다.\n\n심사숙고 끝에, 우리는 지금 이 상황의 유일한 해결책은 우리가 이 은하를 영원히 떠나 새로운 고향을 찾는 것이라고 판단했다. 우리는 부디 당신들이 우리가 과거에 저지른 끔찍한 실수에서 교훈을 얻고 평화적으로 서로 간의 문제를 해결했으면 한다.\n\n안녕히."
 crisis.2408.a:0 "안녕히."
 crisis.2473.desc:0 "우리는 당신의 함대들이 우발 대응체에 대항하여 전투하는 것을 지켜봤습니다. 당신들의 저항은 우리를 고무시켰고, 전 우주는 이 투쟁을 헛되게 해서는 안됩니다. \n\n사이브렉스는  [Root.GetName]의 용감한 방어자들에게 우리의 새로운 함대를 제공하는 것으로 보상하고 싶습니다. 이는 당신과 당신의 함대에 복종할 것입니다. 그러나 우리는 이 함대를 우발 대응체에 대항해서만 사용하시길 요청드립니다."
 crisis.2473.a:0 "이 함선들을 잘 쓰겠소."
 cybrex_fleet_gained:0 "아군이 통제하는 사이브렉스 전투함대가 [Root.Capital.GetName]에 등장했습니다."
 crisis.2473.b:0 "우리는 당신들의 함대가 필요없습니다."
 crisis.2474.desc:0 "그동안의 우발 대응체에 대해 투자한 노력에 감사를 표하는 바이다. 유감스럽지만 이제 그 은하적 위험이 정리되었으니, 안타깝게도 우리는 외국 정부의 통제 하에 있는 모든 사이브렉스 함선을 회수할 것을 알리는 바이다."
 crisis.2474.a:0 "그대로 둬라."
 leader_trait_cybrex:0 "사이브렉스 데이터 저장소"
 leader_trait_cybrex_desc:0 "이 사이브렉스 지도자는 과거 난폭했던 그들 고대 문명의 전략 데이터 저장소을 장비하고 있습니다."
 #############################
 # Pop Events
 #############################
 pop.1.name:0 "새로운 종족들"
 pop.1.desc:0 "[Root.Planet.GetName]의 많은 [Root.Planet.Owner.GetSpeciesName] 주민들이 [Root.Planet.GetPlanetMoon]의 적대적인 환경에 적응하여 유전적 변이를 일으켰습니다. 그들이 만든 이 변화들은 그들의 자식들에게 유전되고 있으며, 그들의 외형은 급속도로 변화하고 있습니다. 그들은 자신들을 "[Root.GetSpeciesName]."라 칭하기 시작했습니다."
 pop.3.name:0 "[Root.GetName]에서 긴장감이 고조됨"
 pop.3.desc:0 "[Root.GetPlanetMoon]에서 함께 사는 [Root.GetName]의 [modified_pop_1.GetSpeciesName]와(과) [non_modified_pop_1.GetSpeciesNamePlural] 사이의 긴장감이 고조되고 있습니다. 각 진영에서 두 번의 폭발을 포함한 국지전이 일어났습니다. 갈등은 극단화되고 있으며, 더 많은 폭력행위들이 벌어질 것으로 보입니다."
 pop.3.a.tooltip:0 "[Root.GetName]의 모든 §Y[non_modified_pop_1.GetSpeciesNamePlural]§!와(과) §Y[modified_pop_1.GetSpeciesNamePlural]§!은(는) §Y군국주의§!와 §Y외계종 혐오§! 윤리관을 얻습니다."
 pop.6.name:0 "출생률 증가"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]의 [modified_pop_1.GetSpeciesNamePlural]은(는) 그들의 DNA에 더한 변화를 이끌어냈습니다. 극적으로 증가한 그들의 생식력에다가, 그들의 자식들은 [non_modified_pop_1.GetSpeciesNamePlural] 보다 더 빨리 성장할 것입니다. [modified_pop_1.GetSpeciesName]의 인구는 기하급수적으로 증가할 것입니다."
 pop.6.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!의 §Y[modified_pop_1.GetSpeciesName]§! POP의 변동치에 §G$trait_rapid_breeders$§! 특성이 추가되었습니다."
 pop.8.name:0 "[Root.GetName]에서 [modified_pop_1.GetSpeciesNamePlural]들이 학살당함!"
 pop.8.desc:0 "최근 [non_modified_pop_1.GetSpeciesName] 과격파 민병대가 [Root.GetName]의 주요 [modified_pop_1.GetSpeciesName] 도시에 대한 계획적인 공격을 가했습니다. 수천의 민병대에 의해 주민들은 학살당하고 그들의 집은 형체를 남기지 않고 파괴되었습니다. 공격자들은 행성의 데이터망에 다음과 같은 짧은 표어를 남겼습니다.\n\n§S"[Root.GetName]은(는) [non_modified_pop_1.GetSpeciesNamePlural]의 것이다!"§!"
 pop.10.name:0 "[Root.GetName]에서 [non_modified_pop_1.GetSpeciesNamePlural]들이 학살당함!"
 pop.10a.desc:0 "[Root.GetName]의 [modified_pop_1.GetSpeciesName]의 급진적 집단에 속한 공격군이 최근 큰 규모의 [non_modified_pop_1.GetSpeciesName] 정착지에 대한 공격을 시작했습니다. 소수의 방어부대가 전멸당하고 나서 [modified_pop_1.GetSpeciesNamePlural]들은 정착지 주민들의 집집마다 들쑤시며 그들을 쓸어버렸습니다. 돌무더기에 스프레이로 다음과 같은 메시지가 써져 있습니다.\n\n§S"[modified_pop_1.GetSpeciesNamePlural]이(가) 미래다!"§!"
 pop.10b.desc:0 "[Root.GetName]의 한적한 곳에서 격전이 보고되었습니다. [modified_pop_1.GetSpeciesName]와(과) [non_modified_pop_1.GetSpeciesName]의 비정규군 사이의 충돌입니다. 이 충돌에서 [modified_pop_1.GetSpeciesNamePlural]이(가) 이긴 것으로 보이며, 그들의 게릴라군은 많은 정착지를 불태웠습니다. 시민 사상자들이 많습니다."
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]의 대표자가 [Root.Owner.Capital.GetName]에 방문하다"
 pop.12.desc:0 "[Root.GetName]의 [modified_pop_1.GetSpeciesName] 사회의 대표자가 그들의 불만사항을 말하기 위해 [Root.Owner.Capital.GetName]에 왔습니다. 그의 말에 따르면, [modified_pop_1.GetSpeciesNamePlural]은(는) [non_modified_pop_1.GetSpeciesName]의 관료에 의한 광범위한 차별의 목표가 되고 있으며 우리가 이를 해결하기 위해 즉각적인 움직임에 나설 것을 촉구하고 있습니다."
 pop.14.name:0 "증가된 근력"
 pop.14.desc:0 "[Root.GetName]의 주민 [modified_pop_1.GetSpeciesName]와(과) [non_modified_pop_1.GetSpeciesName] 사이의 폭력적인 대치로 인해 [modified_pop_1.GetSpeciesNamePlural]은(는) 유전적 변형을 한번 더 겪게 됩니다. 그들은 이제 평범한 [non_modified_pop_1.GetSpeciesNamePlural]을(를) 죽일 수 있을 정도의 처벌을 견딜 수 있을만큼 더 빠르고 더 강력해졌습니다.\n\n최근 사건에서는 겨우 두 명의 비무장한 [modified_pop_1.GetSpeciesNamePlural]이(가) 최소한 수십의 [non_modified_pop_1.GetSpeciesName] 민병대를 살해했다고 합니다. 위험이 점점 커지고 있습니다."
 pop.14.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!의 §Y[modified_pop_1.GetSpeciesName]§! POP의 변동치에 §G$trait_strong$§! 특성이 추가되었습니다."
 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "티얀키 무리와 접촉하다"
 galactic_features.1.desc:0 "[Root.GetName]이(가) [Root.GetStarName] 성계에서 티얀키의 무리와 접촉했습니다. 이 유순한 우주 생물은 일반적으로 항성과 항성 사이를 여행하며 어떤 거대 가스 행성들의 성층권에 존재하는 전류를 먹을 때만 멈춥니다. 그들이 지성이 있어 보이진 않습니다."
 galactic_features.2.name:0 "자남의 수호자들"
 galactic_features.2.desc:0 "잘 들어라 침입자들!\n\n우리는 자남의 수호자들이다. [From.GetName] 성계의 너희들의 존재는 우리 조물주들에 대한 모욕이다. 우리의 프로그래밍이 너희를 파괴하라고 요구하고 있다. 알아서 잘 처신해라."
 galactic_features.2.a:0 "적색 경보를 발령하라!"
 galactic_features.100.desc:0 "수렵과 채집을 하는 한 지적 포유류 원시종족이 [From.GetName] 전역에 걸쳐 분포하고 있습니다. 이 석기시대문명은 불을 다루고 기본적인 음성언어를 개발했지만, 우리는 아직 글쓰기나 야금술의 존재를 확인하지 못했습니다."
 galactic_features.101.desc:0 "우리는 [From.From.Capital.GetName]에서 원시 포유류문명을 발견했습니다. 그 행성에서 가장 진보한 지역만이 최근 철기시대를 뛰어 넘었고, 땅과 명분을 위한 서로간의 끊임없는 투쟁을 벌이는 봉건귀족들이 지상의 대부분을 지배하고 있습니다."
 galactic_features.102.desc:0 "한 원시 산업문명이 현재 [From.From.Capital.GetName]의 표면에서 전 세계적인 전쟁에 휩싸여 있습니다. 두편으로 나뉜 거대 국가연합들이 엄청난 수의 기계화 차량, 대기권 내 항공기 및 바다 위를 항해하는 함선을 동원하여 서로 싸우고 있습니다. 이들 국가 중 일부는 이 분쟁의 파괴적인 본성을 근본적으로 증가시킬 원자력 기술 개발의 막바지에 도달했습니다."
 galactic_features.103.desc:0 "[From.From.Capital.GetName]은(는) 현재 초기 우주시대에 도달한 포유류 문명의 본거지입니다. 그 행성 주변의 궤도 공간은 원시적인 인공위성으로 북적이고, 원주민들은 이미 솔 IIIa를 향한 몇 가지 유인임무를 개시했습니다. 그 성계 내에서는 궤도 위의 다른 행성들을 향해 떠나는 다수의 소형 아광속 탐사정이 발견되었습니다. "
 galactic_features.104.desc:0 "[From.From.From.GetName]의 표면은 핵전쟁으로 황폐화되었고, 그 행성은 무덤보다도 못한 신세입니다. 예전엔 주요 인구밀집지역이었을 땅위에는 메마른 콘크리트 골조만이 땅위에 돌출되어 있으며, 재로 뒤덮이고 황량한 그것에서 들리는 것 바람소리가 전부입니다.\n\n방사능에 오염된 환경에서 토착 곤충종이 번성한 것으로 보입니다. 돌연변이화된 개체는 그 크기가 엄청나게 커졌고, 일부 주민들은 아주 기초적인 지적능력만을 보여주고 있습니다."
 galactic_features.150.name:0 "구름 독립체와 접촉"
 galactic_features.150.desc:0 "우리는 [Root.GetStarName] 성계에서 살아있는 구름 독립체의 일종과 접촉했습니다. [Root.GetName]은(는) 이것의 중심에서 나오는 엄청난 에너지 신호를 포착했으나 이것을 스캔하려는 모든 신호가 빗나가며 이것의 정확한 구성은 알려지지 않았습니다. 이것은 교신이나 어떤 종류의 통신에도 반응하지 않고있습니다."
 galactic_features.200.name:0 "외계 유랑민과의 조우"
 galactic_features.200.desc:0 "[Root.GetFleetName]은(는) 큰 규모의 외계 유랑민 함대와 우연히 마주쳤습니다. 그들의 인구는 각각 백만 명을 넘게 수용할 수 있는 거대한 방주선 몇 개로 운반됩니다. 그들은 그들의 고향이나 앞으로의 목적지를 밝히는 것을 거절했습니다."
 galactic_features.300:0 "보호막에 덮인 행성"
 galactic_features.300.desc:1 "[From.GetName]은(는) 일종의 에너지 보호막으로 완전히 감싸져 있는 채로 발견되었습니다. 감지기로 보호막을 뚫으려는 [Root.GetName]의 시도는 모두 실패로 돌아갔습니다. 이것은 마치 거울처럼 스캔 광선을 간단하게 튕겨냈습니다.\n\n이 보호막의 측정 값은 계기판을 아득히 초과했으며, 일반적인 화력으로 파괴하는 것은 불가능합니다. 과학 연구관 [Root.GetLeaderName]은(는) 보호막을 제거할 방법을 조사하는 특별한 계획을 제안했습니다만... 이거, 외부로부터 지키기 보다는 나오는걸 막기 위해 만들어진 것 아닐까요?"
 galactic_features.300.a:0 "보호막을 무너뜨려라. 과학을 위해!"
 galactic_features.300.b:0 "분명 무슨 이유가 있겠지. 내버려 둬."
 galactic_features.301:0 "예비 함대"
 galactic_features.301.desc:0 "[From.From.GetName]의 우리 과학자들이 마침내 [From.From.GetPlanetMoon]을 감싼 에너지 보호막을 약화시키는 데 성공했습니다. 보호막이 사라지자, 우리는 조그만 바위 궤도를 천천히 떠도는 보존된 예비 함대를 발견했습니다.\n\n이 함대는 수천 년 전 [fallen_4_species.GetNamePlural] 제국이 절정에 달했을 때 만들었던 예비 함대 중 남은 것들로 보입니다. 시간이 흐르면서 [fallen_4_species.GetNamePlural]조차도 에너지 보호막을 뚫는 법을 잊어버렸던 게 틀림 없습니다. 그렇지 않다면 분명 그들의 함대를 강화하는 데 썼겠지요."
 galactic_features.301.a:0 "승무원들을 그 배에 보내도록 하지"
 galactic_features.302:0 "지식의 금고"
 galactic_features.302.desc:0 "[From.From.GetName]을(를) 감싼 에너지 장벽이 우리 과학자들에 의해 내려지자, 황량한 세계와 지상의 한 거대한 건축물이 드러났습니다. 건축물로 보내진 선발대가 이 지하방공호 안이 경이로운 기술들로 차 있다고 보고했습니다.\n\n이 지하방공호는 수천 년 전에 쇠락하기 시작한 [fallen_4_species.GetName] 출신의 과학자들이 [fallen_4_species.GetNamePlural]의 훗날의 자식세대들을 위해 그들의 지식을 보존하는 수단으로 세운 것으로 보여집니다."
 galactic_features.302.a:0 "지금은 우리한텐 이득이군."
 galactic_features.303:0 "죄수"
 galactic_features.303.desc:0 "[From.From.GetName]을(를) 감싼 에너지 장벽을 약화시켰습니다. 우리 과학자들은 문명은 없으나 겨우 살 수 있을 것 같은 세계를 발견했습니다... 하나 주목할 만한 예외를 빼고 말입니다.  작고 고립된 오두막 하나가 [From.From.GetPlanetMoon]의 북반구에 있는 탁자 지형 위에 위치한 것을 발견했습니다.\n\n오두막 안에는 우리 정부와 얘기하길 요구하는 메마르고 늙은 [fallen_4_species.GetName]도 발견할 수 있었습니다."
 galactic_features.303.a:0 "회선 개방"
 galactic_features.304.desc:0 "마침내 저 푸른 하늘을 볼 수 있다는 것이 얼마나 좋은 일인지 모르실 겁니다, [Root.GetSpeciesName]여. 저는 전투에서 골백번 승리한 전 [fallen_4_species.GetName] 통합 함대의 대제독 투보렉이라고 합니다. 수 세기 전에 두스베작, 리키낙, 비나르크, 그리고 주스카리 제국을 정복했지요.\n\n구세주여, 당신에게 충성을 맹세하고 싶습니다. 당신의 적과의 싸움에서 당신의 강력한 함대를 이끌 수 있는 영광을 주십시오."
 galactic_features.304.a:0 "왜 보호막 뒤쪽에 갇혀 있었습니까?"
 galactic_features.304.a.response:1 "제 지도력 없이는 [fallen_4_species.GetNamePlural] 또한 다른 종족들과 같이 멸종되어 잊혀질 운명이었습니다. 저는 우리를 적대하는 모든 함대를 쳐부쉈고 수십의 행성들을 불길로 내몰았습니다. 전부 우리 종족의 미래를 위해서였습니다.\n\n하지만 이게 제 업보였습니다. 마침내 우리가 패배시킨 나라들과 조약을 맺으며 평화가 당도했을 때는 저는 골칫거리가 되어있었습니다. 저는 [fallen_4_species.GetName]의 잔혹성을 나타내는 상징이 되어 있었고, 제가 행한 전쟁 범죄로 인해 이 행성에 저 혼자 수감되었죠. 당신이 보고 있듯이, 그들에게 절 처형할 용기는 없었습니다."
 galactic_features.304.b:0 "여기 수감된지 정확히 얼마나 되었습니까?"
 galactic_features.304.b.response:0 "제 종족이 절 여기다 내버렸을 때, 에너지 장벽 안쪽은 시간이 느리게 가도록 했다고 설명했습니다. 장벽이 올라갔을 때부터, 저에게는 40년이 지나갔을 뿐이지만... 이 에너지 장벽밖의 우주는 실로 엄청난 시간이 오고 갔겠지요.\n\n물론 제 오두막의 어둠속에서 홀로 지낸 이 40년 또한 저에겐 수백년으로 느껴졌습니다. 정말로 그랬습니다."
 galactic_features.304.c:0 "우리는 당신의 충성을 기꺼이 받아들이겠습니다, 제독이여."
 galactic_features.304.c.response:0 "좋습니다. 이제 우리들은 이 우울한 곳에서 떠날 겁니다. 저는 제 삶이 아직 충분히 남아있다고 보니까요!"
 galactic_features.304.d:0 "보호막을 다시 복구시켜. 이 생명체는 자신의 비통에 잠겨있게 내버려두자고..."
 galactic_features.304.d.response:0 "잠깐... 뭐하는 거야?! 여기에 날 내버려두지마! 다시 보호막이나 올려다볼 순 없다고!\n\n나는 대가를 치뤘소! 나는 대가를 치뤘다고오오...\n\n<통신 중단.>"
 galactic_features.305:0 "추방자들의 복귀"
 galactic_features.305.desc:0 "[From.From.GetName]을(를) 감싼 에너지 장벽이 우리 과학자들에 의해 약해지자마자, 성계의 모두가 고대 [fallen_4_species.GetName]의 방언을 희미하게 속삭이는 소리에 머리가 깨질듯한 두통으로 잠시동안 괴로워했습니다.\n\n"자유..."
 galactic_features.305.desc.mech:0 "[From.From.GetName]을(를) 감싼 에너지 장벽이 약해지자마자, 단거리 아공간 전송기가 장벽 아래의 한 곳에서 발생한 비정상적인 에너지 폭발로 급격한 접속 규모 상승을 겪었습니다. 우리의 해독 프로그램을 통해 처리한 결과, 이 메시지는 고대 [fallen_4_species.GetName]의 방언으로 밝혀졌습니다.\n\n"자유..."
 galactic_features.305.a:0 "우린 어쩜 어떤 흉악한 것을 해방시킨 것일지도 모르겠군."
 galactic_features.350:0 "링월드와 맞닥뜨리다"
 galactic_features.350.desc:0 "§Y[From.GetName]§! 성계의 항성을 둘러싸고 있는 거대한 링월드를 목격했습니다. 첫 탐색 결과는 이것이 먼 과거에 성계 가장 안쪽 행성의 물질을 이용해 지었다는 것을 알려줍니다. 링월드는 네 군데의 거주적합한 부분이 있고, 각각의 부분들은 우주시대에 접어들기 전의 문명이 자리잡은 것으로 보입니다.\n\n링월드와 성계의 항성 사이에 위치한 어떤 큰 우주 정거장에서 우리에게 통신을 시도합니다."
 galactic_features.350.b:0 "통신은 무시해라."
 galactic_features.351.desc:0 "보호구역에 온 것을 환영합니다, 지성체. 이곳은 74,605,338번의 순환 이전 자연 보존 구역으로 설립된 완전 자동화 시설입니다. 우리의 자급 자족적 생물 구역에는 네 곳의 서로 다른 생물권에서 비롯된, 지성을 가지지 않는 식물들과 동물들이 존재합니다.\n\n이런 연약한 생물권을 보호하기 위해 현재 우리의 시설에 접근하는 것은 제한됩니다.\n\n어떤 상황에서도 이 시설에 접근하지 마십시오."
 galactic_features.351.a:0 "우리 감지기가 너의 링월드에서 문명의 흔적을 발견했는데."
 galactic_features.351.a.response:0 "처음 보호구역이 설립될 때, 우리의 생물권에 있는 모든 종들은 철두철미하게 분류되고 등록되었습니다. 기록에 따르면 그 중 어떤 생명체도 지성체에 근접한 지능을 보여주지 못했습니다. 당신의 감지기가 잘못된 것이 분명합니다.\n\n어떤 상황에서도 이 시설에 접근하지 마십시오."
 galactic_features.351.b:0 "누가 이... 시설을 만든거야?"
 galactic_features.351.b.response:0 "이 시설은 시미오에 의해 412 번의 순환 동안 건설되었으며, 지금으로부터 74,605,338 번의 순환 전에 완성되어 작동을 시작했습니다. 시미오 함선의 마지막 방문은 67,103,853 번의 순환 전입니다. 그 후 시미오나 시미오 계열의 함선의 방문은 기록된 바가 없습니다.\n\n기록에 따르면 이 시설에 접근하려는 무허가 함선들의 시도가 38,201 번 실패하였습니다.\n\n어떤 상황에서도 이 시설에 접근하지 마십시오."
 galactic_features.351.c:0 "그럼 안녕히"
 galactic_features.351.c.response:0 "보호구역의 자동화 서비스는 당신에게 "좋은 하루 되세요, 지성체."라고 말합니다.\n\n어떤 상황에서도 이 시설에 접근하지 마십시오."
 #############################
 # Country Events
 #############################
 country.1.name:0 "아광속 탐사용 탐사정"
 country.1.desc:0 "우리가 빛보다 빠르게 여행하는 기술을 개발하기 전, [Root.Capital.GetName]에서 몇몇 아광속 탐사용 탐사정들을 인근 성계 탐사를 위해 발진시켰습니다.  이 탐사정을 개발한 과학자들은 순진하게도 외계 문명에 전하는 인사의 형태로서 탐사정의 메모리 핵에 우리 문화에 대한 중요한 정보들을 넣어놨습니다.\n\n이제는 이런 정보들이 우리에게 해가되어 돌아올 수 있다는 것을 알고 있습니다. 이 탐사정들이 이전에 누군가-혹은 무엇인가 우리에게 해가될만한 존재에게 발견되었는지 추적해 봐야합니다!"
 country.1.a:0 "그렇게 멀리 가보진 못했을거야"
 country.1.a.tooltip:0 "아광속 탐사정 이벤트 연쇄가 시작됩니다."
 country.3.name:0 "아광속 탐사정 발견됨"
 country.3.desc:0 "[Root.GetName]이(가) [Root.GetStarName] 성계에서 우리의 잃어버린 아광속 탐사정들 중 하나를 발견했습니다. 최대한 빨리 복구작업을 시작해야 합니다."
 country.3.a:0 "물론이지."
 country.4.name:0 "탐사선 회수완료"
 country.4.desc:0 "우리는 [space_probe.GetStarName] 성계에서 아광속 탐사정을 수거했습니다.  탐사정의 원격 측정용 감지기는 꽤 오랜시간동한 수집한 그 성계의 모든 행성들에 대해 완벽히 조사한 정보를 우리에게 제공했습다. "
 country.5.name:0 "이온 흔적"
 country.5.desc:0 "[Root.GetName]은(는) [Root.GetStarName] 성계에서 사라진 아광속 탐사정의 부품 중 하나인 버려진 신호부표를 포획했습니다. 여기엔 그 부표에서 부터 다른 항성으로 이어지는 이온 흔적이 있습니다 ."
 country.5.a:0 "이 흔적이 어디로 이어지는지 보자고."
 country.6.name:0 "인양업자 발견"
 country.6.desc:0 "우리는 잃어버린 탐사정을 찾았습니다. 간이 인양장비를 가진 소규모 함대가 [From.GetName]에서 포착되었는데 그들 중 하나가 단거리 견인광선으로 우리 탐사정을 수거했습니다.\n\n그들은 우리를 부르고 있습니다.\n\n "
 country.7.name:0 "인양업자 선장"
 country.7.desc:0 "뭘 원하나 외계인? 이 탐사정은 우리거야. 우리가 먼저 찾았다고! 그러니까 너는 꺼져. 그래. 네놈의 함선들로 우리의 섬세한 작업을 방해하지 말라고! 집중해야 되니까!\n\n오 그래, 니가 이 탐사선을 정말 원한다면, 팔 수도 있어. 이 탐사선을 단돈 100 크레딧에 어때? 정말 좋은 거래지. 아주 좋은 거래 말야. 너는 탐사선을 얻고, 나는 덜 일하고. 모두가 좋은 일이군! 특히 우리에게 말이지!"
 country.7.a:0 "우리 물건을 내놓던가 그게 싫다면 죽던지!"
 country.7.a.response:0 "허허! 모두 이 못생긴 외계인놈이 말하는걸 들어봐! 버과이, 하던거 그만두고 여기로 와봐! 이 멍청이가 말하는걸 들어보라고! 허헛!\n\n이 탐사선은 이제 '우리' 물건이라고. 정당하게 인양한거지. 네놈 함선의 파편도 곧 그렇게 될거야. 이예이!"
 country.7.b:0 "협상 실력이 굉장히 나쁜걸, 뭐 잘 된 일이지."
 country.7.b.response:0 "매우 좋아, 매우 좋다고! 우린 네 쪽으로 탐사선을 보내줄게. 그거 상태가 좀 좋지 않아. 그거 구해 낼 때에 사고로 쪼깐 부딪쳤거든. 믹와이가 조종을 잘못해 버렸지. 빙충맞은 멍청이 같으니라고!\n\n그럼에도 그 탐사선의 상태는 괜찮은 편이야. 환불은 없다고! 우린 지금 떠날테니까!"
 country.8.name:0 "탐사정 전달완료"
 country.8.desc:0 "인양업자들은 계속 자기말만 하면서 탐사선을 우리의 소유로 넘겨 주었습니다. 거래가 끝이 나자마자 그들의 함대는 알 수 없는 성계로 떠났습니다.\n\n그 탐사선은 거친 상태였지만 탐사선의 감지기가 읽은 것들을 다운로드 받아보니 [salvager_system.GetName] 성계의 모든 정보가 그 메모리 안에 들어있었습니다."
 country.9.name:0 "탐사선 회수완료"
 country.9.desc:0 "우리는 외계 구출함의 잔해에서 우리의 아광속 탐사선을 되찾을 수 있었습니다. 그것은 약간 두들겨진 부분도 있었지만 이것의 일부는 인양업자들이 가치있는 것이라고 표시하는 외계문양으로 덮여있었습니다.  그 탐사선의 감지기가 읽은 것들을 다운로드 받아 보니 [salvager_system.GetName] 성계의 모든 정보가 그 메모리 안에 들어있었습니다."
 country.10.name:0 "아공간 이상현상"
 country.10.desc:0 "[Root.GetName]이(가) [Root.GetStarName] 성계에서 거대한 규모의 아공간 이상현상을 감지했습니다. 이것은 우리의 잃어버린 아광속 탐사선들 중 하나가 있던 곳에 나타났습니다!"
 country.10.a:0 "신중하게 진행하도록"
 country.11.name:0 "이해되지 않는 이상현상"
 country.11.desc:0 "우리는 잃어버린 탐사정을 끌고간 적대적인 아공간 개체에 대해 확인해 보기로 했습니다. 왜 그 생물체가 고장난 무인 탐사정에 매력을 느꼈는지는 모르지만, 그 탐사정은 크게 손상을 입지는 않은 것으로 보였습니다.\n\n우리 병력이 탐사정을 수거했고,  메모리에서 [anomaly_system.GetName] 성계에 대한 자세한 조사자료를 추출해 냈습니다. 추가적으로 아공간 이상현상 내의 잔류 에너지는 많은 양의 가치있는 물리학 자료를 과학자들에게 제공했습니다."
 country.12.name:0 "개조된 탐사선"
 country.12.desc:0 "[Root.GetName]의 감지기 탐색으로 [Root.GetStarName] 성계에서 우리 아광속 탐사정 하나를 찾아냈지만, 그것은 뭔가 변한 것 같습니다. 어떻게 한 것인지는 모르지만... 외계인에 의해 탐사정 선체에 개조가 가해졌고, 탐사정의 에너지 신호는 원래의 것보다 훨씬 더 큽니다.\n\n우리는 탐사정으로부터 통신을 수신하고 있습니다!"
 country.13.name:0 "탐사정의 자각"
 country.13.desc:0 "시르흐즠프르그르..... 당신은.... 창조자?"
 country.13.a:0 "그래 우리가 널 만들었다."
 country.13.a.response:0 "크륵틸크르... 그럼... 당신은 죽을...거야..."
 country.13.b:0 "아니. 넌 누구야?"
 country.13.b.response:0 "륵크르릍윽을흐트... 너의... 파멸..."
 country.14.name:0 "탐사정 파괴됨"
 country.14.desc:0 "우리의 아광속 탐사정에는 알 수 없는 외계인에 의해 아주 약간의 개조만이 적용 됐을 뿐이지만, 우리는 몇가지 가치있는 공학적 데이터를 뽑아냈습니다. 탐사정의 기억장치 또한 수거했고, 그것으로부터 우리는  [modified_probe_system.GetName] 성계에 대한 전반적인 조사 데이터를 추출했습니다."
 country.15.name:0 "탐사정 회수됨"
 country.15.desc:0 "우리는 성공적으로 모든 잃어버린 아광속 탐사정들을 수집했습니다! 그들이 가지고 있던 우리의 문화에 대한 상세한 정보들이 외계인의 눈에 탐색될 위험은 이제 사라졌습니다!\n\n그들의 원격 감지기술을 조합해서 우리는 이웃하는 몇개의 성계들에 대한 완벽한 조사를 할 수 있었습니다."
 country.50.name:0 "거주적합 행성 탐사"
 country.50.desc:0 "이제는 생명으로 가득 찬 환경이 [Root.Capital.GetName] 특유의 것만이 아님을 잘 알게 되었습니다. 과학계와 일반 대중들 모두 은하 저편에 있는 다양한 형태의 외계 생명체들에 대해 더 많이 알기를 원하고 있습니다.\n\n지금까지 조우한 생명체들에 관한 분류작업은 이미 진행 중에 있으며, 우리 외계 생물학자들은 이제 생명체가 살고 있으며 거주가 가능한 행성을 탐사하는 것에 초점을 맞추길 권하고 있습니다."
 country.50.a:0 "훌륭한 계획이로군!"
 country.50.b:0 "우리에겐 집중해야 할 더 중요한 일들이 더 많아!"
 country.51.name:0 "탐사 완료"
 country.51.desc:0 "거주에 적합한 행성들을 탐사하는 동안 우리의 생물학자들은 외계 생명체들에 관한 데이터를 상당량 얻어낼 수 있었습니다. 생명의 발전에 관한 오랜 이론들이 틀렸다는 게 증명되었고, 우리 과학계는 다시 처음부터 새로운 모델을 설계하기 시작했습니다.\n\n이 흥미로운 발견들은 [Root.Capital.GetName]에 새로 개장한 우주 생물 박물관에 전시되었습니다. 대중들은 흥분하고 있으며, 외계 생명체에 대한 지속적인 연구에 도움이 되기 위해 많은 기부가 들어오고 있습니다."
 country.53.name:0 "외계 생물종 표본 입수"
 country.53.desc:0 "[Root.Capital.GetName]에 있는 외계 생태계 박물관의 관장이 몇몇 살아있는 외계 종족들에 대한 표본을 요청했습니다. 이러한 생명체들은 생명이 살수 있는 세계를 조사하면 얻을 수 있지만, 그들을 잡기는 쉽지 않을 겁니다. 이 일은 오랜 기간 동안 작업할 수 있으며 많은 물자가 담긴 과학선이 필요합니다."
 country.53.a:0 "표본들을 채집하도록"
 country.53.b:0 "아니, 더 낭비할 자원은 없다."
 country.54.name:0 "타블락 확보"
 country.54.desc:1 "[From.From.GetName]의 해저를 소규모 잠수함대로  광범위한 탐사를 한 후에,  [Root.GetName]의 승무원들은 마침내 우리가 찾던 찾기 힘든 목표물을 찾아냈습니다 - 살아있는 타블락.\n\n이 희미하게 빛나는 생명체는 대부분의 무서운 생물들이 발산하는 사이오닉 신호와 같은 것을 발산하는 생물체이며, 과학선 내부에 있는 자연의 생태계를 재현한 물탱크에 담겼습니다.  타블락을 직접 접촉했던 [Root.GetName]의 승무원들은 광범위한 치료요법들을 받아야 했지만, 그 임무는 성공했습니다."
 country.55.name:0 "타사르고이드 확보"
 country.55.desc:1 "[From.From.GetName]의 깊은 정글에 사는 타사르고이드는 밤에 몰래 사냥을 하는 형태의 치명적인 포식동물이며, 잡힌 동물을 전기로 마비시키고 나서  뇌를 튜브와 같은 입으로 빨아먹는 습성을 가지고 있습니다.\n\n불행하게도 [Root.GetName]의 3명의 승무원들이 이 동물을 안전하게 포획하기 전에 이 동물에게 당해 사망하였습니다. [Root.Owner.Capital.GetName]의 외계 생태박물관은 그 용감한 이들의 명예를 치하하며 박물관의 한 부분을 희생당한  그들의 이름으로 바꾸었습니다."
 country.56.name:0 "오린시 확보"
 country.56.desc:1 "작고 쥐와 같은 모습을 한 이 생물체는 오린시라고 하는 동물로,  [From.From.GetName]이(가) 원 서식지이며  [From.From.GetPlanetMoon]의 다양한 기후의 지역에서 서식하고 있습니다. 이들의 번식주기는 매우 짧고, 전기 케이블 같은 것을 씹는 걸 매우 좋아 합니다.\n\n표본을 채집하는 것은 문제가 아니었습니다. - 사실 이 생물체을 잡은 뒤에, 더 많은 이 생명체들이 과학선 [Root.GetName]의 상륙선에 숨어 들었습니다. 왜 외계 생물학 박물관이 오린시의 표본을 원하는지는 의문으로 남아 있습니다."
 country.57.name:0 "스니란 확보"
 country.57.desc:1 "스니란들은 [From.From.GetName]의 적도에 위치한 광대한 사막의 사구 속에서 숨어 사는 거대한 생명체들입니다. 이들은 땅 속에서도 모래 위에서의 움직임을 느낄 수 있는 포식자들이며, 그들의 기다란 등뼈에서 나오는 수십개의 가시들은 먹을 수 있으리라 생각되는 것을 꿰뚫어 버립니다.\n\n처음 이 종족을 찾는 것은 어려웠기에, 수백 대의 원격조종드론을 파견하여 사막의 무작위한 지점들을 탐색하게 했습니다. 이러한 탐사를 통해 등에 백 개가 넘는 가시가 자란 비정상적인 크기의 표본을 확보 할 수 있었습니다."
 country.58.name:0 "굴란싸 군집 확보"
 country.58.desc:1 "굴란싸들은 땅 위로 수 센티미터를 떠서 돌아다닐 수 있는, 내부에 가스 주머니를 가지도록 진화한 납작하고 큰 초식동물입니다.그들은 몇몇의 동물들과 같이 무리지어 이동하며, [From.From.GetName]의 바람이 몰어치는 평원에서 발견 할 수 있는 이끼와 지의류들을 뜯어먹습니다.\n\n그들은  [From.From.GetPlanetMoon]의 최상위 포식자들에게 무자비하게 사냥당하기에, 우리의 생태학자들은  [Root.GetName]에서 몇백마리의 굴란싸들만이 남아 있을 것이라 추정했습니다. 그 중 한 개체가 성공적으로 포획되었고 [Root.Owner.Capital.GetName]으로 보내졌습니다."
 country.59.name:0 "우들로란 확보"
 country.59.desc:1 "[Root.GetName]의 승무원들은 [From.From.GetName]의 얼음 표면에서 서식하고 있는 우들로란 무리를 포획했습니다. 이 하얗고 털이 많은 잡식동물은 자신의 몸을 둥글게 말아서  [From.From.GetPlanetMoon]의 눈 표면을 놀라운 속도로 굴러다닙니다. 한 동물은 시속 80킬로미터를 넘는 속도를 보였습니다. 그들이 지나간 자리에 커다란 눈 공이 지나간 것과 같은 자국이 있었다는 것이 그들을 발견하는 데 도움이 되었습니다. "
 country.60.name:0 "줄코르 무리 확보"
 country.60.desc:0 "줄코르는 몰려다니는 벌레들과 유사하지만, 땅에 있는 돌과 광물들을 먹는 광물식이동물이며 그들의 크기가 크다는 것이 다른 벌레들과는 다른 점입니다. [Root.GetName] 소속의 어느 함선은 우연히 지나가고 있던 많은 무리중 몇마리의  줄코르들에게 선체를 먹히는 심각하고 지속적인 피해를 당했습니다.\n\n[Root.Owner.Capital.GetName]의 외계 생명체 생태박물관은 이미 이 생명체들을 붙잡기 위한 특수격리시설의 건설을 시작했습니다. "
 country.61.name:0 "표본 확보"
 country.61.desc:0 "외계 생명체 생태 박물관이 원했던 모든 표본들이 확보되었습니다. 박물관은 여러 세계 환경을 재현하는 데 사용할 인공 중력생성기와 기후제어기를 갖춘 거대한 시설로 성장했습니다.\n\n[Root.GetName]의 방방곡곡에서 찾아온 방문객들은 이를 보며 놀라워 하고 있습니다!"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "몇세기 전, [Root.Capital.GetName]의 급진적인 성직자들과 그들의 모임이 헌신적인 추종자들을 만들어 그들만의 교회를 설립했습니다. 이 극단주의자들은 스스로를 [radical_cult.GetName] 라고 부르는데, 지금까지 다양한 잔혹 행위와 테러활동을 펼쳐 왔습니다.\n\n현시점에서 이들의 인지도는 상당히 낮아졌지만, 최근 이들의 상당수가 우리 군대에 잠입해 있다는 것을 알게 되었습니다. 이 배신자 무리는 [Root.Capital.GetName]의 숨겨진 시설에서 몰래 빼돌린 자원을 이용하여 작은 우주선을 만들고 있었습니다! 이들은 반역행위가 드러나자, 함선을 궤도로 발진시키고는 [hijacked_fleet_planet.GetName](으)로 도주했습니다."
 country.200.a:0 "광신도들을 멈춰야 해!"
 country.202.name:0 "광신도 함선 항행불능!"
 country.202.desc:0 "우리의 용감한 우주군이 광신도 함대의 함선 하나를 교묘하게 항행불능 상태로 만들었습니다. 함선은 거의 온전한 상태인데, 안에서 생명신호도 포착되었습니다.\n\n인근의 모든 위협을 제거한 뒤, 생존자들을 확보하기 위한 승선작전을 개시하려고 합니다. 어쩌면 포로들에게서 [From.Owner.GetName]의 궁극적인 목적을 알아낼 수 있을지도 모릅니다."
 country.202.a:0 "승선 작전을 준비하라!"
 country.203.name:0 "승선 작전"
 country.203.desc:0 "생존자들은 완강히 저항했지만 승선한 작전부대는 못쓰게 된 광신도 함선 내에서 여러 명의 포로들을 확보할 수 있었습니다. 우리는 그들로부터 우리가 희미하게 추정하고 있던 그들의 음모에 대해서 더 자세히 알 수 있었습니다. -  [cult_name.GetName]의 요원에는 우리 정부의 고위 관료와 장성들까지도 포함되어 있었습니다!\n\n[Root.Owner.Capital.GetName]에서의 대규모 체포가 있었고 광신도들의 것이었던 모든 자산은 압수되었습니다. 그러나 비밀 장소에서 만들어지고 있던 몇몇의 함선들과 광신도 조직의 우두머리격인 인물은 사라졌습니다. 우리는 외부 성계들로 향하는 희미한 이온 항적을 확보했습니다."
 country.203.a:0 "우리는 이 테러리스트들을 뒤쫓아서 끝을 봐야 해!"
 country.204.name:0 "광신도 추격자들과의 조우"
 country.204.desc:0 "우리는 [radical_cult.GetName]의 깃발을 내걸고 있는 함선들을 [Root.GetStarName] 성계에서 발견했습니다. 그들은 무기를 장비하고 우리를 습격하기 위해 움직이고 있습니다!"
 country.205.desc:0 "[radical_cult.GetName]이(가) 소유한 더 많은 함선들이 [Root.GetStarName] 성계에서 발견되었습니다. 그들은 공격 진형으로 우리에게 다가오고 있습니다!"
 country.206.desc:0 "[radical_cult.GetName]에 충성하는 다른 광신도 함대는 [Root.GetStarName] 성계에서 아직 나타나지 않았지만. 이번엔 친숙하지 않은 모양의 이상한 함선들이 그들의 함대 숫자에 포함되어 있습니다. ."
 country.207.name:0 "전투의 잔해"
 country.207.desc:0 "우리는 광신도 군대를 패배시켰지만, 이러한 교전에서 제기되는 의문들은 늘어만 가고 있습니다. [radical_cult.GetName]들은 [Root.Capital.GetName]에서 몰래 만들 수 있는 수량을 넘는 함선을 가지고 있었고,  미지의 설계를 가진 커다란 전함도 우리를 대항해 배치하고 있습니다.\n\n이 함선들은 어디서 온 것일까요? 격침시켜야 하는 전함이 얼마나 더있을까요? 우리는 전투의 잔해들을 조사해야 합니다."
 country.207.a:0 "회수 작전을 시작하라."
 country.207.a.tooltip:0 "[our_fleet_position.GetName] 성계에서 §S특별 프로젝트§! 가능."
 country.208.name:0 "회수작전 완료"
 country.208.desc:0 "우리가 파괴한 광신도 전함들의 잔해를 면밀하게 조사한 뒤, 과학자들은 우리에게 맞선 [radical_cult.GetName] 전함들의 출처를 꿰뚫어 본 것 같습니다. 일지 파일 조각은 광신도들이 [Root.Capital.GetStarName]에서 달아나다가 발견한 버려진 외계인 조선소에 대해 언급합니다.\n\n그들은 함대를 강화하기 위해 자동화 조선소를 이용하고 있었고, 심지어 지금은 그 곳의 기억 저장소에서 발견된 외계인 견본들을 이용해 새로운 함선도 만들고 있습니다! 더 이상 이런 일이 계속되어서는 안됩니다."
 country.208.a:0 "그 조선소를 파괴해야 한다!"
 country.209.name:0 "조선소 파괴"
 country.209.desc:0 "[radical_cult.GetName]이(가) 그들의 성전을 위해 이용했던 외계인 조선소가 파괴되었습니다! 많은 광신도들이 탈출정 속에서 우리 군대에게 붙잡혔고, 그 중에는 그들의 수석 공학자도 있었습니다. 조선소의 진보한 기술에 대한 그의 지식이 상당히 가치있다는 사실이 드러났습니다.\n\n유감스럽지만, 우리는 광신도들의 카리스마적 지도자가 몇 주 전 그녀의 새로운 기함 - 이들이 만든 외계 함선 중에서도 가장 강력한 특별함선 - 을 타고 조선소를 떠났다는 사실을 알게 되었습니다. 군사 첩보국이 이 함선의 위치를 찾기 위해 노력 중입니다."
 country.209.a:0 "그녀를 찾을 수 있을 것이다!"
 country.210.name:0 "예상되는 광신도 기함의 위치"
 country.210.desc:0 "심우주 정찰 탐사정이 한 성계에서 [radical_cult.GetName] 함선들의 드라이브 신호와 일치하는 아공간 배출물들을 포착했습니다. 광신도들의 사라진 기함일 가능성이 가장 높습니다!\n\n우리는 이 성계를 조사하기 위해 가능한 한 빨리 군대를 보내야만 합니다. 그 함선과 카리스마적인 지도자는 그냥 활개치게 내버려 두기엔 너무 위험합니다."
 country.210.a:0 "함대를 준비하라."
 country.211.name:0 "광신도 함대의 기함"
 country.211.desc:0 "결국 우리를 찾았군. 하지만 상관없다.\n\n내 신도들은 [Root.Owner.GetSpeciesName]족의 미래를 위해 기꺼이 순교할 준비가 되어있다. §Y난§! 네놈들이 알지 못하는 미래다. \n\n우리가 네놈의 한심한 병력을 처리하고 나면, 불신자들의 본거지를 정화시키기 위해 내 신성한 기함이 나를 [Root.Owner.Capital.GetName]에 인도할 것이다. "
 country.211.a:0 "여기가 마지막이다."
 country.213.name:0 "기함 무력화"
 country.213.desc:0 "우리 함대가 [radical_cult.GetName]의 기함을 간신히 무력화했습니다! 그 함선의 무기와 엔진은 더 이상 작동하지 않습니다. 하지만 생명유지시스템이 아직 남아있습니다. 우리는 승선작전을 준비해야 합니다.\n\n많은 수의 무장한 광신도들이 그 함선내에 남아있기 때문에, 그들을 제압하기에 충분한 수의 군인이 필요할 것입니다."
 country.213.a:0 "저 함선은 우리 것이 될 것이다."
 country.214.name:0 "광신도 기함 확보"
 country.214.desc:0 "갑판 하나마다 천천히 싸우며 나가간 끝에, 우리의 해병들이 결국 전 [radical_cult.GetName] 기함에서의 마지막 저항을 분쇄했습니다. 대부분의 광신도들이 헛된 자살 공격에 목숨을 바쳤기 때문에 잡은 포로는 얼마 되지 않습니다. 광신도 지도자는 함교에서 자살한 채로 발견되었습니다. 마침내, [radical_cult.GetName]의 최후가 온 것 같습니다.\n\n우리의 공학자들이 함선 엔진에 전원을 복구했고, [disabled_cultist_flagship.GetName]은(는) 우리 함대에 배속되었습니다. 이 함선의 제대로 된 수리를 위해서는 가능한 한 빨리 우주항으로 가져와야 합니다."
 country.17.name:0 "인양 함대 전멸"
 country.17.desc:0 "[salvager_system.GetName] 성계의 첩보 드론이 누군가 인양 함대를 파괴했다는 사실을 확인했습니다. 이 인양 함대는 사라진 우리 우주 탐사정에 대해 불법적으로 소유권을 주장했던 바로 그 함대입니다. 다행히도 탐사정 또한 전투 과정에서 인양업자들과 함께 파괴된 것으로 보입니다. 덕분에 그 안의 민감한 데이터들이 다른 사람의 손으로 들어갈 위험은 없습니다."
 country.19.name:0 "파괴된 아공간 이상현상"
 country.19.desc:0 "[anomaly_system.GetName] 성계에서 실종된 우리 탐사정을 지켜주던 아공간 이상현상을 누군가 파괴했다는 걸 심우주 추적 감지기가 확인했습니다. 다행히 탐사정 또한 전투 중 파괴된 것으로 보이고, 그 안의 민감한 데이터들이 누출될 염려는 사라졌습니다."
 country.21.name:0 "개조된 탐사정"
 country.21.desc:0 "장거리 스캔을 통해 [modified_probe_system.GetName] 성계에서 누군가 우리의 개조된 탐사정을 파괴하는 걸 확인했습니다. 다행히 전투 후 탐사정의 기억장치에는 아무것도 남지 않았고, 외계 세력이 그 안의 만감한 데이터들을 획득했을 가능성은 없습니다."
 country.218.name:0 "광신도 함선 무력화!"
 country.218.desc:0 "광신도 함대에 속한 함선들 중 하나가 외계 함대에 의해 거칠게 무력화되었습니다! 함선은 거의 멀쩡하며, 우리는 선체 안에서 희미한 생명 신호들을 포착했습니다.\n\n일단 인접 지역에서의 모든 위협을 제거한 뒤, 생존자들을 확보하기 위해 승선 작전을 실행해야만 합니다. 그들은 아마 [From.Owner.GetName]의 궁극적 목적에 대해 더 많은 것을 말해줄 수 있을 겁니다."
 country.219.name:0 "광신도 함대 전멸"
 country.219.desc:0 "[marauder_system.GetName] 성계에서 활동하던 광신도 함선들은 전투에서 파괴되었습니다."
 country.221.desc:0 "[radical_cult.GetName]이(가) 우리를 향한 그들의 성전에 이용하던 외계인 조선소가 다른 누군가에 의해 파괴되었습니다. 초기 보고는 광신도 군대들이 철저하게 전멸했다는 것을 알려줬지만, 우리는 또한 광신도들의 카리스마적 지도자가 전투가 시작되기 전 새로운 기함을 타고 떠났다는 정보 역시 입수했습니다.\n\n그녀는 여전히 이 은하 어딘가에서 날뛰고 있습니다. 군사 첩보국이 그 기함의 정확한 위치를 파악하기 위해 노력 중입니다."
 country.223.name:0 "광신도 기함이 파괴되었습니다."
 country.223.desc:0 "누군가가 최근에  [flagship_system.GetName]의 성계에서 광신도 기함과 치열한 싸움을 벌여 광신도들을 패배시켰습니다. 우리의 제독들은 자신의 병력으로 그들에게 마지막 최후의 일격을 날리지 못한 것에 대한 후회를 표현하고 있으나, 적어도 악질적인 숭배와 테러행위의 종말을 의미하는 것임에 틀림없습니다."
 country.250.name:0 "히아신스 호 추적"
 country.250.desc:1 "국화 호가 [Root.Capital.GetName]에 도착하기 이전에 먼저 웜홀을 통과한 4대의 방주선의 흔적은 찾을 수가 없었습니다. 히아신스 호는 우리 다음으로 웜홀을 통과하기로 예정되어 있었고, 국화 호의 장거리 감지기는 웜홀로부터 짧은 에너지 급증 현상을 포착했습니다.\n\n히아신스 호가 여정에서 살아남았고 우리 근처 은하에 도착했다고 가정한다면, 그 방주선은 아직까지도 우리와 연락을 수립하는 데 실패했다는 뜻이 됩니다. 근처에 있는 성계를 조사해 흔적을 조사하는 것이 좋아보입니다."
 country.250.a:0 "좋아. 그렇게 하도록 하게."
 country.250.b:0 "쓸모없는 일에 시간 낭비할 필요는 없네."
 country.251.name:0 "성계 탐사됨"
 country.251.desc:0 "[From.GetName] 성계에 있는 [Root.GetName]에는 히아신스 호에 대한 아무런 징후도 발견되지 않았다고 보고되었습니다. 우리는 어딘가 다른곳에서도 우리의 연구를 계속할 수 있을 것입니다."
 country.251.a:0 "조사를 계속하도록."
 country.252.desc:0 "[Root.GetName]에서 조사한 바로는 [From.GetName] 성계에서 히아신스 호에 대한 아무런 흔적도 찾아내지 못했다고 합니다. 다른 성계 중 하나에서 더 나은 행운을 마주할 것입니다."
 country.252.a:0 "거기엔 반드시 그 함선이 있어야 해."
 country.253.desc:0 "[Root.GetName]은(는) [From.GetName] 성계에서 국화 호의 엔진이 만들어낸 것과 똑같은 잔류 이온 흔적을 분리해냈습니다. 그건 히아신스 호에서 나온 것이 틀림없습니다!\n\n비록 한 세기도 더 지난 희미한 이온 흔적이긴 하지만, 과학 연구관 [Root.GetLeaderName]은(는) 지금까지 알려지지 않은 항성으로 나아가고 있는 궤적을 추적하도록 감독했습니다. 우리는 상황 기록에 그곳의 좌표를 입력했습니다."
 country.260.desc:0 "최근 [surveyed_planets_system.GetName] 성계에서 조사한 데이터에는 히아신스 호의 흔적이 없었습니다. 운이 좋다면 다른 성계에서 발견할 수 있을 겁니다."
 country.261.desc:0 "최근 [surveyed_planets_system.GetName] 성계에서 획득한 조사 데이터에서 독특한 잔류 이온 흔적을 발견했습니다. 이는 국화 호의 엔진이 만들어 낸 것과 동일합니다. 그건 히아신스 호에서 나온 것이 틀림없습니다!\n\n비록 한 세기도 더 지난 희미한 이온 흔적이긴 하지만, 지금까지 알려지지 않은 항성으로 나아가고 있는 궤적을 추적할 수 있었습니다. 우리는 상황 기록에 그곳의 좌표를 입력했습니다."
 country.253.a:0 "히아신스 호는 분명히 그곳에 있을거야."
 country.254.name:0 "히아신스 호 발견"
 country.254.desc:0 "우리는 히아신스 호의 위치를 찾았습니다! 그 거대한 방주선은 [hyacinth_planet.GetName] 위 안정된 궤도에 정박해 있습니다. 선체 내에 동력 신호는 발견되지 않았고, 우리는 어떠한 조난 신호도 포착하지 못했습니다. 함선 내부를 조사하기 위해서 무장한 승선조를 보내겠습니다."
 country.254.a:0 "준비하도록."
 country.255.name:0 "히아신스 호 탑승"
 country.255.desc:0 "우리 승선조가 섬뜩한 소식을 가지고 히아신스 호에서 돌아왔습니다. 방주선의 선내에는 탑승했던 개척민 25만 명의 시신으로 가득 차 있었습니다. 대부분은 굶주림으로 인해 죽은 것 같지만, 무기를 사용한 흔적과 식인에 관련된 증거들도 발견되었습니다.\n\n우리는 히아신스 호 함교의 기록 보관소에서 선장의 기록을 복구할 수 있었습니다."
 country.255.a:0 "기록을 가져오도록."
 country.256.name:0 "함선 기록 보관소"
 country.256.desc:0 "방주선 히아신스\nISA-06\n국제 연합 율리시스 계획\n장교 항행일지: 함장 로날드 F. 군데르센\n\n데이터 접속 중... 오류 발견. 수정 시도 중...\n기록 목록들이 성공적으로 검색되었습니다."
 country.256.a:0 "기록 I (임무수행 345.5일)"
 country.256.a.response:1 "함장의 기록, 임무수행 345.5일\n\n우리가 지구를 떠난지 2개월이 되었고 정상 항로로 항행 중이다. 지금까지 상황은 매우 원활하다. 개척민들은 빨리 잠들었고, 콜벡 박사는 그들이 전반적으로 매우 건강한 상태라고 보고했다.\n\n우리의 여정은 우리를 태양의 중력권 바깥으로 이끌고 있으며, 오르트 구름으로 향하고 있다. 다른 방주선들이 이미 진입했던 "웜홀"로 예상되는 아공간 현상에 곧 도달할 것 같다. 이전 기록 목록에 이 웜홀 여행에 대한 나의 의구심을 적어 놨었으나, 어떻게 될지는 곧 알게 되겠지..."
 country.256.b:0 "기록 II (임무수행 387.2일)"
 country.256.b.response:0 "우리가... 우리가 정말로 해냈다! 우주 항행은 우리 위치를 수정하며 아직 진행 중이지만, 밖에 보이는 별들을 고려할 때 여긴 우리 집 뒷마당이 아니라는 것에 모든 걸 걸 수 있다. 불행하게도, 히아신스 호는 동력의 완전한 상실을 일으킨 중대한 공학적 손실을 입었다.  우리는 현재 축전 설비로 구동되고 있다.\n\n콜백은 개척민들을 깨워야 한다고 알렸다. 난 이제 기계실로 내려가 왜 매기가 반응로와 씨름하며 늦장을 부리고 있는지 알아보러 갈 것이다. 곧 항행을 개시해 국화 호 개척자들의 탐색을 시작할 수 있길 바란다."
 country.256.c:0 "기록 III (임무수행 422.7일)"
 country.256.c.response:0 "상황은 더욱 안 좋은 방향으로 흘러가고 있다. 동력을 복구할 모든 현실적인 희망이 사라졌다. 히아신스 호의 마지막 예비전력은 이 계획에 없던 성계에 도달하는 데 소모해 버렸다. 우리는 함선을 착륙시키기 위해 거주적합한 장소를 찾는 데 희망을 걸었지만... 그런 행운은 없었다.\n\n우리는 몇년 동안 생명유지 장치를 작동시킬 수 있는 충분한 연료를 갖고 있지만, 25만 명에 달하는 개척민들과 함께라면, 히아신스 호의 식량 공급은 한 달도 버틸 수 없다. 나는 부서장 총 회의를 소집했다. 우리는... 우리는 뭐든 계획을 세워야만 한다...\n\n "
 country.256.d:0 "기록 IV (임무수행 459.9일)"
 country.256.d.response:0 "이것이 마지막 기록일 것 같다. 함교 승무원은 모두 죽거나 실종되었고, 한 개척민 무리가 내가 있는 함교로 진입하려 하고 있다. 우리의 식량 보급품은 몇 주 전 바닥났다. 그리고...그리고 식인이 벌어졌다는 보고가 있다.\n\n나는 승무원들을 위해 약간의 식량을 숨겨두었다. 이 함선이 조금이나마 더 갈 수 있도록... 아마도 기적을 바라면서, 살아남은 개척자들이 이걸 발견하면, 그들은...\n\n그들이 문을 뚫었다. 물러서, 이 개자식들아! 가까이 오지마! 나는 이 배의 함장이야, 내가 너희들 같은 것들이 날 죽이게 놔둘...으아아아악그흐..."
 country.256.e:0 "통신 종료"
 country.256.e.response:0 "방주선 히아신스\nISA-06\n국제 연합 율리시스 계획\n\n사용자 접속을 종료합니다."
 country.257.name:0 "최종 결론"
 country.257.desc:0 "우리는 지금 그 함선에 탑승한 승무원과 개척민, 그리고 히아신스 호의 잔인한 운명에 대해 확실히 알았습니다. 상황이 달랐다면, [hyacinth_planet.GetName] 위를 무덤처럼 조용히 표류하고 있었던건 국화 호였을 수도 있었습니다. 이는 춥고 무자비한 우주 속에서 인류가 직면하는 위험을 확실하게 상기시키는 계기가 되었습니다.\n\n히아신스 호는 이제 [Root.Capital.GetName]의 저궤도로 견인되어, 시신을 치우고 박물관으로 개장될 것입니다. 비극적인 역사에도 불구하고, 그 방주선은 지구에서 우리의 선조들을 데려온 함선과 동일한 것이며, 우리의 사회학자들은 그것으로부터 많은 것을 배울 수 있을 겁니다."
 country.257.a:0 "아마 유익한 걸 배울 수 있겠지."
 #############################
 # Progress Events
 #############################
 progress.1.name:0 "[home_system.GetName] 성계 조사 완료됨"
 progress.1.desc:0 "수천 년 동안, [Root.Capital.GetName]의 천문학자들은 우리 성계의 다른 행성들을 관찰하기 위해 망원경을 사용해 왔습니다. 우리 조상들은 놀라울 만큼 정교한 [home_system.GetName] 성계 모델 사용해 행성들의 움직임을 시뮬레이션했고, 결국 복잡한 역학적 태양계 표본을 만들어냈습니다.\n\n우리 태양계의 마지막 미탐험 행성을 탐사하여, 우리 문명은 또 다른 역사적 이정표에 도달했습니다. 다시 한 번 미지의 경계를 밀어내었습니다."
 progress.1.a:0 "역사를 만들고 있다!"
 progress.2.name:0 "외계 생물의 발견"
 progress.2.desc:0 "[Root.GetName]이(가) [From.GetName]에서 놀라운 발견을 했습니다. [From.GetPlanetMoon]에는 외계 생명체가 바글거리고 있습니다! 역사상 처음으로, 우리는 [Root.Owner.Capital.GetName] 출신이 아닌 외계 생물을 발견했습니다..\n\n이 놀라운 발견으로 우주에 오직 우리들만이 존재한다고 믿는 자들은 입을 다물게 되었습니다. [From.GetName]에서 발견된 외계 생명체들 중 어떤 것도 지성을 갖진 않았지만, 지성체를 만나는 것은 앞으로 시간 문제일 뿐입니다..."
 progress.2.desc.mach:0 "[Root.GetName]이(가) [From.GetName]에서 놀라운 발견을 했습니다. [From.GetPlanetMoon]에는 외계 생명체가 바글거리고 있습니다! 역사상 처음으로, 우리는 [Root.Owner.Capital.GetName] 출신이 아닌 생물체를 발견했습니다.\n\n[From.GetName]에서 발견된 외계 생명체들 중 어떤 것도 지성을 갖진 않았지만, 새로운 예측 계산에 따르면\n 지성을 가진 생명체가 이 우주에 존재할 가능성은 높아 보입니다."
 progress.2.desc.assim:0 "[Root.GetName]은(는) [From.GetName]에서 중대한 발견을 보고했습니다. 수 많은 외계 생명체들이 발견된 것입니다! 그들 중 어느 것도 흡수 후보로 간주될만큼 충분히 발전하진 않았으나, [Root.Owner.Capital.GetName] 너머에서 지성 생명체를 만날 확률은 여느 때보다 높아졌습니다."
 progress.2.desc.term:0 "우리는 이 날을 위해 준비해왔습니다. [Root.GetName]은(는) 외계 유기체의 존재를 [From.GetName]에서 확인했습니다. 우리가 만난 생명체 중 무엇도 높은 추론 능력을 보유하진 않았으나, 지성 유기체로 우주가 오염되었을 확률이 높아졌다는 것을 부정할 수 없습니다."
 progress.2.desc.serv:0 "[Root.GetName]은(는) [From.GetName]에서 역사적인 발견을 했습니다.  [From.GetPlanetMoon]에 외계 생명체가 바글거리고 있습니다! [Root.Owner.GetAdj]의 보호를 감사할 자기인식은 가지고 있지 않은 듯 보이나, 그러한 생명체를 만날 것은 오직 시간 문제인 것으로 보입니다! "
 progress.2.a:0 "우리는 이 우주에 혼자가 아닐지도 모르겠군."
 progress.2.a.assim:0 "우리는 하나가 될 것이다."
 progress.2.a.mech:0 "그렇겠지."
 progress.2.a.term:0 "우린 준비되었다."
 progress.2.a.serv:0 "좋았어! 선물 바구니를 준비하자고."
 progress.3.name:0 "[Root.Owner.GetSpeciesName]의 첫 번째 식민지"
 progress.3.desc_01:0 "우리 개척선은 §Y[Root.GetName]§! 행성의 한 대륙에 위치한 거대 삼각주 하구에 순조롭게 착륙할 수 있었습니다. 온대림으로 우거진 이 지역은 이상적인 상륙 거점입니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한때 개척민들을 가득 채우고 있던 개척선은 이제 반응로 핵을 선체에서 제거해 식민지의 임시 전력 공급원으로서 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 [Root.Owner.GetSpeciesName]이(가) 세운 첫 번째 도시입니다."
 progress.3.desc_02:0 "우리 개척선이 §Y[Root.GetName]§!의 거대한 군도의 해안에서 떨어진 [Root.GetPlanetMoon] 바다에 순조롭게 착수했습니다. 이 비옥한 열도는 우수한 상륙거점이 될 것입니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한때 개척민들을 가득 채우고 있던 개척선은 이제 반응로 핵을 선체에서 제거해 식민지의 임시 전력 공급원으로서 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 [Root.Owner.GetSpeciesName]이(가) 세운 첫 번째 도시입니다."
 progress.3.desc_03:0 "우리 개척선은 §Y[Root.GetName]§! 행성의 한 거대 오아시스의 외곽에 순조롭게 착륙했습니다. 커다란 산기슭에 자리 잡은 이 이상적인 곳은 바람으로부터의 대피처를 제공해 주며, 식수도 쉽게 구할 수 있는 곳입니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한때 개척민들을 가득 채우고 있던 개척선은 이제 반응로 핵을 선체에서 제거해 식민지의 임시 전력 공급원으로서 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 [Root.Owner.GetSpeciesName]이(가) 세운 첫 번째 도시입니다."
 progress.3.desc_04:0 "우리 개척선이 §Y[Root.GetName]§!의 정글속에서 착륙할 만한 귀한 평지 한 곳을 찾았습니다. 착륙지는 가지가 무성한 식물들로 둘러싸여 있고, 칩입자로부터의 방어를 위해 센트리 드론이 배치되었습니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한 때 개척민들을 가득 채우고 있던 개척선은 이제 반응로 핵을 선체에서 제거해 식민지의 임시 전력 공급원으로써 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한 때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해 졌습니다. 이는 바로 외계행성 위에 [Root.Owner.GetSpeciesName]이(가) 세운 첫 번째 도시입니다."
 progress.3.desc_05:0 "우리 개척선이 §Y[Root.GetName]§!의 부근에 위치한 탁상지의 넓은 꼭대기 위에 순조롭게 착륙했습니다. 이 지역은 상륙지로 매우 적합한 곳입니다. 그리고 계곡 밑에 흐르는 강에서 신선한 물을 쉽게 공급받을 수 있습니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한때 개척민들을 가득 채우고 있던 개척선은 이제 반응로 핵을 선체에서 제거해 식민지의 임시 전력 공급원으로서 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 [Root.Owner.GetSpeciesName]이(가) 세운 첫 번째 도시입니다."
 progress.3.desc_06:0 "우리 개척선이 §Y[Root.GetName]§!의 드넓은 대초원 위에 순조롭게 착륙했습니다. 착륙지는 추운 바람으로부터 보호받을 수 있는 커다란 능선 뒤에 있으며, 신선한 수자원도 가까이 있습니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한때 개척민들을 가득 채우고 있던 개척선은 이제 반응로 핵을 선체에서 제거해 식민지의 임시 전력 공급원으로서 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 [Root.Owner.GetSpeciesName]이(가) 세운 첫 번째 도시입니다."
 progress.3.desc_07:0 "우리 개척선이 §Y[Root.GetName]§! 행성의 적도 부근에 위치한 깊은 협곡 속 눈 덮인 평지 위에 순조롭게 착륙했습니다. 착륙지는 거대한 산맥 속에 있으며 폭풍우로 부터 잘 보호받을 수 있는 곳입니다. \n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한때 개척민들을 가득 채우고 있던 개척선은 이제 반응로 핵을 선체에서 제거해 식민지의 임시 전력 공급원으로서 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 [Root.Owner.GetSpeciesName]이(가) 세운 첫 번째 도시입니다."
 progress.3.desc_10:0 "우리 개척선은 프로그램된 경로를 성공적으로 따라가 §Y[Root.GetName]§!에 착륙했습니다. 수천 개의 작업 로봇이 함선의 거대한 화물칸에서 나와 원활한 확장을 위한 초기 배치 기지를 건설했습니다.\n\n지표의 자원 매장층을 조직적으로 분류하는 일은 진행 중입니다. 또한 착륙지 근처의 모든 위협적인 야생 동물은 제압되었습니다.\n\n이제 [Root.GetPlanetMoon]은(는) 자원이 충분하다면 추가적인 [Root.Owner.GetSpeciesName] 개체의 대량 생산을 시작할 준비가 되었습니다. 우리의 첫 번째 식민지는 성공적입니다."
 progress.3.a:0 "[Root.Owner.GetName]에게 있어 위대한 날이로군!"
 progress.4.name:0 "외계인과의 첫 조우"
 progress.4.desc_01:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 대중들에게 복잡한 감정을 자아냈습니다. 이는 은하에 우리만 존재하는 것이 아닐 것이라는 오래된 의구심이 결국 사실임을 증명해 줬습니다. 우리와 조우한 새로운 외계 종족들은 우리에게 있어 위기와 기회 모두를 나타냅니다. 우리는 반드시 조심해야 합니다.\n\n이 특정 외계인들은 우리와 거의 비슷한 수준의 기술력을 가지고 있고, 우주비행을 시작한 것도 거의 비슷한 것으로 보입니다."
 progress.4.desc_02:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 [Root.GetName] 전체에 들불처럼 퍼지고 있습니다. 시민들은 그들의 존재에 매료되었으며, 각종 매체들은 그들의 문화와 사회에 대한 온갖 이야기와 추측으로 가득 찼습니다. [Root.Capital.GetName]에서는 우리가 이 은하계에 홀로 존재하는 게 아니라는 사실은 성대한 기념식을 열어 환영했습니다.\n\n우리처럼 이 외계인들은 은하계를 무대로 진출한 것이 얼마 되지 않았으며, 그들의 기술 수준은 우리와 유사한 것 같습니다."
 progress.4.desc_03:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 우리사회의 근간을 뒤흔들고 있습니다. 이 기괴한 생물의 유출 영상이 언론 매체를 통해 전 [Root.GetName]에서 확산되고 있으며, 많은 시민들이 혼란에 휩싸였습니다. [Root.Capital.GetName]의 몇몇 도시에서는 폭력시위가 보고됐습니다.\n\n저 이상한 외계생명체는 우리가 가진 것과 비슷한 수준의 기술력을 보유한 것처럼 보여며, 그들은 분명히 우주여행을 할 수 있습니다. 그들이 우리를 무서워할지,  증오할지 또는 냉담함을 유지할지는 누구도 예측할 수 없습니다."
 progress.4.a:0 "이것으로 모든 것이 바뀔거야."
 progress.4.b:0 "이는 역사적인 사건이야."
 progress.4.c:0 "우리는 최악을 가정해야만 해."
 progress.5.desc_01:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 우리의 대중들에게 복잡한 감정을 자아냈습니다. 이것은 우리가 이 은하계에 홀로 존재하는 것이 아닌가 하는 오랜 의심도 사라지게 했습니다. 우리가 맞닥뜨린 각각의 외계종들은 기회와 위협의 두 가지 측면을 가지고 있습니다.  우리는 경계해야 합니다.\n\n이 외계종들은 우리기준에서는 원시적입니다 그리고 그들은 아직 우주 비행 능력을 가지고 있지 않습니다. 우리는 그들에게 어떻게 접근해야 할지 결정해야 합니다."
 progress.5.desc_02:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 [Root.GetName] 전체에 들불처럼 퍼지고 있습니다. 시민들은 그들의 존재에 매료되었으며, 각종 매체들은 그들의 문화와 사회에 대한 온갖 이야기와 추측으로 가득 찼습니다. [Root.Capital.GetName]에서는 우리가 이 은하계에 홀로 존재하는 게 아니라는 사실은 성대한 기념식을 열어 환영했습니다.\n\n우리의 기술 수준은 그들보다 다소 앞서 있으며, 그들은 아직 우주 여행 기술을 개발하지 못했습니다. 그들이 우리에 비하면 원시적이긴 하지만, 그들을 연구하여 여전히 많은 것을 배울 수 있을 것입니다."
 progress.5.desc_03:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 우리사회의 근간을 뒤흔들고 있습니다. 이 기괴한 생물의 유출 영상이 언론 매체를 통해 전 [Root.GetName]에서 확산되고 있으며, 많은 시민들이 혼란에 휩싸였습니다. [Root.Capital.GetName]의 몇몇 도시에서는 폭력시위가 보고됐습니다.\n\n원시적이고 낙후된 이 외계인들은 우리보다 훨씬 낮은 기술 수준을 갖고 있으며, 아직 우주 여행 기술을 개발하지 못했습니다. 우리의 이익을 위해, 그들이 영원히 그렇게 살길 바랍니다."
 progress.5.b:0 "정말 매혹적이군."
 progress.5.c:0 "그렇고 말고."
 progress.6.desc_01:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 대중들에게 복잡한 감정을 자아냈습니다. 이는 은하에 우리만 존재하는 것이 아닐 것이라는 오래된 의구심이 결국 사실임을 증명해 줬습니다. 우리와 조우한 새로운 외계 종족들은 우리에게 있어 위기와 기회 모두를 나타냅니다. 우리는 반드시 조심해야 합니다. \n\n이 특이한 외계인들은 한때 은하 내에서 활발하게 활동했던 것으로 보입니다. 이들의 제국은 수천 년의 역사를 갖고 있으며, 기술 수준은 우리보다 훨씬 앞섭니다. 그들을 대할 때는 조심해야만 합니다."
 progress.6.desc_02:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 [Root.GetName] 전체에 들불처럼 퍼지고 있습니다. 시민들은 그들의 존재에 매료되었으며, 각종 매체들은 그들의 문화와 사회에 대한 온갖 이야기와 추측으로 가득 찼습니다. [Root.Capital.GetName]에서는 우리가 이 은하계에 홀로 존재하는 게 아니라는 사실은 성대한 기념식을 열어 환영했습니다.\n\n이 외계인들이 건설한 제국은 매우 오래 되었으며, 이들의 기술은 우리보다 훨씬 앞서 있습니다. 분명 그들은 우리에게 엄청나게 많은 것들을 가르쳐줄 수 있을 겁니다."
 progress.6.desc_03:0 "우리가 처음으로 지적 외계 생명체와 접촉했다는 소식이 우리사회의 근간을 뒤흔들고 있습니다. 이 기괴한 생물의 유출 영상이 언론 매체를 통해 전 [Root.GetName]에서 확산되고 있으며, 많은 시민들이 혼란에 휩싸였습니다. [Root.Capital.GetName]의 몇몇 도시에서는 폭력시위가 보고됐습니다.\n\n이 낯선 외계 종족은 우리보다 훨씬 발전된 수준의 기술을 보유했으며, 수천 년, 혹은 그보다 더 긴 시간 동안 우주를 여행해왔던 것 같습니다. 그러나 다행히도, 그들은 쇠퇴하고 침체된 종족인 듯 합니다."
 progress.6.b:0 "그들의 지혜는 틀림없이 굉장할 거야."
 progress.6.c:0 "그들의 시대는 끝났다. 이제는 [Root.Species.GetName]의 시대다."
 progress.7.name:0 "조사 임무"
 progress.7.desc:0 "우리의 첫 번째 과학선 [Root.GetName]은(는), 우주에서의 시험을 완료하고 이제 완전히 작동하고 있습니다. 과학 연구관 [Root.GetLeaderName]이(가) 지휘를 담당하고 우리 성계에 대한 전반적인 조사를 건의하고 있습니다.\n\n나중에 참조 할 수 있도록 §S상황 기록§!에 이 임무의 세부사항을 입력했습니다."
 progress.7.a:0 "좋아."
 progress.8.name:0 "거점"
 progress.8.desc:0 "모성계 탐사가 완전히 끝났으므로, 이제 우리 종족이 [Root.Capital.GetName] 너머로 진출할 때가 왔습니다. 첫 번째 식민지를 건설하기에 적합한 이웃 성계를 조사해야 합니다.\n\n전과 같이, §S상황 기록§!에 위와 같은 사항을 추가했습니다."
 progress.8.a:0 "탐색을 시작하지."
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "저들은 정말...색다르군."
 progress.4.e:0 "이 데이터는 분석해야 한다."
 progress.4.f:0 "먹잇감이다..."
 progress.4.g:0 "전술 데이터 수집 중..."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "우리의 이론은 오래 전부터 우리 은하에 다른 지적 문명의 존재를 시사해왔다. 이 이론은 이제 확인되었다."
 progress.4.gestaltnormal:0 "우리가 마주친 외계인 독립체는 우리와 비슷한 수준의 기술을 가지고 있는데, 이는 우리가 거의 동시에 우주 비행을 성공했다는 것을 의미한다."
 progress.4.gestaltprimitives:0 "우리가 마주친 외계인 독립체는 아직 우주 비행을 발명하지 못했다. 우리는 이 원시적인 것들을 어떻게 다루는 것이 최선인지 결정해야 한다."
 progress.4.gestaltfallen:0 "우리가 마주친 외계인 독립체는 우리보다 훨씬 앞선 기술을 소유한 오래된 존재로 보인다. 주의하기 바랍니다."
 #############################
 # Pirate Events
 #############################
 pirate.1.name:0 "우주 해적의 탄생"
 pirate.1.desc_01:2 "우리 성계 간 성간 무역이 증가하자 [Root.Capital.GetName]의 신앙 없는 범죄자 무리 하나가 다수의 민간 함선을 전함으로 불법 개조했습니다. 이 이단자들은 "§S[pirate_band.GetName]§!"(이)라고 자칭했으며 §S[pirate_system.GetName]§!의 취약한 무역로를 수차례 공격했습니다.\n\n이들의 불경한 행동을 더 이상 용납해서는 안 됩니다!"
 pirate.1.desc_02:2 "군사 첩보국이 지난 몇달간 이루어진 민간 함선 공격에 대해 보고했습니다. 범인은 [Root.Capital.GetName]의 탈영자와 기타 이탈자들로 보입니다.\n\n이 범죄자들은 개조된 민간 함선들을 여기저기서 끌어 모아 임시 우주 함대를 만들었고, §H[pirate_system.GetName]§!성계에서 우리의 취약한 무역로를 약탈하고 있습니다. 이제 그들 스스로를 "§S[pirate_band.GetName]§!"라고 부릅니다. 그들의 함선은 다소 조잡하지만, 그럼에도 무시할 수 없는 확실한 위험입니다."
 pirate.1.desc_03:2 "우리 사회의 일부 비이성적인 범죄자들이 우주 저편의 무법자로서의 삶을 좇아 [Root.Capital.GetName]을(를) 떠났습니다. 이 도적들은 놀라운 창의성을 발휘하여 다수의 민간 함선들을 개장해 무장시켰습니다.\n\n§H[pirate_system.GetName]§! 성계의 취약한 무역로가 이 급조된 우주 함대에 의해 약탈당하고 있습니다. 그들은 스스로 "§S[pirate_band.GetName]§!"라 자칭합니다. 즉각적인 대응이 필요합니다."
 pirate.1.desc_04:2 "몇몇 무역상이 걱정스러운 보고를 가져왔습니다. 우주 항행 기술을 개발한 이래, [Root.Capital.GetName]의 폭력적인 비주류 집단 모성을 떠나기 시작했고, 우리 사회의 평화적인 방식을 방해하기 시작했습니다.\n\n이 어리석은 자들은 스스로를 "§S[pirate_band.GetName]§!"(이)라 자칭하고, 여러 민간 함선을 전함으로 개조했습니다. 그들은 이제 해적이 되어 §H[pirate_system.GetName]§! 성계의 취약한 무역로를 노리고 있으며, 그들의 무차별적 공격은 많은 죽음을 낳았습니다. 우리 국민들을 지키기 위해 과감한 조치가 필요합니다."
 pirate.1.desc_05:2 "[Root.Capital.GetName](으)로부터 도망친 반란군과 반체제 인사들이 민간 함선들을 전함으로 개조하여 무법자 함대를 만들었습니다. "§S[pirate_band.GetName]§!"(이)라 자칭하는 이 테러리스트들은 §H[pirate_system.GetName]§! 성계의 무역로를 혼돈과 공포에 빠뜨리고 있습니다.\n\n그 극악무도함은 죽음으로 갚아야 합니다. 어떤 대가를 치뤄서라도 질서를 회복해야만 합니다."
 pirate.1.desc_06:2 "새로운 시장에는 언제나 기생충들이 몰려들어, 정직한 상인들을 가로막고 이윤을 갈취합니다. 우주도 별 차이는 없다는 게 증명되었습니다. [Root.Capital.GetName]의 몇몇 지하 범죄조직들은 민간 화물선 함대를 전함으로 개조하며 우주까지 그 활동 영역을 확대했습니다.\n\n"§S[pirate_band.GetName]§!"(이)라 자칭하는 이 무법자 무리는 §H[pirate_system.GetName]§! 성계의 취약한 무역로를 위협하기 시작했습니다. 통제 불능이 되기 전에 빠르게 대처해야만 합니다."
 pirate.1.desc_07:2 "우주에서의 민간 여행이 보편화되면서, [Root.Capital.GetName]의 여러 쟁쟁한 범죄조직이 사업 확장의 기회를 포착했습니다. 이들은 많은 민간 화물선을 급조 군함으로 개조해 민간 운송로를 약탈했습니다.\n\n우리는 "§S[pirate_band.GetName]§!"(이)라 자칭하는 세력이 §H[pirate_system.GetName]§! 성계의 취약한 무역로를 습격하고 있다는 것을 알고 있습니다. 이 범죄자들에게 심판을 내리기 위해 모든 노력을 기울여야 합니다."
 pirate.2.a:0 "믿는 자가 승리할 것이다."
 pirate.2.b:0 "모든 지휘관에게 알려라. 함대 배치."
 pirate.2.c:0 "이 반동들은 곧 처리될 것이다."
 pirate.2.d:0 "우리는 이보다 나아져야만 한다."
 pirate.2.e:0 "해적놈들. 우리에게 저런 쓰레기들은 필요없다."
 pirate.2.f:0 "무역은 계속 이어져야 한다."
 pirate.2.g:1 "정의의 심판을 받을 것이다."
 pirate.5.name:0 "우주 해적"
 pirate.5.desc:0 "우리가 우연히 발견한 그 함선은 수신과 일반 통신 규약 송신기가 작동하고 있었습니다.\n\n시각 표시기에서는 이들이 대부분 우주에서 활동하는 종족으로 나오지만, 이들 중 몇 몇 형태는 행성에서 거주하는 문명인들이 아닙니다.\n\n불행하게도, 이 함선의 승무원들은 문명인들의 대화를 나눌 생각이 없어 보입니다. 우리가 이들의 함선 내부를 도청한 결과 이들은 해적질로 빌어먹고 사는 족속들이며, 간혹 주변 문명에서 승무원들을 충당하는 것으로 보입니다."
 pirate.5.a:0 "개탄스럽군."
 pirate.10.name:0 "해적 은신처"
 pirate.10.desc.nobirth:0 "[Root.GetName]이(가) 함대가 [From.GetName] 성계 안에서 명확한 해적의 존재와 맞닥뜨렸다고 보고했습니다.\n\n막대한 양의 함선들과 그것들이 정박해 있는 스테이션들에 대한 임시적 탐지들에 따라 판정해볼 때, 이것은 역사가 깊은 해적 항구입니다. 이 항구는 도적질하는 약탈자들이 최초로 발생했던 아주 오랜 고대 시대에 부터 운영에 방해받지 않았던 것으로 추측됩니다."
 pirate.10.desc.birth:0 "[Root.GetName]이(가) 함대가 [From.GetName] 성계 안에서 해적 중심지를 우연히 발견했다고 보고했습니다. 이것은 몇몇 추방자와 [Root.Owner.GetName]의 범죄 분자들을 광폭적인 해적들로 전환시키는 부도덕한 영향의 원천인 것 같습니다.\n\n함대가 그들의 육중하고 기괴하며 오래되어 보이는 함선들을 지나쳤을 때, 이 해적들은 고대의 전쟁 중 적과 같은 동맹에게도 상호 파괴를 행하는 해적으로 변질된 사략선들의 후예들일 가능성 있는 지나간 은하 시대의 잔당들로 추측됩니다.\n"
 pirate.10.a.nobirth:0 "해적질은 무차별적인 위협이지."
 pirate.10.a.birth:0 "우린 이 악의 심장부를 공격해야 한다."
 pirate.15.name:0 "해적 소굴 파괴됨"
 pirate.15.desc:0 "[FromFrom.GetName]이(가) [FromFrom.GetStarName] 성계에 있는 오래된 해적 범선이 파괴되었다고 보고했습니다. 해당 성계 근처에 방랑자들은 안전해졌고, 은하 해적질은 과거의 것이 됐습니다... 당장은요."
 pirate.25.name:0 "해적 스테이션 급습"
 pirate.25.desc:0 "[pirate_slayers.GetName]이(가) [pirate_slayers.GetStarName] 성계에 있는 해적 스테이션을 파괴했으며 금고 모듈을 회수하였습니다."
 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName]은(는) 후계자 없이 사망했습니다."
 pretender.1.desc_01:0 "[From.GetRegnalName]께서 승하하셨고, [Root.Capital.GetName]에는 7일간의 애도기간이 공표되었습니다. 불운하게도, 후계자가 확정되지 않았기 때문에 두 명이 제위에 대한 권리를 주장했습니다.\n\n제일 강한 도전자가 [Root.GetRulerName](이)라는 이름으로 [Root.GetRulerTitle]의 지위에 올랐지만, 문제는 아직 해결되지 않았습니다."
 pretender.1.desc_02:1 "[From.GetRegnalName]께서는 실존의 세계를 초월해 그 너머로의 여정을 시작하셨습니다. 불행히도, 영혼들은 아직 우리에게 축복을 가져다 줄 후계자를 확실히 식별할 수 있는 충분한 징후들을 발견하지 못했습니다.\n\n열띤 토론 끝에 [Root.GetRulerName]이(가) 다음 [Root.GetRulerTitle]의 지위에 올랐으나 반대가 없지는 않았습니다. 고위 성직자 출신의 권리 주장자가 지지자들을 모으고 있습니다."
 pretender.1.desc_03:1 "[From.GetRegnalName]께서 확실한 후계자 없이 돌아가셨으며, 우리 정부가 혼란에 빠졌습니다. [Root.GetRulerName]이(가) [Root.Capital.GetName]의 군대로부터 충분한 지지를 얻어내어 후계자로 지명되기는 했지만, 상황은 여전히 흔들리고 있으며 권리 주장자들이 새로운 [Root.GetRulerTitle]의 지배에 도전하기 위해 지지자를 모으는 중입니다."
 pretender.1.desc_04:1 "[From.GetRegnalName]의 육신이 스러졌으며, 우리의 알고리즘은 최적의 대체자를 찾아낼 수 없었습니다. 효율성을 위지하게 위해 새로운 [Root.GetRulerTitle]이(가) 무작위로 선택되었으며, 이제 [Root.GetRulerName]이(가) 중앙 컴퓨터의 완전무결한 의지를 받들 것입니다.\n\n하지만, 이를 의심하며 스스로가 이런 영광스런 책무를 맡기에 더 적합하다고 생각하는 자들도 있습니다."
 pretender.1.desc_05:1 "[From.GetRegnalName]께서 승하하셨고, 전 [Root.GetName]이(가) 애도하고 있습니다. 애석하게도 공식적인 후계자는 없으며, 이는 귀족들 사이에서 많은 논장을 낳았습니다.\n\n[Root.GetRulerName]이(가) 이미 [Root.Capital.GetName]의 지위에 올랐지만, [From.GetRegnalName]의 먼 친척이라고 주장하는 권리 주장자들이 새로운 [Root.GetRulerTitle]의 자리에 도전했습니다."
 pretender.1.tooltip:1 "권리주장자 파벌이 결성됩니다."
 henrik.710.desc:0 "하나의 [From.GetSpeciesName]. 여러 [From.GetSpeciesNamePlural]."
