 diplomatic.2.name:0 "[From.From.Owner.GetAdj]의 사령관이 우리를 모욕하다"
 diplomatic.2.desc:0 "[From.From.Owner.GetSpeciesNamePlural]은(는) 원래부터 외계 생물종 그 자체에 대해 딱히 좋은 소리를 하지 않기로 유명합니다. [From.From.Owner.GetName]에서 외교를 담당하는 자들은 성격이 느긋한 자들만 뽑히기로 유명한데, 성격 급한 자들은 아주 약간의 예의도 갖추지 않기 때문이지요. 그래도 최소한 [Root.GetAdj] 영역 안에서의 통신은 표준 규약을 따랐습니다.\n\n오늘, 조금 전에, [broadcasted_insult_leader.GetName](이)라는 자는 [From.From.GetStarName] 성계를 지나가며 말도 안되는 독설을 우리 대중에게 쏟아부었습니다. 이 제독은 우리 행성 중 하나에서 통신 신호를 포착한 것으로 보이며, 그 이후에 우리의 문화와 진화의 원류에 대해서 요란하게 불평했습니다. 수백만 명이 이 방송을 들었으며, 그 제독이라는 자도 이걸 바랐을 겁니다. 대중들의 분노는 마치 손으로 잡을 수 있을 법만 같습니다."
 diplomatic.2.a:0 "[From.From.Owner.GetName]은(는) 당장 이 편협한 자를 해고해야 할 것이다!"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName]은(는) 우리 손에 죽어야만 한다."
 diplomatic.2.c:0 "단순한 단어들일 뿐이야, 옹졸하게 굴 필요는 없다."
 diplomatic.3.name:0 "제독이 [From.GetSpeciesNamePlural]에게 모욕을 보내다"
 diplomatic.3.desc:0 "비록 [From.GetSpeciesNamePluralInsult]와(과) 같은 외계인들과 함께하는 걸 즐기는 이들은 별로 없지만, 우리 중 대부분은 이런 부적절한 시기에는 굳이 불편함을 드러내지 않으려 해왔습니다. 그런데 [broadcasted_insult_leader.GetName] 제독이 그런 우려를 저버리고 [From.GetAdj] 공간을 여행하던 도중 [From.GetSpeciesName] 종족에 대한 지독한 비판을 방송했습니다. 그 내용이란 외계인들의 열등한 천성과 같은, [Root.GetHomeWorldName]의 한담에서나 나올 법한 것이었고 이는 현지인들과의 외교적 마찰을 불러왔습니다.\n\n[broadcasted_insult_leader.GetName] 제독은 지역 라디오를 듣다가 불편함을 느껴서 그랬다며 개인적으로 사과했습니다. [From.GetAdj] 정부는 제독의 즉각적인 사임을 요구하고 있습니다."
 diplomatic.3.a:0 "제독으로서 저런 통제 불가능한 기질은 부적절한 것이다."
 diplomatic.3.b:0 "그 방송은 꽤나 즐거웠다. 이런걸로 자를 순 없다!"
 diplomatic.4.desc:0 "비록 [From.GetSpeciesNamePluralInsult]와(과) 같은 외계인들과 함께하는 걸 즐기는 이들은 별로 없지만, 우리 중 대부분은 이런 부적절한 시기에는 굳이 불편함을 드러내지 않으려 해왔습니다. 그런데 [broadcasted_insult_leader.GetName] 제독이 그런 우려를 저버리고 [From.GetAdj] 공간을 여행하던 도중 [From.GetSpeciesName] 종족에 대한 지독한 비판을 방송했습니다. 그 내용이란 외계인들의 열등한 천성과 같은, [Root.GetHomeWorldName]의 한담에서나 나올 법한 것이었고 이는 현지인들과의 외교적 마찰을 불러왔습니다.\n\n[broadcasted_insult_leader.GetName] 제독은 지역 라디오를 듣다가 불편함을 느껴서 그랬다며 개인적으로 사과했습니다. [From.GetAdj] 정부는 제독을 사형에 처해야 한다며 [From.GetHomeWorldName]에 인도하라고 요구했습니다."
 diplomatic.4.a:0 "수백만과의 분쟁을 정리할 수 있는데 목숨 하나면 싼 것이다. "
 diplomatic.4.b:0 "우리 국민을 외계인이 학살하게 넘겨줄 순 없다!"
 diplomatic.5.name:0 "[From.GetName]이(가) 제독을 퇴임시키다"
 diplomatic.5.desc:0 "우리 외교관들로부터 지도자를 조금 더 신중하게 선임하라는 압력을 받은 후에, [From.GetRulerName]은 [broadcasted_insult_leader.GetName] 제독을 직위해제 하였습니다. 제독은 조용히 물러나진 않았고, 언젠가 [From.GetAdj]의 여론은  [Root.GetName]에게 적대적으로 바뀔 것이라며 [broadcasted_insult_leader.GetHisHer]의 오명을 씻을거라 장담했습니다.\n\n그럼에도 [From.GetName]의 지도자들은 미래 우리 영토로의 여행에 대한 분명한 전갈을 보내왔습니다: 비록 그들이 외계종족과의 거래를 좋아하지 않을지라도, [Root.GetSpeciesName]은(는) 최소한 그들의 우주 안에서는 존중받아야 할 것입니다."
 diplomatic.5.a:0 "계속 그러는 게 좋을 것이다."
 diplomatic.6.name:0 "[From.GetName](으)로 제독을 인도"
 diplomatic.6.desc:0 "짧은 협상 뒤에 [broadcasted_insult_leader.GetName]은(는) 처벌을 위해 우리에게 이송되었습니다. [Root.GetSpeciesName]을(를) 모욕한 것에 적합한 처벌이 무엇인지 신중하게 고려한 결과, 오직 죽음과 완전한 파멸만이 적절한 선택이라고 보입니다. \n\n수치를 모르는 [broadcasted_insult_leader.GetHerHis]의 마지막 순간, 우리의 거침없는 방침에 대한 거만한 제독의 열정적인 연설은 발사체의 기밀문이 닫히는 순간 끝이 났고, [Root.Capital.StarName]의 심장부를 향해 광속으로 발사되었습니다. 우리 선조들의 밤을 밝히는 영광스로운 발포는 저들의 병든 흔적을 모조리 지워버릴 것입니다. "
 diplomatic.6.a:0 "이제 더러운 [From.GetRandomSpeciesSound]이(가) 사라지겠지."
 diplomatic.7.name:0 "[From.GetName]이(가) 제독을 지키다"
 diplomatic.7.desc:0 "[broadcasted_insult_leader.GetName]을(를) 임무에서 해임하라는 우리의 요구는  [From.GetRulerTitle]  [From.GetRulerName]와 [From.GetAdj]의 지도부로부터 끔찍한 몰이해와 맞닥뜨렸습니다. 그들은 그 제독의 행동에 대한 구구절절한 변명을 해왔고, 그 과정 중 말하길, 아마도 실수로,  [broadcasted_insult_leader.GetSheHe]이(가) [Root.GetSpeciesNamePlural]에 대해 몇몇 사실을 말했을 것이라고 했습니다.\n \n우리는 이 편견주의자로 밝혀진자의 행동을 [From.GetName]에서 용인한 것으로 추정했습니다.\n그들은 우리의 국민이 모욕당하고 무시당하는 것은 중요하지않다고 여기는 것이 틀림없습니다."
 diplomatic.7.a:0 "그 정부는 나무가지처럼 썩었군."
 diplomatic.8.name:0 "불명예스런 제독이 돌아오다"
 diplomatic.8.desc:0 "모욕적인 발언에 의한 외교적 사건으로 우리의 함대에서 해고 된 전 제독이 복귀를 시도하고 있습니다. 지속적인 전쟁으로, 여러 소식들을 매일 들을 수 있는 사람들이 제독의 행동에 대한 정당성 여부를 증명할지 지켜보고 있습니다.\n\n지금 우리의 결정을 변경하면 행정부의 신뢰성을 약화시키겠지만, 그는 우리가 이 전쟁에서 필요한 가장 우수한 제독일지도 모릅니다."
 diplomatic.8.a:0 "우리는 국민들을 결집시킬 누군가가 필요하다!"
 diplomatic.8.b:0 "우리는 올바른 결정을 했고, 그 결정을 따를 것이야."
 diplomatic.10.name:0 "연구원들은 외계 함선들을 의심하다"
 diplomatic.10.desc:0 "[Root.GetName]은(는) 학계에서 권위와 혁신을 향한 방향성으로 널리 알려져있습니다. 하지만  최정상의 자리는 단순히 어떻게 연구를 수행하는지에 대한 재량만이 아닌, 누구와 그 결과물을 나누냐에도 달려있습니다. 우리의 연구 비밀은 국내와 국외 모두에서 가치가 높습니다. 또한 몇 과학자들은 자료에 대한 불법적인 접근에 대해 매우 보수적이기도 합니다.\n\n우리 영토에 있는 [From.From.Owner.GetAdj] 과학선이 우리 연구 시설들을 염탐하고 있다는 설이 여기저기서 나돕니다. 몇 과학자들은 이런 감시 아래서는 더 이상 작업을 못해먹겠다고 말하며, 저 의심스러운 [From.From.Owner.GetSpeciesNamePlural] 들의 염탐을 막기 위해 국경을 닫아주길 요청하고 있습니다."
 diplomatic.10.a:0 "과학자들은 감시로부터 위압감을 느끼지 말아야 하니, 국경을 닫도록 하지."
 diplomatic.10.b:0 "과학선은 동료 연구원들이지, 스파이가 아니야."
 diplomatic.11.name:0 "[From.GetName]이(가) 국경을 폐쇄하다"
 diplomatic.11.desc:0 "[From.GetAdj] 상에 떠 있는 과학선을 보자하니 당신의 동기가 의심되는군. 우리 연구원들은 당신의 과학자들이 연구를 수행하려 하는 것이 아닌 훔치러 온거라 믿고 있다. 보안 유지를 위해 당신네 과학선을 우리 영역에서 쫓아내겠다."
 diplomatic.11.a:0 "과학자들이 서로를 믿지 않는 시기는 정말 문제가 많습니다."
 diplomatic.12.name:0 "[From.From.GetName]이(가) 유전자 지도를 만든다는 혐의"
 diplomatic.12.desc:0 "외계인의 위협에 대항해오는 것은 우리가 [Root.GetHomeWorldName]을(를) 처음 떠났을 때부터 우선사항이었습니다. [From.From.GetAdj] 과학선은 우리의 영역 안에서 눈에 띄지 않게 기어다녔으나, 지금은 평화로이 행성을 탐사하고 다니는 것으로 보입니다. 하지만 최근 이론은  이것을 의심하게 만듭니다.\n\n [From.From.GetSpeciesName]은(는) 그들의 의학 연구에 유전체 지도를 활용되었다고 알렸습니다.  만약 그들의 게놈 지도 연구가 알려지지 않은 [Root.GetSpeciesNamePlural]의 유전체 지도이며 우리의 약점을 찾으려는 의도이면 어쩌겠습니까? 비록 표면상 확실한 증거가 없더라도, 이 이론은 우리의 국경을 [From.From.GetName]에게 닫고 만약의 가능성을 대비해야 한다는 필요성을 알게 해줍니다."
 diplomatic.12.a:0 "우리는 적이 이 정보를 수집하는 위험을 감수할 수 없다! 국경을 폐쇄하라."
 diplomatic.12.b:0 "우리는 음모론에 근거해 대외 정책을 세우지 않는다."
 diplomatic.12.c:0 "우리는 복수를 위해 그들의 유전자 지도 연구를 시작해야 한다."
 diplomatic.13.name:0 "[From.GetName]이(가) 국경을 폐쇄했다"
 diplomatic.13.desc:0 "우리의 우주선이 우리 영역안에서 수상한 현상에 대해 보고했다. 그 현상이 유전자 조작에 대한 연구와 취약성 또는 생물학 무기에 대한 단서가 될 것이라는 소문이 있다. 우리는 [From.GetSpeciesAdj]부터의 위협에 노출시킬 수 없다"
 diplomatic.13.a:0 "근거없는 비난이다!"
 diplomatic.14.name:0 "유전자 지도 연구 결과"
 diplomatic.14.desc:0 "비록 우리가 원하던 유전자 디테일을 찾을 수 없었지만, 이 연구는 우리 유전자의 특성을 더욱 명확히 알게 해주었습니다. 과거 [Root.GetHomeWorldName]에서의 전쟁에서 쓸만하던 몇몇 무기들은 외계 생물체에게 완전히 쓸모없게 되었습니다. 이 새로운 통찰은 무기 정책에 도움을 줄 것입니다."
 diplomatic.14.a:0 "만약 그들이 정말로 우리를 노리고 있다면, 우리에게 이것이 필요할 것입니다."
 diplomatic.15.name:0 "[From.From.GetAdj]에서 과학자 탐색중"
 diplomatic.15.desc:0 "[Root.GetName]은(는) 일반적인 탐험과 조사에 관념이 개입하지 않게 하려합니다만, 우리는 모든 행동에 있어 전통과 추상적인 식견을 고려합니다. [From.From.GetName]의 과학자들이 새로운 천문학적인 발견을 하는 과정에서 부주의했던 것 같습니다.\n\n[Root.GetSpeciesAdj] 신화의 중심이 되는 별자리의 별들을 탐사한 이후에 [encroaching_research_leader.GetName]은(는) 이와 관련한 신화가 틀렸음을 "입증"하려 했다는 혐의로 고발되었습니다. 우리는 세속적인 발견들이 이 별자리의 관념적인 중요성에 닿지 못함을 확신하지만, 많은 이들은 이 연구 결과에 반발하며 [encroaching_research_leader.GetHimHer]를 [Root.GetAdj]에서 추방하라고 종용하고 있습니다."
 diplomatic.15.a:0 "이들이 보여준 나쁜 의도만으로도 추방당할만 하다."
 diplomatic.15.b:0 "우리의 신앙은 물질의 영역을 초월했으며, 흔들리지 않을 것이다."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName]은(는) 연구를 계속한다."
 diplomatic.16.name:0 "[From.GetName]이(가) 국경을 폐쇄하다"
 diplomatic.16.desc:0 "당신의 과학자 [encroaching_research_leader.GetName]은(는) 그동안 은하계의 과도한 관심을 불러일으켰고 우리 시민들의 공포를 유발하였습니다. 우리의 국경 안에서 우리의 신념과 그 범례에 대해 지키지 않는 자를 허용할 수 없습니다. "
 diplomatic.16.a:0 "어떤 착오가 있는 것 같군."
 diplomatic.17.name:0 " [From.GetName]에서의 이단적 발견"
 diplomatic.17.desc:0 "외국이 다스리는 영토에서 뭔가를 연구하려면 요령이 있어야 합니다. 우리가 과학자를 모집할때 놓치곤 하는 그 무언가가 말입니다. 이는 [encroaching_research_leader.GetName]이(가) 최근 겁에 질린 [From.GetAdj]들의 별들을 연구하다가 발생한 문제로 인해 명백해졌습니다.  이곳의 지역주민들이 임상실험에 대해 거부감을 표하고 [From.GetRulerTitle] [From.GetRulerName]이(가) 연구 제재를 선포하기 전 까지  [encroaching_research_leader.GetHimHer]를 괴롭힌 것입니다.\n\n이 항의에 앙심을 품은 [encroaching_research_leader.GetName]은(는) 근방의 별들에서 지금의 [From.GetAdj]을(를) 있게한 전설의 모순을 입증할만한 자료를 찾아낸 것 같습니다. 이 자료가 발표된다면 나중에 이들의 분노를 살 것입니다."
 diplomatic.17.a:0 " [encroaching_research_leader.GetSheHe]는 의도적으로 사고를 치려고 작정한 건가? \n [encroaching_research_leader.GetHimHer]를 해고하라."
 diplomatic.17.b:0 "연구 과정에서 발생한 일인 것 같은데."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName]이(가) 이단을 공포하다"
 diplomatic.18.desc:0 "우리의 고대 별자리들을 연구하던 [From.GetName] 연구원들에 대한 우리들의 믿음에도 불구하고, [encroaching_research_leader.GetSheHe]은(는) 우리의 전설과 모순되는 별자리들의 나이와 밝기, 가시성을 다시 측정해 논쟁하여 우리 국민들의 노여움을 샀습니다. \n\n기초부터 이 프로젝트를 반대했던 사람들은 이 결과가 연구를 중지해달라는 요청에 대한 과학자들의 악의적인 조작이라고 말합니다. [From.GetAdj] 정부는 이에 대해 얼버무리며, 이 보고가 가져올 우리 국민들의 분노와 고통에 대한 예방책을 세우는걸 거절했습니다."
 diplomatic.18.a:0 "우리를 존경한다는 그들의 말을 믿지 말았어야 했는데..."
 diplomatic.19.name:0 "외래 목관악기"
 diplomatic.19.desc:0 "음악은 우리가 [Root.GetHomeWorldName]을(를) 떠난 이후, 우리가 마주쳐왔던 존재들 사이에서 다양한 형태로 이루어져 있었습니다. 그리고 그 체계와 취향들이 우리를 계속 당황하게 합니다. 우리가 듣기 불가능한 외계 음악도 있었고, 어떤 때는 그 음파가 우리의 청각 능력을 파괴할 만큼 강력했던 경우도 있었습니다. 원 작곡가들보다 그 음악을 이해하는 경우는 정말 희귀합니다.\n\n그 희귀한 경우가 최근 [music_listening_planet.GetName]에서 일어났습니다.  [music_origin_country.GetAdj] 국경 건너편 가까이 위치해있는 라디오 방송국에서 송출되는 음악이 굉장한 인기를 얻고 있습니다. [music_origin_country.GetHomeWorldName]의 악기로 연주하는 것으로 보이는 이 음악은 즐거울 뿐만 아니라,  [Root.GetSpeciesAdj]의 신체를  공명해 [Root.GetSpeciesOrganName]을(를) 편안한 기분으로 유도하는 듯 합니다.  이 악기가 무엇이든, 우리의 것과는 닮지 않았습니다."
 diplomatic.19.a:0 "그들의 문화에 대해 더 알아보기에는 더할 나위없이 좋은 시기이군."
 diplomatic.19.b:0 "신중하게 이 악기를 연구해 보자고"
 diplomatic.20.name:0 "기계 생물학"
 diplomatic.20.desc:0 "외계 음악을 자세히 살펴보니, 그들 고향 행성의 토종 식물 중 하나로 만든 관악기로 연주했다는 것을 발견했습니다. 식물의 별난 내부 구조는 [Root.GetHomeWorldName]의 어떤 식물과도 같지 않으며, 심지어 분자 수준에서 다릅니다.  그 식물을 통과한 공기 흐름이 [Root.GetSpeciesAdj]의 신체에 미치는 영향은 우리의 생물학과 외계 행성에서 식물상과 상호 작용하는 방법을 진보시켰습니다."
 diplomatic.20.a:0 "우리가 무엇을 발견할지 누가 알겠는가?"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]의 확장에 반대한다."
 diplomatic.21.desc:0 "[Root.GetName]에 있는 당신의 새로운 식민지가 우리 국경에 근접해있군요. 훗날 국경에서 있을 충돌을 피하려면 당신이 국경에서 물러나면 좋겠군요. "
 diplomatic.21.a:0 "우리는 즉시 개발을 중지할 것입니다."
 diplomatic.21.b:0 "그 식민지는 우리 미래의 일부다. 그대로 두어라."
 diplomatic.1000.name:0 "함대 기동"
 diplomatic.1000.desc:0 "[exercise_admiral.GetName] 제독은 우리 함대의 상당 부분을 포함하는 주요 함대 훈련 계획을 수립하였습니다. 이 훈련을 위하여 [exercise_admiral.GetSheHe]가 선정한 장소는 [exercise_neighbor.GetName]와(과)의 경계에 가까운 [exercise_system.GetName] 성계입니다.\n\n[exercise_neighbor.GetSpeciesNamePlural]은(는) 이를 중대한 도발로 간주할 수 있으나, 우리가 훈련을 취소할 경우, 군은 이를 약한 모습을 드러내는 것으로 생각할 것입니다. 결국, [exercise_system.GetName]은 우리의 국경 안에 있고 - [exercise_neighbor.GetName]은(는) 우리 집 마당에서 우리가 할 수 있는 것과 없는 것을 말할 권리가 없습니다."
 diplomatic.1000.a:0 "계획한 대로 훈련을 실시한다."
 diplomatic.1000.b:0 "훈련을 취소한다."
 FLEET_MANEUVERS_1_PROJECT:0 "함대 기동 수행"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "주요 함대 훈련이 [exercise_neighbor.GetName]와(과)의 국경 근처인 [exercise_system.GetName] 성계에서 실시하도록 계획되었습니다. 침략의 전조일 가능성이 있는, 강대한 [exercise_neighbor.GetSpeciesName] 함대가 우리 영역에 대해 적대적인 탐색을 시도하는 상황에 대비하는 것이 이 훈련의 목적입니다.\n\n배치된 모든 부대가 [exercise_location.GetName] 궤도에 있는 첫 목적지에 도달하면 훈련이 시작됩니다."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "함대 기동 취소됨"
 diplomatic.1001.desc:0 "주요 함대 훈련을 실시하는 계획은 취소되었습니다. 배치된 병력을 제 위치로 옮기면서 발생하는 지속적인 지연은, 현 상황이 전 함대의 대비 수준을 심각하게 저해할 것임을 의미합니다."
 diplomatic.1002.desc:0 "[Root.GetName]이(가) 현재 실제 전쟁에 돌입했기 때문에, 계획된 주요 함대 훈련은 취소되었습니다. 대신\n 우리 승무원들은 전장에서 경험을 쌓게 될 것입니다."
 diplomatic.1002.a:0 "불의 심판이다!"
 
 diplomatic.1006.name:0 "[exercise_system.GetName]에서의 군사적 행동"
 diplomatic.1006.desc:0 "우리는 [From.Owner.GetName] 내 주요한 함대 이동에 대한 정보 보고를 받았습니다. 그들은 의심스러울 정도로 우리 국경에 가까운 - [exercise_system.GetName] 성계의 중심에 있는 것 같습니다. [From.Owner.GetSpeciesNamePlural]은(는) 무엇을 하는 것일까요?"
 diplomatic.1006.a:0 "상황을 계속 지켜본다."
 
 diplomatic.1011.name:0 "함대 기동: 충돌"
 diplomatic.1011.desc:0 "[exercise_admiral.GetName] 제독이 고안해 낸 복잡한 기동으로 인해, 현재 [exercise_system.GetName] 성계에서 실시 중인 훈련 중 몇 차례 사소한 충돌 사고가 발생했습니다. 승무원 사상자는 극히 적었고 어느 함선도 심각한 피해를 입지 않았지만, 훈련 종료 후 약간의 보수 작업이 필요할 것으로 보입니다."
 diplomatic.1011.a:0 "적어도 함선을 잃지는 않았군."
 exercise_collision_tooltip:0 "함선 중 몇 대가 충돌로 손상을 입었습니다."
 diplomatic.1012.name:0 "함대 기동: 함선 손실"
 diplomatic.1012.desc:0 "[destroyed_ship_1.GetName] 함과 [destroyed_ship_2.GetName] 함은 [exercise_system.GetName] 함대 훈련의 일환인 고속 기동 훈련 중 두 함선이 충돌했을 때, 비극적이게도 모든 승무원을 잃었습니다. 이는 유족들에게 통보되었습니다."
 diplomatic.1012.a:0 "슬픈 날입니다."
 exercise_ships_lost:0 "우리의 두 함선은 우발적인 충돌 사고로 인해 실종되었습니다."
 diplomatic.1013.name:0 "함대 기동: 유망한 장교"
 diplomatic.1013.desc:0 "[officer_ship.GetName] 함의 [exercise_officer.GetName] 함장은 [exercise_system.GetName] 성계에서 진행되는 함대 훈련 중 높은 장래성을 보여 주었습니다.\n그 젊은 장교는 솔선수범하는 자세와 함께 인상적인 지휘 능력을 보여 주었고, 군 지휘부는 [exercise_officer.GetHerHim]을(를) 장성으로 즉시 승진시키기에 적합하다고 판단했습니다."
 diplomatic.1013.a:0 "함대는 항상 유능한 제독을 필요로 하지."
 exercise_officer_tooltip:0 "[exercise_officer.GetName] 제독을 사용할 수 있습니다."
 diplomatic.1014.name:0 "함대 기동: 대중의 주목"
 diplomatic.1014.desc:0 "[exercise_system.GetName] 성계에서 진행 중인 함대 훈련은 [Root.Capital.GetName]와 그 식민지에서 언론의 엄청난 주목을 받았습니다. 극적인 기동을 보여 주는 미공개 홀로그램 기록으로 인해, 대중은 함대에 복무하는 [Root.GetName]의 용맹한 수호자들에게 매료되었습니다. 자원자들이 우리의 모병소로 몰려 들고 있습니다!"
 diplomatic.1014.a:0 "모집 비용이 줄겠군."
 diplomatic.1020.name:0 "[From.Owner.GetSpeciesName]의 기동 정보"
 diplomatic.1020.desc:0 "우리의 정보 자산이 [exercise_system.GetName] 성계에서 증가된 [From.Owner.GetSpeciesName] 함대의 활동에 대한 자세한 정보를 수집했습니다. [From.Owner.GetName]은(는) 전례 없이 거대한 규모의 함대 훈련을 수행하기 위해 대규모 함대를 모은 것 같습니다.\n\n현재 이 훈련이 [Root.GetName]에 대한 직접적인 군사 작전으로 해석할 징후가 없으므로, 국경에 근접한 것은 의도적인 도발 행위라고밖에 볼 수 없습니다! 우리는 어떻게 대응해야 하겠습니까?"
 diplomatic.1020.a:0 "외교적으로 항의한다!"
 diplomatic.1020.b:0 "우리는 그들의 도발을 무시할 것이다."
 exercise_diplomatic_protest:0 "우리는 [From.Owner.GetName]이(가) 알고 있는 이 훈련에 대해 유감을 표명한다."
 diplomatic.1021.desc:0 "[From.GetName]은(는) 현재 [Root.GetSpeciesName]의 함대가 [exercise_system.GetName] 성계에서 실시하고 있는 도발적인 군사 훈련에 대해 가장 강경한 반대 입장을 표명한다.\n\n우리의 국경에 가까운 곳에서 전례 없는 규모로 군사 훈련을 실시한다는 것은 우리를 은근히 협박하는 것으로밖에 해석할 수 없다. 우리 군은 최고 경계 태세를 갖추었고, 우리의 함대 사령관들은 압도적인 세력으로 국경 침범에 대응할 것을 지시받았음을 알린다."
 diplomatic.1021.a:0 "[From.GetSpeciesNamePlural]에게 우리 일에 간섭하지 말라고 전해라!"
 diplomatic.1021.b:0 "우리는 이 분쟁을 감당할 수 없겠군... 훈련을 취소한다."
 diplomatic.1021.c:0 "우리 외교관들이 이 일을 수월하게 할 것이다."
 exercise_diplomatic_hardline:0 "그들의 작고 불쾌한 시위에 외교적으로 강경하게 대응합니다."
 exercise_diplomatic_canceled:0 "진행 중인 함대 훈련을 취소하여 [From.GetName]와(과)의 관계를 개선합니다. 군은 기뻐하지 않을 것입니다.\n"
 exercise_diplomatic_conciliatory:0 "외교적 피해를 줄이기 위해 회유적인 대응을 하지만, 훈련은 계속합니다."
 diplomatic.1022.desc:0 "우리는 현재 [exercise_system.GetName] 성계에서 수행중인 영광스런 우리 함대의 군사 훈련에 대한 귀하의 부당한 항의를 접수했습니다.\n이 성계는 의심의 여지 없이 [From.GetName]의 주권 영역 내에 있으며, 그 곳에서 일어나는 일이 어떻게 당신의 일이 될 수 있는지 알 수 없습니다.\n\n[Root.GetName]은 앞으로 더 이상 도발적이고 무모한 외교 서신을 보내지 않기를 바랍니다.\n\n전송을 마치겠습니다."
 diplomatic.1022.a:0 "이건 참을 수가 없군!"
 diplomatic.1023.desc:0 "[Root.GetName]에서 제기한 [exercise_system.GetName] 성계의 군사 훈련에 대한 이의를 받아들여, [From.GetName]은 두 국가 간의 더 나은 관계를 촉진하기 위해 진행중인 모든 훈련을 종료하기로 결정했습니다.\n\n우리는 이 결정이 성간의 긴장을 완화시키는 데 도움이 되기를 진심으로 바라고 있으며, 은하의 지속적인 평화를 위한 [From.GetSpeciesName]의 의지를 의심의 여지 없이 입증하기를 바랍니다."
 diplomatic.1023.a:0 "아마 그들은 열심히 평화를 추구하는 것 같군..."
 diplomatic.1024.desc:0 "[From.GetName]은(는) [exercise_system.GetName] 성계에서 진행 중인 군사 훈련으로 인해 발생한 오해에 대해 깊은 유감을 표합니다.\n\n이 훈련은 사전에 계획되어 있었고, 그 위치는 우리 군에 의해 무작위로 선택된 것입니다. 이것을 [Root.GetName]에 대한 일종의 위협이나 도발으로 해석하지 않기를 바랍니다."
 diplomatic.1024.a:0 "이건 또 다른 [From.GetSpeciesName]의 계략인 건가?"
 diplomatic.1025.name:0 "훈련 종료"
 diplomatic.1025.desc:0 "[exercise_fleet.GetName]이(가) [exercise_system.GetName] 성계에서 실시한 함대 훈련이 종결되었습니다. [exercise_admiral.GetName] 제독은 우리가 이 훈련에서 많은 것을 배웠고, 그 대부분은 엄청난 규모 덕분이었다 보고하였습니다. 잠재적인 외교적 파장에도 불구하고, 적어도 군사적 이득은 상당한 수준이었습니다."
 diplomatic.1025.a:0 "잘 됐군."
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName]의 훈련 종료"
 diplomatic.1026.desc:0 "[exercise_system.GetName] 성계에서 감청되는 [From.Owner.GetSpeciesName]의 군사 통신의 급격한 축소로 미루어 보건대, [From.Owner.GetName]에 의해 실시되고 있던 군사 훈련이 마침내 끝났다고 판단됩니다."
 diplomatic.1026.a:0 "드디어 끝났군."
