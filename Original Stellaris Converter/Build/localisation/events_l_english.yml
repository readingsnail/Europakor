 # Anomaly Events
 ####################################
 anomaly.1.name:0 "똥으로 이루어진 소행성"
 anomaly.1.desc:0 "납득하기 어렵지만, 모든 표지가 [From.GetName] 소행성이 동물의 대변 화석으로 이루어져 있다고 말해주고 있습니다. 어떤 거대생명체가 배설한 화석화된 대변일 겁니다. 거의 1억 년 전의 것이어서, 대변의 유기물질 성분은 모두 무기물로 대체된 것으로 보입니다. 우리 과학자들은 어떤 생물체가 이런걸 배설할 수 있는지의 문제로 매우 당황해 하고 있습니다."
 anomaly.5.name:0 "해적의 보물"
 anomaly.5.desc:0 "이 소행성은 대략 천 년 전 외계해적들의 주둔기지로 간간히 사용된 것 같습니다. 소규모의 우리 승무원이 그 안에 들어가서 버려져 있던 보물을 가까스로 회수했습니다. 대부분은 싸구려 장신구와 공예품이지만 일부는 아직도 값을 쳐줄만 한 것들입니다."
 anomaly.5.a:0 "이 부당 이익은 국가에 도움이 될 것 같군."
 anomaly.10.name:0 "소행성 생물 군집"
 anomaly.10.desc:0 "놀랍게도, [From.GetName]을(를) 조사를 하던 중, [Root.GetName]의 승무원이 소행성 내에서 오는 생명 신호를 포착했습니다. 그것은 바위 내 존재하는 벌레와 비슷한 광식동물의 군집이 구멍을 뚫어놓은 것이었습니다. 이런 독특한 생물 형태는 우주의 차가움에 어떻게든 적응하는 생명을 보여줍니다."
 anomaly.10.a:0 "이 생물체를 연구해야겠군."
 anomaly.15.name:0 "소행성의 화석들"
 anomaly.15.desc:0 "공기가 없는 [From.GetName]의 불모지에서. 몇몇 종의 수중 생물로 보이는 화석들이 발견되었습니다. [From.GetName]을(를) 둘러싸고 있는 소행성대가 파괴된 행성의 파편에서 유래했다는 것을 나타내는 증거들이 있으며, 이러한 발견들은 이론을 입증해줍니다. 화석들을 토대로 판단하건대, 이 행성에서는 생명체가 살 수 있었으며, 최소한 부분적으로라도 물로 덮여있었을 것입니다."
 anomaly.25.name:0 "버려진 조선소"
 anomaly.25.desc:0 "[From.GetName] 소행성 대부분이 조선소 같은 것을 건설할 수 있도록 비어있습니다. 그것은 버려졌고, 몇 백년간 진공에 노출되었습니다. 다른 탐험가가 이미 약탈해서 아무것도 남아있지 않을 수도 있습니다. 독특한 조선소의 설계는 연구를 통해서 더 많은 것을 알아낼 수도 있을 것입니다."
 anomaly.25.a:0 "이 구조물을 조사해봐야 겠군."
 anomaly.30.name:0 "고철 처리장"
 anomaly.30.desc:0 "이 소행성은 분명히 먼 과거에 누군가가 고철 처리장으로 사용했을 겁니다. 소행성의 약한 중력에서도 잘 축적되었던 온갖 종류의 버려진 기계 및 폐금속들이 표면에 천천히 파묻혀 뒤죽박죽 섞인 잔해더미가 되어가고 있습니다. 여기서 발견되는 것들은 특별한 가치가 없지만, 채굴 스테이션을 통해 많은 금속을 채굴할 수 있을 겁니다."
 anomaly.30.a:0 "쓸만한 건 뭐든 재활용 해봐야지."
 anomaly.35.name:0 "박살난 정찰선"
 anomaly.35.desc:0 "수천 년 전, 이 소행성 표면에 한 소형 정찰선이 추락해서 얕은 협곡이 생겼습니다. 그 함선은 조종석이 보이지 않아서 없어서, 우리 과학자들은 그 함선이 원격 또는 일종의 원시적인 인공지능으로 조종되었다는 것에 의견을 모으고 있습니다. 비록 인양하기에 너무 손상이 심하지만, 이 배는 아직 약탈자들에게 완전히 약탈당한 것은 아닙니다."
 anomaly.35.a:0 "그 정찰선의 설계를 연구해보지."
 anomaly.40.name:0 "자동화 채굴기지"
 anomaly.40.desc:0 "[From.GetName] 소행성 궤도 근처에 건설된 자동화 채굴기지를 발견했습니다. 다양한 무기에 의한 선체 손상의 흔적들이 보이고, 회로 오류로 인해 꽉 막혀버린 시설들이 나타났습니다. 우리는 기본 시스템을 재 프로그래밍하여, 시스템과 시설을 모두 완벽히 우리 통제하에 두었습니다."
 anomaly.40.desc.alt:1 "[From.GetName] 소행성 궤도 근처에 건설된 자동화 채굴기지를 발견했습니다. 기지의 상당 부분은 부서진 상태이며, 들쭉날쭉한 구멍들은 중화기에 의한 피해를 나타냅니다. 이 기지의 수리는 불가능하겠지만 인양하면 우리에게 가치있는 자료를 제공할 것입니다."
 anomaly.50.name:0 "무기 실험 표적"
 anomaly.50.desc:0 "소행성 [From.GetName]에는 무기의 폭발로 인해 여기저기 움푹패인  크레이터가 있으며, 약 2백만 년 전 누군가에 의해 일종의 표적지 역할을 한 것 같습니다.  잔류 에너지 수치는 그들이 계속해서 아공간 폭탄이나 일종의 특이점 생성기등을 포함한 신무기를 시험했음을 제기합니다. 우리의 과학자들은 그러한 남겨진 비정상적인 에너지 공명현상을 연구하는 데 흥미가 있을 겁니다."
 anomaly.55.name:0 "소행성 충돌"
 anomaly.55.desc:0 "상세한 조사 후에 우리는 거의 대부분이 귀금속으로 구성된 더 작은 소행성이 [From.GetName]와 최근에 충돌했다는 사실을 알아냈습니다. 이 작지만 고밀도를 가진 금속들은 운석의 표면 밑에 있었지만,  쉽게 채굴 가능하다는 사실이 밝혀 졌습니다."
 anomaly.55.a:0 "행운의 발견이군!"
 anomaly.60.name:0 "외래 방사선"
 anomaly.60.desc:0 "이 특별한 소행성은 우리 성계 바깥에서 왔으며 [From.GetStarName] 성계에 마지막으로 안착하기 전에 성간을 통해서 쏟아져 내린 외래 방사선이 휩쓸고 간 것으로 보입니다. 그러한 방사선의 근원이 뭔지는 알려지지 않았지만, [Root.GetName]은(는) 운석의 에너지 방출을 연구하여 상당한 양의 물리학적 데이터를 얻어낼 수 있었습니다."
 anomaly.65.name:0 "부서진 광물 화물선"
 anomaly.65.desc:0 "[From.GetName]의 중력 우물 안에서의 이상현상이 확인된 뒤, [Root.GetName]은(는) 소행성 지각층 내에 파묻힌 오래된 초 거대 화물선의 부서진 잔해를 발견했습니다. 이것은 충돌했을 때 화물을 가득 채워서 운송하고 있던 것으로 보이며, 그 결과 소행성의 광물 분포량이 바뀐것으로 보입니다."
 anomaly.300.name:0 "대기층의 생태계"
 anomaly.300.desc:0 "우리는 거대 가스 행성, [From.GetName]의 대기권 상층부에서 번성하고 있는 생태계를 발견했습니다. 대규모의 떠다니는 생명체들은 공기보다 가벼운 것으로 몸을 채우도록 진화했으며 바람을 따라 떠다니며 가스 행성의 빈번한 번개폭풍에서 발생되는 에너지를 흡수하며 살고 있었습니다. 이것들은 대기 플랑크톤이나 다른 것들을 먹고사는 더 작은 동물 군집을 떠 받치는 역할을 합니다."
 anomaly.305.name:0 "버려진 화물정"
 anomaly.305.desc:0 "폐기된 화물정은 옛날 누군가에 의해서 [From.GetName]의 상부 대기에 버려졌습니다. 이것은 이를 알게된 다른 우주 여행자들에 의해서 빠져나오게 될 때까지 거대 가스 행성의 파괴적인 대기에서 몇년 동안 궤도를 돌고 있었습니다. [Root.GetName]의 승무원들이 이 화물정을 열었을 때, 귀금속으로 만들어진 외계 보석 장식들을 발견했습니다."
 anomaly.310.name:0 "사회적 실험"
 anomaly.310.desc:0 "작은 공중 식민지는 [From.GetName]의 대기 위에 떠 있는 상태에서 발견되었습니다. 이것은 자급자족을 할 수 있는 것으로 보이며, 몇가지 다른 종들이 탑승을 하고 있었다고 알 수 있는 것이 남겨져 있었습니다.\n\n우리가 말할 수 있는 가장 최선의 해석은, 이 식민지는 수 세기 전에 개척자들간의 서로간의 대학살로 완전히 마무리 되어져 버린 어떠한 종류의 사회적 실험장으로 보입니다. 우리는 식민지의 한정된 데이터 저장소로부터 모든 자료를 찾아내 다운로드 했습니다."
 anomaly.315.name:0 "비행 식민지"
 anomaly.315.desc:0 "적어도 3천 년 전까지 계속 존재하고 있었던 폐허가 된 비행 식민지들을 이 거대 가스 행성의 근접 궤도에서 발견할 수 있었습니다. 이들의 원래 기능은 가스 채취를 위한 것으로 보이지만, 이들은 이후 수많은 다른 종족들과 해적 집단들에게 버려지고 점령되기를 반복했습니다.\n\n이 식민지들은 모든 쓸만한 것들은 약탈당해서 없어졌지만,  그들이 아직 여기에 떠 있다는 간단한 사실은 우리에게 있어서 흥미로운 공학 연구의 소재로 여겨지고 있습니다."
 anomaly.320.name:0 "잔해 지역"
 anomaly.320.desc:0 "[From.GetName]의 강력한 중력권은 거대 가스 행성 주변에서 밀집된 층일 이루고 있는 어마어마한 양의 우주 잔해들을 끌어당깁니다.  잔해의 대부분은 수천 년 전에 이 성계에서 일어난 일련의 우주전에서 비롯된 잔해로 보입니다. \n\n고철 수거꾼들이 이미 잔해의 가치있는 기술들과 유물들을 쓸어갔지만, 채굴스테이션은 금속으로 재활용 할 수 있겠군요."
 anomaly.325.name:0 "박살난 순양함"
 anomaly.325.desc:0 "박살 난 순양함 정도 크기의 우주선 잔해들이 [From.GetName]의 대기권 심층부의 감쇠 궤도에서 발견되었습니다. 아마 추격자들로부터 도망치기 위해 거대 가스 행성의 대기권으로 숨으려고 모험을 시도하려다 대기압에 의해 박살 난 것 같습니다.\n\n함선은 인양하기에는 너무 깊숙한 곳에 있습니다만, 잔해들에 대한 구조적 검사를 통해 몇 가지 흥미로운 공학 정보들을 얻어 냈습니다."
 anomaly.325.a:0 "굉장한 함선이로군."
 anomaly.330.name:0 "극한의 폭풍"
 anomaly.330.desc:0 "[From.GetName]의 대기에는 거대하고 극도로 맹렬한 폭풍이 빈번하게 발생합니다. 초속 700미터 이상의 바람을 동반하는 수십개의 끊임없는 폭풍들을 궤도상에서도 볼 수 있습니다. 이 행성의 기후 모델에서 이를 설명할 길을 찾지 못했기에, 이러한 폭풍이 생기는 원인을 당장 알아낼 수 있는 방법이 없습니다. 과학자들은 이 이상현상에 대해 연구하는 것에 흥미를 느끼고 있습니다."
 anomaly.335.name:0 "에너지 징후"
 anomaly.335.desc:0 "[Root.GetName]은 [From.GetName]의 대기권 깊숙한 곳에서 오는 이상한 에너지 징후를 포착하였습니다. 이것은 어떤 구조물에서 비롯된 것으로 보이며 궤도 정거장의 흔적일 수 있으나 대기의 기압이 그곳에 접근하는 것을 불가능하게 만듭니다. 그래도, 특이한 징후를 관찰하는 것으로 소중한 물리학 자료들을 얻을 수 있었습니다."
 anomaly.340.name:0 "귀중한 위성"
 anomaly.340.desc:0 "거대 가스 행성 [From.GetName]을(를) 공전하는 많은 위성 중 하나를 더욱 자세하게 조사한 결과, 첫 조사에서 간과했던 귀금속과 광물이 매장되어 있음이 밝혀졌습니다. 위성이 매우 작음에도 불구하고 안정적인 공전 궤도를 가지고 있고 지각도 안정적인 것으로 보입니다."
 anomaly.340.a:0 "탁월한 발견이다."
 anomaly.600.name:0 "운석 충돌"
 anomaly.600.desc:0 "지난 수천 년 동안 광물이 풍부한 소행성이 [From.GetName]에 충돌하곤 했습니다. 그 때문에 [From.GetPlanetMoon]의 충돌 크레이터 근처에는 광물이 풍부합니다."
 anomaly.600.a:0 "운이 좋군."
 anomaly.605.name:1 "초광속 충격"
 anomaly.605.desc:1 "[From.GetName]의 거대 크레이터는 우주선과 충돌한 결과물로 보입니다. 크레이터의 크기로 보아, 대략 10,000년쯤 전에 최대 속도로 초공간을 이동하던 함선이 알 수 없는 이유로 [From.GetPlanetMoon]에 충돌한 것이 아닐까 하고 있습니다.\n\n[Root.GetName]이(가) 추락지점 근처에서 포착한 잔류공명은 붕괴된 초공간 역장을 연상시키지만, 충돌로 인해 완전히 박살난 함선만으로는 이 이론을 입증시키기 어렵습니다."
 anomaly.610.name:0 "초소형 특이점"
 anomaly.610.desc:0 "한 초소형 특이점이 최근 [From.GetPlanetMoon]의 핵을 똑바로 통과하여 다른 면 위에 모습을 드러내며 [From.GetName]을(를) 직각으로 통과했습니다. 이런 교차가 영구적인 손상을 유발하진 않은 것 같지만, 현재 과학적 모델에서 벗어난 방법으로 행성의 핵에서 방출되는 에너지를 약간 바꿨습니다. 추가적인 연구가 필요해 보입니다."
 anomaly.615.name:0 "자기장 역전"
 anomaly.615.desc:0 "[Root.GetName]의 [From.GetName] 관측 도중, 그곳에서 완전한 자기장 역전이 일어났습니다. 이 드문 사건이 [From.GetPlanetMoon]의 극의 위치를 반대로 바꿔놨습니다. 다행히도 우리 함선의 감지기가 모두 기록하여 우리 과학자들에게 많은 중요한 데이터를 제공했습니다."
 anomaly.625.name:0 "미라화된 파일럿"
 anomaly.625.desc:0 "지금까지 알려지지 않은 포유동물 종에 속하는 생물의 미라화된 유골 한 구가 [From.GetName]의 상층 궤도에 표류하고 있는 것을 발견했습니다. 그 유골은 헬멧을 포함한 완전한 형태의 비행복을 입고 있으며 잊혀진 몇몇 고대의 전투중에 탈출 후 홀로 버려진 파일럿일지도 모릅니다. 이 시체에 대한 연구는 몇 가지 흥미로운 데이터를 제공하고 있습니다."
 anomaly.625.a:0 "비극적인 죽음이로군."
 anomaly.630.name:0 "고대의 탈출정"
 anomaly.630.desc:0 "§Y[From.GetName]§! 궤도 근처에서 버려진 탈출정이 발견되었습니다. 탈출정은 그을린 자국으로 가득했는데, 모선이 폭발할 당시 생긴 것으로 추정됩니다. 사전 스캔 결과 5,000년 전에 만들어진 물건으로 추정됩니다.\n\n[Root.GetName]의 승무원이 탈출정의 문을 여는 것을 감독했고, 화려한 제복을 입은 파충류 외계인의 말라비틀어진 시신이 드러났습니다. 시신은 동족의 것으로 추정되는 더 작은 발톱을 꼭 쥐고 있었는데, 아마 친구나 존경받는 지도자의 발톱인 것 같습니다."
 anomaly.635.name:0 "외계 글씨"
 anomaly.635.desc:0 "대략 오천 년 전쯤 누군가가 채굴 레이저를 이용해 [From.GetName]의 지표면에 거대한 글씨를 조각해놓았습니다. 그 거대한 글씨들은 [From.GetPlanetMoon]의 북반구 대부분을 차지할 정도인데, 외계 용병의 힘든 삶에 대한 짧은 연대기를 기록한 것으로 보입니다."
 anomaly.650.name:0 "태양 범선"
 anomaly.650.desc:0 "§Y[From.GetName]§!의 궤도상에서 버려진 태양 범선을 발견했습니다. 그 아광속 함선은 미확인된 문명에 의해 건조되었고, 몇 천 년 전의 것으로 보입니다. 거대한 돛 중 하나에는 어떤 물체가 뚫고 지나간 커다란 구멍이 있고, 그것으로 인해 함선의 기능이 정지된 것으로 보입니다. 가장 가능성이 높은 것은 유성일 것입니다. 비록 함선에 적용된 기술은 매우 구식이지만, 몇 가지 흥미로운 공학적 설계가 적용되어 있습니다."
 anomaly.650.a:0 "원시적인 설계이지만 흥미롭군."
 anomaly.655.name:0 "빗나간 공격"
 anomaly.655.desc:0 "§Y[From.GetName]§!에 접근 도중, §Y[Root.GetName]§!은(는) 갑작스럽게 매스 드라이버에서 사출된 다수의 발사체에 스치게 되었습니다. 발사체들은 수십억 년 전의 것으로 탄도궤적으로 볼 때 근처 다른 은하에서 유래된 것으로 보입니다. 그 물체들이 지정된 목표를 잃어버린 후, 그들은 수많은 세월 동안 우주를 떠돈 것입니다. 우리가 회수한 그 발사체들은 태고의 것임에도 진보한 형태를 지니고 있습니다."
 anomaly.660.name:0 "견인된 소행성"
 anomaly.660.desc:1 "어떠한 이유로, 누군가가 소행성을 §Y[From.GetName]§! 행성의 안정궤도로 견인시켜 놨습니다. 비록 작동이 되지 않은채 오래도록 방치되었지만, 거대한 엔진 부품들과 부서진 추진체들이 여전히 소행성의 표면에 남아 있습니다. 어떤 이들이 했건 간에 소행성에서 광물을 채굴한 흔적이 남아있는데, 채굴을 시작한 지 얼마 되지 않아 버려진 것으로 보입니다."
 anomaly.670.name:0 "핵무기로 인한 대규모 파괴"
 anomaly.670.desc:0 "우리의 §Y[From.GetName]§! 조사에 의해 최소 천 년 전에 이곳이 온화한 기후를 가진 오염되지 않은 [From.GetPlanetMoon]이었음이 드러났습니다. 이와 달리 현재는 극심한 독성의 대기를 지니고 표면은 방사능에 크게 오염되어 생태계를 조성할 능력을 잃은지 오래입니다.\n\n우리는 [From.GetPlanetMoon]이(가) 비교적 진보한 우주시대 직전 수준의 토착문명의 세력간의 믿을 수 없을 만큼 파괴적인 핵전쟁의 현장이었다는 징후들을 발견했습니다."
 anomaly.670.a:0 "심각한 낭비로군."
 anomaly.675.name:0 "핵 황무지"
 anomaly.675.desc_01:0 "§Y[From.GetName]§!에 대한 탐사는 현재 [From.GetPlanetMoon]이(가) 수 세기전의 세계적인 핵전쟁으로 촉발된 것으로 보이는 빙하기라는 것 밝혀냈습니다. 종말을 일으킨 원자력 이후 문명의 구성원들과 더불어 가장 진보한 생명체들은 잇따른 핵겨울에 멸종했습니다."
 anomaly.675.desc_02:0 "§Y[From.GetName]§!의 탐사로 [From.GetPlanetMoon]은(는) 수 세기 전의 세계적인 핵전쟁으로 황폐화되기 이전에 한때나마 번성하던 열대 낙원이었음이 확인되었습니다. 종말을 일으킨 원자력 이후 문명의 구성원들과 더불어 가장 진보한 생명체들은 낙진이 가라앉은 후 방사능 황무지에서 멸종했습니다."
 anomaly.680.name:0 "감마선 폭발"
 anomaly.680.desc:0 "2만 4천 년 전 §Y[From.GetName]§!은(는) 우리 은하 내 항성의 붕괴로 인한 감마선 폭발의 직접적인 경로에 놓이게 된 불운을 겪었습니다. [From.GetPlanetMoon]은(는) 치명적인 방사선에 휩싸였고, 우연히 [From.GetName]에서 감마선 폭발 방향에 있던 대부분의 생명체에 급성 방사선 피폭을 일으켰을 뿐만 아니라 대부분의 오존층을 날려버렸습니다.\n\n이 멸종사건으로 북반구 일부 지역에서 유적으로나마 발견할 수 있는 초기 청동기시대 문명을 포함한 86%의 생명체가 죽었습니다. 행성의 생태계는 이제서야 회복의 조짐을 보이기 시작했습니다."
 anomaly.685.name:0 "걷잡을 수 없는 온실 효과"
 anomaly.685.desc:0 "§Y[From.GetName]§!의 현재 기후가 대규모 오염으로 촉발된 온실 효과 때문이라는 증거가 있습니다. 대양이 증발하고 [From.GetPlanetMoon]은(는) 두꺼운 대기로 인한 고밀도의 구름층에 영구적으로 휩싸였습니다.\n\n높은 인구밀도를 가졌지만 산업 시대 중~후반 사이에 멸종한 것으로 생각되는 이 토착 문명의 산재된 유적은 지표면에서 여전히 찾을 수 있습니다."
 anomaly.690.name:0 "암모니아 생태계"
 anomaly.690.desc:0 "비록 알려져 있는 대부분의 생명체에게 유해한 독성이지만, §Y[From.GetName]§!은(는) 높은 압력의 대기 속에서 번성하는 생태계를 만들어 냈습니다. 이곳 생명체들은 물을 용매로 사용하는 대신에 암모니아를 사용하고, 이전에 확립된 생태계 모델과는 상당히 다른 방식으로 발전했습니다. 이 연구는 우리의 외계 생물학 지식에 대단히 큰 이익을 가져다 줄 것입니다."
 anomaly.695.name:0 "실리콘 생명체"
 anomaly.695.desc:0 "땅굴을 파는 실리콘 형태의 이런 생물체들은 [From.GetName]의 황량한 표면 아래에 엄청나게 거대한 땅굴망 속에서 살고 있습니다. 최선을 다해서 설명해 보자면, 이 생물체들은 암석들에게서 양분을 흡수하며 살아가는데, 지적능력은 거의 발달하지 못했습니다. 이들이 땅굴을 뚫음으로서 막대한 양의 가치있는 광물 자원들을 표면으로 내보내고 있습니다."
 anomaly.700.name:0 "불법 광부"
 anomaly.700.desc:0 "§Y[Root.Owner.Capital.GetName]§!에서 온 불법 광부들이 [From.GetName]에서 허가하지 않은 채굴작업을 이미 시작했습니다. 광부들을 구금시킨 후, 우리는 그들의 불법적인 정거장의 통제권을 압수했습니다."
 anomaly.705.name:0 "고대 탐사 표지"
 anomaly.705.desc:0 "§Y[From.GetName]§!에서 소형 근거리 발신기를 찾아냈습니다. 그것은 고대의 탐사 표지로서 큰 규모의 귀금속 매장층을 표시하기 위해 아주 까마득한 과거에 여기 설치된 것으로 생각됩니다. 이 매장지가 아직 여기에 있다는 것은 그 채굴자들이 이곳에 도착하지 못했다는 것을 확실하게 의미합니다."
 anomaly.710.name:0 "갈라져 나온 정착지"
 anomaly.710.desc:0 "놀랍게도 [From.GetName]의 지표에서 §Y[Root.GetName]§!의 승무원이 자그마한 [Root.Owner.GetSpeciesName] 정착지와 조우하였습니다. 그 식민지는 오래 전 구형 우주선을 타고 [Root.Owner.Capital.GetName]을(를) 떠난 한무리의 용감한 개척자들이 건설한 것이었습니다. 지금까지, 우리는 그 구형 우주선이 파괴된 것으로만 알고 있었습니다. \n\n그 식민지는 잘 풀리지 않았고 수세대에 걸쳐 개척자들의 숫자는 꾸준히 감소했습니다. 생존자들은 [Root.Owner.GetName]에 다시 합류하기를 요청했습니다."
 anomaly.710.a:0 "다시 돌아온 것을 환영한다!"
 anomaly.710.b:0 "자기들끼리 살게 내버려 둬라."
 anomaly.715.name:0 "식민지 유적들"
 anomaly.715.desc:0 "대략 17,000년 전 한 외계문명에 의해 자그마한 식민지가 [From.GetName]에 건설되었지만 얼마 지나지 않아 방치된 것으로 보입니다. 개척자들이 남긴 물건은 아무것도 발견되지 않았으며 식민지는 몇개의 기상 스테이션과 주 정착지 이상으로는 더 확장하지 못한 것 같습니다."
 anomaly.2500.name:0 "죽음의 유적"
 anomaly.2500.desc:0 "거대 가스 행성 [From.GetName] 주변의 붕괴하고 있는 궤도에서 몇 구의 커다란 우주 생명체의 사체를 발견하였습니다. 이 지각이 없는 생명체는 성간 여행이 가능한 것으로 여겨지지만 우주에서 그들을 목격했다는 기록이 없습니다.  과학 연구관 [Root.GetLeaderName]은(는) 심도있는 분석를 위해 추가적인 조사를 제안하였습니다."
 anomaly.2501.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.From.GetName]이(가) 우리가 발견한 외계 종족들이 죽음에 가까울 때 찾는 일종의 궤도 묘지로 사용된 것으로 추측합니다. 중력이 죽은 자의 뒷처리를 해주며 수백만 년에 걸쳐 사체를 거대 가스 행성으로 끌어당겼습니다.\n\n이 고대 순환시스템은 갑작스럽게 마지막 생명체가 도착했던 천오백만 년 전에 멈추었습니다. 단지 우리는 그들이 외계 문명에 의해 멸종되었는지, 아니면 또 다른 재앙으로 종말을 맞이하였는지 추측할 수 있을 뿐입니다."
 anomaly.2510.name:0 "얼음 아래의 바다"
 anomaly.2510.desc:0 "[From.GetName]의 심층 조사로 지표를 덮고 있던 얼음 맨틀 아래 열수 분출공으로 데워진 거대한 바다가 발견되었습니다. 과학 연구관 [Root.GetLeaderName]은(는) [Root.GetName]에서 탐사정을 파견해 몇 마일의 두꺼운 얼음을 뚫고 그 아래에서 생명체로 가득 찬 물을 찾아냈습니다. 이 바다에 서식하고 있는 많은 독특한 생명체를 연구하기 위해서 더 많은 지원이 필요합니다."
 anomaly.2512.desc:1 "과학 연구관 [Root.GetLeaderName]이(가) [From.From.GetName]의 내핵 바다에 위치한 방대한 생태계를 연구하는 원정에서 귀환했습니다. 행성 전역의 바다 깊은 지역에 위치한 대형 생명체들이 놀라운 회복 효과를 가진 독특한 무기물 분자를 생산할 수 있다는 것이 밝혀졌습니다. 이 분자를 충분한 양으로 수확할 수 있다면, 우리 의학은 놀랍도록 발전할 것이고 어쩌면 이를 산업 분야에 적용할 수 있을 지도 모릅니다!"
 anomaly.2512.desc.mach:0 "과학 연구관 [Root.GetLeaderName]이(가) [From.From.GetName]의 내핵 바다에 위치한 방대한 생태계를 연구하는 원정에서 귀환했습니다. 행성 전역의 바다 깊은 지역에 위치한 대형 생명체들이 놀라운 회복 효과를 가진 독특한 무기물 분자를 생산할 수 있다는 것이 밝혀졌습니다.\n\n이 분자를 충분한 양으로 수확할 수 있다면, 총애하는 생체-기념물들을 위한 의학 관리 체계를 놀랍도록 발전시킬 수 있을 것이고 어쩌면 산업 분야에 적용할 수 있을 지도 모릅니다!"
 anomaly.2513.desc:0 "과학 연구관 [Root.GetLeaderName]이(가) [From.From.GetName]의 얼음 맨틀 아래 있는 바다 속 풍부한 생태계의 원정탐사에서 돌아왔습니다. 수중조사장치로 지형을 탐사하고 대다수의 생명체에  대한 분류작업을 하였습니다. 생물학자들에게는 다소 도움이 될 정보일지는 몰라도 다른 곳에 적용될 법한 특별한 발견은 없었습니다."
 anomaly.2520.name:0 "거대한 골격"
 anomaly.2520.desc:0 "[From.GetName] 남반구에 위치한 산맥으로 분류된 물체가, 사실은 한 외계 생명체의 믿을 수 없을만큼 큰 뼈대인 것으로 밝혀졌습니다. \n\n그 뼈대는 34억 년 전의 것으로 추정됐지만, 우리 과학자들은 [From.GetPlanetMoon]의 역사 그 어느 시점에서도 [From.GetName]에 그만한 규모의 생명체가 살 수 있는 환경은 조성되지 않았을 것으로 생각합니다. 과학 연구관 [Root.GetLeaderName]은(는) 이 수수께끼를 더 철저하게 조사하기 위한 특별 프로젝트를 준비했습니다."
 anomaly.2520.a.term:0 "어쩌면 새로운 말살 방법을 배울 수 있을 지도 모르겠어."
 anomaly.2521.desc:1 "[From.From.GetName]에서 발견된 거대한 골격에 대해 지속적인 연구를 한 결과로 과학 연구관 [Root.GetLeaderName]은(는) 이 생명체가 특정한 종류의 유기체로 된 우주선이었다고 결론을 내렸습니다. 적어도 3개의 서로 다른 종의 훨씬 작은 뼈들이 이 거대한 뼈대 안에서 발견되었고, 이것들이 승무원들의 뼈라고 추정하게 되었습니다.\n\n무슨 영문인지 모르겠지만, 이 유기체로 된 우주선은 끔찍한 피해를 입어 [From.From.GetName]에 불시착했습니다. 이러한 우주선이 "커지는" 데 필요한 생명공학을 이해할 수는 없었지만, 적어도 이 뼈들에 대한 연구는 우리의 지식을 상당히 많이 진전시켰습니다."
 anomaly.2522.desc:1 "[From.From.GetName]의 거대한 골격에 대한 우리의 지속적인 연구는 [From.From.GetPlanetMoon]의 생명체가 어떻게 되었는지 해결의 실마리를 던져 주었습니다. 어떤 종류의 차원 이동을 나타내는 매우 희미한 잔류 에너지 수치가 골격 후방 쪽으로 존재했습니다.\n\n과학 연구관 [Root.GetLeaderName]은(는) 다른 차원의 관문을 통해 온 생명체가 [From.From.GetName]의 적대적 환경에서 신속하게 목숨을 잃었다는 이론을 제시했습니다. 그것이 왜 이런 일을 하였고 어디에서 왔는지는 아무도 답할 수 없는 문제입니다."
 anomaly.2530.name:0 "전투의 흔적들"
 anomaly.2530.desc:0 "5,000여년 전 [From.GetName]의 궤도 인근에서 대규모 우주전투가 벌어졌다는 명백한 증거들을 찾아냈습니다. [From.GetPlanetMoon]의 한쪽 지표면에는 목표를 빗나간 무기들이 폭발을 일으키며 만들어낸 크레이터들로 여기저기 움푹 패여 있습니다. 또 [Root.GetName]에서의 탐색 결과 지표면 위에서 몇개의 선체 잔체들을 발견 할 수 있었습니다.\n\n난파된 함선들은 매우 상태가 나쁘긴 하지만, 남겨진 것들이라도 가져와 그들의 진보한 함선 설계를 배우기 위해 인양해 와야 합니다. [Root.GetLeaderName] 과학 연구관은 가치있는 어떤 기술이라도 확보하기 위해 버려진 선체들을 선별하기 위한 원정대를 준비하고 있습니다."
 anomaly.2531.desc:1 "[Root.GetLeaderName] 과학 연구관이 지휘하는 원정대는 [From.From.GetName](으)로의 탐사를 끝마친 뒤 [Root.GetName]에 돌아왔습니다. 다행히 그 폐함선들의 묘지가 기술적으로 귀중한 발견이라는 것이 입증되었습니다.\n\n몇 년간 특정분야에 매달린 연구로 이들 함선에 대한 이해가 더 진보했지만 아직 발견해야 할 것들이 더 많이 있습니다. 궤도 과학기지는 우리의 함선 공학이 결실을 맺는 데 큰 도움이 될 것입니다."
 anomaly.2532.desc:1 "과학 연구관 [Root.GetLeaderName]이(가) 지휘하는 원정대는 [From.From.GetName](으)로의 탐험을 끝마치고 [Root.GetName]에 돌아왔습니다. 불행하게도 그 곳의 폐함선들은 어떤 유용한 기술로도 복구가 불가능한 피해를 입은 상태입니다.\n\n이 함선들은 분명 매우 진보한 것임이 틀림없지만 그것들의 설계원리를 우리가 분석한다면 우리의 더욱 가치있는 공학적 성과를 얻을 수 있을지도 모릅니다.  우리는 영구 궤도 과학기지의 건설을 고려해야 합니다."
 anomaly.2540.name:0 "외계 벽화"
 anomaly.2540.desc:0 "[From.GetName]의 표면 스캔을 실시할 때에, 과학 연구관인 [Root.GetLeaderName]와(과) [Root.GetName]의 승무원들은 인공적으로 조각된 돌의 판자로 덮혀진 외계인의 문서로 보이는 것을 발견했습니다. 그들은 [From.GetPlanetMoon]의 다른 어떠한 외계 활동의 증거를 찾아내지 못했기에, 이 판화가 어떻게 여기에 오게 된 것인지는 의문으로 남겨져 있습니다. 우리는 이 문서를 해석하는 사회적 계획을 준비해야 합니다."
 anomaly.2541.desc:0 "과학 연구관인 [Root.GetLeaderName]은(는) [From.From.GetName]에서 발견된 외계 벽화를 부분적으로 해석하는 데 성공했습니다. 그것은 은하의 이 지역에 있던 작은 성간 제국을 유지해 왔던 단절된 외계 종족에 대한 기록물이었습니다. 그들은 이 벽화를 기록한 이들에 의해서 확실하게 멸망당했고, 기록자들은 그러한 것을 후회하고 있었습니다.\n\n이 벽화는 3억 년 이상 오래된 것으로 보이며 제작자들 또한 지금은 멸망한 것으로 보입니다. 어쩌면 이것의 가장 흥미로운 점은 이 벽화가 그렇게 오랜 세월동안 매우 좋은 상태로 보존되게 만들어준 물질이 무엇인가 하는 점입니다."
 anomaly.2542.desc:0 "과학 연구관인 [Root.GetLeaderName]은(는) [From.From.GetName]에서 발견된 외계 벽화를 부분적으로 해석하는 데 성공했습니다. 이 문서는 경이로울 정도의 양의 데이터를 포함하고 있으며 이 벽화는 분명히 낮은 수준의 기술을 가진 도서관이라 볼 수 있습니다. 이것은 기록되기로, 긴 시간동안, 8천만 년 전에 이 은하의 지역을 지배했던 외계 문명의 기술적인 지식을 수집한 것으로 보입니다.\n\n많은 부분은 이미 우리 또한 알고 있기는 하지만, 이 데이터에서 도출해 내는 몇몇 기술들은 우리가 아직 생각하지 못한 것들도 있었습니다. 이러한 것들은 우리의 과학자들을 수십 년 동안 바쁘게 만들기 충분하지만, 이러한 해석을 계속하기 위해서는 궤도 연구 시설이 필요할 것입니다."
 anomaly.2550.name:0 "자동화 조선소"
 anomaly.2550.desc:0 "[From.GetName]에서의 탐사를 진행하는 동안, [Root.GetName]은(는) 궤도상에 남아있는 자동화 조선소를 발견했습니다. 이 조선소는 최소 수천 년은 된 것으로 보이며 강력한 미사일 공격을 받은 흔적이 있습니다. 하지만 건조 구역 하나는 아직 생산 가능한 수준의 상태로 남아있습니다. \n\n과학 연구관 [Root.GetLeaderName]은(는) 전력을 공급해 조선소를 복구시킬 수 있다고 자신만만해 하지만, 이는 엄청난 계획이 될 것입니다."
 anomaly.2551.desc:1 "[Root.GetFleetName]은(는) [From.From.From.GetName]에서 발견된 자동화 조선소의 동력을 성공적으로 복구시켰습니다. 이 시설은 즉시 중단되어 있던 건설 명령을 재개했고 처음 보는 물질을 이용해, 알수 없는 설계의 습격자(초계함) 3척을 만들어 냈습니다.\n\n불행하게도 고대의 시설은 작업을 완료한 뒤에 더 이상 고칠 수 없을 정도로 부서졌습니다. 우리는 새로운 함선을 조종하기 위한 승무원들을 보냈으며 이 함선들을 우리 함대에 합류시켰습니다."
 anomaly.2552.desc:1 " [Root.GetFleetName]은(는) [From.From.From.GetName]의 자동화 조선소에 성공적으로 동력을 복구하는 데 성공했습니다. 이 시설은 즉시 중단되어 있던 건설 명령을 재개했고 보유하고 있던 물질로 알수 없는 설계의 경구축함을 만들어 내었습니다.\n\n불행하게도 고대의 시설은 작업을 완료한 뒤에 더 이상 고칠 수 없을 정도로 부서졌습니다. 우리는 새로운 함선을 조종하기 위한 승무원들을 보냈으며 이 함선들을 우리  함대에 합류시켰습니다."
 anomaly.2560.name:0 "거대 가스 행성의 함선"
 anomaly.2560.desc:0 "[From.GetName]의 능동 스캐닝은 거대 가스 행성의 대기 안에 있던 거대한 함선을 찾아냈습니다. 근처의 잔해들에 근거해 판단한 결과, 과거에도 버려진 이 함선을 구출하려는 몇  번의 시도가 있었고 결국 실패했다는 것 이었습니다.  파괴적인 중력 속에서도 충분히 견딜만큼 튼튼한 함선은 그게 뭐가 됐든 굉장한 물건이기 때문에 과학 연구관인 [Root.GetLeaderName]은(는) 구출 계획을 제안했습니다."
 anomaly.2560.a:0 "그게 뭐든간에 가져와보게."
 anomaly.2560.b:0 "너무 많은 노력이 필요한 것 같군. 그냥 내버려두자고."
 anomaly.2561.desc:0 "공학적으로 완벽한 계획 하에, 과학 연구관 [Root.GetLeaderName]의 지휘팀은 [From.From.GetName](이)라는 이름의 거대 가스 행성에 버려져 있던 함선을 상부 대기층으로 무사히 끌어올리는 작업을 담당했습니다. 오래된 세월에도 불구하고 고대의 순양함은 확실히 좋은 상태였으며 우리는 그 함선 시스템에 동력을 재공급할 수 있었습니다. 원래 승무원들의 흔적은 발견할 수 없어서, 우리는 이 함선을 소유하기로 하였고, 우리 함대에 합류시켰습니다."
 anomaly.2562.desc:0 "과학 연구관 [Root.GetLeaderName]에 의한 [From.From.GetName]의 대기에 있는 버려진 함선을 구출하려는 시도는 실패하였습니다. 가스 행성의 무거운 중력은 버려진 함선을 끌어내기 위해 우리의 공학적인 분투로 만들어진 엔진조차 고장나게 만들 정도였습니다. 몇몇은 행방불명 되어버렸고 고대의 함선은 대기의 깊숙한 곳으로 들어가 버렸습니다. 우리가 닿을 수 없는 곳으로 말입니다."
 anomaly.2570.name:0 "종말로 향하는 궤도"
 anomaly.2570.desc:0 "[From.GetName] 주변을 돌고 있는 많은 위성 중 하나가 그 끝을 고하는 궤도로 올라섰습니다. 이 위성은 곧 가스 행성과 충돌하여 거대한 폭발을 불러일으킬 것입니다. 이런 현상은 수백만 년에 한 번쯤 일어날까 한 일인데, 우리 함선들 중 하나가 이곳에 도착한 이후 발생할 것이라는 건 놀라운 우연의 일치가 아닐 수 없습니다.\n\n우리의 많은 과학자들이 더 늦기 전에 이 사건을 관찰하고 기록하길 바라고 있지만, 관측할 수 있는 아주 잠깐의 시간만이 있을 뿐입니다."
 anomaly.2571.desc:0 "우리는 [CollisionLocation.GetName]와(과) 그 위성의 충돌을 기록 하는 것에 성공했습니다. 이 충돌은 다양한 각도에서 관측되었고, 우리의 우주로 실시간 전송되었습니다. 가장 중요한 것은, [Root.GetLeaderName]의 지휘 아래 우리 과학자들이 연구에 도움이 될 것이 분명한 대단히 많은 양의 가치있는 물리 데이터를 얻을 수 있었다는 겁니다."
 anomaly.2572.desc:0 "우리는 [From.From.GetName]와(과) 위성의 충돌 영향을 제대로 기록할 기회를 놓쳤습니다. 우리 과학자들은 감쇠궤도를 지닌 또 다른 작은 위성을 하나 더 확인했고 7백 60만 년이 지난 후 거대 가스 행성과 충돌할 것이라고 예측했습니다. 다음번...엔 기록할 수 있을 겁니다. 아마도요..."
 anomaly.5000.name:0 "거대 가스 행성에서의 신호"
 anomaly.5000.desc:0 "[Root.GetName]은(는)  [From.GetName]에서 다소 호기심을 일으키는 측정값을 얻었습니다. 가스 행성의 대기권 내에 강력한 궤도 폭격의 결과인 것 같은 고밀도 방사능 구역이 있습니다. 누군가 궤도에서 가스 행성을 폭격했는 데, 대체 그런 행동으로 무엇을 얻으려고 한 것인지는 미스터리입니다.\n\n[Root.GetName]이(가) 떠날 준비를 하면서, 과학 연구관 [Root.GetLeaderName]은(는) 행성 내부로부터 수신되는 미약한 신호를 발견했습니다. 그건 일종의 통신일 수도 있지만, 가스 행성의 배경복사가 그걸 분리해내는 것을 어렵게 만들고 있습니다."
 anomaly.5000.a:0 "이 신호에 대해서 조사해 봐야 되겠군."
 anomaly.5000.b:0 "감지기 불량이겠지, 무시해"
 anomaly.5001.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) [From.From.From.GetName]의 대기권 깊숙한 곳 어딘가에서 나오는 그 약한 신호를 분리하는 데 성공했습니다. 그건 일종의 통신이었고, 우리는 번역 프로그램을 사용하여 그것을 필터링했습니다."
 anomaly.5002.desc:0 "거대 가스 행성인 [From.From.From.GetName]에서 우리가 수집한 이 미약한 신호는 소실되었습니다. 우리는 이 신호의 기원을 다시는 알아내지 못할 겁니다."
 anomaly.5003.name:0 "거대 가스 행성에서의 통신"
 anomaly.5003.desc:0 "마침내! 반갑습니다, 우주 여행자여! 우리는 다스낙 종족이고 당신이 보고있는 이 행성은 우리의 고향 땅인 톨록 롱 입니다. 비록 가장 최근에 있었던 우주여행자와의 만남에 조금... 문제가 있기는 했지만, 당신과 같은 고체 종족들을 보는 것은 항상 흥미를 불러일으키는군요. \n\n당신도 분명 우리 대기에서 방사선 폭풍을 탐지할 수 있겠지요. 톨록 롱은 죽어가고 있으며, 만약 새로운 행성을 발견하지 못한다면 우리 종족은 멸망할 것입니다. 우리는 이미 우리가 살기 좋은 행성을 발견했지만, 그곳에 도달할 방법이 없습니다. 슬프게도 우리처럼 형체가 없다는 것은 우리에게 형체있는 산업이나 기술도 없다는 것을 의미합니다. 여행자여, 우리를 도와주시겠습니까?"
 anomaly.5003.a:0 "기술이 없는데 어떻게 통신할 수 있는 거지요?"
 anomaly.5003.a.response:0 "아, 당신이 우리를 방문한 최초의 형체 있는 자는 아닙니다! 우리의 태양이 2백 9십만번 공전하기 전 또 다른 우주 여행자들이 우리의 생리학적 특성과 호환되는 소형 부분공간용 송신기와 스캐너 배열기를 전달해 줬습니다.\n\n당신들을 만나기 전에 긍정적으로 접촉했던 방문자였습니다."
 anomaly.5003.b:0 "당신네 행성에 무슨일이 있습니까?"
 anomaly.5003.b.response:0 "그게, 수천 년 전 형체가 있는 자들이 마지막으로 방문했을 때, 일이 잘 풀리지 않았습니다. 그들은 우리에게 그들의 종교를 퍼트리길 원했었지만, 우리는 거절했고, 결국 집단학살을 불러일으키는 계기가 됐습니다. \n\n너무나 부당한 처우였습니다! 우리가 무슨 일이 벌어지고 있는지 알아채기도 전에 그들의 함대가 궤도에서 어마어마한 폭격을 쏟아 부었습니다."
 anomaly.5003.c:0 "그러니까 종족 전체를 다른 행성으로 옮겨달라구요?"
 anomaly.5003.c.response:0 "그렇습니다! 당장이라도 좋습니다! 걱정하지 마세요, 우리는 많지 않습니다. 대부분의 다스낙은 우리 행성이 폭격당할 때 죽었고, 살아남은 몇몇은 대기권 안쪽의 더 깊숙한 곳으로 도망쳤습니다. 지표면과의 의사소통은 여기서 힘들고, 방사능은 계속해서 번지고 있습니다. 우리에겐 시간이 별로 없습니다!"
 anomaly.5003.d:0 "우리가 이주할 수 있도록 돕겠습니다. "
 anomaly.5003.d.response:0 "좋습니다! 당신이 도와줄거라고 믿고 있었습니다. 우리의 새로운 고향이 될 행성의 좌표를 전송하겠습니다. \n\n아무리 큰 유혹에 흔들려도, 우리가 그 매력적인 행성에 도달하기 전에 당신들의 식민지를 건설하지 말아줄 것을 부탁드립니다."
 anomaly.5003.e:0 "죄송합니다. 너무 귀찮은 일이 될 것 같네요."
 anomaly.5003.e.response:0 "그럴 줄 알았어! 나는 다른 이들에게 형체가 있는 것들은 동정심을 느끼지 않는다고 경고했지만, 그들은 이 굴욕적인 요구를 하기를 고집했지.\n\n나는 당신이 누구인지 알고 있어 - 우리 은하의 전염병과 같은 존재이지! 언젠가 너희들도 우리와 같은 길을 걷게 될거야 그리고 심판을 받게 되겠지. 명심해! 형체가 있는 것들의 시대는 끝나고 가스 형체의 시대가 올거야!"
 anomaly.5004.desc:0 "과학 연구관 [Root.GetLeaderName]은(는) 그들의 새로운 고향에 다스낙인들의 이주를 담당하여 완료했습니다. 대규모 가압가스탱크를 장비한 민간 가스 수송선의 수송반이 그 가스로 된 존재들을 새로운 거대 가스 행성의 대기권에 살포하였습니다. 그들의 오래된 송신기와 스캐너 배열기 또한 함께 전달해줬습니다."
 anomaly.5004.a:0 "그들을 환영해줘라"
 anomaly.5005.desc:0 "톨록 롱의 상태는 다스낙인들이 안전하게 살 수 없을 만큼 악화되었습니다.  방사능이 대부분의 대기층으로 확산되었고, 다스낙인 생존자들은 표면과의 통신이 불가능한 행성의 핵을 향하여 더 깊숙한 곳으로 달아났습니다. 결국 방사능은 금방 그들을 찾아내고 그들의 종족을 멸종시킬 것입니다."
 anomaly.5006.desc:0 "우리는 당신들에게 큰 빚을 졌습니다! 이 행성은 우리가 기대한 것 이상입니다. 우리들 세대에서 처음으로 우리 젊은이들이 불타지 않고 대기권 상층부에서 놀 수 있게 됐습니다.\n\n우리는 이 새로운 고향을 당신네 종족을 따라서 발다락이라고 부르기로 결정햇습니다. 다스낙의 미래 세대는 그들의 구원자가 누구인지 언제나 알고 있게 될 겁니다!"
 anomaly.5006.a:0 "발다락이요? 우리는 [Root.GetSpeciesNamePlural]입니다만..."
 anomaly.5006.a.response:0 "정말로요? 난 틀림없이... 미안해요, 형체가 있는 것들은 구별하기가 힘들어요. 이제와서 호칭을 바꾸기엔 너무 늦지 않았나 걱정이 되네요. 그래도 어감이 좋지 않나요? 어떻게 생각하세요?"
 anomaly.5006.a.2:0 "발다락? 멋진 이름인데!"
 anomaly.5006.a.2.response:1 "멋진 울림을 가지고 있지요? 그런 만족스러운 발음을 가진 형체들에게 구조된 것은 순전히 운이었어요."
 anomaly.5006.b:0 "당신들의 새로운 고향에 행운이 함께 하길 바랍니다."
 anomaly.5006.b.response:0 "다시 한번 감사드립니다, 나의 친구들이여! 대기의 기류들이 당신들을 하늘 높이 띄워줄 것입니다!"
 anomaly.5007.name:0 "새로운 식민지"
 anomaly.5007.desc:0 "다시 만나서 반갑습니다! 당신은 우리가 도착한 이후로 우리 종족의 수가 4배로 늘었다는걸 알게되서 기쁠거라고 생각합니다! 많은 이들이 우리가 이 행성에 도착했을 때 축제 분위기에 휩싸였고, 조금도 과장하지 않고 말해서 상황들이 많이 나아졌습니다. \n\n발다락을 개척하는 기분좋은 경험 이후에 몇몇의 용기있는 개척자들이 내게 당신들이 우리를 또 다른 가스 행성에 데려가 줄 수 있는지 물었습니다. 우리는 이미 당신들의 영역 안에서 개척하기 적합한 유망한 행성을 발견했습니다. 이에 대해 어떻게 생각하십니까, 친구여?"
 anomaly.5007.a:0 "음, 그냥 가스 행성이라면..."
 anomaly.5007.a.response:0 "아주 멋지군요! 좌표를 송신해 드리겠습니다. 우리 개척자들은 진심으로 그곳에 가길 바라고 있습니다!"
 anomaly.5007.b:0 "절대 안됩니다. 우리 거래는 당신들을 '한' 행성으로만 보내는 것이었습니다."
 anomaly.5007.b.response:0 "그....렇군요. 우리는 그저 발다락에 계속 머물며 최대한 이 행성을 활용해 보는 수밖에 없겠군요."
 anomaly.5008.desc:0 "이전에 했던 것 처럼, 수송선의 가압 가스탱크 내부에 다스낙 개척자들을 안전하게 옮겨 실었습니다. 짧은 기간의 여행 후, 그들은 성공적으로 그들은 "신 발다락"이라는 한 가스 행성에 정착했습니다. 발다락과의 원거리 통신을 위해 궤도상에 인공위성 하나를 설치해 놓았습니다."
 anomaly.5008.a:0 "그걸 최대한 활용하십시오, 다스낙이여"
 anomaly.5009.name:0 "찹키 라디"
 anomaly.5009.desc:0 "신 발다락에서 인사드립니다! 우리의 새로운 식민지에서도 모든게 잘 진행되고 있습니다. 그런데 작은 부탁 하나가 더 있습니다만...\n\n개척자 중 한명인 찹키 라디가 발다락의 가족과 친구를 너무나 그리워해서 고향으로 가고 싶어 합니다. 하도 징징거려서 우리는 정말 미칠거 같습니다!  크게 무리한 부탁이 아니라면 당신이 그녀를 돌려보내 주실수 있을까요?"
 anomaly.5009.a:0 "뭐라고요? 절대 안됩니다!"
 anomaly.5009.a.response:0 "우리는 최선을 다했습니다... 신경 쓰지 말아주세요. 찹키는 우리와 마찬가지로, 그냥 잘 정착할 거고 그게 최선일 겁니다. 시간을 빼앗아서 미안합니다. [Root.GetSpeciesName] 친구여."
 anomaly.5009.b:0 "에휴... 알겠습니다."
 anomaly.5009.b.response:0 "좋습니다. 그냥 한명만 수송하면 되니까, 당신들에게 너무 무리가 되지 않았으면 합니다. 우리가 마지막으로 필요한 조치를 하겠습니다.\n\n나는 찹키에게 곧바로 그 소식을 전해 주었습니다. 그녀는 너무 기뻐 빙글빙글 돌고 있습니다!  사실 너무 돌아서 통제 불능의 상태입니다... 너무 실례만 끼쳐드리는군요,  [Root.GetSpeciesName] 친구여..."
 anomaly.5010.desc:0 "가스통을 운반하는 화물선 하나가 [Root.GetName]의 호위 하에 발다락에 도착했습니다. 가스통 속의 내용물이 거대 가스 행성의 대기권 내로 주입되었습니다. 그 다스낙 개척자가 안전하게 고향으로 돌아왔습니다."
 anomaly.5010.a:0 "속 시원하군."
 anomaly.5011.name:0 "사라진 연락"
 anomaly.5011.desc:0 "긴급한 소식을 전해드립니다. [Root.Owner.GetSpeciesName] 친구여!\n\n신 발다락의 식민지와의 연락이 끊겼습니다! 그들은 우리의 위성통신에도 더 이상 응답하지 않습니다. 우리는 최악의 사태를 우려하고 있습니다. 아마도 우리 원래 고향을 폭격한 외계인들이 못다한 일을 끝내기 위해 돌아온게 아닐까요? 함선을 보내 조사를 부탁드립니다!"
 anomaly.5011.a:0 "즉시 함선을 파견하겠습니다."
 anomaly.5011.a.response:0 "잘 됐네요! 그냥 송신기 고장이었으면 좋겠습니다."
 anomaly.5011.b:0 "그만! 우린 당신의 심부름꾼이 아닙니다! "
 anomaly.5011.b.response:0 "하지만... 하지만 모두 죽었을 수도 있다구요! 그렇게 냉정한 사람이었나요, 당신? 우리가 당신에 대해 잘못 알고 있었나 보군요, [Root.GetSpeciesName]!"
 anomaly.5012.desc:0 "신 발다락에 대해 우리가 조사한 결과 평소와 다르지 않았다는 것이 밝혀졌습니다. 그들의 수도와 통신하는 데 사용하고 있는 인공위성은 우리가 아는 한도 내에서는 여전히 잘 작동하고 있습니다."
 anomaly.5012.a:0 "행성으로의 통신을 개방한다."
 anomaly.5013.name:0 "혁명 전선"
 anomaly.5013.desc:0 "신 발다락 혁명 전선이 인사드립니다!\n\n우리는 고난을 떨쳐내고 마침내 발다락의 압제로부터 벗어나야 합니다! [Root.Owner.GetSpeciesName], 당신이 발다락 제국주의자들이 우리들의 혁명을 진압하려는 불가피한 시도를 지원하지 않는 한 우리는 싸울 일이 없을 것입니다.\n\n당신이 우리를 도와 적들을 물리칠 수도 있지만, 그것보다 발다락에 우리 특공대원들을 데려다 줄 수 있습니까?"
 anomaly.5013.a:0 "당신네가 무엇을 계획하고 있는지 말해주시오."
 anomaly.5013.a.response:0 "우리는 정예 특공대와 함께 발다락에 침투할 겁니다. 그리고 나서 우리 국민을 지배하는 퇴폐적인 엘리트들에 대한 대중봉기를 선동할 겁니다. 독재자가 축출되고 나면 모든 다스낙 인들은 진정한 자유가 무엇인지 알게 될 겁니다. 이게 그 유일한 계획입니다, [Root.Owner.GetSpeciesName]."
 anomaly.5013.b:0 "당신네 병력을 수송하겠습니다."
 anomaly.5013.b.response:0 "진짜로요?! 당신이? 당신은 진정한 혁명동지입니다, [Root.Owner.GetSpeciesName]! 제 팀이랑 같이 오겠습니다!"
 anomaly.5013.c:0 "우리는 내부 분란에 관여하지 않을 겁니다."
 anomaly.5013.c.response:0 "물론 안하시겠죠! 우리의 혁명이 네 제국의 압제 하에서 억압받는 대중들에게 확산되길 원하지 않겠죠. 그렇고 말고!"
 anomaly.5014.name:0 "발다락의 응답"
 anomaly.5014.desc:0 "발다락의 합법적인 다스낙 정부를 대신하여 전합니다.\n\n우리는 신 발다락의 점거를 원하는 집단과 소년의 성명서를 받았습니다, 정말 쓰잘데기 없지 않습니까! 이 강도들과 무정부주의자들은 끔찍한 골칫거리를 우리에게 안기려고 합니다, [Root.Owner.GetSpeciesName]. 혹시 그들의 혁명이 퍼지거나 누군가 다치는 일이 생기기 전에 그들을 짓밟는 것을 도와줄 수 있겠습니까?\n\n팔타낙 장군은 식민지를 탈환할 원정군을 준비했지만 이들을 그곳까지 수송하기 위해 당신의 도움이 필요합니다."
 anomaly.5014.a:0 "당신네들을 돕겠습니다."
 anomaly.5014.a.response:0 "당신이 도와줄 줄 알고 있었습니다. [Root.Owner.GetSpeciesName]! 반군놈들은 우리가 공격하는 것을 알 수 없을 겁니다!"
 anomaly.5014.b:0 "당신네들이 알아서 해결하시오."
 anomaly.5014.b.response:0 "이 반란분자들이 당신의 행성에 퍼지면 후회할 겁니다, [Root.Owner.GetSpeciesName]! 그럴 일이 없을 거라 생각지 마십시오!"
 anomaly.5015.desc:0 "혁명 특공대원을 태운 화물정이 [Root.GetName]의 호위를 받으며 은밀히 발다락의 대기에 투입되었습니다. 잠시 후, 저 아래 거대 가스 행성의 구름 아래서 빛을 볼 수 있었습니다. 전투가 일어난걸까요?"
 anomaly.5015.a:0 "다음에 일어날 일을 지켜봐야겠지."
 anomaly.5016.name:0 "혁명 의회"
 anomaly.5016.desc:0 "여기는 시민 포탄가! 발다락의 시민들은 그들의 규칙에 따라 우리들을 노예로 만들려 한 폭군들과 압제자들을 타도하였다. 우리 위대한 조국이 부지런히 사람들에게 자유를 되돌려주려고 노력하는 과도기를 지켜보기 위해 혁명 의회가 설립되었다.\n\n이 날이 오게 도와준 [Root.GetName]의 동지들에게 감사를 전한다\n\n이상."
 anomaly.5016.a:0 "아마, 모든 것이 잘 될 것이야"
 anomaly.5017.name:0 "발다락 공식 발표문"
 anomaly.5017.desc:0 "여기는 시민 포탄가! 인민 혁명 의회는 행성이름을 "발다락"에서 "포탄기아"로 변경할 것을 만장일치로 통과시키며 내 지도력에 경의를 표했다.\n\n또한, "신 발다락"은 우리의 공공 안전국의 장관인 찹키 라디의 임기 이후 "찹키막"으로 알려질 것이다.\n\n이상."
 anomaly.5017.b:0 "충분해, 이 생명체와의 이후의 모든 통신은 차단하도록."
 anomaly.5018.desc:0 "여기는 시민 포탄가! 인민 혁명 의회는 4,539명의 반혁명 활동과 내란죄의 유죄판결되어 처형이 임박한 죄수들을 발표한다.\n\n이것은 우리의 영광스러운 혁명의 앞 길을 막는 자들에게 내리는 경고다.\n\n이상."
 anomaly.5019.desc:0 "여기는 시민 루트맥! 인민 혁명 의회는 민중선동, 부패와 무능으로 유죄 판결을 받은 전 시민 포탄가의 처형을 발표한다.\n\n나는 그의 직무를 이행할 것이다. 내 첫 법령은 포탄기아와 찹키막을 다시 원래 이름으로 돌려놓는 것이다.\n\n이상."
 anomaly.5020.desc:0 "[Root.GetName]의 호위를 받는 몇몇 화물선들이 다스낙 원정군들이 들어있는 화물칸을 신 발다락의 대기로 투입시켰습니다. 잠시 후, 거대 가스 행성의 구름층 아래에서 번쩍이는 빛을 볼 수 있었다. 전투가 시작된 것으로 보입니다."
 anomaly.5020.a:0 "기다리면서 다음에 무슨일이 일어날지 관찰하지"
 anomaly.5021.name:0 "원정군이 주도권을 잡았습니다"
 anomaly.5021.desc:0 "신 발다락의 팔타낙 장군이다. 가스의 분노 작전은 성공적이었다. 모든 주요 목표물들이 점거되었으며 정부의 통제기능은 복구될 것이다.\n\n몇 군데의 저항은 있지만, 반란군 대부분은 항복하거나 패주하였다. 지원해 준 [Root.Owner.GetSpeciesNamePlural]에게 심심찮은 감사를 드린다. 당신이 괜찮다면 나는 발다락에 사상자를 발표하러 가겠다.\n\n팔타낙 통신 종료"
 anomaly.5021.a:0 "작전이 잘 실행 되었군."
 anomaly.5022.name:0 "신 발다락 발표문"
 anomaly.5022.desc:0 "신 발다락의 군사 총독 장군 팔타낙이다. 47-G 구역의 주요한 전투 임무들이 종료되었음을 기쁘게 알린다. 우리의 손실을 최소화 하기 위해 두 번의 작전을 펼치는 동안 적어도 512명의 반란군들이 사살되었다.\n\n민간인 사상자를 허용되는 수준으로 유지하는 데 관련된 모든 장병에게 특별 훈장을 내리겠다.\n\n팔타낙 통신 종료."
 anomaly.5023.desc:0 "신 발다락의 군사 총독 장군 팔타낙이다. 최근 이 행성의 반란군들이 활동을 재개했다는 근거없는 소문에 대해 다루겠다. 그것은 전혀 사실이 아님을 말하는 바이다.\n\n이 행성에는 전면적인 평화가 찾아왔으며 체제를 전복시키려는 테러리스트들은  모두 패주했다. 시민들은 한번 더 대 다스낙의 국민이 되었다.\n\n팔타낙 통신 종료."
 anomaly.5024.desc:0 "대령 라프작이 신 발다락의 군사 총독에 대해 보고합니다. 유감스럽게도 제 전임자 팔타낙 장군이 전사했다는 것을 알립니다. 장군님은 반란군의 악랄한 매복에 빠져 최후의 순간을 맞으셨습니다.\n\n장례는 반란군의 근거지에서 국장으로 모든 예를 다 해 치뤄질 예정입니다.\n\n라프작 통신 종료."
 anomaly.5025.name:0 "발다락 과학 학술원"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]! 발다락 과학 아카데미를 대신하여 당신에게 할 말이 있습니다. 비록 우리 다스낙은 많은 기술을 가지고 있진 않지만  아마 사고 방식 자체가 뒤처진 것 같지는 않습니다!\n\n최근 몇년 동안 우리의 몇몇 연구 집단은 이론물리학을 연구하고 있고 기꺼이 이들의 성과를 공유하고자 합니다. 아마 그 자료는 당신들이 좋아하는 제국 건설 분야에서 다소 도움이 될 것입니다."
 anomaly.5025.a:0 "친절하시군요."
 anomaly.5026.name:0 "봄맞이 대청소"
 anomaly.5026.desc:0 "안녕하십니까, [Root.Owner.GetSpeciesNamePlural]!\n\n우리 부탁을 좀 들어줄 수 있나요? 발다락 행성의 강한 중력은 우주의 모든 쓰레기들을 대기로 잡아당깁니다, 그래서 최근 의회에서 그 쓰레기들을 청소하는데 더 많은 노력을 기울이기로 결정했지요. 개간 집단 하나가 폐기된 화물정을 우연히 발견했는데 당신들만 괜찮다면 이것들을 치우는 것을 도와줬으면 좋겠군요. 제가 보기엔 쓸모없는 금속이 많이 들어있는 것 같습니다."
 anomaly.5026.a:0 "좋습니다. 이 광물들을 치우겠습니다."
 henrik.16.name:0 "특별 프로젝트 시험"
 henrik.16.desc:0 "이 이벤트는 [Root.GetName]에 대한 특별 프로젝트를 개시하게 합니다."
 henrik.16.a:0 "훌륭해!"
 henrik.20.name:0 "적대적 군대가 나타납니다."
 henrik.20.desc:0 "몇몇 적대적 군대가 [Root.GetName]에 나타납니다."
 henrik.20.a:0 "무장해라!"
 henrik.21.name:0 "승리했다!"
 henrik.21.desc:0 "우리는 [From.GetName]의 사악한 병력들보다 우세합니다!"
 henrik.22.name:0 "졌어!"
 henrik.22.desc:0 "우리는 [From.GetName]의 비열한 병력들을 압도했다!"
 henrik.145.desc:0 "우리는 [Root.GetSpeciesNamePlural]이다."
 henrik.166.desc:0 "이벤트 목표는 [test_target.GetName]입니다"
