 leviathans.506.f:0 "우리 함대가 전투에서 어떻게 될까요?"
 leviathans.5106.f1.reply:0 "부족하군요. 몹시 부족해요.\n\n잠깐, 당신 대체 무슨 생각을 하시는 거죠...? 세상에, 당신이 가진 함선들로? 그건... 그건 대량 학살이 될 겁니다!"
 leviathans.5106.f2.reply:0 "당신에게 단단히 충고하죠. 당신의 공격은 위협이라기보다는 성가신 수준일 겁니다."
 leviathans.5106.f3.reply:0 "흐음...네..네. 이건 기회가 될 수도 있습니다. 당신이 전 함대를 끌고 오신다면요. 쉬운 승리는 아니겠지만 당신은 아직 성공의 가능성의 영역에 들어와 있는 상태니까요."
 leviathans.5106.f4.reply:0 "당신의 위대한 함대는 큐레이터들의 연대기에 기록된 가장 거대하고 위엄찬 함대에 필적할 만할 것입니다. 승리는 따놓은 당상이겠군요. "
 
