 leviathans.142.desc.first:0 "[trader_system.GetName] 성계에 위치한 주라상사 본부는 최근에 파괴되었습니다."
 leviathans.142.desc.known:0 "[trader_destroyer.GetName] 소속의 공격 부대에 의해!"
 leviathans.142.desc.unknown:0 "미확인 세력에 의해!"
 leviathans.142.desc.second:0 "살아남은 소수의 의사회는 파산을 선언했고 회사의 남은 자산들을 청산했습니다."
 leviathans.142.desc.trade:1 "불행하게도 이종가스를 만드는 모든 시설이 주라상사 본부와 함께 파괴되었고, 우리는 이 전략 자원을 유통 받지 못할 것입니다."
 leviathans.142.a:0 "자유 무역에 심대한 일격이군."
 leviathans.142.b:1 "그 가스를 사기 위해서 많은 크레딧을 지불했다!"
 
 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:0 "[trader_system.GetName] 성계에 위치한 리간 상업 거래소의 우주 기지가 파괴되었습니다. 이 자유 전초기지는 성간 문명간의 무역을 긴 세월 동안 촉진해왔지만, 더 이상은 아닙니다."
 leviathans.143.desc.known:0 "[trader_destroyer.GetName]이(가) 저지른 것으로 확인됩니다."
 leviathans.143.desc.unknown:0 "알 수 없는 적대적 세력이 저지른 것으로 확인됩니다."
 leviathans.143.desc.trade:1 "불행하게도, 이는 불안정 분말 산지를 사라지게 만들었습니다. 우리는 이 전략 자원을 유통 받지 못할 것입니다."
 leviathans.143.a:0 "경고등이 켜지는군."
 leviathans.143.b:0 "우리는 향신료 값을 전부 지불했다!"
 
 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
