 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:0 "[trader_system.GetName] 성계에 위치한 무우타간 상인 조합의 본부가 분쇄되었다는 소식이 도착했습니다."
 leviathans.144.desc.known:0 "[trader_destroyer.GetName] 소속 부대에 의해"
 leviathans.144.desc.unknown:0 "미확인 세력에 의해"
 leviathans.144.desc.second:0 "한 줌의 살아남은 무우타간 상인 선장들은 은하계 전역으로 흩어졌습니다."
 leviathans.144.desc.trade:2 "불행하게도, 이는 소중한 희귀수정이 더 이상 생산되지 못한다는 것을 의미합니다. 우리는 더 이상 이 전략 자원을 유통 받지 못할 것입니다."
 leviathans.144.a:0 "중대한 무역 단절이군."
 leviathans.144.b:0 "우리 수정이! 이건 결코 그냥 넘어갈 수 없다!"
 
 leviathans.150.desc:1 "소중한 고객님, 이렇게 알려드리기 죄송스러우나 이종가스를 [Root.GetName](으)로 수출하는 거래 협정이 기한이 다 되었습니다. 고객님께서 에너지 크레딧 여유가 있으시다면 우리는 기꺼이 계약을 10년간 연장할 의사가 있습니다만..."
 leviathans.150.a:0 "좋아요. 이 거래협약을 더욱 연장시켰으면 좋겠군요"
 leviathans.150.b:1 "지금은 당신들의 가스가 없어도 괜찮습니다."
 leviathans.150.c:0 "지금은 이 거래를 연장할 여유가 없습니다."
 leviathans.151.desc:1 "계약이 만료되었습니다, [Root.GetSpeciesName].  우리는 불안정 분말을 당신의 행성으로 10년간 배송했습니다.  10년 더 계약을 연장하시겠습니까? 아니면 계약을 끝내시겠습니까?"
 leviathans.151.a:1 "거래를 계속합시다. 분말은 계속 흘러와야 합니다."
 leviathans.151.b:0 "지금은 향신료가 필요 없습니다."
 leviathans.152.desc:1 "시간은 금방 가지요, 안 그렇습니까, [Root.GetSpeciesName]? 희귀수정을 거래하는 계약을 한 지도 10년이 지났습니다. 또 10년간 계약을 연장하겠습니까? "
 leviathans.152.a:0 "좋습니다. 거래를 연장하겠습니다."
 leviathans.152.b:0 "당분간 수정은 없어도 괜찮습니다."
 
 leviathans.156.desc:0 "당신의 끊임없는 공격은 주라상사의 자산과 사원에 위험을 끼쳤습니다. 선택의 여지 없이 현 거래 협정을 끝내겠습니다. 당연히 환불은 없습니다."
 leviathans.156.a:0 "통신 종료."
 leviathans.157a.desc:0 "해적과 사업을 하는 건 회사 방침에 어긋납니다."
 leviathans.157b.desc:0 "당신은 맘에 드는 손님이 아니에요."
 leviathans.157c.desc:0 "당신과 나눌 말이 없군요."
 leviathans.159.desc:1 "우리 우주기지에 대한 공격은 그냥 넘어갈 수 없습니다! 끝입니다, 알아먹겠습니까? 우리의 거래 계약을 무효라고 여기십시오."
 leviathans.160a.desc:0 "당신네는 도둑과 살인자의 국가군요. 우리는 당신네와 아무것도 하지 않을 겁니다."
 leviathans.160b.desc:0 "망할 해적들."
 leviathans.160c.desc:0 "당신의 공격은 정말 용서할 수 없군요."
 leviathans.162.desc:1 "아, 결국 해적들이 본색을 드러냈군요! 그러면 우리의 거래 계약은 잊어버려도 좋습니다! 모든 무우타간은 [Root.GetName]와(과) 다시는 거래하지 않을 겁니다."
 leviathans.163a.desc:0 "당신들은 테러리스트입니다! 우리 종족에 대한 당신들의 적대행위가 잊혀질거라고 기대하지 마세요."
 leviathans.163b.desc:0 "당신들은 무우타간들이 기억력이 좋다는 걸 알게 될 것입니다,  [Root.GetSpeciesName]. 우리는 단 한순간도 잊지 않습니다."
 leviathans.163c.desc:0 "다시는 [Root.GetName]을(를) 믿지 않겠습니다."
 
 ### GUARDIAN 300-399 ARTIST
 leviathans.300.name:0 "장인 극단"
 leviathans.300.desc:0 "안녕하십니까, [my_country.GetRulerName]. 저는 [artist_enclave_country.GetRulerName], 장인 극단의 수장을 맡고 있습니다.\n\n우리에게 무엇을 원하십니까? 우리는 당신이 즐길 수 있는 예술 작품을 만들어낼수 있습니다. 아니면 불멸의 아름다움을 창조하기 위해 우리 극단을 후원하실수도 있을 것입니다."
 leviathans.300.desc.continued:0 "좋습니다. 또 우리가 도와드릴 것이 있을까요?"
 leviathans.300.a:0 "예술작품을 한 점 의뢰하고 싶습니다."
 leviathans.300.a.reply:0 "우리는 당신이 이미 구입한 작품의 진가를 몰라본다는 것을 알게 되었기에, 안타깝지만 더 이상 예술 작품을 제공할 수 없습니다. 알다시피 우리는 작품에 최선을 다합니다."
 leviathans.300.b:0 "우리가 당신의 후원자가 되겠습니다."
 leviathans.300.b.stop:0 "후원을 취소하고 싶습니다."
 leviathans.300.b.stop.tooltip:0 "매월 £opinion£ 우호도 획득 §R중지§!"
 leviathans.300.b.reply:0 "그렇게 생각하다니 유감입니다, [my_country.GetSpeciesAdj]. 그래도 당신의 초기지원에 대해선 감사를 표합니다.\n\n안녕히."
 leviathans.300.c:0 "우리 행성 전역에서 축제를 개최해주세요."
 leviathans.300.c.allow:0 "§Y장인 극단§!이 다음을 가져야 함:\n£opinion£  우호도 +50"
 leviathans.300.c.outofstock:1 "§Y행성 축제§!는 20년에 한 번만 주선할 수 있습니다."
 leviathans.300.d:0 "당신네 극단에 대해 더 이야기해주세요."
 leviathans.300.d.reply:0 "우리는 장인 극단입니다. 수많은 행성에서 온 작가들이 우리 스테이션에 살고 있습니다. 우리는 모두 안전한 보금자리에서 새로운 미를 창조하려는 열망으로 뭉쳤습니다. 작가들이 은하 곳곳에서 다양한 발상과 방법을 가져오면, 우리가 함께 가능한 한 최고의 표현을 끌어냅니다.\n\n미적 욕망이 있다면 우리가 필요할 것입니다. 우리에게 후원만 해주면 당신네 행성을 위한 어마어마한 행사도 준비할 수 있습니다."
 leviathans.300.e:0 "다른 것도 있습니까?"
 leviathans.300.f:0 "우리는 문화부에 투자하고 싶습니다."
 leviathans.316.name:0 "문화부"
 leviathans.316.desc:1 "아, §Y문화부§!... 이건 다양한 발상의 도전과 예술로서 당신의 제국의 통합을 크게 증가시키도록 고안되었습니다. 제가 보장하는데, 최고의 걸작입니다.\n\n단지 §R£energy£ -2000§!만 내시면 됩니다. "
 leviathans.302.desc:2 "좋습니다! 당신에게 우리 작품 하나를 기꺼이 믿고 맡기겠습니다. 장담하건대 당신의 종족에게 큰 기쁨이 될 것입니다. \n\n가격은 다음과 같습니다:\n§R£energy£ -600§!"
 leviathans.302.a.tooltip:3 "§S£decision£ $decision_art_monument$§! §Y결정§!을 행성 하나에 채택하여 다음의 효과를 갖도록 할 수 있습니다:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.302.a.reply:1 "훌륭하군요! 곧바로 작품을 당신의 보관소로 보내겠습니다. 그냥 당신이 원하는 행성의 행정부에 이 §Y결정§!을 채택하라고 말하기만 하세요.\n\n보내주신 후원에 정중히 감사를 표합니다."
 leviathans.316.a.reply:0 "훌륭하군요! 곧바로 작품을 당신의 보관소로 보내겠습니다. 어려울 것 없이 원하는 행성에 설치해달라고 건축가에게 물으면 됩니다.\n보내주신 후원에 정중히 감사를 표합니다."
 leviathans.303.desc:1 "이 정도 규모의 축제라면 우리 측 예술가를 총동원해서 재능을 쏟아부어야 합니다. 쉬운 일도 아니고 가격도 꽤 나갑니다.\n\n가격은 다음과 같습니다:\n§R£energy£  -1000§!"
 leviathans.303.a.reply:0 "아주 좋습니다! 기쁜 마음으로 이 성대한 행성 축제를 만들겠습니다!"
 leviathans.304.desc:2 "우리의 새로운 아이디어를 시험하고 창조하는 데 매우 도움이 될 겁니다. §Y10년§! 동안 선불 한 번으로 진행하실 수 있습니다."
 leviathans.304.a.tooltip:0 "매월 §Y장인 극단§!의 §G£opinion£  우호도 +1§! 획득\n\n"
 leviathans.304.a.reply:0 "진심으로 감사합니다! 당신의 관대한 공헌 덕분에 이제 우리가 작품의 구상을 확장할 수 있게 됐습니다. 물론 모든 후원자분께선 우리가 보내는 정기 소식지를 받아보실 수 있습니다."
 leviathans.307.desc:1 "우리의 경제사정으로는 장인 극단을 후원을 계속 이어갈 수 없습니다. 이제 장인 극단은 우리의 자금을 받지 못합니다. 이로써 우리와 해당 엔클레이브의 관계가 분명 손상될 것입니다."
 leviathans.307.a.tooltip:0 "제국 변동치 §Y$enclave_artist_patron$§! §R제거됨§!"
 leviathans.310.name:0 "격노"
 leviathans.310.desc:0 "장인 극단이 준비해준 행성 축제는 [Root.GetName]에 환희를 안겨줬습니다. 아아, 축제가 마지막까지 좋지는 않았습니다.\n[this_planet.GetName]에서 진행된 공연에 엄청난 군중이 몰려들면서 수천의 시민들이 사망하고 말았습니다."
 leviathans.310.b:0 "언론의 관심을 돌린다."
 leviathans.311.name:0 "즐거움"
 leviathans.311.desc:0 "행성 축제가 열리고 행복이 흘러넘칩니다. 주최자 몇 명이 우리 행성에 홀딱 반해서 축제가 끝나도 우리 제국의 일원으로 남고 싶다고 했습니다."
 leviathans.311.a:0 "머물게 하라."
 leviathans.311.b:0 "안돼, 정착을 허하지 않는다."
 leviathans.312.name:0 "배반"
 leviathans.312.desc:0 "행성 축제가 돌연 멈춰버렸습니다. 장인 극단은 어떠한 언질이나 이유도 없이 짐을 싸고 떠나버렸습니다.\n\n극단 숙영지와 행사장을 조사해보니 다량의 자원이 사라진 것으로 드러났습니다."
 leviathans.312.a:0 "도둑놈들!"
 leviathans.313.desc:0 "장인 극단이 우리가 보내는 신호에 응답하지 않습니다."
 leviathans.313.desc.unknown:1 "번역은 그렇다 쳐도, 우리가 [From.GetName]와 의견을 교환한 이후에 그들은 모든 통신채널을 닫아버린 뒤 우리와 통신을 거부하고 있습니다."
 leviathans.313.a:0 "어떻게 그들이 그럴 수가 있지?!"
 leviathans.315.desc:0 "손님이로군요! 이렇게 즐거운 날이! 아, 내 정신 좀 보게. 소개 절차는 완료가 되어 있을 거야. 우리는 장인 극단이랍니다.\n\n우리 극단의 단원들은 예술, 음악, 문화를 비롯해 어느 지성체에게든 존재하는 것 자체의 의미를 부각시켜 주는 그 모든 것에 일생을 바치고 있습니다. 우리의 놀라운 창작물을 공유하고 싶다면, 주저하지 말고 연락해 주세요!"
 leviathans.319.desc:0 "존경하는 [Root.GetRulerName] [Root.GetRulerTitle]께 말씀드립니다. 10년 전  [Root.GetName]에서는 우리 장인 극단을 후원하기로 결정하였고, 실제로도 후원해왔습니다.\n\n여러분의 후원 기간이 끝나 가고 있습니다만, 다시 말씀드리지 않는다면 우리가 태만하다는 것이겠지요. 여러분은 은하계 최첨단 예술품과 공예품에 대한 후원을 갱신하실 건가요?"
 leviathans.321.name:0 "후원자 소식지"
 leviathans.321.desc:0 "우리 후원자들을 위한 소식지를 참고하세요:"
 leviathans.321.desc.a:0 "슬프게도 엔클레이브 내에서 별로 만들어진 것은 없습니다. 대부분의 예술가들은 영감을 끌어올 수 없다는 사실에 깊은 우울증에 빠졌습니다. 분위기는 음울하지만 희망적입니다. 창조에는 시간이 드는 법이니까요.\n\n단체가 다시 물질 세계에 관심을 일으킬 수 있는 어떠한 기부라도 큰 도움이 될 것입니다."
 leviathans.321.desc.b:0 "엔클레이브는 지난 몇 달간 매우 바빴습니다. 회랑은 거주자가 발명한, 냄새를 전송할 수 있는 새로운 기술에 활기에 찼습니다. 이 인상적인 기계는 모든 것을 바꿔줄 것입니다.\n\n이 발상을 추가적으로 개발하기 위해서는 더 많은 기부가 필요합니다."
 leviathans.321.desc.c:0 "소수종족 보호구역의 분위기는 활기찹니다. 냄새 전송기의 제작이 많은 예술가의 주요 초점을 바꾸었습니다.  지금까지 주목할 성과는 오케스트라의 음악이 향기를 통해 전달 되는 작품입니다.\n\n우리의 작업은 계속 될 것이고 어떤 기부도 기쁘게 받아들일 것입니다."
 leviathans.321.desc.d:0 "우리는 향기 중심의 방송 매체를 만드려는 시도를 포기했습니다. 그건 멍청한 생각이었고, 그저 시간을 버리면서 불쾌한 악취만을 남겼습니다.\n\n다른 방도를 찾으려면 믿음직한 후원자로부터 기부가 필요합니다. 당신의 계속되는 지원에 감사드립니다."
 leviathans.321.a:0 "기부하고 싶습니다."
 leviathans.321.a.reply:0 "우리는 기쁘게 기부를 받아들이며 또한 이 기부가 가장 창의적인 노력에 쓰일 것을 약속드립니다!"
 leviathans.321.c:0 "지금은 기부할만한 여유가 없습니다."
 leviathans.321.c.reply:0 "그건 유감이군요, 후원자님. 다음번엔 괜찮으시겠지요?"
 leviathans.321.b:0 "소식지 구독 중단"
 leviathans.321.b.reply:1 "후원자님, 그렇지만 이유가 무엇입니까? 소식지가 없다면 우리는 최근 성과에 대한 정보를 당신께 제공할 수 없습니다..."
 leviathans.322.name:0 "이점으로 함께하는 후원자들"
 leviathans.322.desc:2 "[Root.GetRulerName] 후원자님 반갑습니다! 우리가 이번에 고안한 건축물은 개인이 다른 개인에게 갖는 생각을 향상하기 위해 특별히 조율된 또 하나의 §Y문화부§!입니다. 이 작품은 사람들이 갖는 무의식적인 편견과 예술을 섞어서 탄생했는데, 이 모든 편견들을 분쇄하고 새로운 형태의 조화를 제시합니다.\n\n이 건축물을 구매하시겠습니까? 장담합니다. 이 작품으로 후원자님의 세력을 하나로 엮을 수 있습니다. 이 가격을 보시면, 저라도 참 저렴하다고 말하겠습니다:\n§R£energy£  -2000§!"
 leviathans.322.a.tooltip:3 "§S£building£  $building_artist_patron$§!을(를) 이용할 수 있으며, 다음 제국 효과가 있습니다:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.gesta:0 "§S£building£  $building_artist_patron$§!을(를) 이용할 수 있으며, 다음 제국 효과가 있습니다:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name:0 "흐리멍텅한 새 소식"
 leviathans.323.desc:0 "후원자 [Root.GetRulerName]께 사과드립니다. 우리는 아쉽게도 일종의 창작의 벽에 도달한 상태입니다. 엔클레이브는 혼란 상태고 지금은 아무것도 드릴 수 없습니다. 언제나 당신의 후원에 감사드립니다."
 leviathans.323.a:0 "우린 이 상황이 호전되길 희망할 뿐입니다."
 leviathans.323.a.reply:0 "당신의 상냥한 말에 감사드리고, 나머지 극단에게도 전하겠습니다."
 leviathans.323.b:0 "우린 환불을 요구합니다!"
 leviathans.323.b.reply:0 "이해했습니다. 아니길 바랐지만 당신의 의사를 존중하고 자원을 돌려드리겠습니다.\n\n안녕히 계시길, 후원자님."
 leviathans.324.name:0 "깨진 수완"
 leviathans.324.desc:0 "반갑습니다, [Root.GetRulerName] 후원자님. 최근 중요한 오작동으로 인하여 우리 기술장비들을 전부 고철로 처리해야만 했습니다. 고철과 재료들을 어디든지 사용할 의사가 있으신가요?"
 leviathans.324.a:0 "우리는 자재들을 회수할 겁니다."
 leviathans.324.a.reply:0 "좋군요, 최소한 쓰레기로 버려지진 않겠지요."
 leviathans.324.b:0 "당신을 위해 고쳐드리지요."
 leviathans.324.b.reply:0 "오, 당신의 후원에 감사드립니다, 후원자 [Root.GetRulerName]님! 이건 우리의 시간과 자원을 엄청나게 절약시킬 것입니다. 당신에게 빚을 졌군요."
 leviathans.332.desc:0 "우리는 장인 극단으로부터 통신을 받았습니다. 그들의 우주기지 중 하나가 파괴되었습니다!"
 leviathans.333.desc:0 "우리는 장인 극단의 단장으로부터 구조신호를 수신했습니다. 그들의 마지막 스테이션과 문화의 안식처는파괴되었습니다. 소수의 생존자가 있지만, 극단은 더 이상 존재하지 않습니다."
 leviathans.334.desc:0 "장인 극단의 스테이션을 파괴하자 우리는 잔해에서 수거할 수 있는 많은 자원들을 발견했습니다. 한때 그들의 회랑 안에 있었던 기증품, 선물들 그리고 창작물들이 우주 공간을 부유하며 약탈에 노출되었습니다."
 leviathans.334.desc.unknown:0 "우리가  [station_system.GetName] 성계에서 부유하던, 알 수 없는 스테이션을 파괴하자 그 잔해에서 귀중한 자원들을 발견했습니다. "
### CURATORS
 leviathans.500.name:0 "큐레이터"
 leviathans.500a.desc:0 "아마 제 뒤에 있는 벽화에 그려진 모양이 무슨 의미인지 궁금한가 보군요. 흥미로운 답을 위한 좋은 질문입니다! 요금은 1경 5000조 에너지 크레딧입니다."
 leviathans.502.name:0 "[From.GetName]와(과) 첫 접촉"
 leviathans.502a.desc:0 "반갑습니다, 우주 여행자들이여. 우리는 큐레이터들입니다.\n\n우리 고대 집단은 영겁의 시간 전 권세를 자랑하던 여러 은하 세력들에 의해서 설립되었습니다. 우리는 대멸종과 야만이 범람하는 암흑시대로 인해 쇠퇴하는 이 은하를 보호하기 위해, 모든 지식을 보전하고자 헌신해왔습니다.\n\n우리는 실패했습니다.\n\n우리는 소수만 남았습니다. 하지만 우리는 선조들이 맡았던 신성한 우리의 임무를 저버린 적이 없습니다. 당신에게 우리의 지식 일부분을 공유할 의향이 있습니다... 적당한 값만 치루신다면 말입니다. "
 leviathans.502b.desc:0 "잘 만났습니다, 탐험가들이여. 당신들은 [From.GetName]에게 말하고 있습니다. 아마 우리 고대 집단의 교리는 익숙할 겁니다. 존경하는 다른 큐레이터 엔클레이브 동료들과 마찬가지로, 당신과의 만족할 만한 거래를 할 의향이 있습니다."
 leviathans.502.a:0 "만나서 반갑소. "
 
 leviathans.500b.desc:0 "우리는 큐레이터입니다. 무엇을 도와드릴까요?"
 leviathans.500c.desc:0 "일곱개의 부분공간 영역의 존재들이 이 대화를 유심히 관찰하고 있다는 것을 알고 있었습니까? 아아, 당신네 문명의 현재 능력을 한참 뛰어넘는 그들과 통신하는 그 기술이 두렵군요."
 leviathans.500d.desc:0 "두려워 마십시오. 후대를 위해 [Root.GetName]에 관한 정보를 보관소에 기록해왔습니다. 당신들의 국가가 붕괴된다 하더라도 당신들은 기억될 것입니다."
 leviathans.500e.desc:0 "당신네들에게 말해줄 수 있는 것은 많습니다. 하지만 공짜로는 안되지요. 이 우주 스테이션은 운영하는 데 많은 에너지가 필요합니다... 우리는 운영비를 고려해야 합니다."
 leviathans.500f.desc:0 "큐레이터 집단을 대표해 인사드립니다. 필요한 물건이라도 있습니까? "
 leviathans.500g.desc:0 "언제까지나 그대들 정부와의 거래는 기쁩니다. 당신네들 흥미를 끄는 기술이 있습니까?"
 leviathans.500h.desc:0 "만나서 반갑군요. 우리는 상호 이익이 되는 협정을 오늘이 지나기 전에 맺을 수 거라 확신합니다."
 leviathans.500i.desc:0 "그릇되게 수용된 지식은 위험할 수 있습니다만, 우리가 무엇을 할 수 있을까요? 불을 밝히기 위해서는 에너지가 필요합니다."
 leviathans.500j.desc:0 "당신들은 아직도 모르는 것이 많습니다, [Root.GetSpeciesName]여. 이 우주에 대해 당신들에게 교육할 수 있도록 해주십시오. 부디..."
 leviathans.500k.desc:0 "우리는 여러 종족의 탐사선이 모아온 전 은하의 자세한 우주 지도를 가지고 있습니다. 아마 당신들은 흥미를 가질 것 같은데요?"
 leviathans.500l.desc:0 "지식은 모든 것이지요. 보존되어야 합니다."
 
 leviathans.500.a:0 "우린 새로운 항성 성도에 관심이 있군요."
 leviathans.500.b:0 "우리 연구를 도와주실 수 있으십니까?"
 leviathans.500.b.alreadyaided:0 "큐레이터가 이미 우리 연구 역량을 향상시키고 있습니다."
 leviathans.500.c:0 "우주의 신비에 대해 말해주세요."
 leviathans.500.d:0 "당신네 과학자를 하나 고용해도 될까요?"
 leviathans.500.d.alreadyrecruited:0 "우린 벌써 큐레이터 과학자를 영입했습니다."
 leviathans.500.d.opinion:0 "§Y큐레이터§!가 다음을 가져야 함:\n£opinion£  우호도 +50"
 leviathans.500.e:0 "그럼 안녕히."
 
 leviathans.506.name:0 "항성 성도"
 leviathans.506a.desc:0 "우리는 당신이 탐험하지 않은 성계에 대해 최신의 세부적인 탐사 자료를 제공할 수 있습니다. 당신이 관심있어하는 성계가 얼마나 됩니까?"
 leviathans.506.a:0 "15 성계."
 leviathans.506.b:0 "10 성계."
 leviathans.506.c:0 "5 성계."
 leviathans.506.d:0 "그 밖에 다른 제안은 무엇입니까?"
 leviathans.506.e:0 "그럼 안녕히."
 leviathans.506.a.reply:0 "지금 당신에게 탐사 결과를 전송 중입니다."
 
 leviathans.507.name:0 "연구 지원"
 leviathans.507.desc:1 "물론입니다. 우리는 대규모 데이터 저장소의 접근 권한을 10 정규년 동안 제공할 수 있도록 준비했습니다. 이는 당신 행성의 §H과학 연구소§! 연구 성과에 상당한 도움을 제공합니다.\n\n이 서비스에는 당연히 보수가 필요합니다만,  우리 가격이 매우 합리적이라는 것을 알게 될 겁니다."
 leviathans.507.a:0 "이 서비스를 구매하고 싶습니다."
 leviathans.507.a.reply:0 "현명한 선택입니다, [Root.GetSpeciesNamePlural]의 미래 세대들은 분명히 당신을 칭찬할 겁니다."
 
 leviathans.508.name:0 "신비"
 leviathans.508.desc:0 "대단히 강력한 존재들이 은하 특정 성계들에 잠복해있습니다. 많은 목숨과 자원을 대가로, 큐레이터 요원들은 다음에 그들과 마주칠 때, 보다 수월하게 대처할 수 있는 정보를 공들여 모아왔습니다."
 leviathans.508.a:0 "우리가 모르는 무언가를 알려주세요."
 leviathans.508.a.reply:0 "이건 당신이 흥미로워할 것 같군요. 당신의 §Y상황 기록§!에 성계를 표시해두었습니다."
 leviathans.508.b:0 "$leviathans.510.name$에 대해 말해주세요."
 leviathans.508.c:0 "$leviathans.515.name$에 대해 말해주세요."
 leviathans.508.d:0 "$leviathans.520.name$에 대해 말해주세요."
