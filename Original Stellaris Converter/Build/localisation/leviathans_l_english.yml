 GUARDIAN_PROPULSION:0 "$BIO_PROPULSION$"
 GUARDIAN_SENSORS:0 "$BIO_SENSORS$"
 mod_damage_vs_country_type_guardian_dragon_mult:0 "에테르 드레이크에 대한 피해량"
 enigmatic_fortress_chain_title:0 "수수께끼 요새"
 enigmatic_fortress_chain_desc:0 "고대의 요새를 강제로 정지시킨 후에, 탐사팀이 요새의 재가동을 막을 방법을 찾기 위해 파견되었습니다."
 fortress_station_data:0 "요새 기지 데이터"
 dreadnought_object:0 "무력화된 드레드노트"
 dreadnought_object_tooltip:0 "엄청난 피해량을 견뎌내야 했음에도 불구하고, 거대한 전함의 선체는 대부분이 온전합니다."
 dreadnought_object_desc:0 "엄청난 피해량을 견뎌내야 했음에도 불구하고,  거대한 전함의 선체는 대부분이 온전합니다."
 
 dormant_hive_base_2_object:0 "휴지 군락 소행성"
 dormant_hive_base_2_object_tooltip:0 "이 군락 소행성은 한때 활동 신호로 가득 차 있었지만, 우리 무기의 화력으로 그것들을 잠재웠습니다. 더 이상 작은 소형 비행체의 활동 신호가 잡히지 않습니다."
 dormant_hive_base_2_object_desc:0 "이 군락 소행성은 한때 활동 신호로 가득 차 있었지만, 우리 무기의 화력으로 그것들을 잠재웠습니다. 더 이상 작은 소형 비행체의 활동 신호가 잡히지 않습니다."
 
 pc_crystal_asteroid:0 "수정 소행성"
 pc_crystal_asteroid_desc:0 "일종의 수정으로 덮여 있는 거대한 소행성입니다."
 enclave_traders_sr1:1 "리간 전략 자원 거래"
 enclave_traders_sr2:1 "주라상사 전략 자원 거래"
 enclave_traders_sr3:1 "무우타간 전략 자원 거래"
 opinion_destroyed_curator:0 "파괴된 큐레이터 엔클레이브"
 opinion_destroyed_curator_insight:0 "우리가 거래했던 파괴된 큐레이터 엔클레이브"
 opinion_destroyed_trader:0 "파괴된 무역 엔클레이브"
 opinion_destroyed_trader_sr:0 "우리가 거래했던 파괴된 무역 엔클레이브"
 leader_trait_dragonslayer:0 "용살자"
 leader_trait_dragonslayer_desc:0 "이 제독은 격렬한 전투에서 스스로의 능력을 입증했습니다."
 infinity_calculations:0 "특이점 연산기"
 infinity_calculations_desc:0 "무한 기계를 도움으로써 우린 그 기원에 가려진 비밀을 알 수 있었습니다. 계산 단위가 다시 스스로의 계산 한계를 확장하는 거죠. 이것은 우리의 연구 능력을 향상시키는 데 도움이 될 겁니다."
 infinity_calculations_hacked:0 "$infinity_calculations$\n"
 infinity_calculations_hacked_desc:0 "구 형태의 기계를 해킹함으로써 우리는 그 계산력 너머의 비밀을 알게 되었습니다. 이것은 우리 연구 잠재력을 크게 향상시켰습니다."
 black_hole_pantagruel:1 "지식의 거울"
 black_hole_pantagruel_desc:1 "팡타그뤼엘 블랙홀은 새롭게 생성된 우주를 반영하는 거울이 되었고, 우리가 그 궤도에 연구 스테이션을 건설하여 그 거울의 어마어마한 연구 잠재력을 개화할 수 있습니다."
 black_hole_pantagruel_research:1 "$black_hole_pantagruel$"
 black_hole_pantagruel_research_desc:2 "우리는 팡타그뤼엘 블랙홀을 통해 거울 세계를 들여다보았고, 이를 통해 연구 역량이 향상되었습니다."
 technosphere_praising:0 "신성한 기술"
 technosphere_praising_desc:0 "우리는 구 형태의 계산기를 이 세상의 신성하고 진실된 힘으로써 받아들이고 이를 찬양했습니다."
 germinating_wraith:0 "펄스 발아"
 germinating_wraith_desc:0 "무언가 사악한 것이 이 길로 다가온다."
 building_artist:0 "예술 기념비"
 building_artist_desc:0 "존재의 본성과 도덕성에 대한 의문을 담은 장식적인 예술 기념비입니다. 문명의 취약함에 대해 물음을 던지게 하기도 하고... 희곡 인물의 조형에 정신적 외상을 빼놓을 수 없음을 보여주는 거 같기도 하네요... 흠..."
 building_artist_patron:0 "문화부"
 building_artist_patron_desc:0 "지식과 오락 그리고 예술을 대중들에게 전파하는 데 도움을 주는, 문화부의 멋진 사령탑입니다."
 building_artist_tooltip:0 "§R더 이상 §Y$building_artist$§!을 건설할 수 없습니다. 새로운 예술품을 구매하던지 혹은 기존의 것을 해체하세요.§!"
 enclave_artist_patron:0 "예술의 후원자"
 enclave_artist_patron_desc:1 "당신은 새로운 예술의 발전에 지원하는 데 시간과 노력을 헌신하고 있습니다."
 enclave_artist_festival:0 "행성 축제"
 enclave_artist_festival_desc:1 "장인 극단에 의해 조직된 축제로,  제국 전체에 즐거움을 퍼뜨리고 있습니다."
 enclave_artist_festival_outrage:0 "조직적인 공황"
 guardian.deal.tooltip:0 "우리는 그럴 여유가 없습니다."
 enclave_artist_festival_outrage_desc:0 "군중들이 동료 시민들을 짓밟아 압사 사고를 내는 바람에, 제국 축제는 이 행성에 혼돈을 가져왔습니다."
 draconic_beats:0 "용의 고동"
