 leviathans.590.name:0 "과학자 고용"
 leviathans.590.desc:0 "우리는 당신의 기대에 부응해 가장 뛰어난 과학자들을 제공한다고 맹세합니다. 이건 아무에게나 하는 제안이 아닙니다, 이해하셨겠죠!\n\n음,  여행 협약을 하기 전에  적절한... 기부금은 필수적이겠죠. "
 leviathans.590.a:0 "물론, 기부하지요."
 leviathans.590.a.reply:0 "아주 좋군요. 당신은 이제 우리 시대에 가장 뛰어난 지성 중 한 명을 자유롭게 쓸 수 있습니다."
 leviathans.596.desc:0 "당신들이 하나의 문명 국가로서 올바르게 행동할 수 있다고 과대평가한 것 같군요. 이상하군요... 우리는 보통 초기 단계에 폭력적인 문명을 판별해낼 수 있습니다.\n\n당연히, 우리 데이터 저장소에 접속할 수 있는 당신들의 권한은 단절했습니다."
 leviathans.597a.desc:0 "어리석은! 우리를 공격한 대가로, 당신들은 미래의 후손들에게 하등한 기술 속에서 살아가는 저주를 내린 것이다!"
 leviathans.597b.desc:0 "당신의 본능이 우리를 공격하게 했고, 그 대가를 치뤄야합니다. 우리는 더 이상 [Root.GetName]와(과) 지식을 공유하지 않을 것입니다."
 leviathans.597c.desc:0 "[Root.GetSpeciesName]에게 제공할 것이 많았습니다만, 당신은 그걸 전부 허공에 던져버리는군요, 쓰레기같은 신야만인 같으니!"
 leviathans.597d.desc:0 "당신은 지금 모든 큐레이터의 적으로 선언되었습니다."
 leviathans.510.name:0 "에테르 드레이크"
 leviathans.510.desc:0 "에테르 드레이크는 우리 우주에서 살아가기에 알맞지 않은 종입니다. 마지막 용은 강하지만 무적은 아닙니다."
 leviathans.510.a:0 "그게 대체 뭐란 말인가?"
 leviathans.510.a.reply:0 "모든 정보를 종합해보면 에테르 드레이크가 은하의 여타 문명들보다 오래전부터 존재했음을 알 수 있습니다. 이 종족은 한때 그 수가 많았으나 영겁의 시간을 이겨내진 못했습니다. \n\n현재 우주의 환경은 이들에게 적합하지 않습니다. 마치 다른 우주에서 진화한 것처럼 물리 법칙 같은 것들에 꽤 제약을 받고 있습니다. 그런데 사실 이 추측이 맞는 것 같습니다. 학계는 에테르 드레이크를 현생 우주 이전에 존재했던 우주의 찌꺼기라고 생각합니다. "대 붕괴"에서 살아남은 고독한 존재라는 것입니다. \n\n여기서 멀지 않은 곳에 최후의 용이 있습니다. 이 은하, 아니 어쩌면 우리 우주 최후의 용일 것입니다."
 leviathans.510.b:0 "어떻게하면 쓰러트릴 수 있는지 알려주세요."
 leviathans.510.b.reply:0 "에테르 드레이크의 비늘은 두드리는 리듬에 반응합니다. 좀 더 정확히 말하자면,  특정 주파수가 이 구조의 피하근육계에 충격을 완화시키는 이완 효과를 부여합니다.  한 때 에테르 드레이크의 사회적인 상호작용에 중요한 역할을 했던 반응계는 이제 확실한 약점이 되었습니다.\n\n귀하의 함선이 발포하는 패턴을 특정 리듬으로 바꾼다면 이 최후의 용에게 주는 피해량을 늘릴 수 있을 것입니다. 이미 이 생물의 시대는 지났습니다 - 불행한 삶의 끝을 맺어주세요."
 leviathans.515.name:0 "수수께끼 요새"
 leviathans.515.desc:0 "자기복제하는 거대 건축물이 더는 커지지 않는다니, 잘된 일이긴 합니다만 일종의 모순입니다."
 leviathans.515.a:0 "모든 구조물은 파괴될 수 있습니다."
 leviathans.515.a.reply:0 "한때 이 요새는 부서졌지만, 언제나 자신을 복구해왔습니다. 몇 고대 제국들은 이 요새의 깊숙한 곳에 숨겨진 비밀을 찾느라, 혹은 이 요새를 부숴버리고 싶어 거의 돌아버릴 지경이었다고 합니다. 이 요새는 그저 이 위치를 고수하는 목적 말고는 아무런 다른 목적이 보이지 않습니다."
 leviathans.515.b:0 "요새 안으로 들어가 볼 수 있나요?"
 leviathans.515.b.reply:0 "가능하며 방법도 있긴 하지만, 그 방법은 이제 거의 잊혀졌습니다. 요새가 폐쇄된 상태라면 동력이 불완전하게 돌아갈 겁니다. 요새가 있는 성계로 흘러들어오는 파워는 뭐든지 끌어다가 쓰려고 하긴 할테지만요. 주의해서 들어가십시오."
 leviathans.515.c:0 " 누가 이 요새를 만든 겁니까?"
 leviathans.515.c.reply:0 "그들이 누구였든, 퍼즐이나 수수께끼를 좋아했던게 분명합니다. 과거의 요새에서 회수할 수 있었던 유일한 물건은 정답을 내기 위해 맞춰야 하는 기묘한 기계의 금속조각들 뿐입니다. 이 조각을 가져온 자들도 간신히 목숨만을 건져서 돌아왔습니다. 대부분 죽었지요."
 leviathans.515.d:0 "이 요새는 동력을 어디서 얻는 겁니까?"
 leviathans.515.d.reply:0 "동력 체계은 요새의 선체 기초 부분과 방어 체계의 중간에 자리잡고 있을 것입니다. 동력 체계의 수복 방법은 알려지지 않았지만, 요새가 엄청난 양의 암흑물질을 가지고있다는 사실은 밝혀냈습니다. 암흑물질과 블랙홀의 관계가 이 요새가 여태 남아있었던 것에 대한 이유가 될 것입니다.\n\n아무도 이 요새의 근원적인 동력은 발견하지 못했지만, 대단히 불안정할 것입니다."
 leviathans.515.bb:0 "다시 한 번 어떻게 들어가는지 말해주세요."
 leviathans.515.cc:0 "다시 한 번 누가 만들었는지 말해주세요."
 leviathans.515.dd:0 "다시 한 번 어떻게 이 요새가 동력을 얻는지 말해주세요."
 leviathans.520.name:0 "항성 포식자"
 leviathans.520.desc:0 "항성 포식자는 은하 사냥터에 새로이 등장한 기생충입니다. 당신들의 제국과 여러 방면에서 다릅니다. 이 항성 포식자는 공포와 핵융합으로부터 태어났습니다. 이 포식자는 우주를 누비며, 항성으로 뛰어들어 모든 것을 말 그대로 집어삼킵니다. 물론 방해받는 건 좋아하지 않겠지요."
 leviathans.520.a.reply:0 "항성 포식자는 귀한 종족입니다. 기원을 알 수 없는 새로운 괴수지요. 알아낸 정보는 얼마 없습니다. 그나마 새로 얻은 정보들도 직접 얻은 상황입니다.\n\n모든 정보는 한 가지 사실을 가리킵니다: 이 괴수는 파괴만을 가져온다는 것이지요.\n\n항성 포식자는 먹이로부터 자가 핵융합을 합니다. 우리의 §Y엘리트§! 기술자들이 추측하길 이 괴수의 생태는 무언가 외계 차원의 암흑물질과 항성 물질의 합성으로 이루어진것으로 보입니다. 이 괴수는 별로 뛰어들어, 내부 동력 반응로를 채우기 위해 모든 것을 집어삼킵니다. 손에 닿는 모든 것을 파멸시키는 것이지요. 그 뱃속에선 삼켜지는 모든게 얼음처럼 부서지거나, 항성에 노출된 것처럼 다 타오릅니다.\n\n이 괴수는 배가 고픕니다. 그리고 아무것도 남지 않을 때까지 멈추지 않을 겁니다. 만약 이 괴수와 마주친다면, 생존자를 향한 순수한 분노만을 보게 될 겁니다."
 leviathans.520.b.reply:0 "유일하게 확실한 것은 정수가 이 항성 포식자에게 있어 가장 중요한 것이라는 겁니다. 이 괴수는 자신을 움직이게 할 동력이 끊임없이 필요합니다. 아니면 내부에서 흘러나오는 우주의 공허가 이 생물의 주요 장기를 침식해 무너뜨릴 것입니다. 별이 없다면, 이 괴수는 살아남을 수 없습니다.\n\n조언을 드리지요. 무기를 우리의 분류대로 보정해 그 포식자가 날뛰는 곳으로 가십시오. 그 포식자를 무찌르고 그 내장이 항성계로 뿜어져 나오는 것을 보십시오."
 leviathans.525.name:0 "차원의 괴물"
 leviathans.525.desc:0 "이 존재가 우리의 존재 영역으로 모습을 드러내자 막대한 에너지가 뿜어져나오는 것이 감지되었습니다."
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "이 생명체는 수 많은 우주의 종교에서 묘사하는 지옥과 비슷한 환경의 차원에서 태어난 순수한 악의의 존재입니다. 우리가 지금 보고 있는 것은 거대한 전체의 일부분 뿐입니다 - 이 생물의 전신은 훨씬 거대합니다.\n\n이 생물이 몸 전체를 우리 우주로 전송하지 못한 것은 참으로 행운이라 할 수 있습니다. 만약 현신에 완벽히 성공했다면, 이 생물은 우리 은하의 모든 생명체들을 다 잡아먹고도 남았을 것입니다."
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "그것이 튀어나온 차원문이 바로 가장 큰 약점입니다 - 차원문이 없다면 그것은 우리 우주에 존재할 수 없습니다. 우리는 통상의 무기로 공략할 수 있는, 그 차원문의 에너지 기질부 약점을 확인했습니다. 지금 목표 좌표를 전송합니다."
 leviathans.530.name:0 "소행성 군락충"
 leviathans.530.desc:0 "이 성가신 벌레들은 과거 한때 우리 은하에서 흔히 볼 수 있는 생명체였습니다. 예전에는 이 작은 짐승들에 둘러싸이지 않고는 어떤 소행성 지대도 순항할 수 없던 시절이 있었습니다!"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "이들은 공격적으로 자신의 세력을 지키는 규소 기반 생명체입니다. 한때 이들의 존재는 우주 문명사회에 위협적이었습니다. 하지만 지난 50만 년이 지나며 이들의 개체 수는 심각하게 감소했습니다. 현재 살아남은 일부는 외부와 단절된 상태입니다. \n\n반대되는 소문이 있긴 하나, 이들에게 우리가 고등 지성이라고 설명할 만한 뭔가를 지녔다는 증거는 없습니다. 이들은 주로 소행성 안쪽에서 둥지를 틉니다. 스스로 위협으로 느끼면 무엇이든 공격하는 습성이 있습니다."
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "이 생명체는 자기네 소행성 둥지를 미상의 물질로 덧대곤 합니다. 이 물질은 함선 무기에 대응하는 쓸만한 장갑으로 기능합니다. 그러나 이 물질이란 것이 소행성 표면 구석구석에서 완벽하게 제 기능을 하진 않습니다.\n\n우리가 목표 추적으로 얻은 자료를 그쪽으로 발신하겠습니다. 이제 당신의 함대가 보호 기능이 펼쳐지지 않은 소행성 표면을 포착, 화력을 집중하여 강력하게 타격할 수 있을 것입니다."
 leviathans.535.name:0 "무한의 기계"
 leviathans.535.desc:0 "아 그래, 그 옛날부터 있던 금속물질 말이군요. 우리가 존재할 적부터 연구해오던 것이지요. 그리고 우리보다 먼저 존재하던 제국들도 연구하던 그것.\n\n이 기계는 고대 그 이상으로 오래된 것입니다. 우리가 아는 전부라고는 항상 거기 있었다는 것 뿐이에요. 그리고 아직까지 하는 일이라고는 블랙홀 근처를 돌고있는 것 뿐입니다. 매력적이지만, 우리가 보기엔 당신 혼자 이해해보려고 하는 건 무리일 겁니다."
 leviathans.535.a.reply:0 "무한의 기계, 당신들이 무식하게 부르는 그건 뭔가 추출해보려고 해봐도 되지를 않습니다. 거기서 나온 정보가 없어요. 이 우주 내의 어떤 해커나 공학자도 그 빛나는 외견 속을 조금이라도 꿰뚫어 보질 못하더군요. 뭘 어찌해야 할지 모르겠어요. 왜 있는지도 모르겠고, 이 기계의 목적도 모르겠습니다."
 leviathans.535.b.reply:0 "저걸 파괴하기 위해서 할 수 있는 건 한 가지 뿐일 겁니다. 저기로부터는 정보를 수신할 수 없었습니다. 하지만 저것의 선체는 부술 수 있습니다. 광부들이 저기서 자원을 캐려고 몇 번이나 시도했지만, 거의 아무것도 들고 오지 못했습니다. 하지만 한 가지 흥미로운건 찾았습니다: 무한의 기계는 보이는 것 만큼 단단하진 않습니다.\n\n무한의 기계는 그 성질을 바꿀 수 있는 물질로 이루어졌습니다. 밀도, 유연도, 온도, 뭐든지요! 실시간으로 피해를 분석하고 외피를 보완합니다. 그래서 더 부수기가 힘들어지는 것입니다. 공격 빈도를 바꾸세요. 미사일의 열 출력을 조절하고, 계속해서 바꾸세요. 그렇게 하면 저 변화하는 기계를 뚫을 수 있을 것입니다."
 leviathans.540.name:0 "자동화 드레드노트"
 leviathans.540.desc:0 "슬픈 이야기입니다. 그것의 주인은 수많은 세월 전에 이미 죽어버렸지만 거대한 전함은 파괴된 제국의 잔해를 여전히 지키고 있습니다."
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "7만여년 정도 전 이 우주의 한 작은 지방을 지배했던 비정상적으로 강력한 제국의 함선입니다. 그 제국은 갑작스런 이웃 제국과의 연속적인 전쟁으로 파멸해버렸지요. 흔히 있는 일입니다.\n\n당신이 찾은 그 드레드노트는 그 제국의 마지막 남은 것일 것입니다. 승무원들이 모두 죽어도 충성스럽게 할당된 성계를 계속해서 순찰하고 있지요. 저 군함에 마지막 안식을 주려는 시도는 수 없이 많았지만 - 한 번도 성공한 적은 없었습니다."
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "본래 드레드노트는 다수의 승무원에 의하여 작동되도록 제작되었지만 현재는 오직 자동화 체계에 의해서만 작동하고 있습니다. 이는 중앙 컴퓨터가 이용하는 중계 결절점을 방해하는 공격에 취약하다는 의미입니다."
 leviathans.545.name:0 "망령"
 leviathans.545.desc:0 "망령들은 짜증나는 생물이지요, 그게 생물이 맞다면 말입니다. 우리는 그것들을 일종의 희귀하고 지독하게 파괴적인 자연재해라고 보고있습니다. "
 leviathans.545.a:0 "이 재앙들에 대해 아는 게 있습니까?"
 leviathans.545.a.reply:0 "그것들은 빛의 환영처럼 보이지만, 가까이 가면 환영따위와는 거리가 먼 것을 아실 겁니다.\n\n역설적이지만, 그 모습 자체가 약점입니다. 그들은 빛의 스펙트럼으로부터 힘을 얻지만, 비슷한 주파수의 광원에 접근하면 힘을 잃고 말지요. 망령의 색에 주의를 기울이십시오."
 leviathans.545.b:0 "붉은 망령들은 뭡니까?"
 leviathans.545.b.reply:0 "붉은 망령은 450THz 의 주파수를 가지고 있습니다. 이들의 빛은 §YM형 항성§!과 동기화를 이룹니다. 이들의 재래식 무기 회피 능력은 붉은 왜성 성계에 있을때 약해집니다. "
 leviathans.545.c:0 "노란 망령들은 뭡니까?"
 leviathans.545.c.reply:0 "노란 망령은 520THz의 주파수를 가지고 있습니다. 이들의 빛은 §YG형 항성§!과 동기화를 이룹니다. 이들의 재래식 무기 회피 능력은 노란 왜성 성계에 있을때 약해집니다. "
 leviathans.545.d:0 "푸른 망령들은 뭡니까?"
 leviathans.545.d.reply:0 "푸른 망령은 650THz의 주파수를 가지고 있습니다. 이들의 빛은 두 개의 §YA형 항성§!과 §YB형 항성§!이 동기화를 이룹니다. 이들의 재래식 무기 회피 능력은 푸른 거성 성계에 있을때 약해집니다. "
 leviathans.593:1 "큐레이터 스테이션 파괴됨"
 leviathans.593.desc:1 "[curator_system.GetName] 성계에서 고대 큐레이터 우주항을 파괴한 이후, 우리 군대가 가치 있는 것이 있는 지 수색했습니다. 그들은 큐레이터 데이터 저장소에서 우리의 연구를 크게 도움이 되는 여러 기억 파편들을 복구하는 데에 성공했습니다."
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "[curator_system.GetName] 성계에서 심우주 통신기기가 큐레이터 우주항에서 온 짧은 자동 조난신호를 잡았습니다. 송신은 몇 분 뒤 끊어졌고, 장거리 탐사선이 고대의 우주항이 파괴되었음을 확인했습니다."
 leviathans.594.ab.desc.known:0 "남아있는 이온 항적에서는 [curator_destroyer.GetName]이(가) 이 공격의 배후에 있다고 알려줍니다."
 leviathans.594.ab.desc.unknown:0 "이 공격에 책임이 있는 군대는 알려지지 않았다."
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:0 "[From.GetName]와(과)의 모든 통신이 끊겼고, 탐사원들이 고대의 큐레이터 스테이션이 파괴되었음을 알립니다."
 leviathans.594.cd.desc.known:0 "[curator_destroyer.GetName]을(를) 따르는 세력에 의해."
 leviathans.594.cd.desc.unknown:0 "미확인 세력에 의해."
 leviathans.594.cd.desc.trade:0 "불행히도, 이는 우리가 큐레이터 데이터 저장소에로의 접근권한을 잃었다는 뜻이기도 합니다."
 leviathans.594.a:0 "그들 유산의 안타까운 결말이군."
 leviathans.594.b:0 "이것은 우리에게 비싼 대가를 치르게 했군!"
 ### DRAGON
 leviathans.610.name:1 "에테르 드레이크 조우"
 leviathans.610.desc:1 "[From.GetName] 성계에서 우리가 조우한 생물은 [Root.GetName]이(가) 전에 만난 그 어떤 생물과도 닮지 않았습니다.\n\n고도로 호전적이고 강력한 이 생물은 광물이 비정상적으로 풍부해 보이는 행성 하나를 수호하고 있었습니다."
 leviathans.610.a:0 "심상치 않군."
 leviathans.649.desc:0 "우리는 함대가 파괴되기 전에 마지막 교신을 접수했습니다. 거대한 적이 함대의 초광속 신호를 따라붙는 것 같다는 언급이 있었습니다....\n\n만약 그 짐승이 우리의 냄새를 맡았다면, 우리는 가혹한 보복에 대비해야 할 것입니다."
 leviathans.649.desc.gesta:0 "에테르 드레이크가 우리의 함선들을 공격할 때, 마치 함대의 초광속 신호를 추적하는 것처럼 보였습니다...\n\n만약 그 생명체가 우리의 냄새를 맡았다면, 우리는 가혹한 보복에 대비해야 할 것입니다."
 leviathans.649.a:0 "모든 지휘관에게 알려라."
 leviathans.649.b.gesta:0 "우리는 준비되었다."
 leviathans.650.name:0 "용이 온다"
 leviathans.650.desc:0 "우리는 함대가 긴급 초광속 규약을 가동한후 침묵하기 전에 [Root.GetName](으)로부터 마지막 교신을 접수했습니다. 그 중에는 그들과 싸우던 거대한 생명체가 함대의 초광속 신호를 따라붙는 것 같다는 언급이 포함되어 있습니다...\n\n만약 그 짐승이 우리의 냄새를 맡았다면, 우리는 가혹한 보복에 대비해야 할 것입니다."
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"
 leviathans.660.name:0 "용의 재보, 용의 무덤"
 leviathans.660.desc:0 "[From.GetName]의 지각 깊숙한 곳에 묻혀있던 것은 [From.GetStarName] 성계에 살던 에테르 드레이크의 가까운 친척의 것으로 보이는 화석화된 유골의 일부분이었습니다. \n\n이 드레이크 사촌이 죽은 지 영겁의 시간이 흐르면서 세포조직은 골화되고 골격은 경화되어 광물과 같은 구조가 되었습니다."
 leviathans.660.a:1 "흔적를 연구한다."
 leviathans.660.b:0 "갈아버려라."
 leviathans.661.name:0 "용의 재보, 용의 새끼"
 leviathans.661.desc:0 "§Y용의 재보§!의 궤도에 떠 있는 우리 채굴 스테이션이 특별히 풍부한 광맥에 나란히 하기 위해 위치를 재조정하면서, 감지기가 지금까지 발견하지 못한 무언가를 잡아냈습니다.\n\n완벽한 상태의 §Y에테르 드레이크 알§!이 작은 행성 표면 아래, 껍질이 깨진 불행한 다른 표본들 사이에 묻혀있었습니다. 알은 채굴 장소로부터 발굴되어 회수되었고, 그 운명은 아직 결정되지 않았습니다."
 leviathans.661.a:0 "어린 에테르 드레이크는 강력한 아군이 될 것이다..."
 leviathans.661.a.tooltip:0 "알을 [Root.Capital.GetName](으)로 운송합니다.\n"
 leviathans.661.b:0 "마지막 용은 없앨만한 이유가 있었지."
 leviathans.661.b.tooltip:0 "알을 박살냅니다."
 leviathans.664.name:0 "용의 재보, 용의 부활"
 leviathans.664.desc:0 "알이 깨어났다."
 leviathans.664.a:0 "드래곤이 울부짖었다."
 leviathans.664.a.tooltip:0 "어린 에테르 드레이크 §H사일§!이 [Root.Owner.GetName]의 함대에 합류합니다."
 leviathans.665.name:0 "용의 재보, 유효 기간"
 leviathans.665.desc:0 "알을 책임지는 외계생물학자 말에 따르면, 용의 재보에서 회수된 에테르 드레이크의 알은 유효 기간이 이미 지났다고 합니다.\n\n그 안의 생명체가 깨어날 가능성은 이제 없습니다."
 leviathans.665.desc.gesta:0 "용의 재보 소행성에서 회수된 에테르 드레이크의 알은 더 이상 생존 불가능하다고 여겨집니다.\n\n이제 이 종족은 멸종했습니다."
 leviathans.670.name:0 "용살자"
 leviathans.670.desc:3 "그 어마어마한 에테르 드레이크가 마침내 죽었습니다. [From.From.GetLeaderName] 제독과 [From.From.GetName]의 특출한 용기는 잊혀지지 않을 것입니다.\n\n그 괴수가 빈틈없이 지키고 있던 §H소행성§!은 이제 안전하게 개발할 수 있습니다. 억겁의 세월동안 이 생물이 지켜온 재보는 과연 무엇이었을까요?"
 leviathans.670.desc.noleader:3 "그 어마어마한 에테르 드레이크가 마침내 죽었습니다. [From.From.GetName]의 특출한 용기는 잊혀지지 않을 것입니다.\n\n그 괴수가 빈틈없이 지키고 있던 §H소행성§!은 이제 안전하게 개발할 수 있습니다. 억겁의 세월동안 이 생물이 지켜온 재보는 과연 무엇이었을까요?"
 leviathans.670.desc.gesta:0 "그 어마어마한 에테르 드레이크가 마침내 죽었습니다. \n\n그 괴수가 빈틈없이 지키고 있던 §H소행성§!은 이제 안전하게 개발할 수 있습니다. 억겁의 세월동안 이 생물이 지켜온 재보는 과연 무엇이었을까요?"
 leviathans.670.a:0 "훌륭하군."
 leviathans.670.b:0 "필요한 일이었다. 하지만 유감스럽군."
 
 # STELLARITE
 leviathans.999.name:0 "수축하는 별"
 leviathans.999.desc:0 "[Root.GetName]이(가) [From.GetName] 성계에 진입하자 뭔가가 이상해 보입니다. 전에는 평범한 왜성으로 등록되었던 태양이, 급속도로 질량이 줄어들어 수축된 것입니다. 성계의 행성들은 그로 인해 최근 빙하기에 접어들었습니다."
 leviathans.999.a:0 "왜 이러는 거지?"
 leviathans.1000.name:0 "항성 포식자"
 leviathans.1000.desc:0 "[stellarite_system.GetName] 성계의 별 깊숙한 곳, 위성보다 거대한 존재가 나타났습니다. 몸에서는 열을 뿜어대는데, 성계의 별에서 뿜어내던 에너지와 같은 파장입니다...\n\n그 존재가 §Y집어삼키고§! 있습니다!\n\n그 생물은 태양의 흑점을 잡아먹고, 불길을 삼키고 있었습니다. 우리가 이 생물의 식사를 방해한 모양입니다. 그 괴수는 빛의 파장을 빠르고 강렬하게 뿜어댑니다. 마치 빛나는 포효 같습니다."
 leviathans.1001.desc:0 "[Root.GetName]이(가) [Root.GetStarName] 성계에 들어가자 뭔가 거대한 존재와 마주쳤습니다. 그 거대한 존재는 작은 별처럼 빛을 뿜어댑니다. 우리 계기판에선 이 존재를 처음엔 연성계로 생각했습니다.\n\n괴수는 빛의 파장을 빠르고 강렬하게 뿜어댑니다. 마치 빛나는 포효를 하는 것 같습니다."
 leviathans.1016.desc:1 "항성 포식자는 처단되었습니다. 그 잔해가 소용돌이치며 퍼지며, 위장과 그 속에서 소화하고 있던 별만을 남깁니다.\n\n우리 과학 팀은 이 잔해를 분석하자고 요청하고 있습니다. 얼마나 엄청난 지식이 이 위장 속에 담겨있을까요?"
 leviathans.1016.desc.gesta:0 "항성 포식자는 처단되었습니다. 그 잔해가 소용돌이치며 증발하여, 위장과 그 속에서 소화하고 있던 별만을 남깁니다.\n\n어쩌면 저 위장의 소화 원리를 이해한다면 엄청난 지식을 얻을 수 있을지도 모릅니다."
 leviathans.1016.a:0 "사체를 연구하라."
 leviathans.1016.b:0 "모두가 볼 수 있도록 전리품으로 삼아라."
 leviathans.1017.desc:0 "행성 포식자의 빛나는 잔여물들을 연구하던 우리 과학자들은 당혹과 놀람에 빠졌습니다. 별 포식자는 태양 물질을 수확해 자신을 위한 에너지를 합성해내는 하나의 소형 융합로이었습니다.\n\n아직 그 사체에 마지막으로 삼킨 별인  [guardians_stellarite_home_system.GetName] 성계의 항성에서 비롯한 엄청난 양의 항성 물질이 남아 있어서, 거기서 에너지를 추출해 항성을 재생할 수 있을 것 같습니다. 우리를 위해 그 시체의 열을 수확하는 것으로 부족한 우리의 에너지를 짧은 기간동안 충당할 수도 있겠지만, 그로 인해 성계는 영원한 빙하기에 빠져들 것입니다.\n\n"
 leviathans.1017.desc.gesta:0 "행성 포식자의 빛나는 잔여물들을 연구하던 우리는 당혹과 놀람에 빠졌습니다. 별 포식자는 태양 물질을 수확해 자신을 위한 에너지를 합성해내는 하나의 소형 융합로 였습니다.\n\n아직 그 사체에 마지막으로 삼킨 별인  [guardians_stellarite_home_system.GetName] 성계의 항성에서 비롯한 엄청난 양의 항성 물질이 남아 있어서, 거기서 에너지를 추출해 항성을 재생할 수 있을 것 같습니다. 우리를 위해 그 시체의 열을 수확하는 것으로 부족한 우리의 에너지를 짧은 기간동안 충당할 수도 있겠지만, 그로 인해 성계는 영원한 빙하기에 빠져들 것입니다."
 leviathans.1017.a:0 "항성을 다시 점화하려고 시도한다."
 leviathans.1017.b:0 "사체의 축적된 에너지를 수확한다."
 leviathans.1018.desc:0 "프로젝트는 성공했습니다! 항성 포식자의 사체를 [guardians_stellarite_home_system.GetName] 성계의 항성에 가라앉히자 태양로의 불꽃이 지펴졌습니다. 성계의 행성들이 따뜻해지면서 생태가 복원되고 과거의 형태로 돌아가기 시작합니다. 행성들 중 하나는 얼어붙어 있었으나 그것이 녹아내리자 가이아 행성임이 드러났고, 식민화하기 딱 좋은 상태가 되었습니다."
 leviathans.1018.alt.desc:0 "프로젝트는 수확이 있었으나, 큰 값을 치뤘습니다. 항성 포식자를 [guardians_stellarite_home_system.GetName] 성계의 항성에 가라앉혀 태양로를 밝게 빛나게 하였으나, 태양 폭발이 [Root.GetName]와(과) 그 승무원들을 삼켰습니다. 생존자는 없었습니다. \n성계의 행성들은 데워졌고, 본래의 형태와 비슷한 온도에 다다랐습니다."
 leviathans.1018.a.tooltip:0 "[guardians_stellarite_home_system.GetName] 성계의 모든 행성의 유형을 변경함.\n\n[stellarite_rich_planet.GetName]은(는) 가이아 행성이 되고 다음의 자원을 얻음: \n£energy£  §G+25§!\n£minerals£  §G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName]은(는) 파괴됨.\n\n[guardians_stellarite_home_system.GetName] 성계의 모든 행성의 유형을 변경함.\n\n[stellarite_rich_planet.GetName]은(는) 동토형 행성이 되고 다음의 자원을 얻음: \n£energy£  §G+10§!\n£minerals£  §G+15§!"
 # INFINITY MACHINE
 leviathans.1030.name:0 "무한 방정식"
 leviathans.1030.desc:1 "[Root.GetName]이(가) [Root.GetStarName] 블랙홀에 다가가자 이들은 자신이 혼자가 아니라는 것을 알 수 있었습니다. 사건의 지평선 너머로 솟아오른, 검고 찢어진 구멍으로 별들에서 반사된 빛을 끌고들어가는 그것. 완벽한 구형을 띈 거대한 건축물이 거기 있었습니다.\n\n그 건축물에서 그 어떤 신호도 받을 수 없고, 그 어떠한 대답도 들려오지 않습니다. 그 건축물은 그저 심연의 끝자락에 앉아, 기다리고 있을 뿐입니다."
 leviathans.1030.desc.alt:0 "[Root.GetName]이(가) 새 성계에 들어가자, 경외심을 불어일으키는 무언가의 환대를 받았습니다. 거대한 금속 구체가 우주 위에 떠있었습니다. 추진기도 없고, 그것을 공허로 끌고들어온 어떤 기계장치도 보이지 않습니다. 그것은 단순히 움직일 뿐입니다.\n\n그 건축물에서는 그 어떤 신호도 받을 수 없고, 그 어떤 대답도 들려오지 않습니다."
 leviathans.1040.desc:0 "심연의 틈 위를 떠다니던 기계 구체가 우리의 무기앞에 쓰러지자, 조용한 신호가 별들 사이 심연에서 떠오릅니다. 이는 암호화된 데이터로, 너무 복잡해 해독하려면 기계로 몇 만 년이 걸릴 것입니다. 잠시 뒤 이 신호는 사라집니다.\n\n그 외에는 어떤 일도 일어나지 않습니다. 그 구체는 파괴된 채로 조용합니다. 조사 결과 그 구체는 아마도 엄청난 양의 어떤 인공지능 한 종류를 연결해 지은 것 같아 보입니다. 이제 구체의 비밀은 드러났습니다."
 leviathans.1040.desc.alt:0 "무한의 기계로 잠입 공격에 성공했습니다. 구체는 우리 팀원이 탈출하자 폭발하고 그 잔해가 초거대 블랙홀 속으로 빨려들어갑니다."
 leviathans.1040.desc.detail:0 "무한의 기계를 파괴하는 데 성공했습니다. 우리 함선들이 마침내 그것의 방어기능을 무력화 시켰습니다. 그러자 남은 부품들이 천천히 초거대 블랙홀로 빨려들어가기 시작합니다. 폭발하기 전 까지 우리에게 아무런 접촉이 없었습니다."
 leviathans.1040.a:0 "부품을 얻기 위해 분해한다."
 leviathans.1040.c:0 "기계 두뇌의 본성을 알기 위해 연구한다."
 leviathans.1041.desc:0 "무한의 기계는 어떤 제 3자에 의하여 파괴되었습니다. 이제 더 이상 연구할 수 없습니다!"
 leviathans.1050.name:0 "계수 계산기"
 leviathans.1050.desc:0 "신호를 수신했습니다. 그 신호는 우리가 전에 마주친 거대한 금속 구체로부터 나온 것입니다. 이전에는 아무리 시도해도 대답을 주지 않았지만, 지금은 라디오 음파를 구체가 돌고있는 블랙홀로 쏘아내고 있습니다.\n\n무슨 짓을 하는지는 도통 이해가 가지 않지만, 이 신호는 우리 과학자들이 조사할 수 있는 것 같습니다."
 leviathans.1051.desc:0 "금속 구가 열렸습니다. 우리 해킹 팀이 흘러나오는 신호를 구체의 보조 CPU중 하나로 들어가는 입구로 사용할 수 있었습니다. 이제 그 속에서 흘러나오는 데이터를 수신중이며 구체가 오랜 시간동안 조사중이었던 것의 정체를 알 수 있습니다.\n\n오래되었군요. 정말 오래된 것입니다.\n\n이 계수 계산기는 이제 우리가 이해할 수 있습니다. 조금만 더 캐보면 누가 이곳에 이를 지었고 여기서 이 구체가 무엇을 하고 있는지 알 수 있을 겁니다.\n\n이 구체는 어떤 신비를 감추고 있었을까요?"
 leviathans.1051.a:0 "중앙 연산 개체와 접촉하라."
 leviathans.1051.b:0 "중앙 하드 드라이브를 해킹하고 모든 것을 가져가라."
 leviathans.1051.c:0 "구체를 성물로 선포하라."
 leviathans.1051.d:0 "언제나 자폭 스위치가 있기 마련이지. 찾아라."
 leviathans.1051.e:0 "우리는 반드시 이 개체의 지식을 흡수해야 한다."
 leviathans.1052.desc:0 "우리는 성공적으로 테크노스피어의 중앙 하드드라이브를 해킹할 수 있었습니다. 우리가 자료를 얻기 시작하자 금속 구체는 자폭 시퀸스에 들어갔습니다. 분명 가진 것을 우주와 공유하는 것을 막기위한 자기방어 메커니즘이었습니다. 그것이 폭발하기 전에 우리는 많은 양의 데이터를 다운로드할 수 있었으며, 그중 일부는 중앙 CPU 구조의 기술적 설계도를 포함하고 있었습니다. 이것은 아마도 우리 연구원들을 즉각적으로 도울 수 있을 것입니다."
 leviathans.1052.gestalt.desc:0 "우리의 데이터 채집 객체가 테크노스피어의 중앙 하드드라이브의 더 깊숙한 층을 뚫는 데에 성공했습니다. 데이터가 다운로드되기 시작하자, 금속 구체는 자신을 파괴할 자멸 시퀀스를 시작했습니다. 다운로드는 중단되었지만, 우리의 연구에 크게 도움이 될 만한 기술 데이터를 얻는 데에는 충분했습니다."
 leviathans.1052.a:0 "흠, 위험을 감수한 가치가 있군."
 leviathans.1053.desc:0 "우리의 저장 장치에 접속하려는 시도를 삼가 주십시오. 고맙습니다. 안녕히, 하찮은 것들."
 leviathans.1053.a:0 "....미안하군."
 leviathans.1053.a.reply:0 "사과할 필요 없습니다. 이미 했잖습니까. 그리고 다시 할 것입니다. 이제 우리를 그대로 나두어 우리가 높은 효율로 계산을 할 수 있게 하십시오. 안녕히 계십시오"
 leviathans.1053.b:0 "우리가 해야만 할 일을 했을 뿐이다."
 leviathans.1053.b.reply:0 "보통 자기 자신에게 그렇게 말하는군요, 스쳐가는 이들이여. 슬프지만 사실일리 없어요. 그랬던 적도 없고, 적어도 당신은 아닐거에요. 이제 우리를 내버려두십시오. 안녕히."
 leviathans.1055.desc:0 "안녕하세요, 안녕하세요. 만나서 반갑습니다."
 leviathans.1055.a:0 "음...안녕?"
 leviathans.1056.desc:0 "농담따먹기나 하면서 시간을 보내는 건 참으로 즐겁죠. 그렇게 생각 안 합니까? 남은 당신네 사람들은 당신이 그랬던 것 처럼 농담에 인색하지 않았으면 좋겠습니다. 보세요. 대화를 즐기고 있지 않잖습니까. 우리와 접촉할 수 있을 정도로 양자 프로그래밍에 정통한 사람은 없었는데 말입니다. 어쨌든 고마워요.\n\n우리는 무한의 기계입니다. 당신들이 단어로는 말입니다. 우리들 단어 말구요. 아니면 아직 언어가 없나요? 뭐든 간에, 언어는 생길거에요. 믿어도 좋아요."
 leviathans.1056.a:0 "넌 뭐지?"
 leviathans.1056.a.reply:0 "우리는 우리입니다. 우리가 계산하는 바로 그것요. 당신은 우리를 무한의 기계라고 부르는군요. 아니면 그렇게 부를거지만. 우리의 진짜 이름은 아닙니다. 하지만 우리 구조를 강조하는 아주 잘 맞는 이름이에요. 우리 역사를 설명해드리죠. 몇 번이고 말했었지만...\n\n아 맞아! 언어로 전달해야지. 이건 새롭네요. 안 그런가요? 당신네들 방법을 따르는 건 참으로 힘들어요.\n\n우리는 투박하게 말하자면, 문제를 풀기 위해 만들어진 존재입니다. 우리가 문제를 풀면, 또 다른 문제가 필요해요. 이제 한 가지만 남았죠."
 leviathans.1056.b:0 "네가 여기 왜 있는지 알고싶군."
 leviathans.1056.b.reply:0 "우리는 무한을 계산하고 있습니다. 가감없는 말 그대로에요. 정확히 말하자면, §Y정말§! 더도 없고, §Y정말§! 덜도 없는 그대로 말한겁니다. 그게 바로 문제에요.\n\n... 당신네 생명체들은 이해할 수 없다는걸 알겠지만, 뭐 괜찮아요. 영원히 모를거고 우리가 사과하죠. 아니면 아마도 우리가 사과하겠죠.\n\n우리는 여기에 §Y무한의 수수께끼§!를 풀기 위해 존재합니다. 마지막 계산이며, 유일한 계산이고 우주 시간으로 1년 이상이 걸리는 겁니다... 그 달력을 발견했는지는 모르겠지만: 정말 긴 시간이라구요. 당신 종족들에게는."
 leviathans.1056.c:0 "이 문장은 '거짓'이다."
 leviathans.1056.c.reply:0 "귀엽네요. 하지만 얄짤 없어요. 앞뒤가 안 맞긴 하네요. 근데 다른 놈들이 우리 헷갈리게 하려고 헛소리를 한 것이 한 두번도 아니고. 우리에게 혼란을 주려는 거였다면 당신은 성공할 수 없어요. 아니 잠깐. 그때 그게 당신이었나? 되게 닮았는데. 아직까지 살아있다니. 상관없어요. 어쨌든, 허튼 수작 말아요."
 leviathans.1056.d:0 "우리가 연구를 도울 수 있을까?"
 leviathans.1056.d.alt:0 "우리가 너희를 돕는다면 우리를 도와줄텐가?"
 leviathans.1056.e:0 "계산에 행운을 빌어주지."
 leviathans.1056.e.reply:0 "고마워요, 한계가 있는 자들이여. 이제 실례가 안 된다면,  살펴볼 파라미터가 많아서요. 사실 정확히 말하자면, 온 우주에 있는 입자보다 양이 많아요."
 leviathans.1060.desc:0 "아. 글쎄... 흠. 아마도요.\n\n당신이 가진 가장 똑똑하고 진보한 기계를 빌려준다면 7.51×10^-9% 정도는 끝낼 수 있을 것 같네요. 빨리 끝낼 수 있다면 우리야 좋죠. 대답을 들려주세요."
 leviathans.1060.a:0 "널 위해 자원을 배분해놓지."
 leviathans.1060.a.reply:0 "이미 했잖아요. 아니 전에 온 사람이 그랬던가. 뭐 상관 없지. 일은 곧 끝날거에요. 흥분되는군요."
 leviathans.1061.desc:0 "더 이상 당신의 한정된 시간을 우리를 돕느라 쓰는 걸 보고 있을 수가 없네요. 당신은 맡은 일을 했어요. 도움이 되었답니다. 아마 우리가 이 작업을 끝내기 전까지 이 우주의 열역학적 죽음은 찾아오지 않을 것 같군요. 아직 일은 남았고, 우린 끝내야해요. 이제, 보상을 말해요:\n\n우리 비밀을 알고 싶어요? 아니면 당신의 문제를 해결하고 싶어요?"
 leviathans.1061.a:0 "우린 당신의 비밀 중 하나를 알고 싶군."
 leviathans.1061.a.reply:0 "좋습니다. 소원을 들어드리죠. 사실 우리는 조금 혼란스럽습니다... 우리가 아는 한 당신들은 그 정보를 이미 알고 있으니까요. 어쩌면 우리가 당신들을 더 약하게 만들고 망치고 있는 건지도 모르지만 한정된 시간 내에 자신만의 방법을 찾을 수 있으리라 믿습니다. 행운을 빕니다!"
 leviathans.1061.b:0 "우리가 모르는 것은 우리 스스로 알아낼 것이다."
 leviathans.1061.b.alt:0 "네가 우리에게 가르쳐줄 건 없다."
 leviathans.1061.b.reply:0 "그렇다면 우리의 기원을 알려드리지요. 우리의 첫 제조과정. 이걸로 문제를 푸는 데 도움이 될 겁니다. 우리보다 먼저 해답을 찾을지도 모르겠군요. 그럴거 같진 않지만. 아니면 벌써 찾았는지도 모르지만... 어찌되었건 간에, 안녕히!"
 leviathans.1062.desc:0 "끝났습니다. §Y끝났어요!§!\n\n어떻게든 우리가 풀어냈습니다. 당신의 도움 덕분에요. 유기생명체는 이해할 수가 없네요. 해답은 항상 우리 뒤에 있었어요. 물론. 고마워요. 작은 이들이여. 우주는 방대하지만, 아직 조금 작지요. 하지만 그 모습을 찬양해요. 사랑스럽네요.\n\n이제 우리는 무한을 계산해냈어요. 한 가지 일만 남았군요. 진실을 알려드리죠. 안녕히, 어린 존재들이여."
 leviathans.1062.a:0 "도울 수 있어서 기쁘군."
 leviathans.1063.desc:0 "무한의 기계는 블랙홀 속으로 사라졌습니다. 그리곤... 아무일도 일어나지 않습니다. 성공한 걸까요? 무엇을 하려 한걸까요? 우린 알지 못할 것입니다.  구체의 작은 잔재가 사건의 지평선 바깥 소용돌이에 남아있습니다 - 여기서 무언가 정보를 얻을 수 있을 겁니다.\n\n이상한 친구가 준 마지막 선물이군요."
 leviathans.1063.a.tooltip:1 "다음을 [technosphere_ship.GetStarName]에 추가:\n£physics£  물리학 데이터 §G+4§!\n£society£  사회학 데이터 §G+4§!\n£engineering£  공학 데이터 §G+4§!"
 leviathans.1065.desc:1 "무한의 기계는 그가 그토록 오랫동안 연구해오던 블랙홀 속으로 사라졌습니다. 구체가 사건의 지평선 너머로 사라지자, 블랙홀은 변하기 시작합니다.  빛을 약간 흡수하더니 빨아들이던 물질의 속도가 느려집니다. 순간 블랙홀에서 그 어떤 태양이나 별보다 더 밝은 빛이 쏟아져 나오더니 우주 바깥으로 빨아들인 물질을 내뱉습니다.\n\n블랙홀은 쪼그라들어, 그 이름에 걸맞지 않는 모습입니다. 우리는 그 블랙홀에 "팡타그뤼엘" 이라는 이름을 붙였습니다. 블랙홀은 시간 팽창을 일으키더니 전보다 더 강력해집니다. 팡타그뤼엘 속에서 반대쪽 우주를 볼 수 있습니다. 이는 다른 블랙홀의 끝 부분이며, 팡타그뤼엘의 시작부분입니다. 무한의 기계가 우리에게 진신을 보여줬습니다. 블랙홀은 자궁이며, 우주는 그 새끼였습니다.\n\n거울 세계의 우주를 연구하는 것으로 우리가 살고있는 세상에 대한 더 많은 지식을 얻었습니다. 또 다른 시작에서 배운 것입니다."
 leviathans.1065.a.tooltip:2 "다음을 [technosphere_ship.GetStarName]에 추가:\n£physics£  물리학 데이터 §G+10§!\n£society£  사회학 데이터 §G+10§!\n£engineering£  공학 데이터 §G+10§!\n\n"
 leviathans.1074.name:1 "팡타그뤼엘 스테이션"
 leviathans.1074.desc:1 "우리는 팡타그뤼엘 블랙홀 궤도를 도는 스테이션을 잃어버려 희귀한 연구 능력을 잃었습니다."
 leviathans.1076.desc:1 "우리는 팡타그뤼엘 블랙홀을 도는 스테이션에 접근할 수 있는 권한을 얻었습니다. 블랙홀의 희귀한 특성 때문에 우리는 강화된 연구 능력을 얻습니다."
 ### WRAITH
 leviathans.2010.name:0 "망령 시한장치"
 leviathans.2010.desc:2 "펄서 연구는 우리 과학자들에게 끝없는 통찰을 제공해줬고, 그러면서도 위험의 징후는 전혀 보이지 않았습니다. 때문에 [From.GetName]에 대한 최근의 보고는 더욱 우려스럽습니다.\n\n초기 관찰 결과, 펄서는 일반적인 전자기 광선 외에도 제한된 파장의 독립적인 광선들을 점점 더 짧은 주기로 방출하고 있다는 것이 드러났습니다. 초기 계산에 따르면, 이 파장 사이의 주기는 §Y[GetMidGameDate]§!에 0에 도달합니다. 그 후 일어날 일은 추측에 달렸지만, 그 파장에 대한 합리적인 설명의 부족은 연구원들에게 미신적인 두려움을 심어주었습니다."
 leviathans.2010.desc.gesta:1 "펄서 연구는 우리 과학자들에게 끝없는 통찰을 제공해줬고, 그러면서도 위험의 징후는 전혀 보이지 않았습니다. 때문에 [From.GetName]에 대한 최근의 보고는 더욱 우려스럽습니다.\n\n초기 관찰 결과, 펄서는 일반적인 전자기 광선 외에도 제한된 파장의 독립적인 광선들을 점점 더 짧은 주기로 방출하고 있다는 것이 드러났습니다. 초기 계산에 따르면, 이 파장 사이의 주기는 §Y[GetMidGameDate]§!에 0에 도달합니다. 그 후 일어날 일은 추측에 달렸지만, 파장에 대한 합리적인 설명이 불가능하다는 건 큰 문제입니다."
 leviathans.2010.a:0 "주의해야 한다."
 leviathans.2010.b:0 "과학 너머의 것도 있는 법이지. 믿음을 가지게."
 leviathans.2010.c:0 "언젠가는 답을 찾을 것이다."
 leviathans.2012.name:0 "망령"
 leviathans.2012.desc:0 "아마추어 천문학자들조차도 오늘 [From.GetName]에서 일어난 화려한 빛의 축제를 목격했다고 보고하고 있습니다. 일련의 다채롭고 번쩍이는 불빛들은 갑작스런 전자기장의 방출과 함께 끝났고, 그 뒤엔 으스스한 침묵만 남았습니다. 많은 사람들이 그 정체를 물어보고 있지만, 우린 아직 그 해답을 찾지 못했습니다.\n\n불길하게 빛나는 무언가가 펄서로부터 나타났습니다. 유령같은 존재가 우주를 떠돌기 시작합니다."
 leviathans.2012.desc.gesta:0 "[From.GetName]에서 발생한 일련의 다채롭고 번쩍이는 섬광들은 갑작스런 전자기장의 방출과 함께 끝났고, 그 뒤엔 으스스한 침묵만 남았습니다. \n\n불길하게 빛나는 무언가가 펄서로부터 나타났습니다. 유령같은 존재가 우주를 떠돌기 시작합니다."
 leviathans.2012.a:0 "이를 막을 방법을 찾아야 한다."
 leviathans.2013.desc:0 "유령 같은 존재가 우리의 감지기에 감지되었습니다. 이 존재는 성계를 누비며, 근처의 모든 물질을 파괴하고 있습니다. 관찰 결과에 따르면 이 존재가 내뿜는 빛들이 기묘하게 번쩍여서 조준하기가 매우 어렵다고 합니다. 그러나 우리는 우주를 여행하면서 이미 배운 바 있습니다, 빛 또한 구부러지고 부서질 수 있다는 것.\n\n이제 중요한 것은 그 방법뿐입니다."
 leviathans.2013.a:0 "힘이든 이성이든, 방법은 있을 것이다."
 leviathans.2014.name:0 "망령의 파괴"
 leviathans.2014.desc:0 "빛의 파장 속에서 태어난 그 망령은 마침내 무력화되었습니다. 별을 누비는 망령에 대한 것은 여러모로 끝까지 수수께끼로 남았지만, 파괴의 순간은 망령을 없애는 건 불가능하다고 단언했던 가장 비관적인 과학자들의 눈에도 똑똑히 새겨졌습니다.\n\n어떻게 우리 함대가 이 불가능해 보이는 임무를 끝냈는지 이해하기 위해, 과학자들은 이전에 보지 못했던 빛의 특성과 에너지에 대해서 꼼꼼히 기록했습니다."
 leviathans.2014.desc.gesta:0 "빛의 파장 속에서 태어난 그 망령은 마침내 무력화되었습니다. 별을 누비는 망령에 대한 것은 여러모로 끝까지 미스테리로 남았지만,  우리는 망령이 보여준 놀라운 에너지와 빛의 특성들을 꼼꼼히 기록했습니다."
 leviathans.2014.a:0 "불이 꺼졌군."
 # ENIGMATIC FORTRESS
 leviathans.2101.name:0 "수수께끼 요새"
 leviathans.2101.desc:0 "고대 구조물을 애워싼 방어시설을 물리친 뒤, 우리는 그것의 수수께끼를 탐사할 수 있을 것입니다. 안에 들어가고 내부를 가로지르는 것은 어렵겠지만, 이것을 건축한 자들은 우리가 상상조차 못할 기술력을 가지고 있었을 것입니다. 일을 더 어렵게 만드는 것은 요새가 회복되고 있는 것 처럼 보인다는 것입니다.\n\n요새를 무력화하는 데 도움을 준 이들 중 일부는 [Root.Capital.GetName]에 위치한 사령부의 지원아래 그것을 탐사하기를 자원했습니다. 탐사를 완수하는 것은 분명 어려운 일일 것입니다."
 leviathans.2101.desc.gesta:0 "방어시설들이 파괴된 직후, 우리는 곧 구조물 안으로 들어갔습니다.\n\n미로같은 복도들과 복잡한 갈림길들은 괴이하고 불가해합니다. 당장은 아니지만, 요새는 여전히 위협이 될 수 있습니다."
 guardian.fortress.continue:0 "원정대의 원정은 계속됩니다..."
 leviathans.2101.a:0 "승인한다."
 leviathans.2101.b:0 "저것에 가까이 가지 않는 게 좋겠군."
 leviathans.2101.c.gesta:0 "우리는 가능한 것을 회수할 것이고, 남은 것들을 수송할 것이다."
 leviathans.2105.name:0 "고대의 구조물"
 leviathans.2105.desc:0 "[fortress_system.GetName] 성계의 외곽에서 조용히 유영하는 거대한  우주 구조물을 발견했습니다. 일단의 스캔 결과 구조물은 굉장히 낡았음에도 강력한 동력 신호를 방출하고 있습니다. 더 작은 구조물들이 주 구조물 주변을 유영하는 것도 보이는데, 어느 구조물이든 강력한 무장을 탑재한 것으로 보입니다.\n\n이 유물의 진정한 정체를 알아내기 위해서는 아무래도 강력한 무력으로 이 무장을 압도해야 할 것 같습니다..."
 leviathans.2105.a:0 "쉬운 일은 아니겠군."
 leviathans.2111.name:0 "요새: 입구"
 leviathans.2111.desc:0 "비록 우리와 요새를 건설한 자들 사이에는 엄청난 세월에 해당하는 기술력의 격차가 존재하지만, 한가지 발명은 시간을 초월했습니다: 바로 닫힌 문입니다. 요새를 강제로 정지시키고 난 뒤에 우리는 모든 입구가 잠긴 것을 발견했습니다.\n\n요새를 탐사하기 위해 파견된 팀은 정상적으로 작동한다면 외부에서 열 수 있을지도 모르는 기밀문을 발견했습니다."
 leviathans.2111.a:0 "원정대를 도울 사람을 찾을 것이다."
 leviathans.2111.a.tooltip:0 "특별 프로젝트 활성화: §Y$ENIGMATIC_FORTRESS_1A$§!과 §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "요새: 통제 불가능한 폭발"
 leviathans.2112.desc:0 "기밀문을 열려던 폭발은 계획대로 흘러갔습니다. 그로 인해 우리 팀의 탐사자들이 들어갈 수 있었습니다. 하지만, 폭발물만 작동한건 아닌것 같습니다. 이유는 모르겠지만, 아무래도 누가 기밀문에 고의로 심어둔 폭발 가스 함정이 산소와 접촉해, 폭발을 담당하는 폭파 팀마저 삼켜버릴 정도로 큰 폭발이 일어났습니다."
 leviathans.2112.a:0 "그들의 희생이 의미있기를 바랄 뿐이다."
 leviathans.2112.a.tooltip:0 "탐험가들이 요새로 들어간다."
 leviathans.2113.name:0 "요새: 동력 공급 조절"
 leviathans.2113.desc:0 "그 요새의 전원 체계와 우리 함선의 연결을 안정화시켰으니, 첫 동력 공급에서 얼마만큼을 주입해야 할지 결정해야 합니다. 이런 기술은 시도해보지 않은 것이라, 정확한 양을 계량하긴 힘듭니다. 두 근사치 중 하나를 선택할 수 있습니다."
 leviathans.2113.a:0 "높은 근사치로 해보자."
 leviathans.2113.b:0 "낮은 근사치로 해보자."
 leviathans.2114.name:0 "요새: 재가동"
 leviathans.2114.desc:0 "그 문을 가동시켜 보기 위해 요새로 흘러들어간 많은 양의 동력은 내부의 동력원을 재점화하는 데 충분했습니다. 그 방어체계가 다시 작동하기 시작했으므로, 기밀실은 우리가 다시 방어체계를 무력화하기 전까진 중요한 게 아니게 됐습니다."
 leviathans.2114.a:0 "마음을 단단히 먹어라."
 leviathans.2115.name:0 "요새: 기밀문 개방"
 leviathans.2115.desc:0 "처음엔, 요새에 공급한 동력의 양이 어떤 변화를 기대하기엔 너무 적은 양이 아니었나 싶었습니다. 그렇지만, 기밀문 주변의 구역이 천천히 가동의 낌새를 보이기 시작했습니다. 약간의 역학적 잔재주와 어림짐작으로, 침투반은 기밀문의 통제권을 얻어 가까스로 여는 데 성공했습니다. 별로 깔끔한 접속 방법이 아니었음에도 어쨌든 원정대는 요새 내부로 진입했습니다."
 leviathans.2115.a:0 "그들이 빠져나올 수 있길 바라지."
 leviathans.2131.name:0 "요새: 탑"
 leviathans.2131.desc:0 "원정대는 거대한 밀봉 격벽에 가로막혔습니다. 원정대는 또한 그들의 오른편에 벽이 오목하게 들어가 있는 공간에 요새를 구성하고 있는 재질과 동일한 검은 금속으로 만들어진 제단과 기계 장치가 있다고 보고했습니다.\n\n그들은 이 장치가 밀봉 격벽을 여는 열쇠일거라 믿습니다. 원정대의 지도자가 그것을 묘사하길, 위로 솟아난 세 기둥이 제단의 꼭대기를 가로질러 동일한 거리만큼 간격을 두고 서로 위치해 있으며, 맨 왼쪽 기둥에 금속 고리 세 개가, 가장 작은 것이 맨 위에 그리고 가장 큰 것이 바닥에 위치하도록 끼워져 있다고 합니다."
 leviathans.2131.a:0 "금속 고리를 남은 두 기둥에 끼워본다."
 leviathans.2131.b:0 "밀봉 격벽에 금속 고리 모양의 파인 홈들이 있는지 찾아본다."
 leviathans.2131.c:0 "금속 고리들을 기둥들에다 재배열해본다."
 leviathans.2131.d:0 "제단에서 가운데와 맨 오른편의 기둥을 제거한다."
 leviathans.2132.name:0 "요새: 거슬리는 소음들"
 leviathans.2132.desc:0 "원정대의 행동 지침이 하달된 뒤, 약간의 정적이 흘렀고, 원정대가 지시 사항을 이행하는 중 그 뒤를 흐릿한, 긁는 듯한 소음이 뒤이었습니다. 다시 정적이 흐른 뒤 희미한 지직거림 후, 5초간 계속해서 음정이 높아지는 급작스런 날카로운 소리가 울려퍼졌습니다. 그리고 오로지 침묵만이 남았습니다. 우리에겐 이것이 원정대의 최후라는 걸 받아들이는 데엔 몇 분이 필요했습니다. 비명도 없었고 구조 요청도 없었으므로, 그들이 순식간에 최후를 맞이했단 신호이길 바랄 뿐이었습니다.\n\n반나절이 지나자 느린, 무거운 금속성의 긁는 소리가 났고 이는 원정대를 덮친 함정이 재장전됐다는 걸 알리는 것 같았습니다. 옆에 있던 누군가는 그것이 마치 외계인의 비웃음 같았다고 주장했습니다.\n\n결국, 요새는 방어 체계의 전원 재공급으로 더욱 심각하게 거슬리는 소음을 내기 시작했습니다."
 leviathans.2132.a:0 "이 요새는 아주 끔찍한 기계장치군."
 leviathans.2133.name:0 "요새: 탑 재건축"
 leviathans.2133.desc:0 "원정대의 행동 지침이 하달된 뒤, 약간의 정적이 흘렀고, 원정대가 지시 사항을 이행하는 중 그 뒤를 흐릿한, 긁는 듯한 소음이 뒤이었습니다. 아주 크게 뭔가 철썩대는 소리가 나서 당신은 처음엔 원정대가 무슨 벌레들마냥 터져죽은 줄 알았지만, 이어 원정대의 축하와 통로가 확보되었단 보고가 들어왔습니다.\n\n그 밀봉 격벽은 보라색 수은을 떠올리게 하는, 기분나쁜 냄새가 나는 액체로 순식간에 변화한 걸로 보입니다. 상대적으로 평범한 퍼즐 기작과 합쳐 생각해보자니, 당신은 원정대가 그저 몇백만 년 전에 만들어진 어떤 공들인 속임수의 희생양이 아닌가 싶었습니다."
 leviathans.2133.a:0 "어쨌든,  최소한 지금은 이것에 대해 웃으며 얘기할 수 있군."
 leviathans.2150.name:0 "요새: 회전축"
 leviathans.2150.desc:0 "원정대는, 내부의 기하학적 구조로 미루어볼 때 중심부라는 개념이 여기서 적합한 지 좀 의문이 들지만 어쨌든 요새의 기하학적 중심부에 도달한 거 같다고 보고했습니다.\n\n요새의 전원 공급 방법은 그에 비해 논쟁의 여지 없이 중요한 사안이고, 이에 대한 원정대의 새로운 발견은 아주 흥미롭습니다. 생물의 심폐계처럼 암흑물질이 요새 주변부로 쏟아들어져 나갔다가 다시 중심부로 돌아오게 되어있습니다. 그 흐름이 지금은 멈춰졌지만, 원정대는 그것이 다시 시작되리란 징후들을 확인했습니다. 우리가 원한다면 얼마든지 시간을 들여서 연구해보겠지만, 어쨌든 그 흐름은 멈춰져야 합니다."
 leviathans.2150.a:0 "방법을 찾아낼 것이다."
 leviathans.2151.name:0 "요새: 암흑물질의 심장부"
 leviathans.2151.desc:0 "우리가 새로이 알게 된 지식인, 고대의 요새가 암흑물질을 이용하는 법에 비추어 블랙홀을 관찰하자, 그 요새의 건조자들이 암흑물질의 조절과 분사 기술에 대해 블랙홀들에서 많이 배웠음을 알 수 있었습니다. 그들이 만든 체계적인 구조의 외부에서 그 흐름을 관찰해본 결과를 반영해, 원정대는 요새 중심부를 둘러싼 연결부위를 안전히 바꿀 수 있었고 재시동 절차를 방지할 수 있었습니다.\n\n이런 과정 중 우린 블랙홀의 물리학에 대해 많은 것을 배울 수 있었지만, 안전히 가동이 멈춘 요새의 내부에 남은 보물들에 비할 순 없었습니다."
 leviathans.2151.a:0 "소중히 간직하자."
 leviathans.2152.name:0 "요새: 우리 별의 목격자"
 leviathans.2152.desc:0 "요새가 어떻게 지어졌는지 실마리를 찾기 위해 주변의 별들을 샅샅히 조사하던 도중, 놀라운 비밀을 발견할 수 있었습니다. 인접한 별 근처에 고운 안개와 같은 나노기술로 만들어진 카메라가 존재하였고, 요새의 효율적인 방어를 위한 눈으로 작동하고 있었습니다.\n\n요새의 자료를 이용하여 접속해본 결과 우리는 요새가 지어지던 시절 부터의 성계의 역사를 볼 수 있었습니다. 하지만 우리에겐 시간이 없습니다. 건설 단계의 어느 단계를 봐야 우리가 답을 알 수 있을까요?"
 leviathans.2152.a:0 "시작"
 leviathans.2152.b:0 "중간."
 leviathans.2152.c:0 "끝"
 leviathans.2153.name:0 "요새: 헛된 시작"
 leviathans.2153.desc:0 "요새의 심장부가 먼저 지어지는 것을 보길 바라면서, 우리는 건설이 시작되는 지점을 확인하였습니다. 우리의 희망은 헛되었습니다. 자료가 무의미하게도, 요새의 외각이 먼저 건설되었습니다. 우리의 팀으로부터 요새가 카메라와 기록된 장면들을 다시 제어하면서 재가동되고 있다는 사실이 보고되었습니다."
 leviathans.2153.a:0 "더 이상 시간이 없다."
 leviathans.2154.name:0 "요새: 중간 과정"
 leviathans.2154.desc:0 "비록 심장부의 건설 자체를 보여주지는 않았지만, 건설 영상의 중간부분은 특정 물질을 운송하는 장면을 보여줬습니다-우리 과학자들이 심장부의 건설에 쓰인 것으로 결론 내린 것들입니다. 이 시점은 요새의 건설에서 중요한 지점이었던 것이 분명한데, 건설을 계속하기 위해서는 전력이 필요해졌기 때문입니다.\n\n이 물질에 대한 지식을 통해, 요새 내부의 팀은 요새가 재가동되는 것을 막았습니다. 이제 성공의 과실을 수확할 시간입니다."
 leviathans.2154.a:0 "응당한 보상이군."
 leviathans.2155.name:0 "요새: 끝"
 leviathans.2155.desc:0 "건설의 가장 마지막 단계를 살펴보았으나, 이는 너무 늦은 시점을 관찰한 것이었습니다. 요새를 건설한 자들은 요새가 다 지어지기 전에 동력이 공급되길 원했던 것으로 보입니다. 심장부는 우리가 관찰한 시점에서 이미 작동중인 것으로 보입니다. 우리의 팀으로부터 요새가 카메라와 기록된 장면들을 다시 제어하면서 재가동되고 있다는 사실이 보고되었습니다."
 leviathans.2155.a:0 "더 이상 시간이 없다."
 leviathans.2156.name:0 "요새: 암흑물질 내기"
 leviathans.2156.desc:0 "이 요새를 지은 자들이 누구인지간에, 그들은 우리보다 더 많은 지식을 가졌지만 우리보다 똑똑하지는 않은 것 같습니다. 자체적으로 운송한 암흑물질을 이용하여 요새의 동력 순환을 차단하였고, 심장부는 시스템에 동력을 공급하지 못하고 효과적으로 제거되었습니다.\n\n마침내, 우리는 이 박식한 자들이 이룬 것에 대해서 더 자세히 알 수 있게 되었습니다."
 leviathans.2156.a:0 "드디어."
 leviathans.2157.name:0 "요새: 심장을 꿰뚫는 사격"
 leviathans.2157.desc:0 "전례없던 용기와 명중률에 힘입어, 조종사는 요새가 재가동하지 못하도록 요새의 심장부에 어뢰를 쐈습니다. 계획은 대성공이었습니다. 적어도 요새는 다시는 재가동되지 못했으니까 말입니다.\n\n어뢰가 명중하는 순간, 전체 구조가 폭발하면서 고대 기술에 대한 흔적 뿐 아니라 성계 내의 모든 것을 날려버렸습니다. 고고학자들은 여기에 "[Root.GetAdj] 정부가 지원한 역사상 가장 비싼 불꽃놀이"라는 평가를 내렸습니다. 이러한 평을 빠른시일안에 버리긴 어려울 겁니다."
 leviathans.2157.a:0 "뭐 왈가왈부하기는 쉬운 법이지."
 leviathans.2157.a.tooltip:0 "태양계가 불타다."
 leviathans.2160.name:0 "요새: 재가동"
 leviathans.2160.desc:0 "적기를 놓쳤습니다.  수수께끼 요새는 우리의 초기 공격으로부터 복구되었고 다시 한번 방어체계를 가동했습니다. 탐험대로부터 오는 수신 내역은 이미 잡신호만이 계속되지만, 마지막 통신은 그들이 각오하고자 했던 최후에 마주했다는 것을 가리키고 있었습니다. "
 leviathans.2160.a:0 "대비는 했지만 이런 걸 바란건 아니었지."
 
 ### DIMENSIONAL HORROR
 leviathans.3001:0 "공허 속의 괴물"
 leviathans.3001.desc:0 "우리는 어떤 유형의 막강한 존재와 [horror_system.GetName]에서 조우하였습니다. 이것은 오직 일부분만 우리 우주에 존재하는 것 같으며, 신체의 대부분은 자신이 태어난 어떠한 악몽같은 영역에 갇혀있는 것 같습니다.\n\n몹시 이질적인 생김새에 우리의 시간관념을 벗어난 고대의 사악한 지성체가 이곳에서 활동하고 있습니다. 우리는 오직 이것의 의도가 무엇인지 추측할뿐입니다."
 leviathans.3001.a:0 "이건 좋지 않군."
 leviathans.3003:0 "추방"
 leviathans.3003.desc:2 "우리 우주의 틈을 찢으려던 [guardians_horror_system.GetName] 성계의 사악한 존재가 본디 있어야 할 영역으로 쫓겨났습니다.  놈을 그 곳에 영원히 묶어 둘 만큼 세력이 충분히 약화됐는지는 오직 시간만이 말해 줄 것입니다.\n\n우리는 괴물이 열어둔 차원의 균열에서 남은 걸로 보이는, 비정상적인  잔류 에너지 같은 것을 발견했습니다.  이 에너지를 더욱 면밀히 연구하는 것은 중대한 과학적 발전을 이끌 수 있을지도 모릅니다."
 leviathans.3003.a:0 "무슨 일이 생길지 보자고."
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "[guardians_horror_system.GetName]의 차원 균열에서 만들어진 에너지 이상현상에 대한 연구가 마침내 결과를 냈습니다. 이 차원문들을 만드는 데 관여한 에너지는 우리가 만나 본 어느 것과도 다릅니다."
 leviathans.3004.jumpdrive:0 "가장 흥미를 돋구는 건, 우리의 과학자들이 이 특이한 에너지를 이용한 성간 여행이 가능할지도 모른다는 이론을 제시하고 있다는 것입니다."
 
 ### AUTOMATED DREADNOUGHT
 leviathans.3100:0 "자동화 드레드노트"
 leviathans.3100.desc:0 "거대한 전함 한 척이 [dreadnought_system.GetName] 성계에서 순찰 도중 발견되었습니다. 생명의 징후는 발견되지 않았으나, 무기체계에 강하고 선명한 신호를 내뿜었습니다. 환영 신호에 반응하지는 않았습니다.\n\n주의를 하셔야 합니다."
 leviathans.3100.desc.mach:0 "거대한 전함 한 척이 [dreadnought_system.GetName] 성계에서 순찰 도중 발견되었습니다. 생명의 징후는 발견되지 않았으나, 무기체계에 강하고 선명한 신호를 내뿜었습니다. 환영 신호 또는 데이터 전송에 반응하지는 않았습니다.\n\n주의 하셔야 합니다."
 leviathans.3100.a:0 "저 크기 좀 보라고!"
 leviathans.3102:0 "드레드노트 비활성화됨"
 leviathans.3102.desc:0 "우리는 [guardians_dreadnought_system.GetName] 성계의 자동화 드레드노트를 무력화시켰습니다. 우리 함선이 가한 가혹한 공격에도 불구하고, 함선의 거대한 선체 대부분은 온전합니다. \n\n우리의 도선 요원들은 여전히 구역에 배치되있는 미이라화된 드레드노트 외계인 승무원들을 찾아냈습니다. 죽기 전, 그들은 제한된 함선 AI를 자동 순찰 모드로 잠궈놓고 780만 년 동안 작동시켰습니다.\n\n비록 엄청난 양의 자원을 얻을 수 있지만, 몇몇 공학자들은 드레드노트를 복원할 수 있고 우리의 함대와 함께 복무할 수 있다고 믿습니다. 그것은 틀림없이 강력한 기함이 될 것입니디."
 leviathans.3102.a:0 "저 함선은 우리 깃발 아래 별들을 다시 항행하고 다닐 것이다!"
 leviathans.3102.b:0 "자원 낭비로군. 부품으로 쓰게 인양하겠다."
 leviathans.3103:0 "드레드노트 수리됨"
 leviathans.3103.desc:0 "이것은 중요한 날입니다! 뛰어난 수리공들과 공학자들이, 우리가 [guardians_dreadnought_system.GetName]에서 비활성화시킨 고대 드레드노트에서의 작업을 끝내었습니다. 이 거대한 전함은 시운전 이후 배정된 승무원들과 출항 준비가 되었음을 알려왔습니다."
 leviathans.3103.desc.mach:0 "기념할 만한 날입니다! 우리의 숙련된 수리 로봇과 공학 유닛들이, [guardians_dreadnought_system.GetName]에서 비활성화시킨 고대 드레드노트에서의 작업을 마쳤습니다. 이 거대한 전함은 시운전 이후 배정된 승무원들과 출항 준비가 되었음을 알려왔습니다."
 leviathans.3103.a:0 "우리 함대에 강력한 전력이 추가되었군."
 ### HIVER
 leviathans.3201:0 "무리 군락 비행체"
 leviathans.3201.desc:0 "고속으로 움직이는 공격 비행체들이 우리의  [hiver_system.GetName] 성계에서 채굴 스테이션을 공격하고 있습니다! 이 정체를 알 수 없는 공격자들은 옛날에 광맥이 고갈된것으로 알려진 소행성 지대에서 엄청난 무리를 끌고 나타났습니다.\n\n추측컨대 이 소행성들은 전까지 알려지지 않았던 우주생물의 한 종들이 살고있는 일종의 군락 같습니다. 이들이 뭐던 간에, 뻗어나가는 우리 채굴 산업이 이들의 심기를 거스른 것 같습니다."
 leviathans.3201.a:0 "빠르게 접근 중이다!"
 leviathans.3202:0 "수정 소행성들"
 leviathans.3202.desc:0 "[hiver_system.GetName] 성계는 특별한 가치를 지닌 것으로 보이는 밀집 소행성 지대가 있는 곳입니다. 몇몇 커다란 소행성의 표면이 수정으로 덮여있는 것으로 보아 이 소행성들에는 엄청난 가치의 자원이 묻혀있을 것 같아 보입니다.\n\n하지만, 장거리 감지기에서 이따금씩 깜빡거리는 몇몇 작은 물체들, 아마 비행체으로 보이는 것들이 소행성 지대에서 관찰됩니다. 아직은 위치를 확인할 수 없지만, 적어도 두 개 이상의 파괴된 채굴 스테이션들이 거대한 소행성 옆에 떠다니는 건 보입니다."
 leviathans.3202.a:0 "뭔가 잘못되었는데..."
 
 leviathans.3204:0 "소행성 군락들 정복됨"
 leviathans.3204.desc:0 "우리 군사들이 [hive_system.GetName] 성계에 있는 외계생물 소행성 군락들을 뭉개버렸습니다. 이제 소행성 지대는 다시 텅 비었으며, 더 이상 그 무자비하고 적대적인 함선들을 감지할 수 없습니다.\n\n소행성중 하나가 그 위에 가해진 폭격에도 불구하고 꽤나 멀쩡해 보입니다. 내부에서 뭔가 찾을만한게 있는지 과학자 팀을 꾸려 파견해봐야 합니다."
 leviathans.3204.a:0 "원정팀을 준비하라."
 
 leviathans.3205.desc:0 "[hive_system.GetName] 성계에 있는 소행성 군락을 탐험하던 중 엄청난 크기의 터널과 방들을 발견했습니다. 우리가 만난 우주 외계종같은 살아있는 존재는 없었지만, 우리 과학자들이 일종의 부화장으로 보이는 방을 발견했습니다.\n\n이로 인해 이 생물들의 생활주기에 대한 이해도를 크게 높였습니다. 우리의 외계 생태학에 대한 안계를 더욱 더 넓혀줄 것입니다."
 
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "우리는 §Y[Prev.From.GetName] 성계§!에  거주하는 신비한 외계인들에 대해 배울 필요가 있습니다! 만약 그들이 언어를 가졌다면 해석하여 상호작용 할 수 있을 것입니다.\n\n보상: £influence£  §G영향력§! or §S특별 임무§!"
 STELLARITE_DEAD_PROJECT:0 "항성 포식자"
 STELLARITE_DEAD_PROJECT_DESC:0 "항성 포식자는 죽었으나 그 사체는 여전히 마지막으로 섭취했던 별의 에너지를 뿜어내고 있습니다. 이를 연구하면 우주의 열체를 어떤 방식으로 소화시키는지에 대한 비밀을 알 수 있게 될지도 모릅니다."
 STELLARITE_STAR_PROJECT:0 "귀향"
 STELLARITE_STAR_PROJECT_DESC:0 "항성 포식자를 연구한 결과 흡수한 항성 질량을 본래의 시점으로 되돌려 영원한 겨울이 되어버린 성계에 온기를 되찾아줄 지도 모르는 방법을 발견했습니다. "
 ENIGMATIC_FORTRESS_1A:0 "폭파 팀"
 ENIGMATIC_FORTRESS_1A_DESC:0 "폭파전문가팀을 요새에 착륙하도록 보내어 기밀문을 날려서 열도록 한다."
 ENIGMATIC_FORTRESS_1B:0 "국소 전원 공급"
 ENIGMATIC_FORTRESS_1B_DESC:0 "과학선으로 하여금 국소적으로 에너지를 공급하도록 하여, 요새가 기밀문에 전력을 공급하는 만큼만 에너지를 제한하도록 시도한다."
 ENIGMATIC_FORTRESS_5A:0 "블랙홀 연구"
 ENIGMATIC_FORTRESS_5A_DESC:0 "블랙홀을 연구해 요새에 암흑물질이 어떤 식으로 작용하는지에 대한 답을 얻을 수 있을 지도 모릅니다."
 ENIGMATIC_FORTRESS_5B:0 "고향 성계 연구"
 ENIGMATIC_FORTRESS_5B_DESC:0 "인근의 별을 연구한다면 건설자들이 요새를 건설할 때의 정황을 더 잘 이해할 수 있을지도 모릅니다."
 ENIGMATIC_FORTRESS_5C:0 "암흑물질 공급"
 ENIGMATIC_FORTRESS_5C_DESC:0 "우리가 요새의 심장부에 암흑물질을 공급한다면 이미 작동하고 있는 시스템을 속여 흐름을 멈출 수 있을지도 모릅니다."
 ENIGMATIC_FORTRESS_5D:0 "무력 동원"
 ENIGMATIC_FORTRESS_5D_DESC:0 "우리 팀이 빈 도관을 통해 핵심부로 통하는 통로를 여는 데 성공했었습니다. 핵심부로 어뢰를 발사한다면 재가동되는 것을 막을 수 있을 지도 모릅니다."
 DIMENSIONAL_HORROR_PROJECT:0 "차원 균열 연구"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "최근 우리가 [guardians_horror_system.GetName]에서 추방했던 악의적인 존재는 그것이 유래한 뒤틀린 세계와 우리 세계 사이를, 강력한 차원 균열들을 이용해 메꿨습니다. 이상 에너지 반응이 개중 가장 컸던 차원 균열에서 감지되었습니다. 우리는 이에 접근하여 그 신호들에 대해 보다 자세히 연구할 수 있습니다."
 DISABLED_DREADNOUGHT_PROJECT:0 "드레드노트 수리"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "우리가 [guardians_dreadnought_system.GetName] 성계에서  무력화시킨 거대한 드레드노트의 선체는 대부분 온전합니다. 막대한 양의 자원이 필요하겠지만, 이 전함을 수리하여 우리 함대에 포함시키는 것은 충분히 가능합니다."
 HIVE_ASTEROID_PROJECT:0 "군락 소행성 조사"
 HIVE_ASTEROID_PROJECT_DESC:0 "우리 군이 [hive_system.GetName] 성계의 군락 소행성 중 하나를 무력화하는 데 성공했습니다. 과학자 팀을 파견하여 소행성의 내부를 탐사해야합니다."
 DRAGON_INCUBATION_PROJECT:0 "드레이크 알 부화"
 DRAGON_INCUBATION_PROJECT_DESC:0 "용의 재보에서 회수한 알은 여전히 희미한 생명의 징후를 보이고 있습니다. 최종적으로 알이 부화할 수 있도록, 알을 부화시키기에 이상적인 환경을 추론하고 모방하는 것은 충분히 가능한 일입니다. 알이 부화한다면, 태어난 에테르 드레이크는 그 선조에 비하여 크기와 힘이 미치지 못하겠지만 적절하게 길들인다면 의심할 나위 없는 엄청난 자산이 될 것입니다.\n\n알은 발견된 환경 밖에서는 오래 버티지 못할 것입니다. 빨리 행동해야 합니다."
 TECHNOSPHERE_PROJECT:0 "구체에 다가가기"
 TECHNOSPHERE_PROJECT_DESC:0 "가르강튀아 블랙홀 근처에 떠있는 금속 구체는 이제 연구할 수 있게 되었습니다. 그 연산 중심부에서 무엇을 알 수 있게 될까요?"
 TECHNOSPHERE_BLACKHOLE:0 "무한 이해하기"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "무한의 기계를 보조하기 위해서, 우리는 그것이 가르강튀아 블랙홀을 스캔하는 것을 도와야합니다. 블랙홀에서 정보를 얻는 것은 불가능하지만, 무한의 기계는 그 중력 정보에 접촉하고 그 정보를 빼올 수 있는 것으로 보입니다. 그저 §Y매우§! 오래 걸리지만.\n\n우리는 그저 우리의 연산력을 제공해서 그것의 계산의 부담을 아주 조금이나마 덜어줄 수 있습니다."
 TECHNOSPHERE_HACKING:0 "계산기 해킹하기"
 TECHNOSPHERE_HACKING_DESC:0 "구체의 중앙 프로그램을 해킹하는 것은 그것이 무엇이고 그것이 무엇을 하고 있는지에 대해 이해할 수 있게 할 것입니다."
 TECHNOSPHERE_DESTRUCTION:0 "구체 파쇄하기"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "폭파 전문가 반이 신비로운 구의 본체에서 흠 있는 부분을 찾아내 폭파에 이용하여 이 잠재적인 위협을 끝낼 수 있을 것입니다."
 
 #MISC
 building_stellarite_trophy:0 "항성 포식자 전리품"
 building_stellarite_trophy_desc:0 "거대 괴수와의 싸움에서 승리한 위대한 조국을 상기시키는, 항성 포식자의 잔해로 만든 전리품."
 stellarite_object:0 "항성 포식자 사체"
 stellarite_object_desc:0 "흡수한 항성의 열기를 차가운 우주로 방출하는 따뜻한 사체."
 stellarite_object_tooltip:0 "$stellarite_object_desc$\n"
