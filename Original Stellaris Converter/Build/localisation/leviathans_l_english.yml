 leviathans.102.name:0 "[From.GetName]와(과) 첫 접촉"
 leviathans.102a.desc:2 "주라 상사에 오신 것을 환영합니다!\n\n우리는 [trader_system.GetName] 성계 밖에서 활동하는 대기업으로, 무역을 전문으로 하고 있습니다. 우리는 무역을 흔히 문명의 주춧돌이라고 부르곤 합니다!\n\n좋은 거래를 원하신다면 주저말고 연락주세요."
 leviathans.102b.desc:2 "리간 상업 교환소를 대변자로서 말씀드리겠습니다. 우리는 당신들의 기년법으로 천년 이상 [trader_system.GetName] 성계의 우리 기지에서 이해 관계자들 간 무역 교섭을 중개하여 왔습니다.\n\n만약 그대가 필요 이상의 자원을 소유하고 계신다면, 기꺼이 그것들을 매입하겠습니다. 물론, 적절한 보상을 제공할 겁니다."
 leviathans.102c.desc:2 "잘 만났습니다, 친구들! 나는 무우타간 상인 조합을 대표하여, 당신이 [trader_system.GetName] 성계에 처음 방문하신 것을 환영합니다. 우리 조직은 좋은 거래를 찾아 우주 항로를 누비는 수백 명의 독립적인 무우타간 상인 선장들로 구성되어 있습니다.\n\n우리 시설에서, 당신은 여분의 자원을 교환할 수 있을 것입니다. 혹시 이런 거래에 관심이 있다면 부디 우리에게 연락해주세요."
 
 leviathans.100.a:0 "거래를 하고 싶습니다."
 leviathans.100.b:0 "화면 끄기."
 
 leviathans.100.name:0 "주라상사"
 leviathans.100a.desc:0 "우리 주라상사는 유망한 구매자들을 차별하지 않습니다. 우리가 왜 당신의 성간 국가의 도덕성을 판단하겠습니까?"
 leviathans.100b.desc:0 "전함을 개장할 때, 혹은 고아원을 세울 때 광물이 필요할지도 모릅니다! 주라상사는 신경쓰지 않고 거래합니다!"
 leviathans.100c.desc:0 "아무것도 묻지 않습니다. 그저 품질좋은 자원들이 당신 산업의 동맥에 주입되길 기다리고 있습니다!"
 leviathans.100d.desc:0 "죄송하지만, 환불은 없습니다. 회사 규정이라... 제 권한을 벗어난 일입니다."
 leviathans.100e.desc:0 "광물에 관심이 없으신가요? 아니라구요? 그러면 에너지는 어떠신가요?"
 leviathans.100f.desc:0 "주라상사에 도착하셨습니다. 무엇을 도와드릴까요?"
 
 leviathans.103.name:0 "리간 상업 교환소"
 leviathans.103a.desc:0 "우리의 모든 고객들은 익명이 보장됩니다."
 leviathans.103b.desc:0 "이 자원들이 어디서 오냐구요? 그런 자그마한 정보를 비밀로 해두는 것이 [Root.GetName]을(를) 포함한 모든 관련 단체에게 최선이라는 걸 믿어주세요..."
 leviathans.103c.desc:0 "우리는 노예는 취급하지 않습니다. 죄송합니다. 예외는 없습니다."
 leviathans.103d.desc:0 "리간 상업 거래소가 당신을 환영합니다."
 leviathans.103e.desc:0 "천 년 동안 우리는 사업을 해왔습니다. 이게 우리의 신뢰도를 설명해주지 못한다면 무엇으로 설명해야할지 모르겠군요"
 leviathans.103f.desc:0 "우리 우주기지의 몇몇 단체가 [Root.GetName]와(과)의 거래에 관심이 있다고 밝혀왔습니다. 거래를 중계할까요?"
 
 leviathans.104.name:0 "무우타간 상인 조합"
 leviathans.104a.desc:0 "천 년 전, 무우타간 제국은 은하의 넓은 지역을 장악하고 있었습니다. 이젠 우리 뿐입니다."
 leviathans.104b.desc:0 "무우타간은 좋은 거래를 12파섹 너머부터 맡는다고 합니다. 그건 과장된 겁니다... 사실은 8파섹 정도랍니다."
 leviathans.104c.desc:0 "무우타간 상인 조합이 당신을 환영합니다. 거래를 하시겠습니까?"
 leviathans.104d.desc:0 "무우타간과 릭스다란이 술집에 들어섰네... 신경쓰지 마세요, 적당한 주제는 아니었습니다. 사과할게요."
 leviathans.104e.desc:0 "반갑습니다, [Root.GetSpeciesName]. 우리와 거래를 하러 온건가요, 그렇지요?"
 leviathans.104f.desc:0 "할인"이라는 단어는 우리 종족 사이에서 비속어로 여겨집니다. 우리와 대화할 때 이를 명심하세요."
 
 leviathans.105.a:0 "£minerals£ §Y광물§!을 구매하고 싶습니다."
 leviathans.105.b:0 "£energy£ §Y에너지 크레딧§!을 구매하고 싶습니다."
 leviathans.105.f:0 "£food£ §Y식량§!을 구매하고 싶습니다."
 leviathans.105.c:0 "전략 자원에 관심이 있습니다."
 leviathans.105.c.sr1:0 "우린 이미 §Y리간 거래 협정§! 중입니다.\n"
 leviathans.105.c.sr2:0 "우린 이미 §Y주라상사 거래 협정§! 중입니다.\n"
 leviathans.105.c.sr3:0 "우린 이미 §Y무우타간 거래 협정§! 중입니다.\n"
 leviathans.105.c.trust:0 "§Y무역 엔클레이브§!가 다음을 가져야 함:\n£opinion£  우호도 +50\n"
 leviathans.105.d:0 "당장은 아니에요. 안녕히."
 
 leviathans.110.desc:1 "우리는 1대 2의 비율로 광물을 에너지 크레딧 또는 식량과 거래할 것입니다. 이것들이 현재 우리의 제안입니다."
 leviathans.110.a:1 "매월 £energy£ §R20§!을 지불하고 £minerals£ §G10§!을 받습니다."
 leviathans.110.b:1 "매월 £energy£ §R50§!을 지불하고 £minerals£ §G25§!을 받습니다."
 leviathans.110.c:1 "매월  £energy£ §R100§!을 지불하고 £minerals£ §G50§!을 받습니다."
 leviathans.110.food.a:0 "매월 £food£ §R20§!을 지불하고 £minerals£ §G10§!을 받습니다."
 leviathans.110.food.b:0 "매월 £food£ §R50§!을 지불하고 £minerals£ §G25§!을 받습니다."
 leviathans.110.food.c:0 "매월 £food£ §R100§!을 지불하고 £minerals£ §G50§!을 받습니다."
 leviathans.110.a.reply:0 "좋은 거래였습니다. 다음에 또 오세요!"
 leviathans.110.b.reply:0 "탁월한 선택이십니다. 우리 광물의 품질에 실망하지 않으실 겁니다."
 leviathans.110.c.reply:0 "손이 크시군요? 보아하니 오늘은 일찍 문닫아도 되겠군요!"
 leviathans.110.d:0 "우리는 다른 것에 관심있습니다..."
 leviathans.110.e:0 "싫습니다."
 
 leviathans.120.desc:1 "우리는 1대 2의 비율로 에너지 크레딧을 광물 또는 식량과 거래할 것입니다. 이것들이 현재 우리의 제안입니다."
 leviathans.120.a:1 "매월 £minerals£ §R20§!을 지불하고 £energy£ §G10§!을 받습니다."
 leviathans.120.b:1 "매월 £minerals£ §R50§!을 지불하고 £energy£ §G25§!을 받습니다."
 leviathans.120.c:1 "매월 £minerals£ §R100§!을 지불하고 £energy£ §G50§!을 받습니다."
 leviathans.120.food.a:0 "매월 £food£ §R20§!을 지불하고 £energy£ §G10§!을 받습니다."
 leviathans.120.food.b:0 "매월 £food£ §R50§!을 지불하고 £energy£ §G25§!을 받습니다."
 leviathans.120.food.c:0 "매월 £food£ §R100§!을 지불하고 £energy£ §G50§!을 받습니다."
 leviathans.120.a.reply:0 "여기 당신의 크레딧입니다. 이미 광물을 운송할 준비를 해놨습니다."
 leviathans.120.b.reply:0 "훌륭하군요. 만약 나중에 광물을 더 넘기고 싶으시면 우리에게 알려주세요."
 leviathans.120.c.reply:0 "모든 고객들이 이렇게 통이 크다면야! 당장 크레딧을 입금해드리겠습니다."
 
 leviathans.125.desc:0 "우리는 1대 2의 비율로 식량을 광물 또는 에너지 크레딧과 거래할 것입니다. 이것들이 현재 우리의 제안입니다."
 leviathans.125.minerals.a:0 "매월 £minerals£ §R20§!을 지불하고 £food£ §G10§!을 받습니다."
 leviathans.125.minerals.b:0 "매월 £minerals£ §R50§!을 지불하고 £food£ §G25§!을 받습니다."
 leviathans.125.minerals.c:0 "매월 £minerals£ §R100§!을 지불하고 £food£ §G50§!을 받습니다."
 leviathans.125.energy.a:0 "매월 £energy£ §R20§!을 지불하고 £food£ §G10§!을 받습니다."
 leviathans.125.energy.b:0 "매월 £energy£ §R50§!을 지불하고 £food£ §G25§!을 받습니다."
 leviathans.125.energy.c:0 "매월 £energy£ §R100§!을 지불하고 £food£ §G50§!을 받습니다."
 leviathans.125.a.reply:0 "이 식량이 당신 마음에 들기를 바랍니다."
 leviathans.125.b.reply:0 "아주 좋아요. 식량은 완벽하게 식용 가능한 상태로 배송될 것입니다."
 leviathans.125.c.reply:0 "이번에는 당신네 사람들은 굶주리지 않겠군요! 식량 선적을 바로 시작하겠습니다."
 leviathans.130.desc:2 "불안정 분말은 리간의 소중한 조미료입니다. 이건 아주 독특한 풍미로 은하 전체에 알려져 있고, 다른 것들과는 비교조차 할 수도 없습니다. [Root.GetName]처럼 아주 소중한 무역 파트너에게만 팔고 있습니다.\n\n만약 당신이 이 저렴한 값을 지불하신다면, 불안정 분말을 10 정규년 동안 수출할 의향이 있습니다."
 leviathans.130.a.reply:0 "반드시 만족하실 겁니다. 물론 당신이 너무 많은 향신료를 소비한다면... 아주 낮은 확률로 자연 발화가 당신을 삼킬지도 모릅니다. 다시 말하지만 아주 낮은 확률이에요. "
 #leviathans.130.a:0 "We want to buy your spice."
 leviathans.131.desc:1 "이 제품은 우리 주라상사가 특별히 자랑하는 것입니다. 우리의 의료 부서가 다른 행성의 환경에 적응할 때 생기는 어려운 과정을 확실하게 쉽게 해주는 새로운 가스을 개발했습니다. 그러나 외계인의 생리와 호환되는 것은 아닙니다!\n\n우리는 계약이 논의된 이후에 이종가스를 10 정규년 간 기꺼이 수출할 것이며, 그 후의 계약은 재협상 될 것입니다."
 leviathans.131.a.reply:0 "주라상사 나갑니다! 우리 화물선이 즉각 제품을 배달할 것입니다.\n\n§L이 제품을 구매해, 귀하께서는 주라상사가 제품의 사용으로 인하여 발생할 수 있는 다음과 같은 부작용에 대하여 책임지지 않는다는 것에 동의하게 됩니다: 피부 염증, 정신증, 안구 변색, 극적 변이, 식민지인 자살율 증가, 무아지경 속 예지, 생물권 고갈, 위험한 기묘체 생성, 초소형 블랙홀 생성, 양곡기 폭발, 사회 붕괴, 대량멸종현상, 예기치 않은 초신성 폭발, 귀하의 성간 국가의 부분적 혹은 완전한 붕괴, 갑작스러운 감마선 방출, 시간여행 파라독스, 진공 불확실상태, 우주적 엔트로피, 시공간 연속성 붕괴 등...§!"
 #leviathans.131.a:0 "We will purchase this XuraGel."
 leviathans.132.desc:1 "시'락캇-두, 혹은 우리 종족이 아닌 이들에게는 희귀수정이라고 알려져있는 것은 우리 문명 전체의 상징이 되었습니다. 이 "노래하는" 수정이 진동하면, 대부분의 지성체들을 진정하게 하는 고유의 음색을 발산합니다.\n\n보통은 우리가 시'락캇-두의 경이로움을 외부인들과 공유하지는 않지만, 당신에게는 예외로 하고 싶군요. 값을 치룰 수 있다면 우리의 수정을 10년간 당신에게 수출하겠습니다."
 leviathans.132.a.reply:1 "좋습니다. 우리 상인들이 바로 당신의 행성으로 수정을 배달할 겁니다. 시'락캇-두가 당신에게 노래하길."
 #leviathans.132.a:0 "We will buy your crystals."
 leviathans.133.name:0 "전략 자원 습득함"
 leviathans.141:0 "[From.GetName] 파괴됨"
 leviathans.141.desc:0 "우리 함대는 [From.GetName]의 사령부를 파괴했고, 우주기지의  흩어진 잔해 속에서 귀중한 것들을 복구하려 한 노력은 꽤 성공적이었습니다. 우리는 많은 양의 자원을 획득했습니다. "
 
