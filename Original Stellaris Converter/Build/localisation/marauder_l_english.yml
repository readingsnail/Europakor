 marauder_diplo_header_4:0 "[raiding_marauder.GetName]"
 greatkhan_diplo_header:0 "[raider_khanate.GetRulerTitle] [raider_khanate.GetRulerName]"
 marauder.19.desc_01:0 "[Root.GetName]은(는) 본성의 왜곡이다. 너희의 ... "군체의식" 아니 명예의 개념조차 없이 너희 전체를 지배하는 그것을 어떤 더러운 말로 부르던 간에, 이 은하에 존재한다는 것 자체가 틀려먹었다.\n\n[marauder_country_1.GetSpeciesNamePlural]의 전사는 너희들과 아무 교류도 하지 않겠다."
 marauder.19.desc_02:0 "[Root.GetName]은(는) 야만적인 짐승무리일 뿐이다. 너희의 무의미한 학살은 우리 중 가장 멍청한 전사조차도 역겨워하게 하는군.\n\n우리는 너희들과 아무런 거래도 하지 않을 것이다."
 marauder.19.desc_03:0 "아 그래, 말하는 기계들. 너희들의 주인들은 어디있지? 그놈들은 너희가 고장났다는 건 알고 있나?\n\n우리의 영역에 접근하지마라. 이를 무시한다면 우리 전사들이 너희들을 연습 표적으로 써버릴 것이다. 그곳에 명예 따위는 없더라도 말이지. 자, 이제 내 눈 앞에서 꺼져라."
 marauder.19.2.desc_01:0 "우린 너와 아무런 거래도 하지 않을거야! 모든 것을 먹는 군체-드와막! 하이에에에이이이에에에에!!! 너희는 우리를 스튜로 만들수 없을거다! 절대로! 꺼져! 군체-드와막!"
 marauder.19.2.desc_02:0 "하이에에이이에에에에!!! 우리가 아무리 죽이는 것을 좋아해도 너만 하지는 않을거야! 너는 너무 과했어 드와막! 우리는 너와 얘기하지 않을 것이다!"
 marauder.19.2.desc_03:0 "하이에에에이이이에에에!!! 잠깐... 알아듣기나 하나? 이 살인 기계야, 엉? 그냥 죽일 뿐이지?\n\n기계야... 자살해라! 하하! 내가 자살 명령을 내려버렸어!\n\n오.. 부서졌네. 쓸모없는 것."
 marauder.19.3.desc_01:0 "공허의 여신께서는 너희 같은 놈들을 질색하신다. 가능하다면 공허조차도 써버릴테지, 안 그래?\n\n역겨운 것."
 marauder.19.3.desc_02:0 "공허의 여신께서는 희생을 요구하시긴 하지만 너희가 행하는 만큼은 아니다. 너희는 파괴 자체를 숭배하는 최악의 이교도다."
 marauder.19.3.desc_03:0 "너희는 공허같이 차갑고 비어있다. 공허의 여신은 그것을 존중할 것이다. 너희의 파괴는 그녀를 즐겁게 할 것이다.\n\n더 이상 할 말은 없다."
 marauder.19.a:0 "먹잇감이다..."
 marauder.19.b:0 "외계종 쓰레기들."
 marauder.19.c:0 "종족: §H[From.GetSpeciesName].§! 지정: §R해충.§!"
 marauder.20.1.desc_01:0 "말하라, 외부인이여. 우리의 전사들이 듣고 있다."
 marauder.20.1.desc_02:0 "우리는 외계종에게 숙이지 않는다."
 marauder.20.1.desc_03:0 "결투에서 패배한 벌로 이번 주기 외부인 처리 담당이 되도록 명 받았는데.\n\n원하는 게 뭐야?"
 marauder.20.1.desc_04:0 "왜 방해했는지 설명해 보시지. 기대하던 전투가 있다고."
 marauder.20.1.desc_05:0 "아! 마침내 새로운 도전자가 이곳에 왔군!\n\n[Root.GetSpeciesName] 전사들의 무예는 우리에게도 잘 알려져 있다. 수천 명의 [marauder_country_1.GetSpeciesNamePlural]이(가) 너희와 겨뤄보면서 자신의 무예를 시험해보고 싶어한다."
 marauder.20.1.desc_06:0 "잘 만났다, [Root.GetSpeciesNamePlural]. 너희의 조공품은 우리의 전사들에게 잘 전달 됐다.\n\n난 거짓말은 하지 않는다... 우리 중 몇몇은 여전히 너희를 공격하길 원하지만, 그들은 잘 처리됐다. 대부분은."
 marauder.20.1.desc_07:0 "우리의 칼이 준비되었다, [Root.GetSpeciesNamePlural]. 지금 우리 전사들에게 두려워 할 건 아무것도 없다."
 marauder.20.2.desc_01:0 "좋은 저녁을 보내고 있었는데, 니가 나타나버렸군, 드와막! 하이에에에이이이에에에에에! 뭘 원하는 거야?!"
 marauder.20.2.desc_02:0 "드와막보다 더 나쁜 것은 드와캄 뿐이지! 아니! 그게 뭔지 물어보지마! 하이에에에이이이이에에에에에에에에에!!!!!"
 marauder.20.2.desc_03:0 "하이에에에이이이이이에에에이이에에.... *기침* *말문 막힘* *식식거림* ...에에에에에이이이이에에에에에!!!!!"
 marauder.20.2.desc_04:0 "우리가 패버릴 일이 있어, 드와막? [marauder_country_2.GetSpeciesNamePlural]은(는) 패버리는 데 아주 능숙하지!"
 marauder.20.3.desc_01:0 "공허의 여신께서 진노하신다. 나는 느낄 수 있어.\n\n오늘 우리는 그녀의 호의를 얻기에 충분하지 않았다..."
 marauder.20.3.desc_02:0 "나는 그녀의 종일 뿐이다. 나는 아는 바가 없다.\n\n하지만 그녀는... 그녀는 너희가 그렇게 될 줄 알고 있었다."
 marauder.20.3.desc_03:0 "너희의 함대가 광대한 우주를 가로질러 갈 때마다, 그녀의 영역을 침범하고 있다. 그녀의 분노를 달래는 것은 순전히 우리의 몫이지. 끔찍하군..."
 marauder.20.3.desc_04:0 "제9 교리 전쟁이 167 주기로 접어들었다. 이단자들은 순순히 굴복하지 않을 것이다 ... 그러니 그녀을 위해서, 긴장을 풀어서는 안된다."
 marauder.20.b:0 "우리가 좋은 습격 목표를 알고 있는데."
 encourage_raid:0 "경쟁자 중 한 명을 공격하기 위해 [marauder_species.GetNamePlural]에게 지불하십시오."
 marauder.20.busy.b.1.response:0 "우리 전사들은 이미 습격 중이다. 다른걸 할 시간이 없다."
 marauder.20.busy.b.2.response:0 "하이에에이이에에에! 우린 이미 습격 중이다, 드와막! 그럴 시간 없어!"
 marauder.20.busy.b.3.response:0 "우리는 이미 불신자들을 공격하여 그녀의 뜻을 전파하고 있다. 그 습격이 끝날 때까지, 우리는 이 주제에 대해 더 이상의 논의를 하지 않을 것이다."
 marauder.20.cooldown.b.1.response:0 "아직 이전에 있던 습격으로부터 회복하지 못했다. 다른 곳으로 보낼 수 있는 함선이 충분치 않으니 다음에 와라."
 marauder.20.cooldown.b.2.response:0 "드와막, 우리는 찢고 죽이는 걸 좋아하지만, 우리 함대는 준비가 되어있지 않다. 마지막 습격에서 아직도 회복 중이다!"
 marauder.20.cooldown.b.3.response:0 "너무 이르다. 습격을 마친지 얼마 되지도 않았다. 지금은 공허의 여신에게 기도와 찬양을 드릴 시간이다."
 marauder.20.d:0 "용병을 고용하고 싶다."
 hire_mercenaries:0 "일정 기간 동안 [marauder_species.GetName] 용병 함대를 고용하십시오."
 marauder.20.e:0 "통신을 종료하라."
 marauder.20.need_rivals:0 "당신은 경쟁자를 가지고 있지 않습니다."
 marauder.20.f:0 "그 이상한 소리 좀 그만 내지 그래?"
 marauder.20.f.response:0 "하이에에에이이에에에에!!!! 뭐... 무슨 소리?"
 marauder.20.g:0 "지도자를 고용하고 싶다."
 hire_mercenary_leader:0 "숙련된 [marauder_species.GetName] 지도자를 영구히 고용합니다."
 hire_admiral_merc:0 "\n숙련된 [marauder_species.GetName] 제독을 영구히 고용합니다."
 hire_general_merc:0 "\n숙련된 [marauder_species.GetName] 장군을 영구히 고용합니다."
 marauder.30.e:0 "아니, 다시 생각해보지."
 marauder.30.f:0 "안녕히."
 marauder.31.1.desc:0 "하! 너희 경쟁국 중 하나를 습격하고 싶은 모양이군?\n\n너네들의 분쟁에 관여하고 싶은 마음은 하나도 없지만, 보수만 제대로 준다면 생각해 보겠다...\n\n너희가 공격하고 싶은 대상이 누구지?"
 marauder.31.2.desc:0 "너... 너는 우리가 네놈의 드와막 경쟁자 중 한명을 습격하길 원하나? 그래, 그래주지...\n\n헌데 습격할 드와막이 누구지?"
 marauder.31.3.desc:0 "충분한 공물을 바친다면 우리는 너희가 원하는 그룹의 불신자들을 공격할 것이다.\n\n우리가 공격할 이교도는 누구지?"
 marauder.31.a:0 "§Y[raid_target_1.GetName].§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName].§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName].§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName].§!"
 marauder.31.e:0 "아니, 다시 생각해보지."
 marauder.31.f:0 "그럼 이만."
 marauder.32.1.desc:0 "[preliminary_target.GetName]은(는) 우리의 전사들에게 탐스러운 먹잇감이 되었다. 우리가 곧 방문하겠다..."
 marauder.32.2.desc:0 "그래, [preliminary_target.GetName]은(는) 좋은 드와막-스튜가 될거야. 아주 좋아! 하지만 많은 노력이 필요하겠지..."
 marauder.32.3.desc:0 "공허의 여신께서는 [preliminary_target.GetName]의 이교도들을 좋지 않게 생각하고 있다. 우리의 군대가 그녀의 의지를 전달 할 것이다..."
 marauder.32.a:0 "돈을 내겠다. 저놈들에게 한 수 가르쳐 줘라."
 marauder.32.1.a.response:0 "정해졌다. 우리는 새벽에 출발한다."
 marauder.32.2.a.response:0 "하이에에에에이이이에에에에에!!!!!! 이 드와막을 쳐패버리러 가자!"
 marauder.32.3.a.response:0 "그들은 그녀의 분노를 맛볼 것이다."
 hire_raid:0 "\n[current_marauder_diplomacy.GetName]은(는) [preliminary_target.GetName]을(를) 공격할 수 있는 함대를 구성합니다."
 marauder.34.1.desc:0 "[marauder_country_1.GetSpeciesName]의 용병은 은하 최고다. 그러니 그들의 난폭한 본성이 너희를 향하게 하지 않는 게 좋을거야. 전투가 시작되면 규율 같은 건 뒷전이 되어버리거든. 걔들은 너희의 명령이라면 [marauder_country_1.GetSpeciesNamePlural]와도 싸워 줄 것이다.\n\n현재 고용 가능한 함대는 이렇다."
 marauder.34.2.desc:0 "[marauder_country_2.GetSpeciesName] 꼬맹이도 가장 강한 드와막 전사를 발라 버릴 수 있지! 하이에에이이에에!!!! 확실해!\n\n하지만 얘들은 꼬맹이가 아니야!!! 단련된 [marauder_country_2.GetSpeciesName] 용병들이지! 이놈들은 위험한 정도가 아니라 미쳤다고! 너네같은 드와막을 위해서라면 다른 드와막이나 [marauder_country_2.GetSpeciesNamePlural]와도 싸워줄 걸? 물론 보수를 지불한다면 말이지! 하하하!\n\n이게 정신나간 [marauder_country_2.GetSpeciesName]의 함대 목록이다:"
 marauder.34.3.desc:0 "우리의 전사들 중에는 불신자들의 명령을 따르는 것이 그녀의 의지라고 생각하는 종파도 있다. 이들은 자기를 제외한 모든 사람을 이단으로 간주하기 때문에 다른 [marauder_country_3.GetSpeciesNamePlural] 종파를 살해하는 것도 꺼리지 않는다.\n\n하지만 걱정마. 그들은 고용주를 공격할 만큼 어리석지는 않다. 그리고 나는 그들의 중개 역할을 하기 때문에 안전하고.\n\n현재 고용 가능한 함대는 다음과 같다:"
 marauder.34.1.a:0 "공허의 자손들 함대"
 marauder.34.2.a:0 "234번째 드와막-분쇄자."
 marauder.34.3.a:0 "그녀의 선택받은 투사."
 voidborn_hire:0 "\n다음과 같은 구성의 용병 함대를 5년 동안 고용할 수 있습니다:\n\n§Y6 순양함\n8 화물선\n16 습격자§!"
 marauder.34.1.b:0 "성계 약탈 선단."
 marauder.34.2.b:0 "광기에 찬 비명의 함대."
 marauder.34.3.b:0 "영원한 밤의 결사단."
 star_riders_hire:0 "\n다음과 같은 구성의 용병 함대를 5년 동안 고용할 수 있습니다:\n\n§Y4 순양함\n6 화물선\n12 습격자§!"
 marauder.34.1.c:0 "제 1 폭풍 함대."
 marauder.34.2.c:0 "광신도 함대."
 marauder.34.3.c:0 "황혼의 신자들."
 storm_wing_hire:0 "\n다음과 같은 구성의 용병 함대를 5년 동안 고용할 수 있습니다:\n\n§Y2 순양함\n4 화물선\n8 습격자§!"
 marauder.34.d:0 "신경 쓰지마. 다른 문제를 논의하지."
 marauder.34.e:0 "그럼 이만."
 marauder.37.1.a.desc:0 "좋아, [Root.GetSpeciesNamePlural]. 방금 고용한 함대라면 [random_fallen_empire.GetName]도 쑥대밭으로 만들어 버릴 수 있을거다.\n\n음, 아님 말고. 하지만 실수하지 마라, 그들은 강력하니까!"
 marauder.37.1.b.desc:0 "이제 함대는 너희의 것이다, [Root.GetSpeciesNamePlural]. 기억해라, [marauder_country_1.GetSpeciesName] 전사 한명은 다른 종족의 전사 10명을 해치울 수 있다. 그들을 적절히 이용해야 할거다."
 marauder.37.2.a.desc:0 "현명한 결정이야, 드와막! 이 오락가락하는 [marauder_country_2.GetSpeciesNamePlural]을(를) 고용했으니 다른 드와막 말고 너에게 보내도록 하지! 하이에에에이이이이에에에에!!!!"
 marauder.37.3.a.desc:0 "이 거룩한 전사들은 너희를 섬길 것이다, [Root.GetSpeciesNamePlural]. 다만... 함선에 침입하지만 마라. 그들은 그것을 신성하게 여긴다. 공허의 여신께서도 신성한 갑판을 밟는 불신자들을 좋게 생각하지 않는다."
 marauder.37.a:0 "다른 주제에 대해 논해보지..."
 marauder.37.b:0 "그럼 이만."
 marauder_1_tribute:0 "[marauder_country.GetSpeciesName] 공물"
 marauder_1_tribute_desc:0 "[marauder_country.GetName]에게 공물을 바쳤습니다. 그들은 당분간 우리를 공격하지 않을 겁니다."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "하하하! 너흰 정말 미쳤어, 외부인! 우리보고 그 늙은이들을 상대하라고?\n\n엿이나 먹어."
 marauder.35.2.desc:0 "하이에에에에에에에에이이이이이이이이이에에에에에에에에에!!!!!!!!!!!\n\n아니. 드와막, 우리가 아무리 미쳤다고 해도 몰락-드와막을 칠 만큼은 아니야."
 marauder.35.3.desc:0 "그들이 불신자이긴 하지만, 공허의 여신께선 오래된 종족을 모욕하려는 시도로 함선을 낭비하게 하진 않을 것이다.\n\n그들의 시대는... 천 년이나 이천 년 안에 올 것이다."
 
 marauder.40.1.desc:0 "그래, 좋아. 우리의 위대한 전사들이 새로운 상대와 싸울 기회를 찾고 있다.\n\n너희가 그들을 피의 맹세로부터 해방시켜 줄 수 있다면, 기쁜 마음으로 너휘를 위해 싸워줄 거다."
 marauder.40.2.desc:0 "하이에에에이이이에에에에에에에!! 그래! 그래! 똑똑한 [marauder_species.GetName] 전사들은 드와막의 돈을 위해 싸우는 걸 좋아한다고! 뭐 적당한 보상이 있다면 말이야."
 marauder.40.3.desc:0 "그래, 우리의 위대한 전사들이 너희를 전투로 이끌어 줄 거다. 너희의 에너지 크레딧으로 인해 우리는 더욱 더 열정적으로 그녀를 모실 수 있게 됬다.\n\n너희는 공허의 여신을 평생 동안 섬겨온 우리 전사들의 힘을 깨닫게 될 것이다."
 marauder.40.1.a:0 "제독 고용"
 marauder.40.2.a:0 "장군 고용"
 marauder.40.a.response:0 "아주 좋아. 맹세를 했으니 그 전사는 너희의 것이다."
 marauder.40.b.response:0 "오우! 교활한 [marauder_species.GetName] 자식! 운 좋은줄 알아, [Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "공허의 여신께서 이 계약을 맺는 것을 축복하셨다. 우리의 투사가 너희에게 봉사할 것이다."
 marauder.46.name:0 "약탈자 용병 사용 가능"
 marauder.46.desc:0 "은하 수준의 공동체가 확장을 거듭하며 국경 분쟁이 잦아졌고 그에 따라 무력 충돌 또한 불가피해졌습니다.\n\n몇몇 약탈자 부족들은 이를 인지하고, 명예와 영광을 위한 모험을 시작했습니다. 그들은 가장 높은 값을 부른 제국의 용병이 될 것입니다. "
 marauder.46.a:0 "이렇게 좋은 용병은 찾기 힘들거야."
 leader_trait_mercenary_warrior:0 "용병 전사"
 leader_trait_mercenary_warrior_desc:0 "이 지도자는 우주 기반의 전사 문화에서 태어났으며, 어린 시절부터 특이한 치고 빠지기 전술을 배워왔습니다."
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "위대한 칸"
 leader_trait_great_khan_desc:0 "위대한 칸은 카리스마 넘치는 지도자이자 탁월한 전술가이며 ,강력한 초능력자라는 소문도 있습니다."
 marauder.50.name:0 "용병 계약 종료"
 marauder.50.desc:0 "§H[Root.GetName]§!와(과)의 용병 계약이 끝났습니다. 그들의 지도자인 [Root.Leader.GetName] 제독은 [Root.Leader.GetHerHis]의 지휘 아래 있는 모든 함대들에 대한 계약을 5년간 연장해 달라고 제안했습니다. 추가 비용과 함께 말입니다.\n\n우리가 거절한다면, 용병대는 즉시 일자리를 찾아 떠날 것입니다."
 marauder.50.a:0 "계약을 연장한다."
 marauder.50.b:0 "보내 줘."
 marauder.71.name:0 "용병 제독이 교체됨"
 marauder.71.desc:0 "§H[Root.GetName]§! 제독의 때 이른 죽음에 따라, [marauder_species.GetNamePlural]은(는) 새로운 제독 §H[new_leader.GetName]§!을(를) 파견했습니다."
 marauder.76.name:0 "[marauder_species.GetName] 용병 실종"
 marauder.76.desc:0 "고향 성계의 손실은 [Root.GetName]의 §H[marauder_species.GetName]§! 용병단에게 심각한 손실을 입힌 모양입니다. 이 신뢰할 수 없는 도적 떼들은 5년 간의 계약에도 불구하고 모든 함선과 함께 깊은 우주로 사라져 버렸습니다!\n\n그들이 떠나면서 이런 통신을 보내왔습니다:\n\n§R"복수는 우리의 것이다."§!"
 marauder.76.a:0 "우린 계약 했었잖아!"
 marauder.77.name:0 "용병들이 위대한 칸에 합류했습니다."
 marauder.77.desc:0 "그들의 자랑스러운 위대한 칸 [raider_khanate.GetName]의 등장으로 우리가 고용한 [raider_khanate.GetSpeciesName] 용병 함대에서 대규모 탈영이 시작되었습니다! 갑작스럽게 민족주의적 열정에 사로잡힌 배신자들은 모두 계약을 위반하고 위대한 칸의 전쟁에 참여하기 위해 떠났습니다."
 marauder.86.a.desc:0 "들어라, [Root.GetSpeciesNamePlural].\n\n전투에서 싸워줄 이들을 찾는 너희들에게, [marauder_mercenary_country.GetSpeciesName] 용병 함대를 고용 할 수 있다는 것을 알려주마. 그래, 제대로 들었다. 적당한 보수를 지불하기만 한다면, 은하 최고의 용병들이 너희를 위해 싸워줄 것이다."
 marauder.86.a:0 "알려줘서 고맙다."
 marauder.87.a.desc:0 "하이에에에이이이에에에에에!!!! 들어라, 드와막들아!\n\n우리의 전사들이 지루해하고 있다! 문제를 일으키고 있다고! 지들끼리 계속 싸우느라, 사망자가 많아! 좋은 생각이 났다... 돈을 받고 드와막들의 싸움에 우리의 가장 정신나간 전사들을 보낸다! 은하에서 가장 뛰어난 용병들을 원한다면, 서둘러라! 늦기 전에!"
 marauder.88.a.desc:0 "공허의 여신으로부터의 전언이다:\n\n너희가 원한다면, 우리 함대의 일부를 용병으로 고용할 수 있다. 우리 승무원들은 훈련받았고, 보수가 충분하다면 너희를 따를 것이다.\n\n이것은 그녀가 너에게 준 놀라운 기회다. 그걸 낭비하지 마라."
 marauder.101.1.desc:0 "나약한 [Root.GetSpeciesName]아, 우리의 전사들이 너희의 성계를 약탈할 것이다. 용기가 있다면 전투에서 맞서거나, 그들이 만족할때까지 두려움에 떨면서 움츠려라!\n\n물론, 습격을 피하기 위해 공물을 바칠 수도 있다. 그게 충분하다면 우리의 전사들은 돌아갈 것이다..."
 marauder.101.2.desc:0 "히이에에에이이이이이에에에에!!!!!!! [Root.GetSpeciesName]-드와막들아! 우리가 너희의 성계를 방문할거야! ! 그래! 너가 너무 비대해지는 걸 막아 주러 말이지!\n\n우리가 너를 드와막-스튜로 만들지 않아야 할 이유가 있나?"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]. 공허의 여신이 우리에게 접촉하여 너희의 성계를 그녀를 기념할 의식 장소로 쓰겠다고 알려왔다. 그녀의 미천한 종으로써 우리에게 선택지란 존재하지 않는다.\n\n우리의 전사 중 가장 강력한 함대가 공물과 노예를 모으기 위해 나설 것이다. 운명을 거스르고 그녀의 굶주림을 채우려면, 공물을 바쳐라. 받아들인다면 함대는 돌아 갈 것이다. "
 marauder.101.a:0 "§Y(에너지)§!를 공물로 제공"
 marauder.101.b:0 "§Y(광물)§!을 공물로 제공"
 marauder.101.c:0 " §Y(식량)§!을 공물로 제공"
 marauder.101.1.a.response:0 "아쉽군! 그럼 우리 전사들은 다른 곳을 찾아 떠나겠다.\n\n너의 백성들은 안전하다. 적어도 지금은 말이지."
 marauder.101.d:0 "우리에게서 아무 것도 가져갈 수 없다, 쓰레기들아!"
 marauder.101.1.b.response:0 "어리석긴! 그러면 너희들이 바쳤어야 할 공물을 무력으로 가져가겠다! 너희는 끔찍한 실수를 저질렀다."
 marauder.101.2.a.response:0 "똑똑하네 , 드와막! 그럼 다른 드와막-스튜를 찾아야겠군! 꽤나 번거롭겠지만, 적어도 너한텐 아무 문제도 없겠지!"
 marauder.101.2.b.response:0 "그렇게 말해주길 기다렸다, 드와막! [raiding_marauder.GetSpeciesNamePlural]은(는) 도전을 피하지 않는다!\n\n하이에에에이이이에에에에!!!!"
 marauder.101.3.a.response:0 "너희는 공허의 여신의 분노를 누그려 뜨렸다. 그녀의 분노는 끔찍했을 것이다."
 marauder.101.3.b.response:0 "공허의 여신은 이를 예견했었다. 이제 우리는 전투를 통해 공물과 노예를 모을 것이다. 물론 그녀의 이름 아래에서 말이지."
 marauder.102.1.desc:0 "마침내 자비를 구하러 왔나, [Root.GetSpeciesNamePlural]? 너흰 아직 공물을 바칠 기회가 있다, 가격은 만만치 않겠지만."
 marauder.102.2.desc:0 "응? 드와막? 우리가 싫지? 떠나줄까? 하이에에에이이에!!!\n\n그럼 돈을 내던가! 전보다 더어어 많이..!"
 marauder.102.3.desc:0 "여신께서 진노하신다. [Root.GetSpeciesNamePlural]... 매우 분노하셨다. 그녀의 명예에 희생된 [Root.GetSpeciesName]들은 분노를 다소 누그러뜨리겠지만 그것으론 충분하지 않다.\n\n너희가 우리의 철수를 위한 수단으로 그녀에게 경의를 표하려 했다면, 그녀는 더 큰 희생을 요구할 것이다..."
 marauder.102.d:0 "와, 너 진짜 못 생겼다."
 marauder.102.e:0 "통신 종료."
 marauder.102.1.a.response:0 "우리에게 공물을 바치지 않아 받은 모든 고통을 생각해 보고, 이번 일을 교훈으로 삼아라, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "하이에에에이이이이!!! 이제 됬어. 우리는 원하는걸 가졌고. 더 이상의 드와막-스튜는 필요없어, 지금은."
 marauder.102.3.a.response:0 "공허의 여신께서 기뻐하고 계신다. 희생이 그녀의 영혼을 빛나게 했고, 그녀의 전사들이 철수하는걸 허락했다. 잘 있어라, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "난...넌... 내 얼굴은... 못 생기지 않았어...\n\n날 모욕한 걸 후회하게 될거다, [Root.GetSpeciesName]! 우리의 전사들이 니놈의 한심한 함대를 잿더미로 만들어 버릴 것이다!"
 marauder.111.1.desc:0 "언제까지 숨어있을 건가, [Root.GetSpeciesNamePlural]. 우리는 충분히 약탈했다. 화물칸에 가득 채워진 너의 재산은 우리의 함대를 위해 쓰일거다.\n\n조타수! 경로를 [marauder_system.GetName](으)로 설정해라! 이 빌어먹을 성계를 떠나야겠다."
 marauder.111.2.desc:0 "드와막들, 이제 충분해. 이제 더 부술 필요는 없을 것 같아. 함대의 화물칸이 꽉차버렸거든.\n\n우리는 [marauder_system.GetName](으)로 돌아간다."
 marauder.111.3.desc:0 "의식이 끝났다. 공허의 여신께선 우리가 불러온 파괴에 만족하셨다, [Root.GetSpeciesNamePlural]. 우리는 [marauder_system.GetName](으)로 돌아갈 수 있게 허가를 받았다."
 marauder.111.a:0 "빨리 꺼져!"
 marauder.112.1.desc:0 "기대되는군, 그렇지 않나? 흥분되는 전투야! 우리 최고의 전사와 너희 최고의 전사가 붙었다. 이제 누가 최고인지 알 수 있겠군."
 marauder.112.2.desc:0 "드와막! 무엇을 원하는 거야? 우리는 니놈의 성계를 때려 부수느라 바쁘다고!"
 marauder.112.3.desc:0 "우리는 그녀의 의지에 봉사하고, 너희를 공격하기 위해 우리를 고용한 주머니 두둑한 자들을 위해 싸운다. 이로써 더 많은 불신자들이 죽게 될 것이고, 그녀가 기뻐할 것이다."
 
 marauder.104.name:0 "약탈자들의 [Root.GetName] 습격"
 marauder.104.desc:0 "[From.From.GetSpeciesName] 습격대가 §H[Root.GetName]§!에 강하를 시작했습니다! [From.From.GetSpeciesNamePlural]은(는) 궤도를 선회하는 함대에서 소형 공격용 왕복선을 전개해 [Root.GetPlanetMoon]의 여러 정착지를 공격한 후 다시 우주로 돌아갔습니다. 지상에 있는 우리 방어 부대는 대응할 시간이 없었습니다."
 marauder.104.a:0 "약탈자 쓰레기들."
 marauder.105.desc:0 "[From.From.GetSpeciesName]의 노예상들이 §H[Root.GetName]§!에 상륙했습니다! 공격용 왕복선이 [Root.GetPlanetMoon]의 몇몇 외딴 정착지를 공격하여, 식민지인들을 궤도에 있는 그들의 함대로 데려갔습니다."
 marauder.105.a:0 "그들은 대가를 지불할거다."
 marauder.106.desc:0 "소규모 [From.From.GetSpeciesName] 부대가 §H[Root.GetName]§!에서 유격 작전을 펼치고 있습니다! 그들의 전략이 지상군의 전술적 대응을 늦췄고, 약탈자들에게 대응하기도 전에 정착지에서 챙길만한 것들을 모두 챙겨 궤도로 달아났습니다."
 marauder.106.a:0 "바람직하지 않은 결과군."
 marauder.107.desc:0 "[From.From.GetSpeciesName]의 노예상들이 §H[Root.GetName]§!에 상륙했습니다! 공격용 왕복선의 폭격으로 우리의 몇몇 유기체 보관소가 열려버렸고, 중무장한 침입자들에 의해 공격을 받았습니다.\n\n노예상들은 지금까지 보관소에서 안전하게 보관되었던 유기체들을 납치하여 궤도에 있는 그들의 함대로 데려갔습니다."
 marauder.107.a:0 "우리 생체-기념물들이!"
 marauder.108.desc:0 "[From.From.GetSpeciesName] 약탈단들이 §H[Root.GetName]§!에 착륙했습니다! 이 약탈자들은 [Root.GetPlanetMoon]의 여러 전초기지들을 약탈하고 함대로 돌아가기 전까지 수백의 드론들을 학살했습니다."
 marauder.108.a:0 "이 위반은 반드시 처벌될 것이다."
 marauder.112.a:0 "누가 사주했지?"
 marauder.112.1.a.response:0 "너와 마주치고 싶어 하지 않는 한심한 겁쟁이들이지. 그들이 어디에 있는지, 누구인지는 알려주지 않겠다.\n\n그들은 자신의 정체를 지키려고 우리에게 많은 돈을 지불했다. "
 marauder.112.2.a.response:0 "아, 그건 비밀이야, 드와막! 그들도 너와 같은 드와막이지만 다른 드와막이야. 이거밖에 해줄 말이 없어."
 marauder.112.3.a.response:0 "이교도. 불신자. 이단.\n\n우리는 그들과 아무 관련이 없지만, 그들의 에너지 크레딧은 그녀의 의지를 전파하는 데 도움이 될 것이다."
 marauder.112.b:0 "송신 종료"
 marauder.114.name:0 "습격 포기"
 marauder.114.desc:0 "[marauder_country.GetSpeciesName] 습격 함대가 받은 심각한 피해는 전사들을 일시적으로 후퇴시키기에 충분했습니다. 계획에 대한 재검토 후, [marauder_country.GetSpeciesNamePlural]은(는) 공격을 포기하고 자신들의 우주로 돌아가기로 결정했습니다."
 marauder.114.a:0 "그래, 자기 분수를 알아야지."
 marauder.116.name:0 "습격 함대 파괴됨"
 marauder.116.desc:0 "우리 성계를 약탈하려던 [From.GetSpeciesName] 함대는 [destroyed_fleet_system.GetName] 성계에서의 함대 작전에 의해 파괴되었습니다. 잔해에서 생존자는 보고되지 않았습니다."
 marauder.116.a:0 "이게 그들에게 교훈이 되었길 바란다."
 marauder.117.desc:0 "우리가 §H[marauder_target.GetName]§!을(를) 공격하도록 "사주"했던 §H[marauder_country.GetSpeciesName]§! 약탈자들이 등을 돌려 우리 우주로 쳐들어왔습니다! 계속된 패배가 그들의 마음을 돌릴 정도로 심각했던 모양입니다."
 marauder.117.a:0 "겁쟁이들!"
 marauder.120.name:0 "[raiding_marauder.GetSpeciesName] 습격 임박"
 marauder.120.desc:0 "§H[raiding_marauder.GetSpeciesName]§! 습격 함대가 우리 국경에 접근하는 것이 탐지되었습니다! 통신을 도청한 결과 그들은 우리의 경쟁국에 고용되었음을 밝혀냈습니다. 그들이 공용 채널로 메세지를 보내왔습니다."
 marauder.121.1.desc:0 "어둠 속에서 웅크리고 있는 겁쟁이들은, 너무 두려운 나머지 우리에게 너희를 직접 만나 보라고 했다. 너희에게 우리와 맞설만큼 훌륭한 [Root.GetSpeciesName] 전사가 있나? 아니면 우리가 너희를 무저항으로 약탈해야 하는가? 너희의 가치를 보여봐라!"
 marauder.121.2.desc:0 "하이에에이이이에에!!! 넌 적이 많구나, 드와막! 그들이 너를 별로 좋아하지 않는 것 같은데? 공격하라고 돈까지 쥐어주는 걸 보면 말이야! 너희에게 도움을 줄 수 있어서 행복해 죽겠어!"
 marauder.121.3.desc:0 "우리는 한 불신자가 다른 불신자를 공격하는 데 대가를 지불한다고 하는 건 거절하지 않는다. 때가 되면 공허의 여신의 종들이 모든 이단을 멸할 것이지만, 지금은 너희에게 집중할 것이다."
 marauder.121.a:0 "적색 경보를 발령하라!"
 marauder.122.name:0 "[raiding_marauder.GetSpeciesName] 습격자 후퇴"
 marauder.122.desc:0 "§H[raid_parent.GetSpeciesNamePlural]§!이(가) 우리의 "사주"에 응하여 §H[raid_victim.GetName]§!(으)로 보냈던 함대가 그들의 고향으로 돌아왔습니다. 함대의 화물칸은 전리품과 노예로 가득찼고, 함장은 약탈을 성공적으로 완료했다고 선언했습니다."
 marauder.122.a:0 "수고했다."
 marauder.123.desc:0 "알려지지 않은 종족의 습격 함대가 우리 국경에 접근하는 것이 감지되었습니다! §H[raiding_marauder.GetSpeciesNamePlural]§!라고 불리는 야만인들은 우리의 경쟁국에게 고용되었을 것으로 추정됩니다 . 그들은 공용 채널로 메세지를 보내왔습니다."
 marauder.124.name:0 "[From.GetSpeciesName] 습격 함대 파괴됨"
 marauder.124.desc:0 "우리가 [From.GetSpeciesNamePlural]을(를) 습격하도록 "사주"한 습격 함대가 [destroyed_fleet_system.GetName] 성계에서  [fleet_destroyer.GetName]에게 파괴되었습니다. 생존자는 보고되지 않았습니다."
 marauder.124.a:0 "그들이 적어도 어느 정도는 손해를 봤기를 바란다."
 marauder.501.name:0 "전쟁의 북소리"
 marauder.501.desc:0 "역사상 처음으로, §H[raider_khanate.GetSpeciesNamePlural]§!의 여러 파벌들이 단 한명의 §H위대한 칸§! 아래에 집결했습니다. 이 신비한 전쟁 군주는 강인한 영혼을 지닌 것으로 전해지며, 전사 계급으로 태어나 모두가 불가능하다 말했던 것을 실현시켰습니다. 교활함, 카리스마, 군사적 재능으로 새로운 왕좌에 오른 위대한 칸에게 모든 [raider_khanate.GetSpeciesName] 파벌들은 충성을 바치고 헌신하고 있습니다.\n\n이제 [raider_khanate.GetSpeciesNamePlural]은(는) 더 이상 서로를 죽이지 않고, 다른 곳에 관심을 두고 있습니다. 위대한 함대가 전쟁을 위해 집결하였고, 불과 몇 달 전까지 적이었던 전사들은 이제 하나가 되었습니다."
 marauder.501.a:0 "새로운 위협이 탄생해버렸군."
 marauder.502.desc:0 "나는 §H[raider_khanate.Ruler.GetName]§!, §H[raider_khanate.GetName]§!의 위대한 칸이다. 나는 우리가 새로운 시대를 맞고 있다는 것을 은하계에 알리려 여기에 섰다. 자원 쪼가리나 잘못된 명예심으로 서로를 무자비하게 학살하던 [raider_khanate.GetSpeciesNamePlural]의 어두운 시대가 막을 내렸다.\n\n이 자리에서 은하의 역사에 [raider_khanate.GetSpeciesName]의 이름을 영원히 남길 위대한 제국의 형성을 통한 우리의 새로운 시작을 엄숙하게 선언하노라.\n\n우리를 방해하는 이들에게 알린다: 나는 우리 민족의 진정한 운명을 위해서 멈추지 않을 것이다. 우리에게 거스른다면, [raider_khanate.GetName]이(가) 너희를 먼지로 분쇄할 것이다."
 marauder.502.a:0 "엄청나군."
 marauder.502.b:0 "위협 수치 계산 중."
 marauder.504.name:0 "[conquered_planet.GetName]을(를) 장악한 위대한 칸!"
 marauder.504.desc:0 "§H[conquered_planet.GetName]§!의 용감한 방위군을 물리친 [From.GetName]의 지상군은 [conquered_planet.GetPlanetMoon]을(를)  위대한 칸의 행성으로 선포했습니다! 그들은 [conquered_planet.GetPlanetMoon]의 모든 주요 정착지에 새로운 제국의 깃발을 세웠습니다. 지금도 [From.GetSpeciesName] 식민지인들이 부패한 그들의 우주 거주지에서 몰려들고 있습니다."
 marauder.504.a:0 "위대한 칸을 반드시 막아야 한다!"
 marauder.506.name:0 "위대한 칸이 패배를 맞다."
 marauder.506.desc:0 "[great_khan.GetHerHis]의 특출난 군사적 천재성에도 불구하고, 위대한 칸 [great_khan.GetName]은(는) [khan_death_system.GetName] 성계에서 패배했습니다. [great_khan.GetSheHe]가 이끄는 함대는 [khan_destroyer.GetName] 소속 군세와의 전투에서 소실되었으며, 위대한 칸과 그 측근 장교들은 작은 우주선 하나를 타고 초공간으로 달아났습니다.\n\n[great_khan.GetName]은(는) 빠르게 새로운 함대를 모아 [great_khan.GetHerHis]의 정복을 계속할 것이지만, 이 승리는 [From.GetName]의 끊임없는 진격에 저항하던 자들에게 한줌 희망을 가져다 주었습니다."
 marauder.506.a:0 "그래, 위대한 칸도 완벽하지는 않지."
 marauder.508.desc:1 "나는 [From.GetName]의 위대한 칸 [great_khan.GetName]이다. 이전 내가 [khan_destroyer.GetName]에게 패배한 것은 사소한 것일 뿐이다. [khan_destroyer.GetSpeciesNamePlural]은(는) 용감한 전사이고 가치 있는 상대지만,  결국 그 또한 우리에게 무릎 꿇을 것이다.\n\n역사의 물결이 온 은하를 휩쓸고 있다. 그 무엇도 그것을 막을 수 없다. 여기 나의 새 함대가 집합했다."
 marauder.508.desc.1:0 "$marauder.508.desc$ 이 전쟁이 끝나면, 나의 충성스런 태수들에게 헌신에 대한 상을 내릴 것이다."
 marauder.508.desc.2:0 "$marauder.508.desc$ 아직 기회가 있다. 즉시 내게 충성을 맹세하라."
 marauder.508.desc.3:0 "$marauder.508.desc$ 내 길을 가로막는 모든 자들은 패배할 것이다."
 marauder.508.a:0 "두 번째 공격이 다가온다..."
 marauder.510.name:0 "위대한 칸의 죽음"
 marauder.510.desc:0 "위대한 칸 [great_khan.GetName]이(가) 사망했습니다. [great_khan.GetHerHis]의 함대가 [khan_death_system.GetName] 성계에서 또 다시 패배한 후, 위대한 칸은 [khan_destroyer.GetName]와의 전투에서 파괴된 [great_khan.GetHerHis]의 기함에서 탈출하는 것을 포기했습니다.\n\n그들이 지지하던 지도자가 죽자, [From.GetName]에서는 살벌한 권력 투쟁이 일어났습니다. 위대한 칸의 군벌들은 이제 제국의 지배권을 두고 서로 싸우고 있습니다. 누가 정상에 오를지는 두고 봐야 알겠지요."
 marauder.510.a:0 "[great_khan.GetName]의 시대는 끝났군."
 marauder.513.a.desc:0 "[raider_khanate.GetName]의 위대한 칸 [great_khan.GetName]이(가) 사망했습니다! 자세한 내막은 알 수 없지만, 통신 도청에 의하면 위대한 칸은 [great_khan.GetHerHis]의 야심찬 군벌 중 하나의 쿠데타로 의해 독살되었다고 합니다.\n\n총애하는 지도자가 사라지자, [raider_khanate.GetName]에서는 살벌한 권력 투쟁이 일어났습니다. 위대한 칸의 군벌들은 이제 제국을 장악하려고 서로 싸우고 있습니다. 누가 정상에 오를지는 두고 봐야 알겠지요."
 marauder.513.b.desc:0 "[raider_khanate.GetName]의 위대한 칸 [great_khan.GetName]이(가) 사망했습니다! 통신 도청에 의하면 위대한 칸은 [raider_khanate.GetSpeciesNamePlural]에게 흔히 발병하는 치명적인 질병인 사라켈리안 열병에 걸려 사망했다고 합니다. 이 질병은 [raider_khanate.GetName]이(가) 부상하기 전 살았던 우주 스테이션의 열악한 생활 환경의 폐해였습니다."
 marauder.513.c.desc:0 "[raider_khanate.GetName]의 위대한 칸 [great_khan.GetName]이(가) 사망했습니다! 통신 도청에 의하면 위대한 칸은 정체를 알 수 없는 은하 세력 휘하 특수부대에 의해 끔찍하게 암살당했다고 합니다. 이에 대해선 어느 정부도 책임을 주장하지 않고 있습니다."
 marauder.513.d.desc:0 "[raider_khanate.GetName]의 위대한 칸 [great_khan.GetName]이(가) 사망했습니다! 자세한 내막은 알 수 없지만, 통신 도청에 의하면 위대한 칸은 [great_khan.GetHerHis]의 기함 내 [great_khan.GetHerHis]의 개인실에서 외계인 첩에 의해 살해당했다고 합니다. 살해 동기는 밝혀지지 않았습니다."
 marauder.513.e.desc:0 "[raider_khanate.GetName]의 위대한 칸 [great_khan.GetName]이(가) 사망했습니다. 통신 도청에 의하면 [great_khan.GetName]은(는) [great_khan.GetHerHis]의 노환으로 인해 자연사했다고 합니다.\n\n위대한 칸이 후계자를 지명한 것으로 알려졌음에도 불구하고 [raider_khanate.GetName]에선 살벌한 권력 투쟁이 일어났습니다. 위대한 칸의 군벌들은 이제 제국을 장악하려고 서로 싸우고 있습니다. 누가 정상에 오를지는 두고 봐야 알겠지요."
 liberated_planet.part1:0 "우리는 §H[liberated_planet.GetName]§!에서 위대한 칸의 군대를 모두 물리쳤고, [liberated_planet.GetPlanetMoon]을(를) 완전히 통제하게 되었습니다."
 liberated_planet.part2:0 "이 행성은 [raider_khanate.GetName]에게 점령 당하기 전에, §H[planet_former_owner.GetName]§!의 소유였습니다. 우리가 이 행성을 그들에게 돌려준다면 고마워할 것입니다."
 marauder.516.name:0 "[liberated_planet.GetName]의 해방"
 marauder.516.desc:0 "우리의 군대가 위대한 칸으로부터 §H[liberated_planet.GetName]§!을(를) 성공적으로 해방시켰습니다!\n [liberated_planet.GetPlanetMoon]이(가) 마침내 완전히 우리의 통제 하에 들어왔습니다."
 marauder.516.a:0 "위대한 승리군!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "승자에겐 전리품이 필요한 법이지."
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]이(가) 우리 제국의 영토가 됩니다."
 marauder.517.b:0 "우리는 해방자이지, 정복자가 아니다."
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]을(를) [planet_former_owner.GetName]에게 반환합니다."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "성공적인 §H[liberated_planet.GetName]§!의 습격 이후, 고맙게도 §H[From.GetName]§!이(가) 위대한 칸의 군대를 물리치고, [liberated_planet.GetPlanetMoon]의 통제권을 되찾아 주었습니다."
 opinion_returned_marauder_planet:0 "해방된 행성"
 opinion_kept_marauder_planet:0 "여전히 해방된 행성"
 marauder.526.name:0 "잠자는 사자가 깨어났다."
 marauder.526.desc:0 "최근 §H[awakened_horde.GetName]§!에 의해 발생한 대규모 주거지의 파괴는 §H[From.GetSpeciesNamePlural]§!을 역사상 처음으로 한명의 위대한 칸 아래로 연합하게끔 자극했습니다. 이 신비한 전쟁 군주는 강인한 영혼을 지닌 것으로 전해지며, [From.GetSpeciesNamePlural]에게 생존을 위해 서로의 차이를 극복하도록 설득시켰습니다.\n\n오래전 위대한 칸이 몰래 정박시켜둔 전쟁 함대는 [From.GetSpeciesName]의 열정적인 전사들로 가득 찼고, 위대한 칸의 탁월한 지도력 아래 그들은 잃어버린 부족에 대한 복수를 요구하고 있습니다."
 marauder.550.a.desc:0 "나는 [raider_khanate.GetName]을(를) 실망시키지 않을 것이다. 수많은 자들이 나의 지도하에 있노라."
 marauder.550.b.desc:0 "내가 바로 위대한 칸 [great_khan.GetName]이다. 나의 지배를 구걸하러 이곳에 왔는가?"
 marauder.550.c.desc:0 "그가 행하는 것들 중 불가능이란 없다."
 marauder.550.d.desc:0 "너는 위대한 칸의 어전 앞에 와있도다. 속내를 꾸밈없이 말해보라."
 marauder.550.e.desc:0 "누가 위대한 칸을 알현하길 원하는가?"
 marauder.550.f.desc:0 "정복할 행성은 많다."
 marauder.550.g.desc:0 "나의 백성들은 충분히 인내해왔고, 나는 그들에게 새로운 고향을 만들어 줄 것이다."
 marauder.550.h.desc:0 "내 앞에 쓰러진 사람들에겐 비극적이겠지만, [raider_khanate.GetSpeciesName]의 백성들이 미래를 가지기 위해선 다른 방법이 없다."
 marauder.550.i.desc:0 "내가 건설하고 있는 제국은 은하 공동체 전체에 도움을 줄 것이다. 지금은 그렇게 보이지 않을지 모르지만, 언젠가는 모든 지적 생명체를 위한 안정과 번영의 불빛이 될 것이다.\n\n그리고 마침내 평화가 은하를 지배할 것이다. 내가 그렇게 할 것이다."
 marauder.550.j.desc:0 "나의 궁정은 언제나 충실한 태수들에게 열려있도다. 나에게 무엇을 요청하려 왔는가?"
 marauder.550.k.desc:0 "[Root.GetSpeciesName] 태수령을 대표하여 내게 말하는 건가? 믿겠다. [Root.GetName]... 위대한 칸에게 무엇을 원하는가?"
 marauder.550.l.desc:0 "너희 [Root.GetSpeciesNamePlural]이(가) 유기체가 아니라고 해도, 모든 형태의 지적 생명은 [raider_khanate.GetName]의 속국으로서 동등한 취급을 받을 것이다.\n\n약속하지."
 marauder.550.m.desc:0 "가끔 내가 너같은 기계였다면 삶이 훨씬 더 쉬웠을 거라고 생각한다."
 marauder.550.n.desc:0 "이것이 내가 지배하는 [Root.GetSpeciesName]의 중앙의식인가? 흥미롭군."
 marauder.550.o.desc:0 "나는 [Root.GetSpeciesName]의 드론들이 군체의식의 명령에 의문없이 복종한다는 것을 안다. 너희의 군체의식이 비슷한 방식으로 나를 섬긴다면 아무런 문제도 없다."
 marauder.550.p.desc:0 "나에게 복종하는 것은 현명했다. 이 결정은 무수히 많은 [Root.GetSpeciesName]의 생명을 구했다."
 marauder.550.q.desc:0 "[Root.GetSpeciesNamePlural]와 [raider_khanate.GetSpeciesNamePlural]은(는) 크게 다르지 않다. 우리가 함께 건설하고 있는 은하 제국에서 너희의 종족은 중요한 역할을 할 것이다."
 marauder.550.a:0 "항복에 대해 논의하고 싶다..."
 marauder.550.a.2.response:0 "내가 [Root.GetSpeciesName]의 거짓말에 두 번 속을 정도로 바보처럼 보였나? 아냐, 이 싸움은 이번에 끝난다. 너희는 내가 구상하고 있는 새로운 은하계에서 존재할 권리를 박탈당했다."
 marauder.550.b:0 "당신은 다른 [From.GetSpeciesName]와(과) 달리 뚜렷한 어투를 사용하는군."
 marauder.550.b.response:0 "음, 그렇군. [From.GetSpeciesNamePlural]은(는) 지금까지 뭔가 어설퍼 보이는...  너희가 말하던 촌스러운 사투리 같은 걸 사용해왔었지.\n\n믿을 수 없겠지만, [From.GetSpeciesName]의 언어는 이전에 훨씬 발전된 것이었다. 그것이 지난 수천 년간 지금의 유감스러운 상태로 바뀌어 온 것이지. \n\n그러나 이젠 다르다. 지금부터 모든 [From.GetSpeciesNamePlural]은(는) 보다 오래되고 다채로운 형식의 언어로 교육받을 것이며, 더 이상 소리지르거나 하지 않을 것이다."
 marauder.550.c:0 "공허의 여신에게는 무슨 일이 일어난 겁니까?"
 marauder.550.c.response:0 "미신적인 신념과 종교적 교리는 [From.GetSpeciesName] 사람들에게 파멸만을 가져왔었다. 공허의 여신이나 그와 같은 영적 존재에 대한 숭배를 계속하고 싶은 자들은 원하는 대로 해도 되지만, 더 이상 필수는 아니다.\n\n즉, [From.GetSpeciesNamePlural]에게, 나아가 전 은하계에 새로운 과학과 진보의 시대가 도래한 것이다. 내가 건설할 미래에 편협한 광신자들이 발 붙일 곳은 없다."
 marauder.550.d:0 "우리의 주권을 되찾고 싶다."
 marauder.550.d_fail:0 "§R위대한 칸에게 항복한 후 1년이 지나기 전에는 반기를 들 수 없습니다.§!"
 marauder.551.a.desc:0 "현명한 선택이다. 항복하면 너희는 [raider_khanate.GetName]의 태수령이 되어 우리의 전쟁에 자원과 군인들을 바치게 된다. 대신 너희들은 전투에 참여할 필요가 없고, 우리가 은하를 지배할 때까지  스스로를 통치할 수 있을 것이다.\n\n§Y위대한 칸의 태수가 되는 결과:§!\n§R£energy£ -10% 에너지 크레딧 수입\n£minerals£ -20% 광물 수입\n£navy_size£ -30% 함대 수용력§!\n\n[raider_khanate.GetName]이(가) 더욱 강력해질 것입니다."
 marauder.551.a.response:0 "이제 너희는 [raider_khanate.GetName]의 위대한 칸의 충실한 하인이 되었다. 이 협정에 서명함으로써, 수 많은\n [Root.GetSpeciesName]의 생명을 살린 것이다. [Root.GetName] 역사에 남을 만한 날이 되겠군.\n\n나는 은하계를 정복한 후, 태수 체제를 개정하고 너희 왕국과 나의 제국을 통합할 것이다. 그때까지 너희에게 자치권을 남길 것이다."
 marauder.551.b.response:0 "하! 그런 일은 절대 일어나지 않을 것이다.\n\n너희의 운명은 전장에서 결정될 것이다, [Root.GetSpeciesNamePlural]! 내겐 별 차이가 없는 일이지. 너희의 행성은 어떤 방식으로든 [raider_khanate.GetName]의 손에 들어올 것이야."
 marauder.551.a:0 "당신의 조건을 받아들입니다."
 marauder.551.b:0 "잘못 이해하고 있군. 우리가 말하는 건 §H너의§! 항복이다."
 marauder.552.name:0 "[From.GetName]의 항복!"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!이(가) 위대한 칸에게 항복했습니다! 그들은 [raider_khanate.GetName]의 태수령이 되었고, 위대한 칸의 함대는 물러났습니다.\n\n그들은 [raider_khanate.GetSpeciesNamePlural]의 은하계 정복에 공식적으로 가담하지는 않겠지만, 위대한 칸의 전쟁에 자원과 군인들을 기부하겠다고 약속했습니다."
 marauder.552.a:0 "줏대없는 겁쟁이들!"
 marauder.553.name:0 "칸국이 [capital_system.GetName]에 기지를 건설했습니다."
 marauder.553.desc:0 "우리의 "보호"를 위해 §H[raider_khanate.GetName]§!은(는) §H[capital_system.GetName]§! 성계에 대규모 군사 기지를 설립했습니다. 하지만 이 기지의 다른 역할은 우리가 태수령으로서의 의무를 다하는지 감시하고, 위대한 칸의 함대에서 봉사할 [Root.GetSpeciesNamePlural] 신병 모집을 감독하는 것입니다."
 marauder.553.a:0 "위대한 칸의 명령대로..."
 marauder.554.a.desc:0 "잘 생각해라, [Root.GetSpeciesNamePlural]. 한번 결정하면 결코 돌이킬 수 없게 될 것이다. 위대한 칸은 두 번의 항복은 용납하지 않는다.\n\n저항하는 태수령의 운명은 완전한 파멸 뿐이다."
 marauder.554.a:0 "우리는 완전한 독립을 선언한다!"
 marauder.554.a.response:0 "알겠다. 너는 너희의 백성들을 위험에 빠뜨렸다, [Root.GetSpeciesNamePlural]. 너희의 나약한 왕국이 폐허가 될 때까지, 나는 쉬지 않을 것이다. 여기 맹세한다.\n\n너희는 위대한 칸의 의지에 도전하는 것이 무엇을 의미하는지에 대한 본보기가 될 것이다."
 marauder.554.b:0 "오. 그렇다면, 포기하겠습니다."
 marauder.554.b.response:0 "그럴 줄 알았다. 내 인내심을 시험하지 마라, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "난 너를 믿었었다, [Root.GetSpeciesName]. 난 너를 내 어전에 앉을 수 있게 했지만... 결국에 내 얼굴에 침을 뱉는군."
 marauder.550.s.desc:0 "난 배신자를 내버려두지 않는다. 대화는 끝이다."
 marauder.550.t.desc:0 "주인을 배신한 쓰레기. 그래서 지금 태수가 되고 싶다고?\n\n너는 나를 바보로 만들었다. 믿을 수 없군. 용서하지 않겠다."
 marauder.550.u.desc:0 "내 심기를 건드리는군, [Root.GetSpeciesName]."
 marauder.550.v.desc:0 "지적 생명체를 완전히 무시하는 너와 너의 동맹의 존재가 은하계가 나의 확실한 지배를 절실히 필요로 하는 이유다.\n\n너의 존재는 그 자체로 위협이다. 나는 그것을 끝낼 작정이다."
 marauder.550.w.desc:0 "하이에에이이이이에에에에에, 드와막! 네놈ㄷ... *기침*\n\n그... 그러니까, 너희는 위대한 칸의 어전에 와 있도다. 속내를 꾸밈없이 말해보라."
 marauder.620.name:0 "칸국의 분열"
 marauder.620.desc:0 "§H위대한 칸§!의 죽음이 §H[From.GetName]§!을 몰락시켰습니다. 나라를 규합할 강력한 지도자가 사라진 [From.GetSpeciesNamePlural]은(는) 다시 한번 내분에 휩싸였습니다. 제국은 위대한 칸의 가장 강력하고 영향력 있는 장군들인 §H디아도코이§!들에 의해 분열되었습니다.\n\n이제 모든 디아도코이들은 스스로가 은하계의 위대한 칸이라고 주장하고 있으며, 지지자들은 서로 갈등을 빚기 시작했습니다. 통합된 [From.GetSpeciesName] 제국의 시대는 끝났습니다."
 marauder.620.a:0 "이렇게 될 줄은 몰랐군."
 marauder.630.name:0 "칸국이 옛 방식으로 돌아가다"
 marauder.630.desc:0 "위대한 칸은 생전에, [From.GetSpeciesNamePlural]에서 시행했던 많은 개혁을 통해 체계적이지 못한 약탈자 부족들을 하나의 제국으로 통합시켰었습니다.\n\n하지만 위대한 칸의 뒤를 이은 어떠한 지도자도 이러한 개혁을 지속하는 데 관심을 보이지 않았고, [From.GetSpeciesNamePlural]은(는) 예전의 야만적인 부족으로 되돌아갔습니다. 이로써 통합된 [From.GetSpeciesNamePlural] 제국은 사라졌습니다."
 marauder.630.a:0 "어쩌면 이는 필연적이었다."
 marauder.640.name:0 "새로운 칸국"
 marauder.640.desc:0 "많은 역경에도 불구하고, §H[From.GetSpeciesName]§! 칸국은 §H위대한 칸§!의 죽음 이후에 일어난 혼란을 어떻게든 극복할 수 있었습니다. 또한 새로운 칸이 즉위함으로써 제국이 분열될 위협도 사라졌습니다. \n\n현재, 재탄생한 [From.GetSpeciesName] 칸국은 새로운 정복을 하기보다는 이미 지배하고 있는 영토의 합병에 더 관심을 보이고 있습니다."
 marauder.640.a:0 "얼마나 생존할 수 있을지 두고 보자고."
 marauder.660.name:0 "새로운 우주 칸국"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H위대한 칸§!의 죽음으로 인해 §H[From.GetName]§!에서 발생한 권력 투쟁이 끝났습니다. 정복 전쟁 때의 [From.GetSpeciesNamePlural]와(과)는 다른 평등주의적 가치에 영감을 받은 새로운 민주주의 세력이 성간 연방을 따라 정부를 개혁하려 하고 있습니다."
 marauder.660.2.desc:0 "칸의 태수령으로서 우리는 새로운 연방에 창립 멤버로서 참여하도록 요청받았습니다. 아니면 새로 개정된 칸국의 헌법에 따라 탈퇴하고 완전한 독립을 할 수도 있습니다."
 marauder.660.a:0 "우리는 이 연방에 가입해야 한다."
 marauder.660.b:0 "마침내 자유다!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "옛 칸의 태수령들은 동등한 자격으로 새로운 연방에 가입하거나, 공식적으로 탈퇴하여 완전한 독립을 하라는 제안을 받았습니다."
 marauder.661.a:0 "결과가 어떨지 두고 보자고."
 marauder.665.a.desc:0 "§Y<< 위대한 칸의 죽음으로 [From.GetSpeciesName] 칸국은 혼란에 빠졌습니다. 당신의 부름에 응답할 수 있는 자는 없습니다. >>§!"
 marauder.665.a:0 "거기서 무슨 일이 일어난 거지?"
 marauder.670.name:0 "태수령의 끝"
 marauder.670.desc:1 "위대한 칸의 죽음이 불러온 혼란과 불안정 속에서, 칸국에 대한 우리의 태수령 상태도 끝이 났습니다. 충성의 맹세는 위대한 칸만을 위한 것이었기 때문입니다. 우리는 우리의 운명을 찾아 가기 위해 다시 자유를 되찾았습니다.\n\n[Root.Capital.solar_system.GetName] 성계에 주둔하고 있던 모든 칸국의 군대는 남겨둔 모든 전쟁 물자를 파괴한 뒤, 그들의 주둔지를 포기하고 다른 곳의 동족을 찾아 떠났습니다."
 marauder.670.a:0 "우린 자유다."
 marauder.671.name:0 "칸국이 주둔 스테이션을 폐기하다\n"
 marauder.671.desc:0 "새로운 칸국의 정복 전쟁을 이어가기 위한 노력의 일환으로, 군사 지도부는 함대를 더 강화하기로 결정했습니다. 그 결과 그들 종속국 주둔지의 병력이 징집되었고 주둔 스테이션이 폐기되었습니다."
 marauder.671.a:0 "그들의 통제가 느슨해진다."
 marauder_skirmishing:0 "약탈자 대비"
 marauder_skirmishing_desc:0 "방랑하는 약탈자들과의 거듭되는 국경 충돌은 우리 함대를 단련시키고 전투 효율성을 증가시켰습니다."
 marauder.701.name:0 "[marauder_neighbor_species.GetName] 난민"
 marauder.701.desc:0 "많은 수의 [marauder_neighbor_species.GetName] 난민을 태운 수송선이 §H[marauder_neighbor.GetName]§! 쪽에서 우리 우주로 건너왔습니다. 이 망명자들은 자원이 부족한 시기에 인구 조절 기제로 작동하도록 고안된 어떤 의식으로 인해 한 때 집이라고 불렀던 노후한 우주 스테이션에서 추방당한 것 같습니다. 그들은 §H[Root.GetName]§!에 정착하는 것이 허용되었습니다."
 marauder.701.a:0 "그들은 환영받을 것이다."
 marauder.702.name:0 "약탈자 대비 강화"
 marauder.702.a.desc:0 "§H[marauder_neighbor.GetName]§!와(과)의 끊이지 않는 국경 충돌 기간이 길어지자, 이는 우리 해군 승무원들을 단련시켰습니다. 그들의 능력은 전투에서 강화되었으며, 우리 부대는 미래의 충돌에서 우위를 점할 수있는 몇 가지 복잡한 [marauder_neighbor_species.GetName]식 전투 기동을 채택하기까지 했습니다."
 marauder.702.b.desc:0 "§H[marauder_neighbor.GetName]§!와(과)의 장기간에 걸친 국경 충돌 끝에, 우리 함선의 드론 승무원은 [marauder_neighbor_species.GetNamePlural]이(가) 사용하는 예측할 수 없는 전술에 대처하기 위해 어느 정도의 자주성을 발달시킨 것으로 보입니다. 이로인해 전투 효율성이 전반적으로 향상되었습니다.\n\n이러한 점은 승무원들이 결국 위험한 수준의 개성을 발달시키기 전에 처리해야 하겠지만, 현재로서는 앞으로의 모든 교전에서 이점을 줄 것입니다."
 marauder.702.c.desc:0 "§H[marauder_neighbor.GetName]§!와(과)의 국경 충돌이 장기화된 후 우리 해군 개체의 효율성은 증가했습니다. 우리 개체들은 [marauder_neighbor_species.GetNamePlural]이(가) 사용하는 특이하고 예측할 수 없는 전술을 보충하기 위해 프로그래밍을 약간 수정할 수밖에 없었습니다.\n\n다른 영역에서의 시스템 저하를 막기 위해 결국 이 새로운 데이터를 삭제해야 하겠지만, 현재로서는 앞으로의 모든 교전에서 이점을 줄 것입니다."
 marauder.703.name:0 "[marauder_neighbor_species.GetName] 탈출정"
 marauder.703.desc:0 "[marauder_neighbor_species.GetName] 탈출정은 최근에 §H[marauder_neighbor.GetName]§!의 두 전쟁 씨족 사이에 특히 격렬한 충돌 이후 우리의 우주로 흘러들어 왔습니다. 국경 순찰대가 탈출정을 회수하여 개방하자 이에 감사하는 [marauder_neighbor_species.GetName] 기장을 모습을 드러냈습니다. 제독은 죽을 때까지 우리를 무료로 섬기기로 약속했습니다."
 marauder.703.a:0 "탑승을 환영한다, 제독."
 marauder.703.b:0 "더 이상의 제독은 필요없다."
 marauder.703.c:0 "저 살덩어리를 안락사시켜라."
 marauder.703.d:0 "저 생물을 수확하라."
 marauder.703.e:0 "죽을 때까지, 저 외계종을 처리하라."
 gain_marauder_admiral:0 "노련한 [marauder_neighbor_species.GetName] 제독을 얻습니다."
 gain_marauder_fleet:0 "소규모의 약탈자 함대를 얻습니다."
 marauder.704.name:0 "표류 함대"
 marauder.704.desc:0 "최근 버려진 [marauder_neighbor_species.GetName] 군함으로 이루어진 소규모 함대가 §H[marauder_neighbor.GetName]§!의 영역에서 그리 멀지 않은 [border_system.GetName] 성계에서 발견되었습니다. 우주선의 컴퓨터 기록은 일종의 씨족 투쟁을 피하기 위해 승무원들이 우리 우주로 도피했다는 것을 나타내고 있습니다. 불행하게도, 그들은 보급품을 거의 가져오지 않았고 곧 굶어 죽었습니다. 그 함선들은 그 후로 계속 표류하고 있었습니다.\n\n우리 공학자들이 함선을 살폈고 괜찮은 상태인 것으로 보입니다. 승무원을 탑승시킨다면, 우리 함대와 함께 운용하도록 허가할 수 있습니다."
 marauder.704.a:0 "좋아, 그 함선들은 능력을 증명할 수 있는 자산이다."
 marauder.704.b:0 "아니, 그 함선들은 우주 쓰레기다. 폐기해버려."
 marauder.705.name:0 "[marauder_neighbor_species.GetName] 자원 저장고"
 marauder.705.desc:0 "우연히도 최근 순찰대는 [border_system.GetName] 성계에서 숨겨진 심 우주 자원 저장고를 발견했으며, §H[marauder_neighbor.GetName]§!와(과) 함께 우리 국경과 가깝습니다. 저장고의 거대한 화물 컨테이너에는 수 세기 전에 행해진 여러 [marauder_neighbor_species.GetName]의 약탈 전리품이 포함되어 있습니다.\n\n어떤 시점에서 이 저장고는 잊혀졌거나, 아마도 그 주인은 다른 약탈이나 무수한 [macauder_neighbor_species.GetName]의 내부 투쟁 중 하나에서 사망했을 것입니다. 그게 뭐가 되었든, 그 내용물은 지금 우리 것입니다."
 marauder.706.name:0 "버려진 [marauder_neighbor_species.GetName] 거주지"
 marauder.706.desc:0 "국경 내에 있는 [border_planet.GetName] 주변 근궤도 상에서 절반쯤 완공된 [marauder_neighbor_species.GetName] 우주 거주지의 잔해를 발견했습니다. 분명히, 어느 시점에서 §H[marauder_neighbor.GetName]§!은(는) [border_system.GetName] 성계에 영구적인 거처를 마련하려고 시도했지만 어떤 이유로 그 노력은 버려졌습니다.\n\n[border_planet.GetName]에 근접해 있었기 때문에, 미완성 거주지는 초기 성계 탐사 중에 발견되지 않았습니다. 지금 시점에서 이것은 밀집된 우주 쓰레기일 뿐이지만, 잔해 중에는 인양할 수 있는 가치있는 광물이 많습니다."
 marauder.706.a:0 "쓸 수 있는 모든 것을 인양하라."
 marauder.707.name:0 "[marauder_neighbor_species.GetName] 왕복선"
 marauder.707.desc:0 "최근 소형 [marauder_neighbor_species.GetName] 왕복선은 §H[marauder_neighbor.GetName]§! 약탈자에게 쫓겨 [border_system.GetName] 성계의 우리 우주로 넘어왔습니다. 우리는 왜 그들이 자신의 동족들에게 쫓기고 있었는지 알 수는 없었지만, 국경 수비대가 도착하자 약탈자들은 후퇴했습니다. \n\n심하게 손상된 왕복선은 회수되었고, 탑승자는 [border_system.GetName]에 진입한 직후 사망한 것으로 밝혀졌습니다. 함선의 화물창은 도난당한 에너지 크레딧 화폐로 가득 차 있었습니다."
 marauder.707.a:0 "인양의 권리에 따라서, 그 크레딧은 우리 것이다."
 HORDE_SUCCESSOR_GREETING_01:0 "우리는 위대한 칸을 추모한다."
 HORDE_SUCCESSOR_GREETING_02:0 "우리는 위대한 칸의 유산에 걸맞는 후계자이다."
 HORDE_SUCCESSOR_GREETING_03:0 "위대한 칸의 이름으로!"
 HORDE_SUCCESSOR_GREETING_04:0 "위대한 칸은 우리가 기억하고 있는 한 영원불멸할 것이다."
 HORDE_SUCCESSOR_GREETING_05:0 "위대한 칸이 저 너머에서 우리를 내려다보고 계신다."
 HORDE_SUCCESSOR_GREETING_06:0 "위대한 칸의 자손들을 넘보지 마라."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "너희는 위대한 칸의 후예들을 이길 수 없다."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "너희의 파멸은 위대한 칸에게 명예가 될 것이다."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "우리는 너희의 나약한 제국을 잿더미로 만들어버림으로써 위대한 칸과의 약속을 이행할 것이다."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "너희들은 파멸할 것이다! 그것이 위대한 칸의 의지다!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "위대한 칸의 환영에 의해, 너희 제국은 불탈 것이다!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "위대한 칸께선 너희들과 같은 부류를 다루는 법을 가르쳐 주었지."
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "우리의 콜로서스를 보았습니까? 진정한 기술적 경이입니다. 당신의 대표단에게 공개되지 않은 구획 일부를 견학하게 해드리겠습니다."
 FRIENDLY_COLOSSUS_GREETING_02:0 "우리의 콜로서스에 대해선 걱정하지 마십시오. 이 파괴적인 힘은 친구가 아닌 적을 향한 것입니다."
 NEUTRAL_COLOSSUS_GREETING_01:0 "콜로서스의 힘이 우리의 뜻을 뒷받침한다!"
 NEUTRAL_COLOSSUS_GREETING_02:0 "우리에게 문제가 생긴다면 콜로서스의 완전한 힘을 사용할 것입니다. 다만 이걸 사용하지 않기를 바랄 뿐입니다."
 HOSTILE_COLOSSUS_GREETING_01:0 "완전 무장한 콜로서스의 힘을 목도할 필요가 없도록 기도해라!"
 HOSTILE_COLOSSUS_GREETING_02:0 "우리가 만든 콜로서스는 [From.GetName]같은 부류를 다루는 도구이다. 너희 행성에 사용할 이유를 주지 마라."
 PACIFIST_COLOSSUS_GREETING_01:0 "우리가 건조한 콜로서스는 방어용 수단일 뿐입니다. 이것의 목적은 우리 백성들을 보호하고,  은하계를 해로운 자들로부터 보호하는 것입니다."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "우리는 콜로서스에 정신의 힘을 불어 넣었다. 이것은 이단이나 불경한 구조물을 신속하게 처리할 것이다."
 MATERIALIST_COLOSSUS_GREETING_01:0 "우리가 소유하고 있는 콜로서스는 오랜 기술적 여정의 더 없는 업적입니다. 정말로, 과학이 도달할 수 없는 것은 없습니다."
 PURIFIER_COLOSSUS_GREETING_01:0 "우리 콜로서스를 못 봤나보군, 외계인 쓰레기들아? 뭐 상관없지. [From.Capital.GetName]을(를) 날려버리면 콜로서스의 완전한 힘을 목도하게 될 것이니까."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "콜로서스가 완전 가동 상태가 되었습니다. 모든 유기체 정화 작업에서 254.88%의 효율성 증가를 예상하고 있습니다."
 HIVE_COLOSSUS_GREETING_01:0 "우리 콜로서스는 군체의식의 의지를 나타낸다."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "우리의 기술자들이 당신의 강력한 콜로서스에 상당한 관심을 보이고 있습니다. 우리는 두 제국 사이에 존재하는 좋은 관계에 대해 감사하게 생각합니다."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "오직 멍청한 이들만이 무장한 콜로서스를 가진 [From.GetName]에게 대항하겠죠. 당신의 제국이 우리의 친구인 것을 기쁘게 생각합니다."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "너희의 콜로서스는 우리에게 깊은 우려를 자아내게 했다. 이렇게 끔찍한 파괴의 도구를 휘두름으로써, 너희는 전 은하적 힘의 균형을 깨트려버렸다."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "너의 콜로서스는 충격적일 뿐만 아니라 인상적이군. 그게 정말로 전 행성을 파괴할 수 있을까?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "너의 그 자랑스러운 콜로서스도 다른 우주선처럼 터져버릴수 있다. 그 점을 잘 기억해라."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "콜로서스라니... 그런 괴물을 만들다니 어리석군. 그 자원으로 만들 수 있는 전투함의 수를 생각해봐라!"
 WAR_COLOSSUS_GREETING_01:0 "할 수 있을 때 항복해라, 멍청한 놈! 그렇지 않으면 우리 콜로서스가 너희 존재를 지워버릴 것이다!"
 WAR_COLOSSUS_GREETING_02:0 "너희는 우리의 압도적인 콜로서스에 거스를 수는 없을 것이다. 너희의 행성을 잿더미 만들어주마."
 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "우리의 태수령으로서의 지위가 이를 허가하지 않습니다."
