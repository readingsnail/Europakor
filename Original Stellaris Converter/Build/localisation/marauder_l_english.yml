l_english:
 marauder.1.name:0 "[encountered_marauder.GetName]와(과) 접촉"
 marauder.1.desc:0 "우리는 유목 문명 §H[encountered_marauder.GetName]§!와(과) 처음 조우 했습니다. 그들은 §H[marauder_system.GetName]§! 성계와 그 주변의 더럽고 붐비는 대형 스테이션에서 살아가고 있습니다. 그럼에도 불구하고, 아니 그렇기 때문에 그들은 강력한 전쟁 문화를 발전시킨 것으로 보입니다. 차가운 우주 공간에서의 삶은 그들의 또 다른 천성이 되었고, 그것이 그들을 우주 전쟁에 매우 능숙하게 만들었습니다.\n\n[encountered_marauder.GetSpeciesName]에겐 이렇다 할 중앙 정부가 존재하지 않습니다. 그들은 자원과 자존심을 위한 끝없는 싸움을 벌이는 여러 부족으로 분열되어 있습니다. 그들의 엄청난 인구와 함선 제조 능력을 생각한다면, 이 지속적인 내분만이 그들이 우주의 평화를 위협할 정도로 성장하는 것을 방지하는 유일한 요인입니다."
 marauder.1.a:0 "그들과 접촉을 시도하라."
 marauder.3.name:0 "[From.GetSpeciesName] 전사들 발견"
 marauder.3.desc:0 "최근 몇 개월 동안 우리 우주를 탐사하던 중 우리는 소수의 외계인 용병단과 사설 무장집단에 대한 간헐적인 보고를 받았습니다. 그들은 자신을 §H[From.GetSpeciesNamePlural]§!(이)라고 불렀으며 §H[marauder_system.GetName]§! 성계와 그 주변의 혼잡한 우주 스테이션에서 거주하는 유목 전사 공동체에서 추방되었다고 합니다.\n\n그들은 우리 우주 근처를 별다른 사고 없이 지나갔지만,  [marauder_system.GetName]에 침입하지 말 것을 경고했습니다. [From.GetSpeciesName]에겐 이렇다 할 중앙 정부가 없지만, 그들의 여러 부족은 끊임없이 내전을 일으키고 종종 이웃 성계를 약탈합니다. 사실, 그들의 엄청난 인구와 함선 제조 능력을 생각해볼 때, [From.GetSpeciesNamePlural]이(가) 서로를 죽이는 것을 멈추기만 한다면 강력한 은하 세력이 될 겁니다."
 marauder.5.name:0 "[From.GetName]의 최후"
 marauder.5.desc:0 "한때 긍지있는 유목 전사 공동체였던 §H[From.GetSpeciesNamePlural]§!은(는) 이제 없습니다. §H[marauder_killer.GetName]§!의 공격은 그들 대부분이 거주했던 많은 우주 스테이션을 전부 파괴했습니다. 살아남은 난민들은 우주 너머로 흩어졌습니다.\n\n일부 [From.GetSpeciesName] 해적들과 용병 함대는 소재는 확인되지 않고 있지만, 그들의 우주 거점의 손실은 그들에게 회복 불가능한 치명적인 타격을 입혔을 것입니다. 그들의 약탈이 끝났습니다."
 marauder.5.a:0 "그렇군."
 marauder.6.name:0 "[marauder_species.GetNamePlural]의 복수"
 marauder.6.desc:0 "§H[attacked_system.GetName]§! 성계에서 §H[marauder_species.GetName]§!의 대규모 용병 함대가 초공간을 벗어났습니다! 그들은 다른 곳에 배치되어 있었던 [marauder_species.GetName] 용병단의 생존자인 것으로 보이며, 우리가 그들의 마지막 우주 스테이션을 공격할 때 그들의 차이는 제쳐두고 힘을 합친 것으로 보입니다.\n\n어떻게 그들이 [attacked_system.GetName]을(를) 담당하는 우리의 감지기를 피할 수 있었는 지는 모르겠지만, 그들은 공용 채널로 메세지를 보내왔습니다."
 marauder.7.1.desc:0 "[Root.GetName]의 빌어먹을 겁쟁이들에게:\n\n너희가 우리의 고향을 파괴한 것처럼, 너희를 불태워 버릴 것이다. 우리는 잃을 게 없다. 너희는 그렇지 않겠지만... 우리 모두가 원하는 것은 싸우다 죽는 것과, 네놈들을 가능한 많이 저승으로 끌고 가는 거다.\n\n어디 한번 막아봐라!"
 marauder.7.2.desc:0 "[Root.GetName]의 드와막! 네놈들이 우리의 고향을 공격했듯이, 이젠 우리가 네놈들을 공격하겠다! 물론 살아남지 못하겠지만, 최대한 많은 드와막을 길동무로 데려가겠다!\n\n드와막들을 전부 죽여라! 하이에에에에에이이이이에에에에!!!!!!!!!!"
 marauder.7.3.desc:0 "[Root.GetName]의 배교자들에게:\n\n너희는 우리들의 거룩한 땅을 더럽히고 수많은 여신의 자손들을 죽였다. 넌 공허의 여신께서 이 극악무도한 짓을 그냥 넘어가리라 생각했느냐?\n\n여신께서 희생을 원하시고, 우린 그리할 것이다. 이것이 비참한 세상에서 우리들의 마지막 움직임이 되리라."
 marauder.7.a:0 "전원 전투준비!"
 marauder.8.desc:0 "§H[marauder_species.GetName]§!의 용병 함대가 §H[From.GetName]§!을(를) 가로지르고 있습니다! 이전에 [From.GetName]의 우주 스테이션을 박살냈던 [marauder_species.GetName] 용병들의 복장과 비슷해 보입니다.\n\n그들은 고향을 파괴한 것에 대한 복수를 할 생각이며, 도청 된 통신에 의하면 그들의 전사들이 전투에서 살아남을 의도가 없다는 것을 분명히 하고 있습니다."
 marauder.10.name:0 "[marauder_species.GetName] 난민 도착"
 marauder.10.desc:0 "§H[marauder_species.GetName]§!의 멸망으로 발생한 난민을 태운 낡은 화물선들이 우리 성계에 도착했습니다. 이들은 §H[Root.GetName]§!에 정착했습니다. \n\n이 난민들은 그동안 좁은 우주 스테이션에서 생활하는 데 익숙했었지만, 다행히도 새 집에 잘 적응하고 있습니다. 또한 그들은 해적이었던 자신들의 과거를 청산 할 준비가 되어 있습니다."
 marauder.10.a:0 "우리가 그들에게 새 고향을 주겠다."
 gov_marauder_clans:0 "약탈자 씨족"
 gov_marauder_clans_desc:0 "주변을 공격하지 않을 때는 자기들끼리 끊임없이 싸우는 씨족과 부족들의 집합체입니다."
 RT_RELUCTANT_EMISSARY:0 "주저하는 사절"
 civic_anarcho_tribalism:0 "무정부 부족제"
 civic_anarcho_tribalism_desc:0 " "
 gov_marauder_khanate:0 "약탈자 칸국"
 gov_marauder_khanate_desc:0 "단 한 명의 위대한 칸에게 충성을 맹세한 수많은 약탈자들이 뭉친 통일 제국입니다."
 gov_successor_khanate:0 "후계 칸국"
 gov_successor_khanate_desc:0 "위대한 칸 제국의 영광을 이으려는 후계 국가입니다."
 RT_GREAT_KHAN:0 "위대한 칸"
 civic_great_khans_vision:0 "위대한 칸의 시야"
 civic_great_khans_vision_desc:0 " "
 gov_diadochi:0 "칸 계승국"
 gov_diadochi_desc:0 "위대한 칸 휘하의 가장 영향력 있는 장군이었던 디아도코이들 중 하나가 설립한 후계 국가입니다."
 civic_diadochi:0 "디아도쿠스"
 civic_diadochi_desc:0 " "
 civic_great_khans_legacy:0 "위대한 칸의 유산"
 civic_great_khans_legacy_desc:0 " "
 RT_KHAN:0 "칸"
 opinion_war_diadochi:0 "디아도코이 내전"
 satrapy_of_horde:0 "위대한 칸의 태수령"
 satrapy_of_horde_desc:0 "태수령으로서, 우리는 국민들을 징집하여 위대한 칸께 군사력을 바치겠다고 맹세했습니다."
