 marauder.15.1.desc:0 "외부인. 우리는 [encountered_marauder.GetSpeciesNamePlural]이다. 우리는 은하계의 "문명화"된 국가들과는 달리, 하나의 국가는 아니지만 나는 이 부족 전체를 대표하여 이 자리에 나왔다.\n\n우리에게 너희들의 나약한 규칙을 강요하지 마라. 너희들의 배는 [encountered_marauder.GetSpeciesName]의 영토를 자유롭게 오갈 수 있겠지만 우리가 그걸 안전하게 돌려보낼 거라는 생각은 하지마라. 우리의 전사들은 언제나 기다리고 있다.\n\n공물을 바치려고 하거나 용병이 필요할 경우에는 이 주파수로 연락해라."
 marauder.15.2.desc:0 "하이에에에이이이이에에에에!!!! 드와막 놈들!\n\n뭘 원해, 멍청한 드와막? 잠깐 네 얼굴이 왜 그 모양이냐? 반응로 사고? 진공 노출? 하이에에이이이에에!! 그 꼴 좀 봐!\n\n우리는 [encountered_marauder.GetSpeciesNamePlural], 드와막을 사냥하지. [encountered_marauder.GetSpeciesName] 구역에 오기만 해봐, 너희를 드와막-스튜로 만들어 버릴꺼야! 싫지? 엉? 하이에에이이이이에에에에!\n\n네가 다른 드와막을 스튜로 만들어버리고 싶으면 연락해. [encountered_marauder.GetSpeciesNamePlural]이(가) 너희를 위해 다른 드와막과 싸워주지. 물론 보수를 받고 말이야."
 marauder.15.3.desc:0 "우리는 [encountered_marauder.GetSpeciesNamePlural], 모든 것을 보고, 알고 계시며, 무엇보다도 복수에 불타는 상위 존재. 우주의 주인이신 §H공허의 여신§!의 총애를 받는 종복이다.\n\n그녀는 억겁의 세월이 지나기 전, 우리 선조들에게 행성을 떠나, 차갑고 깊은 우주와도 같은 그녀의 영원한 영역에서 살게 하셨고, 불신자들의 희생을 통해 그녀의 분노를 누그러뜨리도록 하셨다.\n\n지금, 교리 전쟁은 우리의 힘을 약화시켰고 이제 우리는 그녀가 우리에게 내린 진정한 길이 무엇인지 가리기 위해 투쟁하는 집단 중 하나가 되었다. 그게 외계 이단자들의 명에 따른 것 일지라도 다른 외계 이단자들을 파괴하게 된다면, 그녀를 흡족하게 할 수 있겠지. 그러니, 충분한 대가만 있다면, 우리 전사들은 기꺼이 너희들을 위해 전쟁에 참여할 것이다."
 marauder.15.a:0 "송신 종료."
