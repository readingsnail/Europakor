 faction.201.desc:0 "그들의 신전들은 훼손되었고, 그들의 신들은 잊혀질 것이다."
 faction.202.title:0 "[parameter:heathens.GetName]이(가) 모욕당함"
 faction.202.desc:0 "부끄럽게도 보안상의 실수가 발생하여, [Root.GetName]이(가) 잠시 우리의 외교 채널에 대한 접근 권한을 얻었습니다. 그들은 이 기회를 [parameter:heathens.GetName]의 여러 이단 행위를 지목하는 데 사용하였으며, 그들의 신념에 내재되어 있는 도덕적 결함에 대해 규탄하였습니다.\n\n이 사건을 [parameter:heathens.GetSpeciesPlural]의 교단이 좋아하지는 않을 것 같습니다."
 faction.202.a:0 "정말 창피하군."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!은(는) §Y우리 제국§!에 대한 §Y파벌 모욕§! 우호도 변동치를 추가하였습니다."
 faction.203.title:0 "모욕을 시도함"
 faction.203.desc:0 "보안상의 사소한 실수가 연이어 일어나 [Root.GetName]이(가) 잠시동안 우리의 외교 채널에 대한 접근 권한을 얻었습니다. 그들은 이를 기회삼아 다시 한번 [parameter:heathens.GetName]의 이교적인 신념을 비난했습니다.\n\n그러나 [parameter:heathens.GetSpeciesPlural]은(는) 짐작한대로 병력을 움직이지 않았고 대수롭지 않게 생각했습니다."
 faction.203.a:0 "에휴..."
 faction.204.title:0 "종교 반란 사태!"
 faction.204.desc:0 "우리는 [Root.GetName]의 과격분자들이 [planet.GetName]에서 무장봉기를 일으켰다는 보고를 받았습니다.\n\n반란은 아직 초기 단계이며, 늦기 전에 싹을 잘라버릴 수 있습니다."
