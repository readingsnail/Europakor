 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "무제한 원주민 간섭을 법제화 해 원시 외계 문명을 최대 효율로 이용하는 것은 [Root.GetName]을(를) 기쁘게 할 것입니다."
