 faction.15.desc:0 "배회하는 무리 - 노예 부랑자들로 구성된 - 들은 [roving_gangs_planet.GetName]의 다른 민중들과 폭력 대립을 하기 시작하였고, POP의 불시 사망이 발생하였습니다.\n\n이 사건에 대한 사망자 동료들의 반응은 두고 봐야 합니다."
