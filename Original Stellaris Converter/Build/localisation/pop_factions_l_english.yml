 SUPREMACIST_RULER_NOT_SAME_SPECIES:0 "[Root.Owner.GetRulerTitle]이(가) 외계인임"
 SUPREMACIST_RULER_NOT_SAME_SPECIES_DESC:0 "[Root.GetName]은(는) 그들 종족의 인물이 우리의 통치자가 되기를 원하며, 만약 [Root.Owner.GetSpeciesName]이(가) 아닌 통치자가 [Root.Owner.GetRulerTitle]에 올라설 경우 크게 분노할 것입니다."
