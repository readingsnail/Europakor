 faction.60.desc.colle:0 " [Root.Owner.GetName]의 영광과 향상을 위해 할당된 천한 일에 대한 반대가 치명적인 비등점에 도달했습니다.\n\n그들의 큰 그림 파악에 대한 무능력과 그들의 위치는 그들을 [revolt_planet.GetPlanetMoon] [revolt_planet.GetName]에서의 공공연한 반란으로 몰아가고 있습니다 - 그리고 다른 행성들도 이미 따르지 않았다면, 곧 따를 것입니다"
