 faction.400.a:0 "위선자들 같으니라고."
 faction.400.a.tooltip:0 "§R[Root.GetName] 사살됨.§!"
 faction.401.title:0 "정전"
 faction.401.desc:0 "외교적 유대관계가 생겨나기 위해서는 [From.parameter:enemy.GetName]와(과) 지속하고 있는 분쟁을 끝낼 필요가 있으며, 그들에게 무조건 평화를 제안할 수 있습니다."
