 ####################################
 #	Pop factions
 ####################################
 # Demand TITLES are run straight from a pop faction with no
 # assembled event scope, [Owner.GetName] to get country name.
 # Tooltips, DESCS and events use the usual [Root.Owner.GetName]
 ### NEW FACTIONS
 # Descriptors
 pft_supremacist:2 "우월주의자 파벌"
 pft_supremacist_desc:4 "우월주의자 파벌은 제국의 창립 종족에 의한 완전한 지배를 열망합니다. 그들은 자신의 종에게 유리하고 다른 종에게 불리한 정책을 원합니다.\n\n§L외계종 혐오 윤리관§!"
 pft_traditionalist:0 "전통주의자 파벌"
 pft_traditionalist_desc:1 "전통주의자 파벌은 제국이 별을 향해 항행하기 전의 과거에 있었을지 모르는 전통적 가치관으로의 회귀를 열망합니다. 그들은 금욕주의를 선호하며 기술의 진보와 비정신적 가치를 싫어합니다. \n\n§L정신주의 윤리관§!"
 pft_progressive:0 "진보주의자 파벌"
 pft_progressive_desc:1 "진보주의자 파벌은 차별없는 사회구조를 원하며, 정치적 대리인이자 대표자가 없는 정부형태를 좋아하지 않습니다.\n\n§L평등주의 윤리관§!"
 pft_imperialist:0 "제국주의자 파벌"
 pft_imperialist_desc:1 "제국주의자 파벌은 다른 제국을 지배하길 원합니다. 그들은 다른 제국을 경쟁자나 정복의 대상으로 보며, 다른 제국에 의존하는 것을 싫어합니다.\n\n§L군국주의 윤리관§!"
 pft_isolationist:0 "고립주의자 파벌"
 pft_isolationist_desc:2 "고립주의자 파벌은 최대한 고립되기를 열망하며, 불가침 조약을 제외한 모든 거래를 거부합니다. 그들은 공격 전쟁을 싫어하지만, 쉬운 먹잇감이 되는 것 또한 원하지 않습니다.\n\n§L외계종 혐오 윤리관§!"
 pft_technologist:0 "기술주의자 파벌"
 pft_technologist_desc:1 "기술주의자 파벌은 과학적 진보와 기술 진보의 열매를 원합니다. 그들은 특정한 연구에 대한 금지뿐만 아니라 다른 제국들에 비해 뒤쳐지는 것을 싫어합니다.\n\n§L물질주의 윤리관§!"
 pft_totalitarian:0 "전체주의자 파벌"
 pft_totalitarian_desc:1 "전체주의자 파벌은 단 한 명의 독재자 또는 권위적인 일당 독재에 의한 엄격하게 계층화된 사회를 원합니다.\n\n§L권위주의 윤리관§!"
 pft_xenoist:0 "외계종 선호자 파벌"
 pft_xenoist_desc:1 "외계종 선호자 파벌은 외계 생명체와 그들의 문화를 받아들이는 것에 큰 가치를 부여합니다 .  그들은 인구구성과 다른 종과의 소통하는 것을 좋아합니다. 또한 다른 종을 노예화 하거나 정화하는 것을 좋아하지 않습니다.\n\n§L외계종 선호 윤리관§!"
 pft_prosperity:0 "번영주의자 파벌"
 pft_prosperity_desc:2 "번영주의자 파벌은 경제적 성장과 자원의 획득을 열망합니다. 그들은 에너지 크레딧과 전략 자원을 얻는 데에 주력하며, 내부의 발전을 저해하는 무력 충돌이나 전쟁을 원하지 않습니다.\n\n§L평화주의 윤리관§!"
 pft_democratic_election_1:0 "민주주의 정당 파벌"
 pft_democratic_election_1_desc:0 "민주주의 정당 파벌은 제국 선거 기간에 생겨나고 투표가 끝나면 사라짐으로써, 특정 정치 지도자가 정치적으로 각광을 받는 데에 사용됩니다."
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"
 # SUPREMACISTS
