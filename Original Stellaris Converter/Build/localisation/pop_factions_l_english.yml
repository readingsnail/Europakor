 ### Separatists
 # From = pop faction
 # Parameters = planet
 pft_planet_separatists:0 "행성 분리주의자 파벌"
 pft_planet_separatists_desc:0 "행성 분리주의자들은 개척된 행성에서 볼 수 있으며, 제국의 법으로부터 자유로워지길 바랍니다. 충분한 대중적 지지를 얻게 되면, 그들은 반기를 들것입니다.\n\n§H행성 분리주의자들은 직할 행성에서만 나타납니다.§!"
 # Separatists rebel
 faction.100.title:0 "분리주의자 반란군!"
 faction.100.desc:3 "[planet.GetName]의 소요 사태가 극한에  이르렀습니다.  현지의 분리주의자 파벌이 행성을 점거하기 위해 무장봉기를 일으켰습니다."
 # Separatists riot
 faction.101.title:1 "분리주의자 폭동!"
 faction.101.desc:1 "§Y[planet.GetName]§!의 사회 불안이 폭발에 이르렀고 §Y[Root.GetName]§!의  구성원들이 가두시위, 약탈과 방화를 벌이고 있습니다.\n\n보고에 따르면 주요 개척 시설들이 폐허가 되었습니다."
 # Separatist leader assassinated
 faction.102.title:1 "파벌 지도자 암살됨!"
 faction.102.desc:1 "[Root.GetName]은(는) 그들의 지도자 [Root.Leader.GetName]이(가) 갑작스럽게 사망하여 혼란한 상황입니다.\n\n[Root.Owner.GetSpeciesAdj]의 대중들까지 이 사건이 계기가 되어 [Root.GetName]안의 내부 권력 다툼으로 번질까 걱정하고 있습니다. 이러한 우려대로 명목상의 지도자가 벌써 나타나기 시작하여, 파벌에 대한 대중의 지지가 낮아지고 잇습니다."
 # Separatist sector created
 faction.103.title:0 "섹터가 창설됨!"
 faction.103.desc:0 "[Root.GetName]은(는) [parameter:planet.GetName]에 위치한 지역 정부에 기반을 둔 섹터에게 준독립적인 지위를 보장했습니다."
 faction.104.title:0 "제국 해방됨!"
 faction.104.desc:0 "분리주의자들을 효과적으로 제거하고, 달래기 위해 [Root.Owner.GetName]에서 [parameter:planet.GetName]을(를) 분리독립시켰습니다.\n\n[Root.GetName]은(는) 자신들만의 나라를 건국했습니다."
