 henrik.1234.desc:0 "이례적인 원시 행성의 궤도를 선회하는 관측소 §Y테라-1444§!가 최근의 사건들에 대한 보고서를 작성했습니다.\n\n§S--- --- ---§!\n\n행성력 §Y1698§!년:\n§Y믿기 어려운 외교 동맹§!이 예기치 않게도 §Y북유럽§!의 §Y젊은 통치자§!에 의해 §Y곧 벌어질 전쟁§!을 피했다.\n\n§S--- --- ---§!\n\n행성력 §Y1700§!년:\n§Y합스 부르크에서 분화된 하부 종족§!이 §Y유럽§!의 소구역인 §Y스페인§!에서 멸종했다.\n\n§S--- --- ---§!\n\n행성력 §Y1702§!년:\n힘의 균형의 붕괴는 결국 §Y남서유럽§!에서 §Y피의 충돌의 방아쇠를 당겼다§!."
