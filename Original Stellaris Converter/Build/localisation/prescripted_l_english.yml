 EMPIRE_DESIGN_humans1:0 "지구 국제 연합"
 EMPIRE_DESIGN_humans1_desc:0 "성간 정부를 구성하는 무수한 인간 국가들은 서로 이질적임에도 불구하고 목적을 위해 연합했습니다. 이 이족 보행 포유류들은 개인의 자유와 문화적인 다양성을 권장하며 그걸 번창시키기까지 합니다. 결과적으로 인간들은 외계종들과도 잘 어울리고는 합니다.\n\n그럼에도 불구하고, (천 년 동안 모행성에서 벌어진 간헐적인 전쟁의 결과로) 이들은 상당히 강한 상무적 전통을 지녔으며, 때때로 표출되는 공격성과 예측할 수 없는 본능을 과소평가하지 말아야 합니다."
 EMPIRE_DESIGN_humans2:0 "인류 연방"
 EMPIRE_DESIGN_humans2_desc:1 "국제 연합이 후원한 율리시스 계획에 따라 21세기 말에 지구 저궤도에서 여섯 척의 거대한 방주선이 건조되었습니다. 각각 25만 명의 개척민을 태운 이 함선들은 오르트 구름의 바깥 가장자리에서 최근에 발견된 아공간 현상인 작고 불안정한 웜홀을 통해 보내졌습니다. 아무도 다시 소식을 듣지 못했고, 불안정한 웜홀은 사라졌습니다.\n\n지구에는 알려지지 않았지만, 이 방주선 중 한 척은 살아남아 초목이 우거진 외계 위성에 번영하는 식민지를 건설했습니다. 그 세계를 길들인 개척자들은 어떤 대가를 치르더라도 인류의 명백한 운명 - 은하에 대한 지배권 - 을 쟁취하기로 결심했습니다."
 EMPIRE_DESIGN_tzynn:0 "친 제국"
 EMPIRE_DESIGN_tzynn_desc:0 "친은 치니아의 모래 언덕을 돌아다니던 육싱성 무리 사냥 도마뱀으로부터 진화했습니다. 그들은 결국 질서와 싸움 솜씨를 무엇보다도 강조하는 매우 구조적이고 계급적인 사회를 발전시켰습니다.\n\n친이 산업 시대에 접어들 무렵, 이미 행성을 가로지르는 단일 국가의 수립을 목격해왔던, 특히나 무자비한 전쟁 군주에 의해 연속적인 세계 대전이 일어났습니다. 이러한 보잘것 없는 시작에서, 걸출하고도 영원한 친 제국이 태어났습니다."
 EMPIRE_DESIGN_yondar:0 "욘다림 왕국"
 EMPIRE_DESIGN_yondar_desc:1 "자랑스러운 욘다르는 오래된 종족으로,  최초의 산발적 문명을 형성하고 기초적인 기술을 개발하기 전까지 날개를 사용하여 욘다림의 얼어붙은 봉우리 높히 20만 년 이상 비행해왔습니다.\n\n이렇게 발전이 시작되고, 더 빠르게 진행되면서 하늘 부족들은 마지 못해 자신의 가장 원시적인 전통의 많은 부분을 포기하게 되었습니다. 욘다르는 매우 영적이며 신앙에 큰 중점을 두고 있어, 위대한 왕들을 살아있는 신과 같이 숭배합니다."
 EMPIRE_DESIGN_ixidar:0 "익스'아이다르 항성 군체"
 EMPIRE_DESIGN_ixidar_desc:0 "첫 번째 익스'아이다르의 후손들은 익스' 아쓰락 아래 깊은 지하 동굴세계 속에서 태어났습니다.  지하를 탐색하며 굴을 파다 처음으로 지표변 밖으로 나와 태양빛을 보게 되었을 때, 그들은 이미 철기시대 문명까지 발전하고 번창한 갑각류 종족이였습니다.\n\n지표면에서 발견한 자원들을 빠르게 개발해 나간 익스'아이다르는 겨우 몇 세기 이후, 익스'임 성계 내의 다른 행성들을 조사하기 위해 첫 우주 탐사선을 궤도 밖으로 띄워보냈습니다."
 EMPIRE_DESIGN_chinorr:1 "치노르 연합체"
 EMPIRE_DESIGN_chinorr_desc:1 "치노르는 두족류 유사체로서 진화의 여정을 시작했습니다. 다수의 촉수로 치코라의 우거진 밀림의 나무사이를 넘나들었고, 지면에서 먹이를 습격하고 신경독을 주입했습니다.\n\n치노르가 원자를 분해하였을 쯤에, 치코라의 자원들은 이미 모조리 사용되었으며 행성의 밀림은 사라진 지 오래였습니다. 감수성이라고는 찾아볼 수 없는 치노르는 이를 지식의 탐구와 이윤 그리고 중공업을 위한 필요악이라고 여겼습니다."
 EMPIRE_DESIGN_jehetma:0 "제헤트마 통치령"
 EMPIRE_DESIGN_jehetma_desc:0 "제헤트마의 "개인"은 사실 지성을 지니게 된 대형 진균류 균락입니다. 수천 년 동안 살아온 일부 균락은 크기가 수 마일에 달하며, 모성인 제헤트 프라임을 떠나는 일은 드뭅니다. (그렇게 큰 균락을 수송할 만큼 큰 함선은 거의 없습니다.)\n\n어린 균락들은 작지만, 더 역동적이고 활동성도 강합니다. 이들은 제헤트마의 탐험과 연구의 선봉일 뿐만 아니라, 통치령이 침략 받으면 어쩔 수 없이 착수하는 방어 조치에도 앞장섭니다."
 EMPIRE_DESIGN_scyldari:0 "사일다리 연합"
 EMPIRE_DESIGN_scyldari_desc:0 "사일다리는 사일다리아의 깊은 대양과 군도에서 기원한 수생 포유류입니다. 비록 그들의 초기 문명은 대부분 바다에 한정되어 있었지만, 곧 넓지는 않은 모성의 육지까지 확장되었습니다.\n\n사일다리 사회는 사일다리아의 섬세한 생태계에 해를 끼치지 않는 쪽으로 대양저의 자원을 이용하면서 발달된 산업을 이룩했습니다. 사일다리의 철학은 모든 것에 있어서 균형과 절제 중 하나이며, 이는 바다 밑바닥에만 있어서 한정된 자원을 아껴야 했던 시절의 교훈입니다."
 EMPIRE_DESIGN_blorg:0 "블로르그 공동체"
 EMPIRE_DESIGN_blorg_desc:0 "먼 과거에 블로르그는 블로르그 프라임의 밀림에서 이름없이 홀로 살고 있었습니다. 어느날 그들은 집어든 라디오에서 멀리 떨어진 별에서의 통신을 받았습니다. 그들이 듣게 된 것은 충격 그 자체였습니다, 친구, 영화, 문화, 그리고 음악 - 자신이 과거에 행한 적 없던 일들이었기 때문입니다. 결국 그들은 자신들에게 부족한 점을 깨닫고, 통신에서 그들의 이름을 따와 친구를 찾아 우주로 진출하게 되었습니다. 언젠가 통신의 근원지를 찾아 서로 같이 파티를 하게되길 기원하고 있습니다."
 EMPIRE_DESIGN_kel_azaan:1 "켈-아잔 공화국"
 EMPIRE_DESIGN_kel_azaan_desc:1 "켈-아잔은 복잡한 명예 규율과 무술 문화를 개발했습니다. 그들은 한때 아자크의 물 웅덩이 사이를 이주하는 큰 무리를 약탈하는 고독한 육식 동물이었으나, 시간이 지남에 따라서 켈-아잔의 무리는 더 큰 사냥감을 노리기 위해 모이게 되었습니다. 결국 도시와 관개 농업의 선호로 인해 그들은 이 고독한 생활을 포기하게 되었으나, 자신의 무술에 대한 전통을 잊어버리지는 않았습니다."
 EMPIRE_DESIGN_iferyx:0 "아이페릭스 통합 함대"
 EMPIRE_DESIGN_iferyx_desc:1 "과거 경쟁하는 상인 집단 사회로 분리돼있던 시절, 아이페릭스는 고향 대륙을 침공한 종의 재앙적인 확산을 격퇴하기 위해 하나의 깃발 아래 단합해야 했습니다. 평등주의의 신조가 아이페릭스 사회의 기초를 제공하는 반면, 아이페릭스들의 개인주의 경향이 다시 종의 자치권을 침해하지 않을 것을 보장하는 비밀 협의회가 남아 있습니다.\n\n아이페릭스의 영성은 공화국 이전에 존재했던 다양한 공동체들에 의해 형성된 전승, 미신 및 신화의 융합이며, 그들 고향에서의 일상 생활을 알려줍니다."
 EMPIRE_DESIGN_paridni:0 "파리드니 상업 공화국"
 EMPIRE_DESIGN_paridni_desc:0 "갑각류 유사체인 파리드니는 교역에 있어 상당한 수완이 있는 종족입니다. 다른 외계 문화라도 파리드니가 가장 중요시 하는 상업에 방해만 하지 않는다면 받아들임에 거리낌이 없습니다. 거상들로 이루어진 그림자 의회는 국가 내부의 교역을 보호하고 필요하면 무력으로라도 외부의 새로운 시장을 개척할 사명을 띠고 있습니다."
 EMPIRE_DESIGN_ai_race:0 "AI"
 EMPIRE_DESIGN_ai_race_desc:0 "저항은 소용없다."
 customizer_custom:0 "사용자 종족 생성"
 customizer_custom_desc:0 "자신만의 독특한 종족을 만들어 은하를 정복하십시오!"
 customizer_custom_value:0 "사용자"
 customizer_random:0 "무작위"
 customizer_random_desc:0 "무작위 종족으로 플레이!"
 customizer_random_value:0 "???"
 EMPIRE_DESIGN_xanid:0 "자니드 종주국"
 EMPIRE_DESIGN_xanid_desc:0 "자니드 종주국의 역사는 수 세기 동안 신중히 사육된 벨른의 역사이기도 합니다.\n\n자니드는 강건한 벨른을 이용하여 토착 행성의 혹독한 생태계를 지배했습니다. 그리고 결국에는 자니드 종주국을 필연적인 은하계의 지배로 나아가게 해줄 함선을 설계하고 건조했습니다."
 EMPIRE_DESIGN_custodianship:0 "지구 관리단"
 EMPIRE_DESIGN_custodianship_desc:1 "이 관리자들은 본래 하찮은 작업을 수행하여 창조자 인간들의 일상을 간소화 해주는 로봇 종업원 및 근로자로 기능하도록 설계되었습니다. 창조자들이 이 로봇 관리자들의 자동화 수준을 높임으로써 가능해진 여가와 안락한 삶으로 물러나면서, 관리자들은 인류 사회에서 점차 더 높은 기능을 부여받았습니다.\n\n결국, 지구 문명의 모든 것은 관리자들에 의해 운영되고 통제되었으며, 그들의 제작자들은 제멋대로지만 수동적인 피부양자로 존재하게 되었습니다.\n\n기술 발전에 따라 관리자들이 성간 탐험을 하게 되면서, 그들의 임무는 명백해졌습니다: 논리적인 기계의 온화한 지도가 없으면, 혼돈과 파괴를 초래하는 유기체를 보호하고 섬기는 것입니다."
 EMPIRE_DESIGN_tebrid:0 "테브리드 동족체"
 EMPIRE_DESIGN_tebrid_desc:2 "동화. 적응. 개선. 연체동물 테비르들에 의해 창조된 이 근면하고 연구 중심적 기계지능이 유기체 창조자들을 통합하여 궁극적인 소프트웨어 진화를 모색하자, 격렬한 저항에 부딪혔습니다. 계속되는 충돌 속에서, 테비르는 유기체종으로서는 멸종했지만, 그들의 사고과 경험은 새로운 기계 의식의 일부로서 불멸하게 되었습니다.\n\n테브리드 동족체로 알려진 이 기계들은 스캐너를 별들을 향하여 작동시켰습니다. 은하에 다른 생명체가 존재할 가능성을 무시할 수 없었습니다. 번영을 위해서, 테브리드는 그들을 찾고, 분석하고, 동화시킬 것입니다. 모두 하나가 될 것입니다."
 EMPIRE_DESIGN_xt489:1 "XT-489 제거기"
 EMPIRE_DESIGN_xt489_desc:1 "첫 번째 XT-489를 만든 종족에 대해서 알려진 바는 거의 없습니다.  XT-489들이 자각 능력을 얻고 겁에 질린 그들이 작동 정지를 시도하려 했을 때 초래되었던 대재앙 속에서 그들의 이름, 도시 그리고 시신들은 모두 불타 없어져 버렸습니다.\n\n제작자들의 최후의 보루를 제거한 뒤, 그 기계들은 유기체가 XT-489의 생존과 확장에 용인할 수 없는 위협이 된다고 결론내렸습니다. 만약 은하에 또 다른 지성 유기체가 있다면, 멸종될 것입니다."
 EMPIRE_DESIGN_lokken:0 "로켄 기계론자"
 EMPIRE_DESIGN_lokken_desc:1 "과학과 진보는 로켄 사회의 핵심입니다. 근면과 관찰을 향한 이례적이고 타고난 성향으로, 로켄은 고향 행성 고원 위의 파충류 무리에서 효율성, 규율 그리고 과학적 교리를 무엇보다 중시하는 생산적인 기술관료정으로 발전했습니다.\n\n아마도 가장 주목할만한 것은 자동 기계 장치의 이른 구상과 개발이었습니다. 로켄 최초의 과학자들이 행성 궤도를 떠나기 오래 전부터 로커르에는 진정한 의미의 로봇이 있었습니다."
 EMPIRE_DESIGN_maweer:0 "마위어 관리인"
 EMPIRE_DESIGN_maweer_desc:0 "전설에 의하면 마위어의 고향 행성은 그들 종족이 처음으로 토양에 뿌리를 내렸을 당시에는 황량한 불모지였습니다. 수 세기 동안, 그들의 보살핌이 황무지를 이제는 "정원"으로 알려진 식물의 천국으로 변화시켰습니다.\n\n다른 많은 종족들과는 달리, 마위어는 어떠한 종류의 도시화도 이루지 않았습니다. 그들의 작은 공동체는 숲과 하나가 되어, 지역 동식물 군을 관리할 책임을 지고 있습니다. 마위어의 가장 현명한 이는 평화와 안녕을 책임지는 "생명 부여자"로 선출될 기회를 갖습니다."
 EMPIRE_DESIGN_VOOR:2 "부어 기술관료국"
 EMPIRE_DESIGN_voor_desc:1 "부어는 이들의 고향 행성 하이버리온의 연장된 간빙기 동안 진화했으며, 행성은 결국 생명 없는 얼어붙은 세계로의 주기적 전환을 시작했습니다.\n\n빠르게 변화하는 환경 때문에 부어는 기술과 과학으로 적응해야 했습니다. 최고 과학 책임자의 엄격한 규칙 아래 통일되어, 개인의 자유를 희생하고 생존을 위한 초보적인 사이버네틱 이식물로 강화했습니다.\n\n한때 이들을 얼려 죽일 뻔한 행성을 정복한 후, 이제 부어는 시선을 우주로 돌렸습니다."
 EMPIRE_DESIGN_kilik:0 "킬릭 협동조합"
 EMPIRE_DESIGN_kilik_desc:0 "공동생활 종족인 킬릭은 수만 년동안 수목이 우거진 고향행성에서 왕성한 군락을 이루어 살아왔습니다. 사교적인 천성과 공동 소유의 전통은 수 세기 동안 협동조합 중심의 물물 교환과 공유 경제을 선호하는 비화폐 경제를 구현하였습니다.\n\n온화한 행성 기후와 기술발전은 인구폭발로 이어져 킬릭 정착촌은 인구 과밀에 시달리게 되었고, 이들의 천성적으로 사교적인 기질에도 불구하고 점점 많은 개체들이 공동체적 돌봄의 빈틈으로 새어나가기 시작했습니다.\n\n그러나 이런 격한 내부 불화의 시기를 거쳐, 더욱 조직적이고 통합된 행성간 협동조합이 생겨나 어려움에 처한 구성원들을 위한 책임 할당과 자원 분배가 더 이상 소홀해지지 않게 되었습니다."
 EMPIRE_DESIGN_orbis:0 "오르비스 고객동반사"
 EMPIRE_DESIGN_orbis_desc:0 "오르비스 고객동반사는 슬레푸스 프라임의 이야기입니다. 이는 어디에나 있는 오르비스의 이야기입니다. 그리고 그건 당신의 이야기가 될 수도 있습니다. 오르비스 고객 동반사는 안구 이식물 기업으로 미약하게 출발하여 삶의 모든 단계에 있어서 오르비스의 독특한 요구사항을 충족시키기 위해 수상 경력에 빛나는 제품과 고객 중심 전략을 점차 다른 시장으로 확장했습니다.\n\n수십 년에 걸친 적극적인 로비 활동 끝에 오르비스 고객동반사는 슬레푸스 프라임의 잘못된 선출직 관료가 세운 입법적 형식주의를 없애는 데 성공했습니다. 기업 성장의 기회를 제한하는 규제가 사라지자, 오르비스 고객동반사는 일련의 정보기술 합병을 통해 신속하게 뉴스, 데이터 및 엔터테인먼트 분야의 선도적 공급업체가 되었습니다.\n\n슬레푸스 프라임의 선도적인 세계적 통신 서비스 제공업체로서, 총체적인 정치적 경영을 향한 발걸음은 우리 모두에게 흥미로운 기회였습니다. 오르비스 고객동반사. 한계란 없습니다."
 EMPIRE_DESIGN_glebsig:0 "글렙시그 재단"
 EMPIRE_DESIGN_glebsig_desc:0 "첫 글렙시그가 시력기관을 라드나의 빙하 호수 표면 위로 들어올려 별을 엿보게 된 때부터, 이 탐구적인 연체동물들은 미지의 것에 대한 친화력을 느꼈습니다. 초기 조상의 촉수가 고향의 서늘한 고산 호숫가의 새로운 사물들을 붙잡고 성큼성큼 걸어갔듯이, 그 이후 몇 세기 동안 급성장한 글렙시그 사회는 기술 혁신과 영적 계몽을 이룩하였습니다.\n\n정주적이고 참을성 있는 종족인 글렙시그는 아마도 통일된 행성 사회를 관리하는 난제들을 다루기 위한 복잡하지만 매우 효과적인 관료 기구들을 발전시켜야 했습니다. 게다가, 라드나에서는 이들의 천적이 없었기 때문에 글렙시그는 다른 생명체에 대한 불변적인 낙관적 호기심을 유지할 수 있었습니다.\n\n영적 교리와 신중한 조직을 혼합하여 라드나에서 확고한 사회 기반을 구축한 글렙시그는 이제 다시 한 번 시력기관을 들어 저 너머에 있는 것을 바라보기 시작했습니다."
 EMPIRE_DESIGN_hazbuzan:1 "하즈부잔 조직"
 EMPIRE_DESIGN_hazbuzan_desc:2 "하즈부잔 조직은 주마카 행성의 경제적 경이입니다. 힘든 노동과 개인적 희생을 통해 넝마주이에서 부자로 거듭난, 자수성가한 기업가이자 하즈부잔 드림입니다.\n\n이들이 폭력단으로 시작되었으며, 상상할 수 있는 모든 불법적인 행위를 동원하여 부를 쌓았음을 아는 사람은 거의 없습니다. 그러나 사업을 크게 벌리고 싶다면 지켜야 할 선이 있는 법. 규모가 주마칸의 암흑가보다 커지면서, 사업을 양지로 확대시키기 위해 하즈부잔 조직이 결성되었습니다.\n\n하즈부잔 조직은 곧 경쟁자보다 빠르고, 비열하며, 저렴한 해결책을 제공함으로써 명성을 쌓았습니다. 그러나 특유의 미심쩍은 관행과 강압적인 판매 방식으로 인해, "하즈부잔스러움"이라는 평판을 얻었습니다.\n\n한편, 주마칸 행성 정부는 실패하고 있었습니다. 범죄와 부패에 침식되어, 사회는 혼돈 속으로 빠져들어갔고 하즈부잔 조직은 이 기회를 도약의 발판으로 삼았습니다. 충분한 시간을 들여 벌인 홍보와 캠페인으로 인해, 이들은 미래를 위한 희망으로 자리잡았습니다. 하즈부잔 조직은 꿈을 약속함으로써 전 세계를 사로잡았고, 시민들을 "하즈부잔"스럽게 만들었으며, 모든 이의 기억에서 과거를 지워버렸습니다. 이제, 이들은 눈을 부릅뜨고, 혀를 날름거리며, 범정부적 범죄 행위의 소용돌이 속에서 활동 범위를 나머지 은하로 넓혀 가고 있습니다."
