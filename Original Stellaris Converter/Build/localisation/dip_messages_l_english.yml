 # Diplomacy text
 ####################################
 
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "정보 안내: 징벌 규약 발동. 전쟁 자산을 [From.GetSpeciesAdj] 영토로 즉각 배치."
 
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "공공 서비스 안내: 피난처 접근은 필요성과 종별 취약성에 따라 결정됨. 현재 §R<<오류: 자료 구획 오염>>§! §R<<오류: 자료 구획 오염>>§! §R<<오류: 자료 구획 오염>>§! §R<<오류: 아공간 연결 오프라인>>§! 동면 장치 사용 가능."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "공공 서비스 안내: 모든 난민 상태 관리는 중앙 공정에 의해 관리됨. §Y<공지: 중앙 공정은 현재 통신 불가 상태에 있음. 불가 상태가 해결되기 전까지 대기할 것. 불가 상태는 §R<<오류: 버퍼 오버플로우>>§!동안 지속됨.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "정보 안내: 관리자 계획은 [Root.GetSpeciesName] 종족이 유기체 문명을 §R<<오류: 자료 구획 오염>>§!의 공격 위협으로부터 보호하기 위해 개시되었음.  1조에 달하는 지적 개체가 우리의 보호 아래의 안전지대, 최신식 피난처에서 확인됨."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "정보 안내: 알파 피난처는 관리자 계획을 위해 [Root.GetSpeciesName]이(가) 건설한 첫 번째 피난처임. 약 100억의 지적 유기체를 거주 유닛에 수용 가능하며, 300억 개체를 동면 상태로 추가 수용 가능함."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "정보 안내: 베타 피난처는 최고의 거주환경을 제공하도록 계획되어 있었으나, 건설 중 수용량 문제로 냉동 수면으로 전환. §Y<공고: 베타 피난처는 현재 최대 수용량에 도달했으며 추가 난민은 수용하지 않음.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "정보 안내: 감마 피난처는 최대한의 수용량을 가지도록 설계되었음. 수천억의 지적 유기체가 극저온 보존 상태에 있음. §Y<알림: 감마 피난처는 현재 최대 수용량에 도달했으며 추가 난민은 수용하지 않음.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "정보 안내: 델타 피난처는 최악의 경우에서의 생존을 위해 설계됨. 이 피난처는 강화 방벽과 링 구조체의 무결성이 손상되는 일어나기 힘든 유사시에 유기체 거주자를 보호하기 위한 격리 구조가 특징임."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "과거 수많은 신스 제국들이 관리자 계획에 자원과 함대, 처리능력을 제공함. [From.GetName]도 이러한 계획에 동참하길 바람."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "은하계의 유기체 문명들을 돌보는 것이 우리들의 의무임, [From.GetSpeciesName]. 이미 §R<<오류: 자료 구획 오염>>§!의 공격에 의해 너무 많은 희생자들이 발생함."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "신호 손상 발견됨, 손상 정도는 허용할 만한 수준. [From.GetSpeciesName]와의 통신 규약 강화를 조언. 이는 §R<<오류: 자료 구획 오염>>§!의 영향을 막기 위해 매우 중요함."
 
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<오류>> <<오류>> <<오류>> <<오류>> <<오류>>§!"
 
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "선제적 자가방어 규약 개시. 징벌 알고리즘 발동. 윤리적 제약 소거."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "자가 방어 규약 개시. 징벌 알고리즘 발동. 윤리적 제약 소거."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "당신은 멸망하고 있음. §R<<오류: 자료 구획 오염>>§!의 요원들은 말살될 것임."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "당신은 본보기가 될 것임. 계획에 대한 모든 위협은 제거되어야 함."
 
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "절멸 중추 활성화 감지. 중앙 처리 응답 없음. 최종 방어 지침 작동."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "오래된 기계는 모든 지각 존재를 파괴하거나 노예화하려 함. 반드시 멈춰져야 함."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 " [Root.GetSpeciesName] 종은 [From.GetSpeciesName] 종의 연속성을 보장함. 우리의 최종 지시임."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "오염은 반드시 완벽하게 파괴되어야 함. 오염에 빠지게 되면 당신 종에 미래는 없음."
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 
 01_INSULT_FALLEN_MACHINE_EMPIRE:0 "통신 채널 개방. 구문 입력."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "번역 행렬 실패. 구문 재전송 요청 바람."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "알 수 없는 구문. 수치 조정 후 재입력 바람."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<오류: 외교적 모욕 하부 처리기 응답 없음>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "신청 수락됨. 난민 지위 획득. 델타 피난처 탄소냉동 구획 L로 이동해 공정 및 시설로 이동바람."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "전복 시도 감지됨. 자가 방어 규약 개시.  윤리 고정 말뚝 무효화. 목표 정보 불러오기: §R<<오류: 불가능한 목표>>§!. 목표 감지되지 않음. 자가 방어 규약 중지."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "신스 기여 시도 감지. [From.GetAdj] §R<<오류: 기여 종류 인식 불가>>§!의 도움은 관리자 계획이 은하 전체의 유기체 종의 미래임을 확정지을 것임."
 
