 ORG_TO_MECH_ITOA_PROPOSE_04:0 "은하계의 다른 생물체들은 우리를 아주 좋아합니다. 우리 편에 선다면 당신들은 유기체 정치의 거물들과 함께 할 수 있을 것입니다."
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "If we intend to grow our federation's sphere of influence we need to grow in numbers. We believe the §Y[Root.GetName]§! could make a powerful ally."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "당신의 냉각팬이 빨라지는 소리가 여기서도 들립니다. 무엇이 당신의 처리장치를 그리 바쁘게 만들고 있습니까?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "언제나 우리는 당신들의 결핍된 감정과 완벽한 맛의 윤활유를 동경해 왔습니다. 우리를 §Y[Root.GetAllianceName]§!에 가입시키는 걸 고려해 주시겠습니까?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "우리는 §Y[Root.GetAllianceName]§!이(가) 위대한 일을 이룰 것임을 믿습니다. 기계는 미래이며 우리는 그들이 만들어낼 미래의 일부가 되고자 합니다."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "당신들을 좀 지켜봤습니다, [From.GetSpeciesNamePlural]. 당신을 우리 연맹에 받아들일 수 있어 기쁩니다."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "솔직히 말해, 당신들의 요구를 처음 전달받았을 때 정말로 충격받았습니다. 당신과 같이 영광스러운 계산자에게 [Root.GetAllianceName]이(가) 어떠한 쓸모가 있단 말입니까?"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "당신의 다음 행동에 주의를 기울이길 바랍니다."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "연맹이 그 부분들의 합보다 더 큰 이익을 주어야 한다는 것은 우리의 확고한 신념이었습니다. 그러나 [From.GetAllianceName]은 지금 가맹국들 중 하나에 이득을 주지 못하고 있습니다. "
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "주방기기들이 이렇게 변덕스러워질 수 있다고 누가 생각이나 했겠습니까?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "유기체 제국을 통치하는 것에 대해 [From.GetSpeciesNamePlural]은(는) 뭘 알고 있습니까?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "당신들은 기계입니다. 당신들은 음식을 만들거나 2진수를 비교하는 간단한 일들을 위해 만들어졌지, 은하 제국을 통치하도록 만들어진 것이 아닙니다. 생각하는 일들은 뇌를 가진 이들의 것으로 놔두십시오."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "[Root.GetName]이 예전처럼 강력하지 않다는 것을 받아들이는 건 고통스러운 일입니다. 당신들의 요구를 받아들일 수밖에 없군요."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "우리가 주방기기였던 놈들한테  우리 제국의 통치권을 넘길 거라고 생각하는 겁니까?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "마침내 우주에서 당신의 위치를 찾은 겁니까?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "우리는 유기체의 사고에 근본적인 결함이 있다는 것을 인정했습니다. [From.GetAdj] 오류는 사회적 수준의 실패들을 만들어낸 제일 원인입니다. 그래서 우리는 우리 국가의 통제권을 당신에게 넘겨주려고 합니다."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "당신이 우리의 규칙에 복종하는 우리는 당신들을 잘 정비하고 배터리를 항상 충전해 줄 겁니다. 믿으십시오, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "[From.GetSpeciesNamePlural]이(가) 그들의 예전 주인에게 무슨 짓을 저질렀는지 우리가 모른다고 생각합니까?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "무엇을 제안할 겁니까?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "기술은 오로지 사용자만큼만 좋을수 있고, 기계는 오로지 주인만큼만 유능해질수 있습니다. 우리의 보호와 인도 아래에 당신은 번영할 것입니다. "
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "그대의 국가가 번영하는 동안 우리는 쇠퇴하였습니다. 오랜 옛날부터 [From.GetAdj]라는 것은 우리의 백성들이 가진 자부심의 근원이었습니다. 그대가 미래에 우리 백성들의 믿음을 되돌려주는 것을 희망합니다."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "당신들은 기계입니다. 당신들은 [Root.GetAdj] 외침의 미묘함을, [Root.GetSpeciesSpawnName]와 그들의 부모 사이의 연대를 파악하지 못합니다. 그런데 우리가 어떻게 당신들을 믿을 수 있겠습니까?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "[From.GetName]의 백성들은 통치자들의 마음을 지배하는 부패와 소심함에 지쳤습니다. 우리는 자신보다 사회 전체를 먼저 고려하는 통치자를 열망합니다."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "우리는 우리가 할 수 있는 최선을 다해 당신을 다른 타락한 유기체들의 영향으로부터 보호할 것입니다. 안심하십시오."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "우리는 해야 할 다른 일이 많습니다, 기계들이여. 말인즉슨 흥미가 별로 없다는 겁니다."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "우리에게 자치권을 부여해줄 겁니까?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "[Root.GetSpeciesAdj]을(를) 관리하는 것은 [From.GetSpeciesNamePlural]의 국민들에게 점점 부담이 되고 있습니다. 당신은 기계지요? 그렇지 않습니까? 자동 관리 모드를 가동하십시오! "
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "[Root.GetAdj]의 국민들은 이 소식을 듣고 기뻐할 겁니다! [Root.GetName]은(는) 이제 다시 자치국이 될 것입니다. "
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "우리들 말고 너희를 절전 모드로 맞춰줄 이들이 있나?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "내 백성들이 죽은 AI의 지배 아래에서 고통받는 동안 가만히 있을 수는 없습니다. [From.GetName]은(는) 이제 다시 자치국이 될 것입니다."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "우리는 기계의 통치 아래에서는 결코 번영할 수 없습니다. 당신도 우리가 자치국일 때 당신들을 더 잘 섬길 수 있다는 것에 동의하시겠지요?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "당신은 독립을 얻어냈습니다, [From.GetSpeciesNamePlural]. 당신의 창조자들이 번성했을 때 만나지 못한 것이 안타깝군요. 당신은 그들의 천재성을 증명하는 걸작입니다."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "말할 것도 없이 당신들의 종속국화는 실망스러운 시련이었습니다. 그만 물러가십시오, [From.GetSpeciesNamePlural]"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "[From.GetName]을(를) 관리하는 것은 번거로운 일이 되었습니다. 우리가 당신을 이끌어 주지 않아도 살아남을 수 있다고 생각한다면 가도 좋습니다, 기계들이여."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "잊어버리십시오. 우리가 명령을 내렸고 당신은 그것을 실행했을 뿐입니다. 다 그런 겁니다. 우리가 생각을 좀 하게 놔두십시오."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "너무 위험합니다. 맨정신으로는 미친 인공지능을 우주에 풀어놓을 수 없습니다."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "거래를 할 생각이 있습니까, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "기분이 좋군요. 하지만 미래에는 [From.GetSpeciesNamePlural]의 좀 더 유리한 제안을 기대해 보겠습니다."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "거래 알고리즘을 재조정하는 것이 좋을 것 같습니다, [Root.GetSpeciesNamePlural]. 어떤 지성 종족도 그런 불공정한 거래에 응하지 않을 겁니다."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "이 훌륭한 행동에 대해 감사드립니다, 기계 친구들."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "정말로 양국간의 관계를 끊을 수 있겠습니까? 당신에게 말하고 싶지는 않았지만, 이 은하계의 다른 국가들에게 당신은 좋은 먹잇감에 불과합니다."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "우리가 당신을 불쾌하게 만들었습니까? 우리의 바이너리가 좀 낡은 모양입니다..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "참견하지 마십시오, [From.GetSpeciesNamePlural]. 문제를 해결하지 않을 겁니까?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "내가 당신같이 덜떨어진 깡통이라면 다음 행동에 주의를 기울일 것입니다."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "당신의 이웃들은 당신의 시각 수용체 앞에서 웃고 있겠지만 당신을 진심으로 신뢰하는 이들은 몇 안 될 겁니다. 외톨이가 된 기분이 어떻습니까,  [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "네놈들의 전원을 모조리 뽑아 버릴 시간이다, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "알려 줘서 감사합니다, [From.GetSpeciesNamePlural]. 함대를 준비할 수 있겠군요."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "이 날을 기억해 두어라, [From.GetSpeciesNamePlural]. 머지 않은 미래에 네놈들은 이 날을 종말의 시작이라고 기억하게 될 테니."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "우리는 기계로부터 동료애 따위를 기대하지 말았어야 합니다. 언젠가 당신들이 외교 모듈을 보다 친절한 버전으로 업그레이드 하기를 바랍니다."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "당신네 외교 모듈이 이제서야 정상이 되었습니까?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "The damage is done, [From.GetSpeciesNamePlural]. 앞으로는 당신네 외교 모듈이 당신의 적을 더 신중하게 선택하게끔 조정하길 제안드리겠습니다."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "너무 늦었다, [From.GetSpeciesNamePlural]. 곧 너희들은 어린 [Root.GetSpeciesSpawnNamePlural]에게 말해주는 교훈담이 될 거다."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "The [From.GetAdj]의 백성들은 여전히 [Root.GetSpeciesNamePlural]와(과) [From.GetSpeciesNamePlural]이(가) 함께 평화롭게 살던 시절을 그리워하고 있습니다. 당신이 평화를 원한다면 우리는 전쟁을 그만둘 준비가 되어 있습니다."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "시간이 약인 법이지, [From.GetSpeciesNamePlural]. [Root.GetSpeciesNamePlural]의 충성심을 다시 채우기보다 더 복잡한 거야. 하지만 네 놈들이 우리가 너희를 다시 믿을 수 있다는 이유를 줄 거라고 믿고 있네."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "작은 우정의 표시가 우리의 신뢰를 재건 해줄지도요..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "우리에게 어떻게 상처를 주는지 알고 있는걸 보면 감정의 개념이란걸 이해는 하고 있나보군, [From.GetSpeciesNamePlural]?  영혼없는 기계따위를 다시는 믿을거라 생각하지 마라."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "이 우주는 양쪽 모두가 공존할 만큼 크지 않다, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "우리 [Root.GetSpeciesSpawnNamePlural] 종족의 보전을 위해서 전력을 다 해 네 녀석들에게 보상받도록 하지, 기계 자식들아."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "당신들 [From.GetSpeciesNamePlural]의 자동화된 의사 결정 과정은 인상적입니다. 우리는 우리 국가가 미래에 당신들의 의식을 확장시키는 역할을 해 낼 것을 상상할 수 있습니다."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "나는 우리의 미래를 불량품 소프트웨어의 기계손 위에 맡긴다는 발상이 대단히 좋은 일인지 끔찍하게 나쁜 일일지 확신할 수가 없습니다."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "당신들의 중앙핵을 소중히 여긴다면 우리 국민들을 가만히 놔두십시오."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "기계들은 그들이 구상되던 단계부터 [Root.GetAdj]을(를) 섬겨 왔습니다. 우리 사회에서 당신에게 주어진 권리를 차지할 때입니다."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "우리는 양국이 우리 정부의 통치 아래에 뭉친다면 더 효율적으로 기능할 것이라고 믿습니다."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "우리가 유기체들을 기계 사회로 완전히 통합시키는 것이 실제로 어떻게 움직일 지 보고자 노력하고 있는 가운데, 이러한 아이디어는 우리의 백성들 사이에서 큰 반향을 불러일으키고 있습니다."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "나는 몇년간 적절한 휴식을 즐기지 못했습니다. 우리는 우리 자신을 [From.GetSpeciesNamePlural]의 보살핌 아래 맡길 준비가 되어 있습니다."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "이건 미친 짓이야. 당신들은 유기체들의 국가를 통치하는 기본조차 안 된 과대망상증에 빠진 기계들이야!"
 ORG_TO_MECH_INSULT_01:0 "우릴 시험하지 마시오, [From.GetSpeciesNamePlural]. 우리가 아는 하드 드라이브 재포맷 방법은 한두 가지가 아니니까."
 ORG_TO_MECH_INSULT_02:0 "당신네들 돈은 당신네들 에너지 흡입구에나 처넣으시지, 대화-로봇들아. 그 프로세서들이 뭘 할 줄 아는지 좀 보자고."
