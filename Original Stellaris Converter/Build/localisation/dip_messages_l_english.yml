 # General Greetings
 01_HOSTILE_GREETING:1 "[From.GetSpeciesNameInsult] 놈들아, 의도를 밝혀라."
 02_HOSTILE_GREETING:0 "간단히 말하지, [From.GetSpeciesName]. 네놈의 무의미한 조롱을 들어줄 우리의 인내심은 오래 전에 바닥났다."
 03_HOSTILE_GREETING:0 "더 이상 안 봐준다, [From.GetSpeciesName]. 뭘 원하나?"
 04_HOSTILE_GREETING:0 "[Root.GetName]은(는) 너를 주시하고 있다. 용건을 말해라."
 05_HOSTILE_GREETING:0 "우리를 좀 내버려 두겠나, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING:1 "우주의 평화를 위협하는 추잡한 [From.GetSpeciesNamePluralInsult] 같으니!"
 07_HOSTILE_GREETING:1 "신중하게 말해라, [From.GetSpeciesNameInsult]. 우리의 군대는 네놈의 한심한 국가를 단번에 박살낼 수 있으니."
 08_HOSTILE_GREETING:1 "너희 [From.GetSpeciesNamePluralInsult]이(가) 스스로를 보호할 능력 조차 없을 정도로 멍청하다는 이유로 [Root.GetName]이(가) 자비를 베풀 거라 생각지 마라."
 09_HOSTILE_GREETING:1 "이교도 [From.GetSpeciesNameInsult]놈아, [Root.GetName]에서 네놈의 무례한 [From.GetRandomSpeciesSound] 소리를 들었다. 뭘 원하는 거냐?"
 10_HOSTILE_GREETING:0 "물질 만능주의 이단 철학이 너희 종을 영혼 없는 기계로 바꿔버렸군, [From.GetSpeciesName]."
 11_HOSTILE_GREETING:0 "네놈의 국가는 원시적이고 결함투성이다. [From.GetSpeciesName]. 그런 무능함을 지켜보는 건 무척이나 괴롭군."
 12_HOSTILE_GREETING:0 "아, [From.GetSpeciesName] 광신도여. [Root.GetName]에게 네 비루한 종교를 개종시키러 온 거라면, 통신을 끊겠다."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. 너희 국민들이 우리 시민들에게 밥맛이라는 사실을 알아둬야 할 것이다."
 14_HOSTILE_GREETING:1 "우리는 네놈이 그 끔찍한 권위주의로 너희 시민들을 노예로 만든 것처럼 너의 노예가 되지는 않을 것이다."
 #15_HOSTILE_GREETING:1 "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING:1 "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult] 같은 생물이 어떻게 우주까지 흘러들어왔는지 이해할 수가 없군!"
 18_HOSTILE_GREETING:1 "우리는 너희 역겨운 족속들과는 연을 끊고 싶다, [From.GetSpeciesNameInsult]. [Root.GetName]에게 연락한 이유가 무엇인가?"
 19_HOSTILE_GREETING:1 "우주의 먼지 같은 [From.GetSpeciesNameInsult]들이 [Root.GetName]의 흥미를 끌 만한 이야기를 할 수 있나?"
 20_HOSTILE_GREETING:0 "스스로를 [From.GetSpeciesName](이)라 부르겠지만, 네놈의 한심한 국가는 외계인의 영향력 아래 완전히 타락했구나. 뭘 원하나?"
 21_HOSTILE_GREETING:0 "네놈의 그릇된 정부가 네 종족의 수치다."
 22_HOSTILE_GREETING:0 "네놈의 부끄러운 행동들이 영광스런 [From.GetSpeciesAdj]의 문화유산을 더럽혔다."
 23_HOSTILE_GREETING:0 "우리는 [From.GetSpeciesName] 종족이 네놈 정부의 사악한 영향 아래에서 벗어나는 날만 학수고대하고 있다."
 24_HOSTILE_GREETING:0 "네놈은 우리가 보기에는 너무도 부끄럽다. [From.GetSpeciesNamePlural]이(가) 은하계에서 따돌림 당하도록 만드는 게 네놈 목표더냐?"
 25_HOSTILE_GREETING:0 "너희는 약간이나마 [From.GetSpeciesClass]처럼 보이지만, 낮은 도덕성을 보면 우리 외계 생물학자들이 실수한 것 같군..."
 26_HOSTILE_GREETING:0 "스스로를 [From.GetSpeciesClassPlural](이)라 하더군... 그게 [Root.GetSpeciesOrganName]을(를) 고통스럽게 한다. 퇴보한 놈들! 너희들은 진정한 [Root.GetSpeciesClassPlural]의 더럽혀진 그림자에 불과하다."
 01_NEUTRAL_GREETING:0 "듣고 있습니다, [From.GetSpeciesName]. [Root.GetName]이(가) 어떻게 도와드리면 되겠습니까?"
 02_NEUTRAL_GREETING:0 "나는 [Root.GetName]을(를) 대변합니다. 무엇에 대해 논의하기를 원하십니까?"
 03_NEUTRAL_GREETING:0 "나는 [Root.GetRulerTitle] [Root.GetRulerName]을(를) 대변할 수 있는 권한을 가지고 있습니다. 무엇을 도와드리면 되겠습니까?"
 04_NEUTRAL_GREETING:0 "우리의 친구 [From.GetSpeciesNamePlural]에게 인사드립니다. [Root.GetName]와(과) 무엇을 논의하고 싶습니까?"
 05_NEUTRAL_GREETING:0 "평화와 조화의 정신에 대해 이야기해 봅시다, [From.GetSpeciesName]."
 06_NEUTRAL_GREETING:0 "당신의 군사적 모험주의가 우려스럽군, [From.GetSpeciesName]. 폭력은 절대 답이 될 수 없습니다."
 07_NEUTRAL_GREETING:0 "나는 [Root.GetName]을(를) 대변합니다. 우리 군대가 이 채널을 감시 중임을 알고 있으십시요."
 08_NEUTRAL_GREETING:0 "당신의 평화주의적 방침에 대해 재고해보아야 합니다, [From.GetSpeciesName]. 누군가 그것을 이용할 수도 있습니다."
 09_NEUTRAL_GREETING:0 "영혼이 그대에게 평화를 가져다주기를, [From.GetSpeciesName]. 우리가 무엇을 도와 드리면 되겠습니까?"
 10_NEUTRAL_GREETING:0 "당신의 물질주의적 행보가 우려스럽습니다, [From.GetSpeciesName]. 내면의 소리를 절대 잊어서는 안됩니다."
 11_NEUTRAL_GREETING:0 "번역 소프트웨어가 작동되었습니다. 이제 말하셔도 됩니다, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING:0 "독단적 교조주의는 많은 해악의 원천이 되어 왔습니다, [From.GetSpeciesName]. 그대의 비합리적인 정신주의를 재고해 주길 바랍니다."
 13_NEUTRAL_GREETING:0 "[Root.GetName]의 시민들을 대변해 그대를 환영합니다, [From.GetSpeciesName]."
 14_NEUTRAL_GREETING:0 "귀국의 시민들이 자유롭지 못한 점이 심히 염려스럽습니다, [From.GetSpeciesName]."
 15_NEUTRAL_GREETING:0 "우리는 [Root.GetName]입니다."
 16_NEUTRAL_GREETING:0 "그대의 시민들을 통제하길 촉구합니다, [From.GetSpeciesName]. 개인의 자유를 방치하다간 위험할 수 있습니다."
 17_NEUTRAL_GREETING:0 "그대는 지금 [Root.GetName]와(과) 이야기하고 있습니다, 외계인. [From.GetName]이(가) 우리에게 바라는 게  무엇입니까?"
 18_NEUTRAL_GREETING:0 "그대 외계 종족의 모습은 좀... 보기 불편하군, [From.GetSpeciesName]. 무엇을 논의하러 왔습니까?"
 19_NEUTRAL_GREETING:0 "[Root.GetName]이(가) 흥미를 갖고 있습니다, 외계인."
 20_NEUTRAL_GREETING:0 "만나서 반갑습니다, 친애하는 [From.GetSpeciesName] 여러분. [Root.GetName]와(과) 상의할 게 있나요?"
 21_NEUTRAL_GREETING:0 "[From.GetSpeciesName] 여러분 환영합니다. [Root.GetRulerTitle] [Root.GetRulerName]께서는 당신의 종족을 더 알고 싶어하십니다."
 22_NEUTRAL_GREETING:0 "반갑습니다, [From.GetSpeciesName]. 언젠가 한 번 꼭 [From.Capital.GetName]을(를) 방문해 보고 싶군요."
 23_NEUTRAL_GREETING:0 "우리는 항상 다른 문화들과 교류하는 걸 좋아하죠. [Root.GetName]이(가) 무엇을 도와주면 되겠나요?"
 24_NEUTRAL_GREETING:0 "번역기는 필요 없어 보이는군. [Root.GetName]이(가) 지원해 드릴게 있습니까?"
