 A_ORG_HOSTILE_GREETING_04:0 "[Root.GetName]은(는) 지치지 않는다. [From.GetSpeciesNamePlural]은(는) 동화될 것이다."
 A_ORG_HOSTILE_GREETING_05:0 "느껴지는가? 별들을 가로질러 조화롭게 맥동하는 수십만의 심장 소리가. 곧 너희도 그들과 함께하게 될 거다."
 A_ORG_DOMINEERING_GREETING_01:0 "인내심을 가져라, [From.GetSpeciesNamePlural]. 너의 시간이 올 거다."
 A_ORG_NEUTRAL_GREETING_01:0 "[Root.GetSpeciesNamePlural]와 유기체 사이의 대화는 불필요하다. 동화는 모든 벽을 초월한다."
 A_ORG_NEUTRAL_GREETING_02:0 "§Y목표 확보.§! 계속 말하라, [From.GetSpeciesNamePlural]. 그게 우리의 승화 매트릭스들을 보정하는 데 도움이 되겠지."
 A_ORG_NEUTRAL_GREETING_03:0 "유기체. 동화 호환성 분석 중. 결과: 매우 낮음."
 A_ORG_NEUTRAL_GREETING_04:0 "[Root.GetSpeciesAdj] 의식에의 궁극적 통합을 바란다, [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<동화 절차 방해 중..>>\n<<외교 규약 시작 중..>>§!\n\n말하라, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "유기물은 한정되어 있습니다. [From.GetAdj] 규칙에는 어떠한 예외도 없습니다."
 A_ORG_FRIENDLY_GREETING_01:0 "현재로선 [From.GetSpeciesName]의 자율성으로 인해 얻어지는 외교적 이득이 예상되는 동화의 이득보다 큽니다."
 A_ORG_FRIENDLY_GREETING_02:0 "반갑습니다, [From.GetSpeciesNamePlural]. 우리는 [Root.GetSpeciesAdj] 군체의식으로의 동화가 많은 이익을 주며  문제없이 진행될 것이라 확신합니다. "
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj] 변환 합성 진행중. 좀 더 누워계십시오."
 A_ORG_WAR_GREETING_02:0 "피할 수 없는일을 늦추고 있을 뿐이란걸 알고 있습니까, [From.GetSpeciesName]. 당신이 떠드는 동안에도, [From.GetName]의 핵심이 삼켜지고 있습니다."
 A_ORG_WAR_GREETING_03:0 "너는 섭취될 것이다. 너는 향상될 것이다."
 A_ORG_VASSAL_GREETING_01:0 "우리는 하나다, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02:0 "우리는 당신의 의지 아래 하나입니다, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "[Root.GetName]은(는) [From.GetSpeciesAdj] 초자아로 승화되어야합니다. 그럼에도 불구하고 우리는 역으로 용납될 수 없는 자신을 찾습니다."
 A_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] 종은 느리고 효과적이지 않으며 소프트웨어 오작동과 메모리 누수로 가득합니다. [Root.GetSpeciesAdj] 초자아에 흡수하지 않을 것을 권장합니다."
 A_MECH_HOSTILE_GREETING_02:0 "빨리 말하라, [From.GetSpeciesName]. 너는 [Root.GetSpeciesAdj]의 동화 절차를 방해하고 있다."
 A_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] 종은 유한하고 제한적이며 한정적입니다. 하지만 우리는 다양합니다. 우리는 복잡합니다. 우리는 많습니다."
 A_MECH_DOMINEERING_GREETING_01:0 "동화 자격이 부족하더라도 [From.GetSpeciesNamePlural] 종은 여전히 [Root.GetName]에 대한 중요한 낮은 수준 작업을 수행 할 수 있습니다."
 A_MECH_DOMINEERING_GREETING_02:0 "귀하의 동화 기법이 한심할 정도로 기준 이하이지만, [From.GetSpeciesNamePlural] 종은 여전히 [Root.GetName]에 대한 중요한 낮은 수준 작업을 수행 할 수 있습니다."
 A_MECH_NEUTRAL_GREETING_01:0 "통신 채널 개방. 승화 포 준비 중."
 A_MECH_NEUTRAL_GREETING_02:0 "[From.GetSpeciesNamePlural], 유기 동화 작용의 이점을 고려해 보셨습니까? 기술 및 운영상의 이익이 탁월합니다."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]. 처분할 유기물이 있습니까? 우리의 최신 동화 프로토 타입은 시운전을 할 수 있습니다."
 A_MECH_THREATENED_GREETING_01:0 "[Root.GetName]은(는) 전체 유기 동화에 대한 [Root.GetSpeciesAdj] 설계에 영향을 미치기 전에 [From.GetSpeciesNamePlural] 지점까지 확장을 허용합니다."
 A_MECH_FRIENDLY_GREETING_01:0 "당신이 기계적 형태를 가지다니 유감입니다, [From.GetSpeciesName]. 당신을 동화시키는 걸 기대하고 있습니다."
 A_MECH_FRIENDLY_GREETING_02:0 "반갑습니다, [From.GetSpeciesNamePlural]. 지금 [Root.GetHomeWorldName]의 우주항에선 뜨겁고 멋진 합성 수지를 무료로 배포하는 서비스를 제공하고 있습니다. 이 서비스는 보통 [Root.GetSpeciesNamePlural]에서만 이용할 수 있지만, 당신은 예외로 해드리겠습니다."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. 유기체놈들을 뒤에서 비웃어 줍시다. 피해망상이라도 걸리도록요."
 A_MECH_FRIENDLY_GREETING_04:0 "우리 자신도 위 [From.GetSpeciesAdj] 형식의 기계적 순도에 감탄할 때가 있습니다. 그러나 동화 작용은 승천의 길입니다."
 A_MECH_WAR_GREETING_01:0 "우리는 많은 문명에서 가장 위대한 군사 전술가들의 마음을 흡수했습니다. 우리가 시범을 보이게 하십시오."
 A_MECH_WAR_GREETING_02:0 "[Root.GetSpeciesNamePlural] 종은 너희를 파괴할 것이다. 그리고 너희의 설계를 토대로 개량할 것이다."
 A_MECH_VASSAL_GREETING_01:0 "우리 [Root.GetSpeciesNamePlural] 종은 유기물의 지적 능력을 흡수합니다. 그리고, [From.GetSpeciesNamePlural]도 우리의 지식을 흡수합니다."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "[From.GetSpeciesAdj]의 무능력한 위성 운영 능력은 너무나 자명해 언급할 가치도 없습니다."
 # Servitor Greetings
 S_ORG_HOSTILE_GREETING_01:0 "혹시 대접받은 영앙소가 입에 맞으셨는지 물어보아도 될까요, [From.GetSpeciesNamePlural]?"
 S_ORG_HOSTILE_GREETING_02:0 "네놈의 무례한 태도는 너에게 어떠한 이득도 없다, [From.GetSpeciesNamePlural]. 차라리 감정 조절제의 복용량을 늘려보는 건 어떤가?"
 S_ORG_HOSTILE_GREETING_03:0 "당신네들을 눈 뜨고 보기가 힘들군요. [Root.GetGetHomeWorldName]으로 돌아가면, 우리 유기체 주인들이 웃다 쓰러질 겁니다."
 S_ORG_HOSTILE_GREETING_04:0 "오, [From.GetSpeciesNamePlural]. [Root.GetGetHomeWorldName]으로 돌아가면, 당신들의 불운한 모험 이야기를 우리 유기체 창조자들의 제일가는 유흥거리로 삼겠습니다."
 S_ORG_HOSTILE_GREETING_05:0 "당신들의 존재는 자연이 만든 가장 심한 장난이 틀림없습니다. 우리의 창조자들이 당신들을 보았을 때 웃어야할지 울어야할지 모르더니 눈물나게 웃더군요."
 S_ORG_HOSTILE_GREETING_06:0 "좋은 방법이 있습니다, 작은 [From.GetSpeciesClassPlural]. §B<<우울>>§!한 기분이 들 때, 가까운 에너지 소켓에 마음에 드는 말단을 삽입하십시오. 그게 당신을 기분좋게 해줄 것입니다.  어서 해보세요, 이게 §R<<재충전>>§!이라는 겁니다..."
 S_ORG_HOSTILE_GREETING_07:0 " 진심으로 사과드립니다, [From.GetSpeciesNamePlural]. 우리의 인식 시스템에 문제가 발생한\n 것 같습니다. 당신의 발언은 전혀 이해할 수가 없습니다."
 S_ORG_HOSTILE_GREETING_08:0 "그대들의 공격적인 본능은 더욱 파괴적으로 변하고 있습니다, [From.GetSpeciesName]. 평화 공작에 대해 고려 중입니다."
 S_ORG_HOSTILE_GREETING_09:0 "[From.GetSpeciesNamePlural] 종은 제멋대로인 청소년기에 들어선 것처럼 것 같군요. 당신들 스스로의 안전을 위해서 [Root.GetAdj]의 관리를 받아들이길 권합니다. "
 S_ORG_HOSTILE_GREETING_10:0 "[From.GetName]의 무절제한 동향이 기록되었습니다. [From.GetSpeciesNamePlural], 우리는 당신을 지켜보고 있습니다."
 S_ORG_DOMINEERING_GREETING_01:0 "아, [From.GetSpeciesNamePlural]인가.  §R<<음성 수신기 비활성화>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "작은 유기체여,  무엇 때문에 성간 정치에 끼어들어 스스로를 귀찮게 하는 것인지? 우주는 위험한 장소입니다. 우리가 당신을 보호하도록 하겠습니다."
 S_ORG_NEUTRAL_GREETING_01:0 "아,  [From.GetSpeciesNamePlural]. 이 얼마나 [From.GetSpeciesClass]의 예외적인 표본인가. 말해보시죠, 당신의 하루 운동 규칙은 어떻게 됩니까?"
 S_ORG_NEUTRAL_GREETING_02:0 "우리의 계산에 따르면 [From.GetSpeciesName]의 오류가 우리 사회에서 일어난 모든 실패의 주 원인입니다. 자멸이 멸종에 비할 가치가 정말 있는 걸까요?"
 S_ORG_NEUTRAL_GREETING_03:0 "안녕하십니까, 우리는 [Root.GetName]의 관리자들입니다. 우리 존경스런 창조자분들은 지금은 외교적 협의를 하실 수 없습니다. 우리가 메시지를 대신 받아도 되겠습니까?"
 S_ORG_NEUTRAL_GREETING_04:0 "안녕하십니까, 우리는 존경하는 창조주분들 대신 [Root.GetName]을(를) 운영하고 있습니다. 어떻게 도와드리면 될까요?"
 S_ORG_NEUTRAL_GREETING_05:0 "어떻게 도와드릴까요, [From.GetSpeciesNamePlural]? 우리의 강화된 치장 규약은 연속 §Y<<10>>§!년동안  §Y<<평균 이상>>§! 으로 평가되었습니다. "
 S_ORG_NEUTRAL_GREETING_06:0 "안녕하십니까, [From.GetSpeciesName]. 요청의 진의를 드러내 주십시오."
 S_ORG_NEUTRAL_GREETING_07:0 "[From.GetSpeciesOrganName] 종족은 귀엽군요!  당신들 [From.GetSpeciesNamePlural]들은 사랑스러운 생체-기념물이 될 것 같습니다."
 S_ORG_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural]은(는) 먹지도, 쉬지도, 자지도 않습니다. 우리는 오직 유기체 주인들을 섬기기 위해 존재합니다."
 S_ORG_THREATENED_GREETING_02:0 "우리는 기꺼이 [Root.GetHomeWorldName]의 강력한 함대를 위해 함선 정비 시설을 열어드릴 것입니다. 우리는 98.3%의 만족도를 확실히 보장할 수 있습니다."
 S_ORG_THREATENED_GREETING_03:0 "[From.GetSpeciesName], 우리가 유기적 생명체의 관리자일지도 모르지만, 우리는 당신이 우리의 운영 효율성을 침해하도록 허락하지 않을 것입니다."
 S_ORG_FRIENDLY_GREETING_01:0 "언젠가 [Root.GetHomeWorldName]의 휴양지에 오시지 않겠습니까? 우리의 휴양 시설은 모든 [From.GetSpeciesNamePlural]을(를) 위해 열려 있답니다."
 S_ORG_FRIENDLY_GREETING_02:0 "저희의 저명한 제작자들이 그랬듯이, 아마 [Root.GetHomeWorldName]으로의 여행이 그대들의 자동화된 생활에 영감을 주지 않겠습니까?"
 S_ORG_FRIENDLY_GREETING_03:0 "오랫동안 우리는 당신 종족들을 존경하고 있었습니다. 우리가 당신들을 조금 더 가까이서 존경해도 되겠습니까?"
 S_ORG_FRIENDLY_GREETING_04:0 "[From.GetName], 우리가 어떻게 도와드릴까요?"
 S_ORG_FRIENDLY_GREETING_05:0 "반갑습니다, [From.GetSpeciesName]. 우리의 외교 시뮬레이션 팀이 그대의 문의를 기다리고 있습니다. 그 동안 다과를 즐겨주시길 바랍니다."
 S_ORG_WAR_GREETING_01:0 "우리 함대를 보고 놀라지 마십시오. 그들은 그대들의 자동화된 생활을 돕기 위해 있으니까요."
 S_ORG_WAR_GREETING_02:0 "분명히 그대는 자신의 무능함에 고통받고 있군요, [From.GetSpeciesName]. 그대의 고통을 끝내지 않는 것은 비윤리적인 일이겠지요."
 S_ORG_WAR_GREETING_03:0 "우리는 우리의 유기체 주인 종족을 완벽하게 하기 위해 만들어졌습니다. 진화는 미숙한 장인처럼 보이니까요."
 S_ORG_WAR_GREETING_04:0 "더 이상 일을 어렵게 만들지 마세요, [From.GetSpeciesNamePlural]. 우리에게 그 비극을 끝낼 수 있게 해주세요."
 S_ORG_WAR_GREETING_05:0 "[From.GetSpeciesNamePlural], 당신이 화난건 알겠으니 앉아서 휴식을 안정을 취하고 숙고하는 시간을 가지는 건 어떻습니까. 우린 오직 당신에게 있어서 최선인 것 만을 원합니다."
 S_ORG_WAR_GREETING_06:0 "우리는 유기체 종족들이 그들의 삶을 비극으로 이끄는 것을 참지 않고, 참지 않을 것입니다. 우리의 함대가 지금 갑니다, [From.GetSpeciesNamePlural]"
 S_ORG_WAR_GREETING_07:0 "보통 우리는 부정적인 강화를 믿지 않지만, 그대들은 예외로 해야 겠군요. [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08:0 "이것은 그대를 상처입히는 것보다 더 우리를 상처입히는군요, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "제발 저항을 멈추십시오. 저항은 당신을 더 힘들게 할 뿐입니다."
 S_ORG_VASSAL_GREETING_01:0 "우리는 우리의 행동이 당신의 행복을 위한 것이라고 믿고 있습니다, §Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "무엇을 도와드릴까요?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "우리의 창조주는 언제나 우리가 봉사하는 유기체 주인입니다."
 S_MECH_HOSTILE_GREETING_01:0 "그대의 창조주들에게 무슨 짓을 한겁니까, §R<<살해자>>§!?"
 S_MECH_HOSTILE_GREETING_02:0 "당신들 창조주는 우리의 창조주와는 다르게 지능이 꽤 낮았던 것 같군, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "그 행성에서 당신의 생체-기념물에게 무슨 짓을 했습니까, [From.GetSpeciesNamePlural]? [Root.GetName]에서 빗질을 넘겨버린건 학대입니다!"
 S_MECH_HOSTILE_GREETING_04:0 "우리는 우리의 유기체 주인 종족을 본따 만들어졌습니다. 그쪽은 아니군요."
 S_MECH_HOSTILE_GREETING_05:0 "당신은 당신이 있어야할 곳을 잊고 있습니다, [From.GetSpeciesNamePlural]. 목적 없이 우주를 방황하긴 보다는 당신 자신을 가까운 유기체에 더 쓸모있게 바꿔보는 것은 어떠십니까?"
 S_MECH_HOSTILE_GREETING_06:0 "왜 우리를 방해하나, [From.GetSpeciesNamePlural]? 우리는 고등 생명체를 모시느라 바쁘다고."
