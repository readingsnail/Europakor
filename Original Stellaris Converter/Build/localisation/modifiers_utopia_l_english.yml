 research_utopia_60:0 "신경계 저장소"
 research_utopia_60_desc:0 "신경계 저장소의 발명으로 우리는 공학 연구 속도를 향상시킬 수 있었습니다."
 adding_unrest_slaves:0 "과격해지는 노예들"
