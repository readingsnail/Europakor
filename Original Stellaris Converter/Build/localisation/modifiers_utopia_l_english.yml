 withdrawal_symptoms:0 "금단 증상"
 withdrawal_symptoms_desc:0 "즉각적인 만족감을 위한 완충 세계는 §Y화학적 행복§!에서 벗어나게 되면, 가끔 고통스럽습니다만, 고통은 순간입니다. 자신이 좋아하는 화려한 환상이 현실이 아니라는 것을 깨닫게 되면, 이는 절대 치유되지 않을 지도 모르는 깊은 상처입니다."
 slave_riots:0 "노예의 폭동"
 slave_riots_desc:0 "노예 폭동으로 인구 증가가 억제됩니다."
