 opinion_dysonsphere_apology_rejected:0 "사과가 거부됨"
 opinion_dysonsphere_apology_rejected_desc:0 "우리는 그들의 사과를 거부했습니다."
 unity_reduction_utopia_30:0 "멀어버린 눈"
 unity_reduction_utopia_30_desc:0 "시민들은 다른 제국이 외눈의 방랑자를 눈 멀게 만든 것에 우리가 아무런 성명 발표도 하지 않은 것에 실망했습니다."
 unity_increase_utopia_30:0 "줏대없는"
 unity_increase_utopia_30_desc:0 "우리는 국민들의 이익을 생각하여 외눈의 방랑자 별자리가 받은 피해에 대한 보상금을 요구했습니다."
 opinion_dysonsphere_insult:0 "발포"
