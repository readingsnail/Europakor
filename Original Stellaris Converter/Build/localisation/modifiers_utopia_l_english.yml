 revolt_suppressed_desc:0 "그 노예들은 당분간 건방지게 대들려고 하진 않을 것입니다."
 free_at_last:0 "마침내 찾아온 자유"
 free_at_last_desc:0 "모든 노예들은 압제자들로부터 자유롭습니다."
 insurgents_free:0 "$free_at_last$"
