 unity_reduction_diplomatic_18:0 "문화적 정체성이 훼손됨"
 unity_reduction_diplomatic_18_desc:0 "주민들의 매우 소중한 전설이 거짓이라는 게 폭로되며 그들의 문화적 정체성이 훼손되었습니다."
 unity_reduction_akx_9541:0 "정체된 세상이 제거되다"
 unity_reduction_akx_9541_desc:0 "시민들은 그들의 지도자에 대한 신뢰를 잃었고, 비슷한 운명이 그들에게 닥칠 수 있다는 공포에 빠져있습니다."
 unity_reduction_observation_47:0 "인질 처형됨"
 unity_reduction_observation_47_desc:0 "원시 국가에 의해 일부 과학자가 대한 공개 처형됨으로써 시민들이 우려하고 있습니다."
 unity_reduction_crisis_2204:0 "신스 폭격"
 unity_reduction_crisis_2204_desc:0 "우리 국민들은 국민을 보호할 수 없는 무능한 정부에 대하여 믿음을 잃고 있습니다."
 opinion_dysonsphere_terms_denied:0 "눈이 먼 방랑자"
