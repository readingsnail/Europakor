tutorial_21b_chain_desc코1=우리는 §S전략 자원§\!이 있는 천체 궤도 상에 §S채굴 스테이션§\!을 건설했습니다. 이러한 희귀 물질은 특정한 기술을 필요로 하며, 엄청난 전략적 가치를 지니고 있습니다. 우리는 항상 이를 염두해야 합니다.
