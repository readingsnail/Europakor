tutorial_21_chain_desc코0=우리는 §S전략 자원§\!을 보유한 천체의 궤도상에 §S채굴스테이션§\!을 건설해야만 합니다. 이 희귀물질들의 전략적 가치는 엄청납니다.\n\n§S조사§\!를 통해 자원을 발견하면, §S건설선§\!을 선택하고, §S채굴스테이션§\!버튼을 클릭한 후 대상 천체위에 한번 더 클릭하십시오.
