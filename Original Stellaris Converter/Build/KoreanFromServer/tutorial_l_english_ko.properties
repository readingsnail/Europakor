tutorial_5_chain_title코0=튜토리얼\: 연구 스테이션 건설
tutorial_5_chain_desc코0=우리가 연구하는 새로운 기술들의 등급을 향상시키려면, §S연구 스테이션§\!이 §S물리학§\!, §S사회학§\! 또는 §S공학§\! 자원들을 보유한 어떤 행성 위에 건설되어야만 합니다.\n\n연구 스테이션은 §S채굴 스테이션§\!과 같은 방법으로 많은 기능을 합니다. - 그것들의 유일한 차이점은 수집하는 자원입니다. 연구 스테이션은 §S광물§\! 또는 §S전략적 자원§\!들을 채굴할 수 없습니다.\n\n연구 스테이션을 건설하려면, 당신의 §S건설선§\!을 선택하고 함대 인터페이스에서 §S연구 스테이션 건설§\!을 클릭하십시오. 그리고 나서 사용할 수 있는 물리학, 사회학 또는 공학 자원을 보유한  행성, 소행성 또는 태양을 클릭하십시오.
