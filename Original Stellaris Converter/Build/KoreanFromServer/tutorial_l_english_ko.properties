tutorial_11_chain_title코0=튜토리얼\: 개척선 건조
tutorial_11_chain_desc코4=다른 행성을 식민화할 때가 왔습니다. 우선 §S개척선§\!을 건조해야 합니다. 이 함선은 대량의 §S합금§\!, §S식량§\!과 §S소비재§\!를 필요로 하고 건조하는 데 오랜 시간이 걸리지만, 번성하는 식민지는 이러한 투자 이상의 이익을 가져다 줄 것입니다.\n\n항성기지를 클릭하여 §S조선소§\! 탭에 들어가, §S함선 건조§\!버튼을 누르십시오. 그리고 가능한 선택지들 중에서 §S개척선§\!을 선택하십시오.\n\n선박을 건조하기 위해서는 충분한 양의 자원을 모아야 한다는 것을 유의하셔야 합니다.
