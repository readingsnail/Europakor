tutorial_13_chain_title코0=튜토리얼\: 총독 모집
tutorial_13_chain_desc코0=우리는 새로운 식민지를 감독할 §S행성 총독§\!을 모집해야 합니다. 식민지를 선택하고 §S행성 요약§\! 탭으로 가십시오. §S총독§\! 창의 §S교체§\! 버튼을 클릭하면 우리를 위해 일하고 있는 총독들을 보여주는 §S지도자§\! 화면이 열릴 겁니다.\n\n화면 윗부분에 있는 §S모집§\! 버튼을 누르고,  모집 가능한 후보자 중 한 명을 선택하십시오. 지도자를 모집하는 데에는 항상 §S영향력§\!이 필요하다는 걸 잊지 마십시오. 만약 영향력이 모자르다면, 충분한 양이 생산될 때까지 기다려야 합니다.\n\n한번 모집되고 나면, 새로운 총독은 우리의 모성계에 즉각 배치될 준비를 마칩니다.
