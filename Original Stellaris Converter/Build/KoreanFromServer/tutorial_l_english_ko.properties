tutorial_8_chain_title코0=튜토리얼\: 성계 탐사
tutorial_8_chain_desc코0=우리는 우리의 영향력을 모성계 너머로 확장시키기에 앞서 이웃 성계들에 대해 조사해야 합니다.\n\n이 작업을 하려면 §S과학선§\!을 선택한 후 함선 인터페이스에 있는 §S탐사§\! 버튼을 클릭하십시오. 그 다음 화면 하단에 있는§S은하 지도 열기§\!버튼을 클릭하고, 당신 주변에 있는 항성 중 하나를 선탁하십시오. 이제 §S과학선§\!이 그 성계로 떠나 구석구석을 조사하기 시작할 겁니다.
