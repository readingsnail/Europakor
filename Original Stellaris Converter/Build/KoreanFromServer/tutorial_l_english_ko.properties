tutorial_9_chain_desc코3=은하계의 우리 지역을 더 빨리 탐사하기 위해 두 번째 §S과학선§\!을 건조하는 것을 고려할 수 있습니다.\n\n항성기지를 클릭하여 §S조선소§\! 탭에 들어가, 가능한 선택지들 중에서 §S과학선§\!을 선택하십시오.\n\n선박을 건조하기 위해서는 충분한 양의 §S합금§\!이 필요하다는 것을 유의하셔야 합니다.
