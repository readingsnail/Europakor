tutorial_12_chain_title코0=튜토리얼\: 식민지 건설
tutorial_12_chain_desc코3=우리의 첫 식민지를 개척하기 위해서 지금 새로운 §S개척선§\!을 사용해야 합니다. 최고의 후보자 행성은 주민들이 환경에 적응하는 데 문제가 없을 우리의 고향과 같은 범주의 행성입니다.\n\n행성을 개척하려면 당신의 개척선을 클릭하거나 §S개요§\!를 선택하십시오. 그리고 함대 인터페이스에 있는 §S개척§\! 버튼을 클릭하여 개척할 행성을 선택하십시오. 탐사가 끝났고, §S이상 현상§\!을 가지지 않으며, 국경 안에 위치한 행성만 개척할 수 있는 것에 유의하셔야 합니다. 또한 거주적합도가 낮은 행성을 개척할 경우엔, 많은 비용을 치르게 될 수 있습니다.
