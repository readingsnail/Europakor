tutorial_25_chain_desc코1=우리는 §S국경 확장§\!을 위해 외계 항성 궤도에 §S항성기지§\!를 건설할 수 있습니다. 이 항성기지의 존재는 해당 항성계에 대한 지배권과 자원활용권은 우리에게 있음을 알리고, 외계인에게 국경을 닫았을 경우 주변으로 접근하는 모든 외계인의 통행을 금지하겠다고 선언하는 것과 같습니다.\n\n§S건설선§\!을 선택하고, 함대 인터페이스의 §S항성기지 건설§\! 버튼을 클릭한 다음, 해당 항성을 클릭하십시오. §S다른 궤도 스테이션과 달리, 항성기지는 우리 국경 바깥에 건설할 수 있습니다.§\!
