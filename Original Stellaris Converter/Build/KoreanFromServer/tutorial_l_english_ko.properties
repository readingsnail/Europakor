advisor.1.desc_29코0=환영합니다, 씨족 대표자님.\n\n저는 VIR, 군의 최고 기밀 아래 개발된 인공지능 시제품입니다. 최고 사령부에서 저를 당신의 조언과 전략 분석가 역할을 맡도록 활성화하였습니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_30코0=축복이 당신과 함께하시기를, 성하.\n\n저는 VIR, 인공지능 시제품입니다. 우리 사제들은 별들에 대한 우리의 신성한 여정에 당신을 도울 수 있도록, 당신의 충실한 종이자, 자문 역할을 할 저를 임명하였습니다.\n\n$advisor.1.desc_filler$
advisor.1.desc_filler코0=당신께선 언제든지 튜토리얼 수준을 §H설정§\! 메뉴에서 바꾸실 수 있습니다.
advisor.1.a코0=전부 말해주게나. §G(튜토리얼 실시)§\!
advisor.1.b코0=조언이 좀 필요하겠군. §Y(TIP만 제공)§\!
advisor.1.c코0=이 따위 물건은 당장 꺼버려. §R(튜토리얼 비활성화)§\!
full_tutorial코1=튜토리얼 임무들과 설명들은 게임의 구성요소에 대해 안내하는 역할을 합니다.\n\n만약 스텔라리스를 처음 하시는 분이라면 튜토리얼을 하시길 권장드립니다.
tips_only코0=팁과 게임 시스템을 알기 위한 제안들을 받게됩니다.\n\n초보자 혹은 어느정도 게임에 익숙해진 분께 추천드립니다.
no_tutorial코0=팁과 튜토리얼 미션을 비활성화합니다.\n\n이 게임에 완전히 익숙해진 분들께 추천드립니다.
recycle_vir코0=VIR의 RAM 저장소 §R폐기§\!\:\n£minerals£  §G+2§\!\n\n\n
advisor.2.name코0=전체 튜토리얼 설정됨
advisor.2.desc코0=훌륭하신 결정이십니다. 앞으로 드릴 수 있는 모든 조언을 제공해드리겠습니다.
advisor.2.a코0=알겠네.
advisor.3.name코1=조언 활성화됨
advisor.3.desc코1=알겠습니다. 앞으로 당신이 탐사하는 데 필요한 다양한 도구들의 기본적 요소에 대한 설명과 조언들을 제공해드리겠습니다.
advisor.10.name코0=이상현상
advisor.10.desc코2=§S이상현상§\!을 발견했습니다\! 때때로, 우리 §S과학선§\!은 외계 행성을 탐사하면서 이러한 발견을 할 것입니다. §S이상현상§\!은 §S과학자§\!가 기술이 충분하다면 연구할 수 있습니다.\n\n발견했지만 연구하지 않은 이상현상들은 §S상황 기록§\! 내 §S이상현상§\! 탭에 열거되어 있습니다. 이상현상은 행성이 개척되거나 다른 방식으로 이용되기 전에 연구해야 합니다.
advisor.15.name코0=잠재적 식민지
advisor.15.desc코1=우리의 §S과학선§\! 중에 하나가 우리의 첫 번째 식민지로 훌륭한 행성 후보지를 방금 발견했습니다. 우리의 모성과 같은 §S행성 유형§\!이기에, 우리 개척민들이 상당히 편하게 거주할 수 있는 곳입니다.\n\n이 행성을 식민화하기 전에 해당 성계가 우리 국경 안에 있어야만 합니다. §S건설선§\!을 통해 해당 성계에 §S항성기지§\!를 건설할 수 있습니다.
advisor.17.name코0=첫 식민지
advisor.17.desc코0=개척된 새로운 행성을 가진 것을 축하합니다\! 우리의 개척민들은 현재 그들의 첫 정착지를 건설하고 있는 단계지만, 그들이 자급자족하려면 시간이 좀 걸릴 것입니다. \n\n식민지는 첫 정착지가 완성될 때까지 우리의 자원을 가져갈 것이기 때문에, 한꺼번에 너무 많은 행성들을 식민지화하는 것에 주의하십시오.
advisor.20.name코0=적자 상태
advisor.20.desc코0=우리는 급속도로 에너지 크레딧을 잃고 있습니다. 지난달의 예산결산서가 아주 암울하기 짝이 없습니다.\n\n급상승하는 유지 비용은 예산 적자의 흔한 원인입니다. 만약 이런 경우라면, 우리는 우리의 함대, 지상군 또는 스테이션 중에 몇몇을 그냥 없애는 게 좋을지도 모릅니다.
advisor.26.name코0=탐사
advisor.26.desc코3=우리의 첫 번째 우선 순위 중 하나는 이웃한 항성계를 §S탐사§\!하는 것입니다. 성계의 자원과 거주적합 행성은 탐사가 이루어질 때까지 알려지지 않습니다. §S과학선§\!의 §S탐사 속도§\!는 처음엔 느리지만 배정된 §S과학자§\!가 더 많은 경험을 쌓을수록 증가합니다.\n\n탐사를 시작하려면,  §S과학선§\!을 선택하고 §S탐사§\! 명령을 클릭하십시오. 그리고 §S은하 지도§\!로 가서 우리의 모성계와 국경을 인접한 탐사되지 않은 성계를 클릭하십시오. 함선은 이제 그 성계로 이동해 모든 행성을 차례대로 조사할 것입니다.
advisor.27.name코0=첫 번째 접촉
advisor.27.desc_01코0=우리는 외계 제국과 처음 만나게 되었습니다. 이 흉측한 생명체들은 우리가 가지고 있는 것만큼, 숙련된 우주비행 기술을 가지고 있는 것 같습니다. 그들은 상당히 위협적인 문제를 일으킬 수 있습니다.\n\n그들의 제국은 §S은하계§\! 화면의 §S제국§\! 탭 목록에 지금 올라갈 것입니다. 거기서부터 우리는 그들과 외교적 접촉을 시작해야 할지 모릅니다.
advisor.27.desc_02코0=우리는 외계 제국과 처음 만나게 되었습니다. 이 흥미로운 존재들은 우리가 가지고 있는 것만큼, 숙련된 우주비행 기술을 가지고 있는 것 같습니다. 우리는 그들에 관해 더 배우려고 노력해야 합니다.\n\n그들의 제국은 이제 §S접촉§\! 화면에 나타날 것입니다. 그곳에서 우리는 그들과 외교적 접촉을 시작할 수 있습니다.
advisor.27.desc_03코0=우리는 외계 제국과 처음 만나게 되었습니다. 그들은 우리가 가지고 있는 것만큼, 숙련된 우주비행 기술을 가지고 있는 것 같습니다. 저는 우리가 그들의 의도를 알기까지 많은 경계가 필요하다고 봅니다.\n\n그들의 제국은 §S은하계§\! 화면의 §S제국§\! 탭 목록에 지금 올라갈 것입니다. 거기서부터 우리는 그들과 외교적 접촉을 시작해야 할지 모릅니다.
advisor.28.name코0=몰락 제국
advisor.28.desc코1=우리는 어느 고대인과 고도의 문명을 접했습니다\! 우리에겐 다행히도, 그들은 몰락해가고 있는 것처럼 보였고, 그들이 자신들의 기술을 이제는 완벽하게 이해하고 있는지조차 의심스럽습니다.\n\n적대하지 않는다면 그들은 자기들끼리만 있으려고 할 것이고, 우리는 그들의 영역에 접근하지 않도록 해야 합니다. - 적어도 우리가 기술적 동등함에 도달할 때까진 그래야 합니다.
tutorial.1.name코0=튜토리얼\: 탐사
tutorial.1.desc코2=거대한 제국을 건설하는 것은 천리를 걷는 것과 같습니다. 시작에 도움을 드리기 위해 저는 당신의 성공적인 은하 제국 건설을 위한 기본적이고 필수적인 몇 가지 튜토리얼 과제를 제공할 것입니다.\n\n첫 번째 임무는 과학선을 이용해 이웃하는 성계 하나를 완벽히 탐사하는 것입니다. 당신이 언제든 이 과제를 확인하실 수 있게 §S상황 기록§\!에 추가해 두었습니다. 확인하시려면, 상단 바 왼쪽의 상황 기록 버튼을 클릭하시거나 §SF2§\! 키를 누르십시오.
tutorial.2.name코1=성계 탐사 완료
tutorial.2.desc코1=잘하셨습니다\! 우리 모 성계가 아닌 다른 성계를 탐사하는 첫 번째 시도가 성공적으로 완료되었습니다. 이제 지난 세대 전 천문학자들이 꿈만 꿔오던 우리 고향 성계들의 정보들을 손에 넣은 것입니다.
tutorial.3.name코0=튜토리얼\: 기술
tutorial.3.desc코2=새로운 기술을 연구하는 것은 성공으로 향하는 지름길 입니다. 단순히 자유로운 인공지능으로서가 아니라, 당신의 신뢰받는 조언자로써, 그리고 아마도 당신의 유일한 친구로서 조언하는 것입니다.\n\n가장 먼저 연구해야 할 기술은 §S신세계 규약§\! 입니다. 이 기술로 우리는 다른 행성으로 진출할 수 있는 §S개척선§\!을 얻게 됩니다.
tutorial.6.name코0=기술 연구 완료
tutorial.6.desc코1=좋습니다\! 우리가 방금 연구 완료한 기술은 분명히 큰 도움이 될 것입니다. 과학자들에게 새로운 연구 과제를 부여하는 것을 잊지 마십시오.
tutorial.7.name코0=튜토리얼\: 함선 건조
tutorial.7.desc코1=우리 모성계에서 생산하는 자원만으로는 부족합니다. 우리 산업은 외계로 팽창해야 하며, 이는 §S건설선§\!을 필요로 합니다.\n\n충분한 §S합금§\!이 모이는대로 바로 건설해야 합니다.
tutorial.8.name코0=건설선 건조
tutorial.8.desc코0=잘 하셨습니다\! 우리의 §S건설선§\!이 이제 가동 중입니다. 우리 국가에서 가장 뛰어난 공학자들로 승무원을 구성했습니다.
tutorial.9.name코0=튜토리얼\: 채굴 스테이션
tutorial.9.desc코1=우리의 모성계에서 생산되는 자원만으로는 부족합니다. 운 좋게도 우리의 §S과학선§\!이 방금 새로운 행성의 자원 매장지를 발견했군요\! 이제 §S건설선§\!을 사용해서 §S채굴 스테이션§\!을 지을 때입니다.\n\n채굴 스테이션은 우리의 국경 안에 지을 수 있고, 행성 궤도에서 발견된 §S광물§\!과 여러 §S전략 자원§\! 등을 자동으로 수집합니다. 유지비로 £energy£  §S에너지 크레딧§\!이 필요하다는 걸 명심하십시오.
tutorial.10.name코0=채굴 스테이션이 건설됨
tutorial.10.desc코0=좋습니다. 새로운 §S채굴 스테이션§\!이 작동하는군요. 자원을 생산하고 있습니다.
tutorial.11.name코0=튜토리얼\: 연구 스테이션
tutorial.11.desc코0=탐사를 진행하면 간혹 유용한 연구 대상이 되는 고유한 속성을 지닌 행성을 찾을 수 있습니다. §S연구 스테이션§\!으로 이런 £physics£  §S물리학§\!, £society£  §S사회학§\!, £engineering£  §S공학§\! 자원을 수집할 수 있습니다. 제 프로그래밍이 당신에게 이런 스테이션을 하나 지으라고 강요하는 것만 같군요.\n\n§S연구 스테이션§\!은 오직 우리의 국경 내에서만 건설할 수 있다는 것과 유지비로 £energy£  §S에너지 크레딧§\!이 소모된다는 사실을 명심하십시오.
tutorial.12.name코0=연구 스테이션이 건설됨
tutorial.12.desc코0=새로운 연구 스테이션이 활성화되었고, 과학자들도 일할 준비를 마쳤습니다. 과연 어떤 비밀이 밝혀지게 될까요, 금지된 창조의 미스터리\!?
tutorial.13.name코1=튜토리얼\: 행성 지구와 건물
tutorial.13.desc코4=노련한 눈썰미를 가지고 계신다면 이미 알아채셨겠지만, 거주 가능한 행성은 여러 개의 §S지구§\!와 §S건설 공간§\!들로 나뉩니다. 지구는 원자재를 생산하는 §S직업§\!을 제공하며, §S행성 건물§\!은 서비스나 정제된 자원들을 생산하는 직업을 제공합니다.\n\n지금 이미 고향 행성에 수도를 포함한 몇 개의 지구와 건물들을 가지고 있습니다만, 더 지을 때가 온 것 같군요. 직업에 종사하고 있지 않은 §SPOP§\!들은 §S실업자§\!로 간주됩니다.
tutorial.14.name코0=건설 완료
tutorial.14.desc코0=좋습니다. 우리의 새로운 §S행성 건물§\!이 완공되었고, 이제 자원을 생산하기 시작할 겁니다.\n\nPOP이 건물에서 일할 수 있게 배치하는 걸 잊지 마십시오.
tutorial.15.name코1=튜토리얼\: 방해 특성들
tutorial.15.desc코1=거주 가능한 행성에서의 §S행성 특성§\!은 때로는 차단되어 탐사하는 것을 가로막기도 합니다.  £blocker£ §S방해 특성§\!을 제거하는 데는 어느 정도의 시간과 더불어 £minerals£ §S광물§\!이나 £energy£ §S에너지 크레딧§\!이 필요하지만, 종종 그럴 만한 가치가 있을 때가 있습니다.\n\n많은 차단 특성들은 특정 기술이 있어야 제거 가능해지지만, 여분의 크레딧을 확보하는 대로 즉시 처리할 수 있습니다.
tutorial.16.name코0=장애물 제거됨
tutorial.16.desc코1=우리의 은하적 야망에 대한 또 다른 장애물이 해결되었습니다. §S막힌 특징§\!은 이제 개발될 준비가 되었습니다\!
tutorial.17.name코0=튜토리얼\: 성계 탐사
tutorial.17.desc코0=탐험을 계속해야 합니다. §S과학선§\!을 계속 보내 이웃한 성계를 탐사하는걸 추천드립니다. 아무도 가보지 못했던 곳으로 나아가 봅시다\!
tutorial.19.name코0=성계 조사완료
tutorial.19.desc코0=훌륭합니다\! 근방의 성계들은 모두 탐사되었습니다. §S건설선§\!을 보내 §S채굴 스테이션§\!과 §S연구 스테이션§\!을 지어 봅시다.
tutorial.20.name코0=튜토리얼\: 과학선
tutorial.20.desc코0=두 번째 §S과학선§\!을 생산하면 우리 은하의 이웃을 두 배 빠른 속도로 탐사할 수 있습니다\!
tutorial.21.name코0=과학선 건조 완료
tutorial.21.desc코0=§S과학선§\!을 두 배로 늘리는 것은 재미도 두 배로 늘어난다는 것이지요\! 아, 마지막으로 임무를 마친 이후로 이렇게 신난적은 처음이로군요\!
tutorial.22.name코0=튜토리얼\: 과학자 고용
tutorial.22.desc코1=새로운 §S과학선§\!은 생겼지만, 진두 지휘할 §S과학자§\!가 없군요. 제 프로그래밍에 따르면 여기에 유기적 §S과학자§\! 부품을 추가해야 한다고 하는군요.\n\n새로운 §S과학자§\!를 고용할 수 없다면 언제든 다른 부서에서 사람을 해고하면 됩니다. 이상적인 방향은 아니지만요.
tutorial.23.name코0=과학자 고용됨
tutorial.23.desc코0=좋습니다. §S과학자§\!가 새로운 §S과학선§\!에 배치되었습니다. 이제 새로운 성계를 탐사하며 즐거움을 누리거나 비참한 운명에 빠지게 되겠지요.
tutorial.24.name코0=튜토리얼\: 개척선 건조
tutorial.24.desc코0=우리는 두 번째 행성에 우리의 위대한 문명을 확장하기 위해 준비해야합니다. 이것은 §S개척선§\!의 건조를 필요로 합니다.
tutorial.25.name코0=개척선 건조
tutorial.25.desc코0=개척자들이 §S개척선§\!으로 이동하였고, 발사 준비가 완료되었습니다. 기억에 남을 날이로군요\!
tutorial.26.name코0=튜토리얼\: 식민지 건설
tutorial.26.desc코0=우리는 §S개척선§\!이 있고, 모성계 밖 영구적인 전초기지로서 적어도 하나의 적합한 후보지가 있음을 발견했습니다.  망설일 이유가 없습니다. 첫 번째 식민지를 건설합시다\!
tutorial.27.name코0=식민지 건설됨
tutorial.27.desc코0=모성계 밖에서의 첫 식민지입니다\! 이는 우리 모행성이 자연스레 사라지더라도 우리 종족이 멸종되지 않을 것이란걸 의미합니다. 참으로 안심되지 않나요?
tutorial.28.name코0=튜토리얼\: 총독 모집
tutorial.28.desc코0=식민지를 돕고 식민지의 작업들을 감독하기 위해 §S행성 총독§\!을 모집해야 합니다.  \n\n총독은 그들이 다스리는 행성들에 각기 다른 효과를 부여하지만, 대부분 긍정적인 효과를 부여합니다. 그 효과들은 총독의 기술등급과 능력에 달려있습니다.
tutorial.29.name코0=총독 모집됨
tutorial.29.desc코0=우리의 식민지는 이제 새로운 §S총독§\!이 관리합니다\! 이것은 식민지의 효율을 증가시킬 것입니다.
tutorial.30.name코0=튜토리얼\: 더 많은 식민지
tutorial.30.desc코0=자원을 확보했으니, §S개척선§\!를 건조하고 우리 제국의 국경을 넓히는 것이 좋겠군요. 모행성과 방금 정착한 식민지 한개외에도 적어도 3개 이상의 식민지를 건설해야합니다.
tutorial.32.name코0=식민지 건설됨
tutorial.32.desc코0=잘 하셨습니다\!. 매우 인상깊군요. 우리의 강력한 문명은 이제 5개의 행성으로 확장했습니다. 우리는 기회가 닿는대로 확장을 계속해야합니다.
tutorial.33.name코0=튜토리얼\: 자원 생산
tutorial.33.desc코3=안정적으로 §S광물§\!, §S합금§\!과 §S에너지 크레딧§\!을 공급하는 것은 어떠한 형태의 성간 권력의 안녕을 위해서든 중요합니다. 즉, 이 자원들의 생산을 늘리기 위한 조치를 취해야 한다는 것입니다.\n\n스테이션과 건물들은 건설할 때에 합급이나 광물이 필요하고 유지하는 데에 에너지 크레딧이 필요합니다. 유지하는 데에 합금까지 필요하다는 점을 제외하면, 함선도 마찬가지입니다. 이런 자원들은 §S채굴 스테이션§\!이나 §S행성 건물§\!을 통해 생산됩니다.\n\n또 나중엔 새롭고 난해한 생산에 쓰일 새롭고 흥미로운 자원을 발견할지도 모릅니다.
tutorial.38.name코0=자원 생산 획득
tutorial.38.desc코0=훌륭합니다. 이제 우리 제국을 부흥시킬 강력한 자원 기지가 생겼군요.
tutorial.39.name코0=튜토리얼\: 함대 늘리기
tutorial.39.desc코0=우리 군이 약하다는 사실을 인정하지 않을 수 없군요. 언젠간 우주에서 군사력이 필요한 많은 위험들을 만나게 될 것입니다. 기억하십시오. 생존이 최우선입니다\!
tutorial.43.name코1=해군 규모 증가됨
tutorial.43.desc코0=좋습니다\! 비록 작지만 우리의 우주 함대는 만약 있을지 모를 위협에서 우리를 보호하기에 충분한 역할을 할 수 있을 것입니다.
tutorial.44.name코0=튜토리얼\: 섹터 설립
tutorial.44.desc코0=우리의 급성장하고있는 제국은 이제 우리의 본성에서 관리하기에 한계에 다다르기 시작했습니다. 이 문제를 해결하기 위해서는 §S섹터§\!을 설립해야 합니다.\n\n섹터들은 제국 내에서 독립적으로 행성의 자잘한 일상업무를 처리하는 어느정도 자치권을 가진 제국 내의 개체들입니다.
tutorial.45.name코0=섹터 설립 완료
tutorial.45.desc코1=우리 제국이 성장하면서, 새로운 식민지들은 자동적으로 §S섹터§\!로 조직될 것입니다. 섹터는 §S행성과 섹터§\! 화면에서 할당된 광물과 에너지를 사용하여 자동적으로 지구와 건물을 건설하도록 설정할 수 있습니다.
tutorial.46.name코0=튜토리얼\: 섹터 총독
tutorial.46.desc코1=§S섹터§\! 전체를 관리하도록 §S총독§\!을 임명할 수 있습니다. 섹터에 속한 모든 행성들은 총독의 기술의 영향을 받습니다. 우리는 총독을 새로운 섹터마다 한 명씩을 배정해야 할 것입니다.
tutorial.47.name코0=섹터 총독 배정됨
tutorial.47.desc코0=우리의 새로운 §S섹터 총독§\!이 섹터 수도에서 근무를 시작했습니다. 잘하셨습니다.
tutorial.48.name코0=튜토리얼\: 우주선 설계
tutorial.48.desc코0=수동으로 §S함선 설계자§\! 화면에서 새로운 함선을 설계할 수 있습니다. 만약 원하신다면 직관적인 설계로 한번에 자동화하도록 설정할 수도 있습니다.
tutorial.49.name코0=함선 설계됨
tutorial.49.desc코1=잘하셨습니다. 새로운 함선 설계가 우리의 데이터베이스에 추가되었습니다. 이제 §S조선소§\! 모듈을 장착한 §S항성기지§\!에서 생산이 가능합니다.
tutorial.50.name코0=튜토리얼\: 관측소
tutorial.50.desc코1=우리는 지금 §S원시 문명§\!을 발견했습니다\! 일부는 이 불결한 쓰레기보다 조금 나은 이 외계인들을 모조리 없애버리길 바라는 사람도 있는 반면, 이들의 문화에 대해 연구하는 것을 바라는 사람들 또한 있습니다.\n\n연구를 하기 위해서는 우리의 국경 안에 있는 이들의 모행성 궤도에 §S관측소§\!를 설치해야 합니다. 이 시설들은 여러개의 §S임무§\!를 할당해줄 수 있는데, 원주민들을 우리가 어떻게 취급할지에 대해 설정할 수 있습니다.
tutorial.51.name코0=관측소 건설됨
tutorial.51.desc코0=잘하셨습니다\! 우리의 새로운 §S관측소§\!가 활성화되었습니다. 우리의 직원들이 이제 이 행성의 §S원시 문명§\!에 대한 연구를 시작할 것입니다.
tutorial.52.name코0=문 앞의 비밀들
tutorial.52.desc코1={From.GetName}의 이상현상은 자연발생한 §Y기하학적 형상§\!으로 밝혀졌습니다. 이것은 거의 앞으로 가는 방법을 보여주는 형식처럼 보이는데, 우주의 아름다움이 얼마나 경이로운지 알 수 있었습니다.\n\n$tutorial.52.filler.desc$
tutorial.52.spirit.desc코0=우리는 {From.GetName}에서 자연 형성된 지형을 찾아냈으며, 그 기하학적 아름다움은 완벽함에 경탄했습니다. 이것은 분명, 별들로 향하는 우리의 길을 가르키는 신의 계시일 것입니다\!\n\n$tutorial.52.filler.desc$
tutorial.52.filler.desc코0=우리가 이렇게 기회가 있을때 마다 이상현상에 대한 §Y조사를 계속§\!하는 것은 가장 확실하게 새로운 기술과 지식을 얻을 수 있는 방법입니다.
tutorial.52.a코0=정말 놀랍군\!
tutorial.52.spirit.a코0=신을 경배하라\!
tutorial.53.desc코1={From.GetName}에서 발견된 이상현상에서 놀라운 것을 발견할 수 있었습니다. {From.GetPlanetMoon}은(는) 의심할 여지 없이 초광속 항적에 둘러싸여 있어 초광속 엔진으로 인해 생성됐음을 알아낼 수 있었습니다.  이 초광속 항적은 너무 오래전의 항적이라, 어디에서 왔는지 추적하는 것은 불가능했습니다.\n\n$tutorial.52.filler.desc$
tutorial.53.xenophobe.desc코1=우리는 {From.GetName}에서 미약하게 남아있는 초광속 항적을 찾아냈습니다. 이는 너무 오래전에 만들어져서 추적하기는 불가능합니다. 이것은 다른 성간 여행자가 우리를 관측하여 정보를 수집해 갔음을 의미합니다.\n\n$tutorial.52.filler.desc$
tutorial.53.xenophile.desc코1={From.GetPlanetMoon} {From.GetName}의 이상현상이 다른 행성 여행자들의 흔적을 보여주고 있습니다\! 약한 초광속 자취는 누군가 여기에 오랫전에 있었고, 잠재적 동맹을 찾기 위해 우리의 행성을 지켜봤을 것임을 보여줍니다.  더 이상 추적하기엔 너무 흔적이 약해졌습니다.\n\n$tutorial.52.filler.desc$
tutorial.53.a코0=우리는 관찰당했다. 하지만 어째서일까?
tutorial.53.xenophobe.a코0=우리는 외계인의 위협을 조심해야 한다.
tutorial.53.xenophile.a코0=그들을 찾아보자고\!
tutorial.54.desc코0=§Y낡은 탐험정§\! 하나를 {From.GetName}에서 찾아냈습니다. 왜인지 탐험정은 오랜기간 동안 손상되지 않았고, 여전히 우리의 모성으로 자료를 보내려고 시도하고 있습니다. 이는 과거에 우리가 했던 노력과, 우리가 행성의 경계에서 떠나고 싶어하는 소원의 반증입니다.\n\n$tutorial.52.filler.desc$
tutorial.54.a코0=우리는 어느 때보다 멀리 나아가는 중이다.
tutorial.54.spiritualist.a코0=확실히 신들께선 더 많은 것을 준비해두었군.
tutorial.54.materialist.a코0=우리의 노력이 마침내 결실을 맺었다.
tutorial.55.name코0=튜토리얼\: 전략 자원
tutorial.55.desc코5=§S전략 자원§\!을 발견했습니다\! 많은 §S전략 자원§\!들은 이용하는데 특정 기술을 요구하지만, 강력한 보너스를 제공합니다.\n\n국경 내에 자원을 확보하기 위해 적절한 곳에 §S항성기지§\!를 짓는 것을 잊어서는 안 됩니다. 전략 자원은 고급 건물을 짓거나 함선 부품에 사용되며, 그냥 팔 수도 있습니다.
tutorial.55.poi.name코0=자원 위치
tutorial.55.poi.desc코0=우리는 {From.GetPlanetMoon}의 {From.GetName}에서 §S전략 자원§\!을 발견했습니다.
tutorial.56.name코0=전략 자원 추출됨
tutorial.56.desc코0=훌륭합니다. 이 자원은 우리 제국을 풍요롭게 할 것입니다.
tutorial.56.poi.desc코0=우리는 {StrategicResourcePlanet.GetPlanetMoon}에서 §S전략 자원§\!인 {StrategicResourcePlanet.GetName}을(를) 발견했습니다\!
tutorial.560.desc코5=최근에 개발한 기술을 사용하여, 이미 존재하는 §S채굴 스테이션§\!이 이제 §S전략 자원§\!을 채굴할 수 있습니다. 이러한 희귀 자원은 강력한 보너스를 제공하고 값진 무역품을 생산합니다. 비유적으로 말하자면, 가상의 투사체 하나로 조류 두 마리를 잡는 셈입니다.\n\n더 많은 정보는 한동안 §S상황 기록§\!에서 찾을 수 있습니다. 더욱 많은 §S전략 자원§\!을 은하에서 발견할 수 있으므로 조사를 계속하십시오\!
tutorial.57.name코0=튜토리얼\: 지성화
tutorial.57.desc.notech코0=고도로 진화된 생물들을 찾았습니다\! §S올바른 기술§\!로 저들을 §S지성화§\! 시켜 지각력과 지성을 - 혹은 지성이라고 불리는 유기물을 부여할 수 있습니다.\n\n아마 기회가 주어진다면, 연구에 관심을 가지고 잘 지켜봐서 바로 §S후생적 촉진§\!으로 향하는 것이 현명할 것입니다.
tutorial.57.desc.yestech코0=고도로 진화된 생물들을 찾았습니다\! §S올바른 기술§\!이 있다면,우린 결국 저들을 §S지성화§\! 시켜 지각과 지성을 - 유기체들 사이에서 지혜를 전달할 수 있습니다.\n\n오.\n\n§S후생적 촉진§\! 기술이 준비되었군요. 이제 이 생물들을 실존적 고뇌의 멋진 세계로 이끌어갈 수 있습니다.
tutorial.58.name코0=준지성체 지성화됨
tutorial.58.desc코0=훌륭하게 성공했군요\! 저 저능한 야수들이 비교적 덜 야수답게 되었습니다. 이제 저들은 우리 제국의 자랑스러운 신민입니다.
tutorial.59.name코0=튜토리얼\: 첫 번째 접촉
tutorial.59.desc코1=흥미롭군요\! 지성이 있는지 없는지, 아마 있어보이지만, §S우주를 여행하는 외계 존재§\!를 발견했습니다. 한 번 살펴 봅시다. 그들의 진정한 모습은 우리가 그들에 대한 §S조사§\! 계획을 완성하기 전 까지는 미지로 남을 것입니다. 그들이 우리를 먼저 조사하기 전에, 우리가 먼저 그들을 조사하길 추천합니다...\n\n§S상황 기록§\!을 열고 §S연구§\!를 클릭해서 이 계획을 시작하십시오. 이것으로 현재 연구중인 같은 분야의 연구가 잠시 중지된다는 사실을 염두해 두십시오.
tutorial.60.name코0=첫 접촉 성공
tutorial.60.desc코0=기록할만한 일이군요. 외계 종족과의 교신에 성공했습니다. 살아서, 아니 제 입장에서는, 전력이 들어온 이래로 기쁜 일이로군요.
tutorial.61.name코0=첫 접촉 성공
tutorial.61.desc코0=교신에 대한 우리들의 시도는 우리의 독창성을 증명해주고도 남았지만, 그 결과가 만족스럽지 못하군요. 반대쪽은 §S지성이 있다 쳐도§\! 그저 짐승 수준의 지성만 가지고 있던 것 같습니다.
tutorial.63.name코0=첫 접촉... 성공?
tutorial.63.desc코0=우리가 그들의 통신 규약을 해독하여 §S접촉 수립§\!하기 전에, §S다른 집단§\!이 우리의 천둥을 훔쳐간 것처럼 보이는군요.\n\n다음 번에 기회가 찾아왔을 때, 우리가 이를 이룩할 수 있도록 시도해야 되겠습니다.
tutorial.64.name코0=튜토리얼\: 종족 변형
tutorial.64.desc코0=유전학에서의 발전에 힘입어, 우리는 우리의 국민들을 §S변형§\!하고 향상시킬 수 있는 §S특성 점수§\!를 얻게 되었습니다.
tutorial.65.name코0=종족 변형
tutorial.65.desc코0=칭찬할만하군요. 그들의 어깨에 자연적 진화의 굴레가 걷혔으니, 우리의 대중들은 우주에서 번영할 것입니다.
tutorial.70.name코0=튜토리얼\: 워프 항행
tutorial.70.desc코0=성계 사이의 어마어마한 거리를 극복하기 위해, 우리의 과학자들은 §S워프 드라이브§\!를 개발했습니다. 워프 드라이브를 장착한 함선들은 성계 사이를 초광속으로 항행할 수 있습니다.\n\n함선들은 사정거리 내에 있는 어떤 성계로든 이동할 수 있지만, 워프 드라이브는 오직 별의 중력장 바깥에서만 활성화할 수 있습니다. 또 워프 항행에서 벗어난 함선들이 시스템을 재가동하려면 시간이 걸립니다 - 재가동 시간은 함선이 얼마나 먼 거리를 항행해 왔느냐에 따라 달라집니다.
tutorial.71.name코0=튜토리얼\: 초공간 항행
tutorial.71.desc코1=성계 사이의 어마어마한 거리를 극복하기 위해, 우리의 과학자들은 §S초공간 드라이브§\!를 개발했습니다. 이 장치는 초공간로로 연결된 성계 간에 초광속 항행을 할 수 있게 만들어줍니다.\n\n초공간로를 이용한 여행은 극도로 빠르지만, 성간 여행은 은하 초공간로 망에 의해 제한되어 있습니다. 안전한 초공간 항행은 오직 성계의 중력권 외부인 성계의 가장자리에서만 가능합니다.
tutorial.72.name코0=튜토리얼\: 웜홀 항행
tutorial.72.desc코0=성계 사이의 어마어마한 거리를 극복하기 위해, 우리 과학자들은 §S웜홀§\! 기술을 개발했습니다. 웜홀 발생기를 장착한 스테이션이 우주공간을 부분적으로 관통하는 터널을 뚫고, 타 성계까지 함선이 항행할 수 있는 임시 관문을 만들어냅니다.\n\n웜홀 여행은 거의 즉각적입니다만, 웜홀 스테이션의 사정거리 안에 있어야 사용할 수 있습니다. 함선들 또한 우주공간을 관통할 때의 충격을 견뎌내려면 특별한 웜홀 안정장치를 장착하고 있어야 합니다.
tutorial.73.name코0=튜토리얼 상기\: 지성화
tutorial.73.desc코2=적당한 기술을 연구하였으니, 우리는 이제 §Y지성화§\!를 실시할 수 있게 됐습니다\! 열등한 존재를 지성화시킬 수 있다는 소리입니다.
tutorial.75.name코1=튜토리얼\: 항성기지
tutorial.75.desc코2=이제 우리의 이웃 별들을 탐사하기 시작했으니, 우리의 영역을 더 넓힐 시간입니다. §S항성기지§\!를 탐사된 성계의 별들 주위에 건설하면, 우주의 새로운 위치에 대해 우리가 영유권을 주장할 수 있습니다.\n\n더 나아가 미래의 기술로 항성기지는 함선이나 다른 자원을 생산하도록 업그레이드 될 수 있습니다. 지금으로써 항성기지의 유일한 장점은 우리의 국경을 확장하는 것 뿐입니다. 항성기지와 함께 성계의 영유권을 주장하게 된다면 §S연구 스테이션§\!과 §S채굴 스테이션§\!을 지을 수 있게  되거나 거주적합 행성들을 개척할 수 있게 됩니다.
tutorial.76.name코1=항성기지 건설됨
tutorial.76.desc코1=훌륭합니다. §S은하 지도§\!에서 볼 수 있듯이, 우리의 국경이 새롭게 항성기지를 건설한 곳에서 확장되었다는 것을 확인할 수 있습니다.
tutorial.80.name코0=튜토리얼\: 지도 모드
tutorial.80.desc코0=은하 지도에서는 다양한 종류의 §S지도 모드§\!를 사용할 수 있습니다. 오른쪽 아래에 위치해 있으며 다양한 종류의 정보 오버레이를 제공합니다. 예를 들자면, 우리에 대한 다른 이들의 우호도를 영토의 색깔에 따라 구별해볼 수 있습니다.
tutorial.100.name코0=튜토리얼 비활성화
tutorial.100.desc코1=§H튜토리얼 임무§\!와 §H팁§\!을 비활성화합니다.
tutorial.101.name코1=팁만
tutorial.101.desc코0=§H팁§\!을 활성화하지만, §H튜토리얼 임무§\!는 비활성화됩니다.
tutorial.102.name코0=전체 튜토리얼
tutorial.102.desc코0=§H튜토리얼 임무§\!와 §H팁§\!을 활성화합니다.
tutorial_1_chain_title코1=튜토리얼\: 성계 탐사
tutorial_1_chain_desc코3=우리는 이웃하는 성계들을 탐사할 필요가 있습니다. 이를 위해, 우리의 §S과학선§\!을 선택하십시오 - 과학선 자체를 클릭하거나 §S개요 정보§\!에서 함선을 선택하시면 됩니다.\n\n그런 다음 함대 인터페이스에서 §S탐사하기§\! 버튼을 클릭하고, §S은하 지도§\!를 열어 우리 모 성계와 초공간로로 연결되어 있고 탐사되지 않은 성계를  선택하십시오. 이제 과학선이 이 성계 내의 모든 행성체를 탐사하기 위한 항로를 표시할 것입니다.
system_surveyed코1=이웃하는 성계 탐사함
tutorial_1_tooltip코1=§S튜토리얼\: 성계 탐사§\!를 상황 기록에 추가했습니다
tutorial_2_chain_title코1=튜토리얼\: 기술 연구
tutorial_2_chain_desc코3=우리는 새로운 기술들을 연구할 필요가 있습니다. §S신세계 규약§\!은 §S개척선§\! 건조를 가능하게 할 것이고, 우리의 제국을 확장하고 싶다면 가능한 한 빨리 여기에 집중해야 합니다.\n\n§SF4§\!을 누르거나 상단 바의 좌측 부분에서 버튼을 클릭해서 §S기술§\! 화면으로 접근하십시오. 그리고 나서 §S연구 선택하기§\!를 클릭하고 연구 하고 싶은 기술을 고르십시오.
tech_1_researched코0=신세계 규약 연구 완료
tech_2_researched코0=외행성 건축 연구
tutorial_2_tooltip코1=§S튜토리얼\: 기술 연구§\!를 상황 기록에 추가했습니다
tutorial_3_chain_title코0=튜토리얼\: 건설선 건조
tutorial_3_chain_desc코2=§S과학선§\!으로 발견한 자원을 이용하려면 §S건설선§\!이 필요하게 될 것입니다.\n\n항성기지를 클릭해 §S조선소§\! 탭으로 들어가서, 가능한 선택지들 중 §S건설선§\!을 선택하십시오.\n\n선박을 건조하기 위해서는 충분한 양의 §S합금§\!을 모아야 한다는 것을 유의하셔야 합니다.
construction_ship_built코0=건설선 건조
tutorial_3_tooltip코0=§S튜토리얼\: 건설선 건조§\!를 상황 기록에 추가했습니다
tutorial_4_chain_title코0=튜토리얼\: 채굴 스테이션 건설
tutorial_4_chain_desc코0=§S광물§\!이나 §S전략적 자원§\!을 행성에서 모으기 전에, §S채굴 스테이션§\!이 궤도에 건설될 필요가 있습니다. 이를 위해, 당신의 §S건설선§\!을 직접 클릭하거나 화면의 우측면에 있는 §S개요 정보§\!에서 찾으십시오.\n\n다음으로, 건설선의 함대 인터페이스에서 §S채굴 스테이션 건설§\!을 클릭하십시오. 그리고 나서 사용 가능한 행성 또는 광물 매장층이 있는 소행성을 클릭하십시오.\n\n채굴 스테이션을 건설하는 것도 광물이 소비되기 때문에, 건설을 시작하기 전에 충분한 양을 비축해두는 것을 잊지 마십시오.
