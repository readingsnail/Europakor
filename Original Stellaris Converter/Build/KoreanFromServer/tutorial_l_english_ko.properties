tutorial_15_chain_desc코1=성장하는 우리의 산업은 원자재를 갈망하고 있으며, 우리는 §S광물§\! 공급을 확대해야 합니다. 광물이 산출되는 행성이나 소행성 주위에 §S채굴 스테이션§\!을 건설하거나, 거주하는 행성 표면에 §S채굴지구§\!를 건설하여 달성할 수 있습니다.\n\n스테이션이나 건물 모두 유지하는 데에 §S에너지 크레딧§\!을 필요로 하기 때문에, 에너지 크레딧 또한 충분하게 공급해야 합니다. 에너지 크레딧은 거주하는 행성 표면에 §S발전지구§\!를 건설하여 생산하며, 에너지 크레딧이 산출되는 행성이나 소행성, 항성에 §S채굴 스테이션§\!을 확보하여 획득할 수 있습니다.
