tutorial_22_chain_desc코1=열등한 종족들을 §S지성화§\! 시켜야 합니다. 다만 그러기 위해선 §S후생적 촉진§\! 기술을 먼저 연구해야 합니다.\n\n준지성체를 §S지성화§\! 시키기 위해서 §S종족§\! 화면에서 그들의 항목을 선택하고 나서 지성화 버튼을 클릭하십시오.
