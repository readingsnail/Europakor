tutorial_18_chain_title코0=튜토리얼\: 섹터 총독
tutorial_18_chain_desc코1=새로운 §S섹터§\!를 관리하기 위해 §S총독§\!을 배정해야 합니다. 섹터 내의 모든 행성들은 총독의 기술 레벨과 특성의 영향을 받을 것입니다.\n\n이를 위해선, 왼쪽 위의 바에서 §S행성과 섹터§\! 버튼을 눌러 확인하거나 §SF4§\!를 누르십시오. §S행성§\! 탭에서, 새 섹터를 찾기 위해 버튼으로 스크롤 하십시오. §S지도자 배정§\! 박스를 누른 후, 새로운 총독 혹은 이미 존재하는 총독을 클릭하십시오.
