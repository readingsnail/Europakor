tutorial_6_chain_title코0=튜토리얼\: 행성 건물
tutorial_6_chain_desc코1=제국의 인구 단위, §SPOP§\!은 행성 내 존재하는 §S직업§\!에 종사합니다. 직업은 §S건물§\!이나 §S지구§\!에서 만들어집니다.\n\n우리의 고향은 이미 몇 개의 지구를 가지고 있습니다만, 더 건설할 필요가 있습니다. §S농업지구§\!, §S채굴지구§\! 또는 §S발전지구§\!를 건설하십시오.\n\n고향 행성을 클릭하여 §S행성 개요§\! 탭에 들어가십시오. 그리고  해당하는 지구 유형을 클릭하여 §S건설§\! 버튼을 누르십시오. 가능한 선택지 중에 선택했고, §S광물§\!을 충분히 가지고 있다면, 새로운 지구 건설이 시작될 것입니다. 잊지 마십시오. 지구는 직업을 만드는 것만 가능하지, 종사하는 POP 없이는 아무것도 생산되지 않습니다. §S인구§\! 탭에서 POP들이 어떤 직업에 종사하고 있는지 볼 수 있습니다.
