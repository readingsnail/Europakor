tutorial_7_chain_title코1=튜토리얼\: 장애물에 막힌 특징들
tutorial_7_chain_desc코1=행성의 몇몇 §S행성 특징§\!들은 장애물로 막혀 있거나 사용할 수 없습니다. 우리의 우선순위 중 하나는 이것을 제거하여, §S지구§\!를 건설할 수 있도록 하는 것입니다. 여기에는 시간과 §S에너지 크레딧§\!이 소요되므로, 점진적으로 수행할 필요가 있습니다.\n\n§S행성 특징§\!을 제거하기 위해, 우선 행성 창에 있는 §S행성 특징 보기§\! 버튼을 클릭합시다. 여기에서 장애물이 있는 특징을 선택한 후, §S장애물 제거§\! 버튼을 클릭하면 됩니다. 이미 충분한 비용이 준비되어 있다면 제거 작업이 시작될 것입니다.\n\n다른 종류의 장애물마다 제거 비용과 소요 시간이 다르다는 점을 유의하십시오. §S총독§\! 또한 영향을 미칠 수 있습니다.\n
