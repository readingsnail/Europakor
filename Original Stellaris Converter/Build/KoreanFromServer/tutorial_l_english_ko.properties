tutorial_23_chain_desc코0=우주의 암흑 속에서 미확인 개체를 맞닥뜨린다면, 우리는 §S통신 수립§\!을 해야 합니다. 이것은 §S상황 기록§\!에서 적절한 "§S조사§\!"를 통해 달성할 수 있습니다.
