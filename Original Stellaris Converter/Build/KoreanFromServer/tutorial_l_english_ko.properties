tutorial_10_chain_desc코1=우리는 이제 새 §S과학선§\!을 지휘할 또 다른 §S과학자§\!를 모집해야 할 것입니다. 과학선은 과학자 없이 §S이상현상§\! 임무에 대해 연구할 수 없습니다.\n\n새 과학선을 선택한 후, §S지도자 배정§\! 박스를 클릭하십시오. §S지도자§\! 탭이 열리고, 현재 고용되어 있는 모든 과학자들이 보일 겁니다. 목록의 제일 위에 있는 §S모집§\! 버튼을 클릭하십시오.\n\n당신이 원하는 후보자를 선택한 후, §S모집§\! 버튼을 누르십시오. 지도자를 모집하는 데에는 §S에너지 크레딧§\!이 소모되며, 당신은 충분히 원하는 양이 모일 때까지 기다려야 합니다.\n\n일단 모집되고 나면, 새로운 과학자는 우리의 모성에 배치될 준비를 마칠 겁니다..
