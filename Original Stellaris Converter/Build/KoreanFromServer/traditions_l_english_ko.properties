ap_executive_vigor_desc코0=우리 정부가 결정한 시행령을 시행할 때  미봉책을 쓰거나, 타협을 하는 일은 없을 겁니다. 끝까지 밀고 가던가, 아예 하지 말던가. 둘 중 하나입니다.
