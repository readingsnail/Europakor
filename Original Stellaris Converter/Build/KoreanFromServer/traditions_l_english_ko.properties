tr_domination_imperious_architecture코0=권위적 건축
tr_domination_imperious_architecture_desc코2=£building£ §Y수도 건물§\!과 £building£ §Y주거 건물§\!은 각각 §G+1§\! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§\!를 제공합니다.
tr_domination_imperious_architecture_delayed코1=우리 위대한 제국의 모든 정부 청사들은 대중들에게 복종과 충성, 그리고 경외심을 불러일으키기 위한 기념비가 되어야 합니다.
