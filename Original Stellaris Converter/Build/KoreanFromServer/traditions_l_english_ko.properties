ap_interstellar_dominion코0=성간 지배
ap_eternal_vigilance코0=영원한 경계
ap_eternal_vigilance_desc코0=약점을 보이면 공격을 당하게 됩니다. 우리 영역을 침공하는 대가는 상대가 감히 엄두도 내지 못할 만큼 비싸야 할 것입니다.
ap_grasp_the_void코0=공허의 이해
ap_grasp_the_void_desc코0=광대한 은하는 무한한 부를 품고 있습니다. 오직 공허를 잘 이해한 제국만이 그것들을 이용할 수 있습니다.
ap_engineered_evolution_desc코0=유전적 운명을 오직 자연의 손에만 맡겨두는 것은 매우 비효율적이고 느린 일입니다. 우리 종족의 미래를 향해 건너뛰는 것이 어떨까요?
ap_evolutionary_mastery_desc코1=자연적 진화는 언제나 단 하나의 투박한 방법으로만 이루어져왔습니다\: 실패. 이제 성공으로 나아갈 시간입니다.
ap_the_flesh_is_weak_desc코0=우리는 연약한 유기적 신체에 부과되는 한계를 더 이상 참을 수 없습니다. 우리의 모든 잠재력을 발휘하기 위해서는 사이버네틱 이식물 수술을 받아야 합니다.
ap_synthetic_evolution_desc코0=우리의 정신을 가둬온 결함투성이 유기적 신체를 버릴 때가 왔습니다. 우리 몸의 신경 양식을 합성신체로 옮김으로써, 더 높은 차원의 존재가 될 것입니다.
ap_mind_over_matter_desc코0=마음 속에 잠재된 능력 중 일부가 열렸습니다. 우리 종족의 잠재적인 사이오닉 능력은 몇몇 개인에게서만 발현하고 있습니다. 
ap_transcendence_desc코0=우리는 종족의 진정한 사이오닉 능력을 깨우는 문턱에 서있습니다. 우리의 정신은 준비됐으며, 우리 정신 영역 너머로부터 속삭임이 들려옵니다...
ap_synthetic_age코0=신스 시대
ap_synthetic_age_desc코0=한 때 유기체의 시대가 흥했어도 지금은 쇠퇴했습니다. 은하의 미래는 기계의 것입니다. 이것이 바로 신스 시대의 여명입니다.
ap_machine_worlds코0=기계 행성
ap_machine_worlds_desc코0=행성을 우리와 비슷한 형태로 가공하여, 각종 생물학적 결점들을 순수하고 완벽한 금속으로 대체할 수 있게 합니다.
ap_hive_worlds코0=군체 행성
ap_hive_worlds_desc코0=우리는 드론이 서식하는 군체와 모든 부분이 같은 살아 있는 행성을 창조할 것이다.
ap_shared_destiny코0=공유된 운명
ap_shared_destiny_desc코0=우리가 더 높은 곳에 도달할 때까지 우리를 충성스럽게 섬기던 사람들을 두고 떠나서는 안 됩니다. 우리 제국의 영광스러운 미래는 언제나 공동의 운명으로 여겨졌습니다.
ap_world_shaper_desc코0=행성 전체의 생태계를 조심스럽게 변화시켜 나가는 것은 마치 예술가가 점토로 조각상을 만드는 일과 같습니다.
ap_master_builders_desc코0=거대구조물을 건설하려면 전례 없는 양의 자원과 계획이 필요합니다. 우리는 거대공학의 신기원을 열고 있는 중입니다.
ap_imperial_prerogative_desc코0=우리 문명이 계속 확장하는 만큼 그 심장부 역시 확장해야만 합니다. 더 많은 성계가 우리의 직접적인 통제 하에 놓일 것입니다.
ap_one_vision_desc코0=진정한 통합은 오직 국가와 국민의 궁극적 목표가 일치할 때만 이루어질 수 있습니다. 결국 분열된 집안은 살아남을 수 없으니까요.
ap_consecrated_worlds_desc코0=우주에는 많은 성지들이 있고, 그 중엔 신성이 더 뚜렷한 것들도 있습니다. 필멸자로서, 우리는 여전히 세계의 진정한 본질을 이해하기 위해 노력할 것입니다.
ap_galactic_force_projection_desc코0=함대는 제국의 의지를 보여줄 수 있는 수단입니다. 죽느냐 사느냐는 함대의 힘에 달려있습니다.
ap_defender_of_the_galaxy_desc코0=우주 국가들이 사소한 문제들로 서로 다투는 동안, 상상도 하기 힘든 사악한 존재들이 모든 지성체들의 삶을 위협하고 있습니다. 누가 우리를 보호하겠습니까?
ap_galactic_contender_desc코0=몰락 제국은 주변의 젊고 역동적인 종족들을 두려워하며, 노쇠한 문명의 폐허에나 머무를 뿐입니다. 그들의 시대는 오래 전에 끝났습니다.
ap_technological_ascendancy_desc코0=불과 몇 세대 전까지만 해도 마법 같았던 기술들이 이제 우리 손에 들어왔습니다. 새로운 기술의 시대가 열렸습니다.
ap_mastery_of_nature_desc코0=우리 고향의 자연은 이미 예전에 완벽히 이해했지만, 오늘날 새롭게 마주치는 외계 생물들은 우리에게 새로운 시험대를 제시했습니다. 우리는 그들 또한 넘어설 것입니다.
ap_voidborn_desc코1=한때는 차갑고 극복할 수 없는 장벽으로 여겨졌던 그 공허함이 우리의 제2의 고향이 되었습니다. 우주의 깊은 곳에 있는 영구적인 거주지는 이제 충분히 가능합니다.
ap_the_circle_of_life_desc코0=항성의 궤도를 따라 건설된 거대한 고리 모양의 인공 거주지라, 이론적으로는 가능하겠지요...
ap_galactic_wonders_desc코0=거대구조물들은 당연히 우리 시대의 불가사의로 여겨집니다. 몇 세대 전의 사람들은 이 프로젝트의 규모를 감히 상상도 할 수 없었을 것입니다.
ap_interstellar_dominion_desc코2=별이 손짓하고 우리는 따릅니다. 별과 우리 사이에는 아무것도 존재하지 않습니다.
ap_colossus코0=콜로서스 계획
ap_colossus_desc코0=콜로서스 계획은 공포와 전쟁 억제의 꿈이 귀결되는 곳입니다. 행성 파괴병기를 탑재한 거대 함선의 이상입니다.
ap_enigmatic_engineering코0=수수께끼 공학
ap_enigmatic_engineering_desc코0=기술은 단지 문제를 해결하는 방법이 아니라 속세를 뛰어넘는 하나의 언어입니다. 편협한 마음으로는 우리들의 발전을 이해할 수 없습니다. 
ap_nihilistic_acquisition코0=허무주의 발현
ap_nihilistic_acquisition_desc코0=자기 결정권은 완벽한 도덕률이 아닙니다. 전체의 목표는 개인의 목표를 명백히 압도합니다.
ap_transcendent_learning코0=초월 학습
ap_transcendent_learning_desc코0=우리 사회는 학습에 대한 접근 방식을 바꾸어야하며, 그렇게함으로써 뛰어나고 영리한 이들이 완전히 새로운 수준의 성과에 도달할 수 있을 것입니다.
