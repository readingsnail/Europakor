tr_expansion_courier_network_desc코4=§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§\!가 §G20§\! 증가합니다.
tr_expansion_courier_network_delayed코0=소형 연락선은 중요 인물을 수송하거나, 초광속 통신을 신뢰할 수 없을 때에 메시지를 전달할 수 있는 믿을 만한 대안입니다. 이것은 멀리 떨어진 식민지들을 더 가깝게 묶어줄 것입니다.
