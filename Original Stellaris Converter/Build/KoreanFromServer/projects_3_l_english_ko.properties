IMPROBABLE_TEAPOT_PROJECT코0=이상한 찻주전자
IMPROBABLE_TEAPOT_PROJECT_DESC코0=찻주전자 하나가 항성 궤도를 따라 선회하고 있습니다... 대체 어떻게 이런일이 가능한 걸까요? 이것이 왜 여기에 있는지 알아내는 데 꽤 시간이 걸릴 것 같습니다. 이 문제의 답은 누가 알고 있을까요, 혹시 거기에 존재하고 있을지도?
AI_ADMIRAL_PROJECT코0="모래에서 온 전사"
AI_ADMIRAL_PROJECT_DESC코0="사막 행성에 추락한 고대 함대의 잔해에서, 아직도 작동하는 갑판 AI를 발견했습니다. 빨리 조처하지 않으면 상황이 나쁘게 돌아갈 수 있습니다."
