TREE_OF_LIFE코0="나무"
TREE_OF_LIFE_DESC코0=나무가 텅 빈 우주를 유유자적 떠다니고 있습니다. 이 나무의 수액이 우주를 유영하는 기괴한 생명체들을 끌어당기고 있는 것 같습니다. 우리는 그 목적에 대해 알아내기 위해 조사를 진행해야 합니다.
MASTERS_WRITINGS_POLITICS코0=정착민의 문서 번역
MASTERS_WRITINGS_POLITICS_DESC코0=우리는 숨겨진 문서 꾸러미를 발견했습니다. 지금은 사라진 집단에서 꽤 중요하게 여겼던 것 같군요. 이 문서들을 번역하면 그들의 역사와 문화에 대해서 더 깊이 알 수 있을 겁니다.
MASTERS_WRITINGS_PHILOSOPHY코0=탐험가의 문서 번역
MASTERS_WRITINGS_PHILOSOPHY_DESC코0=우리는 외계인 탐험대가 운반하던 몇몇 문서들을 발견했습니다. 이 문서들을 번역하면 전 주인들에 대한 숨겨진 이야기들을 더 알 수 있을 것 같습니다. 
MASTERS_WRITINGS_DIPLOMACY코0=상인의 문서 번역
MASTERS_WRITINGS_DIPLOMACY_DESC코0="우리는 성간 무역의 중심지였던 것으로 추정되는 폐허에서 몇몇 문서들을 발견했습니다. 우리가 이 문서들을 번역한다면 이 문서의 주인이었던 이들에 대해 더 잘 알 수 있을 겁니다."
MASTERS_WRITINGS_WAR코0=전사의 문서 번역
MASTERS_WRITINGS_WAR_DESC코0="오랫동안 방치되어 있었던 옛 전장에서 전사들의 유물을 발견했습니다. 이들은 문서를 남겼는데, 이들에게는 매우 중요했던 문서 같습니다. 이 문서들을 번역하면 이들이 누구인지, 그리고 어떤 전장에서 싸워왔는지 더 잘 알 수 있을 겁니다."
CRYOPOD_FOUND_PROJECT코0="지하 방공호"
CRYOPOD_FOUND_PROJECT_DESC코0=우리는 산 지하에서 가치 있는 정보나 장비들이 보관되어 있는 구조물을 찾아냈습니다. 구조물은 위험한 야생생물들에게 둘러싸여 있기에 이 야수들을 처리해야 이 방공호에 진입할 수 있을 겁니다.
CRYOPOD_OPENING_PROJECT코0="부숴서 열어라"
CRYOPOD_OPENING_PROJECT_DESC코0=우리가 찾아낸 지하 방공호에는 컨테이너 같은 것들만 들어 있었습니다. 그 안에 무엇이 있는지 알아내려면, 이것을 열 수 있는 가장 좋은 방법을 찾아야 합니다.
ANCIENT_OCEAN_SHIP코0=수몰된 순양전함
ANCIENT_OCEAN_SHIP_DESC코0="외계인의 순양전함 한 대가 {Root.GetName}의 파도 아래에 잠겨 있었습니다. 인양작업을 시행하면 쓸만한 기술이나 자원을 얻을 수 있을 것입니다."
