ABANDONED_ARRAY_PROJECT코0="버려진 감지 배열망"
ABANDONED_ARRAY_PROJECT_DESC코0="이 버려진 감지 위성은 아직 작동하고 있는 것으로 보입니다. 만약 수리해내서 어떻게 작동하는지만 알아낸다면 이웃 성계에 대한 더 많은 정보를 얻을 수 있을 것으로 보입니다."
ALIEN_RACER_PROJECT코0="표류자"
ALIEN_RACER_PROJECT_DESC코0="외계 우주선이 소행성대를 표류하고 있습니다. 교신에 응답하고 있지 않는데, 조사해서 무슨 상황인지 알아봐야 할 것 같습니다."
PSIONIC_HORSES_PROJECT코0=평원의 통치자
PSIONIC_HORSES_PROJECT_DESC코0="위엄있는 포유류들이 수풀로 이루어진 평야를 배회하고 있습니다. 그들은 잘 놀라며, 우리의 접근을 예의주시하고 있습니다. 그들을 가까이서  연구하면 더 많은 정보를 얻을 수 있을 것입니다."
