DRONES_1_PROJECT_DESC코0=과학 부서에 고대 채굴 드론에 관한 자료를 수집, 분석하는 임무를 부여하십시오.
CLOUDS_1_PROJECT코0="공허 구름 관찰"
CLOUDS_1_PROJECT_DESC코0=과학 부서에 공허 구름에 관한 자료를 수집, 분석하는 임무를 부여하십시오.
CRYSTAL_CONSTRUCT_PROJECT코0=결정체 구조물
CRYSTAL_CONSTRUCT_PROJECT_DESC코0=과학 부서에 희귀한 수정 결정체에 관한 자료를 수집, 분석하는 임무를 부여하십시오.
MINING_BASE_PROJECT코0=공정 중추
MINING_BASE_PROJECT_DESC코0=과학부서에 마지막으로 남은 고대 채굴드론의 공정 중추에 대해 연구하도록 지시하십시오
DEAL_WITH_FLORA코0="공격적인 식물"
DEAL_WITH_FLORA_DESC코0="이 행성의 식물군은 눈에 띄게 능수능란하고, 놀랄 만큼 공격적이기에 면밀히 연구할 가치가 있습니다."
OLD_GODS_BENEFACTRESS_PROJECT코0="고대의 신들\: 후원의 여신"
OLD_GODS_BENEFACTRESS_PROJECT_DESC코1="후원의 여신을 모시는 모든 성소들은 복잡한 상형문자들로 뒤덮여 있으며, {Root.Owner.Capital.GetName}에서 구전되고 있는 일부분의 우화보다 더 고귀한 이야기를 전하고 있는 것 같습니다.\n\n지금껏 알려진 고대 {Root.Owner.GetSpeciesName}의 언어와 연관이 적음에도 불구하고, 현재의 기술력은 우리들로 하여금 충분한 시간과 자원만 주어진다면 이 상형문자들의 해석을 가능하게 해줍니다."
OLD_GODS_UNDAUNTED_PROJECT코0="고대의 신들\: 불굴의 신"
OLD_GODS_UNDAUNTED_PROJECT_DESC코1="불굴의 신을 모시는 성소는 그의 신화에 걸맞게 기원과 용도를 알 수 없는 기묘한 기계장치로 채워져 있습니다. 과거 단순한 퍼즐 암호와 힘에 대한 시련의 장소로써 {Root.Owner.Capital.GetName}에 위치했던 이 성소는, 이제 진정 가치있는 자만이 그의 신성한 문서를 읽을 수 있는 장소가 되었습니다.\n\n그렇긴 하지만, 정밀 분석장치가 있다면 우리는 이 수수께끼를 쉽게 해결할 수 있습니다."
OLD_GODS_PERCIPIENT_PROJECT코0="고대의 신들\: 통찰의 신"
OLD_GODS_PERCIPIENT_PROJECT_DESC코1="통찰의 신을 모시는 성소를 둘러싼 공간의 벽은 두꺼운 광물층으로 덮여 있지만 성소 자체는 드러나 있습니다.\n\n통찰의 신에 관한 이야기는 그것을 충분히 이해할 수 있는 현인들에게만 전해져 왔습니다. 이제 통찰력을 갖추는 데 무엇이 필요한 지가 우리에게 주어진 문제입니다."
LIMBO_1_PROJECT코0="림보 속"
LIMBO_1_PROJECT_DESC코0=이 외계 방공호는 우리가 복구해주길 바라는 고고학적 데이터가 담긴 저장 장치로 가득 차 있습니다.
PROJECTING_MOON_PROJECT코0=조사 중
PROJECTING_MOON_PROJECT_DESC코0=한 특이 행성은 독특한 위성을 가지고 있어 보통의 스캔 기법으로는 만족스러운 결과를 얻지 못하고 있습니다. 보다 실질적인 접근이 필요할 것 같습니다.
GRIMACING_PLANET_PROJECT코0="뒤틀린 행성"
GRIMACING_PLANET_PROJECT_DESC코0=난폭하게 활동적인 표면을 가진 이 행성은, 우리가 곧바로 조치하면 거주하기에 적합하도록 안정시킬 수 있는 가능성을 지니고 있습니다.
OLFACTORY_PROJECT코0="후각 연구"
OLFACTORY_PROJECT_DESC코0="이 외계 유물은 방향성 화합물들을 분사하여 정보를 전달하는 것으로 판단됩니다."
ULTIMATE_WEAPON_PROJECT코0="궁극의 무기"
ULTIMATE_WEAPON_PROJECT_DESC코0=그 무기들은 행성 어딘가의 은닉처에 숨겨져 있다고 합니다. 우리가 그것들을 찾을 수만 있다면,  우리 제국의 새로운 무기 기술을 개발하는 데 큰 도움이 될 것입니다.
REFINE_ROCK_PROJECT코0=양전자 폭격
REFINE_ROCK_PROJECT_DESC코0=궤도에 퍼져있는 양전자들을 제어할 수만 있다면, 이 행성의 천연광물들을 좀 더 유용한 형태로 바꿀 수 있습니다.
CRYSTAL_CODEX_PROJECT코0=결정 고문서
CRYSTAL_CODEX_PROJECT_DESC코0="홀로그램으로 암호화된 정보가 광물 구조 속에 내재되어 있습니다. 이 구조를 파악하는 것은 그리 어렵지 않지만 농축된 데이터의 밀도가 정보를 해독하기 어렵게 만들고 있습니다."
ALIEN_BARRACKS_PROJECT코0="외계인 병영"
ALIEN_BARRACKS_PROJECT_DESC코0=폐허가 된 외계 사회 유적에 대한 면밀한 고고학적 조사는 고대 외계인들의 전쟁 병기를 이해하는 데 도움을 줄 것입니다.
ROBOT_MINERALS_PROJECT코0="자연으로부터 환원"
ROBOT_MINERALS_PROJECT_DESC코0=식물로 뒤덮혀진 이 시설은 중요한 비밀을 보관하고 있을지도 모릅니다.
BALANCE_ECOSYSTEM_PROJECT코0="생태계 균형"
BALANCE_ECOSYSTEM_PROJECT_DESC코0=과학선에서 일반적으로 사용할 수 있는 장비들을 이용해 기울어진 생태계의 균형을 되돌리자는 시도가 입안되었습니다. \n\n예상치 못한 결과가 있을 수 있습니다.
HEAD_IN_SAND_PROJECT코0=모래 속에 파묻힌 선미
HEAD_IN_SAND_PROJECT_DESC코0=군 함대를 동원해 완전히 파묻혀 있던 함선의 인양작업을 시도할 수 있습니다. 
THE_PRINCE_PROJECT코0="군주론"
THE_PRINCE_PROJECT_DESC코0=떠돌아 다니던 우주가옥에서 발견한 데이터 저장소에는 장황하게 쓰여진 이상한 외계문자들 이외에 아무것도 찾아낼 수 없었습니다. 
EMERGENCY_BUOY_PROJECT코0=비상 부표
EMERGENCY_BUOY_PROJECT_DESC코0=이 심하게 손상된 물체는 통신신호 중계기 역할을 하고 있는 것 같습니다.
WRECKED_FLEET_1코0=기념비적인 전파 송신
WRECKED_FLEET_1_DESC코0=모노리스에서 발신되는 메시지를 해독합니다.
WRECKED_FLEET_2코0=고대의 연합 함대
WRECKED_FLEET_2_DESC코0=인양 가능한 함선의 수리를 위해 기술팀들을 배치합니다.
MANUFACTORY_PROJECT코0="광산 복구"
MANUFACTORY_PROJECT_DESC코0=고대의 궤도 스테이션을 복구하기 위해 기술팀을 배치하십시오.
HELPFUL_DRONES_1_PROJECT코0="남겨진 것"
HELPFUL_DRONES_1_PROJECT_DESC코0=행성의 위성으로부터 이상한 신호가 검출되고 있습니다. 무언가 있어 보이지는 않습니다.\n\n하지만 무언가가 있을지도 모를 일입니다. 궤도에 정박 중인 함선을 수신 중계기 역할로 파견하여 식민지의 과학자들로 하여금 조심스럽게 위성의 표면을 탐색해 보게 하면, 문제의 핵심에 도달할 수 있을지도 모릅니다.
POLLEN_1_PROJECT코0="식물군 연구"
POLLEN_1_PROJECT_DESC코0="몇몇 행성의 토착 식물군은 흥미롭게도 다양한 잠재적 특성을 보여줍니다."
POLLEN_2_PROJECT코0="노동력 연구"
POLLEN_2_PROJECT_DESC코0="{Root.Owner.GetSpeciesName}의 유명한 학문의 전당이 최근 연구 발표를 통해 방대한 인력을 확보하는 몇몇 대안을 제시하였습니다. 이 새로운 아이디어들을 철저히 연구하여 열악한 식민지 환경에서 발생하는 생산력 저하 문제를 해결하는 방안을 마련할 수 있습니다."
POLLEN_3_PROJECT코0="임박한 종말의 기운"
POLLEN_3_PROJECT_DESC코0="꽃가루에 오염된 행성의 상황이 예기치 못한 위험을 초래하고 있습니다. 식민지의 이상현상과 급격하게 변화하는 환경 요소들에 대한 조속한 연구가 필요합니다.\n\n일단 모든 위협이 밝혀지면, 대응책이 근시간 내에 입안되고 시행될 것입니다.
ROGUE_SCIENTIST_1_PROJECT코0="방랑벽\:남겨진 흔적"
ROGUE_SCIENTIST_1_PROJECT_DESC코0="의장은 눈에 띄지 않게 이 성계를 떠났음에도 불구하고 태양풍 위에 다량의 복잡한 잔여 에너지 흔적을 남겼습니다.\n\n바라건대 이 에너지를 최대한 분석하여 의장의 다음 행선지를 알아내야 합니다. 그리고 필요하다면, 나중에 그를 추적하는 데 유용하게 사용해야 합니다."
MASSEX_1_PROJECT코0=분석\: 파괴됨
MASSEX_1_PROJECT_DESC코0=이 천체의 충격적인 과거를 재구성합니다.
MASSEX_2_PROJECT코0=분석\: 타오름
MASSEX_2_PROJECT_DESC코0=이 천체의 충격적인 과거를 재구성합니다.
MASSEX_3_PROJECT코0=분석\: 황폐화
MASSEX_3_PROJECT_DESC코0=이 천체의 충격적인 과거를 재구성합니다.
MASSEX_4_PROJECT코0=분석\: 독성화
MASSEX_4_PROJECT_DESC코0=이 천체의 충격적인 과거를 재구성합니다.
