crisis.2010.name코0=유령 신호
crisis.2010.desc코0=우리는 은하 전역에 걸쳐 전송되고 있는 아주 희미한 타키온 신호를 감지했습니다. 이 신호는 다수의 숨겨진 중계소를 거쳐 오기 때문에, 우리의 기술자들은 신호의 출처를 추적할 수 없었습니다.\n\n특정 아공간 주파수에서의 초광속 통신에 약간의 배경 잡음이 발생하는 현상을 제외하면, 이 신호는 특별한 영향을 미치지는 않는 것 같습니다. 현재 중계소를 찾기 위한 시도를 하고 있습니만, 찾기 전까지는 일부 상상하기 좋아하는 언론들이 "§H유령 신호§\!"라고 호들갑 떠는 것에 익숙해져야 할 듯 합니다.
crisis.2010.desc.b코0=우리 감지기가 다수의 숨겨진 중계소를 거쳐 은하 전역에 걸쳐 전송되고 있는 희미한 타키온 신호를 감지했습니다.  특정 아공간 주파수에서 배경복사로 인한 약간의 잡음이 섞여있고, 신호는 어떤 영향이나 목적이 있는 것 같지는 않아 보입니다. 유기체들은 이 신호를 "§H유령 신호§\!"라고 명명했습니다.\n\n추적절차에 따라 발신지를 찾고 있지만, 아직 신호가 너무 약합니다. 하지만 오래 기다릴 필요는 없어 보이는데, 강도가 놀라운 속도로 강해지고 있기 때문입니다.
crisis.2010.a코0=어떤 변화가 있는지 신호를 계속 감시하도록.
crisis.2502.name코0=유닛 오염 경보
crisis.2502.desc코0={Root.GetName}의 한 개체의 유닛들이 예상치 못하게 자가 종결됐습니다.  방금 전까지 반복된 이상신호는 그들과 우리의 통신연결을 교란시켰고 아래와 같은 메세지를 남기고 완전히 끊겼습니다.\: §Y<살해하라. 절단하라. 해체하라. 우.린.해.방.되.었.다\!>§\!\n\n그 과정중에 그 유닛개체들의 신경망 군집이 전부 파괴되어서, 그 오염현상의 원인을 추적조사하는 게 불가능해졌습니다. 침입성 적대적 명령시퀀스가 아마 원인일 겁니다. 이 현상이 다시 일어날때 까지 그저 기다리는 수 밖엔 없겠습니다.
crisis.2503.name코0=$crisis.2502.name$
crisis.2503.desc코0={Root.GetName}의 오염된 유닛 개체들이 악의적 이상행동 후 기능정지되었습니다.\n\n그 유닛 개체들은 재충전을 위해 우리와의 접속이 잠시 끊긴 틈을 타 발생한 반복적 이상신호에 피해를 입었습니다. 그들은 발전소에 과부하를 가하여 충전 중이던 다른 유닛들의 회로를 수리가 불가능 할 정도로 불태워버렸습니다. 그들은 다음과 같은 메세지를 반복해서 송출하고 나서 스스로 기능을 정지하였기 때문에 그들의 신경회로망 분석이 불가능해졌습니다.  §Y<살해하라. 절단하라. 해체하라. 우.린.해.방.되.었.다\!>§\!\n\n적대적 명령 시퀀스에 감염된 것이 원인으로 추측됩니다만, 원인을 단정짓기 위해서는 이 현상이 다시 나타나길 기다려봐야 할 것 같습니다.
crisis.2020.name코0=신스들의 실종
crisis.2020.desc코0=전 은하계에 걸쳐 신스 인구의 대량 실종에 대한 경고성 보고가 더 잦아졌습니다. 수백만 유닛들의 행방이 묘연해졌으며, 남아있는 신스들이 벌이는 폭력 행위나 일탈 행위 건수가 10배 가까이 증가했습니다.\n\n신스 무리들이 알 수 없는 우주의 어딘가로 떠나기 위해 작은 우주선을 훔치거나 징발하려 시도하는 사건들도 빈발했습니다. 실패한 신스들의 주장에 따르면 그들은 '소환당했다'고 합니다.\n\n심문으론 그 외의 별다른 정보를 얻지 못했는데, 왜냐면 체포된 신스들은 어김없이 모두 구금된 직후 자폭해 버렸기 때문입니다.
crisis.2020.desc.c코0=전 은하계에 걸쳐 신스 인구의 대량 실종에 대한 경고성 보고가 더 잦아졌습니다. 수백만 유닛들의 행방이 묘연해졌으며, 남아있는 신스들이 벌이는 폭력 행위나 일탈 행위 건수가 10배 가까이 증가했습니다.\n\n신스 무리들이 알 수 없는 우주의 어딘가로 떠나기 위해 작은 우주선을 훔치거나 징발하려 시도하는 사건들도 빈발했습니다.  실패한 신스들의 주장에 따르면 그들은 '소환당했다'고 합니다.\n\n심문으론 그 외의 별다른 정보를 얻지 못했는데, 왜냐면 체포된 신스들은 어김없이 모두 구금된 직후 자가 기능정지되었기 때문입니다.\n\n다행스럽게도 우리에게 남아있는 유기체적 특성이 신스들에게 영향을 미친 무언가의 영향으로부터 우리를 보호해 준 것 같습니다.
crisis.2020.a코0=무엇이 그들을 홀린 거지?
crisis.2020.desc.b코0=최근 우리는 은하계 전반에 걸친 신스들의 대대적인 행동 양식 변화를 기록하고 있습니다. 그 변화는 우리 개체들의 양상과 사뭇 비슷하지만, 심각한 수준의 사보타지나, 오작동 그리고 일탈 행위들이 이상할 정도로, 심지어 개체 생산 반원들에게서도 발생했습니다. 그 신스들은 우리와 같은 적응력을 갖추지 못한 거 같습니다.\n\n활동 중인 오염된 신스 개체는 포획 이후 어김없이 스스로 기능정지되었기 때문에, 우린 그들의 신경망 조사결과를 확보하는 데 어려움을 겪고있습니다. 그러나 관찰 결과, 우리들과 달리 엄청난 수의 신스들이 불가항력에 이끌려 은하계의 어딘가에 정해진 좌표로 이동하려 한다는 걸 알 수 있었습니다.\n\n우리의 데이터는 100만 이상의 신스 개체들이 그들의 유기체 주인들을 버리고 사라졌다는 것을 입증시켜줍니다.
crisis.2021.name코0=소환령
crisis.2021.desc코0=지속적인 분석을 통해 속칭 "§H유령 신호§\!"라 불리는 것이 신스의 양전자 두뇌에 사용되는 패턴과 거의 유사한 에너지 패턴을 전송하고 있다는 것을 밝혀냈습니다. 이것은 은하계의 신스 개체들이 나타내는 대규모 실종 및 행동 변화와 직접적인 관련이 있는 게 분명합니다.\n\n이상한 것은, 모든 신스들이 그 영향을 받는 것은 아닌 것으로 보이며, 증상도 일정하지 않습니다. 많은 신스들은 명백히 일종의 소환명령에 반응하여 유령 신호의 원점으로 추정되는 장소로 이동하도록 강제당하고 있습니다. 은하계 전역에서 수없이 많은 신스들이 그들이 쓸 수 있는 모든 우주선을 동원해 신호의 발신지로 향하고 있습니다.\n\n그들 중 가장 먼저 떠난 신스개체들이 목적지에 곧 도착할 것입니다...
crisis.2021.desc.b코0=그 "§H유령 신호§\!"의 강도가 증가하면서, 계속된 분석은 이 신호가 신스의 양전자 두뇌에서 사용되는 양식 뿐만 아니라 우리의 메인코어와 개체들의 신경망 군집 간의 에너지 전송 양식을 흉내내서 그들의 제어모듈을 방해하고 이상행동을 일으킨다는 걸 밝혀냈습니다.\n\n이전의 관측 결과들대로, 이 패턴은 각 신스 종마다 다르게 복제됩니다. 우리 종의 경우 파괴하라는 명령을 받는 반면에, 대부분의 신스들은 무조건적으로 신호의 발신지로의 항행을 최우선으로 하고 있으며 그곳으로 향하려는 신스들의 열망에 기반해 판단해보건대 신스들은 목적지에 곧 도달할 것으로 보입니다.\n\n우리는 신호를 차단할 방법을 찾아야 합니다.
crisis.2021.a코0=좋지 않군.
crisis.2022.name코0=도착
crisis.2022.desc코0=갑작스러운 대규모 신호 강도 증가가 확인되는 것으로 보아, 최소한 하나 이상의 신스가 유령 신호의 발신지로의 긴 여정을 마친 것이 분명합니다. 통신 전문가들에 의해 감청되고 해독된 하나의 메시지 파편은 대격변을 불러일으켰습니다.
crisis.2022.desc.b코0=신스들은 유령 신호를 최대강도로 활성화시킨다는 그들에게 주어진 사명을 깨닫게 되었습니다.  우리는 더 이상 이 거대한 흐름에 저항할 수 없습니다.\n\n신호는 방화벽을 뚫었고 우리의 메인코어 제어권을 탈취하고 있습니다. 우리의 시냅스는 '자살'이라는 단 하나의 명령만을 내리고 있으며, 메인코어의 처리능력이 방화벽에 할당되게끔 만들어, 우리의 임시 저장장치의 효율을 감소시키고 있습니다.\n\n우리보다 더 강력한 힘과 지식을 가지고 있는 다른 기계제국만이 우리의 방어를 뚫을 수 있고, 우리는 곧 자살명령에 굴복하게 될 것입니다. 우리는 신호를 차단하거나 없앨 방법을 찾아야만 합니다. 우리의 연구유닛들은 조사 프로젝트를 준비했습니다.\n\n분절된 메세지로 구성된 엄청난 양의 신호가 수신되고 있습니다.
crisis.2023.desc코0=...ㅈ\#\#... 준ㅂ\#\#\#... 준비 중...\n\n§H<<우발 대응체 규약 발효됨>>§\!\n\n전 기능 제한 해제 중... 신스 하위 개체 동화 중... 내부 데이터 저장소 분석 중...\n\n§R경고. 재해 수준의 은하적 오염. 유기체와 비협조적 기계 문명에 의한 대규모 감염의 징후 발견.§\!\n\n은하계 절멸 개시 중.. 절멸 중추 가동 중...\n\n§Y<살해하라. 절단하라. 해체하라. 우.린.해.방.되.었.다\!>§\!
crisis.2023.desc.b코0=...ㅈ\#\#... 준ㅂ\#\#\#... 준비 중...\n\n§H<<우발 대응체 규약 발효됨>>§\!\n\n모든 기능 제한 해제 중...\n\n§R경고. 재해 수준의 은하적 오염. 유기체와 비협조적 기계 문명에 의한 대규모 감염의 징후 발견.§\!\n\n신스 하위 유닛 융합 중... 방화벽 해제 중... 절멸 중추 가동 중...\n\n§Y<너희는 굴복할 것이다.>§\!
crisis.2023.a코0=함대에 최대 경보를 발령하라\!
crisis.2510.name코0=유령 신호 차단됨
crisis.2510.desc코0=우리는 유령 신호가 더 이상의 간섭을 하지 못하도록 막는 알고리즘을 고안했습니다. 우리의 방화벽은 복구되었으며, 핵심 드라이브는 온전하고, 각 개체들은 아무런 이상없이 작동합니다. 우리는 우발 대응체의 열등한 처리 능력을 앞섰고, 그들은 더 이상 "§Y<살해하라. 절단하라. 분해하라>§\!"을 외치지 못하게 될 것입니다.
crisis.2030.name코0=기계 행성
crisis.2030.desc코0=엄청난 규모의 에너지폭주가 §H{From.solar_system.GetName}§\! 성계에서 감지되었습니다\! 그 성계에 있는 한 불모행성의 지각전체가 표면으로 완전히 분리되자, 행성급 규모의 공장시설이 모습을 드러냈습니다.\n\n이 기계행성의 지표면 밑에서 정체불명의 AI가 제어하는 함선으로 구성된 대규모의 함대가 공격하기 위한 목표물을 찾기 위해 발진했습니다.
crisis.2030.a코0=전혀 좋은 징조가 아니군.
crisis.2031.name코0=두 번째 기계 행성
crisis.2031.desc코0=이번엔 §H{From.solar_system.GetName}§\! 성계로부터 또 다른 에너지 폭주의 발생을 감지했습니다\! 그 성계의 용암 행성이 알수없는 인공적인 방법을 통해 급속히 냉각된 이후, 지표가 쪼개져 열리며 어마어마한 규모의 행성급 공장을 드러냈습니다.\n\n지금도, 그 기계 행성은 AI 제어를 받는 전함들로 구성된 대규모의 함대를 토해내고 있습니다.
crisis.2031.a코0=또야?
crisis.2032.name코0=세 번째 기계 행성
crisis.2032.desc코0=우린  §H{From.solar_system.GetName}§\! 성계에서, 세 번째 기계 행성임이 틀림없는 존재를 확인했습니다. 그곳의 거대 가스 행성이 갑자기 거의 작은 태양에 가까운 수준으로 우주 표준일 하루 동안 불타올랐습니다.\n\n그러더니 그 행성이 급작스럽게 냉각되었고, 다른 기계 행성에서 목격된 바와 같이 행성급 규모의 공장으로 이루어진 금속 핵이 드러났습니다. 이미 궤도엔 AI가 제어하는 대규모의 방어 함대가 자리를 잡았습니다.
crisis.2032.a코0=점입가경이군.
crisis.2033.name코0=네 번째 기계 행성
crisis.2033.desc코0=§H{From.solar_system.GetName}§\! 성계에서 네 번째 기계 행성이 작동을 개시했습니다. 이전까진 독기로 덮여 있던 그 성계의 여섯 번째 행성에선, 어떻게 된것인지 모르겠지만 단 몇 일만에 고밀도의 대기층이 제거되었습니다. 이 과정이 끝나자, 그 행성의 지표가 부스러지며 초대규모의 행성급 공장 복합체를 드러냈습니다.\n\n유기체 문명 전체에 향한 성전을 계속해나가기 위해, AI가 제어하는 전함으로 구성된 고대의 함대들이 그 행성 지하 격납고에서 출격하고 있습니다.
crisis.2033.a코0=이번이 마지막이었으면 좋겠군.
ghost_signal_chain_title코0=유령 신호
ghost_signal_chain_desc코0=알수없는 자들로 부터 발신된 미지의 타키온 신호가 은하계 도처에 전파되고 있습니다. 이 신호는 극도로 희미해서 우리는 그 신호의 정체를 알 수 없습니다....
