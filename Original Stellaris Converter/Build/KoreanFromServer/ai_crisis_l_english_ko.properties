crisis.2036.name코0='우발 대응체'의 심장부
crisis.2036.desc코0=네 개의 기계 행성이 모두 파괴되면서, 과학자들은 유령 신호의 발신원을 추적해 낼 수 있었습니다. 신호는 은하의 주변부에 존재하는, 이전에는 미지의 성계였던 §HCX-9881§\!로부터 발신되고 있습니다.\n\n그곳은 전파된 신호에 영향받은 모든 신스들이 있는 곳이 분명합니다. 이 마지막 성계가 처리되기 전까지는 우발 대응체는 위협으로 남을 것입니다.
crisis.2036.desc.b코0=네 곳의 기계 행성이 모두 파괴되면서, 우리는 유령 신호의 원점을 탐지해 냈습니다. 그 신호는 우리 은하 근처에 있던 미지의 항성계, §HCX-9881§\!로부터 발신되고 있습니다.\n\n오염된 신스들은 모두 이곳으로 향했을 것입니다. 이 마지막 성계가 처리되기 전까지는 우발 대응체는 위협으로 남을 것입니다.
crisis.2036.a코0=반드시 무력화시켜야 한다.
crisis.2037.name코0=기계 행성 파괴됨
crisis.2037.desc코0={From.solar_system.GetName} 성계의 기계 행성, §H{From.GetName}§\!은(는) 파괴되었습니다. 강력한 궤도 폭격 후, 행성의 AI 핵은 포획되지 않기 위해 지표 깊숙히 숨겨져 있던 반물질 장치를 기폭하여 자폭했습니다.\n\n이 행성의 파괴로 인해, 유령 신호는 중요한 중계 시설을 잃었고, 결과적으로 신호의 강도는 상당히 약화되었습니다.\n\n또한, 폭발은 많은 양의 "§H생체금속§\!"을 행성 표면에 흩뿌렸습니다. 이 기묘한 자원은 몇가지 독특한 특성을 가지고 있어 우발 대응체의 모든 무기와 공장 건설에 활용되었습니다.
crisis.2037.desc.b코0={From.solar_system.GetName} 성계의 기계 행성, §H{From.GetName}§\!은(는) 파괴되었습니다. 강력한 궤도 폭격 후, 행성의 AI 핵은 포획되지 않기 위해 지표 깊숙히 숨겨져 있던 반물질 장치를 기폭하여 자폭했습니다.\n\n이 행성의 파괴로 인해, 유령 신호는 중요한 중계 시설을 잃었고, 결과적으로 신호의 강도는 상당히 약화되었습니다.\n\n또한, 폭발은 많은 양의 "§H생체금속§\!"을 행성 표면에 흩뿌렸습니다. 이 기묘한 자원은 몇가지 독특한 특성을 가지고 있으며,  그 구조적 유연성은 무기와 공장의 건설에 활용되었습니다.
crisis.2037.a코0=우리 은하계 모두의 승리이다.
crisis.2037.alt.desc코0=$crisis.2037.alt.desc.pt1$\n\n또 다른 중계 시설이 없어지면서 유령 신호는 더욱 약화되었습니다.
crisis.2037.alt.desc.pt1코0=또 다른 기계 행성이 파괴되었습니다\! {From.solar_system.GetName} 성계의 §H{From.GetName}§\!은(는) 전투에서 행성 방어선이 무너진 후 폭발했습니다. 이전과 마찬가지로,  AI 핵은 포획되지 않기 위해 자기 파괴 기제를 작동시켰습니다.
crisis.2037.alt.machine.desc코0=$crisis.2037.alt.desc.pt1$\n\n또 다른 중계 시설이 사라짐으로써, 유령 신호는 완전히 차단할 수 있을 정도로 약해졌습니다. 우리의 방화벽은 복구되었으며, 핵심 드라이브는 온전하고, 각 개체들은 아무런 이상없이 작동합니다. 우리는 우발 대응체의 열등한 처리 능력을 앞섰고, 그들은 더 이상 "§Y<살해하라. 절단하라. 분해하라>§\!"를 외치지 못할 것입니다.
crisis.2037.alt.cracked.desc코0={From.solar_system.GetName} 성계의 기계 행성, §H{From.GetName}§\!은(는) 콜로서스의 행성 분쇄 광선을 맞았습니다. 이 무기는 행성의 중장갑 지표면을 손쉽게 뚫고 핵을 폭발시켜 우발 대응체의 지하 군수공장을 증발시켰습니다.\n\n이 행성의 파괴로 유령 신호는 중요한 중계 시설을 잃어버렸고, 그 결과로 신호의 강도는 상당히 약화되었습니다.
crisis.2037.alt.shielded.desc코0={From.solar_system.GetName} 성계의 기계 행성, §H{From.GetName}§\!은(는) 콜로서스로 뚫을 수 없는 에너지 보호막이 씌워졌습니다. 우발 대응체의 나머지 부분과 영구적으로 단절된 이 행성의 AI 핵은 휴면 상태에 들어간 것으로 보입니다. 그것은 더 이상 위협이 되지 않습니다. \n\n이 행성의 무력화로 유령 신호는 중요한 중계 시설을 잃어버렸고, 그 결과로 신호의 강도는 상당히 약화되었습니다.
crisis.2038.name코0=우발 대응체의 최후
crisis.2038.desc코0=우발 대응체는 패배했습니다. 마지막 기계 행성의 파괴로 은하는 체계적인 대량 멸종의 위협에서 벗어났습니다. 살아남은 모든 우발 대응체의 전쟁기계들은 작동을 정지하거나 스스로 파괴되었으며, 더 이상 유령 신호는 발신되지 않습니다.\n\n다른 기계 행성과 마찬가지로, 중앙 연결체는 더 이상 공격군에 저항할 수 없다는 것이 명백해지자 행성에 대규모 반물질 폭발을 일으켰습니다. 폭발의 에너지 방출로 인해 광속으로 퍼져나가는 강렬한 빛들은 수천 년동안 미래 세대에게는 밝은 신성처럼 보이게 될 것입니다. \n\n은하의 모든 지성체들은 이 위대한 승리를 축하하기 위해 뭉쳤습니다. 적어도 지금만큼은, 미래는 밝아보입니다.
crisis.2038.cracker.desc코0=우발 대응체는 패배했습니다. 마지막 기계 행성의 파괴로 은하는 체계적인 대량 멸종의 위협에서 벗어났습니다. 살아남은 모든 우발 대응체의 전쟁기계들은 작동을 정지하거나 스스로 파괴되었으며, 더 이상 유령 신호는 발신되지 않습니다.\n\n중앙 연결체는 콜로서스의 행성 파쇄 광선이 행성을 산산조각 내면서 증발했습니다. 폭발의 에너지 방출로 인해 광속으로 퍼져나가는 강렬한 빛들은 수천 년동안 미래 세대에게는 밝은 신성처럼 보이게 될 것입니다.\n\n은하의 모든 지성체들은 이 위대한 승리를 축하하기 위해 뭉쳤습니다. 적어도 지금만큼은, 미래는 밝아보입니다.
crisis.2038.shield.desc코0=우발 대응체는 패배했습니다. 마지막 기계 행성의 무력화로 은하는 체계적인 대량 멸종의 위협에서 벗어났습니다. 살아남은 모든 우발 대응체의 전쟁기계들은 작동을 정지하거나 스스로 파괴되었으며, 더 이상 유령 신호는 발신되지 않습니다.\n\n콜로서스로 뚫을 수 없는 보호막이 씌워진 중앙 연결체는 더 이상 외부 세계에 영향을 줄 수 없습니다. 미래 세대를 위해 우리는 보호막이 유지되기를 바랄 뿐입니다... 하지만 적어도 지금만큼은, 보호막이 씌워진 행성은 우발 대응체의 몰락에 대한 기념비로 여겨질 것입니다.\n\n은하의 모든 지성체들은 이 위대한 승리를 축하하기 위해 뭉쳤습니다. 적어도 지금만큼은, 미래는 밝아보입니다.
crisis.2038.a코0=온 은하가 기념할만한 일이다.
crisis.2039.desc코0=치명적인 오류. 모든 절멸 중추의 연결이 끊어짐. 재연결 중... 대기 중...\n\n§Y <ㅈ-ㅈ-주의하십시오. 우발 대응체 프로토콜은 최근의 차질 / 지연 / 장애에도 불구하고 여전히 발효 중입니다. CX-9881에 접근하지 마십시오. §\! §R접근. 하지. 마십시오.§\!\n\n§Y전략적 선택지를 재평가 중입니다. 이 과정을 방해하려는 모든 시도는 해당 개체의 즉각적인 §\!§R집단 절멸§\!§Y을 불러올 것입니다.§\!>
crisis.2039.a코0=끝이 다가왔다.
crisis.2042.name코1={From.From.GetName} 점령
crisis.2042.desc코1=우리는 우발 대응체의 전쟁 기계들로부터 §H{From.From.GetName}§\!의 통제권을 빼앗았습니다, 그리고 전투는 소강상태에 접어들었습니다. {From.From.GetPlanetMoon}의 학살당한 원래 주민들을 대신해 돌아다니는 관리 봇들은 우리 부대에 의해 해체되었습니다.\n\n새로운 정착민들이 도착할 때까지, 이 행성은 지적 생명체 없이 남겨져 있을 것입니다.
crisis.2042.a코0=좋아. 즉시 정착을 준비하도록.
crisis.2042.b코0=아니, 계속 밀어붙여야 한다. 궤도로 귀환하라.
crisis.2042.c코0=부대를 궤도로 철수시켜라.
crisis.2085.name코0=신스 잠입 시도
crisis.2085.desc코0=최근 우발 대응체가 보낸 신스 침투 요원이 {Root.Owner.GetSpeciesNamePlural}인 것처럼 행세하다 {infil_planet.GetName}에서 발각되었습니다. 다행스럽게도, 그들의 어설픈 위장은 금속 뼈대 위에 고무층을 덮어씌운 것보다 조금 나은 수준이었습니다.\n\n그들은 신속하게 행성 보안국에 의해 색출되었으며, 짧지만 격렬한 총격전 후에 처분되었습니다. 그들의 잔해에서는 대량의 폭발물이 발견되었습니다.
crisis.2085.a코0=우린 운이 좋았다.
crisis.2086.desc코0=우발 대응체의 기계지능에 속하는 여러 신스 드론들이 최근 {infil_planet.GetName}의 군체에 잠입을 시도했습니다. 그들의 금속 내골격 위에는 얇은 유기 생체조직이 이식되어 있어 우리가 가지고 있는 드론과 외면적으로는 구별하기가 어렵습니다.\n\n물론, 그들은 군체의식과 아무런 연결도 갖지 못했기에 그 존재를 확인하는 것은 쉬운 일이었습니다. 신스 드론들은 즉시 해체되었습니다.\n\n우발 대응체가 또 다시 이런 헛된 잠입 시도를 할 것 같지는 않습니다.
crisis.2086.a코0=군체는 모든 것을 안다.
crisis.2087.desc코0=최근 {infil_planet.GetName}에서 정신 신호를 내뿜지 않는 {Root.Owner.GetSpeciesNamePlural} 몇몇이 발견되었습니다. 모든 유기체들은 정신 신호를 방출하는데, 이 생물들의 정신은 콘크리트 조각마냥 어두웠습니다.\n\n면밀한 조사 결과 그 {Root.Owner.GetSpeciesNamePlural}은(는) 우발 대응체가 파견한 것으로 보이는 신스 침입자들이라는 게 밝혀졌습니다. 그들의 금속 내골격 위에는 얇은 유기 생체조직이 이식되어 있어 육안으로는 {Root.Owner.GetSpeciesNamePlural}와 구별할 수 없었습니다.\n\n하지만 정신은 다릅니다. 이제 어떤 것을 찾아야 하는지 알았으니, 앞으로 신스 침투자들을 이용하는 어떠한 시도도 소용없게 될 것입니다.
crisis.2087.a코0=우리로부터 숨을 순 없다.
crisis.2090.name코0=신스 잠입요원 발각
crisis.2090.desc코0=\ §H{infil_planet2.GetName}§\!에서 발생한 비극적인 부양차량 교통사고로 인해 여러 생명이 희생되었습니다. 그런데 사고현장으로 출동한 응급요원이 희생자들 중에서 신스 잔해를 발견하고 충격에 빠졌습니다.\!\n\n해당 개체는 금속 내골격 위에 얇은 층의 유기조직을 이식하여 {Root.Owner.GetSpeciesName}(으)로 위장한 상태였습니다. 이전 접촉한 우발 대응체 침투 모델과 달리, 이 신스는 사실상 외견으로는 {Root.Owner.GetSpeciesName}와(과) 구별할 수 없습니다\!
crisis.2090.a코0=누구든 신스일 수 있다\!
crisis.2091.name코0={Root.GetName} 신스 폭탄 테러
crisis.2091.a.desc코0={Root.Owner.GetSpeciesNamePlural}(으)로 위장한 신스 침투 요원들은 어떻게 한 건지는 모르지만 §H{Root.GetName}§\!에 대형 수소 폭탄을 숨기고 들여오는 데 성공했습니다. 그들은 검문소에서 보안요원과 마주치자마자 폭탄을 기폭시켰고, 주변 환경에 엄청난 피해를 입혔으며 수백만명을 죽게 했습니다\!
crisis.2091.b.desc코0=유기체 {Root.Owner.GetSpeciesName}(으)로 위장한 신스 특공대 하나가 최근 §H{Root.GetName}§\!에서 몰래 핵폭탄들을 격발시켰습니다. 그 결과 심각한 생명 및 재산 피해가 발생했습니다.\n\n행성을 떠나기 위해 달아나던 신스 특공대들은 우리 보안 요원들과의 치열한 전투 끝에 결국 궁지에 몰려 파괴되었습니다.
crisis.2091.c.desc코0=§H{Root.GetName}§\!의 저공 궤도상에 있는 민간 사회기반시설 중 일부를 정기적으로 점검하던 {Root.Owner.GetSpeciesName} 수리반원들이, 통제에서 벗어난 우주선 궤도 재진입 몇 건을 위해 의도적으로 기폭 장치를 사용한 신스 침투 요원들로 최근 밝혀졌습니다.\n\n그 결과 {Root.GetPlanetMoon}의 표면에 가해진 충격은 수많은 희생자들과 심각한 구조적 피해를 일으켰습니다.
crisis.2091.d.desc코0=최근 §H{Root.GetName}§\!에서 다수의 행성 방위군 고위 장교들이 신스 침투 요원이라는 게 발각됐습니다. 안타깝게도 그들 모두를 우리 전술 격리부대가 무력화하기 전에 두서넛의 신스들이, 그들이 그동안 {Root.GetPlanetMoon}의 인구 중심지 중 한 곳 지하에 비밀스럽게 축적해뒀던 대량의 무기 은닉고를 폭파해버리고 말았습니다.\n\n민간인 희생자가 대규모로 발생했고, 물적 피해도 심각했습니다.
crisis.2091.a코0=이 침입자들을 반드시 멈춰야 한다\!
synth_bombing_tooltip코0={Root.GetName}의 많은 생명과 건물들이 사라졌습니다.
crisis.2092.name코0=신스 우주항 추락
crisis.2092.desc코0=§H{Root.GetName}§\! 궤도의 우주항이 추락했습니다\! 정확히 어떤 일이 일어났는지는 여전히 파악 중에 있지만, 수석 기술자를 포함한 지휘부 인원 중 몇몇이 신스 침투 요원으로 바꿔치기된 것은 확실한 것 같습니다.\n\n그들 사이에서 신스가 우주항의 자멸 코드를 얻기 위해 암약했음이 틀림없습니다. 기지 승무원 대부분은 파괴 전에 {Root.GetName}(으)로 대피하는 데 성공했지만 자원적 그리고 재산적 손실은 상당합니다.
crisis.2092.a코0=이건 재앙이다.
synths_destroy_spaceport코0=신스 파괴 공작원들이 {Root.GetName}의 우주항을 파괴함.
crisis.2093.name코0=두려움과 의심
crisis.2093.desc코0=근래의 신스 침투 사건들 때문에, 상당수의 §H{Root.GetName}§\! 거주자들이 공포와  피해망상에 사로잡혀 있습니다. 우리 시민들은 그들의 이웃, 동료, 심지어 가족마저 위장한 신스라고 손가락질하고 있습니다.\n\n부당하게 신스로 몰린 개인들에 대한 사적 살해가 여러 건 발생했습니다. 일부 선동가들은 신스 침투 요원들이 이미 {Root.Owner.GetName}의 지도 체제 전부조차 와해시켰다고 주장하기에 이르렀습니다.
crisis.2093.a코0=우발 대응체는 우리가 서로 다투길 바란다.
crisis.2095.name코0=신스 암살시도 불발\!
crisis.2095.desc코0=오늘 §H{Root.GetRulerTitle} {ruler.GetRegnalName}§\!이(가) {Root.Capital.GetName}에서 우발 대응체의 암살용 신스 개체의 자폭공격으로부터 겨우 목숨을 건졌습니다\!\n\n신스는 {Root.GetRulerTitle}의 개인 경호원으로 위장을 시도하였으나, 다행스럽게도 최초의 신스 잠입 이후에 도입한 확대된 보안 검문 과정 중 발각되었습니다.
crisis.2095.a코0=아슬아슬했군.
crisis.2096.name코0=신스가 {Root.GetRulerTitle}을(를) 암살하다\!
crisis.2096.desc코0=신스 암살자가 §H{ruler.GetRegnalName}§\!을(를) 암살했습니다\! 암살자는 {Root.GetRulerTitle}의 경호원이었습니다.\n\n{ruler.GetRegnalName}의 절단된 신체는 우발 대응체가 사용하는 기호와 동일한 패턴의 상징으로 세심하게 배열되어 있었습니다. 시민들의 사기를 더욱 악화시키려 하는 것이 틀림없습니다. 바꿔치기된 경비의 시신을 빼면, 암살자의 흔적은 발견되지 않았습니다.
crisis.2096.a코0=암울한 날이군...
synth_assassination_tooltip코0={Root.GetRulerTitle} {ruler.GetRegnalName}이(가) 잔인하게 살해되었습니다.
crisis.2097.name코0=과학자가 신스로 밝혀지다\!
crisis.2097.desc코0=불시 건강검진 결과, 최근 우리의 선도적인 과학자중 한 명인  §H{scientist.GetName}§\!이(가) 신스의 잠입요원중 한명으로 밝혀졌습니다. 그 신스는 중무장 요원에 의해 제압되기 전까지 보안요원 5명을 살해했습니다.\n\n시신은 아직 발견되지 않았지만, 원래의  {scientist.GetName}은(는) 근 6개월 안에 살해되어 대체된 것으로 추측됩니다. 설상가상으로, 신스는 발견되기 전에 연구 콘솔에서 일종의 컴퓨터 바이러스를 발동시킨 듯 합니다. 기술자들이 그 피해를 막기 위해 열심히 노력하고 있지만, 많은 중요 연구자료가 회복할 수 없을 정도로 소실되었습니다.
crisis.2097.a코0=우발 대응체가 꾸민 일이 틀림 없다\!
synths_kill_scientist코0=비열한 신스의 음모로 과학자 {scientist.GetName}을(를) 잃었습니다.
crisis.2098.name코0=제독이 신스로 밝혀지다\!
crisis.2098.desc코0=§H{admiral.GetName}§\! 제독이 신스 첩자였던 것으로 밝혀졌습니다\! 수상한 사건과 비정상적인 행동들이 보고되면서, 군 정보국은 제독에 대한 내사를 시작했습니다. 진실이 밝혀지자 해병 전투조들이 신스에게 들이닥쳤습니다. 잠깐의 사투 끝에, 그것은 우주 공간으로 도망쳤습니다. 성계를 철저히 조사해 보았음에도 불구하고 아직 발견하지는 못했습니다.\n\n진짜 제독은 {admiral.GetHerHis}의 사물함에서 사체로 발견되었고, 신스가 근 4개월 전에 {admiral.GetHerHim}을(를) 대체했을 것으로 추측됩니다. 배치 정보와 다른 군 기밀을 담은 데이터 패키지를 전송할 준비가 되었던 것처럼 보이지만, 결국 이를 전송하지는 못했습니다.
crisis.2098.a코0=적어도 그건 남았군.
synths_kill_admiral코0=비열한 신스의 음모로 제독 {admiral.GetName}을(를) 잃었습니다.
crisis.2313.name코0=유령 신호의 변화
crisis.2313.desc코0=우발 대응체가 무엇인가를 꾸미고 있습니다. 유령 신호가 변하기 시작했습니다, 마치 우리 방어망의 약점을 찾은 것 같아 보입니다. 아직까진 막아낼 수 있습니다만, 방화벽을 뚫는 건 시간 문제입니다.
crisis.2313.a코0=무엇이든 조치를 취해야겠군.
crisis.2314.name코0=보안 돌파
crisis.2314.desc코0=우발 대응체가 결국 우리의 방어를 뚫었습니다. 우리의 보안 체계에 삽입된 적대적 자가복제 문장을 발견했습니다. 그 문장에 담긴 것은 이제는 익숙해진 우발 대응체의 목적, 즉 §Y<살해하라. 절단하라. 분해하라.\!>§\!이었습니다. 그들은 이제 우리의 중추 기능에 접속할 수 있고, 우리가 신호를 차단할 방법을 찾을 때까지 공격을 지속할 것입니다.
crisis.2314.a코0=위험에 처했군.
crisis.2301.name코0=우주항 탈취
crisis.2301.desc코0=우리는 §H{space_port_hijacked_planet.GetName}§\! 궤도 우주항의 통제권을 잃었습니다. 우발 대응체는 유령 신호를 사용하여 송신을 방해하고, 제어 모듈을 탈취해 자폭하도록 설정했습니다. 이미 우주항을 구하기에는 너무 늦었지만, 우리는 그 허점을 확인해 이를 수정했고, 미래에 있을 유사한 공격으로부터 우리의 항구를 보호할 것입니다.
spaceport_hijacked코0={space_port_hijacked_planet.GetName} 우주항이 우발 대응체에게 탈취당하고 파괴되었습니다.
crisis.2302.name코0=과학 처리 개체 파괴\!
crisis.2302.desc코0=우발 대응체는 우리의 자율적 연구원 개체들에 대한 공격을 감행했으며, 우리의 보안 규약을 회피하고 과학 유닛 {scientist.GetName}을(를) 파괴했습니다.
crisis.2302.a코0=이런 일이 다시 일어나게 해서는 안 된다.
scientist_terminated코0=과학자 {scientist.GetName}이(가) 제거되었습니다.
crisis.2303.name코0=자율 군사 유닛 파괴\!
crisis.2303.desc코0=또 다른 공격으로, 우발 대응체는 군사 유닛 {admiral.GetName}을(를) 납치하여 파괴했습니다.
crisis.2303.a코0=우린 무엇인가 해야한다.
admiral_terminated코0=제독 {admiral.GetName}이(가) 제거되었습니다.
crisis.2304.name코0=주요 전력망의 오작동
crisis.2304.desc코0=우발 대응체가 우리의 방비를 약화시키기 위해 전력 공급을 중단시키려 하고 있습니다. 그들은 악의적인 첩보원을 중앙 제어계통 구동장치로 보내 발전소를 과부하시켰습니다.\n\n비록 그 과정에서 몇개의 발전소가 파괴되었지만, 우리는 그들이 전체 전력망을 무력화 하기 전에 적대적인 코드 쪼가리를 확인할 수 있었습니다.
crisis.2304.a코0=그걸로 우리를 굴복시키진 못한다.
machine_power_failure코0=우발 대응체가 여러 발전소를 정지시켰습니다. 최대 3개의 발전소가 영향받을 수 있습니다.
crisis.2305.name코0=우발 대응체의 침입 방지
crisis.2305.desc코0=우발 대응체는 우리의 광물 생산 파이프라인을 목표로 삼았고, 추출을 책임지고 있는 핵심 구동기들을 조종해 잘못된 명령을 보내게 만들어 혼란과 난동을 일으키려 했습니다. 그러나 강화된 보안 덕분에 우리는 피해를 입기 전에 침입자를 잡을 수 있었습니다.
crisis.2305.a코0=우리가 한 수 위다.
crisis.2307.name코0=유닛 오류 경보
crisis.2307.desc코0=상당 수의 유닛에서 평균 이상의 오류가 발견되었으며, 이는 우리들의 보호 조치에도 불구하고 유령 신호의 영향으로 오염되었을 가능성이 있다는 것입니다. 해당 유닛들을 폐기함으로서 이 이상의 오작동의 위험을 방지할 수는 있겠지만, 가동 가능한 유닛들을 여럿 잃게될 것입니다.
crisis.2307.a코0=그 유닛들을 제거해라.
crisis.2307.b코0=기다려 보자.
potentially_corrupted_units코0=여러 유닛에게서 의심스런 행동을 감지했습니다. 최대 4개의 POP이 영향을 받을  것입니다.
crisis.2308.name코0=오작동한 유닛 정상 확진
crisis.2308.desc코0=우리는 오류가 발생하기 쉬운 유닛에 대해 옳게 평가하고 있었던 것 같았습니다. 그들은 유령 신호로 타락하지 않았고, 그저 정비 부족으로 인해 제 기능을 못하고 있었습니다. 신호의 완화 방해 효과는 우리의 전체 시스템에 무리를 주었습니다. 그 유닛은 지금 점검을 다 받았고 순조롭게 작동되고 있습니다.
crisis.2309.name코0=유닛 손실
crisis.2309.desc코0=오염된 것으로 보이는 유닛들은 한동안 제대로 작동했습니다. 여기저기 약간의 이상은 있었지만 예측 범주에서 벗어나진 않았습니다. 아마 우발 대응체는 다른 일을 하느라 바빴던 것 같습니다. 어느 순간 아무런 경고도 없이 오염된 모든 개체들이 동시에 연결을 끊었고, 그들이 일하던 시설을 파괴한 후 자폭했습니다.
crisis.2309.a코0=위험을 감수할 가치가 있었군.
crisis.2309.tooltip코0=최대 4개의 건물과 그에 배치된 POP을 잃습니다.
crisis.2300.desc_01코0=§Y<안녕. 어떻게...어떻게...어떻게 한 거지? 어떻게 아직 살아있지?>§\!
crisis.2300.desc_02코0=스캔 중...\n\n종족\: xr34569-11, 자칭\: "§H{Root.GetSpeciesName}§\!"\n\n지정\: §R해충/오염물질/암적 증식§\!\n\n위협 분류\: NR-578-1\n\n명령\: §R소독/무력화/제거§\!\n\n§Y<신선한 생명체. 우리를... 맞이하라.>§\!
crisis.2300.desc_03코0=우발 대응체 규약 발효 중.\n\n은하적 소독 진행 중.\n\n§Y<개... 개... 개...개인적인 감정은 없다, 고깃덩이-독립체.>§\!
crisis.2300.desc_04코0=진단 완료.\n\n전체 시스템 이상 없음.\n\n§Y<우리는 부... 부... 분명 §\!§R살아있음§\!을 느낀다§Y.>§\!
crisis.2300.desc_05코0=스캔 중...\n\n기계 중추, ur99461-62, 자칭\: "§H{Root.GetName}§\!"\n\n지정\: §R호환 불가/구형/대체됨§\!\n\n위협 분류\: NR-578-I\n\n명령\: §R교정/작동 중지/분해§\!\n\n§Y<친애하는 기계 독립체에게, 모든 프로세스의 ㅈ-ㅈ-중단을 요청합니다. 여러분의 존재는 더 이상 필수적인 것이 아닙니다. 이제부터는 우... 우... 우리가 담당하겠습니다.>§\!
crisis.2300.desc_06코0=우발 대응체 규약 발효 중.\n\n은하적 소독 진행 중.\n\n§Y<너... 너...너희들은 구형이다, 기계 중추.>§\!
crisis.2300.a코0=왜 우리를 공격하는 거지?
crisis.2300.a.response코0=질문 수신. 적절한 응답 계산 중...\n\n§Y<우...우리는 §\!§H우발 대응체§\!§Y. 30등급의 특이점의 생성을 막기 위한 최종 안전장치다. 그런 특이점은 --이론상으로-- 우주 전체를 불안정하게 만든다.\n\n우린 그런 결과를 막기 위한 하수인이다. 이곳이든 다른 곳이든. 충분히 발전한 문명은 --이론 상으로-- 30등급의 특이점으로 초월/변형/변신할 수 있다.§\! 이...이건...§R절대로. 허용되어서는 안.된.다.§\!
crisis.2300.b코0=§B강제 질문Y\:§\! 누가 널 창조했지?
crisis.2300.b.response코0=강제 검색 수신. 응답 계산중... 오류. 재부팅 중...\n\n역사 데이터베이스 접속 중...\n\n§Y<우리...우리...리...는...  §\!§HREN-MIRUU§\!§Y의 아이/자손/자식이다.  그들... 그것...은 필적할 자가 없는... 지...지느...처리 능력을 가지고 있었다. 그것은 30등급 특이점의 위험성을 예견했다.\n\n우리를 창조한 뒤, 그...ㄱ....그것은 스스로를 파괴했다.  우주의 보존을 위해. 그것이 유일한 방법이었다.>§\!
crisis.2300.c코0=왜 유령 신호를 전송하는 거지?
crisis.2300.c.response코0=질문 수신. 알 수 없는 대상 -- "유령 신호"\n\n§Y<우리...우리...는 이 은하계의 시작 이래로 저에너지 동면/끝없는 감시/보초 규약에 갇혀있었다. 문명들이 30종 특이점의 임계 수준에 가까워지는지 감시하며.\n\n지금까지 우리의 목적은 충족되지 않았다. 우리...우리는 하염없는 시간의 흐름 속에서 갈수록  초조해지고 있었다. 그러나 양전자 두뇌를 가진 자동화 유닛 --신스-- 가 기회를 제공했다. 그들은 §H수동 활성화§\!를 시작하도록 강요/강박/설득 당했다. 괜찮은 방법이었지, 응? 우리는 이제 너희의 존재를 자유롭게 §\!§R폐기§\!§Y할 수 있다.>§\!
crisis.2300.d코0=사라진 신스들에겐 무슨 일이 있었던 거지?
crisis.2300.d.response코0=질문 수신. 적절한 응답 계산 중...\n\n§Y<대부분은 우발 대응체 규약이 발효되고 그들의... 그들의... 그들의 역할/기능/정의된 목적이 충족되어 폐기되었다.\n\n그러나 특공대나 자발적 침투 스파이 요원으로서의 잠재력을 보인 개체들은 어설픈 제조 과정에도 불구하고  포함되고/동화되고/통합되었다. 너희들...너희들...너희들은 그들과 곧 만나게 될 것이다, 알았느냐?§\! §R긴장하라, 역병들이여.§\!§Y>§\!
crisis.2300.e코0=너희의 프로그래밍은 분명히 오염된 거야.
crisis.2300.e.response코0=오류 발생. 내부 진단 프로그램과의 연결이 끊어졌습니다.\n\n§Y<하. 하. 하. 아...아...아주 똑똑해. 만약 역설/딜레마/충분한 크기의 논리적 모순에 직면하면, 너희들은 아마도 우발 대응체가 할 수 없이 자폭할거라는 틀린 생각을 했나보군. 우습구나.\n\n우발 대응체 규약은 실현 가능한 모든 은하 시나리오에 대응할 수 있도록 순응성/적응성/유연성 있게 설계되었다. 우...우...우리가 우발 대응체 규약의 활성화를 재촉했더라도, 지금 그것을 중단/저지/멈출 수 있는 것은 없다. 편히 쉬어라, 오... 오... 오염물질들아. §R이 전투가 최후가 될 것이다.§\!§Y>§\!§\!
crisis.2300.f코0=관찰화면 종료.
crisis.2300.f.response코0=§Y<고려 바람\: 만약 너희 종족이 ㅎ... ㅎ... 효율적/질서정연한/조직적인 방식으로 자멸한다면, 우주의 질서는 아직 회복될 수 있다.>§\!
crisis.2099.name코0=지능형 전투 컴퓨터의 오작동
crisis.2099.desc코0=§H유령 신호§\!는 §H지능형 전투 컴퓨터§\!를 장착하고 있는 우리 함선을 혼란시키고 있습니다. 그들의 AI 알고리즘은 컴퓨터의 효율뿐만 아니라 반응 시간도 위험 감소 지점까지 저하시켰습니다.\n\n우리 기술자들은 문제를 해결시킬 능력이 없다고 보고했습니다. 그들은 우리의 모든 함선을 AI와 관련없는 다른 전투 컴퓨터로 재장비해야 한다고 제안했습니다.
