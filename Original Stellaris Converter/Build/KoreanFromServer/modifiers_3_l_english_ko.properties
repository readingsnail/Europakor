edict_masters_writings_politics코0=스승의 가르침\: 굉장히 훌륭한 것
edict_masters_writings_politics_desc코0=외계 철학자의 가르침을 번역했습니다. 자신의 희생을 통해 다른 사람들을 통합하는 법에 대한 그녀의 가르침 덕에 우리는 사회기반시설에서 큰 진보를 이루어냈습니다. \n\n"모두가 불편을 감수하고, 그 짐을 함께 짊어짐으로써 강한 국가가 만들어진다." - 이야기꾼 텔리사\n
edict_masters_writings_philosophy코0=스승의 가르침\: 철학적 사고방식
edict_masters_writings_philosophy_desc코0=삶의 의미와 우주의 목적에 대한 분석과 고찰이 담긴 외계 철학자의 가르침을 번역하였습니다. 우리 통치자들이 이를 따른다면 더 뛰어난 결정을 내릴 수 있을 것입니다.\n\n"우리 능력으로는 우주의 목적을 알아내기 힘들지 모른다. 그러나 그러한 사실이 우리가 진리를 추구하려는 의지에 방해되지는 않을 것이다. 우리는 모든 문제의 근원에 대한 답을 찾기 위해 통합을 추구해야만 한다." - 이야기꾼 텔리사\n
edict_masters_writings_diplomacy코0=스승의 가르침\:  외교적 신뢰
edict_masters_writings_diplomacy_desc코0=외계 철학자의 가르침을 번역했습니다. 외교 협상에 관한 그녀의 일화는 외교 협상을 위한 좋은 기준점이 될 것입니다.\n\n"우주의 자손들을 만나는 것은 끔찍하게 느껴질 수도 있지만, 결국엔 희망을 얻을 기회가 될 것이다. 이 이웃들을 초대하고 그 존재를 즐기며, 더 이상 이 우주에 홀로 존재하지 않는다는 것에 대해 축복하자." - 이야기꾼 텔리사\n
edict_masters_writings_war코0=스승의 가르침\: 전시 국면
edict_masters_writings_war_desc코0=외계 철학자들의 가르침을 번역했습니다. 그녀의 전쟁에 대한 묘사와 전술에 대한 아이디어는 우리의 우수한 군사 교육 자료가 될 것입니다.\n\n"통합을 추구하는 것은 가장 큰 도전인데, 특히 지속 가능성이 종종 경계선을 만들어내기 때문이다. 이러한 경계선을 무너트리는 것은 수많은 두려움을 내재하고 있다. 그러나 재 속에서 더욱 강하게 태어나기 위해서는 기꺼이 파괴할 용기가 있어야만 한다." - 이야기꾼 텔리사\n
edict_improved_work_environment코0="개선된 노동 환경"
edict_improved_work_environment_desc코0=시간과 자원을 지출하여 근무환경을 개선하여 우리의 국민은 결과적으로 보다 행복한 노동자가 됩니다.\n
edict_renewable_energy코0=개선된 에너지 계획
edict_renewable_energy_desc코0=우리는 독성 연료와 비재활용 자원의 사용을 더욱 제한하여 새로운 에너지 생산방법에 대한 연구를 촉진할 수 있습니다. 이는 우리로 하여금 완벽한 에너지 순환에 더 가깝게 다가가게 도와주고 우리가 생활 환경을 개선시킬 것입니다.\n
edict_super_sensors코0="광범위 감지 탐색"
edict_super_sensors_desc코0=향상된 감지 기술의 연구를 마치고 나서야 우리는 우리의 탐색 스캔을 향상시키기 충분한 정보를 얻을 수 있었습니다.  새로운 기술로 인해 우리의 기술자들은 성계의 변두리에 있는 조사 대상을 더 쉽게 찾을 수 있을 겁니다.\n
acid_jungles코0="산성 밀림"
acid_jungles_desc코0=이 행성의 식물들은 잎과 줄기에서 산성을 내뿜도록 진화되었습니다. 이곳을 탐험하거나 정착하는 것은 매우 위험한 일일 것입니다.
ex_planet코0=행성의 잔해
ex_planet_desc코0=이 소행성대는 한때는 생명이 넘치던 행성이었습니다.
ship_graveyard코0="우주선 묘지"
ship_graveyard_desc코0=복수의 우주선이 여기에 추락해서 여러 재료를 수거할 수 있는 일종의 공동묘지를 만들어 냈습니다.
ai_fleet코0="추락한 AI 함대"
ai_fleet_desc코0="AI가 통제하던 함대의 잔해가 이 행성이 존재합니다. 이것을 연구함으로서 귀중한 공학 데이터를 얻을 수  있을 겁니다."
irradiated_wasteland코0=방사능 황무지
irradiated_wasteland_desc코0="이 행성은 방사능으로 뒤덮여 많은 부분이 살아있는 생명체 대부분에게 매우 유해한 방사능으로 뒤덮여 있습니다. "
ancient_one코0=고대의 존재
ancient_one_desc코0="물결 아래 깊은곳에 사는 고대의 존재는 이 행성의 생명체들을 지배 하고있습니다."
food_rich_planet코0=영양가 높은 식량
food_rich_planet_desc코0="이 행성의 식물군은 영양분이 풍부한 과일과 생활수준 향상에 도움이 되는 작물들을 갖고있습니다."
super_sensor_array코0=우수한 감지 배열망
super_sensor_array_desc코0=강력한 감지 배열망은 주변지역을 더 잘 감지할 수 있게 해줍니다.
horse_powered_factories_low코0=강제 동물 노동
horse_powered_factories_medium코0=마지못한 동물 노동
horse_powered_factories_high코0=자발적 동물 노동
horse_powered_factories_low_desc코0=길들여진 사족보행 종족은 노동환경을 개선하는 데 도움이 됩니다. 비록 강제된 것이라도요.
horse_powered_factories_medium_desc코0=길들여진 사족보행 종족은 노동환경을 개선하는 데 도움이 됩니다. 비록 마지못해 할지라도요.
horse_powered_factories_high_desc코0=동맹인 사족보행 종족은 노동환경을 개선하는 데 도움이 됩니다.
fallen_robots코0=로봇 유물
fallen_robots_desc코0=이 행성은 오래전에 사라진 문명의 로봇을 간직하고 있습니다. 이곳에서 공학연구용 재료를 조달할 수 있을 겁니다.
society_animal_life코0="이상한 동물 생태계"
society_animal_life_desc코0="이 행성의 동물들은 꽤 이상한 습성을 갖고 있습니다. 이들은 흥미로운 사회학 연구 주제입니다."
hostile_animal_life코0="위험한 동물 생태계"
hostile_animal_life_desc코0=이 행성은 우리를 만나는 것이 달갑지 않은 호전적인 괴물들의 둥지입니다.
shifting_sands코0="유사"
shifting_sands_desc코0="이 사막 행성은 거의 액체 수준의 물결치는 모래로 구성되어 건설을 극도로 어렵게 합니다."
liquid_sands코0="액화 모래"
liquid_sands_desc코0="마치 액체같이 결이 고운 모래들이 이 행성을 덮고 있습니다. 광물들의 이상한 구성성분들은 연구자료의 양을 충분히 제공합니다."
abandoned_mining코0="버려진 채굴 시설"
abandoned_mining_desc코0="궤도의 오래된 채굴 스테이션이 이곳에 잠재된 광물이 존재할 가능성을 보여주고 있습니다."
gas_rich_planet코0="풍부한 가스 매장층"
gas_rich_planet_desc코0=이 행성에 식민지를 건설하여 행성의 자원을 채취하기 시작합니다.\n£energy£ §G+50%§\!
gas_rich_planet_fo_realz코0=풍부한 가스 채굴
gas_rich_planet_fo_realz_desc코0=이 행성의 희귀 천연자원들은 현재 전체적인 에너지 생산을 증대하기 위해 채굴되고 있습니다.
gas_responsible_mining코0=책임감 있는 가스 채굴
gas_responsible_mining_desc코0=이 행성에 있는 드물지만 유용한 가스 자원을 놔둔다면 멀리 봤을 때 이 행성의 에너지 생산효율을 높일 수 있을 것입니다.
suppressed_opposition코0=불온분자 탄압
suppressed_opposition_desc코0=정부에 반대하는 이 행성의 일부 인구는 폭력적으로 진압되었습니다.
scared_population코0="겁먹은 대중들"
scared_population_desc코0="대중들은 외계인 공장이 더 많은 목숨을 앗아갈까 봐 두려워합니다."
secured_factory코0="안전성이 확인된 외계인 공장"
secured_factory_desc코0=돈과 노력을 쏟아 외계 공장의 안정성을 확인했습니다.
fear_as_control코0="철권 통치"
fear_as_control_desc코0=불온분자들은 본보기로 처형되었습니다.
fear_as_control_militarist코0="$fear_as_control$"
fear_as_control_militarist_desc코0="$fear_as_control_desc$"
infectious_disease코0="전염병"
infectious_disease_desc코0=매우 전염성 높은 질병이 퍼져나가 인구를 위험에 빠뜨리는 새로운 위협이 되었습니다.
pyramid_wars코0=스카이본 전쟁
pyramid_wars_desc코0="하늘에서 나타난 신"의 실체가 무엇인지를 둘러싼 종교적 갈등 때문에 전면전이 일어났습니다.
syndaw_automated_work코0=자동화 작업 절차
syndaw_automated_work_desc코0=정당하든 아니든, 자동기계로 인한 실업의 공포가 이 행성에 영향을 주고 있습니다.
syndaw_unfriendly_robots코0=로봇 통합의 긴장
syndaw_unfriendly_robots_desc코0=이 행성에서 발생한 유기체와 무기체 주민들 사이의 긴장은 우리의 £unity£ 통합력 생산량을 감소시켰습니다.
syndaw_research_malus코0=AI 고장
