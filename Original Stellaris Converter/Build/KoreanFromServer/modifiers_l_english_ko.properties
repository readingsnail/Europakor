powered_exoskeletons코0=동력 외골격
stone_age_civilization코0=석기시대 원시인
stone_age_civilization_desc코2=이 행성에선 원시적인 석기문명이 탄생했습니다.
dead_creatures코0=죽은 우주 생명체
dead_creatures_desc코0=이 거대 가스 행성은 우주를 떠돌아다니는 생물을 위한 고대묘지로 사용되었습니다. 궤도에는 여전히 시체 여러 구가 떠 있는데, 좋은 연구대상이 될 것입니다.
starship_graveyard코0=우주선 묘지
starship_graveyard_desc코1=천 년 전 이 행성 궤도에서 큰 전투가 있었고, 표면은 여전히 고대 우주선들의 잔해로 뒤덮여 있습니다. 그들의 발전된 설계를 연구한다면 쓸만한 기술을 얻을 수 있을 겁니다.
organic_starship코0=유기 우주선
organic_starship_desc코1=몇몇 생체우주선이 30억 년도 더 전에 이 행성에 충돌했습니다. 비록 우주선의 골조만이 남아있지만, 풍부한 연구거리를 줄 것입니다.
abandoned_cities코0=버려진 도시들
abandoned_cities_desc코0=이 행성의 원주민들은 기이하게도 도시와 사회기반시설을 멀쩡히 남겨놓고 사라졌습니다. 덕분에 식민지가 쉽게 발전할 수 있을 것입니다.
subterranean_ocean코0=지하 바다
subterranean_ocean_desc코1=행성의 얼음 지각 아래에 숨겨져 있는 해저 열수공에 의해 달궈진 거대한 대양이 존재합니다. 이곳은 생명으로 가득 차 있고, 이렇게 특수한 구조를 연구하여 많은 것을 배울 수 있을 겁니다.
colony_enclaves코0=요새화된 거주지
colony_enclaves_desc코0=이 행성의 식민지는 몇몇 요새화된 거주지로 제한될 것입니다. 토착 석기문명은 나머지 땅에서 독립적으로 발전하도록 내버려 두었습니다.
primitive_reservation코0=외계인 보호구역
primitive_reservation_desc코0=이 행성 일부는 토착 석기 문명을 위한 보호구역으로 지정되었습니다. 이 때문에 이주민들이 정착할 땅과 이용할 자원이 제한될 것입니다.
starvation코0=기아
subterranean_tech_transaction코0=지하 기술 공급
subterranean_tech_transation_desc코0=우리의 연구 재료 및 자금의 일부는 우리의 식민 행성 중 하나의 내부에 살고있는 지하 문명에서 사용하기 위해 배정됩니다.
stellarite_high_temp코0=상승한 기온
stellarite_high_temp_desc코0=이 성계에 존재하는 빛나는 기괴한 것의 존재로 인해 행성의 기온이 올라갔습니다.
stellarite_low_temp코0=낮아진 기온
stellarite_low_temp_desc코0=이 성계 항성 일부를 삼켜버린 빛나는 괴생물체의 존재로 인해 행성의 기온이 내려갔습니다.
