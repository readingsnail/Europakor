strong_magnetic_field코0=강력한 자기장
strong_magnetic_field_desc코1=이 행성은 비정상적으로 강력한 자기장을 갖고 있습니다. 이것은 우리의 컴퓨터와 정밀기구에 영향을 끼칠 것입니다.
wild_storms코0=거친 폭풍
wild_storms_desc코0=준정기적으로 화려한 전기폭풍이 발생해서 이 행성의 대기를 황폐화합니다.
low_gravity코0=약한 중력
low_gravity_desc코0=이 행성은 밀도가 낮아 다른 비슷한 크기의 행성보다 약한 중력을 갖고 있습니다. 
high_gravity코0=강한 중력
high_gravity_desc코0=이 행성은 밀도가 높아 불편할 정도로 강한 중력을 갖고 있습니다.
hollow_planet코0=텅 빈 행성
hollow_planet_desc코0=이 행성은 인공적으로 만들어졌거나, 원인이 무엇이든 비어 있습니다. 어떻게, 혹은 왜 그런지 우리는 모르지만 확실한 것은 아주 매력적인 조사가 될 것이라는 겁니다.
mineral_rich코1=고품질의 광물
mineral_rich_desc코1=이 행성의 지각에는 고품질의 광물이 풍부해 채굴 수익성이 좋습니다.
titanic_life코0=거대 생물
titanic_life_desc코0=이 행성의 생명체는 거대해서 적대적 의도가 없더라도 굉장히 위험할 수 있습니다.
eat_the_titans코0=맛있는 거대 생물
eat_the_titans_desc코0=이 거대한 생물을 연구한 결과 다음과 같은 예상치 못한 부수적인 용도를 알아냈습니다\: 정말 맛있습니다\!
asteroid_belt코0=소행성 지대
asteroid_belt_desc코0=이 행성이 가지고 있던 위성이 파괴되었거나, 행성이 형성될 때 완전히 합쳐지지 못한 것일 수도 있습니다. 원인이 무엇이든 간에, 이 행성은 작은 소행성 지대로 둘러 싸여있습니다.
natural_beauty코0=아름다운 자연
natural_beauty_desc코0=이 행성의 풍광은 정말 아름답습니다. 이 행성에 사는 모든 이는 계속해서 새로운 장관을 맞닥뜨리게 될 것입니다.
atmospheric_aphrodisiac코0=최음 성분의 대기
atmospheric_aphrodisiac_desc코0=이 행성의 대기에는 거주민들이 번식하고 싶은 욕구가 들게끔 하는 무엇인가가 있습니다.
atmospheric_hallucinogen코0=환각 성분의 대기
atmospheric_hallucinogen_desc코0=이 행성의 대기에는 환각 성분이 들어있는 것 같습니다. 이것이 거주민들을 계속 쾌락에 젖어있게 하고 난해한 물리학 문제들을 머릿속에서 사고실험하는 데에는 도움을 주겠지만, 사람들이 일하는 데 방해가 되기도 합니다.
atmospheric_hallucinogen_good코0=여과된 환각성분의 공기
atmospheric_hallucinogen_good_desc코0=이 행성의 공기는 자연적으로 환각 성분을 함유하고 있었습니다. 지금은 다량의 필터의 도움으로 희석되었습니다. 이것은 이 환각제가 주던 긍정적인 영향을 줄이지만, 부정적인 영향도 없앱니다.
lush_planet코0=우거짐
lush_planet_desc코0=이곳에는 수많은 생명체들이 꿈틀거리고 있습니다, 동물들이 넘쳐나고 식물들은 빠르게 자라납니다.
bleak_planet코0=황량함
bleak_planet_desc코0=이곳은 생명체가 생존하기 힘듭니다. 몇몇 개체는 살아남아 보려고 끈질기게 버티고 있지만, 한눈에 보아도 그리 건강해 보이지는 않습니다.
irradiated_planet코0=방사능 오염
irradiated_planet_desc코0=이 행성은 오래전에 일어난 어떠한 사고로 인하여 방사능에 크게 오염되었습니다.
ancient_automation코0=고대 자동화 시설
ancient_automation_desc코0=고대의 아주 유용한 기계들이 이 행성의 생산에 도움을 주고 있습니다.
ancient_factory코0=고대 공장
ancient_factory_desc코0=이 행성의 고대 공장은 아직도 잘 작동합니다.
robot_workers코0=로봇 노동자
robot_workers_desc코0=이 행성에는 잊혀진 문명의 로봇 노동자들이 아직도 남아있습니다. 몇 가지 예방대책만 있으면 이들이 우리를 위해 일하도록 할 수 있습니다.
ancient_forgeworld코0=고대 제련소 행성
ancient_forgeworld_desc코0=이 행성은 잊혀진 문명의 생산 중심지 중 하나였을 것입니다. 비록 본래 산업시설의 극히 일부만이 남아있지만, 여전히 인상적인 수준입니다.
holy_planet코0=성지 행성
holy_planet_desc코0=이 행성은 인근 몰락 제국의 성지입니다. 이 행성을 개척하는 것은 그들을 몹시 분노하게 할 것입니다.
ancient_weapon코0=고대 궤도 무기
ancient_weapon_desc코0=오래 전의 잊혀진 종족이 이 행성 궤도에 거대한 무기를 만들었던 것 같습니다. 이 무기는 작동하지 않으며 완성되지도 않은 것으로 보입니다. 이를 연구하면 무언가를 배울 수 있을 겁니다.
terraforming_candidate코0=테라포밍 후보지
terraforming_candidate_desc코0=이 행성은 황량하고 생명체가 없어보이지만,  얼음형태의 물이 존재하고 한때 생태계가 번성했던 것으로 보입니다. 적절한 기술이 동반된다면, 이 행성은 테라포밍이 가능할 것입니다.
ultra_rich코1=특출난 품질의 광물
ultra_rich_desc코1=이 행성의 지각에 있는 특출난 품질의 광물은 정말 믿기 어려운 채굴 기회를 제공합니다.
mineral_poor코1=저품질의 광물
mineral_poor_desc코1=이 행성이 단순히 이렇게 형성이 된 건지, 아니면 알려지지 않은 종족이 자원을 몽땅 파낸 것인지는 알 수 없습니다. 다만 우리는 이 행성의 광물이 유독 품질이 낮다는 건 알 수 있습니다.
planet_uncertain_past코0=불확실한 역사
planet_uncertain_past_desc코0=이 행성의 주민들은 오래전 그들에게 일어난 재앙의 원인을 몰라 불안해하며, 원인을 찾으려고 노력하고 있습니다.
recent_quake코0=최근의 지각활동
recent_quake_desc코0=이 행성은 최근에 격렬한 지각활동이 있었습니다.
recent_comet코0=혜성 관측
recent_comet_desc코0=한 혜성이 최근 이 행성의 소행성 계를 지나쳤으며, 그 광경이 아주 장관이었습니다\!
recent_impact코0=최근의 충돌
recent_impact_desc코0=이 지역의 식민지는 최근 대형 소행성의 충돌로 큰 피해를 입었습니다.
magnetic_research_boost코0=자기장 기적
magnetic_research_boost_desc코0=왠지는 모르지만, 이 행성의 자기장이 우리 컴퓨터에 영향을 주고 있습니다. 그런데 컴퓨터를 방해하는 대신 사실상 더 효율적으로 만들고 있습니다\!
magnetic_disruption코0=자기장 간섭
magnetic_disruption_desc코0=이 행성의 자기장이 컴퓨터들에 간섭하여 연구활동을 저해시키고 인구들을 불편하게 하고 있습니다.
