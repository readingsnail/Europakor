dyson_sphere_ruined코0=폐허가 된 다이슨 스피어
dyson_sphere_ruined_DESC코0=폐허가 된 다이슨 스피어입니다. 오랜 시간이 흘렀음에도, 이 구조물의 기본 골조는 대부분 온전합니다. 필요한 기술과 막대한 양의 자원만 있으면, 이 구체를 고칠 수 있을 것입니다.
