think_tank_ruined코0=폐허가 된 과학 연결체
think_tank_ruined_DESC코0=폐허가 된 과학 연결체입니다. 내부는 영겁의 시간 동안 약탈자들에 의해 깨끗이 비워졌지만, 이 구조물의 주요 함체는 아직까지도 대부분 온전합니다. 알맞은 기술과 많은 자원만 있으면, 이를 다시 사용할 수 있을 것입니다.
think_tank_restored코0=$think_tank_3$
