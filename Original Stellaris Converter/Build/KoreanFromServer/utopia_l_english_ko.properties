leader_trait_governor_synthetic코0=$leader_trait_admiral_synthetic$
leader_trait_governor_synthetic_desc코0=이 신스 지도자는 다양한 소프트웨어 업그레이드를 받아, 다른 능력도 향상됐지만 특히 행정 효율을 크게 개선할 수 있었습니다.
leader_trait_scientist_synthetic코0=$leader_trait_admiral_synthetic$
leader_trait_scientist_synthetic_desc코0=이 신스 지도자는 향상된 소프트웨어로 업그레이드하여, 신경을 통해 모든 주요 연구 자료들에 실시간으로 접속할 수 있습니다.
