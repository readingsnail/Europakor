leader_trait_shroud_age코0=연장된 수명
leader_trait_shroud_age_desc코0=장막의 강력한 사이오닉 에너지는 지도자의 자연적 노화속도를 늦추었습니다. 
leader_trait_reformer코0=개혁가
leader_trait_reformer_desc코0=이 지도자는 개혁가로서 내일의 사회를 건설하는 데 헌신했습니다.
leader_trait_ruler_hive_mind코0=군체의식
leader_trait_ruler_hive_mind_desc코1=이 지도자는 거대한 인지기관의 불멸하는 연결체로서 군체의식의 일부입니다.
