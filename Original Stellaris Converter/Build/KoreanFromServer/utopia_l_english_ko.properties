leader_trait_admiral_psionic코0=초능력자
leader_trait_admiral_psionic_desc코0=이 지도자는 강력한 초능력자로서 어디서 적의 공격이 시작될지 알 수 있는 기묘한 능력이 있습니다. 
leader_trait_general_psionic코0=$leader_trait_admiral_psionic$
leader_trait_general_psionic_desc코0=이 지도자는 적들 사이에 두려움과 혼란을 심어 주는 동시에 아군의 투쟁심을 강화할 수 있는 강력한 초능력자입니다.
