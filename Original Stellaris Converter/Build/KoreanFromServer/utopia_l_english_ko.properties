progress.3.desc_08코0=우리의 개척선은  §Y{Root.GetName}§\!의 대부분을 덮고 있는 거대한 사바나 지대에 순조롭게 착륙했습니다. 이곳의 어른거리는 공기는 건조하지만 쾌적하며, 우리의 첫 착륙 장소와 멀리 떨어진 곳에서 한 무리의 순한 초식 동물들을 관찰할 수 있었습니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 한때 개척민들을 가득 채우고 있던 개척선은 이제 동력로를 선체에서 제거해 식민지의 임시 전력공급원으로서 기능하게 될 것입니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 {Root.Owner.GetSpeciesName}이(가) 세운 첫 번째 도시입니다.
progress.3.desc_09코0=우리의 개척선은 놀라은 은혜 덕분에 §Y{Root.GetName}§\!의 들쭉날쭉한 풍경을 이루는 봉우리 사이를 지나가 이상적인 착륙지점에 내려앉아 처음으로 행성과 닿았습니다.\n\n개척선은 새로운 식민지의 행정 본부로 완전히 전환되었습니다. 개척선 안의 반응로 핵은 이제 식민지의 임시 전원으로서 사용되기 위해 밖으로 꺼내졌습니다.\n\n많은 이주자들이 상륙해서 한때 거대한 우주선이던 선체 주변은 작은 천막과 조립식 대피소들로 가득해졌습니다. 이는 바로 외계 행성 위에 {Root.Owner.GetSpeciesName}이(가) 세운 첫 번째 도시입니다.
fleet_maneuvers_recruitment코0=함대 충원 추진
fleet_maneuvers_recruitment_desc코0=§L최근의 해군훈련은 민간 사회에서 함대에 대한 엄청난 관심을 불러일으켰습니다. 신병들이 부족하지 않다는 것의 의미는, 우리가 함대에 태울 승무원들을 모집하는 데 더 적은 자원을 사용해도 된다는 것입니다 .§\!
fleet_maneuvers코0=함대 기동
fleet_maneuvers_desc코0=§L우리가 최근 실행한 대규모 함대 기동훈련에 대한 결과로, 우리의 잘 훈련된 해군들은 높은 연사 속도를 유지할 수 있게 되었습니다.§\!
maneuvers_canceled코0=함대 기동 취소
maneuvers_canceled_desc코0=§L우리 군사 지도부의 많은 이들은 최근 우리가 함대 기동훈련을 취소한 사실을 불만스러워 하고 있습니다. 그들은 이번 사건이 이웃 세력들이 분명 이득을 취할 수 있는 우리의 약점을 드러낸다고 생각합니다.§\!
maneuvers_no_protest코0=기동훈련에 항의하지 않다.
maneuvers_no_protest_desc코0=§L우리 군사 지도부의 많은 이들은, 최근 엄청난 수의 외계 함대가 국경 근처에서 훈련하는 걸 우리가 외교적으로 막지 못했다는 사실에 크게 분노하고 있습니다.§\!
standardized_colony_ships코0=표준화된 개척선들
opinion_maneuvers_hardline코0=함대 기동
opinion_maneuvers_conciliatory코0=$opinion_maneuvers_hardline$
opinion_maneuvers_canceled코0=함대 기동 취소
FLESH_IS_WEAK_PROJECT코0=육신은 나약하다
FLESH_IS_WEAK_PROJECT_DESC코0=더 효과적인 대체 방안이 있는데도 불구하고 낡은 도구들을 고집하는 건 멍청이들이나 하는 짓거리 입니다.\n\n우리는 이제 {Root.GetName}의 많은 사람들에게 사이버네틱 이식물을 보급할 수 있는 기술력을 갖추었습니다. 우리 시민들은 사지와 장기를 개선된 기계 조직들로 개선하여 더 강하고, 빠르고, 똑똑해질 것입니다.
SYNTHETIC_EVOLUTION_PROJECT코0=신스 진화
SYNTHETIC_EVOLUTION_PROJECT_DESC코0=이제 결함있는 육체의 속박에서 벗어나 불멸성을 가질 시간입니다. 우리는 모든 시민들을 위하여 향상된 신스 아바타들을 준비해야 하고, 준비가 끝나면 의식 전송이 시작될 것입니다.
TRAIT_IMPROVES_LEADERS코0=§G이 종족의 지도자는 추가 특성과 보너스를 갖습니다.§\!
trait_cybernetic코0=사이버네틱
trait_cybernetic_desc코0=§L이 종족은 사이보그로 간주할 수 있을 정도로 사이버네틱 이식물을 받아들였습니다.  그들은 유기적 신체 기관을 보다 향상된 기계로 교체하는 것을 일상화하였습니다.§\!\n
trait_latent_psionic코0=잠재적 사이오닉
trait_latent_psionic_desc코0=§L이 종족은 잠재적인 사이오닉 능력을 가지고 있지만 대부분은 그 능력을 발휘하지 못합니다. 아주 드물지만 몇몇 지도자들에게서는 이 힘이 발현될 것입니다.§\!\n
trait_psionic코0=사이오닉
trait_psionic_desc코0=§L종족의 모든 구성원들이 강한 사이오닉 능력을 보유하고 있습니다. 이들은 보통 정신감응을 통해 서로 의사소통을 합니다.§\!\n
trait_self_modified코0=자기 변형
trait_self_modified_desc코0=§L이 파생종들은 스스로 자신들의 유전자 구조를 변형시켜 이점을 획득했습니다.§\!
leader_trait_admiral_erudite코0=박식한
leader_trait_admiral_erudite_desc코0=이 지도자는 크게 향상된 지능을 가져, 함대 지휘 능력이 향상되었습니다.
leader_trait_general_erudite코0=$leader_trait_admiral_erudite$
