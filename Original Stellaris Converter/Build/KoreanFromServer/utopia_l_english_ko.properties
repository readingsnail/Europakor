ring_world_ruined코0=폐허가 된 링월드 구획
ring_world_ruined_DESC코0=지금은 아닙니다만, 한때 이 링월드의 구획은 기능하는 생태계를 유지했습니다. 이론적으로는 복구가 가능하지만, 더 진보된 기술과 더 많은 양의 자원이 필요할 것입니다.
ring_world_restored코0=$ring_world_3_intermediate$
ring_world_restored_DESC코0=$ring_world_3_intermediate_DESC$
utopia.2010.name코0=폐허가 된 다이슨 스피어
utopia.2010.a.desc코0=우리는 {dyson_system.GetName}에 성계의 초기 시대를 망라하는 거대한 우주 구조물의 잔해 유적을 발견했습니다. 우리 과학자들은 이것이 한때 기능적으로 "§H다이슨 스피어§\!" - 별의 힘을 끌어내 활용하기 위해 설계된 거대구조물 - 였을 거라는 학설을 세웠습니다. 선체가 알 수 없는 유형의 에너지 무기로부터 치명적인 피해를 지속적으로 입었기 때문에 더 이상 작동하지 않는 것이 자명해 보입니다.\n\n$utopia.2010.c.desc$
utopia.2010.b.desc코0=우리는 {dyson_system.GetName}와(과) 마주쳤습니다. 이것은 알 수 없는 유형의 에너지 무기에 의해 심각한 손상을 입고 오랬동안 작동되지 않은 것으로 보여집니다.\n\n$utopia.2010.c.desc$
utopia.2010.c.desc코0=또한 넓은 그 구체를 덮고 있는 넓은 잔해 지역을 주목해야 합니다. 비록 그 거대구조물은 그 자체로 아주 오래 되었지만, 성계에 있는 많은 파편들은 상당히 최근의 것으로 보입니다. 대부분은 망각 속에 잊혀졌지만, 아마도 최근 은하 역사의 어느 시점에서 산산히 부서진 구체의 잔해의 소유권을 두고 벌어진 전쟁에서 격돌한 각각의 두 전투 함대에서 비롯된 것으로 보입니다.
utopia.2010.a코0=이는 우리가 가진 다이슨 스피어와 기능상 유사하군.
utopia.2011.name코0=다이슨 스피어 복구됨
utopia.2011.desc코0=우리는 {From.GetName} 성계의 폐허가 된 다이슨 스피어 수리를 성공적으로 끝마쳤습니다. 성계에 무수히 흩어져 있던 잔해들은 잠재적인 우주 항해 위협 제거 또는 수리를 위한 자재로 사용하기 위해 모조리 수거되었습니다.\n\n이 위대한 거대구조물은 이제 완전히 제대로 작동하여, 영겁의 세월전에 만들어졌던 것처럼 어마어마한 에너지를 생산하고 있습니다.
utopia.2012.name코0=폐허가 된 과학 연결체
utopia.2012.desc코0=초대형 우주 설치물의 부서진 잔해물이 {nexus_system.GetName} 근처에서 발견 되었습니다. 이 거대구조물은 한때 일종의 거대한 §H과학 연결체§\!로 기능한 것으로 보입니다. 비록 명백히 수천 년 동안 버려졌지만, 여전히 그 선체는 상당히 멀쩡합니다.
utopia.2012.a코0=이 과학 연결체의 설계는 우리의 과학 연결체와 유사하다.
utopia.2013.name코0=과학 연결체 복구됨
utopia.2013.desc코0={From.GetName} 근처에 버려진 과학 연결체는 {Root.GetName}의 가장 현명한 지성들이 완벽히 수리하였고 직원이 배치되었습니다. 원래 목적을 의심할 여지없이, 거대구조물은 이제 우리 시대의 과학적 질문에 답을 하는 데 이용될 것입니다.
utopia.2014.name코0=폐허가 된 우주 감시망
utopia.2014.desc코0=은하계 역사의 한 지점에서, {sentry_system.GetName} 성계는 비정상적인 비율을 갖는 광대한 궤도 기반시설을 분명히 지탱했고, 체계적으로 철거되었습니다. 몇몇 거대한 우주 스테이션 선체를 포함하여 성계에 있는 대부분의 행성들의 정지궤도에 파편들이 집중적으로 분포되어 있습니다.\n\n이 큰 덩어리 중 가장 큰 것은 거대한 §H우주 감시망§\!입니다. 우리의 초기 탐지 결과는, 그 감시망이 작동했을 때 전체 은하계를 충분히 탐지할 만큼 강력했음을 나타냅니다.
utopia.2014.a코0=우리는 이미 그중 하나를 보유하고 있다.
utopia.2015.name코0=우주 감시망 복구됨
utopia.2015.desc코0=쉬운 일은 아니었지만, 공학자들이 {From.GetName} 성계에서 폐허가 된 우주 감시망을 복구할 수 있었습니다. 다른 스테이션의 선체와 그를 에워싸는 잔해물들은 복원 작업 중에 건축 자재로 변환되었습니다.\n\n영겁의 시간 중 처음으로, 감시망은 이제 작동하고 있습니다 . 그 강력한 안테나는 다시 한 번 은하계의 반대편을 깨끗하게 들여다 볼 수 있게 되었습니다.
utopia.2016.name코0=폐허가 된 링월드
utopia.2016.desc코0=고대 링월드의 부서진 잔해들이 {ring_system.GetName} 성계의 항성을 둘러 쌉니다. 한때 여기 존재했을 지도 모르는 어떤 행성의 조각들이 이 거대구조물 건설의 재료로 쓰여져 왔을 겁니다.\n\n이 경이로운 공학의 산물을 누가 만들었는지를 알려주는 어떤 힌트도 찾을 수는 없었지만, 굉장히 진보된 문명의 산물인 것이 분명합니다.
utopia.2016.a코0=어쨌든, 우리만큼은 진보했군.
utopia.2017.name코0=링월드 구획 복구됨
utopia.2017.desc코0={From.GetName} 성계의 폐허가 된 링월드의 잔재를 기반으로, 우리 기술자들은 구획 중 하나를 완전히 복원할 수 있었습니다. \n새로운 생물권은 우리의 선도적인 행성학자들에 의해 처음 대략적인 구상대로 만들어져야 했지만, 지금은 안정되고 거주적합한 것으로 판단됩니다.
anomaly.2576.name코0=새로운 금속
anomaly.2576.desc코0={From.GetName}의 자세한 표현 스캔으로 알려지지 않은 형태의 몇몇 고대 우주선 잔재가 있는 큰 충돌 크레이터를 발견했습니다. 그 우주선은 생명 유지 장치가 전혀 없는 것으로 보이고, 이를 통해 그 물체가 비정상적으로 큰 드론이거나 일련의 인공지능에 의해 제어되는 것으로 추측합니다.\n\n흥미롭게도, 그 우주선의 선체는 대단히 희귀하고 다양한 유일무이한 성질을 갖는 무기물질인 §H생체금속§\!으로 건조되었습니다. 이 금속은 특정한 형태나 모양을 취하도록 "프로그래밍"될 수 있으며, 손상을 받으면 서서히 재생됩니다. 몇 천 년 동안, 난파선에서 생존 한 금속은 수 세기 동안 채굴 할 수있는 크고 매우 밀도있는 퇴적물로 융합했습니다.
living_metal_category코0=이상한 크레이터
living_metal_category_desc코0=자연 현상으로는 보이지 않는 거대한 충돌로 인한 크레이터가 발견되었습니다.
crisis.1011.desc코0=우리는 {Root.GetName}에 있는 식민지를 잃었습니다\! 궤도에 자리를 잡고 나서, 타차원의 침략자들은 지표를 폭격하고 아래의 모든 형태의 생명체들을 포식했습니다. {Root.GetPlanetMoon}의 생물권 전체가 그 생명체에게 잡아 먹혔습니다 - 단 하나의 생명 징후도 남아있지 않습니다.
utopia.61.name코0={From.From.From.Planet.GetName} 거주지 완공
utopia.61.desc.a코0=우리는 첫 번째 거주지 건설을 마쳤고 마침내 개척선을 준비하고 우리가 만든 세계에 착륙할 시간이 되었습니다.\n\n기계화된 핵심에서부터 가장 높은 꼭대기까지, 모든 너트, 볼트, 구멍과 틈새마저 별들 사이에 놓여 있는 우리의 새로운 집에 완벽히 부합하도록 설계되었습니다.
utopia.61.desc.b코0={From.From.From.Planet.GetName}의 거주지가 완공되었고, 개척할 준비가 되었습니다.
allow_dyson_sphere코0=§H거대구조물 잠금해제\:§\! 다이슨 스피어
