faction.55.title코0=반항적 노예 폭동\!
faction.55.desc.colle코0={Root.GetName} 파벌의 일부 부류들이 {riots_planet.GetName}의 생산시설 파괴를 통해 {Root.Owner.GetName}(에)게 상처 입히려는 욕망에 사로잡혀 있습니다.  우리는 단지 {Root.Owner.GetAdj}에서의 모든 손상들이 그들을 이 자해의 원형 교차로 형태로 몰고 가는 명령 수락을 막을 것으로 추정할 뿐입니다.
faction.55.desc코0=폭동 중인 노예들이 {riots_planet.GetName}의 건물을 폐허로 만들었습니다 - 생산을 재개하기 전에 수리해야 합니다.
faction.60.title코0=반항적 노예 반란\!
faction.60.desc코0=우리 노예 인구 사이에 급진적인 부류가 늘어날수록 - 어떤 이들은 예상 밖이 아니라고 말할 - 우리의 공정한 규칙에 맞서 반기를 듭니다.\n\n보고에 따르면 불만이 {revolt_planet.GetName}에서 시작되었고, 이미 퍼지고 있습니다.
faction.60.desc.colle코0=\ {Root.Owner.GetName}의 영광과 향상을 위해 할당된 천한 일에 대한 반대가 치명적인 비등점에 도달했습니다.\n\n그들의 큰 그림 파악에 대한 무능력과 그들의 위치는 그들을 {revolt_planet.GetPlanetMoon} {revolt_planet.GetName}에서의 공공연한 반란으로 몰아가고 있습니다 - 그리고 다른 행성들도 이미 따르지 않았다면, 곧 따를 것입니다
