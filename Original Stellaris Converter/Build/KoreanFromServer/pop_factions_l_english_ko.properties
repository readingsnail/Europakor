faction.50.desc코0=우리 노예 인구 중 일부 급진적인 부류들은, 근본적으로,  {Root.Owner.GetAdj} 지역에서 노예를 없애기 위해 단결한 것으로 보입니다.\n\n어떻게 이 정도의 범죄가 일어났는지는 모르지만, 우리는 {Root.Owner.GetAdj} 구역 바깥 어딘가에서, 노예들이 현재 자유라는 것을 확신합니다.
faction.50.desc.colle코0=잘못된 파벌이 몇몇 노예의 의무를 없애고 그들을 {Root.Owner.GetAdj} 국경 외부로 밀반출하여 {Root.Owner.GetName}을(를) 상처 입히기로 결정했습니다. \n\n우리는 제 때 회복할 것이며, 그 분실물이 결국 {Root.Owner.GetName}(으)로 되돌아가고 생의 목적을 다할 것을 바랍니다.
faction.50.a코0=유감스럽군.
