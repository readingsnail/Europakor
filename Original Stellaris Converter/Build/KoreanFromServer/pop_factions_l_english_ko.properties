pft_planet_separatists코0=행성 분리주의자 파벌
pft_planet_separatists_desc코0=행성 분리주의자들은 개척된 행성에서 볼 수 있으며, 제국의 법으로부터 자유로워지길 바랍니다. 충분한 대중적 지지를 얻게 되면, 그들은 반기를 들것입니다.\n\n§H행성 분리주의자들은 직할 행성에서만 나타납니다.§\!
