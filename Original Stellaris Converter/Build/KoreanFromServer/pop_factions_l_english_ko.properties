pft_isolationist_desc코2=고립주의자 파벌은 최대한 고립되기를 열망하며, 불가침 조약을 제외한 모든 거래를 거부합니다. 그들은 공격 전쟁을 싫어하지만, 쉬운 먹잇감이 되는 것 또한 원하지 않습니다.\n\n§L외계종 혐오 윤리관§\!
pft_technologist코0=기술주의자 파벌
pft_technologist_desc코1=기술주의자 파벌은 과학적 진보와 기술 진보의 열매를 원합니다. 그들은 특정한 연구에 대한 금지뿐만 아니라 다른 제국들에 비해 뒤쳐지는 것을 싫어합니다.\n\n§L물질주의 윤리관§\!
pft_totalitarian코0=전체주의자 파벌
pft_totalitarian_desc코1=전체주의자 파벌은 단 한 명의 독재자 또는 권위적인 일당 독재에 의한 엄격하게 계층화된 사회를 원합니다.\n\n§L권위주의 윤리관§\!
pft_xenoist코0=외계종 선호자 파벌
pft_xenoist_desc코1=외계종 선호자 파벌은 외계 생명체와 그들의 문화를 받아들이는 것에 큰 가치를 부여합니다 .  그들은 인구구성과 다른 종과의 소통하는 것을 좋아합니다. 또한 다른 종을 노예화 하거나 정화하는 것을 좋아하지 않습니다.\n\n§L외계종 선호 윤리관§\!
