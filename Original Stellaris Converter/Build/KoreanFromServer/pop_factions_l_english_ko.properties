factions.1.desc.firstfinisher코0=불만을 품고 있는 파벌들은 문제의 씨앗이 될 것이지만, 정부의 행동을 용인하는 자들은 유용할 것입니다...
factions.1.desc.imperialist코0=그 구성원들은 전 은하계에 걸친 우리의 군사적 우위를 확보할 것을 강력히 요구하고 있습니다.\n\n
factions.1.desc.isolationist코0=그 구성원들은 국경을 폐쇄하고 은하계 문제에 간섭하지 않을 것을 지지합니다.\n\n
factions.1.desc.progressive코0=그 구성원들은 우리의 모든 제국의 모든 종족의 평등과 정의를 위해 일합니다.\n\n
factions.1.desc.prosperity코1=그 구성원들은 평화적인 수단을 통한 경제적 성장과 안정을 위해 영향력을 행사합니다.
factions.1.desc.supremacist코0=그 구성원들은 필요한 경우 외계인의 권리를 축소하여, {Root.Owner.GetSpeciesAdj} 종족의 우위를 주장하려고 합니다.\n\n
