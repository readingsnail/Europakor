faction.301.desc.phobe코0={Root.GetName}의 외계 짐승들이  우리 삶의 방식을 파괴시키기 위한 명백한 목표를 가지고 {Root.Owner.GetAdj}의 이익을 해칠 계산된 시도로 {planet.GetName}의 건물을 폐허로 만들었습니다.
