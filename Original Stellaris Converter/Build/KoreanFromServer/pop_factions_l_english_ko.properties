faction.202.title코0={parameter\:heathens.GetName}이(가) 모욕당함
faction.202.desc코0=부끄럽게도 보안상의 실수가 발생하여, {Root.GetName}이(가) 잠시 우리의 외교 채널에 대한 접근 권한을 얻었습니다. 그들은 이 기회를 {parameter\:heathens.GetName}의 여러 이단 행위를 지목하는 데 사용하였으며, 그들의 신념에 내재되어 있는 도덕적 결함에 대해 규탄하였습니다.\n\n이 사건을 {parameter\:heathens.GetSpeciesPlural}의 교단이 좋아하지는 않을 것 같습니다.
