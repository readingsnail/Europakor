factions.1.desc.xenoist코0=그 구성원들은 외계 종족과의 우호 관계를 가지고 유지할 것을 요청합니다.\n
factions.2000.title코0={TargetFaction.Owner.GetName}에서 일어난 통치 윤리관 변경
