test_chain_desc코0={Root.GetName}에서 이상한 현상이 관측되었습니다.
test_chain_2_title코0={Root.GetName}의 신비
test_chain_2_desc코0={Root.GetName}에서 이상한 현상이 관측되었습니다.
test_counter코0=실험 횟수 측정기
migrating_forests_chain_title코0={Root.GetName}의 이동하는 숲
migrating_forests_chain_desc코0={Root.GetName} 행성의 이동하는 숲이 우리 식민지의 발전을 방해하고 있습니다. 우리가 이 행성에서 번영하기 위해서는 이 문제에 대한 해결책이 반드시 필요합니다.
subterranean_civilization_chain_title코0=지하 문명
subterranean_civilization_chain_desc코0={Root.GetName}의 지하 외계 문명이 우리 식민지가 있는 표면 쪽으로 터널을 뚫고 있습니다. 그들이 얼마나 많은지, 의도는 무엇인지 알 수 없지만 중대한 위협이 될 수 있습니다.
abandoned_terraforming_chain_title코0=버려진 테라포밍 계획
abandoned_terraforming_chain_desc코0={Root.GetName}은(는) 수천 년 전 누군가에 의해 일정 부분이 테라포밍되었으나, 알 수 없는 이유로 인해 도중에 중단되었습니다. 그 결과 매우 불안정한 기후 체계와 생물권이 형성되었습니다. 버려진 테라포밍 장치가 발견되었는데 그것을 어떻게 사용할 것인지 결정할 필요가 있습니다.
vultaum_chain_title코0=선구자들 - 불타움
vultaum_chain_desc코0=우리는 불타움 성간 의회의 유물들을 발견하였습니다. 그들은 약 1,200만 년 전 존재했던 외계문명입니다. 이들의 정확한 생김새는 세월의 흐름에 따라 잊혀졌지만, 약 3~4m 길이의 애벌레처럼 생긴 환형동물이라고 추정하고 있습니다. 이들은 분절된 몸에서 발생하는 진동을 통해 의사소통했던 것으로 보입니다.\n\n그들의 유물을 충분히 찾게 된다면 그들의 고향 성계의 위치를 정확하게 찾아내는 것이 가능할지도 모릅니다.
vultaum_artifacts코0=불타움 유물을 발굴함
vultaum_homeworld_chain_title코0=불타움의 고향 성계
vultaum_homeworld_chain_desc코0=우리는 오랫동안 잊혀졌던 불타움의 고향 성계의 위치를 알아냈습니다. 다른 누군가가 그들의 비밀을 밝혀내기 전에 가능한 한 빨리 탐사대를 파견해야만 합니다\!
yuht_chain_title코0=선구자들 - 유트
yuht_chain_desc코0=우리는 유트 제국의 유물들을 발견하였습니다. 그들은 약 600만 년 전 은하의 한 축을 차지하고 있던 문명이었습니다. 이들은 매우 크고 넓적한 생김새를 가진 절지동물 종이었습니다. 이들 개체는 성체가 되면 길이가 100m에 이르렀는데, 그래서 한 우주선에 두세명 이상의 유트족이 탑승하는 일은 매우 드물었다고 합니다.\n\n그들의 유물을 충분히 찾게된다면, 그들의 고향 성계의 위치를 정확하게 찾아내는 것이 가능할지도 모릅니다.
yuht_artifacts코0=유트의 유물을 발굴함
yuht_homeworld_chain_title코0=유트의 고향 성계
yuht_homeworld_chain_desc코0=우리는 오랫동안 잊혀졌던 유트의 고향 성계 위치를 알아냈습니다. 다른 누군가가 그들의 비밀들을 밝혀내기 전에 가능한한 빨리 탐사대를 파견해야만 합니다\!
first_league_chain_title코0=선구자들 - 첫 번째 연맹
first_league_chain_desc코0=우리는 '첫 번째 연맹'의 유물을 발견하였습니다. 그들은 약 2백만 년 전 비교적 평화적인 외계종들의 대규모 연합이었습니다. '첫 번째 연맹'은 그들이 결국 붕괴하기 전까지 은하의 상당한 부분을 차지하였습니다.\n\n그들의 유물을 충분히 찾게 된다면 그들의 고향 성계의 위치를 정확하게 찾아내는 것이 가능할지도 모릅니다.
first_league_artifacts코0=첫 번째 연맹의 유물을 발굴함
first_league_homeworld_chain_title코0=첫 번째 연맹의 수도 성계
first_league_homeworld_chain_desc코0=우리는 위대한 평의회의 기반이 되었던, 첫 번째 연맹의 오랫동안 잊혀졌던 수도 성계의 좌표를 찾아냈습니다. 다른 누군가가 그들의 비밀들을 밝혀내기 전에 가능한 빨리 탐험대를 그곳으로 파견해야만 합니다\!
irassian_chain_title코0=선구자들 - 이라시안
irassian_chain_desc코0=이라시안 협약의 유물을 발견했습니다. 이들은 백만 년쯤 전 은하의 한 축을 다스리던 세력이었습니다. 팔이 여섯 개 달린 포유류 종인 이라시안은, 면역계통이 특히 약해 외계 질병에 취약했습니다. 몇 가지 문헌에선 이라시안들이 자보리안 천연두라는, 한때 은하를 휩쓸었던 엄청난 질병에 의해 멸종했다고 합니다.\n\n이들 문명의 유물을 충분히 발견할 수만 있다면, 그들의 옛 모성 위치를 정확히 찾아낼 수 있을 것입니다.
irassian_artifacts코0=이라시안의 유물을 발굴함
irassian_homeworld_chain_title코0=이라시안의 고향 성계
irassian_homeworld_chain_desc코0=우리는 오랫동안 잊혀져 있던 이라시안 고향 성계의 위치를 알아냈습니다. 다른 누군가가 그들의 비밀들을 밝혀내기 전에 가능한 빨리 탐험대를 그곳으로 파견해야만 합니다\!
cybrex_chain_title코0=선구자들 - 사이브렉스
cybrex_chain_desc코0={From.GetName}에서 사이브렉스의 유물을 발견했습니다. 이들은 60만년 전 우주의 한 축을 지배했던 통합 의식 기계 입니다. 그들의 기원과 본성은 미스테리이지만, 한때 그들이 이 우주의 모든 지성체에 대한 정복전생을 벌여 어마어마한 수의 생명이 희생되었다고 합니다.\n\n만약 이들 문명의 유물을 충분히 발견할 수 있다면, 그들의 모성으로 향하는 정확한 위치를 알아낼 수 있을 것입니다.
cybrex_artifacts코0=사이브렉스의 유물을 발굴함
cybrex_homeworld_chain_title코0=사이브렉스의 고향 성계
cybrex_homeworld_chain_desc코0=우리는 오랫동안 잊혀졌던 사이브렉스 고향 성계의 위치를 알아냈습니다. 다른 누군가가 그들의 비밀들을 밝혀내기 전에 가능한 빨리 탐험대를 그곳으로 파견해야만 합니다\!
sublight_probes_chain_title코0=아광속 탐사정
sublight_probes_chain_desc코0=우리가 초광속 항행기술을 얻기 전, 여러대의 아광속 탐사정이 {Root.Capital.GetName}(으)로부터 이웃 성계를 향해 발사되었습니다. 적대적 세력의 손아귀에 떨어지기전에 그것들을 우리 손아귀에 넣어야 합니다.
probes_recovered코0=탐사정 회수
survey_habitable_worlds_chain_title코0=거주적합 행성 탐사
survey_habitable_worlds_chain_desc코0=외계생물학자들은 우리가 지나온 행성들 중 활동적인 생물권을 모든 행성들을 탐사 하기를 원합니다. 그들은 은하에서 발견된 다양한 외계 생태계에서 더 많은 것을 배우고 싶어합니다.
habitable_worlds_surveyed코0=거주적합 행성 탐사됨
specimen_procurement_chain_title코0=외계 표본 조달
specimen_procurement_chain_desc코0={Root.Capital.GetName}에 있는 우주생물학 박물관측은 다양한 행성에서 확인된 몇몇 희귀 외계 생명체들수집을 위해 도움을 청했습니다.
specimens_collected코0=표본 수집됨
radical_cult_title코0={radical_cult.GetName}
radical_cult_desc코0=자신들을 "{radical_cult.GetName}"(이)라고 부르는 극단주의 광신도들이 우리의 통치를 약화시키고 대중들을 왜곡된 종교에 빠뜨리려 하고 있습니다. 그들은 {Root.Capital.GetName}에서 수 백년간 조용히 힘을 키웠고, 그 지도자들은 우리를 향한 성전을 지속하기 위해 우주로 진출했습니다.
survey_home_system_title코0=고향 성계 탐사
survey_home_system_desc코0=은하계로의 모험을 떠나기 전, {home_system.GetName} 성계를 모두 탐사해보십시오. 우리 뒷마당이 미탐사 지역으로 남겨지면 안됩니다.
establish_colony_title코0=첫 식민지 설립
establish_colony_desc코0={This.GetSpeciesName}이(가) 계속 살아남기 위해서는 {This.Capital.GetName} 너머로 나아갈 필요가 있습니다. 우리의 첫 식민지를 건설하고 외계 대지 위에 {This.GetName}의 깃발을 세우십시오.
first_colony코0=첫 번째 식민지의 설립
asteroid_sighted_chain_title코0=소행성 관측됨
asteroid_sighted_chain_desc코0=거대한 소행성이 {Root.GetName}(으)로 접근 중이며, 궤도를 보면 충돌할 것이 분명합니다. 이 소행성이 지표면을 강타하기 전에 반드시 파괴하여야 합니다\!
asteroid_destroyed코0=소행성 파괴됨
coming_storm_chain_title코0=다가오는 폭풍
coming_storm_chain_desc코0=아공간으로부터 미지의 존재들이 우리 은하로 다가오는 것을 포착했습니다. 곧 손님맞이를 준비해야 할 것 같습니다...
prethoryn_scourge_chain_title코0=공허의 재앙
prethoryn_scourge_chain_desc코0=가는 곳마다 모든 생명체를 먹어치우는 우주를 떠도는 탐욕스런 생명체 무리가 우리 은하를 침공하고 있습니다. 그들의 숫자가 우리를 압도하기 전에 이 프레쏘린 침략자들의 광란을 반드시 막아야 합니다.
extradimensional_invasion_chain_title코1=불청객 - 언비든
extradimensional_invasion_chain_desc코0=우리 우주에서 거대한 공간의 비틀림이 일어나, 이쪽 세계와 다른 세계가 연결된 듯한 단방향 통로가 생겨났습니다. 이상한 에테르로 구성된 우주선이 차원문에서 쏟아져 나오고 있으며, 그들에게 포획된 모든 불운한 생명체들의 에너지를 빨아들여 죽이고 있습니다.
star_power_chain_title코0=특이한 항성 물질
star_power_chain_desc코0=수상한 방사능 수치를 찾아서.
hunting_hyacinth_title코0=히아신스 호 추적
hunting_hyacinth_desc코0=우리 선조들을 {Root.Capital.GetName}(으)로 이끈 방주선의 자매함인 히아신스 호는 이미 한 세기 전에 여기에 도착했어야만 합니다. 그 함선에 대체 무슨 일이 일어났는지 조사해야 합니다.
nomads_observation_chain_title코0=특이한 우주 여행자들
nomads_observation_chain_desc코1=우리가 해독할 수 없는 기묘한 언어체계를 가진 외계인들이 우리 국경 내에 나타났습니다. 우리는 저들의 언어를 해독할 수 없기 때문에 그들이 누구며 무엇을 원하는지 그저 기다리며 지켜봐야 합니다.
hijacked_cult_fleet_poi코0=광신도 함대
hijacked_cult_fleet_poi_desc코0=광신도들은 {Root.Capital.GetName}의 숨겨진 시설에서 그럭저럭 소규모 함대를 구성해냈습니다. 조사 결과 이들은 {hijacked_fleet_planet.GetName} 행성으로 함선을 타고 도망간 모양입니다. 더 피해를 입히기 전에 처리해야 합니다\!
cultist_search_1_poi코1={cultists_1.GetName} 수색
cultist_search_1_poi_desc코0=이 성계 부근에서 달아난 광신도 함선들의 이온 항적을 발견했습니다. 조사해봐야 합니다.
cultist_search_2_poi코1={cultists_2.GetName} 수색
cultist_search_3_poi코1={cultists_3.GetName} 수색
cultist_shipyard_poi코0=광신도 조선소 파괴
cultist_shipyard_poi_desc코0=우리는 마침내 광신도 함대의 본거지를 알아냈습니다. 그들은 {cult_planet.GetStarName} 성계에서 고대의 외계인들이 건설한 조선소에 거점을 두고 있었습니다\! 광신도들이 그 시설의 진정한 잠재력을 깨닫기 전에 그 조선소를 반드시 파괴해야 합니다.
cultist_flagship_poi코0=광신도들의 기함 수색
cultist_flagship_poi_desc코0=쥐새끼같은 광신도들의 함선들은 이 성계 어딘가에 숨어있는 것으로 드러났습니다. 중무장한 함대를 파견해 이들을 물리쳐야 합니다.
probe_search_1_poi코1={probe_system_1.GetName} 수색
probe_search_1_poi_desc코0=나아간 궤도와 우리 모 성계에서 출발한 시간에 비춰 봤을때, 우리가 잃어버린 아광속 탐사정은 이 성계 어딘가에서 찾을 수 있을 것 같습니다.
probe_search_2_poi코1={probe_system_2.GetName} 수색
probe_search_3_poi코1={probe_system_3.GetName} 수색
probe_search_4_poi코1={probe_system_4.GetName} 수색
probe_ion_trail_poi코0=이온 항적을 따라가기
probe_ion_trail_poi_desc코0=잃어버린 탐사정의 이온 항적이 이 성계까지 이어져있습니다.
probe_subspace_anomaly_poi코2=적대 행위로 인한 차단
probe_subspace_anomaly_poi_desc코1=적대 세력이 아광속 탐사정으로의 접근을 막고 있습니다.
coming_storm_poi_1_poi코0=구멍난 곳
coming_storm_poi_1_poi_desc코0=저들의 현 벡터위치를 고려해보니 곧 아공간에서 엄창난 양의 접촉이 이 성계들에서 발생하리라 추측됩니다.
systems_visited_poi코0=방문한 성계
hunting_hyacinth_poi코0=성계 탐사
hunting_hyacinth_poi_desc코0=우리는 히아신스 호의 것으로 추정되는 항적을 따라 이 성계들을 탐사해야 합니다. 방주선의 기본 엔진은 이온 잔류 항적을 남겼습니다.
hunting_hyacinth_2_poi코0=성계 조사
hunting_hyacinth_2_poi_desc코0=히아신스 호의 이온 항적을 이 성계에서 발견했습니다. 반드시 조사해야만 합니다.
extradimensional_invasion_1_poi코0=차원문
extradimensional_invasion_1_poi_desc코0={extradimensional_system.GetName} 성계에서 타차원의 침략자들이 쏟아져 나오는 차원문을 감지했습니다. 그것을 파괴하기 전까지는 침략자들이 끊임없이 증원될 것입니다.
extradimensional_invasion_2_poi코0=두 번째 차원문
extradimensional_invasion_2_poi_desc코0={second_portal_system.GetName} 성계에서 두 번째 차원문이 생긴 것 같습니다. 첫 번째처럼, 이 관문은 끊임없이 적대적인 타차원의 함선들을 우리 우주로 불러올 것입니다.
extradimensional_invasion_3_poi코0=세 번째 차원문
extradimensional_invasion_3_poi_desc코0={third_portal_system.GetName} 성계에서 세 번째 차원문이 감지되었습니다. 지금 이 순간에도 우리 우주로 적대적인 타차원의 함선들을 뿜어내고 있습니다.
vultaum_1_poi코0=불타우마
vultaum_1_poi_desc코0=우리는 불타움 고향 성계의 좌표를 확보하였습니다.
yuht_1_poi코0=유탄
yuht_1_poi_desc코0=고대 유트의 고향 행성이 마침내 발견되었습니다.
first_league_1_poi코0=펜 하바니스
first_league_1_poi_desc코0=펜 하바니스 성계는 고대 첫 번째 연맹의 정치적, 행정적 그리고 경제적 중심지였습니다.
irassian_1_poi코0=이라스
irassian_1_poi_desc코0=이라스 성계는 이라시안 협약의 중심지였습니다.
cybrex_1_poi코0=사이브렉스 알파
cybrex_1_poi_desc코0=사이브렉스는 이 성계로 후퇴한 것으로 보입니다.
nomad_poi_1코0=위치 추적
nomad_poi_1_desc코1=특이한 우주 여행자들은 여기에 위치해 있습니다. 그들을 환영하려는 어떤 시도에도 그들은 반응하지 않았기에 우린 그저 기다리며 다음에 뭐가 일어날 지 지켜봐야 합니다.
extradimensional_invasion_4_poi코0=차원닻
extradimensional_invasion_4_poi_desc코0=침략자들은 차원"닻"으로 기능하는 일종의 거대한 우주 스테이션을 건설하고 있습니다. 이 스테이션은 더 많은 함선을 웜홀을 통해 우리 세계로 불러올 수 있게 하는 듯 합니다. 이 차원닻들이 더 많이 건설될 수록, 더 많은 그들의 함선이 그들 세상에서 넘어올 것입니다.\n\n이 차원닻들은 또한 모체라고 볼 수 있는 차원문의 내구도를 더욱 강화시키는 것으로 추정됩니다. 차원닻이 하나라도 작동 중이라면, 차원문은 모든 공격에 내성을 가질 것입니다\!
extradimensional_invasion_chain_2_title코0=변종 - 애버런트
extradimensional_invasion_chain_2_desc코0=타차원으로부터 도착한 두 번째 침략자들이 우리 은하에 도착했습니다. 그들도 첫 번째 침략자들 못지않게 위협적으로 보이긴 합니다만, 다행히도 그들은 첫 번째 침략자들과 싸우는 것에 관심이 많은듯 보입니다.
extradimensional_invasion_chain_3_title코0=격노 - 베헤먼트
extradimensional_invasion_chain_3_desc코0=또 다른 웜홀로부터 나타난 두 번째 침략자들이 우리 은하에 도착했습니다. 그들 역시 우리 은하의 모든 유기체들을 에너지원으로 삼아 먹어치우는 데 목적이 있겠지만, 타차원에서 먼저 도착한 두 세력과도 교전하며 삼중 전쟁을 펼칠 것으로 보입니다.
precursor_activity코0=선구자의 발자취
new_precursor.1_poi코0=선구자의 발자취에 대한 보고서
new_precursor.1_poi_desc코0=이 좌표에 우리들의 관심을 끄는 선구자 문명과 관련된 중요한 정보 혹은 유물이 있을 가능성이 높습니다.
new_precursor_anomaly코0=§L{precursor_planet.GetName}§\!에서 선구자들과 관련된 새로운 이상현상이 발견되었습니다.
