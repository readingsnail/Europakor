refugees.1.name코0={Root.GetSpeciesName} 난민 도착
refugees.1.desc.1코0=§Y{Root.GetSpeciesName}§\! 난민들을 실은 민간 선단이 §Y{RefugeeEscapedFrom.GetName}§\!(으)로부터 우리 공역으로 진입했습니다. 그들은 §H{Root.Planet.GetName}§\!에 정착을 허가받았습니다.\n\n이 안타깝게 버려진 이들은 {RefugeeEscapedFrom.GetSpeciesName} 정권에 의해 그들의 고향으로부터 내쫓겼습니다. 이들은 그 후부터 새로이 정착할 곳을 찾기 위해 필사적으로 별들 사이를 떠돌아왔으며, 마지막 남은 보급품도 이미 소모한 상태입니다.
refugees.1.desc.2코0=§Y{Root.GetSpeciesNamePlural}§\! 난민들을 실은 초라한 민간 함대가 §Y{RefugeeEscapedFrom.GetName}§\!(으)로부터 도망쳐 우리 영역에 도착했습니다. 우리는 그들에게 식량을 제공하고 부상자들을 치료한 뒤 §H{Root.Planet.GetName}§\!에 정착하도록 허가했습니다.\n\n만신창이가 된 이 난민들은 {RefugeeEscapedFrom.GetSpeciesName} 정권이 그들 종족을 대상으로 진행 중인 말살 계획의 생존자들입니다. 이들이 살아남은 것은 순전히 긴급하게 조직된 지하 탈출망과 동정심이라는걸 가지고 있었던 상선 선장들 덕분입니다.
refugees.1.desc.2.b코0=§Y{Root.GetSpeciesNamePlural}§\! 난민들을 실은 초라한 민간 함대가 §Y{RefugeeEscapedFrom.GetName}§\!(으)로부터 도망쳐 우리 영역에 도착했습니다. 우리는 그들에게 식량을 제공하고 부상자들을 치료한 뒤 §H{Root.Planet.GetName}§\!에 정착하도록 허가했습니다.\n\n만신창이가 된 난민들은 무자비한 {RefugeeEscapedFrom.GetSpeciesAdj} 맹공격의 생존자들입니다. 이들이 살아남은 것은 순전히 오래된 해군 창고에서 퇴역한 함선들을 훔쳐낸 대담한 행동 덕분입니다.
refugees.1.desc.3코0=§Y{Root.GetSpeciesNamePlural}§\! 난민들을 실은 초라한 민간 함대가 §Y{RefugeeEscapedFrom.GetName}§\!(으)로부터 도망쳐 우리 영역에 도착했습니다. 우리는 그들에게 식량을 제공하고 부상자들을 치료한 뒤 §H{Root.Planet.GetName}§\!에 정착하도록 허가했습니다.\n\n만신창이가 된 이 난민들은 {RefugeeEscapedFrom.GetSpeciesName} 영역에서 §H{RefugeeEscapedCrisis.GetName}§\!의 공격을 피해 도망치고 있습니다. {RefugeeEscapedCrisis.GetSpeciesAdj} 군대가 §H{RefugeeEscapedPlanet.GetName}§\!의 모성을 습격했을 때 빠져나온 이들은 매우 드물었고, 그나마도 가진 재산들을 대부분 내버리고 와야만 했습니다.
refugees.1.a코0=그들은 환영받을 것이다.
