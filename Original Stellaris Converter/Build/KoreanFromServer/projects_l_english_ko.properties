MIGRATING_FORESTS_1_PROJECT코0="움직이는 숲 연구"
MIGRATING_FORESTS_1_PROJECT_DESC코0="몇몇 과학자들은 이 외계 식물군을 연구하는 것이 숲을 파괴하지 않는 방식의 해결방법을 찾는 데에 도움이 되기를 희망하고 있습니다."
MIGRATING_FORESTS_2_PROJECT코0="움직이는 숲 불태우기"
MIGRATING_FORESTS_2_PROJECT_DESC코0=이 숲의 존재를 용납할 수는 없습니다. 반드시 {Root.GetPlanetMoon}의 지표면을 정화해야만 합니다.
SEISMIC_DISTURBANCE_1_PROJECT코0="통신 개설"
SEISMIC_DISTURBANCE_1_PROJECT_DESC코0=지하 외계인들과 교신을 나눌 방법을 찾아야 합니다. 어쩌면 그들과 공존할 방법을 찾을 수도 있습니다.
SEISMIC_DISTURBANCE_2_PROJECT코0="선제공격"
SEISMIC_DISTURBANCE_2_PROJECT_DESC코0="행성의 표면에다 자기네들의 길을 뚫어대는 것은 심대한 위험이 됩니다. 선제 공격을 가해 그들의 지하도시를 남김없이 날려버려야 합니다."
SEISMIC_DISTURBANCE_3_PROJECT코0="지하 문명 파괴"
SEISMIC_DISTURBANCE_3_PROJECT_DESC코0="{From.From.GetName}의 지하 외계인들은 우리 식민지에 심대한 위협이 되므로 반드시 제거해야 합니다. 그들의 지하 도시를 타격할 방법을 찾아야만 합니다."
UNDERGROUND_VAULT_PROJECT코0="지하 방공호 개방"
UNDERGROUND_VAULT_PROJECT_DESC코0="{From.GetName}에서 대규모의 지하 방공호를 발견했습니다. 우리 과학자들이 방공호의 강화문을 열고 들어갈 방법을 찾고 있으며, 그 안에 무엇이 있는지 볼 수 있을 것입니다."
NUCLEAR_BOMB_PROJECT코0="핵폭탄 해제"
NUCLEAR_BOMB_PROJECT_DESC코0="{From.GetName}에서 한 개척자의 부주의로 인해 버려진 수소 폭탄이 활성화되었습니다. 시간이 다 되기 전에 어서 이걸 해체해야 합니다\!"
GAS_GIANT_BODIES_PROJECT코0="우주 생명체 유해 분석"
GAS_GIANT_BODIES_PROJECT_DESC코0="거대 가스 행성 {From.GetName}의 궤도에서 몇몇 거대 생물체들의 시체가 남아있는 것을 발견했습니다. 우리 과학자들이 그걸 연구해서 그 생물들의 기원에 대해 파헤쳐 보고자 합니다."
SEA_EXPEDITION_PROJECT코0=심해 원정 시작
SEA_EXPEDITION_PROJECT_DESC코0="{From.GetName}의 얼음 맨틀 아래에는 거대한 바다가 숨겨져 있었습니다. 우리 과학자들은 원정탐사를 통해 이러한 환경에서 살아가는 희귀한 생명체들을 연구하고 싶어 합니다."
GIGANTIC_SKELETON_PROJECT코0="거대 골격에 대한 조사"
GIGANTIC_SKELETON_PROJECT_DESC코0="30억 년은 더 된 것으로 추정되는 거대한 골격이 {From.GetName}에서 발견되었는데, 이 행성의 표면은 생명체를 찾아볼 수 없는 곳입니다. 우리 과학자들은 이 신비를 밝혀내고자 하는 열망에 가득 차있습니다."
BATTLE_WRECKAGE_PROJECT코0="묘지 탐험 개시"
BATTLE_WRECKAGE_PROJECT_DESC코0=수천 년 전 궤도상에서 벌어졌던 대전투 당시 추락한 우주선들의 묘지가 {From.GetName}에서 발견되었습니다. 과학 탐사대를 보내 이 고대 함선들을 연구하거나 인양할 수 있을만한 선체들을 찾아낼 수 있을 것입니다."
ROCK_FACE_PROJECT코0="인면석 분석"
ROCK_FACE_PROJECT_DESC코0="{From.GetName}의 지표에서 암석들이{Root.Owner.GetSpeciesName}의 얼굴을 표현한 듯한 모양으로 모여있는 것을 발견했습니다. 이것이 우연의 일치인지, 아니면 뭔가가 더 있는지 알아내야만 합니다.
TRANSLATE_MURAL_PROJECT코0="외계 벽화 해석"
TRANSLATE_MURAL_PROJECT_DESC코0={From.GetName}에서 고대 벽화에 새겨진 외계 문자들을 발견했습니다. 우리 언어학자들에게 충분히 지원만 해준다면 해석하는 데 큰 문제는 없을 것으로 보입니다. 
MUTANT_SURVIVORS_PROJECT코0="돌연변이 조사"
MUTANT_SURVIVORS_PROJECT_DESC코0="{From.GetPlanetMoon}에 살던 선주민들의 후손으로 보이는 돌연변이 개체들이 {From.GetName}에서 발견되었습니다. 이들에 대항하기 위하여 이들을 더욱 연구해야 할 필요가 있습니다."
UNDERGROUND_FACILITY_PROJECT코0="지하 시설 조사"
UNDERGROUND_FACILITY_PROJECT_DESC코0="{From.GetName}의 버려진 외계 도시 밑에 있는 거대한 지하 시설이 이상한 에너지 공명을 내보내고 있는 것을 발견했습니다. 무엇이 이걸 일으키고 있는지 조사해야 합니다."
GHOSTLY_SIGHTINGS_PROJECT코0="유령 같은 형체 조사"
GHOSTLY_SIGHTINGS_PROJECT_DESC코0=" {From.GetName} 행성의 개척자들이 {From.GetPlanetMoon}의 버려진 외계 도시 부근에서 기괴한 환영을 목격했다는 보고가 빈번하게 올라오고 있습니다. 우리 과학자들은 이 현상이 자연적인 것인지 어떤지 조사하고 싶어 합니다."
AUTOMATED_SHIPYARD_PROJECT코0="자동화 조선소 수리"
AUTOMATED_SHIPYARD_PROJECT_DESC코0={From.GetName}의 궤도를 돌고 있던 오래된 자동화 조선소가 발견되었습니다. 우리 공학자들은 이 조선소에 유일하게 남아있는 한 건조대의 전력을 복구할 수 있다고 장담했습니다.
GAS_GIANT_SHIP_PROJECT코0="거대 가스 행성에서 함선 인양"
GAS_GIANT_SHIP_PROJECT_DESC코0="거대 가스 행성 {From.GetName}의 대기권 깊은 곳에서 유기된 함선을 발견했습니다. 우리 과학자와 기술자들 중 몇몇은 이 함선을 상부 대기권으로 끌어올리고 인양하기를 제안해 왔습니다."
GAS_GIANT_SIGNAL코0="신호 분리"
GAS_GIANT_SIGNAL_DESC코0="거대 가스 행성  {From.GetName}의 내부로 부터 미약한 신호가 흘러나오는 것을 감지 했습니다. 아마 어떤 종류의 통신신호 인 것 같은데, 아직은 신호를 명확히 분리해 낼 수 없습니다."
GAS_GIANT_RELOCATION코0="다스낙 재배치"
GAS_GIANT_RELOCATION_DESC코0=우리는 다스낙을 그들의 황폐화된 고향에서 거대한 가스 행성 {baldarak_planet.GetName}까지 옮겨주기로 했습니다. 이들은 그곳을 새로운 고향으로 삼을 수 있을 겁니다. 시간이 없습니다.
GAS_GIANT_COLONY코0="다스낙 식민지 설립"
GAS_GIANT_COLONY_DESC코0="다스낙은 그들이 살아가기에 적합한 대기를 가진 거대 가스 행성 {NewBaldarak.GetName}에 새로운 식민지를 세우고 싶어합니다. 우리는 그들을 지원하는 것에 동의했습니다."
GAS_GIANT_LOST_CONTACT코0="신 발다락 조사"
GAS_GIANT_LOST_CONTACT_DESC코0="발다락의 다스낙 당국은 신 발다락에 세운 그들의 식민지와 연락이 끊겨 최악의 상황을 우려하고 있습니다. 우리는 그 행성의 상황을 조사해 주는 것에 동의 했습니다."
GAS_GIANT_REVOLT코0="특공대 잠입"
GAS_GIANT_REVOLT_DESC코0="신 발다락의 다스낙 혁명가들은 반란을 선동하기 위해 우리로 하여금 그들의 특공대를 발다락까지 수송해 줄 수 없냐고 요청해 왔습니다."
GAS_GIANT_OCCUPATION코0="원정군 상륙"
GAS_GIANT_OCCUPATION_DESC코0="발다락의 다스낙 당국은 반란이 일어난 신 발다락 식민지의 통제권을 회복하기로 결심했습니다. 우리는 그 행성으로 원정군을 수송시켜주는 것에 동의하였습니다."
GAS_GIANT_LOST_CHABKY코0="찹키를 고향으로"
GAS_GIANT_LOST_CHABKY_DESC코0="다스낙 개척가인 찹키 라드는 향수병으로 고통받고 있으며, 발다락으로 돌아가길 원합니다. 우리는 마지못해 이를 승낙해 줬습니다."
ABANDONED_TERRAFORMING_1_PROJECT코0="계속 진행하기"
ABANDONED_TERRAFORMING_1_PROJECT_DESC코0="{From.GetName} 행성은 수천 년 전 미지의 세력에게 부분적으로 테라포밍 되었습니다. 그 테라포밍 장비는 {From.GetPlanetMoon}에 아직 남아있는데, 우리 과학자들은 일을 재개시킬 방법을 찾고 있습니다
ABANDONED_TERRAFORMING_2_PROJECT코0="장비 분해"
ABANDONED_TERRAFORMING_2_PROJECT_DESC코0="오랜 세월에도 불구하고,  {From.GetName}에 버려졌던 테라포밍 장비는 꽤 진보한 것으로 밝혀졌습니다. 우리 몇몇 기술자들이 이 장비를 분석하여 연구하기 위해 분해 허가를 요청해 왔습니다.
MUTANT_STALKER_PROJECT코0=습격하는 괴물 처치
MUTANT_STALKER_PROJECT_DESC코0={From.GetName}에 있는 우리 식민지 주민들이 돌연변이 생물로 인해 공포에 떨고 있습니다. 많은 주민이 목숨을 잃었고, 개척자들은 이 생물을 처치해 달라며 도움을 요청하고 있습니다. 
ORBITAL_DEBRIS_PROJECT코0="궤도의 데브리 제거"
ORBITAL_DEBRIS_PROJECT_DESC코0="{Root.GetName}의 궤도는 온갖 데브리들로 가득 차 있습니다. 이 데브리들은 {Root.GetPlanetMoon}에 있는 우리 식민지 발전에 큰 문제를 일으키고 있습니다. 광범위한 데브리 지역을 지도화하기 위해서는 강력한 감지기를 가진 과학선이 필요합니다."
TERMINAL_ORBIT_PROJECT코0="위성 충돌 관찰"
TERMINAL_ORBIT_PROJECT_DESC코0="{From.GetName}을(를) 공전하는 여러 위성 중 하나가 조만간 거대 가스 행성의 표면에 충돌할 것 같습니다. 이는 극히 관측하기 힘든 사건으로 후대를 위해 반드시 기록으로 남겨야 합니다."
PRIMITIVE_SHUTTLE_CRASH코0="수송선 생존자 구조"
PRIMITIVE_SHUTTLE_CRASH_DESC코0="우리 수송선 중 하나가 {From.GetName}의 원주민들에게 격추당했습니다. 우리는 생존자들이 원주민 세력에게 붙잡히기 전에 그들을 구출해야 합니다."
EXTRACT_ROGUE_SCIENTIST코0=괴짜 과학자 축출
EXTRACT_ROGUE_SCIENTIST_DESC코0=우리 과학자 중 한 명이 사기 행각을 벌이며 {From.GetName}의 원주민들에게 신으로 숭배받고 있습니다. 이 자를 제거하기 위한 작전이 필요합니다 - 필요하다면 무력을 써야 할 것입니다.
PROBE_ALIENS코0=외계 탐사정
PROBE_ALIENS_DESC코0="우리 과학자들은 {From.GetName}의 토착 문명에서 실험 대상을 구하고 싶어합니다. 실험이 끝나고 나면, 실험 대상은 기억이 지워진 채 {From.GetPlanetMoon}(으)로 돌아가게 될 것입니다."
VULTAUM_ARCHEOLOGY_1코0="채굴 기지"
VULTAUM_ARCHEOLOGY_1_DESC코0="{From.GetName}에 있는 크레이터는 한 때 고대 불타움의 채굴 기지였습니다. 유용한 유물을 건지기 위해 인근에다 고고학 발굴기지가 설치 될 예정입니다."
VULTAUM_ARCHEOLOGY_2코0=천문대
VULTAUM_ARCHEOLOGY_2_DESC코0="한 때 {From.GetName}에는 불타움의 천문대가 설치되어 있었습니다. {From.GetPlanetMoon}은(는) 그들의 고대 제국에서 상당히 멀리 떨어진 곳이지요. 고고학자들은 그 버려진 유적을 연구하고 싶어합니다."
VULTAUM_ARCHEOLOGY_3코0=우주 엘리베이터
VULTAUM_ARCHEOLOGY_3_DESC코0="불타움의 붕괴된 우주 엘리베이터를 {From.GetName} 행성의 적도 부근에서 찾아냈습니다. {From.GetPlanetMoon} 행성의 지표에 고고학 발굴기지를 설치하면 분명 많은 유물을 발굴해 낼 수 있을 것입니다."
VULTAUM_ARCHEOLOGY_4코0=메트로폴리스
VULTAUM_ARCHEOLOGY_4_DESC코0={From.GetName}의 거대한 크레이터들은 원래 불타움의 거대 메트로폴리스였습니다. 이곳 어딘가에 있을 유물들을 발굴해 내려면 고고학 발굴소가 필요합니다.
VULTAUM_ARCHEOLOGY_5코0=터널망
VULTAUM_ARCHEOLOGY_5_DESC코0="{From.GetName} 행성에는 불타움의 식민지가 붕괴되기 전, 식민지가 건설되어 있던 광대한 터널망이 있습니다. 이 폐허를 발굴하려면 고고학 발굴기지가 필요합니다.
VULTAUM_ARCHEOLOGY_6코0="가스 채집 시설"
VULTAUM_ARCHEOLOGY_6_DESC코0=불타움 가스 채집 시설의 일부가 아직 {From.GetName}의 궤도에 남아있습니다. 이 버려진 시설은 이미 약탈당한 것으로 보이는데, 고고학자들은 그 안에 아직 가치 있는 유물들이 남아 있을 것이라고 장담하고 있습니다.
VULTAUM_ARCHEOLOGY_7코0="무역기지"
VULTAUM_ARCHEOLOGY_7_DESC코0="{From.GetName}에서 한때 불타움의 무역기지였던 곳이 발견되었습니다. 이 버려진 폐허는 적절한 발굴작업이 필요한데, 우리 고고학자들은 그럴 가치가 충분히 있다고 확신 하고 있습니다."
VULTAUM_ARCHEOLOGY_8코0="위성"
VULTAUM_ARCHEOLOGY_8_DESC코0=불타움의 고대 위성이 {From.GetName}의 궤도를 비틀거리며 돌고 있었습니다. 위성의 수신장치가 수거되었는데, 우리 자료공학자들은 이 장치를 빨리 분석하고 싶어 안달이 나 있습니다.
VULTAUM_ARCHEOLOGY_9코0="식민지의 잔해"
VULTAUM_ARCHEOLOGY_9_DESC코0={From.GetName}에서 불타움 식민지의 유적으로 보이는 잔해들을 발견했습니다. 고고학 발굴소를 설치한다면 우리 고고학자들이 유적지로 가서 가치 있는 유물들을 찾기 위한 발굴작업을 수행할 수 있을 것입니다.
VULTAUM_ARCHEOLOGY_10코0=궤도 복합시설
VULTAUM_ARCHEOLOGY_10_DESC코0={From.GetName}의 궤도에서 거대한 불타움 궤도 복합시설의 강철 골격대가 발견되었습니다. 이것들은 가상 현실 연구에 쓰이던 것으로 보이는데, 더 자세히 알아내기 위해서는 우리 고고학자들에게 이에 대한 연구를 시작하도록 지시해야 합니다.
VULTAUM_ARCHEOLOGY_11코0=소행성 기지
VULTAUM_ARCHEOLOGY_11_DESC코0=소행성 {From.GetName}에 있는 거대 크레이터에서 고대 불타움의 채굴기지가 발견되었습니다. 사전 스캐닝에 따르면 아직 멀쩡한 채굴 터널들이 남아있을지도 모른다고 합니다.
YUHT_ARCHEOLOGY_1코0=부화장 행성
YUHT_ARCHEOLOGY_1_DESC코0="{From.GetName}은(는) 유트 영유아들이 성체가 될 때까지 머물던 부화장 행성이었던 것으로 확인되었습니다. 쓸만한 화석을 찾아내기 위해서는 이 행성에 대한 고고학적인 발굴작업이 필요합니다."
YUHT_ARCHEOLOGY_2코0="청음시설"
YUHT_ARCHEOLOGY_2_DESC코0="수백만 년 전 유트는 이 행성의 몇 군데에 대규모 청음시설을 만들었습니다. 그것들이 작동을 멈춘 지 오래 되었지만, 주변을 발굴하면 의미 있는 것을 발견할 수 있을 것입니다."
YUHT_ARCHEOLOGY_3코0=박물관 폐허
YUHT_ARCHEOLOGY_3_DESC코0="외계인 사기"에 대한 것들을 전시한 고대의 유트 박물관이 {From.GetName}에서 발견되었습니다. 외계인 유물 여러 점이 그곳에 남아있는데, 우리의 고고학자들은 조금이나마 남은 것들이라도 연구하고 싶어 합니다.
YUHT_ARCHEOLOGY_4코0="고대 묘지"
YUHT_ARCHEOLOGY_4_DESC코0="{From.GetName}은(는) 한때 유트의 번창한 식민지였습니다. 그리고 {From.GetPlanetMoon}의 고립된 지역에서 거대한 공동묘지로 보이는 곳을 확인했습니다. 이곳은 고고학 발굴소를 설치할만한 가치가 충분히 있어 보입니다."
YUHT_ARCHEOLOGY_5코0="고대 전장"
YUHT_ARCHEOLOGY_5_DESC코0={From.GetName} 행성은 수백만 년 전 유트와 다른 종족들 간의 대규모 지상전이 벌어졌던 현장입니다. 우리 고고학자들이 귀중한 유물들을 찾기 위해 이 고대 전장을 발굴하길 원하고 있습니다.
YUHT_ARCHEOLOGY_6코0="고대 위성"
YUHT_ARCHEOLOGY_6_DESC코0="유트는 그들이 처음으로 지성이 있는 외계 생물체와 만난 것을 기념하기 위해 {From.GetName}의 궤도에 기념위성을 발사하였습니다. 고고학자들이 이 위성을 분석하기 위해 지원을 요청하고 있습니다."
YUHT_ARCHEOLOGY_7코0="버려진 순양함"
YUHT_ARCHEOLOGY_7_DESC코0=전투 후 방치된 것으로 보이는 버려진 유트 순양함이 {From.GetName}의 궤도를 떠돌고 있습니다. 우리 고고학자들은 이 고대 함선에 승선하여 무엇이 남아있는지 분석하고 싶어 합니다.
YUHT_ARCHEOLOGY_8코0="버려진 개척선"
YUHT_ARCHEOLOGY_8_DESC코0="유트의 개척선으로 보이는 잔해가 {From.GetName}의 궤도상에서 발견되었습니다. 고고학자들을 보내 함선을 조사하면 흥미로운 것들을 찾을 수 있을 것 같습니다."
YUHT_ARCHEOLOGY_9코0="소행성 주택"
YUHT_ARCHEOLOGY_9_DESC코0="{From.GetName} 소행성은 고대 유트의 거주지였던 것으로 보입니다. 조사팀을 조직해 소행성의 동굴로 파견해 더 많은 것들을 조사해야 합니다."
FIRST_LEAGUE_ARCHEOLOGY_1코0="함대 기지"
FIRST_LEAGUE_ARCHEOLOGY_1_DESC코0="첫 번째 연맹의 함대기지 잔재가 {From.GetName}에서 발견되었습니다. 잔해 중 일부는 고고학 연구를 수행할만한 정도로 충분히 잘 보존되어 있습니다."
FIRST_LEAGUE_ARCHEOLOGY_2코0="버려진 순앙함"
FIRST_LEAGUE_ARCHEOLOGY_2_DESC코0="첫 번째 연맹의 오래된 순양함 뱃머리로 보이는 잔해가  {From.GetName}의 궤도를 돌고 있는 것을 발견했습니다. 더 많은 것을 알아내려면 탐사대를 승선시켜 연구해야 합니다."
FIRST_LEAGUE_ARCHEOLOGY_3코0=캄다이의 모성
FIRST_LEAGUE_ARCHEOLOGY_3_DESC코0={From.GetName}은(는) 고대의 첫 번째 연맹 설립국 중 하나인 멸망한 캄다이의 모성으로 밝혀졌습니다. {From.GetPlanetMoon}은(는) 발굴해볼 만한 유적들로 덮여 있습니다.
FIRST_LEAGUE_ARCHEOLOGY_4코0=챠사고의 모성
FIRST_LEAGUE_ARCHEOLOGY_4_DESC코0="우리는  {From.GetName} 행성이 첫 번째 연맹의 창립국 중 하나인 챠사고의 고대 모성이었음을 확인했습니다. {From.GetPlanetMoon}의 표면에는 여전히 지하도시 유적들이 남아있습니다."
FIRST_LEAGUE_ARCHEOLOGY_5코0=미기르-얀의 모성
FIRST_LEAGUE_ARCHEOLOGY_5_DESC코0="{From.GetName}은(는) 첫 번째 연맹의 창립국 중 하나인 미기르-얀의 모성이었다고 추정됩니다. 수많은 세월이 흘렀지만, 그들의 우뚝 솟은 고고학 유적 중 몇몇은 아직도 건재합니다."
FIRST_LEAGUE_ARCHEOLOGY_6코0=브'로팍의 모성
FIRST_LEAGUE_ARCHEOLOGY_6_DESC코0="고대 브'로팍은 첫 번째 연맹의 창립 멤버국 중 하나였는데, {From.GetName} 행성이 그들의 모성이었다는 것을 증명하는 증거들을 발견했습니다. 이 조류형 외계인들은 꼭대기가 평평한 산지의 움푹 패인 부분들에 거대 도시를 건설했습니다. 우리 고고학자들은 이 폐허에 대한 조사를 허가받길 원하고 있습니다."
FIRST_LEAGUE_ARCHEOLOGY_7코0=연구기지
FIRST_LEAGUE_ARCHEOLOGY_7_DESC코0="{From.GetName}의 지표면서 거대한 규모의 지상 설비 유적을 발견했습니다. 이 건축물들이 고대 첫 번째 연맹의 주요 연구기지 중 하나로서 건설되었다고 추정하고 있습니다만, 확인을 위해서 유적에 좀 더 가까이 다가가 연구해야만 합니다."
FIRST_LEAGUE_ARCHEOLOGY_8코0=식민지 폐허
FIRST_LEAGUE_ARCHEOLOGY_8_DESC코0=첫 번째 연맹은 {From.GetName}의 몇몇 지점에 식민지를 건설했고, 연맹 내 모든 종족의 개척자들이 이곳에 거주했습니다. 식민지는 결국 몰락한 것으로 보입니다만, 발굴작업을 통해 그 이유가 무엇인지 알아낼 필요가 있습니다.
FIRST_LEAGUE_ARCHEOLOGY_9코0=무역소
FIRST_LEAGUE_ARCHEOLOGY_9_DESC코0={From.GetName}은(는) 한때 고대 첫 번째 연맹의 번성했던 무역소였습니다. {From.GetPlanetMoon}은(는) 굉장히 도시화된 곳이었고, 아직까지 우리의 고고학자들이 연구할만한 유적들이 많이 남아있습니다.
FIRST_LEAGUE_ARCHEOLOGY_10코0="전투 잔해"
FIRST_LEAGUE_ARCHEOLOGY_10_DESC코0=이백만 년 전, {From.GetName} 인근에서 첫 번째 연맹이 연루된 대규모 함대전이 있었던 것으로 추정됩니다. 몇몇 파편들을 {From.GetPlanetMoon}의 지표면에서 찾아낼 수 있었는데, 우리 고고학자들이 근방에 발굴기지를 설치하자고 제안했습니다.
FIRST_LEAGUE_ARCHEOLOGY_11코0=형벌 식민지
FIRST_LEAGUE_ARCHEOLOGY_11_DESC코0={From.GetName}의 {From.GetPlanetMoon}은(는) 고대 첫 번째 연맹의 수용시설로 보이는데, 몇몇 감옥 설비들은 아직까지 남아있습니다. 고고학 발굴소를 지어 연구할 수 있을 것 같습니다.
FIRST_LEAGUE_ARCHEOLOGY_12코0=관측기지
FIRST_LEAGUE_ARCHEOLOGY_12_DESC코0="{From.GetName}은(는) 첫 번째 연맹의 관찰 대상이었던 초기 청동기 시대 문명의 모성인 것 같습니다. 발굴할 만한 몇몇 장소들이 이미 확인되었습니다."
FIRST_LEAGUE_ARCHEOLOGY_13코0="궤도 봉쇄"
FIRST_LEAGUE_ARCHEOLOGY_13_DESC코0="{From.GetName}은(는) 미확인 종의 모성인데, 첫 번째 연맹의 함대에 의한 궤도 봉쇄 대상 이었던 것 같습니다. 고고학 탐사로 좀 더 많은 것이 드러나길 바랍니다."
FIRST_LEAGUE_ARCHEOLOGY_14코0=밀수꾼의 소행성
FIRST_LEAGUE_ARCHEOLOGY_14_DESC코0=소행성 {From.GetName}은(는) 첫 번째 연맹으로부터의 밀수, 해적질 등 범죄자들을 숨겨주던 스테이션으로 쓰였습니다. 우리는 첫 번째 연맹의 유물을 찾기 위해 소행성의 내부를 수색해야 합니다.
IRASSIAN_ARCHEOLOGY_1코0="궤도 봉쇄"
IRASSIAN_ARCHEOLOGY_1_DESC코0="{From.GetName}의 이사리아족 식민지에 자보리안 천연두가 번졌던 것 같습니다. 일이 발생하기 전 {From.GetPlanetMoon}에 봉쇄를 실시했던 흔적들이 남아 있습니다. 더 자세한 사정에 대해 알아보려면 궤도 상의 잔해를 더 면밀하게 조사해 봐야 합니다."
IRASSIAN_ARCHEOLOGY_2코0=폭격된 식민지
IRASSIAN_ARCHEOLOGY_2_DESC코0="백이십만 년 전 {From.GetName}은(는) 막강한 궤도 폭격의 대상이 되었는데, {From.GetPlanetMoon}에 이사리아족 식민지가 번성하기 이전의 일로 보입니다. 아마 고고학 탐사를 통해 더 많은 사실을 알아낼 수 있을 것 같습니다."
IRASSIAN_ARCHEOLOGY_3코0=조그라의 모성
IRASSIAN_ARCHEOLOGY_3_DESC코0=이사리안 협약에 종속된 종족이었던 연체 외계족 조그라는  {From.GetName} 행성의 기원종 이었습니다. 현재 그들에 대해 알려진 바는 많지 않지만, 아마 고고학 탐사를 통해 세부사항을 알 수 있을 것 같습니다."
IRASSIAN_ARCHEOLOGY_4코0=티'데르그의 모성
IRASSIAN_ARCHEOLOGY_4_DESC코0="{From.GetName}은(는) 티'데르그의 고대 모성이었고, 이곳은 백이십만 년 전 광범위한 궤도 폭격으로 고통받았습니다. 티'데르그는 이사리엔에 종속된 여러 외계종 중 하나로 알려져 있습니다. 하지만 이 폭격이 정확히 왜 이루어졌는지는 미스테리로 남아있습니다.
IRASSIAN_ARCHEOLOGY_5코0=식민지 폐허
IRASSIAN_ARCHEOLOGY_5_DESC코0={From.GetName}의 이사리안 식민지에는 오로지 폐허와 화석만이 남아있습니다. 이곳은 자보리안 천연두의 피해를 받은 곳 중 한 곳으로 보입니다. 고고학 탐사를 통해 이 식민지의 운명에 대해 파헤쳐 볼 수 있을 것 같습니다.
IRASSIAN_ARCHEOLOGY_6코0="채굴 기지"
IRASSIAN_ARCHEOLOGY_6_DESC코0={From.GetName}에 뚫려 있는 깊은 시추구멍은 이곳에 이라시안의 옛 채굴기지 였음을 알려주고 있습니다. 우리의 고고학자들은 이것에 대해 더 조사하고 싶어 합니다.
IRASSIAN_ARCHEOLOGY_7코0="식민지 잔해"
IRASSIAN_ARCHEOLOGY_7_DESC코0={From.GetName}은(는) 자보리안 천연두의 초기 발병지이며, 우리의 고고학자들은 질병의 기원에 대한 단서를 이 이라시안 식민지에서 찾아내고 싶어합니다.
IRASSIAN_ARCHEOLOGY_8코0="버려진 순양함"
IRASSIAN_ARCHEOLOGY_8_DESC코0="{From.GetName}의 궤도를 돌고 있는 이라시안의 유기된 순양함을 발견했습니다. 고고학팀이 승선할 준비를 하고 있습니다."
IRASSIAN_ARCHEOLOGY_9코0="궤도 스테이션"
IRASSIAN_ARCHEOLOGY_9_DESC코0="산산조각난 이라시안 궤도 스테이션의 잔해가 {From.GetName}에서 발견되었습니다. 이곳은 그들의 질병관리본부 역할을 했던 것으로 보입니다만, 보다 자세히 알아보기 위해서는 잔해가 널려있는 지역에 대한 대대적인 탐사가 필요합니다.
IRASSIAN_ARCHEOLOGY_10코0="소행성 도청기지"
IRASSIAN_ARCHEOLOGY_10_DESC코0="버려진 군사 도청기지가 {From.GetName} 소행성에서 발견되었습니다. 우리는 이 기지가 고대 이라시안 연맹에 의해 건설되었다고 믿습니다."
IRASSIAN_ARCHEOLOGY_11코0="거대 가스 행성 연구 스테이션"
IRASSIAN_ARCHEOLOGY_11_DESC코0="고대 이라시안의 연구 스테이션 잔해가 {From.GetName}에서 발견되었습니다. 이라시안은 무슨 이유에선지 거대 가스 행성에 대한 연구를 진행해 왔던 것으로 보입니다."
CYBREX_ARCHEOLOGY_1코0=쿠울의 모성
CYBREX_ARCHEOLOGY_1_DESC코0="쿠울의 모성이었던 {From.GetName}은(는) 사이브렉스 폭주 사태의 또 다른 피해지였던 곳입니다. 쿠울 문명의 흔적이라고는 잘게 부서진 폐허 몇 조각만이 남아있습니다. 하지만 이것들은 반드시 조사되어야만 합니다."
CYBREX_ARCHEOLOGY_2코0=인디맥의 모성
CYBREX_ARCHEOLOGY_2_DESC코0="전투형 사이브렉스 기계들이 갑작스레 이곳을 덮쳐 파괴해 버리기 전까지, {From.GetName} 행성은 고대 인디맥 문명의 모성이었습니다. 아마 이곳에서 중요한 고고학적 발견이 있을 것 같습니다."
CYBREX_ARCHEOLOGY_3코0=부서진 전투형 사이브렉스
CYBREX_ARCHEOLOGY_3_DESC코0="{From.GetName}의 궤도 주변에서 두 개의 부서진 전투형 사이브렉스의 잔해가 발견되었습니다. 이것들은 보다 면밀하게 조사되어야 합니다."
CYBREX_ARCHEOLOGY_4코0="사이브렉스의 침공"
CYBREX_ARCHEOLOGY_4_DESC코0="사이브렉스가 {From.GetPlanetMoon}의 선주민들을 침공했을 때, {From.GetName}에서 대규모 지상전이 벌어졌습니다. 이 고대 전장을 조사하면 몇가지 쓸만한 유물을 찾아낼 수 있을 겁니다."
CYBREX_ARCHEOLOGY_5코0=사이브렉스 유적
CYBREX_ARCHEOLOGY_5_DESC코0="{From.GetName}은(는) 사이브렉스에 의해 고도로 개발되었던 곳입니다. 그런데 적도 주변의 거대한 직사각형 지역만은 불분명한 이유로 고스란히 남겨 두었군요. 고고학자들이 그 이유를 조사해야 합니다."
CYBREX_ARCHEOLOGY_6코0=사이브렉스 도청기지
CYBREX_ARCHEOLOGY_6_DESC코0="소행성 {From.GetName}은(는) 사실 소행성이 아니고, 사이브렉스에 의해 인공적으로 만들어진 구조물입니다. 이곳은 약 600,000년 전, 비밀 도청기지로 쓰였습니다."
CYBREX_ARCHEOLOGY_7코0="사이브렉스 정제소"
CYBREX_ARCHEOLOGY_7_DESC코0="거대한 사이브렉스 정제소 복합건물의 잔재가 {From.GetName}의 궤도 주변을 떠다니고 있습니다. 기계들은 이곳에서 채굴작업을 진행했던 것으로 보입니다. "
CYBREX_ARCHEOLOGY_8코0="전투의 잔해"
CYBREX_ARCHEOLOGY_8_DESC코0="600,000년 전 최소 다섯 함대 이상이 참전한 대규모 우주 전투가 {From.GetName} 인근에서 벌어졌습니다. 이 함대중 하나는 사이브렉스 소속이었습니다."
CYBREX_ARCHEOLOGY_9코0="고대 사이브렉스 기지"
CYBREX_ARCHEOLOGY_9_DESC코0=크레이터로 덮이기 전, {From.GetName}의 표면에는 사이브렉스의 거대  기지가 있었습니다. 이곳에 무슨 일이 벌어졌는지 조사해 봐야 합니다. 
CYBREX_ARCHEOLOGY_10코0=유기물 유해
CYBREX_ARCHEOLOGY_10_DESC코0="{From.GetName}의 궤도에서 천여구에 달하는 외계인 시신들이 발견되었습니다. 이 시신들은 사이브렉스가 은하계의 한 축을 지배하고 있던 그 시절에 사망한 것으로 판단됩니다."
CYBREX_ARCHEOLOGY_11코0=사이브렉스 연구 스테이션
CYBREX_ARCHEOLOGY_11_DESC코0={From.GetName}의 궤도에서 사이브렉스 연구 스테이션의 한 모듈이 발견되었는데, 이 모듈에는 어떤 종류의 사이버네틱 생물체들이 보관되어 있었습니다.
TARBLAC_PROCUREMENT코0=찾기 힘든 타블락
TARBLAC_PROCUREMENT_DESC코0=해양 행성 {This.GetName}의 파도 아래 깊은 물 속에서 타블락을 찾아냈습니다.
TASSARGOID_PROCUREMENT코0="강건한 타사르고이드"
TASSARGOID_PROCUREMENT_DESC코0="타사르고이드는 {This.GetName}의 습한 정글지대에서 목격되었습니다."
ORINTHI_PROCUREMENT코0="비열한 오린시"
ORINTHI_PROCUREMENT_DESC코0="{This.GetName}의 대부분 지역을 가로지르는 많은 수의 오린시가 보고되었습니다."
SNIRAN_PROCUREMENT코0="교활한 스니란"
SNIRAN_PROCUREMENT_DESC코0=스니란은 {This.GetName}에 펼쳐진 거대한 모래 언덕의 바다 특유의 생물입니다.
GOOLANTHA_PROCUREMENT코0="변화무쌍한 굴란싸"
GOOLANTHA_PROCUREMENT_DESC코0="굴란싸 무리는 오직 {This.GetName}의 드넓은 스텝지대에서만 발견됩니다."
UDDLORAN_PROCUREMENT코0="약삭빠른 우들로란"
UDDLORAN_PROCUREMENT_DESC코0="{This.GetName}에서는 우들로란이 설원을 달리는 모습을 볼 수 있습니다."
ZULCOR_PROCUREMENT코0="굶주린 줄코르"
ZULCOR_PROCUREMENT_DESC코0="줄코르 떼는 {This.GetName}의 메마른 계곡에 살고 있습니다."
SUBLIGHT_PROBE_PROJECT코0=탐사정 회수
SUBLIGHT_PROBE_PROJECT_DESC코0="우리는 {space_probe.GetStarName} 성계에서 우리의 오래된 아광속 우주 탐사정을 발견했습니다. 그것을 최대한 빨리 회수해야합니다."
BOARD_CULT_SHIP_1코0=광신도 함선 승선
BOARD_CULT_SHIP_1_DESC코0=광신도들의 함정 중 하나가 우리 군에 의해 무력화되었습니다. 우리는 승선 작전을 실시해 발견되는 모든 지적 자산들과 포로를 확보해야 합니다.
BOARD_CULT_SHIP_2코0=광신도 기함 승선
BOARD_CULT_SHIP_2_DESC코0=우리는 광신도들의 기함을 무력화시켰습니다\! 성공적인 승선과 나포를 위해서는 많은 수의 병력이 필요할 것입니다.
CULTIST_DEBRIS코0=광신도 함선 잔해
CULTIST_DEBRIS_DESC코0=광신도들이 신무기를 개발하고 있는 본거지의 흔적이 여기로 이어졌습니다. 그들이 신기술을 입수한 경로를 조사해본다면, 그들의 우두머리가 어디 있는지에 대한 정보를 좀 얻을 수 있을 것입니다.
SMUGGLER_RAID_PROJECT코0=밀수업자 기지 공격
SMUGGLER_RAID_PROJECT_DESC코0=밀수업자들이 {From.GetName}의 지표면에 불법 기지를 설치했습니다. 이곳에는 우리가 보호중인 원시 문명 보호구역이 있습니다. {From.GetPlanetMoon}의 원주민 문명에 해가 가기 전에, 반드시 이들을 제거해야만 합니다.
ROGUE_BOMBARDMENT_PROJECT코0="잠입 요원 제거"
ROGUE_BOMBARDMENT_PROJECT_DESC코0=\ {From.GetName}에서 실시된 우리의 방첩작전으로 드디어 숨어 있던 잠입요원을 발견해 냈습니다. 한 대도시의 교외에 위치한 안전가옥에 숨어있다고 하는군요. 그가 숨어있는 장소에 우주에서 포격을 가하기 위해서는 우리 함대의 지원이 필요합니다.
AVERT_PRIMITIVE_WAR_PROJECT코0="{From.GetName}에서의 전쟁 방지"
AVERT_PRIMITIVE_WAR_PROJECT_DESC코0="{From.GetName}에서 펼쳐진 우리의 방첩작전과 관련된 사건 때문에, {From.Owner.GetSpeciesNamePlural}은(는) 핵전쟁 발생 직전까지 치닫고 있습니다. {From.GetPlanetMoon}에 위치한 우리의 침투 요원들이 이 상황을 진정시키기 위해  과학선을 요청했습니다."
FALLEN_SHIELD_PROJECT코0={From.GetName}의 보호막 중지
FALLEN_SHIELD_PROJECT_DESC코1="알려지지 않은 이유 때문에, 누군가 혹은 무언가가 {From.GetName}을(를) 에너지 보호막으로 감싸버렸습니다. 치솟는 에너지 레벨을 볼때 이 보호막은 거의 수천 년 동안 작동한 것이 틀림없습니다. 우리는 이 보호막을 무효화하는 방법을 찾고 그 뒤에 무엇이 있는지 밝혀내야 합니다\!"
BOARD_HYACINTH코0="히아신스 호 승선"
BOARD_HYACINTH_DESC코0="히아신스 호는 {hyacinth_planet.GetName}에 위치해 있으며, 구조적으로도 완벽해 보입니다. 우리는 탑승 대원들을 모아 이 방주에 무슨 일이 생겼는지 알아낼 것입니다."
ABDUCT_SCIENTIST_PROJECT코0=과학자 납치
ABDUCT_SCIENTIST_PROJECT_DESC코0="{From.GetName}의 원시종족 {From.Owner.GetSpeciesNamePlural} 중에서 매우 뛰어난 과학자 한 명이 확인되었습니다. 그의 굉장한 능력은 그의 토착 문명을 위해서 낭비되고 있으며, 그가 우리쪽에 온다면 우리 연구 프로그램에 있어서 매우 요긴하게 활용될 수 있습니다. 그를 납치한 후 우리를 위해 일하도록 "납득시키는" 계획이 실행에 옮겨질 것입니다."
IMPLANT_MALFUNCTIONS_PROJECT코0=오작동 이식물 제거
IMPLANT_MALFUNCTIONS_PROJECT_DESC코0="{From.GetName}의 원시종족 {From.Owner.GetSpeciesNamePlural}의 몇몇 실험체들에게 주입한 두뇌 이식물에 문제가 발생했습니다. 오작동의 결과 실험체들은 폭력적인 행동을 보이거나, 때로는 죽이기 까지 했습니다. 우리는 이들이 더 많은 문제를 만들기 전에 이식물들을 제거해야 합니다."
DEFENSE_FORCE_STRIKE_PROJECT코0=원시종족의 방어군을 파괴하라
DEFENSE_FORCE_STRIKE_PROJECT_DESC코0="{From.GetName}에 있는 {From.Owner.GetSpeciesName}의 여러 국가들은 하나로 뭉쳐서 외계인에 대항하는 군대를 만들고 우리의 침공작전을 좌절시키기 위한 행동에 나섰습니다. 이것은 용납할 수 없는 일입니다. 우리는 이 조직의 중심 기지를 향해 가혹한 타격을 가해야 합니다."
SYNTH_INFILTRATION_PROJECT코0="신스 탐지 기법"
SYNTH_INFILTRATION_PROJECT_DESC코0="{Root.GetSpeciesNamePlural}들로 위장한 신스 첩자들이 {Root.GetName}에서 활동 중입니다. 우리는 그들을 식별할 신뢰할만하고 효과적인 방법을 찾아낼 필요가 있습니다."
CAPTURE_QUEEN코0="여왕을 잡아라"
CAPTURE_QUEEN_DESC코0="{queen_system.GetName} 성계에서 벌어진 최근 전투 이후, 프레쏘린의 여왕이 크게 상쳐입은 채로 남겨져서 스컬지의 잔여세력과 함께 죽어가고 있습니다. 하지만 아직은 살아있지요. 여왕을 잡는다면 지성적으로 대단한 사건이 될 것입니다."
ESTABLISH_COMMUNICATIONS코0="{Prev.From.GetName} 조사"
ESTABLISH_COMMUNICATIONS_DESC코1=우리는 §Y{Prev.From.GetName}§\!라고 명명한 신비로운 외계인에 대해 더 많이 알아내야 합니다. 그들이 언어를 갖고 있다면 그것을 해독하고 통신을 확립해야 합니다.\n\n완료 시 보상\: £influence£  §G영향력§\! 혹은 §S특별 프로젝트§\!
