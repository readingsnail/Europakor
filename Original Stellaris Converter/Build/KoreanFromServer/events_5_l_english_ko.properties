anomaly.186.name코0=림보
anomaly.186.desc.v1코0=그 방공호는 불멸을 바라는 자들의 무덤입니다.\n\n과학자 {Root.GetLeaderName}은(는) 데이터 저장소에서 발견된 대용량 3진법 코드 블록이 뇌를 디지털 스캔한 신경 이미지라 주장하고 있습니다. {From.From.GetName}의 외계인들은 이것이 그들의 행성에 재앙이 닥치더라도 자신들이 생존할 수 있는 유일한 방법이라고 생각했습니다. 그들은 스스로 부활할 수단은 없었지만, 먼 훗날 다른 누군가가 그 수단을 가지고 있을 것이라는 불가능한 작은 희망에 기댔습니다.
anomaly.186.desc.v2코0=그 방공호는 불멸을 바라는 자들의 무덤입니다.\n\n데이터 저장소에서 발견된 대용량 3진법 코드 블록은 뇌를 디지털 스캔한 신경 이미지입니다. {From.From.GetName}의 외계인들은 이것이 그들의 행성에 재앙이 닥치더라도 자신들이 생존할 수 있는 유일한 방법이라고 생각했습니다. 그들은 스스로 부활할 수단은 없었지만, 먼 훗날 다른 누군가가 그 수단을 가지고 있을 것이라는 불가능한 작은 희망에 기댔습니다.\n\n우리의 로봇공학 기술로 그 이미지들을 로봇에 업로드할 수 있었습니다. 그러나 로봇이 고도의 지능을 감당할 정도로 정교한지는 불확실해 보입니다.
anomaly.186.desc.v3코0=그 방공호는 불멸을 바라는 자들의 무덤입니다.\n\n데이터 저장소에서 발견된 대용량 3진법 코드 블록은 뇌를 디지털 스캔한 신경 이미지입니다. {From.From.GetName}의 외계인들은 이것이 그들의 행성에 재앙이 닥치더라도 자신들이 생존할 수 있는 유일한 방법이라고 생각했습니다. 그들은 스스로 부활할 수단은 없었지만, 먼 훗날 다른 누군가가 그 수단을 가지고 있을 것이라는 불가능한 작은 희망에 기댔습니다.\n\n연구원들은 우리의 첨단 로봇공학 기술을 통해서 우리의 로봇은 고도의 지능을 감당할 수 있을 정도로 정교하다고 확신합니다.
anomaly.186.a코0=죽은 외계인은 내버려 두도록 하지.
anomaly.186.a.alt.tooltip코0={Root.Capital.GetName}의 데이터 저장소 안의 신경 스캔을 제거합니다.
anomaly.186.b코1=신경 패턴을 다운로드하고 안전하게 보관해라.
anomaly.186.b.tooltip코0=신경 패턴을 우리 데이터 저장소에 저장하라.
anomaly.186.c코1=신경 패턴을 업로드하라.
anomaly.186.d코0=부활시킬 생각은 없다. 다만 신경 패턴은 다운로드해서 안전하게 저장해놓아라.
anomaly.187.name코0=림보\: 새로운 시작
anomaly.187.desc코0=셀 수 없이 많은 실패 끝에, 연구원들은 마침내 외계인의 신경 스캔을 우리 로봇에 업로드할 수 있었습니다. 하지만 아직까지는 고대 외계인들은 로봇을 넘어서는 의식을 가졌다는 징후를 보이지 않았기 때문에 대중들은 결과가 거짓이 아닌지 의문을 품고 있습니다.\n\n그러나 공학 부서는 자신만만하게 그들을 우리 사회의 구성원으로 받아들일 것을 제안했습니다.
anomaly.187.a코0=우리 행성 중 한곳에 정착하는 것을 환영하지.
anomaly.187.b코0=각자의 길을 가는 것이 좋을 것 같은데.
anomaly.187.a.tooltip코0={bot_planet.GetName}에 한 외계인 로봇 POP이 정착합니다.
anomaly.188.name코0=림보\: 교훈
anomaly.188.desc코0=외계인의 신경 스캔을 로봇 몸체에 이식하는 최후의 시도가 실패하자 공학 기술 부서는 패배를 인정할 수밖에 없었습니다. 그 스캔은 이식 도중에 손상되었습니다. - 과학자들은 차라리 잘된 것이라고 위안하고 있습니다. 로봇 몸에 갇힌 채로 남은 삶을 사는 것은 고등 지성체에게 있어선 잔인한 운명인 것 같습니다.
anomaly.189.name코0=림보\: 새로운 시작
anomaly.189.desc코0=많은 시련과 좌절 끝에, 공학 부서는 마침내 멸종된 외계인의 신경 스캔을 로봇 몸체에 이식할 수 있었고, 그 결과는 매우 만족스러웠습니다. 고대의 외계인은 완전히 의식을 되찾았고 우리 영역 안에 새로운 행성을 개척해 우리 제국의 일원이 되고 싶다고 합니다.
anomaly.189.a코0=환영할 일이군.
anomaly.189.b코0=각자의 길을 가는 것이 좋을 것 같은데.
anomaly.189.b.tooltip코0=그 외계인들은 새로운 고향을 찾아 떠날 것입니다.
anomaly.189.c코0=그들을 해체하라.
anomaly.189.a.tooltip코0=외계인들이 우리 제국에 합류하고 {new_colony.GetName}을(를) 개척합니다.
anomaly.1190.name코0=림보\: 전선에 깃든 영혼
anomaly.1190.desc코0=공학 부서는 매우 충격적인 ​​소식을 가지고 돌아왔습니다. 외계인 신경 스캔을 로봇에 업로드 하고 "프로젝트 림보"가 종료된 다음날 과학자들은 로봇이 사라졌다는 것을 발견했습니다.\n\n어떤 이들은 그 프로젝트가 결국 성공했기 때문에 의식이 돌아온 외계인들이 몰래 도망쳤다고 합니다. 또 다른 이들은 이것은 정교한 사기극이었다고 합니다. 우리는 무엇이 진실인지 알 수 없을 겁니다...
anomaly.1190.a코0=놀랍군.
anomaly.1192.name코0=림보\: 기술적 진보
anomaly.1192.desc코0=우리의 연구원들은 최신 로봇기술을 통해서 외계인 방공호에서 복구한 고대의 신경 스캔이 로봇의 인공지능 대신할 수 있는 잠재력을 가지고 있다고 합니다.\n\n그러나 로봇의 몸체가 더 복잡한 생명체의 의식구조를 지원할 정도로 정교할지에 대해서는 아직 불확실하다고 합니다.
anomaly.1192.a코0=한번 시도할 만한 가치는 있다.
anomaly.1192.b코0=위험을 감수할 순 없다.
anomaly.1192.alt.tooltip코0={Root.Capital.GetName}의 데이터 저장소에 그 신경 스캔을 보관하라.
anomaly.1194.name코0=림보\: 기술적 진보
anomaly.1194.desc코0={Root.Capital.GetName}의 과학계는 최근 로봇 분야의 발전에 따라 보다 높은 생명체의 의식구조를 받아들일 수 있는 정교한 신스를 생산할 수 있다고 확신합니다. 우리는 이전에 외계인 방공호에서 복구한 신경 패턴을 로봇에 업로드해 그 외계인들을 다시 부활시킬 수 있을 것입니다.
anomaly.1194.a코0=한번 시도할 만한 가치는 있다.
anomaly.1195.name코0=림보\: 떠남
anomaly.1195.desc코0=정신를 업로드 받아 로봇 몸체로 부활한 외계인들이 떠났습니다. 어느 이른 아침 소규모 민간 우주선 선단에 탑승해, 머나먼 성계를 향해 떠났습니다. 지금까지 그들로부터 어떤 소식도 없으며, 그들이 목적지에 도달했는지도 알 수 없을 것입니다.
anomaly.1196.name코0=림보\: 깨어난 자
anomaly.1196.desc코0=우리가 로봇 몸체에 정신을 업로드한 외계인들이 한 행성을 개척했고, 스스로를 "깨어난 자"라고 칭하고 있다는 소식을 받았습니다.
anomaly.1198.name코0=림보\: 새로운 시작
anomaly.1198.desc코0=공학 부서는 많은 시련 끝에 멸종된 외계인의 신경 스캔을 로봇 몸체에 이식할 수 있었고, 그 결과는 매우 만족스러웠습니다. 고대의 외계인은 완전히 의식을 되찾았고 우리 제국에 합류하기를 원하고 있습니다. 그리고 그들은 국경 내에 새로운 행성을 개척하는데 우리의 허가를 요청했습니다.
anomaly.1198.a코0=각자의 길을 가는 것이 좋을 것 같은데.
anomaly.1198.tooltip코0=외계인들이 우리 제국에 편입되고 {potential_target.GetName}을(를) 개척합니다.
anomaly.1199.name코0=림보\: 각성
anomaly.1199.desc코0=공학 부서는 많은 시련 끝에 마침내 멸종된 외계인의 신경 스캔을 로봇 몸체에 이식할 수 있었고, 그 결과는 매우 만족스러웠습니다. 고대의 외계인은 완전히 의식을 되찾았고 독립하여 자신들의 제국을 재건하기를 희망하고 있습니다.
anomaly.1199.a코0=우리는 그들의 앞길을 방해하지 않을 것이다.
