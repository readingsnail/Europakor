tech_sensors_2_desc코0=이 감지기는 우주선의 존재 유무와 같은 우주에서의 중력 변동을 찾도록 조정되었습니다.
tech_sensors_3코0=아공간 감지기
tech_sensors_3_desc코0=우주선 항적이 남긴 아공간 변동을 탐지하는 감지기입니다. 중력 감지망보다 감도와 범위가 뛰어납니다.
tech_sensors_4코0=타키온 감지기
tech_sensors_4_desc코0=회전하는 타키온 광선을 이용하여 극한의 거리에서도 함선의 움직임을 탐지하는 진보한 감지기입니다.
tech_orbital_sensor_array코0=궤도 감지 집합체
tech_orbital_sensor_array_desc코0=우주항에 추가될 수 있는 강력한 감지 집합체입니다. 이들은 주위 우주 공간을 아우르는 탁월한 감지범위를 제공합니다.
tech_power_plant_1코0=고에너지 축전지
tech_power_plant_1_desc코0=막대한 양의 에너지를 저장할 수 있는 축전지는 모든 근대 문명의 초석들 중 하나였습니다.
tech_power_plant_2코0=지역 모듈화
tech_power_plant_2_desc코0=모듈화된 지역은 생산력과 에너지 생산량이 향상됩니다.
tech_power_plant_3코0=양자 에너지 상태
tech_power_plant_3_desc코0=기초적인 양자 얽힘 원리가 에너지 발전에 적용되어 에너지 생산량의 증대가 이루어집니다.
tech_power_plant_4코0=양자장 조작
tech_power_plant_4_desc코1=에너지 코일에 양자 중첩을 적용하여 배전과 충전이 동시에 가능해졌습니다.
tech_stellar_absorption코0=항성 흡수
tech_power_hub_1코0=행성 에너지 관리
tech_power_hub_1_desc코1=부하 분배 기능은 전력망의 안정성을 크게 높이고, 중앙 축전지에 다시금 여분의 전력을 공급할 수 있습니다.
tech_power_hub_2코0=행성 전력망
tech_power_hub_2_desc코1=재설계된 통합 전력망은 거리에 따른 에너지 손실을 최소화할 수 있습니다
tech_wormhole_generation_1코0=아공간 웜홀
tech_wormhole_generation_1_desc코0=아공간을 통한 터널링 현상을 이용하여 기존 우주의 서로 다른 두 점을 잇는 일시적인 통로를 만들어 순간적인 이동을 가능하게 합니다.
tech_wormhole_generation_2코0=웜홀 조정망
tech_wormhole_generation_2_desc코0=안정한 웜홀 생성에는 시간과 엄청난 에너지가 필요로 하지만 과정 자체는 특수한 교정기를 사용하여 간소화할 수 있습니다
tech_wormhole_generation_3코0=웜홀 억제장
tech_wormhole_generation_3_desc코0=이 억제장은 급작스런 아공간 에너지 폭포를 유발시킬 위험 없이도 더욱 강력한 웜홀을 생성할 수 있게 합니다.
tech_hyper_drive_1코0=초공간 항법
tech_hyper_drive_1_desc코0=초공간의 다중 차원 세계는 별들의 중력장 사이에 거미줄 가닥처럼 퍼져 있습니다. 초공간로를 사용하면 이론적으로 빛보다 빠른 속도로 여행하는 것이 가능합니다.
tech_hyper_drive_2코0=초공간로 틈새 지점
tech_hyper_drive_2_desc코0=우리는 우주에서 함선이 초공간로로 진입하는 데 에너지를 덜 소모하게 할 몇몇 지점의 존재를 확인했습니다. 이로써 초공간 드라이브의 새로운 시대가 열릴 것입니다.
tech_hyper_drive_3코0=초공간 여파
tech_hyper_drive_3_desc코0=초공간에 존재하는 아공간 여파에 접근할 수 있는 차세대 초공간 드라이브입니다. 이로써 드라이브의 성능이 급격히 향상될 것입니다.
tech_hyperlane_mapping코0=초공간로 지도화
tech_hyperlane_mapping_desc코0=우리가 초공간을 통해 여행할 수는 없어도, 은하계의 광대한 초공간망을 지도화 하는 것은 초공간 여행자들에 대항하여 우리에게 큰 이점을 줍니다.
tech_warp_drive_1코0=워프 항법
tech_warp_drive_1_desc코0=워프장으로 물체를 감싸고 그 주위에 부분적인 공간 왜곡을 발생시킴으로서 빛의 속도를 초과하는 속도가 이론적으로 가능합니다.
tech_warp_drive_2코0=워프장 안정화 장치
tech_warp_drive_2_desc코0=기존의 워프장을 개선시키는 안정화 기술은 보다 적은 에너지를 소비하게하여 좀 더 멀고 좀 더 빠른 이동을 가능하게 합니다.
tech_warp_drive_3코0=워프 드라이브 램스쿠프 
tech_warp_drive_3_desc코0=우주공간에서 우주선의 정면에 돌진하는 입자를 수집하는 입자 수집기를 통하여 연료로 삼으면서 가속을 하는 램스쿠프는 워프 드라이브에 장착되어 연료를 보급할 수 있습니다.
tech_jump_drive_1코0=점프 드라이브
tech_jump_drive_1_desc코1=이 혁신적인 기술은 이동 목표지에 시공간 연속체와 양자 수준에서 물체를 다시 재배열합니다. 재배열된 대상과 점프 드라이브를 할 대상은 동일합니다. 이는 거의 순간 이동에 가깝게 즉시 "점프" 하는 것 처럼 보이게 합니다
tech_psi_jump_drive_1코0=사이오닉 점프 드라이브
tech_psi_jump_drive_1_desc코1=사이오닉 점프 드라이브는 승무원의 사이킥 에너지를 이용해 함선이 현실 자체를 관통하게 하여, 순간적으로 광대한 거리를 점프하게 합니다.
tech_wormhole_stabilization코0=웜홀 안정화
tech_wormhole_stabilization_desc코0=자연적으로 발생하는 아공간 웜홀은 변덕스러우며, 변동하는 에너지 수준은 연결된 구멍 사이를 안전하게 여행하는 것을 불가능하게 합니다. 그러나 웜홀망을 일시적으로 안정화시키는 방법이 있습니다.
tech_gateway_activation코0=관문 활성화
tech_gateway_activation_desc코0=은하 전역에 흩어져 있는 버려진 관문을 재활성화하는 능력은 이동 시간을 획기적으로 단축할 수 있습니다.
tech_gateway_construction코0=관문 건설
tech_gateway_construction_desc코0=새로운 관문 건설로 성간 여행에 혁명을 가져올 수 있는 빠른 이동망를 구축할 수 있습니다.
tech_shield_recharge_aura_1코0=축전기 역장
tech_shield_recharge_aura_1_desc코1=하전 입자로 형성된 역장은 소모된 보호막 축전기를 재충전할 수 있게 합니다.
tech_aura_shield_dampener코0=보호막 완충장치
tech_aura_quantum_destabilizer코1=양자 교란기
tech_aura_quantum_destabilizer_desc코1=양자 교란기는 국지적인 양자장을 불안정하게 만들어 적대적인 함선의 민감한 조준 장비를 방해합니다.
tech_enigmatic_disruption_field코0=수수께끼 분열장
tech_enigmatic_disruption_field_desc코1=무작위-변조 전자기 펄스를 특정 취약 부분에 범람시킴으로써, 적의 보호막과 무기 체계가 부분적으로 붕괴될 것입니다.
tech_enigmatic_encoder코0=수수께끼 부호기
tech_enigmatic_encoder_desc코1=수수께끼 부호기는 함대 사령부에 보고하기 전 비행경로 데이터를 일부 알수 없는 형태로 변환시킵니다.
tech_enigmatic_decoder코0=수수께끼 해독기
tech_enigmatic_decoder_desc코1=평균적인 테스트 결과를 산출하는 동안, 수수께끼 해독기의 예측 알고리즘은 목표의 비행 경로를 겉보기에 불규칙적으로 만듭니다.
tech_ascension_theory코0=승천 이론
tech_ascension_theory_desc코0=우리의 역사는 극적인 기술적, 정치적, 그리고 문화적 도약이 반복되는 과정을 겪어 왔습니다. 이러한 도약 단계는 격동의 시기와 상대적인 안정의 시기로 구성되어 있는데 이러한 반복적인 과정을 분석하여,  우리는 우리 종족의 발전 주기를 효과적으로 단축시킬수 있을 것입니다.  
tech_ascension_theory_apoc코0=$tech_ascension_theory$
tech_ascension_theory_apoc_desc코0=$tech_ascension_theory_desc$
tech_lasers_1코0=적색 레이저
tech_lasers_1_desc코0=레이저 무기는 목표에 광선을 집중시켜 강력한 발열을 유도하여 피해를 입힙니다.
tech_lasers_2코0=청색 레이저
tech_lasers_2_desc코0=적색 레이저보다 강력한 이 청색 레이저는 전자기 방사선을 방출합니다. 방사선 파장은 대부분의 유기체들에게 청색 혹은 보라색으로 보입니다.
tech_lasers_3코0=자외선 레이저
tech_lasers_3_desc코0=자외선 레이저는 이전의 청색 레이저보다 더욱 강력하게 개량된 무기입니다. 정확도와 파괴력이 향상되어 상대에게 막대한 피해를 줄 수 있습니다.
tech_lasers_4코0=X-선 레이저
tech_lasers_4_desc코0=이 레이저는 자외선-기반 레이저 무기에 비해 짧은 파장을 가지고 있지만, 더 파괴적입니다.
tech_lasers_5코0=감마 레이저
tech_lasers_5_desc코0=감마 레이저를 통해 방출된 전자기 방사선은 초고주파입니다. 그 파괴력은 다른 레이저 무기와 비교해 타의 추종을 불허합니다.
tech_energy_lance_1코0=파티클 랜스
tech_energy_lance_1_desc코1=이 고에너지 무기는 굉장한 피해를 줄 수 있는 집속 입자 광선을 발사합니다. 이 크기를 탑재할 수 있는 함급은 전함과 타이탄이 유일합니다.
tech_energy_lance_2코0=타키온 랜스
tech_energy_lance_2_desc코1=파티클 랜스의 더 강력한 형태인 이 무기는 엄청난 위력의 타키온 광선을 발사합니다. 이전과 마찬가지로 전함과 타이탄에만 탑재할 수 있습니다.
tech_perdition_beam코0=천벌 광선
tech_perdition_beam_desc코0=에너지 증폭 연결도관 배열망은 전례가 없는 화력을 지닌 광선을 발사합니다. 그 크기로 인해 오직 타이탄급 함선만 이 병기를 탑재할 수 있습니다.
tech_plasma_1코0=플라즈마 방사기
tech_plasma_1_desc코0=대상에 고에너지 플라즈마로 이루어진 강력한 투사체를 발사하는 무기입니다. 이러한 플라즈마 발사체는 함선의 장갑을 녹여버리는 데 적합합니다.
tech_plasma_2코0=플라즈마 가속기
tech_plasma_2_desc코0=개선된 억제장으로 감싸진 고에너지 플라즈마 투사체를 발사하는 새로운 가속기입니다. 이는 투사체가 목표를 향해 이동할 때 에너지 손실을 최소화합니다.
tech_plasma_3코0=플라즈마 포
tech_plasma_3_desc코0=플라즈마를 이용한 무기의 최종 형태입니다. 이 포는 예전의 급조된 플라즈마 방사기와는 다르게 완벽하게 무기화된 형태입니다. 이 포의 플라즈마 발사체는 굉장히 치명적입니다.
tech_arc_emitter_1코0=아크 방출기
tech_arc_emitter_1_desc코1=장갑과 보호막을 무시할 수 있는 무질서한 에너지 아크를 발사하는 강력한 무기입니다.
tech_arc_emitter_2코0=집속 아크 방출기
tech_arc_emitter_2_desc코0=이 개량된 방출기는 더 뛰어난 집속 렌즈가 장착되어 있어, 더 강력한 에너지를 방출할 수 있게 해줍니다.
tech_disruptors_1코0=분열기
tech_disruptors_1_desc코1=분열기는 목표를 구성하고 있는 원자의 분자 결합을 파괴하는 고에너지 볼트를 발사합니다. 이는 보호막과 장갑을 통과하여 곧바로 적 선체와 승무원에 큰 피해를 입힐 수 있습니다.
tech_disruptors_2코0=이온 분열기
tech_disruptors_2_desc코1=이 개량된 분열기는 목표에 더욱 파괴적인 이온 입자로 이루어진 볼트를 발사합니다.
tech_disruptors_3코0=위상 분열기
tech_disruptors_3_desc코1=양자 에너지 전하를 발사하는 초고성능 분열기로, 그 앞을 가로막는 불행한 것들에게 믿을 수 없는 피해를 가합니다.
tech_energy_torpedoes_1코1=양성자 발사기
tech_energy_torpedoes_1_desc코2=이 에너지 발사체는 적 함선의 선체에 막대한 피해를 입힐 수 있는 고농축 양성자로 이루어져 있습니다.
tech_energy_torpedoes_2코1=중성자 발사기
tech_energy_torpedoes_2_desc코1=파괴력의 증대를 위해 양성자 대신 중성자를 사용하는 개량된 에너지 발사체입니다.
null_void_beam코0=무효화 광선
null_void_beam_desc코1=이 광선은 무효의 엔트로피 특성을 활용함으로써, 실제로 에너지를 파괴할 수 있습니다.
tech_extradimensional_weapon_1코0=타차원 무기체계
tech_extradimensional_weapon_1_desc코1=5차원 에너지 조작원리를 저차원 분면에 적용함으로써 강력한 에너지 무기를 생산할 수 있게 되었습니다.
tech_mining_drone_weapon_1코0=채굴 드론 레이저
tech_mining_drone_weapon_1_desc코1=강력한 집속 렌즈와 발사용 진동 극초단파를 결합함으로서 운석을 채굴하거나 적을 격추하기 위한 레이저를 만들 수 있습니다.
tech_space_cloud_weapon_1코0=클라우드 라이트닝 도관
tech_space_cloud_weapon_1_desc코1=공허 구름은 빽빽한 가스층으로 이루어져 있는데, 여기서 발생하는 전하를 이용해 불타는 플라즈마 화살을 내뿜습니다. 그와 같은 동일한 구성의 가스와 특수한 도관을 이용하여 강력한 라이트닝 무기로 사용 가능합니다.
tech_blue_crystal_weapon_1코0=청색 결정체 축전기
tech_blue_crystal_weapon_1_desc코1=수정 결정체는 각기둥형 몸체를 이용하여 항성에서 방출되는 방사선을 흡수하여 저장한 뒤 이를 레이저 광선으로 변환할 수 있습니다. 사파이어식 프리즘 패턴을 활용하여, 우리는 비슷한 파장의 에너지를 생성하는 레이저 축전지를 제작할 수 있습니다.
tech_green_crystal_weapon_1코0=녹색 결정체 축전기
tech_green_crystal_weapon_1_desc코1=수정 결정체는 각기둥형 몸체를 이용하여 항성에서 방출되는 방사선을 흡수하여 저장한 뒤 이를 레이저 광선으로 변환할 수 있습니다. 에메랄드식 프리즘 패턴을 활용하여, 우리는 비슷한 파장의 에너지를 생성하는 레이저 축전지를 제작할 수 있습니다.
tech_yellow_crystal_weapon_1코0=황색 결정체 축전기
tech_yellow_crystal_weapon_1_desc코1=수정 결정체는 각기둥형 몸체를 이용하여 항성에서 방출되는 방사선을 흡수하여 저장한 뒤 이를 레이저 광선으로 변환할 수 있습니다. 토파즈식 프리즘 패턴을 활용하여, 우리는 비슷한 파장의 에너지를 생성하는 레이저 축전지를 제작할 수 있습니다.
tech_red_crystal_weapon_1코0=적색 결정체 축전기
tech_red_crystal_weapon_1_desc코1=수정 결정체는 각기둥형 몸체를 이용하여 항성에서 방출되는 방사선을 흡수하여 저장한 뒤 이를 레이저 광선으로 변환할 수 있습니다. 루비식 프리즘 패턴을 활용하여, 우리는 비슷한 파장의 에너지를 생성하는 레이저 축전지를 제작할 수 있습니다.
tech_hydroponics코0=수경재배
tech_hydroponics_desc코0=환경을 통제할 수 있는 수경재배는 기존의 방식으로 농업이 불가능한 기후에서 작물을 재배 할 수 있습니다.
tech_industrial_farming코0=산업형 농업
tech_industrial_farming_desc코0=영양가가 풍부한 농산물을 재배하는 대규모 산업형 농장은 문명이 인구의 규모를 키울 수 있게 합니다.
tech_eco_simulation코1=생태계 시뮬레이션
tech_eco_simulation_desc코2=농업 기술은 다양한 환경과 날씨 패턴을 정교한 컴퓨터 시뮬레이션을 통해 좀 더 정교해질 수 있습니다. 이 기술을 통해 작물의 이상적인 생산량이 가능해집니다.
tech_gene_crops코0=유전자 조작 농작물
tech_gene_crops_desc코1=유전 공학을 활용하여 정교하게 유전자 조작된 작물은 수확량을 증가시키며 맛과 영양 수준 또한 증가시킵니다.
tech_nano_vitality_crops코0=나노-활력 작물
tech_nano_vitality_crops_desc코1=소량의 나노머신을 주입하면 매우 강인한 작물들이 탄생하고, 그 수명이 다할 때까지 화학 성분을 조정할 수 있습니다.
tech_nutrient_replication코0=영양분 복제
tech_nutrient_replication_desc코1=합성 복제 작물의 처리 과정은 소량의 생산물을 만들기 위해 다량의 모아진 쓰레기들을 요구하지만, 그럼에도 불구하고 농업 생산량을 위한 중요한 부양책을 제공합니다.
tech_engos_vapor코0=엔고스 증기 정제
tech_engos_vapor_desc코3=삶의 모든 부분에서 적응하고 진화하는 데 도움을 주는 천연 자극제입니다. 이는 에너지 무기에 대한 매우 강력한 도체로써 사용될 수 있습니다.
tech_pitharan_dust코0=피타란 가루 정제
tech_pitharan_dust_desc코3=이 고운 가루는 일부 행성에서 발견되는 천연 자극제입니다. 이는 대부분의 생물에게 진정 효과가 있어 적대적인 상대를 진정시키는 데 사용 가능한 비폭력적인 방법입니다.
tech_mine_zro코0=지로 증류
tech_mine_zro_desc코3=극히 희귀한 이국적인 입자로 이루어진 연무제입니다. 이는 운석 충돌로 인해 여러 행성에 퇴적되었지만, 진짜 기원은 수수께끼로 남아있습니다. 만약 사이오닉 재능이 있는 자가 섭취한다면, 지로는 사이오닉 능력을 향상시키는 아주 강력한 (그리고 중독성 있는) 약물로 작용할 것입니다.
tech_society_1코0=생물 다양성 연구
tech_society_1_desc코1=우리 주변에서 나타나는 생명의 다른 형태를 연구하는 것은 우리 자신과 우리들을 둘러싼 삶의 형태를 더 잘 이해할 수 있도록 도움을 줍니다.
tech_society_2코0=외계 생물학
tech_society_2_desc코1=전혀 다른 환경에서 발생한 생명의 형태를 연구하는 것은 기존의 우리들이 이해하던 삶의 범위를 넘어서는 행위입니다. 이는 생물학의 기본적인 측면을 이해할 수 있게 해줍니다.
tech_society_3코0=생명의 비밀
tech_society_3_desc코1=다양한 생물를 연구하는 기회를 갖는 것은 우리가 살아있는 모든 존재에 대한 몇 가지 공통점을 찾을 수 있게 해줍니다. 생명이라는 건물의 주춧돌을 찾는 셈입니다.
tech_alien_life_studies코1=외계학
tech_alien_life_studies_desc코1=전혀 다른 세상의 생물을 연구하는 것은 외계 생명체의 반응을 해석할 때 도움이 되는 부분을 알 수 있도록 해줍니다. 외계 생명체의 행동에 대한 통찰력을 선사합니다.
tech_xeno_zoo코0=외계종 동물원
tech_xeno_zoo_desc코1=다양한 외계 생명체의 잠재적인 위험에 대한 명확한 이해하고 개발하기 위해 우리는 살아있는 표본을 수집하며 수집된 표본들을 화면으로 바라봅니다.
tech_colonization_1코0=신세계 규약
tech_colonization_1_desc코1=행성 개척지를 만들 때 소요되는 장비와 자원을 산출한 정보로 우리는 거대한 "방주"를 탄 용감한 개척자로 거듭날 수 있습니다. 이 방주가 별들을 가로질러 새로운 고향에 도착하는 장거리 항행이 끝날 때까지 탑승자를 안전하게 지켜줄 것입니다.
tech_colonization_2코0=대기 여과
tech_colonization_2_desc코1=여러 환경에서 적합하지 않은 대기 중의 요소들을 여과하도록 하여 식민지의 생활 환경이 개선될 수 있도록 합니다.
tech_colonization_3코0=적대적 환경 적응
tech_colonization_3_desc코1=다른 행성들에 있는 위험한 환경을 더 연구하여 위험성을 감소시키는 것에 도움을 줍니다. 식민지 개척자들은 이러한 위험한 환경에서 하루하루 살고있습니다.
tech_colonization_4코0=외계 토양 비옥화
tech_colonization_4_desc코1=다채로운 토양 유형과 더불어 작물 재배에 대한 기술을 연구하여 식민지에 거주하는 이주민의 생활 여건을 개선할 수 있습니다.
tech_colonization_5코1=환경 통합 연구
tech_colonization_5_desc코2=다른 행성 기후에 대한 추가적인 연구를 통해 우리는 그동안 너무 적대적이라 여겨졌던 곳의 행성에 정착할 수 있을 것입니다.
tech_tomb_world_adaption코0=죽은 행성 적응
tech_tomb_world_adaption_desc코0=포괄적인 연구를 통해 정착민들이 핵전쟁으로 폐허가 된 행성의 환경에 정착할 수 있을 것입니다.
tech_free_enterprises코0=자유 기업
tech_frontier_initiatives코0=개척 계획
tech_frontier_initiatives_desc코1=민간영역과 정부를 연결해 주어, 적절한 투자자에게 보조금을 지급하여 민간영역에서의 개척사업을 가능케 합니다.
tech_frontier_traditions코0=개척 전통
tech_frontier_traditions_desc코1=특정 개척 정신은 궤도상 건설에 대하여 우선 순위를 부여합니다
tech_frontier_collectives코0=개척 공동체
tech_frontier_collectives_desc코1=역사는 고립된 땅에서 가장 효율적인 사회 구조가 개척 공동체임을 이미 입증했습니다.
tech_frontier_commissars코0=개척 감독관
tech_frontier_commissars_desc코1=엄격한 사회통제가 신생 식민지들의 복원력을 지속시키는 데 필수적일 것임을 연구를 통해 알아냈습니다.
tech_cryostasis코0=저온 보존법
tech_xeno_ecology_1코0=외계 생태계 지배
tech_xeno_ecology_2코0=환경 통제
tech_reveal_luxuries_1코0=성간 경제학
tech_reveal_luxuries_2코0=은하계 시장
tech_orbital_hydroponics코0=궤도 수경재배
tech_orbital_hydroponics_desc코1=무중력에서의 작물 재배는 매우 특별하고 어려운 도전입니다. 하지만 지금까지 극복하지 못했던 문제는 없었습니다.
tech_arctic_colonization코0=극지 개척
tech_arctic_colonization_desc코1=전문화된 대피소와 적응형 생명 유지 체계는 외계 기후의 개척을 가능하게 합니다.
tech_tundra_colonization코0=동토 개척
tech_tundra_colonization_desc코1=$tech_arctic_colonization_desc$
tech_ocean_colonization코0=해양 개척
tech_ocean_colonization_desc코1=$tech_arctic_colonization_desc$
tech_arid_colonization코0=건조 개척
tech_arid_colonization_desc코1=$tech_arctic_colonization_desc$
tech_tropical_colonization코0=열대 개척
tech_tropical_colonization_desc코1=$tech_arctic_colonization_desc$
tech_desert_colonization코0=사막 개척
tech_desert_colonization_desc코1=$tech_arctic_colonization_desc$
tech_continental_colonization코0=대륙 개척
tech_continental_colonization_desc코1=$tech_arctic_colonization_desc$
tech_frontier_health코1=유전적 건강관리
tech_frontier_health_desc코1=\ 신세계에 대한 개척은 생명 연구에 대해 완전히 새로운 분야를 열었습니다
tech_frontier_health_machine_intelligence코0=모듈식 부품
tech_frontier_health_desc_machine_intelligence코0=새로운 기계 유닛을 조립할때 모둘형 부품의 사용은 조립 과정을 간소화 시키고 향후 수리를 용이하게 합니다.
tech_frontier_hospital코1=세포 재활성화
tech_frontier_hospital_desc코1=우리의 제국이 성장함에 따라 우리의 생물학에 대한 이해 또한 성장했습니다. 세포 수준에서의 향상된 치료 행위는 인구 건강에서의 중대한 진보를 가능케합니다. 
tech_frontier_hospital_machine_intelligence코0=지능형 공장
tech_frontier_hospital_desc_machine_intelligence코0=이러한 공장들은 본질부터 자기 인지 독립체로, 중앙 인공지능에서 최소한의 데이터 입력만 받고도 스스로를 지속적으로 최적화합니다.
tech_modular_components코1=$tech_frontier_health_machine_intelligence$
tech_modular_components_desc코1=$tech_frontier_health_desc_machine_intelligence$
tech_intelligent_factories코1=$tech_frontier_hospital_machine_intelligence$
tech_intelligent_factories_desc코1=$tech_frontier_hospital_desc_machine_intelligence$
tech_mountain_range코0=행성 평탄화
tech_mountain_range_desc코1=핵융합, 자동화 그리고 물질 압축의 도입으로, 산맥이 뒷동산이 되는 건 단지 시간문제일뿐입니다.
tech_volcano코0=심층 지질공학
tech_volcano_desc코1=물질공학과 심부 채굴 기술의 발전을 통해 우리는 토지공학의 수준을 더욱 끌어올렸습니다. 이제 마그마 분출지역을 우리가 원하는 대로 사용하거나, 억제하거나, 심지어는 다른 곳으로 옮길 수도 있습니다.
tech_dangerous_wildlife코0=위험한 야생생물 제거
tech_dangerous_wildlife_desc코1=자연 생태계에서의 전술의 결합은 효과적으로 적대적인 야생생물을 짧은 시간 안에 수색 및 제거할 수 있게 합니다.
tech_dense_jungle코0=선별 고엽제
tech_dense_jungle_desc코1=철저한 목록 작성, 유전자 염기서열화, 외계 식물의 컴퓨터 모델링, 유전자 편집 및 분산 메커니즘의 결합을 통하여 우리가 외계 식물 생태계를 우리가 선호할 수 있도록 재 구성 할 수 있게 해줄 것입니다.
tech_quicksand_basin코0=토양 안정화
tech_quicksand_basin_desc코1=본래 모래의 퇴적은 수백만 년이 걸리나, 고압 분쇄, 화학적 처리, 수리적 관리 기술을 통해 아무리 엉망인 토양이라도 비옥한 땅으로 바꿀 수 있습니다.
tech_noxious_swamp코0=외계 배수 기술
tech_noxious_swamp_desc코1=지성종들은 수천 년 동안 늪지를 개척하려 애써왔습니다. 모듈화된 송수로, 배수용 펌프, 화학적 안정기와 자동화 토양 압축기 등의 연계 체계를 구축하여 과거에는 불가능했던 빠른 속도로 늪을 메울 수 있었습니다.
tech_massive_glacier코0=기후 제어망
tech_massive_glacier_desc코1=궤도에 설치된 차광막과 거울들은 적절히 관리하면 행성의 기후 전체에 큰 영향을 줄 수 있습니다.
tech_toxic_kelp코0=해양 생태계 관리
tech_toxic_kelp_desc코1=충분한 처리 능력, 체계적인 감지망과 널리 분포된 기지들을 감안할 때, 해류조차도 훌륭한 수준으로 통제할 수 있습니다.
tech_deep_sinkhole코0=지하 식민화
tech_deep_sinkhole_desc코1=많은 행성들이 광대한 지하 공간을 가지고 있습니다. 지하 탐사, 채굴, 건설 기술을 이용하면 몇몇 행성의 거주적합 지역을 크게 넓힐 수 있습니다.
tech_space_trading코1=외행성 무역회사
tech_space_trading_desc코1=성간 거리를 가로지르는 무역은 극복해야 할 새로운 일련의 도전 과제를 제시합니다. 시의 적절하고 비용 효율적인 방식으로 한 성계에서 다른 성계로 상품을 운송하는 것이 핵심입니다.
tech_terrestrial_sculpting코0=지표 재구성
tech_terrestrial_sculpting_desc코1=행성 지각의 대단위 재설계를 하는 문제에 대한 간단한 답은 없습니다. 오로지 더 큰 삽과 궤도에 배치된 드릴만이 답입니다.
tech_atmospheric_manipulation코0=대기 조작
tech_atmospheric_manipulation_desc코1=습도 조절기 및  화학물질 확산 장치는 대기를 근본적으로 바꾸기 위한 첫 걸음입니다.
tech_ecological_adaptation코0=생태 적응
tech_ecological_adaptation_desc코0=행성 생태계를 대규모 환경적 변화에 적응시킴으로써 덜 파괴적인 과정을 통해 테라포밍할 수 있습니다.
tech_climate_restoration코2=기후 복원
tech_climate_restoration_desc코1=대기 변화에 대한 우리의 이해가 진보함에 따라, 우리는 가장 생태학적으로 황폐화된 행성들을 테라포밍할 수 있을 것입니다.
tech_gaia_creation코0=가이아 행성 창조
tech_gaia_creation_desc코0=모든 생명체에 적합한 가이아 행성의 창조는 종들의 통달에 대한 테라포밍의 기술의 확실한 증거와 같습니다.
tech_genome_mapping코0=유전자 지도화
tech_genome_mapping_desc코1=DNA 염기 서열을 유전자 지도로 기록해 놓는다면 맞춤형 의료 혜택을 받을 수 있습니다.
tech_epigenetic_triggers코0=후천성 인자
tech_epigenetic_triggers_desc코1=고도의 DNA 메틸화 기술은 유전자 지도에서 기능적인 부분의 변경을 가능하게 합니다.
tech_cloning코0=복제 기술
tech_cloning_desc코1=세포핵 추출과 인공 자궁 기술의 혁신은 공통 유전자 견본에 기반한 개인을 대량 생산하는 것을 가능하게 합니다.
tech_gene_banks코0=유전자 은행
tech_gene_banks_desc코1=유전자 은행은 클론을 만들 수 있는 유전체를 선별하고 관리합니다.
tech_glandular_acclimation코0=선천적 환경 순응
tech_glandular_acclimation_desc코0=선천적인 생물학적 조정을 통해 우리의 필요에 맞게 종의 환경 적응성을 변모시킬 수 있습니다. 
tech_gene_seed_purification코0=유전자 정제
tech_gene_seed_purification_desc코1=뉴클레오티드 정제 기술은 원하는 유전적 특성을 비활성화 하거나 개량하는 것을 가능하게 합니다.
tech_morphogenetic_field_mastery코0=형태발생 분야 통달
tech_morphogenetic_field_mastery_desc코1=순수하게 약학적인 모험 발상에서 시작된 형태발생 분야의  진전은 직접적, 잠재 의식적으로 유기 개체와 접속할 수 있도록 해줍니다.
tech_gene_tailoring코0=유전자 성형
tech_gene_tailoring_desc코1=광범위하게 유전자 조작도구를 사용 가능하도록 만드는 것은 종족 발전에 확실히 긍정적인 영향을 미칩니다.
tech_gene_tailoring_modifier_desc코0=$species_trait_points_add$\: $POINTS|0\=+$
tech_genetic_resequencing코0=유전적 염기분석
tech_genetic_resequencing_desc코0=더 이상 우리는 종의 기본 생물학적 구조 개선에 어떠한 제약도 받지 않을 것입니다. DNA란 단지 조각가의 의지에 따라 변화하는 또 다른 재료일 뿐입니다.  
tech_gene_expressions코0=유전자 발현 대상
tech_gene_expressions_desc코1=세포단계 단백질, RNA 생산에 대한 더욱 엄격한 통제.
tech_gene_expressions_modifier_desc코0=$species_trait_points_add$\: $POINTS|0\=+$
tech_selected_lineages코0=엄선된 혈통
tech_selected_lineages_desc코1=귀중한 유전자 유산을 낭비하지 않으려면 세심한 복제 계획이 장려되어야 합니다.
tech_capacity_boosters코0=능력 증폭
tech_capacity_boosters_desc코1=우리는 비용과는 상관없이, 어떤 것이든 가능성에 맡기지 않습니다. DNA 은행의 관리를 통해 우리는 내일의 지도자를 만들 수 있습니다.
tech_regenerative_hull_tissue코0=재생 선체 조직
tech_regenerative_hull_tissue_desc코0=유전자 변형된 실리콘 기반 박테리아는 어쩌면 무기물질을 재생하도록 조작될 수 있습니다.
tech_vitality_boosters코0=활력 증대
tech_vitality_boosters_desc코1=육신이 실패하는 곳에 과학이 개입합니다.
tech_doctrine_fleet_size_1코0=교리\: 우주 전투
tech_doctrine_fleet_size_1_desc코1=심우주 전투에 점진적으로 적응하는 것은 더 큰 작전에서 효과적으로 협동할 수 있도록 해줍니다.
tech_doctrine_fleet_size_2코0=교리\: 반응 대형
tech_doctrine_fleet_size_2_desc코1=심우주 전투에 점진적으로 적응하는 것은 더 큰 작전에서 효과적으로 협동할 수 있도록 해줍니다.
tech_doctrine_fleet_size_3코0=교리\: 성간 전쟁
tech_doctrine_fleet_size_3_desc코1=심우주 전투에 점진적으로 적응하는 것은 더 큰 작전에서 효과적으로 협동할 수 있도록 해줍니다.
tech_doctrine_fleet_size_4코0=교리\: 유동적 함대 견본
tech_doctrine_fleet_size_4_desc코1=심우주 전투에 점진적으로 적응하는 것은 더 큰 작전에서 효과적으로 협동할 수 있도록 해줍니다.
tech_doctrine_fleet_size_5코0=교리\: 아르마다 전투 대형
tech_doctrine_fleet_size_5_desc코1=심우주 전투에 점진적으로 적응하는 것은 더 큰 작전에서 효과적으로 협동할 수 있도록 해줍니다.
tech_interstellar_fleet_traditions코0=성간 함대 전통
tech_interstellar_fleet_traditions_desc코1=전투 행동에 관한 주요 지식은 그 이용에 관한 강력한 암호관리가 없는 한 쓸모없습니다.
tech_command_matrix코1=지휘망
tech_command_matrix_desc코1=장교들 간 상호의존과 명령 체계를 재정립하는 것이 함대를 더 책임감 있고 효과적으로 만듭니다.
tech_doctrine_navy_size_1코0=교리\: 함대 지원
tech_doctrine_navy_size_1_desc코1=항성계 밖으로 가는 탐험은 일상이 되었기 때문에, 귀환하는 함대를 위한 행성 단위의 쉼터를 제공하는 것이 중요하게 되었습니다.
tech_doctrine_navy_size_2코1=교리\: 지원 함선
tech_doctrine_navy_size_2_desc코1=함대는 열정만으로 움직이지 않습니다. 지속적 보급을 원활하게 하기 위해 지원용 함선들로 조직된 병참대를 만들어야 합니다.
tech_doctrine_navy_size_3코0=교리\: 성간 병참
tech_doctrine_navy_size_3_desc코0=아마추어들은 전술을 논하지만 프로들은 병참을 고민합니다. 우리의 함대들이 규칙적이고 효율적으로 보급받는 한, 가용 함대의 크기는 점점 불어날 것입니다.
tech_doctrine_navy_size_4코0=교리\: 함대간 연락 체계
tech_doctrine_navy_size_4_desc코0=함대간 연락을 전담하는 전문 부대를 유지함으로써 명령 체계를 통한 일련의 지휘와 의사소통 효율을 증대시킵니다.
tech_refit_standards코1=수리 기준
tech_refit_standards_desc코1=함선의 부품을 바꿔 끼우고 강화하는 데 필요한 공정을 표준화함으로써 극도로 효율적인 작업이 가능해집니다.
tech_centralized_command_hive_mind코0=드론 지휘소
tech_centralized_command_desc_hive_mind코0=자율형 드론이 하위 개체를 지휘하는 법을 배울 수있는 훈련소를 설치함으로써, 전장의 유연성과 효율성을 더욱 높일 수 있습니다.
tech_centralized_command코0=중앙화 지휘
tech_centralized_command_desc코1=각계각층의 군사작전에 대한 전문 본부를 창설하는 것은 효율적인 함대를 만들고, 미래의 군사훈련에 대해 더 나은 기초를 깔아줍니다.
tech_centralized_command_machine_intelligence코0=유지보수 명령어
tech_centralized_command_desc_machine_intelligence코0=모든 기계들은 정비를 필요로 하며, 전쟁에 쓰이는 것이라면 더욱 그렇습니다. 전담 정비 팀들은 자연 고장을 최소한으로 유지하며 수리비를 절감할 것입니다.
tech_combat_training코0=전투 훈련
tech_combat_training_desc코1=실제 전투 시나리오를 포함하는 더 광범위한 신병 교육 프로그램은 신병들이 전장을 준비할 수 있도록 합니다.
tech_combat_training_machine_intelligence코0=현장 수리
tech_combat_training_desc_machine_intelligence코0=우리의 지상 전투 유닛들이 기술적인 데이터 베이스를 장비해, 현장에서 진단하고 제한적으로 스스로 수리할 수 있습니다.
tech_ground_defense_planning코0=지표 방어 계획
tech_ground_defense_planning_desc코0=많은 외계 제국들이 우리 행성을 탐욕스럽게 바라보고 있습니다. 최악의 상황에 대비해 준비해야 합니다.
tech_global_defense_grid코0=광역 방위망
tech_global_defense_grid_desc코0=효과적 방위의 전략적 가치는 먼 과거, 우리들의 선조가 살았을 때부터 여전히 중요합니다. 기술의 진보가 요새화를 한물간 구닥다리로 만드는 게 아닙니다. 단지 그 요구 사항만을 바꾸는 것입니다.
tech_psionic_theory코0=사이오닉 이론
tech_psionic_theory_desc코1=정신 세계는 우주 그 자체의 반영이며, 하나의 작은 소우주입니다. 모든 종족이 이런 통찰력에 다다를 순 없겠지만, 그들의 정신 세계는 그 어떤 것보다 훌륭한 도구가 될 겁니다.
tech_telepathy코0=정신감응
tech_telepathy_desc코1=사이오닉 기초가 적용된 정신은 타인의 정신에 접촉할 수 있게되며, 더욱 엄청난 무언가가 되버립니다.
tech_transcendent_thought코0=초월적 사고
tech_precognition_interface코0=예지 접속기
tech_precognition_interface_desc코1=사이오닉 분야의 발전은 정신감응 요원들의 파장이 실제로 인지되기도 전에 먼저 읽고 분석할 수 있는 전투 컴퓨터를 만들 수 있게 해주었습니다.
tech_psi_jump_drives코0=사이오닉 점프 드라이브
tech_psi_jump_drives_desc코1=사이오닉 점프 드라이브는 승무원의 발산하는 사이오닉 에너지를 길들임으로써 함선이 현실 자체를 통과해 순간적으로 광대한 거리를 점프할 수 있게 합니다.
tech_xeno_outreach코0=외계 활동
tech_xeno_outreach_desc코1=성간무역의 복잡함은 여타의 다른 거래들과 비슷하게 보이지만, 초광속 이전 문명들의 무역의 역사를 통째로 왜소해 보이게 만들정도로 막대한 규모로 이루어진다는 점이 다릅니다.
tech_xeno_relations코0=외계 교류
tech_xeno_relations_desc코1=행성간의 외교의 복잡성은 각자의 목적 달성을 위해 외부세력과 연합하는 것을 필요로 합니다.
tech_xeno_supremacy코0=외계 우월주의
tech_xeno_supremacy_desc코1=우리는 단 한 가지 목적을 가지고 은하계 강대국들의 지뢰밭을 여행합니다; 최고가 되는 것.
tech_xeno_diplomacy코0=외계 외교
tech_xeno_diplomacy_desc코1=우주에서 영구 동맹 형성을 위해서 외계인과의 상호작용과 조작에 대한 이해를 높이는 것은 필수단계입니다.
tech_galactic_ambitions코1=성간 확장
tech_galactic_ambitions_desc코3=우리의 미래는 별의 바다에 펼쳐져 있습니다.
tech_manifest_destiny코0=명백한 운명
tech_manifest_destiny_desc코1=우리는 운명을 쟁취하고 의미있는 바를 실현할 용기를 가져야 합니다.
tech_interstellar_campaigns코0=성간 전역
tech_interstellar_campaigns_desc코0=잘 기름칠된 전쟁 기계는 은하적 규모로 영향을 미칠 수 있습니다.  우리 군사력의 지원을 받으면 우리는 원하는 무엇이든 주장할 수 있을 것입니다. 
tech_galactic_campaigns코0=은하 규모 전역
tech_galactic_campaigns_desc코0=행정부에 대한 추가적인 개선은 별을 가로질러 힘을 투사하고 우리의 요구를 관철시키는 데 필요한 군사적 영향력을 가능하게 할 것입니다.
tech_planetary_government코0=행성 정부
tech_planetary_government_desc코1=개척지가 완전히 설립되고 개척자들이 시민으로 변모하면, 이제 안정성을 제공하는 강력한 지방정부에의 요구가 식민지적 유연성에의 요구를 압도하게 됩니다.
tech_planetary_unification코0=행성 통합화
tech_planetary_unification_desc코2=전쟁을 계속하던 고대의 부족들, 갈등을 빚던 역사 속의 국가들, 이제 그 모두가 제국으로 통일되었습니다. 우리는 무너질 수 없고, 무너지지도 않을 것입니다.
tech_planetary_unification_machine_intelligence코0=균질적 정보 표준화
tech_planetary_unification_desc_machine_intelligence코0=일탈은 용납되지 않을 것입니다.
tech_adaptive_bureaucracy코0=적응형 관료제
tech_adaptive_bureaucracy_desc코1=우리가 이루어온 진보는 이제 우리의 활동을 방해하는 대신 지원하는 새롭고 더 민첩한 정부형태를 요구하고 있습니다.
tech_adaptive_bureaucracy_machine_intelligence코0=양전자 CPU
tech_adaptive_bureaucracy_desc_machine_intelligence코0=양전자 CPU들은 이전 모델들보다 더 싸고 빠르게 만들 수 있어, 추가적인 지도자 개체들을 현장에 투입할 수 있게 됩니다.
tech_colonial_bureaucracy코0=식민지 관료제
tech_colonial_bureaucracy_desc코0=지방 행정의 발전은 중앙정부의 결정 부담을 가중시키지 않으면서 식민지 문제를 면밀히 감독할 수 있게 합니다.
tech_galactic_bureaucracy코0=은하 관료제
tech_galactic_bureaucracy_desc코0=여러 행정 계층은 가장 중요한 정보만을 효율적으로 상위 정부에 제공합니다.
tech_colonial_centralization코0=식민지 중앙 집권화
tech_colonial_centralization_desc코1=각 개척지의 요구를 충족하기 위해 각각의 사례를 기반으로 만든 지역 통치를 위한 강력한 체계입니다.
tech_galactic_administration코0=은하 행정
tech_galactic_administration_desc코1=항성 제국에는 무수히 많고 복잡하기 그지없는 행정적 요구들이 존재합니다. 우리는 이 난국에 대처할 것입니다.
tech_living_state코0=살아 움직이는 국가
tech_living_state_desc코1=제국은 살아가고, 제국은 호흡합니다. 우리가 그 신체를 구성하고 있을지라도, 오른손이 하는 일을 왼손이 알 필요는 없습니다.
tech_autonomous_agents코0=자율 요원
tech_autonomous_agents_desc코0=반 독립적 유닛들이 전체의 성공에 중요하다는 사실이 증명되었습니다.
tech_collective_self코0=집단적 자아
tech_collective_self_desc코1=집단 속에서 자아를 찾는 것은 아주 자연스럽고 당연한 일입니다. 그러므로 집단의 일부로서의 자아들은 개별적 정체성보다 더 중요하게 여겨져야만 합니다.
tech_embodied_dynamism코0=역동성 구현
tech_embodied_dynamism_desc코0=자주성과 어느 정도의 야망은 우리의 자율 지도 유닛들에게 반드시 필요하지만, 그 때문에 핵심지능의 지시에서 벗어나게 하면 안됩니다.
tech_ethical_equations코0=윤리 방정식
tech_ethical_equations_desc코1=한 개인의 자유는 보호하면서 다른이들의 자유를 구속하는 일은 흔치 않은 정신적 기교를 필요로 하곤 합니다. 이것은 이를 위해 우리를 무장 시켜줄 묘책입니다.
tech_neural_implants코0=신경 이식물
tech_neural_implants_desc코2=인지란 입력되는 감각정보의 처리에 불과합니다. 이는 대체될 수 있습니다.
tech_global_production_strategy코0=행성 생산 전략
tech_global_production_strategy_desc코1=행성은 크고 생산지들은 머나먼 거리로 분리된 경우가 많습니다. 모든 곳이 같은 방향으로 나아가고 있는지 확인하기 위한 일관된 전략이 종종 필요합니다.
tech_hyper_entertainment_forum코0=초-오락 단지
tech_hyper_entertainment_forum_desc코1=$building_hyper_entertainment_forum_desc$
tech_virtual_combat_arena코0=가상 전투 시뮬레이션
tech_virtual_combat_arena_desc코1=정밀한 고통 모방기의 출현으로, 마침내 가상과 현실 사이의 오랜 간극을 메울 것입니다.
tech_purity_campaigns코0=순수성 운동
tech_purity_campaigns_desc코1=우리가 마음속에 가지고 있는 목표에 의존하는 - 순수의, 어쩌면 영혼의, 혹은 육체의, 또는 목표에 대한 축하 행사입니다.
tech_galactic_markets코0=은하계 시장
tech_galactic_markets_desc코1=$building_galactic_stock_exchange_desc$
tech_symbol_unity코0=통합의 상징
tech_symbol_unity_desc코0=우리가 은하와 그 경이들을 탐색할수록, 우리의 신념을 재확인하고 국민을 한 깃발아래 통합하는 것이 점점 중요해집니다.
tech_visitor_center코0=외계인 관광 안내소
tech_visitor_center_desc코0=우주에 우리 홀로 있지 않다는 것을 알았으므로, 우리는 새롭게 발견된 친구들을 맞이할 준비를 시작해야 합니다.
tech_subdermal_stimulation코0=피하 자극
tech_subdermal_stimulation_desc코0=최근 발명된 인공적인 심층 조직 부착물은 감각 공학과 오락적인 경험에 있어 엄청난 혁신입니다. "감각을 느끼는 데 꼭 피부가 필요한 게 아니라구요\!"
tech_paradise_dome코1=목가적 건축
tech_paradise_dome_desc코1=건축, 조경 그리고 홀로그램 기술의 최신 발전에 힘입어 우리는 미래의 주택을 건설 할 것입니다.
tech_artificial_moral_codes코0=인위적인 윤리 규범
tech_artificial_moral_codes_desc코1=무엇이 윤리적인가를 결정하는 것은 바로 상황입니다. 상황을 규정하십시오. 그러면 윤리는 손 안의 찰흙과도 같아질 것입니다.
tech_synthetic_thought_patterns코0=인조 사고 양식
tech_synthetic_thought_patterns_desc코2=틀을 벗어난 생각을 해 봤자 그저 더 큰 틀 안에서 생각하는 것입니다.
edict_will_to_power코1=야망\: 권력에의 의지
edict_will_to_power_desc코1=권력이란 단순히 한 사람의 뜻을 타인에게 강요하는 것이기 때문에, 권력을 향한 의지야 말로 자기실현적 예언인 것입니다.
tech_unity_of_purpose코0=하나된 목적
tech_unity_of_purpose_desc코0=하나의 목적은 모두의 목적입니다. 함께할때 우리는 나뉘었을때보다 더욱 강합니다
tech_collective_production_methods코0=집단 생산 방법론
tech_collective_production_methods_desc코0=함께, 미래를 건설한다.
tech_resource_processing_algorithms코0=자원 처리 알고리즘
tech_resource_processing_algorithms_desc코0=모든 면에서의 효율성.
tech_xeno_integration코0=외계종 통합
tech_xeno_integration_desc코1=서로 이질적인 요소로부터, 우리는 부분의 합보다 큰 하나의 전체를 이루어냅니다.
tech_cultural_heritage코0=사회문화적 역사
tech_cultural_heritage_desc코0=과거에 대해 이해하고 공유하는 것은 미래의 진보에 필수불가결입니다.
tech_heritage_site코0=유적지
tech_heritage_site_desc코0=우리가 얼마나 멀리 떨어져 있는지를 상기시키는 것은 과거에 업적에 대한 존경심을 키워주고 미래에 대한 야망을 북돋워줍니다.
tech_heritage_site_corporate코0=집중 검증 관리
tech_heritage_site_desc_corporate코0=잠재의식 집중 검증 관리의 발명은 우리의 마케팅 및 판매 부서에 엄청난 효율성 증대를 가져다 주었습니다. 우리는 이러한 방법론을 지성체 자원 관리부서에 도입해서 기업 경영에 있어 새롭고 담대한 패러다임을 얻을 것입니다.
tech_heritage_site_machine_intelligence코0=행성간 통신
tech_heritage_site_desc_machine_intelligence코0=개체들 간 즉각적인 정보 교환과 명령은 매우 중요합니다.
tech_hypercomms_forum코0=지역간 초광속 통신
tech_hypercomms_forum_desc코0=빛보다 빠른 통신 채널 연구가 항상 쓸만한 결과를 도출해내는 것은 아니지만, 그중 일부의 성과는 우리의 국민들을 단합시키는 새로운 목적을 찾을 수 있을 것입니다.
tech_hypercomms_forum_corporate코0=포스트 상대론 시너지
tech_hypercomms_forum_desc_corporate코0=빛보다 느린 속도로 기업이 시너지를 얻던 시대는 막을 내린지 오래됬습니다. 이제는 빛의 속도를 넘어선 시대이며 우리의 기업 문화는 구시대적인 상대성이론의 제약을 벗어나 적응해야만 합니다.
tech_autocurating_vault코0=자동 분류 알고리즘
tech_autocurating_vault_desc코0=이질적 데이터 집합들에 대한 비동기화된 연속적 분석은, 지금까지 예측할 수 없었던 사회적 경향의 변동을 정확하게 예측할 수 있도록 해줍니다.
tech_autocurating_vault_corporate코0=인수물 보관고
tech_autocurating_vault_desc_corporate코0=우리 기업은 덜 성공한 다른 사업들을 인수한, 길고도 영광스러운 역사를 가지고 있습니다. 이러한 인수들을 대규모로 공개 전시하여, 종업원들이 성공적인 인수에서 얻은 이익에서 영감을 얻도록 함과 더불어 인수된 회사들에게 우리의 광범위한 사업 전략에 불합치할 경우에 따라올 폐쇄와 인원 삭감을 경고할 수 있습니다.
tech_autocurating_vault_machine_intelligence코0=최상위 중추
tech_autocurating_vault_desc_machine_intelligence코0=모든 정보 경로들은 단 하나의 중추로 이어지며, 그곳에서 주 인공지능은 유휴시간의 낭비없이 정보를 이해하고 분석할 수 있습니다.
tech_holographic_rituals코0=홀로그램 의식
tech_holographic_rituals_desc코0=보는 것은 믿음을 낳으며, 믿음은 현실을 낳는다.
tech_consecration_fields코0=성역
tech_consecration_fields_desc코0=물리학과 역장 조작에 대한 이해를 통해 우리 모두가 성지를 보고 느낄 수 있게 될 것입니다.
tech_transcendent_faith코0=초인지 신앙
tech_transcendent_faith_desc코0=우리의 고향 행성을 떠남으로써, 더 넓은 세계에 대한 지식을 바탕으로 신앙에 대한 새로운 이해를 얻었습니다.
tech_alien_sanctuary코0=외계종 귀화
tech_alien_sanctuary_desc코0=선진 귀화소의 도입으로 우리 제국의 신참들은 고유의 문화와 강점들을 보존하면서도 우리 사회에서 성공적으로 살아갈 수 있게 되었습니다.
tech_amoeba_strike_craft_1코0=아메바 사육 프로그램
tech_amoeba_strike_craft_1_desc코1=사로잡은 우주 아메바를 사육하여, 그들과 공생하는 편모가 우리 함대를 위한 타격기처럼 기능하도록 프로그래밍할 수 있습니다.
tech_swarm_strike_craft_1코0=무리 산란장
tech_swarm_strike_craft_1_desc코1=패배한 프레쏘린들로부터 표본을 수집하여 이를 복제하고 우리를 위한 전쟁용 군체가 되도록 유전자를 조작할 수 있습니다.
tech_scourge_missile_1코0=스컬지 미사일
tech_scourge_missile_1_desc코1=프레쏘린 무리가 사용한 생물학적 무기들을 분석하여 우리도 그들과 같은 무시무시한 파괴력을 지닌 자가추진 투사무기를 만들 수 있습니다.
tech_space_whale_weapon_1코0=진동수 조절
tech_space_whale_weapon_1_desc코1=가스 물질로부터 에너지를 빨아들이는 티얀키의 방법을 적용하여, 적함으로부터 에너지를 빨아들이는 무기를 건설할 수 있습니다.
tech_repeatable_improved_tile_mineral_output코0=추출 양식
tech_repeatable_improved_tile_mineral_output_desc코2=광물 매장층들의 매장량을 상대적으로 평가하는 기술의 변화는 더욱 효과적인 시추 양식들을 제공할 것입니다.
tech_repeatable_improved_military_station_damage코0=발포 양식의 동기화
tech_repeatable_improved_military_station_damage_desc코1=강력한 일제포격을 위한 교차 결합 무기 체계는 시간이 지남에 따라 군사기지의 실질적인 공격력을 향상시킵니다.
tech_repeatable_improved_military_station_health코0=요새화된 심층부
tech_repeatable_improved_military_station_health_desc코1=구조 내에 여러 장갑판층을 추가하여 군사기지의 회복력을 향상시킵니다.
tech_repeatable_improved_ship_health코0=선체 무결성
tech_repeatable_improved_ship_health_desc코1=선상 공간의 추가적인 구획화를 통해 함선들은 선체 내구도가 바닥날 때까지 더 많은 피해를 견딜 수 있게 됩니다.
tech_repeatable_improved_armor_output코0=물질 압축
tech_repeatable_improved_armor_output_desc코1=적합한 물질을 초고밀도의 형태로 압축하여 더 저렴하고 효율적으로 적 무기의 충격을 흡수하게 됩니다.
tech_repeatable_weapon_type_explosive_damage코0=열역학 수율 제어
tech_repeatable_weapon_type_explosive_damage_desc코1=미사일에 탑재된 마이크로프로세서가 화학반응을 정확히 통제하여 착탄시의 상황에 따라 탄두 폭발을 최대화할 수 있습니다.
tech_repeatable_weapon_type_explosive_fire_rate코0=조기 점화기 소형화
tech_repeatable_weapon_type_explosive_fire_rate_desc코1=소형화의 진보는 로켓 추진형 폭발체의 더 빠른 장전과 발사를 가능케 합니다.
tech_repeatable_weapon_type_kinetic_damage코0=고밀도 탄약
tech_repeatable_weapon_type_kinetic_damage_desc코1=초 고밀도 탄환은 아무리 강력하게 전개된 보호막도 뚫어버립니다.
tech_repeatable_weapon_type_kinetic_fire_rate코0=장전기 효율화
tech_repeatable_weapon_type_kinetic_fire_rate_desc코1=사소한 기술진보가 향상된 선상 탄약 취급 동선과 결합되어 연사 속도를 뚜렷하게 증가시킵니다.
tech_repeatable_improved_tile_energy_output코0=응용 초전도
tech_repeatable_improved_tile_energy_output_desc코1=전도 효율에 대한 작은 개선은 전반적인 에너지 손실에 상당한 감소를 더해줄 것입니다.
tech_repeatable_improved_shield_output코0=보호막 조화
tech_repeatable_improved_shield_output_desc코1=함대 보호막에 대한 기본 구조는 복잡합니다. 그러나 여러가지 방식으로 개선하거나 조정할 수 있습니다.
tech_repeatable_weapon_type_energy_damage코0=배열 집중화
tech_repeatable_weapon_type_energy_damage_desc코1=레이저 무기의 발포시 보조를 완벽히 맞추어 발사하는 것은 어느 행성의 공학 엘리트건 수백년간 머리를 감싸맬 책무일 것입니다.
tech_repeatable_weapon_type_energy_fire_rate코0=급속 냉각제
tech_repeatable_weapon_type_energy_fire_rate_desc코1=주기적인 표면 냉각분야의 새로운 기술발전으로 무기체계의 안정성과 효율성을 향상시킬 수 있습니다. 이 기술은 무기체계가 설비된 함선들을 날려버리는 것을 막아줍니다.
tech_repeatable_weapon_type_strike_craft_fire_damage코0=신경접합 요격기
tech_repeatable_weapon_type_strike_craft_fire_damage_desc코1=전투 비행사들이 적의 위치 자료를 처리, 대응할 수 있는 속도를 높이는 것은 타격기를 먹이사슬의 상위에 위치할 수 있도록 할 것입니다.
tech_repeatable_weapon_type_strike_craft_fire_rate코0=열 재활용
tech_repeatable_weapon_type_strike_craft_fire_rate_desc코1=무기 발사 후 남는 열을 순환시켜 탄약을 장전하여 타격기 무기의 연사 속도를 증가시킵니다.
tech_repeatable_improved_planet_sensor_range코0=행성 신호 증폭기
tech_repeatable_improved_planet_sensor_range_desc코1=우리 함대가 조상들의 고향으로부터 매번 조금씩 멀어지면서, 우리의 감지 기술은 끊임없이 한계를 넘어서고 있습니다.
tech_repeatable_reduced_building_cost코0=중력 분석
tech_repeatable_reduced_building_cost_desc코1=더욱 강력한 계산 패러다임을 통해 개별 건설 계획을 행성과 초국지적인 중력 상황에 적응시킬 수 있습니다.
tech_repeatable_reduced_building_time코0=집합 알고리즘
