tech_space_exploration코0=우주 탐험
tech_space_exploration_desc코0=초광속 기술에 대한 결실은 우주 탐사의 새로운 여명입니다. 다른 항성계를 향한 '유인' 임무들은 이제 가능할 뿐만 아니라 필수적인 수준이 되었습니다.
tech_corvettes코0=초계함
tech_corvettes_desc코0=초광속 기술의 획기적인 진보는 전통적인 지상-우주 왕복선에 군사 응용 기술을 적용하여, 상대적으로 작고, 빠르며, 제한된 화력을 가진 함선을 만들 수 있게 되었습니다.
tech_destroyers코0=구축함
tech_destroyers_desc코0=초계함보다는 크지만, 구축함의 함체는 여전히 비교적 민첩한 함포를 사용합니다.
tech_cruisers코0=순양함
tech_cruisers_desc코0=본래 실험적인 차세대 개척선의 선체로 고안된 설계는 중무장 병기의 적재에 적합한 무장 장착점을 지니게 되었습니다.
tech_battleships코0=전함
tech_battleships_desc코0=표준 군용 함선 중 가장 큰 전함은 전통적으로 중장갑이고 여러 포대를 탑재하고 있습니다.
tech_titans코0=타이탄
tech_titans_desc코0=몰락 제국의 핵심 기술의 그림자가 어렴풋이 드러나는 이 타이탄급은 X크기의 무기를 사용할 수 있습니다.
tech_colossus코0=콜로서스
tech_colossus_desc코0=거대공학기술의 진보를 통해 현실과 환상의 경계가 흐릿해진 결과, 버튼 하나로 행성을 지우거나, 근본부터 바꾸는 무기를 장착한 콜로서스급 군용 함선을 건조할 수 있게 되었습니다.
tech_corvette_hull_1코0=개량 초계함 선체
tech_corvette_hull_1_desc코0=건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 초계함을 만들 수 있게 되었습니다.
tech_corvette_hull_2코0=강화 초계함 선체
tech_corvette_hull_2_desc코0=최신식의 초계함 선체는 구조적 무결성과 향상된 차단격벽으로 이루어져있습니다.
tech_corvette_build_speed코0=표준화 초계함 양식
tech_corvette_build_speed_desc코0=초계함의 모델과 구조에 대한 새로운 표준을 수립함으로써 생산 라인의 효율성 향상을 가져올 수 있습니다.
tech_destroyer_hull_1코0=개량 구축함 선체
tech_destroyer_hull_1_desc코0=건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 구축함을 만들 수 있게 되었습니다.
tech_destroyer_hull_2코0=강화 구축함 선체
tech_destroyer_hull_2_desc코0=최신식의 구축함 선체는 구조적 무결성과 향상된 차단격벽으로 이루어져있습니다.
tech_destroyer_build_speed코0=표준화 구축함 양식
tech_destroyer_build_speed_desc코0=구축함의 모델과 구조에 대한 새로운 표준을 수립함으로써 생산 라인의 효율성 향상을 가져올 수 있습니다.
tech_cruiser_hull_1코0=개량 순양함 선체
tech_cruiser_hull_1_desc코0=건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 순양함을 만들 수 있게 되었습니다.
tech_cruiser_hull_2코0=강화 순양함 선체
tech_cruiser_hull_2_desc코0=최신식의 순양함의 선체는 구조적 무결성과 향상된 차단격벽으로 이루어져있습니다.
tech_cruiser_build_speed코0=표준화 순양함 양식
tech_cruiser_build_speed_desc코0=순양함의 모델과 구조에 대한 새로운 표준을 수립함으로써 생산 라인의 효율성 향상을 가져올 수 있습니다.
tech_battleship_hull_1코0=개량 전함 선체
tech_battleship_hull_1_desc코0=건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 전함을 만들 수 있게 되었습니다.
tech_battleship_hull_2코0=강화 전함 선체
tech_battleship_hull_2_desc코0=최신식의 전함의 선체는 구조적 무결성과 향상된 차단격벽으로 이루어져있습니다.
tech_battleship_build_speed코0=표준화 전함 양식
tech_battleship_build_speed_desc코0=전함의 모델과 구조에 대한 새로운 표준을 수립함으로써 생산 라인의 효율성 향상을 가져올 수 있습니다.
tech_titan_hull_1코0=개량 타이탄 선체
tech_titan_hull_1_desc코0=건조 기술의 발달로 좀 더 견고하고 내구성이 좋은 타이탄을 만들 수 있게 되었습니다.
tech_titan_hull_2코0=강화 타이탄 선체
tech_titan_hull_2_desc코0=최신식의 타이탄의 선체는 구조적 무결성과 향상된 차단격벽으로 이루어져있습니다.
tech_starbase_1코0=항성기지 건설
tech_starbase_1_desc코0=항성계의 자원을 효율적으로 사용하기 위해선 행성 궤도를 기준으로 한 중앙집중식 시설이 필요합니다.
tech_starbase_2코0=항성항구
tech_starbase_2_desc코0=초기 항성기지는 임시로 사용하는 전초기지에 불과합니다. 영구적으로 사용 가능한 이 항성항구는 이제 성계에 대해 더욱 견고한 통제력을 유지할 수 있게 합니다.
tech_starbase_3코0=항성거점
tech_starbase_3_desc코0=우주의 교통량이 증가함에 따라, 항성계의 우주 항로들을 제어하기 위해선 더 크고 방어가 가능한 항성기지가 필요합니다.
tech_starbase_4코0=항성요새
tech_starbase_4_desc코0=이 웅장한 우주요새는 항성계 모든 군사 활동의 중심이며, 가장 완고한 공격자가 아니고서는 모든 이들의 공격 의지를 단념시킵니다.
tech_starbase_5코0=항성성채
tech_starbase_5_desc코0=대규모의 타격 함대에 대항하여 스스로를 방어해내는 엄청난 규모의 전투 기지를 계획하고 있습니다. 실현된다면, 항성성채는 성계 중추에 비견될 기념물이 될 것입니다.
tech_modular_engineering코0=모듈식 공학
tech_modular_engineering_desc코1=모듈형 설계기술을 이용하여 간소화된 항성기지 건설 기술은 소모 비용과 시간을 줄여줍니다.
tech_defense_platform_hull_1코0=개량된 구조적 무결성
tech_defense_platform_hull_1_desc코0=충격 흡수능력이 강화된 보강 골조와 폭발 보호막은 플랫폼이 엄청난  압력에서도 구조적 무결성을 보장합니다.
tech_solar_panel_network코0=궤도 에너지 전환
tech_solar_panel_network_desc코1=태양전지 기술의 진보는 우리 항성기지들의 운영 비용을 절감시킬 수 있습니다. 그러나 충분한 에너지를 생산하려면 항성기지 모듈 전체가 필요합니다.
tech_mining_terminal코0=광업 조합
tech_mining_terminal_desc코0=성계 내 모든 자원 추출을 감독하는 조직된 광업 조합입니다. 이 단체는 "비공인" 독립 광부들을 굴복시키며 채굴 효율성을 증대시킵니다.
tech_zero_gravity_assembly_sequence코0=무중력 작업 골격
tech_zero_gravity_assembly_sequence_desc코0=이 골격은 다양하고 유용한 도구들을 갖추고 있어, 노동자들이 신속하고 안전하게 궤도 건설을 수행할 수 있습니다. 우주에서의 선외활동이 이보다 더 쉬워질 수 없습니다.
tech_strike_craft_1코0=모함 운용
tech_strike_craft_1_desc코0=모함에서 출격하는 유인 타격기들은 작은 크기와 빠른 속도를 이용해 적들의 방공망을 뚫고 들어가 효과적인 공격을 가하면서 오랫동안 생존할 수 있습니다.
tech_strike_craft_2코0=개량 타격기
tech_strike_craft_2_desc코0=개량된 타격기는 향상된 항공 전자장치와 더 뛰어난 선회력, 그리고 더욱 강력한 무장을 갖추고 있습니다.
tech_strike_craft_3코0=강화 타격기
tech_strike_craft_3_desc코0=현격히 진보한 기체 설계로 모든 조종사들에게 꿈과 같은 기체입니다. 구형 기체를 압도하는 성능을 발휘합니다.
tech_planetary_defenses코0=행성 방위
tech_planetary_defenses_desc코0=엄청나게 많고 동정심 따위 없는 지성체들이 우리의 행성을 군침 흘리면서 바라보고 어떻게 침략할지 계획을 세울지도 모릅니다. 대비해야 합니다.
tech_assault_armies코0=행성간 원정군
tech_assault_armies_desc코0=다른 행성을 침공하는 것은 엄청난 일입니다. 우리는 첫 행성간 원정을 준비하기에 앞서 막대한 병참 문제를 먼저 극복해야 합니다.
tech_drop_pod코0=궤도 강하정
tech_drop_pod_desc코0=1회용 궤도 강하정은 공격받기 쉬운 착륙선에 대한 의존을 줄이고, 경보병들을 행성 표면 어디든 신속하게 착륙할 수 있게 해줍니다.
tech_ship_armor_1코0=나노복합 소재
tech_ship_armor_1_desc코0=보강된 나노복합 소재로 만들어진 선체 장갑판은 추가적인 보호층을 제공하여, 전투 상황에서 생사를 가늠할 수 있게 됩니다. 
tech_ship_armor_2코0=세라믹-금속 소재
tech_ship_armor_2_desc코0=각종 금속과 세라믹의 조합을 통해 만들어낸 유연성이 잃지 않으면서도 튼튼한 장갑입니다.
tech_ship_armor_3코0=플라스틸 소재
tech_ship_armor_3_desc코0=플라스틸은 플라스틱과 금속의 장점을 결합해서 만들어낸 탄성 소재입니다. 이 소재는 생산비용이 비교적 저렴하고, 함선의 장갑을 보강하는 데에 사용할 수 있습니다.
tech_ship_armor_4코0=듀라스틸 소재
tech_ship_armor_4_desc코0=단단하면서 유연한 이 소재는 강한 충격을 견뎌낼 수 있습니다. 이는 함선 장갑으로 적합합니다.
tech_ship_armor_5코0=뉴트로늄 소재
tech_ship_armor_5_desc코0=믿기 힘들 정도로 조밀하고 튼튼한 이 소재는 합금 장갑을 잿더미로 만드는 공격이라도 견뎌낼 수 있습니다.
tech_crystal_armor_1코0=결정 주입판
tech_crystal_armor_1_desc코1=결정 물질을 주입한 장갑판을 장착하여 함선 선체 장갑의 내구성을 증가시킬 수 있습니다.
tech_crystal_armor_2코0=결정 단조판
tech_crystal_armor_2_desc코1=단조 과정에서 결정 물질을 주입하여 금속의 강도를 더욱 더 향상시킵니다.
tech_dragon_armor코0=인공 용린
tech_dragon_armor_desc코0=에테르 드레이크의 비늘은 독특한 무기물질의 나노구조가 겹겹이 싸인 다층 구조로 이루어져 있습니다. 특수한 제조 기법을 이용해 이 자가 수복 구조를 유사하게 재현할 수 있습니다.
tech_thrusters_1코0=화학 추진기
tech_thrusters_1_desc코0=가연성 추진체에 의존하는 단순하지만 나쁘지 않은 성능의 화학 추진기입니다. 
tech_thrusters_2코0=이온 추진기
tech_thrusters_2_desc코0=이 전기식 추진장치는 연료 없이 추진력을 얻기 위해 이온 빔을 사용합니다.
tech_thrusters_3코0=플라즈마 추진기
tech_thrusters_3_desc코0=전자식 추진에서 진보한 형태인 플라즈마 추진기는 함선들에게 더 빠른 아광속 속도와 기동성을 제공합니다.
tech_thrusters_4코0=임펄스 추진기
tech_thrusters_4_desc코0=고도로 발달한 핵융합 추진기는 아광속 상태에서 함선에게 타의 추종을 불허하는 기동성과 속도를 가능하게 합니다.
tech_afterburners_1코0=재연소 장치
tech_afterburners_1_desc코0=이 강력한 추진기들은 추가적인 전투 속도를 제공하나 많은 전력을 소모합니다.
tech_afterburners_2코0=강화 재연소 장치
tech_afterburners_2_desc코0=표준 재연소 장치에서 개량된 이 재연소 장치는 함선 전투 속도를 대단히 향상시킵니다.
tech_space_defense_station_1코1=심우주 방어
tech_space_defense_station_1_desc코1=이 기술을 통해 항성기지를 보호할 플랫폼을 만들 수 있습니다.
tech_space_defense_station_2코0=심우주 스테이션
tech_space_defense_station_2_desc코0=새로운 건설 공법은 심우주에 거대한 군사 스테이션의 건설을 가능하게 해줍니다.
tech_space_defense_station_3코0=심우주 시설
tech_space_defense_station_3_desc코0=우주에 떠 있는 도시와도 같은 이 거대한 시설은 수천 명의 승무원을 수용할 수 있으며, 적 함대를 상대하기 위한 화력을 갖추기도 합니다.
tech_space_defense_station_improvement코0=공병대
tech_space_defense_station_improvement_desc코0=함대 소속 공병대 창설은 심우주 방어 플랫폼 건설에 큰 도움이 될 뿐만 아니라, 플랫폼 건설 비용의 감소와 내구도 향상 효과를 줍니다.
tech_space_defense_station_improvement_machine_intelligence코0=스테이션 건설 최적화
tech_space_defense_station_improvement_desc_machine_intelligence코0=현재 군사 스테이션 건설 방법의 광대한 발전은 여러 분야에서 개선으로 인해 검증 되었습니다.
tech_housing_1코1=날씨 제어 시스템
tech_housing_1_desc코1=파괴적인 기상 현상을 방지하기 위하여 행성의 날씨 패턴을 제어하는 기술은 주거용건물을 보다 쉽게 유지 및 정비를 가능하게 하고 거주 가능한 영역을 넓힙니다.
tech_housing_2코1=반중력 공학
tech_housing_2_desc코1=지향성 중력 기술과 함께라면, 행성 표면에 있는 건물이 구조적 붕괴 위험 없이 이전보다 더 높은 곳에 도달할 수 있습니다. 한계는 없습니다\!
tech_housing_agrarian_idyll코0=농촌 유토피아
tech_housing_agrarian_idyll_desc코0=날씨가 통제되는 농촌 공동체의 설립은 기존의 경작 방식에 혼란을 주지 않으면서도 더 큰 인구를 지원할 수 있습니다.
tech_mechanized_mining코0=기계화 채굴
tech_mechanized_mining_desc코0=광물을 채굴하는 일에 기계 공학을 활용하는 것은 모든 산업 사회의 기본적인 요구 사항입니다.
tech_basic_industry코0=산업 기반
tech_basic_industry_desc코0=기본적인 산업 기반은 우주 문명이 되기 위해 필요한 요소입니다.
tech_powered_exoskeletons코0=동력 외골격
tech_powered_exoskeletons_desc코0=동력 외골격을 착용한 사용자는 속도와 근력이 증대됩니다. 군사적 활용은 물론이고, 노동 효율까지 향상됩니다.
tech_powered_exoskeletons_machine_intelligence코0=개량 서보모터
tech_powered_exoskeletons_desc_machine_intelligence코0=더욱 강력해진 서보모터는 우리 로봇 유닛들이 운반할 수 있는 하중의 한계를 늘려줄 것입니다. 채굴 유닛은 더욱 더 많은 광물을 운반하고, 전투 유닛은 더욱 더 많은 중장비를 장착할 수 있게 됩니다.
tech_mining_1코0=지열 추출
tech_mining_1_desc코0=이 새로운 시추 기술은 지표면 아래 깊숙한 곳에 있어 추출할 수 없었던 지열 자원을 사용할 수 있게 해줍니다.
tech_mining_2코0=심층 핵 채굴
tech_mining_2_desc코0=이 거대한 드릴은 행성의 심장부까지 뻗어있는 풍부한 광물 매장지에 접근하기 위해 꼭 필요합니다.
tech_mining_3코0=광물 분리
tech_mining_3_desc코1=진보한 분광 분석법은 표층에서부터 중층까지의 광맥 개발을 가속시키기 위해 화학 세정 및 시추 기술과의 융합을 이루었습니다.
tech_synchronized_work_patterns코0=동기화 작업 양식
tech_synchronized_work_patterns_desc코0=우리의 채굴망 작업 방식을 동기화하여, 생산량 효율이 크게 증가하였습니다.
tech_engineering_1코0=나노 역학
tech_engineering_1_desc코0=발전된 계측 기기는 물리 체계에서 나노 단위의 응용과 연구를 가능하게 했습니다.
tech_engineering_2코0=초고체 소재
tech_engineering_2_desc코0=초고체에 대한 이해와 생산은 모든 우주 문명들에게 더할 나위 없이 가치있는 것들입니다.
tech_engineering_3코0=초유동체 소재
tech_engineering_3_desc코0=초유동성에 관한 연구는 양자역학과 중력 기본 상호작용의 융합 가능성을 보여줍니다.
tech_robotic_workers코0=로봇 노동자
tech_robotic_workers_desc코0=로봇 노동자들은 단순노동 업무에 최적화되어 있습니다. 이들은 근면하며 간단한 음성명령을 수행할 수 있지만, 여전히 계단을 오르는 행동같은 건 불가능합니다.
tech_droid_workers코0=드로이드
tech_droid_workers_desc코0=업그레이드된 로봇 노동자들로, 유기체들과 매우 흡사할 정도로 확장된 행동 범위를 보여줍니다. 신경 처리 장치 또한 놀랍게 개량되었습니다.
tech_synthetic_workers코0=신스
tech_synthetic_workers_desc코0=고도로 발달된 로봇으로, 대다수의 유기체들보다 강하고 빠르며 튼튼합니다. 업그레이드된 신경 처리 장치를 통해 완벽하게 단독 작업을 수행할 수 있습니다.
tech_synthetic_leaders코0=신스 인격망
tech_synthetic_leaders_desc코0=자아를 얻은 신스들은 마침내 우리 시민들과 같은 조건에서 사회적 소통이 가능해 졌습니다. 심지어 그 중 몇몇 개체는 지도자의 역할을 맡을 수도 있습니다.
tech_mineral_purification_1코0=광물 정제
tech_mineral_purification_1_desc코0=채굴된 광물의 최적화된 공정은 우리에게 새로운 수준의 수율에 도달하게 하였습니다.
tech_mineral_purification_2코0=고급 광물 정제
tech_mineral_purification_2_desc코0=2단계 광물 가정제 공정을 통해 훨씬 효율적인 비축과 운송이 가능하게 되었습니다.
tech_assembly_pattern코0=조립 양식
tech_assembly_pattern_desc코1=건설 시뮬레이션에 있어서 빠른 반복 처리는 각각의 건설 계획에 대한 최적의 부품 조립 양식을 결정합니다.
tech_construction_templates코0=건설 견본
tech_construction_templates_desc코1=표준화된 조립식 견본들은 시설 건설에 걸리는 시간을 크게 줄여줍니다.
tech_robomodding코0=기계 견본 체계
tech_robomodding_desc코0=재수정 가능한 조립용 견본들은 맞춤형 로봇 노동자 설계를 가능하게 해줍니다.
tech_robomodding_m코0=기계 견본 체계
tech_robomodding_m_desc코0=조립 견본의 표준화는 드론 인구의 전문화를 더 용이하게 해줍니다.
tech_robomodding_points_1코0=교차 모형 표준화
tech_robomodding_points_1_desc코0=개선된 생산 절차는 신스 노동자들의 핵심 성능을 유지하면서도 큰 변화를 가능케 합니다.
tech_robomodding_points_2코0=대체 회로
tech_robomodding_points_2_desc코0=개선된 생산 절차는 신스 노동자들의 핵심 성능을 유지하면서도 근본적인 변화를 가능케 합니다.
tech_matter_generator코0=물질 생성
tech_matter_generator_desc코0=막대한 양의 에너지를 사용해 빛을 무에서 물질로 변환시킬 수 있습니다.
tech_space_construction코0=외행성 건설
tech_space_construction_desc코0=궤도 스테이션 같은 구조물들을 우주 공간에 지으려면 먼저 우리 공학자들이 이를 위한 새로운 설계를 만들어내야 할 것입니다.
tech_mining_station_improvement_1코0=현장 가공
tech_mining_station_improvement_1_desc코0=추출한 광물을 현장에서 즉시 가공하여 채굴 효율이 크게 상승합니다.
tech_mining_station_improvement_2코0=자동화 채굴 작업
tech_mining_station_improvement_2_desc코0=자동화 드론을 다양한 분야에서 사용하여 단 한 명의 핵심 인원만으로도 채굴 스테이션의 운용이 가능해집니다. 덕분에 비용이 크게 절감될 것입니다.
tech_mine_satramene코0=세트라민 정제
tech_mine_satramene_desc코1=이 가스는 몇몇 행성에서 자연적으로 발생하는 자극제입니다. 대부분의 생명체를 진정시키는 효과를 가지고 있으며, 적대적인 이들을 비폭력적으로 중재하는 데 사용할 수 있습니다.
tech_mine_garanthium코0=가란슘 채굴
tech_mine_garanthium_desc코1=가란슘 채석장을 성공적으로 설치한다면 하나의 문제에 직면하게 됩니다. 다름아닌 가란슘 원석의 연성이 매우 강해 채굴하기 어렵다는 점입니다.
tech_mine_orillium코0=오릴륨 채굴
tech_mine_orillium_desc코1=안정화 빔은 휘발성의 오릴륨 광석을 안전하게 추출할 수 있도록 해줍니다.
tech_mine_living_metal코0=생체금속
tech_mine_living_metal_desc코0=생체금속을 캐내고 가공하는 일은 굉장히 어렵습니다. 하지만 금속의 가변성을 다른 물질에 적용시킬 수만 있다면 무궁무진한 가능성을 보여줄 것입니다.
tech_mine_betharian코0=베사리안 정제
tech_mine_betharian_desc코0=하나의 근원에서부터 시작된 베사리안 광물은 수천 년에 걸쳐 은하계 전체로 흩어졌습니다. 이 광물은 인화성이 매우 강하며, 대부분 조약돌 크기로 광맥 내에서 발견되어집니다.
tech_mine_rare_crystals코0=희귀수정 채굴
tech_mine_rare_crystals_desc코1=이 수정을 손상시키거나 파괴하지 않고 채굴하는 것은 극도로 섬세한 과정입니다. 정확한 정밀도를 지닌 고급 장비가 필요합니다.
tech_aura_nanobot코0=나노머신 기계어
tech_aura_minefield코0=근접 기뢰
tech_mega_engineering코0=거대공학
tech_mega_engineering_desc코1=크고 아름다운 규모의 건축 프로젝트를 완성하기 위해서는 우선 이러한 거대구조물에 대한 기초 공학 및 투입되는 자원의 요구량에 대한 기본적인 이해를 확보해야 합니다.
tech_mass_drivers_1코0=매스 드라이버
tech_mass_drivers_1_desc코0=이 전자기 추진 발사기는 자기장을 이용해 철갑탄을 고속으로 가속해 적의 장갑을 관통합니다.
tech_mass_drivers_2코0=코일건
tech_mass_drivers_2_desc코0=코일건은 초기 매스 드라이버보다 더욱 진보한 무기입니다. 전자기 코일을 사용해 발사체를 순식간에 가속시켜 목표에 적중시킵니다.
tech_mass_drivers_3코0=레일건
tech_mass_drivers_3_desc코0=전자기 가속 장치의 최신형인 레일건은 두 개의 평행한 레일을 사용해 믿을 수 없는 속력으로 탄환을 발사합니다.
tech_mass_drivers_4코0=강화 레일건
tech_mass_drivers_4_desc코0=기존에 사용하던 레일건의 새로운 형태입니다. 강화 레일건은 이전보다 내구성이 뛰어난 레일과 늘어난 전원 공급량으로 더욱 강력한 화력과 정확도를 보여줍니다.
tech_mass_drivers_5코0=가우스 포
tech_mass_drivers_5_desc코0=구형 코일건의 개량형으로 최신형 레일건보다 더 강력합니다. 또한 뛰어난 정확도와 빠른 속도로 발사체를 사출하는 능력을 보유하고 있습니다.
tech_kinetic_artillery_1코0=실탄 투사포
tech_kinetic_artillery_1_desc코0=극도로 먼 거리에서 강력한 탄환을 발포하는 정밀한 초장거리 포대입니다.
tech_kinetic_artillery_2코0=실탄 가속포
tech_kinetic_artillery_2_desc코0=더욱 강력한 장거리 함포로, 새로운 포신과 향상된 사격 통제 컴퓨터를 탑재하고 있습니다.
tech_mass_accelerator_1코0=메가 캐논
tech_mass_accelerator_1_desc코0=이 거대한 물질 가속포는 중추부에만 탑재할 수 있으며, 굉장히 강력한 탄환을 먼 거리까지 투사할 수 있습니다.
tech_mass_accelerator_2코0=기가 캐논
tech_mass_accelerator_2_desc코0=더욱 강력한 이 물질 가속포는 어떤 두꺼운 보호막도 꿰뚫을 수 있습니다.
tech_autocannons_1코0=기관포
tech_autocannons_1_desc코0=고폭탄을 발사하는 대구경 탄도 무기입니다. 빠른 연사속도가 이 포의 주요 장점입니다.
tech_autocannons_2코0=리퍼 기관포
tech_autocannons_2_desc코0=이 개량된 회전식 기관포는 추적 및 사격 통제 체계가 향상되었습니다. 이로 인해 연사속도가 더욱 빨라졌습니다.
tech_autocannons_3코0=스톰파이어 기관포
tech_autocannons_3_desc코1=목표에 고폭탄 탄막을 쏟아내는 강화된 회전식 기관포입니다.
tech_flak_batteries_1코1=대공포
tech_flak_batteries_1_desc코1=근거리에 유산탄을 발포하는 포대입니다. 적의 함재기를 격추하는 데 특화되어 있지만 미사일도 방어합니다.
tech_flak_batteries_2코1=개량 대공포
tech_flak_batteries_2_desc코1=새롭고 더 강력한 유산탄을 발사하는 개량된 대공포입니다.
tech_flak_batteries_3코1=강화 대공포
tech_flak_batteries_3_desc코1=예측 추적 알고리즘과 더욱 더 강력한 포탄을 탑재한 이 포탑은 적 함재기에 극도로 치명적입니다.
tech_missiles_1코0=핵 미사일
tech_missiles_1_desc코0=우주 미사일에 높은 파괴력를 지닌 핵탄두를 장착하였습니다. 비록 우주 개척 시대 이전의 오래된 기술이지만, 원시적인 방식의 자체 유도화기는 사거리 내에서 놀라울 정도로 큰 효과를 보여줍니다.
tech_missiles_2코0=핵융합 미사일
tech_missiles_2_desc코0=이 개량된 우주 미사일은 강력한 핵융합 탄두를 탑재하였으며, 비행 성능이 향상되었습니다.
tech_missiles_3코0=반물질 미사일
tech_missiles_3_desc코0=매우 강력한 반물질 탄두를 탑재한 진보한 미사일입니다. 개량된 신형 유도 장치의 도움을 받아 목표를 찾아내기가 더욱 쉬워졌습니다.
tech_missiles_4코0=양자 미사일
