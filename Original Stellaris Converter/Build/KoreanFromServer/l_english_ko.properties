civic_corvee_system코0=부역 제도
civic_corvee_system_desc코0=이 사회는 시민들의 거주지와 근무지를 결정하는 것은 국가의 절대적인 권리라고 생각합니다.
civic_beacon_of_liberty코0=자유의 등대
civic_beacon_of_liberty_desc코0=이 사회는 어둠의 바다에 빛나는 등대입니다. 자유와 개인 의지는 이곳에서 최상의 가치로 존중받습니다.
civic_exalted_priesthood코0=고위 사제단
civic_exalted_priesthood_desc코0=이단으로부터 사회를 보호하기 위해, 이 사회는 가장 현명하고 신앙심같은 사제들로 구성된 의회가 지배하고 있습니다. 
civic_philosopher_king코0=철인 군주
civic_philosopher_king_desc코0=단순히 지배하는 것으로는 충분하지 않습니다. 국가라는 배는 이를 진정으로 조종하기에 충분한 지혜와 지식을 행사하는 왕에 의해 지도되어야 합니다.
civic_meritocracy코0=능력주의
civic_meritocracy_desc코0=개인의 사회적 지위나 인맥은 그들의 직업과 아무런 연관이 없어야만 합니다. 이 사회에서 출세의 유일한 이유는 발휘한 능력과 재능입니다.
civic_citizen_service코0=시민의 의무
civic_citizen_service_desc코0=당신은 자신의 역할을 하고 계십니까? 완전한 시민권과 정치적 책임은 군에서 임무를 수행한 이들에게만 부여됩니다. 군복무만이 시민권을 보장합니다.
civic_technocracy코0=기술관료정
civic_technocracy_desc코0=이 사회는 효율 극대화를 위해 과학과 이성의 원리에 따라 통치되고 있습니다. 무지한 자들이나 위험한 정치 지도자들은 통치에 간섭할 수 없습니다.
civic_police_state코0=경찰 국가
civic_police_state_desc코0=억압적인 사회를 향한 어떠한 반대도 탄압하기 위해서, 커다란 내부 경찰력은 군중을 주의깊게 감시하고 통제합니다.
civic_idealistic_foundation코0=이상주의적 기반
civic_idealistic_foundation_desc코0=이 사회는 강한 이상주의적 가치 위에 세워졌습니다.현 정부가 이상에 충실하든 아니든 국민들은 그것을 잊지 않았습니다.
civic_environmentalist코0=환경주의자
civic_environmentalist_desc코0=이 사회는 자연과 공존하는 방법을 모색합니다. 가능한 한 자연을 보호하고 자원을 절약하기 위해 최선을 다합니다.
civic_slaver_guilds코0=노예상 조합
civic_slaver_guilds_desc코0=이 사회의 중요시 되는 진정한 정치적 권력은 강력하고 무자비한 노예상 조합에 달려있습니다. 그들은 노예를 어떻게 다뤄야 하는지 잘 알고 있습니다.
civic_inwards_perfection코0=내적 완결성
civic_inwards_perfection_desc코1=이 평온하고 평화로운 사회는 자신들의 삶의 방식을 이해하지 못하는 낯선 이들을 거의 받아들이지 않습니다. 무엇보다도, 그들은 혼자 있는 것을 선호합니다.
civic_warrior_culture코0=전사 문화
civic_warrior_culture_desc코0=이 사회는 강인한 전사의 문화를 발전시켜 왔습니다. 전투 기량은 모든 가치의 상위에 존재하고, 진정한 명예는 오로지 전투에서만 찾을 수 있습니다.
civic_distinguished_admiralty코0=위엄있는 해군본부
civic_distinguished_admiralty_desc코0=함대와 해군본부는 이 사회에서 특별한 역할을 가지고 정치계에 막대한 영향력을 행사해왔습니다. 그들은 새로운 입대자들 중에 최고만을 선발해왔습니다.
civic_free_haven코0=자유로운 피난처
civic_free_haven_desc코0=이 사회는 자유로운 피난처라는 매우 당연한 평판을 가지고 있습니다. 지치고, 가난하고, 헐벗은 이들이 자유의 공기를 갈망하며 모이고 있습니다. 이곳에서 이들은 종족이나 출신에 상관없이 모두 환영받습니다.
civic_cutthroat_politics코0=냉혹한 정계
civic_cutthroat_politics_desc코0=이 사회의 정치 체계는 권모술수로 유명합니다. 권력 투쟁, 밀실 야합과 밀정, 계략은 이곳에선 당연한 것입니다. 이런 곳에서 오랫동안 살아남은 이들은 이 게임에 익숙해지고는 합니다.
civic_corporate_dominion코0=기업 통치
civic_corporate_dominion_desc코0=국가의 역할을 완전히 대체하는 하나의 거대기업이 이 사회를 지배하고 있습니다.
civic_agrarian_idyll코0=농경 전원지
civic_agrarian_idyll_desc코0=단순하고 평화로운 삶은 종종 가장 보람있는 일이 될 수 있습니다. 이 농업 사회는 주로 거대 규모의 도시화를 피해왔습니다.
civic_shadow_council코0=그림자 의회
civic_shadow_council_desc코0=시민들은 모르는 일이지만, 이 사회는 사실 막후에서 비밀스러운 그림자 의회에게 조종됩니다. 민주적인 겉모습은 반드시 지켜져야만 하지만, 다수의 압제로부터도 지켜져야 합니다. 무엇보다도, 바보들이 잘못된 후보자에게 투표하면 어찌해야 한단 말입니까?
civic_mining_guilds코0=광업 조합
civic_mining_guilds_desc코0=몇몇 거대 광업 조합이 이 사회에서 지배적인 위치에 도달했습니다. 정부는 그들의 지원에 대부분을 의존합니다.
civic_parliamentary_system코0=의회 제도
civic_parliamentary_system_desc코0=이 사회의 의회 제도는 자유롭게 활기찬 토론을 격려합니다. 지배적인 정치 파벌 중 하나와의 우호적인 관계는 꽤 도움이 된다고 알려져 있습니다. 
civic_efficient_bureaucracy코0=효율적 관료제
civic_efficient_bureaucracy_desc코0=이 사회는 효율성으로 유명합니다. 제시간에 운행하는 자기부상열차들 뿐 아니라, 성간 국가를 유지하기 위해 필요한 거대한 관료기구는 정확하게 정리되 왔습니다.
civic_nationalistic_zeal코0=민족주의적 열성
civic_nationalistic_zeal_desc코0=강력한 민족주의적인 자신감이 사회 전반에 깔려 있습니다.
civic_functional_architecture코0=실용적 건축
civic_functional_architecture_desc코1=이 사회는 간단하지만 효율적인 건축술로 유명합니다. 이 건물 양식이 지루하다거나 심지어 우울하다고 언급하는 이들도 있지만, 대부분의 경우, 네오-콘크리트는 다른 건축 자재들보다 더 쓸모가 있습니다.
civic_aristocratic_elite코0=귀족 엘리트
civic_aristocratic_elite_desc코0=이 사회는 사회의 상위 계층을 차지하는 견고한 귀족 계급이 있습니다.
civic_mechanists코0=기계론자
civic_mechanists_desc코0=이 사회는 증기 기관이 개발될 때부터 로봇을 생산하는 데에 온 신경이 쏠려 있었습니다. 비록 많은 사람들은 이것이 불가능하다고 말했지만, 첫 번째 진짜 로봇은 최초의 우주 비행이 성공하기 오래 전에 조립 라인에서 생산되었습니다.
civic_syncretic_evolution코0=혼합 진화
civic_syncretic_evolution_desc코0=두 번째 종족은 이 사회에서 필수적인 부분을 구성합니다. 그들은 크고 강하며, 대부분은 전형적으로 우둔한 아이 수준의 지능을 가집니다. 고대에 일어난 전쟁이 그들에게서 가장 공격적인 성향을 도태시키고 복종하는 자들만을 남겨두었습니다.
civic_syncretic_evolution_secondary_species코0=혼합 진화 종족
civic_shared_burden코0=나눠진 짐
civic_shared_burden_desc코0=이 사회는 자원의 공평한 분배를 믿으며, 통치자와 피통치자의 필요를 거의 구분하지 않습니다. 모든 이가 전체의 이익을 위해 함께 노력합니다.
civic_fanatic_purifiers코0=광적인 정화자
civic_fanatic_purifiers_desc코0=이 사회는 은하에서 모든 타지성체를 말끔히 지우는 데에 열중하는 것이 보입니다. 그 어떠한 어려움이 있더라도, 그들은 그 어떠한 외계인도 살려두지 않을 것입니다.
civic_lethargic_leadership코0=무기력한 지도부
