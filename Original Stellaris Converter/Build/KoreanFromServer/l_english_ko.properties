ethic_authoritarian코1=권위주의
ethic_authoritarian_desc코1=§L강한 지도자는 모든 문명의 성공에 필수적이며, 그런 존재가 없다는 것은 곧 무정부 상태와 혼돈을 뜻합니다. 백성들을 가장 효율적인 방향으로 이끄는 것은 곧 국가의 의무입니다.§\!\n
ethic_fanatic_authoritarian코0=광적인 권위주의
ethic_fanatic_authoritarian_desc코1=§L하나의 목소리, 하나의 권좌, 하나의 국가. 지도자의 위대한 책임을 맡은 소수의 계몽자들에게 순종하는 것은 대중들의 엄숙한 의무입니다.§\! \n
ethic_egalitarian코0=평등주의
ethic_egalitarian_desc코1=§L개인이 충분한 노력을 하면 어떤 지위로든 상승할 수 있는, 그런 기회의 평등을 보장하지 못하는 사회는 매우 불공정하며, 궁극적으로는 비생산적이기까지 합니다.§\!\n
ethic_fanatic_egalitarian코0=광적인 평등주의
ethic_fanatic_egalitarian_desc코1=§L자신의 욕망과 이상이 다른 이들보다 더 중요하다는 잘못된 생각으로 폭군이 될 수 있는 자들을 항상 조심해야 합니다. 모든 구성원의 욕구와 권리를 고려하지 못하는 사회는 사회가 아닙니다 - 그것은 범죄입니다.§\!\n
ethic_xenophobe코0=외계종 혐오
ethic_xenophobe_desc코1=§L광대하게 펼쳐진 미지의 은하에서, 우리 종족의 생존을 두고 도박을 하느라 위험을 더 키울 수는 없습니다\! 절대 외계인을 신뢰하지 마십시오. 그 거짓 미소 뒤에 어떤 마음을 품고 있을지 알 수 없으니...§\!\n
ethic_fanatic_xenophobe코0=광적인 외계종 혐오
ethic_fanatic_xenophobe_desc코1=§L모든 외계인의 영향을 무자비하게 진압해야 합니다. 우리의 근원에 충실하며 순수를 유지해야만 외계인들의 교활한 음모를 막을 수 있습니다. 외계인들 위에 군림하는 것만으로는 우리의 안전이 충분히 보장되지 않을 수 있습니다...§\!\n
ethic_xenophile코0=외계종 선호
ethic_xenophile_desc코0=§L우리 모두의 마음 속 깊은 곳에는 미지의 것에 대한 동경이 있습니다. 모험적인 정신은 친숙한 것을 거부하고 낯선 것들을 즐깁니다, 그게 무엇이든지요.§\!\n
ethic_fanatic_xenophile코0=광적인 외계종 선호
ethic_fanatic_xenophile_desc코0=§L세상에 하나의 절대적인 도덕 원칙이 있다면, 그것은 우주를 탐험하고 모든 것을 포용하는 것입니다. 우리는 홀로 길을 걸어갈 운명이 아닙니다.§\!\n
ethic_militarist코0=군국주의
ethic_militarist_desc코1=§L유일하고 진정한 미덕은 용기와 규율이며, 이는 어떤 장애물도 극복할 수 있는 훌륭한 수단입니다. 절제된 폭력, 모두의 서약; 그 곳에 진정한 힘이 있습니다.§\!\n
ethic_fanatic_militarist코0=광적인 군국주의
ethic_fanatic_militarist_desc코1=§L힘을 투사할 수 있는 능력이야말로 다른 무엇보다 중요한 것입니다. 우리 삶의 방식을 지킬 수 있는 단 하나의 방법은 모두가 이 방식을 함께하도록 만드는 것입니다. 상대가 원하든 아니든...§\!\n
ethic_pacifist코0=평화주의
ethic_pacifist_desc코0=§L갈등을 통한 해결은 어리석은 개념입니다. 그건 본질적으로 파괴적이며, 얻어야 할 것을 파괴하고 파괴해야 할 것은 자라게 합니다.§\!\n
ethic_fanatic_pacifist코0=광적인 평화주의
ethic_fanatic_pacifist_desc코0=§L문명화된 존재로서, 모든 무력 충돌을 끝내는 것이 우리의 최우선 목표입니다. 전쟁은 진화의 막다른 길이며, 모든 것을 헛되게 낭비합니다.§\!\n
ethic_spiritualist코0=정신주의
ethic_spiritualist_desc코1=§L이 광대하고 무정한 우주에서 우리가 얼마나 작고 무의미한 존재인지를 알아야 한다는 사람들도 있습니다... 이 무슨 헛소리인지\! 우리가 알 수 있는 단 하나의 진실은 우리 자신의 실존뿐입니다. 이 찬란한 세계도 결국 우리 모두가 공유하게 된 꿈일 뿐입니다.§\!\n
ethic_fanatic_spiritualist코0=광적인 정신주의
ethic_fanatic_spiritualist_desc코0=§L우리의 과학은 의식이 곧 실재로 나타난다는 것을 증명했습니다. 그렇지 않다고 스스로를 속이며 어린 아이들처럼 "단단한 물질"을 가지고 노는 이들도 있습니다만, 우리는 인내심을 갖고 그들을 지켜볼 것입니다.§\!\n
ethic_materialist코0=물질주의
ethic_materialist_desc코0=§L별에 닿기 위해서는 신이나 영혼 같은 유치한 미신들을 버려야만 합니다. 현실은 잔인하고 냉혹하기에, 우리는 마음을 단단히 먹고 과학과 기술에 대한 끊임없는 추구를 통해 우리 종족의 생존을 보장해야 합니다.§\!\n
ethic_fanatic_materialist코0=광적인 물질주의
ethic_fanatic_materialist_desc코0=§L조금 고통스러울 수도 있겠지만, 우리는 더 성장하기 위해 낡은 도덕 관념들을 포기해야만 합니다. 살아있는 마음에 특별한 가치를 부여하는 '신성한 번뜩임' 따위는 없습니다. 사물의 가치는 우리가 그것에 가치를 부여했을 때 비로소 생기는 것이며, 본질적 가치 따위는 존재하지 않습니다. 확실성의 자유를 받아 들이고 모든 것들에서 최대의 효율을 달성합시다\!§\!\n
ethic_neutral코0="중립"
ethic_neutral_desc코0=§L중립의 정신은 모든 가능성에 열려 있는, 자유로운 정신입니다...§\!
