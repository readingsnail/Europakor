attitude_dismissive_desc코0=이 몰락 제국은 우리가 열등하다고 생각합니다.
attitude_patronizing_desc코1=이 물락 제국은 우리를 지도가 필요한 철 없는 아이들로 보고 있습니다. 아마도 우리에게 기술, 자원, 함선과 같은 선물을 줄지도 모릅니다.
attitude_angry_desc코0=우리는 이 몰락 제국이 화나게 할만 한 행동을 했고, 이제 우리를 처단하기 위해 전쟁을 선포할지도 모릅니다.
attitude_arrogant_desc코0=이 각성 제국은 우리를 무시하고 오만하다고 여기고 있습니다.
attitude_imperious_desc코0=이 각성 제국은 우리를 잠재적인 종속국으로 보고 있습니다. 우리에게 독립을 포기하도록 요구할 것입니다.
attitude_belligerent_desc코0=이 각성 제국은 우리를 정복할 대상으로 보고 있습니다. 우리를 공격할 가능성이 높습니다.
attitude_custodial_desc코0=이 각성한 제국은 현재 은하계의 위협으로부터 우리를 보호해야 한다고 믿고 있습니다. 우리와 동맹을 맺으려 할 것입니다.
attitude_berserker_desc코0=이 각성 제국은 광기에 빠진 고대의 인공지능입니다. 주변의 모든 것을 공격할 가능성이 있습니다.
attitude_enigmatic_desc코0=이 몰락 제국은 이상하고 예측할 수 없는 방식으로 행동하는 고대의 인공지능입니다. 우리는 무엇도 예상할 수 없습니다.
