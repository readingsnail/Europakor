trait_charismatic_desc코0=§L이 종족의 구성원들은 특별한 카리스마가 있으며, 일반적으로 주변의 기분을 좋게 만들어 줍니다.§\!\n
trait_repugnant코0=혐오스러운
trait_repugnant_desc코0=§L이 종족은 다른 종족들에 비해 혐오스러운 외견과 관습을 가지고 있으며, 타 종족은 이 종족을 받아들이길 꺼려할 것입니다.§\!\n
trait_talented코0=재능아
trait_talented_desc코0=§L이 종족의 구성원들은 천부적인 재능을 타고 났습니다.§\!\n
trait_strong코0=강인한
trait_strong_desc코0=§L이 종족의 구성원들은 굉장한 체력을 가지고 있어서 지상에서 그들을 엄청난 전사로 만듭니다.§\!\n
trait_very_strong코0=괴력
trait_very_strong_desc코0=§L이 종족의 구성원들은 거의 물리법칙을 무시하는 수준의 힘을 보유하고 있습니다.§\!\n
trait_weak코0=나약한
trait_weak_desc코0=§L이 종족의 구성원들은 육체적으로 평균보다 나약해 지상에서 그들을 부실한 전사로 만듭니다.§\!\n
trait_tough코0=굳센
trait_tough_desc코0=이 종족의 구성원들은 다른 종족들에겐 생명에 위협이 가는 심각한 신체적 외상도 견딜 수 있습니다.\n
trait_frail코0=허약한
trait_frail_desc코0=§L이 종족의 구성원들은 유독 허약합니다 - 다른 이들에겐 경미한 부상이 그들에겐 종종 치명적일 수도 있습니다.§\!\n
trait_stoic코0=극기
trait_stoic_desc코0=§L이 종족의 구성원들은 굉장한 정신력을 보유하고 있어서, 위험한 상황에 빠졌을 때도 거의 당황하지 않습니다.§\!\n
trait_timid코0=겁쟁이
trait_timid_desc코0="§L이 종족의 구성원들은 물리적 충돌을 피하려는 경향이 있고 쉽게  공황 상태에 빠집니다.§\!\n
trait_indolent코0=나태
trait_indolent_desc코0=§L이 종족의 구성원들은 힘든 노동을 피하고, 대체적으로 힘을 쓰는 것은 삼가려고 합니다.§\!\n
trait_communal코0=공동체
trait_communal_desc코0=§L이 종족의 구성원들은 다른 이들과 상당히 근접하여 살아가는 꽤 고도의 공동생활을 영위하고 있습니다.§\!\n
trait_solitary코0=외톨이
trait_solitary_desc코0=§L이 종족의 구성원들은 자신만의 영역에 혼자 있기를 좋아하며, 종종 복잡한 상황에서는 동요되는 경향이 있습니다.§\!\n
trait_adaptive코0=적응력
trait_adaptive_desc코1=§L이 종족들은 낯선 환경에서도 매우 쉽게 적응할 수 있습니다.§\!\n
trait_extremely_adaptive코0=뛰어난 적응력
trait_extremely_adaptive_desc코0=§L이 종족은 외부 환경에 적응하는 데 놀라울 정도로 능숙합니다.§\!\n
trait_nonadaptive코0=낮은 적응력
trait_nonadaptive_desc코0=§L이 종족은 외부 환경에 잘 적응하지 못합니다.§\!\n
trait_nomadic코0=유랑민
trait_nomadic_desc코0=§L이 종족은 과거에 유랑을 하며 살았고, 이들 구성원들은 또 다른 행성으로 이동하는 것은 아무것도 아니라고 생각합니다.§\!\n
trait_sedentary코0=정착민
trait_sedentary_desc코0=§L이 종족은 과거에 정착을 하며 살았고, 이들 구성원들은 그들이 자란 곳에서 멀리 이주하는 것을 꺼립니다.§\!\n
trait_thrifty코0=절약
trait_thrifty_desc코0=§L이 종족의 구성원들은 본능적으로 경제적이며, 원칙을 무시해서라도 항상 더 많은 이득을 취하려고 합니다.§\!\n
trait_ingenious코0=독창적
trait_ingenious_desc코0=§L이 종족의 구성원들은 '틀에서 벗어나 생각하는 것'에 능숙하며, 사회기반시설과 동력망의 효율성을 극대화하는 방법을 알고 있습니다.§\!
trait_industrious코0=근면한
