SHIP_STAT_DESC_power코1=§E풍부한 §H전력§\!은 내부 장치를 작동하기 위해 필요합니다. 전력은 대부분 다른 부품들이 고갈시키는 반면, 추가 반응로를 증축하여 증가시킬 수 있습니다. §H전력§\!이 부족한 설계는 저장할 수 없습니다.§\!
SHIP_STAT_DESC_hitpoints코1=§E 함선의 §H선체 내구도§\!는 궤멸적인 선체 손상을 겪기 전 얼마나 많은 공격을 버틸 수 있는지 결정합니다.§\!
SHIP_STAT_DESC_armor코2=§E§H장갑§\!은 두 번째 방어선 역할을 하며, 보호막을 뚫고 선체에 피해를 주기 전에 공격을 흡수합니다. 함선에 특수한 재생 장갑 부품이 장착되어 있지 않는 한, 장갑은 §H항성기지§\!에서 수리해야 합니다.§\!
SHIP_STAT_DESC_shields코1=§E§H보호막§\!은 첫 번째 방어선 역할을 하며, 장갑과 선체에 피해를 줄 수 있는 공격을 흡수합니다. 일부 무기는 보호막에 추가 피해를 입히거나 완전히 관통할 수 있습니다. 펄서는 보호막을 작동 불능으로 만듭니다. 전투 중이 아닐 때 보호막은 천천히 재생됩니다.§\!
SHIP_STAT_DESC_evasion코1="§E모든 함선은 공격을 회피할 수 있어, 피해를 입지 않도록 할 수 있습니다. §H회피§\! 가능성은 추진기와 다른 부품을 통해 증가시킬 수 있지만, 큰 함선은 혜택이 작습니다.§\!"
