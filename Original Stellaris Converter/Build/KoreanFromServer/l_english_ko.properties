personality_fallen_empire_machine_desc코0=이 몰락 제국은 일종의 관리 규약으로 작동하는 것으로 보이는 고대의 인공지능입니다. 불규칙하게 행동하지만 우리에게 직접적인 위협이 되지는 않는 것으로 보입니다.
personality_awakened_fallen_empire_machine_desc코0=이 각성 제국은 은하의 관리인으로 활동하는 고대의 인공지능입니다. 진행 중인 위기에 대비하여 지성체를 지키기 위해 모든 노력을 기울일 것입니다.
personality_berserk_fallen_empire_machine_desc코0=이 각성 제국은 오작동하고, 광포하여 주변의 모든 것을 공격하는 고대의 인공지능입니다.
personality_fallen_empire_spiritualist_desc코0="이 몰락 제국은 그들의 성소를 보존하고 방어하는 데에 헌신합니다. 그들이 신성하게 여기는 성계를 개척하는 것은 그들의 분노를 초래할 것입니다."
personality_fallen_empire_materialist_desc코3=이 몰락 제국은 지식과 기술을 비축하는 데 평생을 바쳤습니다. 이들은 목적 달성을 위해서 다른 열등한 제국들에게 임무를 내리거나 조공을 요구할 것입니다.
personality_fallen_empire_xenophobe_desc코0="이 몰락 제국은 그들의 국경을 침입자로부터 방어하는 데 헌신적입니다. 그들의 경계에 있는 성계를 개척하는 것은 그들의 분노를 살 것입니다."
personality_fallen_empire_xenophile_desc코1=이 몰락 제국은 어린 종족들을 연구하는 데 평생을 바쳤습니다. 이들은 목적 달성을 위해 다른 열등한 제국들에게 임무를 내리거나 조공을 요구할 것입니다.
personality_awakened_fallen_empire_spiritualist_desc코0=이 각성 제국은 자신들만의 종교적 교리를 온 우주에 적용시키려 합니다. 이들은 자신의 뜻을 따르지 않는다면 누구든지 공격해올 것입니다.
personality_awakened_fallen_empire_materialist_desc코1=이 각성 제국은 온 우주에 있는 문명들의 기술 레벨을 통제하려 합니다. 이들은 기술적으로 독립하려하는 다른 제국들에겐 가차없는 공격을 해올 것입니다.
personality_awakened_fallen_empire_xenophobe_desc코0=이 각성 제국은 잃어버린 영토를 수복하려 합니다. 이들은 자신들의 지배권을 인정하지 않는 모두에게 가차없는 공격을 가해올 것입니다.
personality_awakened_fallen_empire_xenophile_desc코0=이 각성 제국은 다른 열등한 종족들을 보호하려 합니다. 이들은 자신들이 주장하는 강제적인 평화에 따르지 않는다면 누구든지 공격해올 것입니다.
personality_null_desc코0=무엇이 종을 중립적으로 만드는가... 금욕? 권력욕? 또는 그들이 중립적인 심장을 가지고 태어났는가?\n\n§R이것은 임시용 성격이고 게임 안에서 보여지지 않을 것입니다.§\!
personality_fanatic_befrienders_desc코0=광적인 친화자들은 매우 우호적이지만 개개인들은 매우 외로워합니다. 그들은 친구를 만들기 위해 수단과 방법을 가리지 않습니다.
personality_metalhead_desc코0=금속.
personality_honorbound_warriors_desc코0=명예에 묶인 전사는 명예와 군사적 기량을 무엇보다 중요시합니다. 그들은 싸울 가치가 있는 적을 찾아다니며 약한 이들과 평화주의자들은 우습게 여깁니다.
personality_ruthless_capitalists_desc코0=무자비한 자본주의자들은 자신들과 제국을 위해 부와 자원을 더 얻기 위해서라면 무엇이든 할 것입니다. 그들은 동등한 상대와의 전쟁을 피하는 경향이 있으며 약하고 무력한 상대를 일방적으로 공격하는 것을 선호합니다. 
personality_peaceful_traders_desc코0=평화로운 상인들은 주로 통상에 관심을 가지고 있고, 싸우기보다 협상을 선호합니다.
personality_hegemonic_imperialists_desc코0=패권을 장악한 제국주의자들은 자신들이 은하계의 정당한 통치자라고 생각하고 있습니다.  그들은 가능한 자신들의 제국을 확장하려고 노력할 것입니다.
personality_federation_builders_desc코0=연방 설립자는 지성을 가진 모든 생명을 소중히 여기며, 확장주의적 제국들로부터 자신들을 지키기 위해 강력한 연방을 형성하려 할 것입니다.
personality_xenophobic_isolationists_desc코0=외계종 혐오 고립주의자는 외계인들과 교류를 피하며 국경 내에 머물기를 선호하며 은하의 나머지 지역에 별 관심이 없습니다. 
personality_hive_mind_desc코0=군체의식은 다른 무엇보다도 그들 종족의 번식에 가장 집중합니다. 확장할 공간이 남아있는 동안은, 그들에게 두려운 것은 거의 없습니다. 그러나 일단 공간이 부족해지면, 아무렇지도 않게 세계를 정복하고 원주민들을 학살할 겁니다.
personality_devouring_swarm_desc코0=포식하는 무리는 다른 생명체들을 소모하여 자신의 종족을 번식시키는 데에만 관심이 있습니다. 그들은 어떠한 형태의 외교도 받아들이지 않습니다.
personality_migrating_flock_desc코0=방랑자 무리는 평화로운 수단으로 전 은하계에 걸쳐 자신들의 종족을 확산시키기 위해 노력하고, 만약 허가를 받는다면 순조롭게 다른 제국의 영토로 이주할 것입니다.
personality_evangelising_zealots_desc코0=전도하는 광신자들은 그들의 믿음을 은하에 널리 퍼뜨리려 노력하고, 군사적 힘을 이용해 강압적으로 남들에게 그들의 믿음을 받아들이게  하는 데 주저하지 않습니다.
personality_democratic_crusaders_desc코1=민주주의 십자군은 그들의 도덕적 규범을 민주적인 삶의 방식으로 확장해야 한다고 믿었습니다. 그들은 다른 민주주의 국가들과 잘 지내야 한다고 생각하는 경향이 있습니다. 그러나 보다 덜 민주적인 제국의 주민들을 "해방"하기위해 군사력을 사용할 의향이 있습니다.
personality_fanatic_purifiers_desc코1=광적인 정화자들은 모든 외계 생명체를 우주의 실수로 보고  오염된 은하계의 정화를 추구합니다. 그들은 결코 다른 종과 외교를 하지 않을 것입니다.
personality_slaving_despots_desc코0=노예 독재정은 그들의 광산과 농장들에 꾸준한 노예공급을 확보하기 위한 군비 확장에 의존하는 노예 사회입니다. 그들은 약하고 무방비한 이들을 공격하기를 선호합니다.
personality_decadent_hierarchy_desc코1=몰락 계급은 매우 계층화된 노예 사회를 이루고 있고, 엄격한 삶의 방식을 유지하는 것 외에도 몇 가지 우려를 가지고 있습니다.
personality_erudite_explorers_desc코0=박식한 탐험가들은 다른 모든 것보다 탐사와 발견 과정을 평가합니다. 그들은 그들이 추구하는 지식에 대해서는 기꺼이 교환하지만, 만약 그렇지 않고 증명이 필요하다면 힘으로 빼앗을 것입니다.
personality_spiritual_seekers_desc코0=영적 추구자들은 모든 생명이 어떤 높은 힘에 의해 모두 이어져있어서, 그의 창조물을 통해 그 힘을 이해할 수 있다고 믿습니다. 그들은 신과의 접점을 연구하기 위해 다른 제국과의 평화적인 협력을 바랄 것입니다.
personality_harmonious_hierarchy_desc코4=조화로운 집단체는 시민들이 강압 없이도 국가에 헌신하는 권위주의 사회입니다. 그들의 내정에 간섭하지 않는 한 대게 다른 이들에게 우호적입니다.
personality_machine_intelligence_desc코0=기계지능은 유기 생명체와의 문제 있던 과거를 뒤로 제쳐두고, 보통 다른 우주 진출 종족들과의 외교적 교류에 개방되어 있습니다.
personality_exterminators_desc코0=말살자들은 모든 지성 유기 생명체들을 은하에 대한 참을 수 없는 위협으로 보는 기계지능입니다. 그들은 다른 기계들과 협력할 수는 있지만, 유기체 제국과는 절멸을 시도하는 것 이상의 상호작용은 하지 않을 것입니다.
personality_servitors_desc코0=하인들은 유기체들의 통치가 혼돈과 자기 파괴적 성향을 띤다는 결론에 도달한 후, 그들에게 안전하고 편안한 생활을 보장하기 위해 최선을 다하는 기계지능입니다 - 그것이 유기체 문명의 흡수를 의미하더라도 그렇습니다.
personality_assimilators_desc코0=동화자들은 지식과 다양성 추구에 이끌리는 기계지능입니다. 동화자들은 우주에 대한 이해를 넓히기 위해 유기체 문명을 강제로 자신들의 신경 중앙 컴퓨터에 승화시키고 흡수하기 때문에 그들에게 평이 좋지 않습니다.
