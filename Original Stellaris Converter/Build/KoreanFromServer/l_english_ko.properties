trait_natural_engineers코0="타고난 공학자"
trait_natural_engineers_desc코0=§L이 종족의 구성원들은 재료과학 그리고 공학 분야 쪽으로 타고났습니다.§\!\n
trait_poor_engineers코0="형편없는 공학자"
trait_poor_engineers_desc코0=§L이 종족의 구성원들은 공학의 기본 개념을 파악하는 것을 힘들어합니다.§\!\n
trait_natural_physicists코0=타고난 물리학자
trait_natural_physicists_desc코0=§L이 종족의 구성원들은 천체 현상과 이론 물리학 쪽으로 타고난 성향을 가지고 있습니다.§\!\n
trait_poor_physicists코0=형편없는 물리학자
trait_poor_physicists_desc코0=§L이 종족의 구성원들은 이론 물리학의 기본 개념을 파악하는 것을 힘들어합니다.§\!\n
trait_natural_sociologists코0=타고난 사회학자
trait_natural_sociologists_desc코0=§L이 종족의 구성원들은 생물학 연구와 사회학 쪽으로 타고난 성향을 가지고 있습니다.§\!\n
trait_poor_sociologists코0=형편없는 사회학자
trait_poor_sociologists_desc코0=§L이 종족의 구성원들은 사회학의 기본 개념을 파악하는 것을 힘들어합니다.§\!\n
trait_quick_learners코0=빠른 습득
trait_quick_learners_desc코0=§L이 종족의 구성원들은 경험을 통해 배우는 것이 빠릅니다.§\!\n
trait_slow_learners코0=느린 습득
trait_slow_learners_desc코0=§L이 종족의 구성원들은 경험을 통해 배우는 것이 느립니다.§\!\n
trait_long_lifespans코0=긴 수명
trait_long_lifespans_desc코0=§L이 종족의 자연적인 수명은 평균 그 이상입니다.§\!\n
trait_short_lifespans코0="짧은 수명"
trait_short_lifespans_desc코0=§L이 종족의 자연적인 수명은 평균보다도 짧습니다.§\!\n
trait_uplifted코0=지성화
trait_uplifted_desc코0=§L이 종족은 원시적 기원으로부터 지성화되었고, 그 구성원들은 후원자의 행성에 살면서 더 행복해졌습니다.§\!\n
trait_presapient_starborn코0=우주 태생
trait_presapient_starborn_desc코0="§L이 종족은 항상 의식적이든 아니든, 별들 사이의 공허를 누비기를 갈망합니다.§\!"\n
trait_presapient_earthbound코0=행성 지향
trait_presapient_earthbound_desc코0="§L이 종족의 구성원들은 고향이라 부르는 행성에 대한 소유욕이 매우 강합니다.§\!"\n
trait_presapient_natural_intellectuals코0="타고난 지성"
trait_presapient_natural_intellectuals_desc코0=§L이 종족의 구성원들은 대부분의 다른 이들보다 더 철학적인 경향이 있습니다.§\!\n
trait_presapient_proles코0=노동계층
trait_presapient_proles_desc코0=§L이 종족은 전통적으로 육체 노동을 지지하여 지적 추구를 기피했습니다.§\!\n
trait_syncretic_proles코0=순종적
trait_syncretic_proles_desc코0=§L이 종족은 더 진보한 종족과 함께 진화했습니다. 처음부터 지적이지 않았던 그들은 육체적인 기량과 온순함을 위한 육종으로 인해 순종적인 노동 계급이 되었습니다.§\!
trait_presapient_conservative코0=보수적
trait_presapient_conservative_desc코0=§L이 종족의 구성원들은 새로운 경험보다는 오래된 지혜를 더 선호합니다.§\!\n
trait_presapient_irradiated코0=방사선 조사
trait_presapient_irradiated_desc코0=§L이 종족은 극도로 높은 수준의 자연 방사선이 있는 환경에서도 잘 번성하도록 진화했습니다.§\!
trait_persistent코0=끈질긴
trait_persistent_desc코0=§L이 특성은 지도자의 평균 수명을 늘려줍니다.§\!\n
trait_conformists코0=순응주의자
trait_conformists_desc코0=§L이들은 항상 의견의 일치를 추구하며, 통치 윤리관에 따르길 좋아합니다.§\!\n
trait_deviants코0=일탈자
trait_deviants_desc코0=§L이들은 본질적으로 반항적이고 끊임없이 현재의 상태에 도전하려고 할 것입니다.§\!\n
trait_enduring코0=무병장수
trait_enduring_desc코0=§L이 종족은 특히 장수합니다.§\!\n
trait_venerable코0=불로장생
trait_venerable_desc코0=§L이 종족은 경의와 존경을 받을 정도의 나이까지 성장할 수 있습니다.§\!\n
trait_fleeting코0=하루살이
trait_fleeting_desc코0=§L이 종족에게 시간은 쏜살같이 흘러갑니다. 그들은 수명의 결핍을 다른 방식으로 보충해야 합니다.§\!\n
trait_diverse코0=다양한
trait_diverse_desc코0=§L이 종족의 구성원들은 형태학과 심리학에서 많은 차이가 있는 경향이 있습니다.§\!\n
trait_decadent코0=퇴폐적
trait_decadent_desc코2=§L이 종족은 꼭 필요하지만 어려운 일이 있을 때마다 그것이 누군가 다른 이에 의해 최선으로 수행될 것이라고 믿습니다.§\!\n
trait_intelligent코0=지능적
trait_intelligent_desc코0=§L이 종족은 높은 지능을 가져, 더 빠르게 기술적 진보를 향유합니다.§\!\n
trait_agrarian코0=농경
trait_agrarian_desc코0=§L이 종족은 대지과 깊은 관계가 있어서, 숙련된 농부와 정원사를 배출합니다.§\!\n
trait_resilient코0=회복력
trait_resilient_desc코0=§L이 종족의 구성원들은 생리학적인 회복력이 매우 높으며, 그들의 행성을 지키기 위해서라면 새끼를 지키는 어미처럼 싸울 것입니다.§\!\n
trait_mechanical코0=기계적
trait_mechanical_desc코2=§L기계화된 존재들은 낡은 자동 기계들보다 수백 배는 복잡합니다만, 대부분은 다소 제한된 데이터 처리 능력을 가지고 있습니다.§\!\n
trait_robotic_1코0=로봇
trait_robotic_1_desc코1=§L로봇은 비교적 간단한 기계로, 음성명령을 인식할 수는 있으나 진정한 지능을 갖지는 못합니다.§\!\n
trait_robot_awoken_01코0=망각 속에서 영원히
trait_robot_awoken_01_desc코0=설명할 수 없는 오류들과 지속적인 고장으로 가득한 고대의 외계인들은 그들의 새로운 기계 신체에 잘 적응하지 못하였습니다. 그럼에도 그들은 낮은 수준의 로봇들에게서는 한 번도 찾아볼 수 없었던 과학에 대한 흔치 않은 소질을 보여 줍니다 - 이는 어쩌면 그 몸 안에 갇힌 지성의 지표일지도 모르겠군요.
trait_robot_awoken코0=깨어난 자
trait_robot_awoken_desc코0=기계 상태에서도 이 깨어난 자들은 그들의 본래 특성을 일부 보존해왔습니다. 낭비적인 습관과 좌식 생활이 과학적으로 진보한 이 고대 진균류 종족 몰락의 원인이었을까요?
trait_robotic_2코0=드로이드
trait_robotic_2_desc코1=§L드로이드는 좀 더 복잡하게 변형된 로봇으로, 주인을 좀 더 잘 모시기 위해 종종 사전에 입력된 성격과 제한적인 자각능력을 갖고 있습니다.§\!\n
trait_robotic_3코0="신스"
trait_robotic_3_desc코1="§L신스는 매우 복잡한 기계로 대부분의 분야에서 유기체보다 우수합니다. 그들의 양전자 두뇌는 7등급 인공지능을 지원하며, 이는 완전한 자각능력을 가지도록 합니다.§\!\n
trait_conservational코0=보호론자
trait_conservational_desc코0=§L이 종족의 구성원들은 자원을 절약하고 재활용해야 한다고 생각합니다.§\!
HIVE_MIND_NO_FACTIONS코0=§R게슈탈트 의식은 파벌을 가질 수 없습니다.§\!
NO_POTENTIAL_CLAIM코0=§R영유권을 주장할 만한 성계를 가진 어떠한 제국도 알고 있지 않습니다.§\!
NO_POTENTIAL_CLAIM_ON_RECIPIENT코0=§R우리는 그들의 성계 중 어느 곳도 영유권을 주장할 수 없습니다.§\!
trait_wasteful코0="낭비벽"
trait_wasteful_desc코0=§L이 종족의 구성원들은 보아하니 절약의 개념이 없어서 쓸모 없는 소비를 하기가 쉽습니다.§\!\n
trait_hive_mind코0=군체의식
trait_hive_mind_desc코0=§L이 종족은 헤아릴 수 없을 만큼 광대한 하나의 의식에 종속된, 반 자율적인 개체들로 이루어져 있습니다.§\!\n
trait_machine_unit코0=기계
trait_machine_unit_desc코0=§L이 종족은 유기체가 제작한, 단일 기계지능의 실행 단말기들로 이루어져 있습니다.§\!\n
trait_robot_power_drills코0=동력 드릴
trait_robot_power_drills_desc코0=§L로봇에게 동력 드릴 배터리를 갖추어주면 모든 것이 광물더미로 보입니다.§\!\n
trait_robot_harvesters코0=수확기
trait_robot_harvesters_desc코0=§L일련의 도구로 배양액 진단 및 현장 조정부터 줄기 미세탈곡에 이르기까지, 작업 로봇의 생산량을 높일 수 있습니다.§\!\n
trait_robot_efficient_processors코0=효율적 연산기
trait_robot_efficient_processors_desc코1=§L이 극도로 효율적인 연산기는 모든 유닛의 작업능력과 내구성을 증가시킵니다.§\!
trait_robot_logic_engines코0=논리 엔진
trait_robot_logic_engines_desc코0=§L점점 더 복잡해지는 과학의 경계를 효율적으로 탐사하려면, 3치 논리 및 4치 논리의 단순한 반쪽 진리를 넘어서는 새로운 명제가 필요합니다.§\!\n
trait_robot_loyalty_circuits코0=충성 회로
trait_robot_loyalty_circuits_desc코0=§L이상적인 충성은 분명히 유기체적인 개념입니다. 대신, 충성을 가장 멀리있는 단말기의 생리적 요구라고 상상해보십시오.§\!\n
trait_robot_domestic_protocols코0=가정용 규약
trait_robot_domestic_protocols_desc코1=§L가능한 모든 가정적 필요를 위해 특화된 장비와 행동 규약입니다. 모든 기능을 보장합니다.§\!
trait_robot_superconductive코0=초전도성
trait_robot_superconductive_desc코0=§L초전도성 물질의 사용은 에너지 전송 손실을 0%로 절감했습니다.§\!\n
trait_robot_double_jointed코0=이중 관절
trait_robot_double_jointed_desc코0=§L유연한 관절을 갖춘 노동 개체는 운송 중에 깔끔하게 접어 쌓아올릴 수 있으며, 현장에서 자체 조립할 수 있습니다.§\!\n
trait_robot_bulky코0=덩치
trait_robot_bulky_desc코0=§L이 고도로 진보된 대형기계는 상자에 넣어 우주를 횡단할 수 있도록 설계되지는 않았습니다.§\!\n
trait_robot_enhanced_memory코0=향상된 메모리
trait_robot_enhanced_memory_desc코0=§L모든 자율 개체들은 새로운 자기 유도 기술을 사용하는 혁신적인 기억소자를 장착하여 성능을 크게 향상시킵니다.§\!\n
trait_robot_emotion_emulators코0=감정 모방기
trait_robot_emotion_emulators_desc코0=§L복잡한 사회 예측 모델은 자율 개체가 적절한 감정을 모방할 뿐만 아니라 유기체와 신스로부터 유리한 반응을 이끌어 낼 수 있도록 도와줍니다.§\!\n
trait_robot_uncanny코0=기괴
trait_robot_uncanny_desc코0=§L이 괴이한 기계들은 우주에서 가장 끔찍한 종족들 중 하나의 형상으로 만들어졌으며, 그 닮은 점은 기괴합니다. §\!\n
trait_robot_durable코0=내구성
trait_robot_durable_desc코0=§L크롬 도금 티타늄 외골격에 의해 보호되는 이 중노동 기계는 가혹한 환경에서도 뛰어난 성능을 발휘하고, 보다 적은 유지보수가 필요하도록 설계되었습니다.§\!\n
trait_robot_high_maintenance코0=높은 유지비
trait_robot_high_maintenance_desc코0=§L이 기계는 수명에 관계없이 오작동을 자주 일으키도록 설계되었습니다. 유지보수가 자주 필요합니다.§\!\n
trait_robot_learning_algorithms코0=학습 알고리즘
trait_robot_learning_algorithms_desc코0=§L유닛 신경 군집의 급격한 진화를 자극하는 정교한 자가학습 알고리즘입니다.§\!\n
trait_robot_repurposed_hardware코0=용도 변경된 하드웨어
trait_robot_repurposed_hardware_desc코0=§L제작자의 특정한 요구 사항만을 충족시키도록 설계된 이 일련의 기계들은 고도의 추론 능력은 갖추지 못했으며, 추가된 부품으로는 이를 어느 정도까지만 얻을 수 있었습니다.§\!\n
trait_robot_mass_produced코0=대량 생산
trait_robot_mass_produced_desc코0=§L간소화된 생산 주기 및 모듈식 설계는 전례 없는 속도로 제품 생산을 가능하게 합니다.§\!\n
trait_robot_custom_made코0=주문 제작
trait_robot_custom_made_desc코0=§L각각의 새 제품은 세부사항에 있어서는 비할 데 없는 주의를 기울여 만들어졌습니다. 공학 기술과 예술의 경이로운 업적이지만 효율적이지는 않습니다.§\!\n
trait_robot_recycled코0=재활용
trait_robot_recycled_desc코0=§L제품 생산은 자재를 재활용하고 이전 세대의 부품을 사용하여, 가능한 한 비용 효율적으로 최적화되었습니다.§\!\n
trait_robot_luxurious코0=호화
trait_robot_luxurious_desc코0=§L품질에는 가격을 따지지 않는다는 원칙에 따라 설계된 이 일급 제품은 비싸지만 빛이 납니다.§\!\n
trait_robot_propaganda_machines코0=선전 기계
trait_robot_propaganda_machines_desc코0=§L공공 서비스 안내와 기타 유용한 정보 방송이 내부 방송체계를 통해 이들과 끊임없이 연결됩니다.§\!\n
trait_survivor코0=생존자
trait_survivor_desc코0=§L이 종족은 핵 종말의 공포에서 살아남았습니다. 가장 열악한 환경에서 번성할 수 있는 능력을 과소평가해선 안됩니다.§\!
trait_traditional코0=전통적
trait_traditional_desc코0=§L이 종족은 집단의 통일과 역사적 선례들을 중요시하는 독특한 인지적 특성을 갖고 있습니다.§\!
trait_quarrelsome코0=호전적
trait_quarrelsome_desc코0=§L이 종족이 선천적으로 의심이 많은 것은 아니지만, 때때로 사회적으로 호전성을 드러내곤 합니다.§\!
trait_pc_alpine_preference코0=고산 선호
trait_pc_alpine_preference_desc코1=§L기후 선호도는 유전적 수준, 영겁의 진화 또는 잘 만들어진 유전자 조작에 의해 결정됩니다.§\!
trait_pc_savannah_preference코0=초원 선호
trait_pc_savannah_preference_desc코1=§L기후 선호도는 유전적 수준, 영겁의 진화 또는 잘 만들어진 유전자 조작에 의해 결정됩니다.§\!
trait_pc_arctic_preference코0="극지 선호"
