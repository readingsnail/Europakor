sm_fleet_academy_desc코0=우리의 새로운 승무원들이 진정으로 전투 태세를 갖추기 위해서는 유능한 사관들이 지도해야 합니다. 함대 사관학교는 사관들이 성간 전쟁의 교리와 경험들에 대한 최신의 지식을 갖추도록 보장할 것입니다.
