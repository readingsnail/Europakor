SHIP_STAT_DESC_cost코0=§E함선을 건조하는 데 드는 비용은 현재 장착한 구획 및 부품들의 가격의 합계입니다. 더 큰 구획이나 발전된 부품을 장착하면 함선 건조 비용 또한 증가합니다.§\!
