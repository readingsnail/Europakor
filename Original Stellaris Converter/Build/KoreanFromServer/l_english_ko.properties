trait_erudite코0=박식한
trait_erudite_desc코1=§L생물 공학은 이전에 이 종족의 두뇌에 잠들어 있던 부분을 개방하여 정신적 명민함을 크게 증가시켰습니다.§\!
trait_robust코0=튼튼한
trait_robust_desc코0=§L불필요하다 싶을 수준까지 생물학적으로 최적화된 기관들은 이 종을 환경적 위험과 질병에 대해 놀라운 저항력을 갖게 만들었습니다.§\!\n
