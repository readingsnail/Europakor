pc_tundra_desc코0="대기가 질소와 산소로 구성된 추운 암석형 행성입니다. 온화한 적도지역을 제외한 표면은 동토로 덮여있습니다. 안정적인 생물권은 존재하지만 식물은 대부분 이끼와 지의류뿐입니다."
pc_continental코0="대륙형 행성"
pc_continental_desc코0="대기가 질소와 산소로 구성된 암석형 행성입니다. 활동적이고 안정적인 수계가 존재합니다. 바다로 인해 큰 땅덩어리들이 떨어져 있으며, 위도와 강수량에 따라 큰 기후 변화가 있습니다."
pc_tropical코0="열대형 행성"
pc_tropical_desc코0="대기가 두꺼운 질소와 산소층으로 구성된 습윤한 암석형 행성입니다. 많은 비가 내리는 우기와 건조한 건기가 반복되는 계절을 가지고 있습니다. 다양하고 풍부한 식물들이 대부분의 육지를 뒤덮고 있습니다."
pc_ocean코0="해양형 행성"
pc_ocean_desc코0="대기가 질소와 산소로 구성되어 있으며 상당한 수계가 있는 암석형 행성입니다. 해양이 표면의 §Y90%§\! 이상이며, 나머지는 흩어져있는 섬들로 이루어져 있습니다 ."
pc_arctic코0="극지형 행성"
pc_arctic_desc코0="대기가 질소와 산소로 구성된 추운 암석형 행성입니다. 거대한 극지가 있으며, 어마어마한 물의 흔적이 빙하와 같은 영구 동토에서 발견됩니다. 그렇지만 계절 변화가 존재하고 적도 부근에선 식물을 발견할 수 있습니다."
pc_alpine코0=고산형 행성
pc_alpine_desc코0=대기가 질소와 산소로 구성된 건조한 산악형 행성입니다. 눈이 정상을 뒤덮고 얼어붙은 호수들이 계곡 곳곳에 있습니다. 행성이 작은 계절적 변화를 겪는 동안에, 꽁꽁언 호수 수면 아래 아직 액체 상태로 있는 물은 강인한 초목을 지탱하기에 충분합니다.
pc_savannah코0=초원형 행성
pc_savannah_desc코0=대기가 질소와 산소로 구성된 메마르고 건조한 암석형 행성입니다. 소규모 수권이 짧은 우기를 가능하게 하지만, 몇몇 흔한 풀 외의 초목은 얕은 오아시스에 몰려있습니다.
pc_habitat코0=궤도 거주지
pc_habitat_desc코0=확연히 도시적이긴 하지만, 행성과 같은 생활 환경을 제공하는 인공적인 심우주 건축물입니다. 수경 재배와 향상된 공기 정화 기술로 거의 자급자족이 가능하며, 스테이션에서 제작한 설비를 통해 모행성에서 자원을 채취할 수 있습니다.
HABITAT_PLANET_NAME코0={FROM.from.planet.GetName} 거주지
pc_toxic코0="유독성 행성"
pc_toxic_desc코0="모든 알려져 있는 생명체에게 죽음을 초래할 수 있을 정도로 치명적이며, 두껍기까지한 대기를 가지고 있는 암석형 행성입니다."
pc_shrouded코0=장막에 덮인 행성
pc_shrouded_desc코0=우리의 감지기는 행성을 덮은 두꺼운 안개를 통과할 수 없습니다. 진입한 탐사선들은 돌아오지 않았습니다.
pc_b_star코0="B형 항성"
pc_b_star_desc코0=커다란 B형 주계열성은 푸르고 매우 밝게 빛납니다. 그 수가 적은 이 항성은 그 광도로 인해 맨눈으로 볼 경우 항성들 중에서 가장 관측하기 쉽습니다.
pc_a_star코0="A형 항성"
pc_a_star_desc코0="이 상대적으로 젊은 백, 청-백색 주계열성은 일반적으로 육안으로 가장 많이 보입니다. 이 별들은 크고 매우 빠르게 회전하지만, 결국 더 느리고, 더 차가운 적색거성으로 진화할 것입니다."
pc_f_star코0="F형 항성"
pc_f_star_desc코0=F형 항성은 상당히 크고 보통 황-백색왜성으로 언급되고 있습니다. 이 별들은 보통 상당한 양의 자외선을 방출하지만, 넓은 거주적합 구역을 지니고 있어 높은 확률로 생명체가 존재할 수 있습니다
pc_g_star코0="G형 항성"
pc_g_star_desc코0=보통 황색왜성으로 언급되는, G형 항성은 사실 백색에서 살짝 노란 백색 범위까지의 색을 가지고 있습니다. 주계열성들은 대략 100억 년 동안 수소 핵융합 과정을 거친 후 팽창하여 적색거성이 됩니다. 비록 수명이 K형 항성보다 짧지만, G형 항성의 거주적합 구역은 생명이 발전하기에 최적의 조건을 가졌습니다.
pc_k_star코0="K형 항성"
pc_k_star_desc코0=가끔 주황색 왜성으로도 언급되는 이 주계열성은, 매우 흔하게 볼 수 있습니다. 이 별들은 300억 년까지 주계열상태에 머무르며, 이 의미는 K형 항성을 선회하는 행성은 평균보다 더 긴 생명 진화의 시간을 가진다는 의미입니다.
pc_m_star코0="M형 항성"
pc_m_star_desc코0=우주에서 가장 일반적인 항성은, 보통 적색왜성으로 알려져 있습니다. 그렇지만 그 낮은 광도 때문에  멀리서는 육안으로 관측이 어렵습니다.  적색왜성은 일반적으로 매우 수명이 길지만, 자외선을 거의 방출하지 않아 생명체 형성이 쉽지 않습니다.
pc_t_star코0=T형 갈색 왜성
pc_t_star_desc코0=갈색 왜성은 수소 핵융합을 지속할 질량이 부족한 아항성체입니다. 대략 거대 가스 행성 정도의 크기이며, 더 큰 밀도를 가지고 있습니다. 낮은 광도와 비교적 적은 열 생성은 공전하는 행성들에 생명체를 존재하기 힘들다는 것을 의미합니다.
pc_m_giant_star코0=M형 적색 거성
pc_m_giant_star_desc코0=반경이 크고 표면 온도가 비교적 낮으며, 적당한 질량을 가진 적색 거성은 항성의 후기 진화 단계에 있는 별입니다. 이러한 확장된 항성 대기와 높은 광도는 동떨어진 거주적합 구역을 가능하게 합니다.
pc_black_hole코0="블랙홀"
pc_black_hole_desc코1=일반적으로 수명이 끝난 매우 거대한 별의 붕괴의 결과로 형성된 블랙홀은 매우 강력한 중력장을 가지고 있기 때문에, 사건의 지평선을 통과하면 빛을 포함한 그 어떤 것도 탈출할 수 없습니다.  블랙홀에서 방출되는 중력파는 초광속 드라이브에 간섭하여 전투에서 벗어나는 것을 더 어렵게 합니다.
pc_neutron_star코0="중성자별"
pc_neutron_star_desc코2=초신성 폭발 직후 무거운 항성이 급격한 붕괴와 폭발을 겪을 때 가끔 이 믿을 수 없을 만큼 조밀한 항성의 잔해가 탄생합니다. 비록 이 항성의 직경은 10km 내외일 뿐이지만 그 질량은 평균적인 G형 항성의 몇 배나 큽니다. 중성자별에서 방출되는 중력파와 방사능은 아광속 속도를 감소시킬 것입니다.
pc_pulsar코0="펄서"
pc_pulsar_desc코1=펄서는 전자기 방사선을 방출하는 고도로 자화된 중성자별입니다. 별이 회전하기 때문에, 관측자를 직접 향할 때만 전파 빔을 관측할 수 있습니다. 이 일정한 간격의 펄스를 통해 매우 극단적일 정도의 정확한 정밀도로 시간의 경과를 측정할 수 있습니다. 펄서에서 방출되는 중력파가 왜곡장 기술에 간섭하여 함선과 스테이션의 보호막을 작동불능으로 만듭니다.
pc_infested코0="감염된 행성"
pc_infested_desc코0="이 행성의 표면은 어떤 종류의 생물학적 오염물질로 뒤덮혀 있습니다."
pc_gaia코0="가이아 행성"
pc_gaia_desc코0=질소-산소 대기와 회복력 있는 생태계를 가진 이상적이며 온화한 행성입니다. 위도별로 알려진 모든 고등 생명체가 살 수 있는 조건을 지니고 있습니다.
pc_nuked코0=죽은 행성
pc_nuked_desc코0="질소-산소 대기로 가득 찬 암석형 행성입니다. 현재 대기에 밀집해 있는 거무튀튀한 연무제들과 함께 핵겨울을 겪고 있습니다. 표면에는 높은 수준의 방사능이 검출되며, 미약하게나마 생명의 신호 또한 포착됩니다."
pc_ringworld_habitable코0="링월드"
pc_ringworld_habitable_desc코0=거대한 고리가 성계의 항성을 둘러싸고 있습니다.\n\n행성이라는 구체형 세상의 제한으로부터 해방된 수많은 인공 주거 지역이 내부 공간을 따라 건설되었습니다.
pc_ringworld_tech코0="링월드"
pc_ringworld_tech_desc코0=거대한 고리가 성계의 항성을 둘러싸고 있습니다.\n\n행성이라는 구체형 세상의 제한으로부터 해방된 수많은 인공 주거 지역이 내부 공간을 따라 건설되었습니다.
pc_ringworld_seam코0="링월드"
pc_ringworld_seam_desc코0=거대한 고리가 성계의 항성을 둘러싸고 있습니다.\n\n행성이라는 구체형 세상의 제한으로부터 해방된 수많은 인공 주거 지역이 내부 공간을 따라 건설되었습니다.
pc_ringworld_habitable_damaged코0=링월드
pc_ringworld_habitable_damaged_desc코0=거대한 고리가 성계의 항성을 둘러싸고 있습니다.\n\n이 거대구조물의 구획은 복구할 수 없는 피해를 입은 것으로 보입니다.
pc_ringworld_tech_damaged코0=링월드
pc_ringworld_tech_damaged_desc코0=거대한 고리가 성계의 항성을 둘러싸고 있습니다.\n\n이 거대구조물의 구획은 복구할 수 없는 피해를 입은 것으로 보입니다.
pc_ringworld_seam_damaged코0="링월드"
pc_ringworld_seam_damaged_desc코0=거대한 고리가 성계의 항성을 둘러싸고 있습니다.\n\n이 거대구조물의 구획은 복구할 수 없는 피해를 입은 것으로 보입니다.
pc_shielded코0=보호막에 덮인 행성
pc_shielded_desc코1={Root.GetShieldedPlanetDesc}
pc_shielded_desc_orig코0=이 행성 전체가 투과할 수 없는 일종의 에너지 장벽으로 싸여 있습니다. 이는 지상으로의 모든 스캔을 차단합니다
pc_ai코0=AI 행성
pc_ai_desc코0=인공적인 구조물들로 덮여 있는 암석형 행성입니다. 희박한 대기는 대부분 산업공해물질로 구성되어 있습니다. 전체 표면을 가로질러 오는 강력한 에너지 방출은 있지만 생물 반응은 없습니다.
pc_machine코0=기계 행성
pc_machine_desc코0=인공적인 구조물로 뒤덮인 바위 행성입니다. 얇은 대기는 산업 오염물질로 이루어져 있으며 생명체가 버틸 수 없습니다.
pc_hive코0=군체 행성
pc_hive_desc코0=행성 전체가 하나의 살아 있는 거대한 유기체이며, 이를 만든 군체의식과 사이오닉으로 연결되어 있습니다. 군체의 일원이 아닌 존재가 발을 내딛으면 지형 자체에게 공격받을 것입니다.
pc_cybrex코0=$pc_ringworld_habitable$
pc_cybrex_desc코0=$pc_ringworld_habitable_desc$
pc_shattered코0=조각난 행성
pc_shattered_desc코0=한때 행성이었던, 새까맣게 타고 파괴된 잔해들입니다. 거대한 에너지 쇄도가 이 행성의 핵을 파괴해서, 떠돌아다니는 암석 조각들만이 남았습니다.
pc_ice_asteroid코0=얼음 소행성
pc_ice_asteroid_desc코0=얼어붙은 H2O로 구성된 대형 소행성 혹은 미행성입니다.
pc_rare_crystal_asteroid코0=$pc_crystal_asteroid$
pc_rare_crystal_asteroid_desc코0=$pc_crystal_asteroid_desc$
pc_continental_tile코0=온대 지형
pc_continental_tile_desc코0=온화한 기후에 있는 다양한 삼림 지역입니다.
pc_desert_tile코0=사막 지형
pc_desert_tile_desc코0=척박하고 건조한 약간의 암석 노두가 있는 지형입니다.
pc_arid_tile코0=건조 지형
pc_arid_tile_desc코0=건조하고 험난한 초목이 드문 지형입니다.
pc_tundra_tile코0=동토 지형
pc_tundra_tile_desc코0=춥고 강한 바람이 부는 초목이 드문 스텝 지대입니다.
pc_tropical_tile코0="열대 지형"
pc_tropical_tile_desc코0="온난다습한 기후인 초목으로 덮여있는 지역입니다."
pc_ocean_tile코0="해양 지형"
pc_ocean_tile_desc코0="바다로 둘러싸인 고립된 섬과 군도입니다."
pc_arctic_tile코0="극지 지형"
pc_arctic_tile_desc코0="초목이 없는 눈과 얼음으로 덮인 지형입니다."
pc_savannah_tile코0=초원 지형
pc_savannah_tile_desc코0=따뜻하고 건조하고 널리 나무와 관목이 있는 지형입니다.
pc_alpine_tile코0=고산 지형
pc_alpine_tile_desc코0=눈과 얼음으로 덮인 융기 지형입니다.
pc_gaia_tile코0="가이아 지형"
pc_gaia_tile_desc코0=대부분의 생명체가 살 수 있도록 광활하고 적합한 생물군계가 존재하는 다채로운 지역입니다.
pc_nuked_tile코0="황무지 지형"
pc_nuked_tile_desc코0="전쟁으로 파괴된 험난한 지역입니다. 방사능 수치는 낮아 일부 생명은 살 수 있습니다."
pc_infested_tile코0="감염된 지형"
pc_infested_tile_desc코0=프레쏘린 무리의 분비물로 인해 훼손된 지형입니다.
pc_ringworld_habitable_tile코0="링월드 지형"
pc_ringworld_habitable_tile_desc코0="링월드의 내부 체계에 의해 조심스럽게 관리된 깨끗한 지형입니다."
pc_machine_tile코0=사이버네틱 지형
pc_machine_tile_desc코0=지표면 밑의 초전도 회로를 보호하는 소독된 지형입니다.
pc_habitat_tile코0="거주지 지형"
pc_habitat_tile_desc코0=인공중력 발생기 위에 만들어진 단조 광석판은 도시와 공업 건설을 위한 기성품 토대의 역할을 수행합니다.
d_mountain_range코0=£blocker£ 통행할 수 없는 산지
d_mountain_range_desc코0=높고 통행하기 힘든 산들이 이 지역에 산맥을 이루고 있습니다.
d_active_volcano코0=£blocker£ 활화산
d_active_volcano_desc코0=이 지역에는 화산재와 용암을 쏟아내는 활화산이 위치합니다.
d_dangerous_wildlife_blocker코0=£blocker£ 위험한 야생생물
d_dangerous_wildlife_blocker_desc코0=이 지역의 야생생물들은 유독 치명적입니다. 다양한 종류의 위험한 포식 동물과 독성 식물들이 서식하고 있습니다.
d_dense_jungle코0=£blocker£ 빽빽한 밀림
d_dense_jungle_desc코0=이 지역은 지나친 성장으로 인해 통과가 불가능한 밀림입니다.
d_quicksand_basin코0=£blocker£ 유사 지역
d_quicksand_basin_desc코0=유사가 이 지역을 광대하게 덮고 있어 시설을 건설할 수 없습니다.
d_noxious_swamp코0=£blocker£ 유독성 늪지
d_noxious_swamp_desc코0=악취가 심한 가스로 둘러 싸인 늪지와 수렁입니다.
d_massive_glacier코0=£blocker£ 거대한 빙하
d_massive_glacier_desc코0=두꺼운 얼음이 이 지역을 덮고 있습니다.
d_toxic_kelp코0=£blocker£ 독성 해조류
d_toxic_kelp_desc코0=거의 모든 종류의 생물에 위협적인 독은 품을 해조류가 이 지역의 바다를 뒤덮고 있습니다.
d_deep_sinkhole코0=£blocker£ 깊은 싱크홀
d_deep_sinkhole_desc코0=거대한 싱크홀이 이 지역의 대부분을 뒤덮고 있습니다.
d_city_ruins코0=£blocker£  도시 폐허
d_city_ruins_desc코0=한때는 대도시였지만, 지금은 금속 뼈대만 여기저기 뻗어 있습니다.
d_ancient_ruins코0=£blocker£ 고대 유적
d_ancient_ruins_desc코0=§L한때 고도로 진보한 기술로 세워진 대도시였으나, 지금은 수 세기동안 버려져 있던 폐허와 잔해일 뿐입니다.§\!
d_ancient_cryo_chambers코0=£blocker£ 폐허가 된 동면실
d_ancient_cryo_chambers_desc코0=§L수백만 개의 동면실을 탑재한, 거대하지만 부분적으로 폐허가 된 복합시설입니다. 이 복합시설의 전력은 끊겼으며, 동면실 사용자였던 수십 생물종의 생체 물질만이 남아 있습니다.§\!
d_tribal_settlement코0=£blocker£ 원주민 보호구역
d_tribal_settlement_desc코0=이 지역 전체가 원시적인 원주민들을 위한 보호구역으로 지정되었습니다.
d_xeno_preserve코0=£blocker£ 외계종 보존지
d_xeno_preserve_desc코0=이 지역 전체가 멸종 위기에 처한 외계종들을 위한 보존지로 지정되었습니다.
d_wandering_forests코0=£blocker£ 방랑하는 숲
d_wandering_forests_desc코0=이 행성에 있는 움직이는 숲들은 자주 집단으로 새로운 지역으로 이동하면서 도로나 전력망을 포함한 사회기반시설을 구축하는 것을 방해합니다.
d_wandering_forest_reserve코0=£blocker£ 방랑하는 숲 보호구역
d_wandering_forest_reserve_desc코0=§Y인접 타일에 £society£ 연구를 추가합니다.§\!\n\n방랑하는 숲이 있는 광대한 지역들을 망라하는 자연 보호구역입니다.
d_sinkhole_subterraneans코0=£blocker£ 지하 입구
d_sinkhole_subterraneans_desc코0="이 행성 표면 아래에 존재하는 촘촘히 짜여진 동굴망으로 이어지는 커다란 구멍입니다."
d_crater코0=£blocker£ 충돌 크레이터
d_crater_desc코0=Something collided with the surface of this world at some point, creating this massive impact crater.
d_bomb_crater코0=£blocker£ 폭심지
d_bomb_crater_desc코0=이 거대한 구덩이는 강력하고 파괴적인 수소폭탄의 폭발로 인해 만들어졌습니다.
d_radioactive_wasteland코0=£blocker£ 방사성 황무지
d_radioactive_wasteland_desc코0=이 황량한 방사능 황무지에서 살아남을 수 있는 생명체는 거의 없습니다.
d_failing_infrastructure_desc코0=이 지역은 과거 산업이 발전했던 곳이나, 지금은 공업단지 폐허나 오염된 토양 등의 폐기물들로 뒤덮여 있습니다.
d_failing_infrastructure코0=£blocker£ 산업 불모지
d_decrepit_dwellings코0=£blocker£ 난잡한 빈민가
d_decrepit_dwellings_desc코0=이 지역은 빈민들도 가득 찬 판자촌과 슬럼으로 이루어져 있습니다.
d_titanic_life_blocker코0=£blocker£ 거대 생명체
d_titanic_life_blocker_desc코0=다수의 거대한 외계생물들이 이 지역을 보금자리로 삼고 있습니다. 피하는 것이 현명하겠군요.
d_bombarded_land코0=£blocker£ 폭격된 지면
d_bombarded_land_desc코0=이 구역은 궤도 폭격으로 인해 황폐화되었습니다.
d_battlefield_debris코0=£blocker£ 전장 잔해
d_battlefield_debris_desc코0=이 구역은 여러 차례에 걸친 대규모 지상전으로 인해 황폐화되었습니다.
d_tomb_world_ruins코0=£blocker£ 폐허 정착지
d_tomb_world_ruins_desc코0=한때 주요 도시였던 이 폐허에서 흩어진 인구가 쓰레기를 뒤지며 힘든 삶을 근근히 이어가고 있습니다.
d_tomb_world_wasteland코0=£blocker£ 방사선 구역
d_tomb_world_wasteland_desc코0=이 지역은 수많은 핵무기의 표적이었습니다. 방사능은 최초 폭발 후에 사라져갔지만, 제대로 된 정화 작업이 이루어지지 않아 거주하기에는 부적합합니다.
d_machine_empire_ruins코0=£blocker£ 오랜시간 버려진 도시
d_machine_empire_ruins_desc코0=한때 행성의 주요 인구 중심지였던 붕괴된 잔재들입니다. 예전 모습의 흔적은 아무것도 남지 않았습니다.
d_exterminators_ruins코0=£blocker£ 옛 유기체 도시
d_exterminators_ruins_desc코0=한때 주요 유기체 인구 중심지였던 타버린 방사능 폐허입니다. 여전히 서있는 건물에는 잿더미만이 남아있습니다.
d_assimilators_ruins코0=£blocker£ 고요한 폐허
d_assimilators_ruins_desc코0=한때 주요 거주지였던 이곳은 이제 부서진 폐허입니다. 동화보다는 자멸을 선택한 유기체의 썩어가는 잔해만이 남아있습니다.
d_former_battlefield코0=£blocker£ 전장 폐허
d_former_battlefield_desc코0=수만에 달하는 불탄 전쟁 기계와 유기체 병사들의 뒤틀린 유골 잔해가 옛 전장의 지면에 흐트러져 있습니다. 잔류 방사선은 대부분의 전자기기를 방해합니다.
d_strip_mine코0=£blocker£ 버려진 노천광
d_strip_mine_desc코0=이 지역은 불행히도 지역의 미래 발전을 고려하도록 프로그래밍 되지 않은 오래되고 원시적인 기계에 의해 심하게 채굴되었습니다.
d_unsupervised_settlement코0=£blocker£ 통제 밖 거주지
d_unsupervised_settlement_desc코0=기계의 통제를 벗어난 상태로 남아있는 행성의 유기체 사회입니다. 기술적으로 수 세기를 퇴보한 주민들의 거주지 벽 안쪽에는 폭력과 질병, 굶주림이 만연합니다.
d_collapsed_burrows코0=£blocker£ 무너진 땅굴
d_collapsed_burrows_desc코0=이 지역은 군체가 살았던 광대한 지하 땅굴망이었지만, 지역 자원의 과잉 개발과 야생생물로 인해 버려졌습니다.
d_ruined_building_blocker코0=폐허
d_ruined_building_blocker_desc코0=광범위한 페허가 모든 접근을 차단합니다.
