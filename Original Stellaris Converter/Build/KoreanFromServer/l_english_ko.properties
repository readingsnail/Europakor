building_animal_evaluation_laboratory코0=동물 평가 연구소
building_animal_evaluation_laboratory_desc코0=이 연구소는 이 지역에 서식하는 희귀한 동물 계통의 특성을 연구하고, 향후 기계 설계에 어떻게 적용될 수 있는지 연구할 것입니다.
building_spare_parts_depot코0=예비 부품 저장고
building_spare_parts_depot_desc코0=현재 제국에서 활동하는 모든 기계 모델을 위한 예비 부품을  보관하는 대규모 중앙 집중식 저장고입니다.
building_unit_assembly_plant코0=개체 조립 공장
building_unit_assembly_plant_desc코0=이 공장은 AI가 감독하며 이 행성에서 새로운 기계 개체를 조립하는 과정을 크게 가속화합니다.
building_singularity_core코0=특이점 핵
building_singularity_core_desc코0=거대한 밀폐 시설 내에 가두어진 안정된 극소 블랙홀입니다. 연구 잠재력은 거의 무제한입니다.
building_probability_engine코0=확률 엔진
building_probability_engine_desc코0=이 극도로 강력한 인공지능은 유기체 사회의 미래 활동을 예측하기 위해 끊임없이 고급 수학 시뮬레이션을 실행하고 있습니다. 주식 시장의 성장을 예상하는 데 능숙함을 입증했습니다.
building_organic_sanctuary코0=유기체 안식처
building_organic_sanctuary_desc코1=이 안식처는 유기체가 안전하고 무엇보다도 통제된 방식으로 번성할 수 있는 밀폐된 환경을 제공합니다.
building_organic_paradise코0=유기체 낙원
building_organic_paradise_desc코1=자기 결정권을 요구하지 않는 한, 지성 유기체가 가질 수 있는 모든 필요를 충족시키도록 설계된  AI 제어 인공 낙원입니다.
building_nutrient_paste_facility코0=영양반죽 공장
building_nutrient_paste_facility_desc코0=이 시설은 다양한 산업 부산물을 사용하여 유기체를 위한 훌륭한 영양 공급원인 두꺼운 반죽을 제조합니다. 화학 조미료를 첨가함으로써, 반죽을 대부분의 조제 식품 구성물에 가깝게 만들 수 있습니다. 유기체 열 중 일곱은 그 차이를 구분할 수 없습니다.
building_neuro_electric_amplifier코0=신경-전기 증폭기
building_neuro_electric_amplifier_desc코0=이 시설은 통제 하에 있는 사이버네틱 개체 사이에서 전송되는 신경 신호를 증폭하여 생산성을 높입니다.
building_neuro_electric_amplifier_triggered_effect코0=사이버네틱 POP\:\n   $minerals$\: §G+15%§\!\n   $energy$\: §G+15%§\!
building_war_factory코0=군수공장
building_war_factory_desc코0=진보된 인공지능 통제 하에서 최적화된 생산 과정을 갖춘 거대한 전쟁로봇 공장입니다.
building_deployment_post코0=배치 기지
building_deployment_post_desc코0=이 행성에서 우리가 확장할 초기 배치 기지입니다.
auth_democratic코0=민주정
auth_democratic_desc코0=민주 정부는 모든 시민들이 자신들의 대표자를 선출하는 정기적인 선거를 실시합니다.
auth_oligarchic코0=과두정
auth_oligarchic_desc코0=과두 정부는 모든 정치 권력을 소유한 개인의 소규모 집단에 의해 통치됩니다.
auth_dictatorial코0=독재정
auth_dictatorial_desc코0=독재 정부는 국가에 대해 절대적 통제권을 행사하는 한 개인에 의해 통치됩니다.
auth_imperial코0=제정
auth_imperial_desc코0=제정은 독재정과 유사하지만, 통치자가 사망했을 때 지정된 계승자가 제위를 승계합니다.
auth_hive_mind코0=군체의식
auth_hive_mind_desc코1=군체의식은 국가가 아닌 단일 유기체로 작동합니다. 각 드론에게는 자유 의지가 없으며, 팔다리와 같이 군체의식의 연장선으로 활동합니다.\n\n이 드론들은 의식으로부터 단절되면, 혼수상태에 빠지게 되고 마침내 시들어 죽습니다. 군체의식이 소유한 행성에 있는 자유로운 개체들은 쫓겨나거나, 살해되거나, 단순히 군집을 위한 먹이로 취급됩니다.
auth_machine_intelligence코0=기계지능
auth_machine_intelligence_desc코1=기계지능은 하나의 의식 체계로 이어진 거대하고 인공적인 집단적 사고 체계입니다. 제국에 거주하는 대부분의 "인구"들은 자유 의지에 대한 그 어떤 개념도 없이 지정된 지루한 작업들에 투입됩니다. \n\n소수의 반자율 요원들은 약간의 독립성과 함께 좀 더 특화된 일에 배치됩니다.
auth_ancient_machine_intelligence코0=고대의 기계지능
auth_ancient_machine_intelligence_desc코0=\ 
auth_corporate코0=기업
auth_corporate_desc코0=기업 정부는 국가의 역할을 완전히 대체하는 거대한 상업 기업으로 조직되어 있습니다.
military_dictatorship코0=군사 독재정
military_dictatorship_desc코0=§L이 정부는 군국주의적 전제정의 한 형태로, 통치자는 국가기관을 확고히 통제하는 군부의 수장입니다.§\!
military_dictatorship_special코0=각 통치자는 특대 함선을 건조할 수 있습니다. 
martial_empire코0=무력 제국
martial_empire_desc코0=§L이 정부는 군국주의적 전제정의 발전 형태로, 국가는 군사적 능력을 최우선적으로 고려하여 이를 유지하기 위해 존재합니다. 또한 모든 시민은 전시 상황에 대비해 정기적으로 훈련을 받습니다.§\!
martial_empire_special코0=각 통치자는 특대 함선을 건조할 수 있습니다. 
divine_mandate코0=신성 위임국
divine_mandate_desc코0=§L이 정부는 정신주의적 전제정의 한 형태로, 통치자를 신성한 상징으로 대우합니다. 조직화된 종교는 국가기관을 조력하는 데 널리 채용됩니다.§\!
divine_mandate_special코0=각 통치자는 추모 기념물을 건설할 수 있습니다.
transcendent_empire코0=초월 제국
transcendent_empire_desc코0=§L이 정부는 정신주의적 전제정의 발전 형태로, 모든 것이 공식 국교에 따라 정해지고, 통치자는 완전무결한 살아있는 신으로서 숭배됩니다.§\!
transcendent_empire_special코0=각 통치자는 추모 기념물을 건설할 수 있습니다.
despotic_hegemony코0=전제 패권정
despotic_hegemony_desc코0=§L이 정부는 물질주의적 전제정의 한 형태로, 시민들은 국가기관의 톱니바퀴보다 조금 더 나은 것으로 여겨집니다.효율성과 기술적 진보는 무엇보다 우선시됩니다.§\!
despotic_hegemony_special코0=각 통치자는 정예 강습 부대를 모집할 수 있습니다.
ai_overlordship코1=신경망 관리국
ai_overlordship_desc코0=§L이 정부는 물질주의적 전제정의 발전 형태로, 강력한 컴퓨터들이 최적의 국가 운영의 수를 계산합니다. 사회의 모든 분야는 효율성과 새로운 기술 획득을 목표로 하고 있습니다.§\!
ai_overlordship_special코0=각 통치자는 정예 강습 부대를 모집할 수 있습니다.
enlightened_monarchy코0=계몽 군주정
enlightened_monarchy_desc코0=§L이 정부는 평화주의적 전제정의 한 형태로, 통치자는 언제나 시민들의 최대 이익을 위해 행동하는 계몽된 보호자로 여겨집니다.§\!
enlightened_monarchy_special코0=각 통치자는 특별 공원을 건설할 수 있습니다.
irenic_monarchy코0=평화 군주정
irenic_monarchy_desc코0=§L이 정부는 평화주의적 전제정의 발전 형태로, 통치자는 폭력적인 은하로부터 시민들을 보호하기 위해 애쓰는 자애로운 보호자로 여겨집니다.§\!
irenic_monarchy_special코0=각 통치자는 특별 공원을 건설할 수 있습니다.
despotic_empire코0=전제 제국
despotic_empire_desc코0=§L이 정부는 전제정의 비교적 완전한 한 형태로, 절대 통치자가 국가를 철권통치합니다.§\!
despotic_empire_special코0=각 통치자는 특대 §Y군용 스테이션§\!을 건설할 수 있습니다.
star_empire코0=항성 제국
star_empire_desc코0=§L이 정부는 전제정의 발전 형태로, 단일 통치자에게 절대 권력이 부여되며, 향상된 관료 효율성은 이러한 형태의 광범위한 성간 제국을 통치하기 위한 행정 부담을 완화시킵니다.§\!
star_empire_special코0=각 통치자는 특대 §Y군용 스테이션§\!을 건설할 수 있습니다.
military_junta코0=군사 정부
military_junta_desc코0=§L이 정부는 군국주의적 과두정의 한 형태로, 고위 장교들로 구성된 평의회가 권력을 갖고 국가의 모든 사안을 감독합니다.§\!
ordered_stratocracy코0=관료 군정
ordered_stratocracy_desc코0=§L이 정부는 군국주의적 과두정의 발전 형태로, 군부가 민간 행정의 모든 부문을 포괄합니다. 모든 관공서는 군장교가 통제합니다.§\!
theocratic_oligarchy코0=신정 과두정
theocratic_oligarchy_desc코0=§L이 정부는 정신주의적 과두정의 한 형태로, 성직자들로 구성되어 신의 인도를 받는 공의회가 국가를 통제합니다. 국가와 지배 종교 조직과의 구분은 존재하지 않습니다.§\!
transcendent_oligarchy코0=초월 과두정
transcendent_oligarchy_desc코0=§L이 정부는 정신주의적 과두정의 발전 형태로, 국가와 종교의 모든 사안에 있어서 절대적 권위를 지닌 신성 공의회가 통치합니다.§\!
science_directorate코0=과학 이사회
science_directorate_desc코0=§L이 정부는 물질주의적 과두정의 한 형태로, 과학자 위원회가 최대의 효율을 위해 정부기관을 감독합니다.§\!
illuminated_technocracy코0=계몽 기술관료정
illuminated_technocracy_desc코0=§L이 정부는 물질주의적 과두정의 발전 형태로, 각 분야의 선도 과학자들이 기술관료 위원회에서 권력을 소유합니다. 기술적 진보는 국가의 미래에 있어 필수적이라 여겨집니다.§\!
peaceful_bureaucracy코0=평화 관료정
peaceful_bureaucracy_desc코0=§L이 정부는 평화주의적 과두정의 한 형태로, 복잡한 관료 체계가 시민들의 안전을 보장하기 위해 사회의 모든 분야를 통치합니다.§\!
irenic_protectorate코0=평화 보호정
irenic_protectorate_desc코0=§L이 정부는 평화주의적 과두정의 발전 형태로, 안전 위원회가 국가 행정을 감독합니다. 시민들의 폭력적인 성향은 초기 단계에서 억제됩니다.§\!
plutocratic_oligarchy코0=금권 과두정
plutocratic_oligarchy_desc코0=§L이 정부는 금권주의적 과두정의 한 형태로, 부유한 엘리트들이 국가를 통치합니다. 시민의 개인적인 부는 곧 정치 권력으로 직결됩니다.§\!
mega_corporation코0=거대기업
mega_corporation_desc코0=§L이 정부는 금권주의적 과두정의 발전 형태로, 국가 전체가 이사회가 감독하는 거대한 상업 기업으로 조직되어 있습니다.§\!
military_republic코0=군사 공화국
military_republic_desc코0=§L이 정부는 군국주의적 민주정의 한 형태로, 완전한 시민권은 군복무를 통해서만 얻을 수 있습니다. 시민권을 가진 이에게만 선거권이 부여되고, 공직자가 될 수 있습니다.§\!
martial_demarchy코0=무력 민주정
martial_demarchy_desc코0=§L이 정부는 군국주의적 민주정의 발전 형태로, 통치자는 자격있는 후보자 중에서 무작위로 선발됩니다. 자격 요건은 거의 전적으로 군사적 성과를 기반으로 합니다.§\!
theocratic_republic코0=신정 공화국
theocratic_republic_desc코0=§L이 정부는 정신주의적 민주정의 한 형태로, 종교 평의회가 민주적 절차를 감독하고 자문하는 역할을 수행합니다.§\!
transcendent_republic코0=초월 공화국
transcendent_republic_desc코0=§L이 정부는 정신주의적 민주정의 발전 형태로, 지도자 후보는 오로지 사회의 모든 계층에 스며들어 있는 공식 국교의 지위에 따라 결정됩니다.§\!
direct_democracy코0=직접 민주정
direct_democracy_desc코0=§L이 정부는 물질주의적 민주정의 한 형태로, 시민들은 컴퓨터망을 사용하여 대부분의 국가 사안에 대해 직접 투표합니다.§\!
subconscious_consensus코0=의식 관제정
subconscious_consensus_desc코0=§L이 정부는 물질주의적 민주정의 발전 형태로, 시민들은 국민 투표 중에 즉시 투표를 가능하게 하는 이식물을 지닐 것을 법적으로 요구받습니다.§\!
moral_democracy코0=도덕 민주정
moral_democracy_desc코0=§L이 정부는 평화주의적 민주정의 한 형태로, 도덕주의 원칙과 비폭력이 국가를 확고하게 이끕니다.§\!
irenic_democracy코0=평화 민주정
irenic_democracy_desc코0=§L이 정부는 평화주의적 민주정의 발전 형태로, 내적, 외적인 모든 충돌에 대해 평화적인 해결책을 추구합니다.§\!
indirect_democracy코0=간접 민주정
indirect_democracy_desc코0=§L이 정부는 간접 민주정의 한 형태로, 시민들이 투표를 통해 자신들의 대표자를 공직자로 선출합니다.§\!
democratic_utopia코0=민주 유토피아
democratic_utopia_desc코0=§L이 정부는 간접 민주정의 발전 형태로, 개인의 자유와 사회적 책임 사이의 균형을 잘 유지해 왔습니다. 부패는 대개 척결되어 왔습니다.§\!
tribal_society코0=부족 사회
tribal_society_desc코0=§L이 사회는 어떠한 조직화된 정부도 없으며, 대신에 원시적인 부족과 씨족으로 구성되어 있습니다.§\!
primitive_feudalism코0=원시 봉건제
primitive_feudalism_desc코0=§L분산된 봉건 왕국들로 구성된 정부의 원시적 한 형태로, 지역의 지배권을 놓고 끊임없이 경쟁하고 있습니다.§\!
fragmented_nations코0=분열된 국가들
fragmented_nations_desc코0=군사적 지배와 경제적 이득을 위해 서로 다투는 분열된 국가의 무리입니다. 통일된 세계 정부는 존재하지 않습니다.
stagnated_ascendancy코0=정체된 권세
stagnated_ascendancy_desc코0=§L고대의 전통과 오래 전에 잊혀진 원칙에 기반한, 정체된 정부 형태입니다.§\!
awakened_ascendancy코0=깨어난 권세
awakened_ascendancy_desc코0=§L잠에서 깨어나 자신들의 유산을 되찾으려는 예전의 정체된 제국입니다.§\!
machine_intelligence코0=기계지능
machine_intelligence_desc코0=§L기계 문명이 채택한 아주 기이하고 이상한 정부체제입니다.§\!
ancient_machine_intelligence코0=고대의 기계지능
ancient_machine_intelligence_desc코2=§L기계 문명이 채택한 아주 기이하고 이상한 정부체제입니다.§\!
military_order코0=군사 기사단
military_order_desc코1=§L기묘하지만 일견 매우 효과적인 군국주의적 정부 유형입니다.§\!
hive_mind코0=군체의식 
hive_mind_desc코1=§L개인의 의식이 광범위한 뇌의 단순한 신경접합부에 불과한, 고도로 발달한 집단의식입니다.§\!
gov_feudal_empire코0=봉건 제국
gov_feudal_empire_desc코0=이 정부는 군주가 간접적으로 통치하는 봉건 전제정으로, 봉신에게 세금과 병역 의무에 대한 대가로 관공서와 영토를 부여합니다.
gov_despotic_empire코0=전제 제국
gov_despotic_empire_desc코0=이 정부는 전제정의 비교적 완전한 한 형태로, 절대 통치자가 국가를 철권통치합니다.
gov_constitutional_dictatorship코0=입헌 독재정
gov_constitutional_dictatorship_desc코0=이 정부는 한 개인이 실존 또는 가상의 어떠한 위협으로부터도 국가를 보호하기 위해 종신적인 비상 통치권을 부여받은 독재정입니다.
gov_plutocratic_oligarchy코0=금권 과두정
gov_plutocratic_oligarchy_desc코0=이 정부는 금권주의적 과두정의 한 형태로, 부유하고 영향력 있는 엘리트들이 국가를 통치합니다.
gov_representative_democracy코0=대의 민주정
gov_representative_democracy_desc코0=이 정부는 대의 민주정의 한 형태로, 시민들이 투표를 통해 자신들의 대표자를 공직자로 선출합니다.
gov_theocratic_monarchy코0=신정 군주정
gov_theocratic_monarchy_desc코0=이 정부는 정신주의적 전제정의 한 형태로, 통치자를 신성한 상징으로 대우합니다. 조직화된 종교는 국가기관을 조력하는 데 널리 채용됩니다.
gov_theocratic_dictatorship코0=신정 독재정
gov_theocratic_dictatorship_desc코0=이 정부는 정신주의적 독재정으로, 공식 국교가 지원하는 권력 위계구조 내의 한 개인이 국가를 통치합니다.  
gov_theocratic_oligarchy코0=신정 과두정
gov_theocratic_oligarchy_desc코0=이 정부는 정신주의적 과두정의 한 형태로, 정치적 지도력은 국가에서 가장 강력한 종교 파벌 수장들의 손에 놓여있습니다.
gov_theocratic_republic코0=신정 공화국
gov_theocratic_republic_desc코0=이 정부는 정신주의적 민주정의 한 형태로, 종교 평의회가 민주적 절차를 감독하고 자문하는 역할을 수행합니다.
gov_divine_empire코0=신성 제국
gov_divine_empire_desc코0=이 정부는 정신주의적 전제정의 한 형태로, 모든 것이 공식 국교에 따라 정해지고, 통치자는 완전무결한 살아있는 신으로서 숭배됩니다.
gov_holy_tribunal코0=신성 위원회
gov_holy_tribunal_desc코0=이 정부는 정신주의적 과두정의 한 형태로, 성직자들로 구성되어 신의 인도를 받는 공의회가 국가를 통제합니다. 국가와 지배 종교 조직과의 구분은 존재하지 않습니다.
gov_star_empire코0=항성 제국
gov_star_empire_desc코0=이 정부는 군국주의적 세습 전제정의 한 형태로, 단일 군주가 정부와 군부를 모두 통제합니다.
gov_military_dictatorship코0=군사 독재정
gov_military_dictatorship_desc코0=이 정부는 군국주의적 전제정의 한 형태로, 통치자는 국가기관을 확고히 통제하는 군부의 수장입니다.
gov_military_junta코0=군사 정부
gov_military_junta_desc코0=이 정부는 군국주의적 과두정의 한 형태로, 고위 장교들로 구성된 평의회가 권력을 갖고 국가의 모든 사안을 감독합니다.
gov_military_commissariat코0=군사 위원회
gov_military_commissariat_desc코0=이 정부는 명목상 민주정으로, 민간 행정부와 군부가 거의 합쳐져 동일해지면서 구분이 흐려졌습니다.
gov_martial_empire코0=무력 제국
gov_martial_empire_desc코0=이 정부는 군국주의적 세습 전제정의 한 형태로, 국가는 군사적 능력을 최우선적으로 고려하여 이를 유지하기 위해 존재합니다. 또한 모든 시민은 전시 상황에 대비해 정기적으로 훈련을 받습니다.
gov_martial_dictatorship코0=무력 독재정
gov_martial_dictatorship_desc코0=이 정부는 군국주의적 전제정의 한 형태로, 강력한 지도자로 여겨지는 전사가 절대 권력으로 통치합니다.
gov_war_council코0=전쟁 협의회
gov_war_council_desc코0=이 정부는 군국주의적 과두정의 한 형태로, 국가에 관한 모든 결정은 국가의 가장 강력한 장군들로 이루어진 협의회에서 다뤄집니다.
gov_assembly_of_clans코0=부족 의회
gov_assembly_of_clans_desc코0=이 정부는 군국주의적 민주정의 한 형태로, 모든 자유로운 부족 전사들은 자신들의 목소리를 낼 수 있습니다.
gov_citizen_stratocracy코0=시민 군정
gov_citizen_stratocracy_desc코0=이 정부는 군국주의적 과두정의 발전 형태로, 군부가 민간 행정의 모든 부문을 포괄합니다. 모든 관공서는 군장교가 통제합니다.
gov_citizen_republic코0=시민 공화국
gov_citizen_republic_desc코0=이 정부는 군국주의적 민주정의 한 형태로, 완전한 시민권은 군복무를 통해서만 얻을 수 있습니다. 시민권을 가진 이에게만 선거권이 부여되고, 공직자가 될 수 있습니다.
gov_irenic_monarchy코0=평화 군주정
gov_irenic_monarchy_desc코0=이 정부는 평화주의적 세습 전제정의 한 형태로, 폭력적인 은하로부터 시민들을 보호하기 위해 애쓰는 자애로운 수호자로 여겨집니다.
gov_irenic_dictatorship코0=평화 독재정
gov_irenic_dictatorship_desc코0=이 정부는 평화주의적 전제정의 한 형태로, 국가는 외부의 위협과 마찬가지로 자신들의 폭력적인 성향으로부터 시민들을 보호할 책임이 있습니다.
gov_irenic_bureaucracy코0=평화 관료정
gov_irenic_bureaucracy_desc코0=이 정부는 평화주의적 과두정의 한 형태로, 복잡한 관료 체계가 시민들의 안전을 보장하기 위해 사회의 모든 분야를 통치합니다.
gov_celestial_empire코0=천상 제국
gov_celestial_empire_desc코0=이 정부는 세습 군주정으로, 통치자는 대체적으로 평화주의적이고 고립주의적 사회에서 천국의 자손으로 여겨집니다. 
gov_moral_democracy코0=도덕 민주정
gov_moral_democracy_desc코0=이 정부는 평화주의적 민주정의 한 형태로, 도덕주의 원칙과 비폭력이 국가를 확고하게 이끕니다.
gov_despotic_hegemony코0=전제 패권정
gov_despotic_hegemony_desc코0=이 정부는 물질주의적 세습 전제정의 한 형태로, 시민들은 국가기관의 톱니바퀴보다 조금 더 나은 것으로 여겨집니다.효율성과 기술적 진보는 무엇보다 우선시됩니다.
gov_totalitarian_regime코0=전체주의 체제
gov_totalitarian_regime_desc코0=이 정부는 물질주의적 전제정의 한 형태로, 국가는 효율성이라는 명목하에 시민들의 삶을 완전히 통제하고자 합니다.
gov_executive_committee코0=집행 위원회
gov_executive_committee_desc코0=이 정부는 물질주의적 과두정의 한 형태로, 강력한 관료제가 국가를 통제하고 시민들을 생산적이고 의미있는 목표로 이끕니다.
gov_direct_democracy코0=직접 민주정
gov_direct_democracy_desc코0=이 정부는 물질주의적 민주정의 한 형태로, 시민들은 컴퓨터망을 사용하여 대부분의 국가 사안에 대해 직접 투표합니다.
gov_illuminated_autocracy코0=계몽 전제정
gov_illuminated_autocracy_desc코0=이 정부는 물질주의적 세습 전제정의 한 형태로, 군주가 따르기로 맹세한 기술주의적 원칙에 기반을 두고 있습니다. 과학적 지식과 기술 발전보다 중요하게 여겨지는 것은 없습니다.
gov_technocratic_dictatorship코0=기술 독재정
gov_technocratic_dictatorship_desc코0=이 정부는 물질주의적 전제정의 한 형태로, 과학 엘리트가 효율성과 기술 진보라는 명분하에 국가를 통제합니다.
gov_science_directorate코0=과학 이사회
gov_science_directorate_desc코0=이 정부는 물질주의적 과두정의 한 형태로, 과학자 위원회가 최대의 효율을 위해 정부기관을 감독합니다.
gov_rational_consensus코0=이성적 관제정
gov_rational_consensus_desc코0=이 정부는 물질주의적 민주정의 한 형태로, 이성과 과학 이론에 기반한 원칙에 따라 통치합니다.
gov_megacorporation코0=거대기업
gov_megacorporation_desc코0=이 정부는 금권주의적 과두정의 한 형태로, 국가 전체가 이사회가 감독하는 거대한 상업 기업으로 조직되어 있습니다.
gov_trade_league코0=무역 연맹
gov_trade_league_desc코0=이 정부는 금권주의적 과두정의 한 형태로, 국가가 공통의 상업적 이익을 위해 연대한 무수한 자유 상인, 기업과 조합으로 이루어져 있습니다.
gov_enlightened_monarchy코0=계몽 군주정
gov_enlightened_monarchy_desc코0=이 정부는 세습 계몽 전제정의 한 형태로, 통치 군주의 지식과 자격에 큰 중점을 두고 있습니다.
gov_elective_monarchy코0=선출 군주정
gov_elective_monarchy_desc코0=이 정부는 계몽 전제정의 한 형태로, 선출 군주의 지식과 자격에 큰 중점을 두고 있습니다.
gov_hive_mind코0=집단의식
gov_hive_mind_desc코0=이 정부는 군체의식을 넘어선 어떠한 개인의 의지도 허락치 않는 하나의 의식으로서만 작동합니다.
gov_devouring_swarm코0=굶주린 군체
gov_devouring_swarm_desc코0=이 정부는 군체의식의 끝없는 굶주림을 채우는 것 외에 아무것도 신경쓰지 않는 드론들과 함께 자기 증식에 전적으로 헌신하는 단일 유기체로서 활동합니다.
gov_stagnant_ascendancy코0=정체된 권세
gov_stagnant_ascendancy_desc코0=고대의 전통과 오래 전에 잊혀진 원칙에 기반한, 정체된 정부 형태입니다.
gov_awakened_ascendancy코0=깨어난 권세
gov_awakened_ascendancy_desc코0=잠에서 깨어나 자신들의 유산을 되찾으려는 예전의 정체된 제국입니다.
gov_tribal_society코0=부족 사회
gov_tribal_society_desc코0=이 사회는 어떠한 조직화된 정부도 없으며, 대신에 원시적인 부족과 씨족으로 구성되어 있습니다.
gov_feudal_realms코0=봉건 왕국들
gov_feudal_realms_desc코0=분산된 봉건 왕국들로 구성된 정부의 원시적 한 형태로, 지역의 지배권을 놓고 끊임없이 경쟁하고 있습니다.
gov_fragmented_nation_states코0=분열된 국가들
gov_fragmented_nation_states_desc코0=군사적 지배와 경제적 이득을 위해 서로 다투는 분열된 국가의 무리입니다. 통일된 세계 정부는 존재하지 않습니다.
gov_curator_enclave코0=큐레이터 엔클레이브
gov_curator_enclave_desc코0=지식과 기술을 보존하는 데 전념하는 고대의 학문 집단입니다.
gov_trader_enclave코0=무역 엔클레이브
gov_trader_enclave_desc코0=이득을 추구하는 성간 상인 복합기업입니다.
gov_artist_enclave코0=예술가 엔클레이브
gov_artist_enclave_desc코0=누구보다도 더 위대한 예술을 창조하기 위해 뭉친 성간 예술가 동맹입니다.
gov_military_order코0=군사 기사단
gov_military_order_desc코0=기묘하지만 일견 매우 효과적인 군국주의적 정부 유형입니다.
gov_machine_intelligence코0=기계지능
gov_machine_intelligence_desc코0=기계 문명에 의해 운영되는 아주 이질적이고 기괴한 정부 체계입니다.
gov_ancient_machine_intelligence코0=기계지능
gov_ancient_machine_intelligence_desc코0=기계 문명에 의해 운영되는 아주 이질적이고 기괴한 정부 체계입니다.
gov_blood_court코0=피의 궁전
