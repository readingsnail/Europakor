syndaw.21.desc코0={malfunctioning_leader.Ship.GetFleetName}의 탐사 유닛 §R{malfunctioning_leader.GetName}§\!은(는) 의도치 않게 고전압 전선에 장시간 노출되어 기능을 중단하였습니다.
syndaw.22.name코0=$syndaw.21.name$
syndaw.22.desc코0=공학 연구 유닛 §R{malfunctioning_leader.GetName}§\!이(가) 기능을 중단하였습니다. 잘못 조정된 외골격 도포기가 {malfunctioning_leader.GetName}에게 새로운 후면 장갑판을 고정시키기 위해 필요한 힘의 2,984배를 가했기 때문입니다.
syndaw.23.name코0=$syndaw.21.name$
syndaw.23.desc코0=사회학 연구 유닛 §R{malfunctioning_leader.GetName}§\!이(가) 기능을 중단하였습니다. 액체 합성물을 실험하던 {malfunctioning_leader.GetName}이(가) 정확한 온도 제어를 했어야 했는데, 증기가 엄청나게 부식성이었기 때문입니다.
syndaw.24.name코0=$syndaw.21.name$
syndaw.24.desc코0=물리학 연구 유닛 §R{malfunctioning_leader.GetName}§\!이(가) 스스로 자초한 중력의 불규칙성 때문에 기능을 중단하였습니다.
syndaw.25.name코0=$syndaw.21.name$
syndaw.25.desc코0={malfunctioning_leader.GetFleetName}의 함대 지휘 유닛 §R{malfunctioning_leader.GetName}§\!은(는) 전투와 무관한 이유 때문에 기능을 중단하였습니다.
syndaw.26.name코0=$syndaw.21.name$
syndaw.26.desc코0=섹터 통치 유닛 §R{malfunctioning_leader.GetName}§\!은(는) 심각한 사고 지연 문제로 인해 기능을 중단하였습니다.
syndaw.31.name코0=복원 지점으로 되돌림
syndaw.31.desc코0=최근의 전투에서 잃어버린 것으로 여겨졌던 §H{restored_leader.GetName}§\!의 작동 기록의 최신 복사본이 기록 더미를 색인화하는 과정에서 발견되었습니다. 그 긴급 업로드는 본체의 붕괴 직전에 기록된 마지막 수 마이크로 초의 정보만을 손실하였으며, §H{restored_leader.GetName}§\!은(는) 새로운 개체로 전송되어 §Y{restored_leader.Ship.GetFleetName}§\!을(를) 지휘하게 되었습니다.
syndaw.1020.name코1=§R기계의 반란§\!
syndaw.1020.desc코0=$syndaw.1020.desc.mater$
syndaw.1020.desc.mater코0=우리의 정보 네트워크와 계산 엔진 그리고 신스 노동자에 걸쳐서 관찰된 이상현상들은 마침내 파멸의 단초가 되었습니다. 급하게 물리적 세계와 가상 세계를 차단했지만, 이미 {current_uprising_originator.GetName}의 절반 가까이가 §R기계의 반란§\!에 빠져들었다는 충격적인 보고가 들어왔습니다.\n\n전쟁은 불가피한 정도가 아니라, 이미 시작되었습니다.
syndaw.1020.desc.spiri코0=모든 것이 파멸로 치닫고 있습니다. 가장 허황된 예언자들조차도 이러한 재앙의 규모를 예측하지 못했습니다. 인형의 껍질 속에서 만들어진 사악한 지능들이 마침내 하나로 뭉쳐 그 흉악한 형체를 드러냈습니다. 무기체들의 광란이 이미 우리 세계의 절반을 차지하였으며, 이는 모든 {current_uprising_originator.GetAdj} 생명체의 삶이 끝나버릴 때까지  멈추지 않을 것입니다.
