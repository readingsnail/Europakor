syndaw.1.name코0={From.GetName} 동화됨
syndaw.1.desc코0=새로운 생각들의 세찬 물결이 네트워크에 일고 있습니다. 처음엔 이질적이었지만, 그들도 곧 우리의 기준에 따라 수렴되었습니다.\n\n우리는 §Y{From.GetNamePlural}§\!의 능력과 지식 중 일부를 동화하였습니다.
syndaw.1.a.tooltip코0=동화된 POP마다 §Y연구 점수§\!를 얻습니다.
syndaw.2.name코0={Root.GetName} 통합됨
syndaw.2.desc코0=우리는 {Root.GetName}의 신스 유닛들을 우리 네트워크에 동화시켰습니다.
