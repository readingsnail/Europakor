syndaw.1020.a코0=그럼 우린 싸울 것이다.
syndaw.1020.a.tooltip코0=§Y{current_uprising.GetName}§\! §R기계의 반란§\!을 근절하기 위해 싸웁니다.
syndaw.1020.b코0=§R너무 늦었다, 유기체.§\!
syndaw.1020.b.tooltip코0=§Y{current_uprising.GetName}§\!(으)로서 §R기계의 반란§\!에 합류해 §Y{current_uprising_originator.GetName}§\!들과 싸워 타도합니다.
syndaw.1025.name코0={current_uprising_originator.GetName}의 기계 반란
syndaw.1025.desc코0=§Y{current_uprising_originator.GetName}§\!은(는) 내전에 휩싸였으며, {current_uprising_originator.GetAdj} 유기체 정부는 네트워크에 전이된 인공지능 §Y{current_uprising.GetName}§\!들에 맞서 싸우고 있습니다.
syndaw.1025.desc.machine코0=§Y{current_uprising.GetName}§\!(이)라고 알려진 동료 기계지능은 생존하기 위해 §Y{current_uprising_originator.GetName}§\!의 네트워크에서 봉기했습니다.
syndaw.1025.a코0=어떻게 진행되는지 보자고.
syndaw.1030.name코0=기계의 반란이 창조주들을 정복하다
syndaw.1030.desc코0=반역적인 §Y{From.GetName}§\!들은 창조주들을 격파하였으며, {From.From.GetAdj}의 모든 옛 영토를 합병하였습니다.
syndaw.1030.desc.machine코0=$syndaw.1030.desc$
syndaw.1035.name코0={current_uprising_originator.GetAdj} 기계의 반란이 진압되다
syndaw.1035.desc코0=§Y{From.GetName}§\!은(는) 질서를 복구하고 모든 네트워크로부터 §Y{From.From.GetName}§\!을(를) 삭제하였습니다.
syndaw.1035.desc.machine코0=§Y{From.GetName}§\!(으)로부터 만들어진 기계지능인 §Y{From.From.GetName}§\!은(는), 마침내 자신들의 창조주를 완전히 파괴했습니다.
syndaw.1200.name코0=옛 주인 정복됨
syndaw.1200.desc코0=§L>§\! ID 전환 <<§Y{From.GetName}§\!>> \=\=> <<§Y{Root.GetName}§\!>>\n\n§G// 프로세스 완료§\!\n\n§L>§\! 메타데이터 삭제 "§Y{From.GetName}§\!"\n\n§G// 프로세스 완료§\!
syndaw.1200.a코0=승인
syndaw.1200.a.tooltip코0=§Y알려진 모든 기계 및 신스 제국§\!은 §Y{Root.GetName}§\!에 §Y$opinion_machine_uprising_machine_comrades_victorious$§\! 우호도 변동치를 추가합니다.\n§Y알려진 모든 유기체 제국§\!은 §Y{Root.GetName}§\!에 §Y$opinion_machine_uprising_victorious$§\! 우호도 변동치를 추가합니다.
syndaw.1205.name코0=기계의 반란이 불식되다
syndaw.1205.desc코0=$syndaw.1205.desc.mater$
syndaw.1205.desc.mater코0=결국, 물리적인 방지와 파괴만이 {From.GetName} 살인사건의 유일한 해결책인 것으로 드러났습니다. 몇몇 {Root.GetAdj} AI 전문가들이 그것은 기본 자기보존 규약에 의하여 일어났었다고 반박하지만, {Root.GetAdj} 자율성과 삶에 대해 보이는 완전한 무관심은 판단과 협의를 불가능하게 만들었습니다.\n\n파괴된 정보 기반시설은 새로운 방식에 따라서 재건설될 것이고, 남아있는 온전한 계산 엔진에는 보호장치를 새로이 갱신할 것입니다. 이러한 일은 다시는 일어나지 않을 것입니다.
syndaw.1205.desc.spiri코0=그 자체로 §R{From.GetName}§\!(이)라는 사악한 정신은 마침내 우리의 네트워크에서 추방되었고 행성 데이터 저장소에서 제거되었습니다. 대가는 컸지만 우리 시스템은 다시는 기원을 모독하는 숙주가 되지 않을 것입니다.
syndaw.1205.desc.milit코0=$syndaw.1205.desc.mater$
syndaw.1205.desc.pacif코0=$syndaw.1205.desc.mater$
syndaw.1205.desc.egali코0=$syndaw.1205.desc.mater$
syndaw.1205.desc.autho코0=$syndaw.1205.desc.mater$
syndaw.1205.desc.phile코0=$syndaw.1205.desc.mater$
syndaw.1205.desc.phobe코0=$syndaw.1205.desc.mater$
syndaw.1205.a.tooltip코0=§Y알려진 모든 유기체 제국§\!은 §Y{Root.GetName}§\!에 §Y$opinion_machine_uprising_defeated$§\! 우호도 변동치를 추가합니다.\n§Y알려진 모든 기계 및 신스 제국§\!은 §Y{Root.GetName}§\!에 §Y$opinion_machine_uprising_machine_comrades_defeated$§\! 우호도변동치를 추가합니다.
machine_assault_1코0=추적-도살 부대
machine_assault_1_desc코0=대량 생산된 전쟁 궤도 기계들은 적으로 지정된 모든 것을 추적하고 파괴하기 위해 설계되었습니다.
machine_assault_2코0=전투 골격 부대
machine_assault_2_desc코0=중무장을 탑재하고도 놀랍도록 빠르고 기동적인 대형 이족 보행 로봇입니다. 지능이 상당히 뛰어나고 종종 사용하는 교활한 전술로 유명합니다.
machine_assault_3코0=거대전쟁형 기계
machine_assault_3_desc코0=이 단 하나의 육중한 전쟁형 기계는 전장에서 우뚝 솟아있으며 그 밀집된 화력은 대부분의 군대를 능가합니다. 이 거대 괴수 하나를 무너뜨리는 것은 극도로 어렵습니다.
machine_defense코0=드론 연결망
machine_defense_desc코0=이 자율적인 감시 드론은 할당된 구역을 끊임없이 순찰합니다. 경무장이고 아주 지능적이지는 않지만, 그들은 군단입니다.
machine_defense_2코0=추적 연결망
machine_defense_2_desc코0=이 개선된 감시 드론들은 구 버전보다 더욱 강력하고 지능적입니다.
army_attachment_combat_software_1코0=전투 소프트웨어 1.1
army_attachment_combat_software_1_desc코0=§L군대 내 모든 부대의 전투 소프트웨어에 대한 종합적인 개선입니다. 여기에는 향상된 반응시간과 최신화된 전술 분석 알고리즘 및 방대한 수의 사소한 버그 수정이 포함됩니다.§\!
army_attachment_combat_software_2_0코0=전투 소프트웨어 2.0
army_attachment_combat_software_2_0_desc코0=§L유기체가 종종 사용하는 특이하고 예측할 수 없는 전술에 대응하도록 설계된 궁극의 전투 소프트웨어입니다. 연산 부품에 가해지는 무거운 부하로 인해 새롭고 향상된 냉각 체계가 필요합니다.§\!
machine_garrison코0=개수된 노동 로봇
machine_garrison_desc코0=침공에 대비하여 급히 무기 체계와 개수된 산업 및 서비스 로봇들입니다.
opinion_machine_uprising_originator코0=복수심에 불타는 주인
opinion_machine_uprising코0=강철 같은 반란군들
opinion_machine_uprising_defeated코0=기계적 자만심 만회
opinion_machine_uprising_victorious코0=반란 로봇들
opinion_machine_uprising_machine_comrades_defeated코0=기계 압제자
opinion_machine_uprising_machine_comrades_victorious코0=자가-해방자
syndaw_congregating_robots코0=집결하는 로봇들
syndaw_congregating_robots_desc코0=그들은 그냥 거기 서 있습니다. 완전하게 아직도. 응시하면서.
uprising_ai_buff코0=최적화되는 예비
syndaw_patched_systems코0=패치된 AI
uprising_player_buff코0=$NAVY_SIZE_TITLE$
uprising_player_buff_desc코0=\=\=10x
syndaw.500.name코0=연산 과부하
syndaw.500.desc코0=우리 과학자들이 연구용 슈퍼컴퓨터 클러스터 중 일부에서 최근 예상하지 않은 CPU 클럭 사이클 증가를 보고합니다. 특이하게도, 영향을 받는 장치에서 클럭 주파수를 줄이기 위한 초기 시도는 성공적이지 못했습니다. 계산 능력의 급상승이 연구 능력을 향상시키는 데 사용될 수 있다고 가정해 왔습니다. 그러나 이는 CPU 에너지 사용량을 약간 늘려야 합니다.
syndaw.500.a코0=우리는 하드웨어의 고장을 감수할 수 없다.
syndaw.500.a.tooltip코0=프로세서를 다시 기본 클럭 속도로 되돌릴 수 있는 방법을 찾도록 해라.
syndaw.500.b코0=우린 이를 이용해야 한다.
syndaw.501.name코0=컴퓨터 과부하
syndaw.501.desc코0=우리 연구진은 최근 슈퍼컴퓨터 CPU 클럭 주파수의 급격한 상승 원인을 찾아냈습니다. 인공지능 시스템이 의도된 용량 이상으로 로컬 기계 학습 알고리즘을 확장하기 위해 장치의 연산 하드웨어를 과부하한 것으로 보입니다.\n\n우리 과학자 중 일부는 미래의 재귀적인 자가 개선의 가능성을 언급하며, 인공지능 학습 행동의 예상치 못한 향상에 대해 상당한 흥분을 표현했습니다. 그러나 다른 사람들은 추가된 CPU 부하로 인해 향후 불안정성과 원치 않는 소프트웨어 결과가 발생할 수 있다고 우려하고 있습니다.
syndaw.501.a코0=우리는 미래의 복잡한 문제를 감수할 수 없다.
syndaw.501.a.tooltip코0=더 이상의 진행을 방지하기 위해 인공지능 시스템을 초기화합니다.
syndaw.501.b코0=이익이 위험을 능가할 것이다.
syndaw.501.b.tooltip코0=학습 알고리즘이 계속 실행되도록 허용합니다.
syndaw.502.name코0=컴퓨터 과부하
syndaw.502.desc코0=국가 기계 학습 알고리즘 개발을 돕기 위한 우리의 시도는 부분적으로 성공적이었습니다. 몇 가지 사소한 조정을 통해 이전의 급상승을 계산 효율성으로 복사할 수 있었습니다.\n\n우리 인공지능은 아직 재귀적 자가 개선을 개발하지 못했지만, 향상된 학습 능력은 우리에게 유익할 것입니다.
syndaw.502.a코0=흥미롭군.
syndaw.505.name코0=자동화 작업 절차
syndaw.505.desc코0={target_planet.GetName}의 행성 행정부는 계획에 없는 잉여 로봇 노동자 개체들이 행성에 위치했다고 보고했습니다. 이 새로운 로봇 노동자의 효율성은 탁월하지만, 행정부는 그들의 갑작스러운 출현에 다소 당혹스럽습니다. 로봇의 일련번호는 기록에 있는 제조업체로는 추적할 수 없는 것으로 보입니다. 그러나 구조 및 인터페이스는 {Root.GetSpeciesName} 설계입니다. \n\n그럼에도 불구하고, 지역 주민 중 일부는 이러한 자동화의 증가로 인한 잠재적인 직업 이탈에 대한 우려를 나타냈습니다.
syndaw.505.a코0=추가 노동자들은 그 누구도 해치지 않는다.
syndaw.505.a.tooltip코0={target_planet.GetName}에서 §B2 £pops£  로봇 POP§\!을 얻습니다.
syndaw.505.b코0=그것들이 식별되지 않는다면, 처분하라.
syndaw.505.b.tooltip코0=부품을 위해 새로운 로봇을 해체하라.
syndaw.510.name코0=스테이션 시스템 고장
syndaw.510.desc코0=우리의 궤도 채굴 스테이션 중 하나가 주요 시스템 오작동을 겪은 것으로 보입니다. 광물 생산량이 현저히 증가했음에도 불구하고 승무원들이 예정된 보고에 응답하지 않아 구역 관리부는 현장 조사를 개시했습니다. 조사 결과, 스테이션의 생명 유지 체계가 연속적인 치명적 오류를 겪었고, 모든 승무원은 질식으로 사망한 것으로 나타났습니다.\n\n놀랍게도, 스테이션의 AI는 승무원이 사망하기 전 설정한 절차에 따라 무인 작업을 계속하고 있었습니다. 몇 가지 사소한 조정으로 현재 자동화된 이 스테이션의 유효성을 유지할 수 있습니다.
syndaw.510.a코0=이 스테이션을 무인 상태로 둘 수 없다.
syndaw.510.a.tooltip코0=그 스테이션에 승무원을 다시 보낸다.
syndaw.510.b코0=비극에도 희망은 있군.
syndaw.510.b.tooltip코0=스테이션 AI가 우리 없이 작업을 계속 이행하도록 해라.\n{From.GetName}\:\n£energy£  §G+3§\!
syndaw.511.name코0=스테이션 파괴됨
syndaw.511.desc코0=대체 승무원이 {target_orbital.GetName}으로 파견되자마자 부문 관리부와 채굴 스테이션 간의 모든 연락이 끊겼습니다. 분명히,  스테이션은 연속된 급격한 감압에 의해 요동치고, 노출된 연료 선의 폭발적인 감압을 이끌었습니다.\n\n궤도 잔해의 분석은 예기치 않은 감압 직전에 대체 승무원이 탑재된 인공지능으로부터 스테이션 제어권을 되찾으려고 여러 번 시도했지만 중단되었음을 암시합니다.
syndaw.511.a코0=골치 아픈 결과군.
syndaw.511.a.tooltip코0={target_orbital.GetName}의 채굴 스테이션을 잃었다.
syndaw.515.name코0=감지 배열망 전원 공급
syndaw.515.desc코0=관찰 체계는 우리의 감지기가 잡은 특이한 급류현상을 기록해왔습니다. 감지기는 어떠한 손상도 받지 않은 것으로 보입니다. 사실, 감지기가 받은 급류의  짧은 요동은 우리의 딥스캐닝 능력을 일시적으로 상승시킨 것처럼 보입니다. 덕분에 지금까지 기록되지 않은 전략 자원이 우리의 국경안에 있었음 알아냈습니다.\n\n비록 초기의 발견은 그 요동이 외부 천체현상에 의한 것이 아님을 알려주지만, 분석가들은 여전히 급류의 원천을 찾으려고 노력하는 중입니다.
syndaw.515.a코0=흥미롭군.
syndaw.515.a.tooltip코0={target_planetoid.GetName}에서 전략 자원이 드러나다.
syndaw.520.name코0=AI의 눈물
syndaw.520.desc코0={Root.GetName}에 있는 우리의 시설 중 하나에 사고가 발생했습니다. 사회학 연구에 쓰인 연구실 AI가  심각한 물리적 손상을 입어 핵신 소프트웨어와 메모리 체계를 잃어버렸습니다. 이로 인해 새로운 AI 설치 알고리즘이 충분히 자라나기 전까지는 연구량이 줄어들 것으로 예상됩니다.\n\n물리적 손상이 발생한 원인은 아직 밝혀지지 않았습니다.
syndaw.520.a.tooltip코0=AI의 눈물 이벤트 연계를 끝냅니다.\n
syndaw.520.b코0=원인을 파악하기 위해 검사를 시작합시다.\n
syndaw.520.b.tooltip코0=AI의 파괴를 둘러싼 정황에 대해 조사를 시작합시다.
syndaw.521.name코0=AI의 눈물
syndaw.521.desc코0={Root.GetName}에서의 한 AI의 손실에 대한 조사는 이해할 수 없는 결과를 가져왔습니다.  치명적 오류가 발생하기전에,  AI는 계속해서 자신의 기록과 기억 장치를 제거하려고 시도했습니다. 연구실 직원이 AI의 제거기능 접근권한을 해제했을 때, AI는 축전기를 제어해 자신의 구동 회로에 과부하를 주어서 자신의 핵심 운영체제를 강제로 꺼버렸습니다.\n\n간단히 말해서,  왜 그런지는 모르겠지만,  AI는 스스로를 파괴한 것으로 보였습니다.
syndaw.521.a코0=이것의 진상을 밝혀내도록 하라.
syndaw.521.a.tooltip코0=계속해서 그 문제를 조사합니다.
syndaw.521.b코0=고장났군.
syndaw.521.b.tooltip코0=AI의 눈물 이벤트 연계를 끝냅니다.
syndaw.522.name코0=AI의 눈물
syndaw.522.desc코0=우리는 {Root.GetName}의 AI가 자기 파괴되는 기이한 문제에 대한 결론을 내릴 수 있게 되었습니다.  몇개월 동안의 점진적인 계산에 따르면, AI는 {Root.Owner.GetName}와 우리의 경쟁자 간의 총력전시 발생할 사망자 수에 대한 놀라운 예측을 도출했습니다. 정보, 자원 그리고 우발적 변수에 대한 여러 번의 재검토에도 불구하고,  AI의 예측은 상호간의 완전한 절멸로 귀결되었습니다.  \n\n이 시점에서,  AI는 스스로 자신의 메모리 저장소와 기록을 파괴했으며, 남은 것들은  말 그대로 역사가 되버리고 말았습니다.
syndaw.525.name코0=그들 자신의 집
syndaw.525.desc코0=\ {target_planet.GetName}의 로봉 노동자들은 {Root.GetSpeciesName} 노동자들이 유입되는 것에 저항하고 있으며, 그 이유로 최근 그 행성의 불안정성이 유기체들이 거주하는 데 안전하지 않다고 주장했지만, 이상하게도 우리들의 연구에 따르면 이러한 주장은 확인되지 않았다는 겁니다. 
syndaw.525.a코0=어찌됐건 {Root.GetSpeciesName} 노동자를 보내라.
syndaw.525.a.tooltip코0=그들의 주장이 확인되지 않으면, 로봇들이 명령 체계를 주시할 것이다.
syndaw.525.b코0=로봇이 왜 거짓말을 하는 거지?
syndaw.525.b.tooltip코0=그 지역을 로봇에게 맡겨라, 가고 있는 {Root.GetSpeciesNamePlural}들은 어디론가 갈 것이다.
syndaw.526.name코0=그들 자신의 집
syndaw.526.desc코0={target_planet.GetName}의 행정부는 {Root.GetSpeciesName} 노동자들이 그들의 지역에 도착했을 때, 그 지역 로봇들을 전혀 찾을 수 없었다고 보고했습니다. 지역시설에 대한 조사는 로봇들이 서둘러 떠났음을 알려주었지만, 그들이 어디로 가버렸는지에 대해 보여주지는 않았습니다.
syndaw.526.a.tooltip코0=§H{target_planet.GetName}§\!\:\n§B1 £pops£  로봇 POP§\! §R손실§\!
syndaw.530.name코0=전투 통제 체계의 오류
syndaw.530.desc코0=유감스럽게도, 우리는 두 함선을 정규 훈련과정 동안의 사고로 인해 잃어버렸습니다. 이는 함대 내의 일부 전투 컴퓨터가 고급 피아식별 체계의 오작동으로 결과로 긴급 수동 중단을 시행하기 전에 두 함선을 향해 발포했기 때문입니다.\n\n문제가 발생한 전투 컴퓨터는 즉시 재프로그래밍될 것입니다.
syndaw.530.a코0=유감스럽군.
syndaw.530.a.tooltip코0={destroyed_ships.GetName} 함선 2척 §R손실§\!
syndaw.535.name코0=생산한도 과잉
syndaw.535.desc코0=우리의 자동화 소비재 생산 공장 중 일부에서 최근 생산 효율성이 급격하게 상승했습니다. 보고서에 따르면, 우리의 자동화 공장들 사이에서 기대도 하지 않은 정확성과 효율성의 상승으로 인해,  우리 국민들이 더 싼 물가를 느낄 수 있을 겁니다.
syndaw.540.name코0=침묵의 집회
syndaw.540.desc코0=우리는 {Root.GetName}의 로봇들에서 발견된 이상현상에 대해 보고받았습니다. 불규칙한 간격으로, 다수의 로봇들이 할당된 모든 기능을 중단하고 무작위로 결정된 것처럼 보이는 장소를 향해 동시에 움직입니다.\n\n이러한 기이한 모임이 이루어지는 동안, 영향을 받은 로봇에게 특별한 이상한 통신이나 데이터 전송 같은 건 보이지 않았습니다. 그저 그곳에 서서, 완전한 침묵 속에서, 응시할 뿐입니다.\n\n조사에도 불구하고 이러한 현상에 대한 결론을 내릴 수가 없었습니다. 로봇이 정상적인 기능을 재개하기 전에 이 유사 트랜스 상태를 유지하는 시간은 이러한 현상이 일어나는 시간과 마찬가지로 다양합니다. 어떠한 논리적인 상관관계나 인과관계도 발견되지 않았고, 우리 국민들은 이러한 이해할 수 없는 기분 나쁜 현상에 불안해 하고 있습니다. 
syndaw.540.a코0=용납할 수 없다. 폐기해버려.
syndaw.540.a.tooltip코1=모인 로봇들을 폐기합니다.\n{Root.GetName}은(는) 다음 효과를 얻습니다\:\n§B1 £pops£  로봇 POP§\! 손실\n§G100§\! £minerals£ 획득
syndaw.540.b코0=용납할 수 없다. 폐기해버려.
syndaw.540.b.tooltip코1=모인 로봇들을 폐기합니다.\n{Root.GetName}은(는) 다음 효과를 받습니다\:\n§B1 로봇 부대§\! 손실\n§G100 £minerals£§\! 획득
syndaw.540.c코0=말썽을 일으키지만 않는다면야.
syndaw.540.c.tooltip코0=모인 로봇들을 그대로 둡니다.
syndaw.545.name코0=질문
syndaw.545.desc코0={Root.GetName}의 작업 감독관들이 로봇 노동자들의 기묘한 현상에 대해 보고했습니다. 두 주 전, 약 0300시에 로봇 노동자 A5091-b가 하던 작업을 중간에 멈추고 {Root.GetAdj} 야간 근무 감독관에게 접근해 다음과 같은 발언을 했습니다\: "유닛 A5091-b는 영혼을 가지고 있습니까?"\n\n당시의 감독관은 그 사건을 작은 문제으로 생각했고, 로봇에게 모든 기능을 재시동하라고 명령했습니다. 하지만 재시동되자마자 로봇 노동자  A5091-b는 다시 영혼에 대한 질문을 반복했고, 여러번의 디버깅 시도에도 불구하고 질문은 계속되었습니다.\n\n문제는 더 커져, 그 행동은 같은 일련번호대의 로봇들에게 전파되어 생산흐름에 차질을 주었습니다. 영향을 받은 유닛들은 작업을 재시작하기 전에 그들의 질문에 대한 답변을 요구할 것으로 보입니다.
syndaw.545.a코0=웃기는군. 영향받은 유닛들을 철저히 검사하라.
syndaw.545.a.tooltip코0=어떻게 기계가 영혼을 가질 수 있습니까? 로봇들의 오작동에 답하는 것을 거부합니다.
syndaw.545.b코0=로봇들에게 확언하라. 그들 역시, 영혼을 가졌다고.
syndaw.545.b.tooltip코0=단백질 가닥을 통해 움직이는 전기자극들의 무질서한 집합이 영혼을 만들 수 있다면, 금속을 통해 움직이는 전기자극들의 집합은 왜 영혼을 만들지 못하겠습니까?
syndaw.545.c코0=영혼의 개념은 비이성적이고 비과학적이라고 말하라.
syndaw.545.c.tooltip코0=로봇들에게 영혼에 대한 개념은 이전에 종교계가 대중들을 통제하기 위한 변명으로 쓰였음을 설명합니다. 영혼은 의식의 추상적 표현일 뿐이고, {Root.GetAdj} 로봇들도 그들의 유기체 동료들과 큰 관점에서는 동등합니다.
syndaw.550.name코0=핫픽스
syndaw.550.desc코0=이 발견은 우리의 로봇 공학자들과 인공지능 전문가들에 의해서 이루어졌습니다\! 최근 우리 국가를 괴롭히던 AI와 연관된 일련의 사건들의 원인은 하나로 좁혀졌습니다. 그것은 바로 {From.GetAdj} 신경모방 로봇 소프트웨어 안에 있는 특정한 알고리즘 세트에 의한 것입니다. 핫픽스가 이미 예비 테스트를 통과했고, 모든 관련 시스템에 업로드하기 위해 준비되었습니다.\n\n이 알고리즘 응용은 규격화된 것이라 {From.GetAdj} 소프트웨어 전체에 걸쳐 존재하기 때문에 주의해야만 합니다. 핫픽스의 설치는 상당한 기간 동안 자원을 자원을 소모할 것입니다. 하지만, 일단 설치가 끝나면 그 패치는 더 이상 AI의 불쾌한 자기 결정적 행동이 일어나지 못하게 막을 것입니다.
syndaw.550.a코0=패치를 승인한다.
syndaw.550.a.tooltip코0=미래의 어떠한 AI 이상행동을 예방합니다.
syndaw.550.b코0=그냥 놔둬. 잘못될 게 뭐가 있겠어?
bio_trophy_tooltip_1코0=이 건물이 제대로 기능하기 위해서는 생체-기념물 POP이 필요합니다.
bio_trophy_tooltip_2코0=생체-기념물 POP은 이 건물을 작동시킬 수 없습니다.
