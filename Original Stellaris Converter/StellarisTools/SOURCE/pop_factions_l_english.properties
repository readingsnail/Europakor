pft_totalitarian코0=Totalitarian Faction
pft_totalitarian_desc코1=Totalitarian Factions desire strictly stratified societies led by an single strongman or authoritative cabal.\n\n§LAuthoritarian Ethos§!
pft_xenoist코0=Xenoist Faction
pft_xenoist_desc코1=Xenoist Factions desire for greater value to be put on alien life and culture. They like diverse populations and interacting with other species. They dislike species-wide Slavery and Purges.\n\n§LXenophile Ethos§!
pft_prosperity코0=Prosperity Faction
pft_prosperity_desc코2=Prosperity Factions desire economic growth and the acquisition of resources. They like energy credits and strategic resources, and they dislike armed conflicts that disrupt internal development.\n\n§LPacifist Ethos§!
