factions.2000.desc.start코0=Following a long period of growing support for the §Y{TargetFaction.GetName}§!, the §Y{TargetFaction.Owner.GetName}§! has finally embraced the faction, adopting their core values and policies.
factions.2000.desc.imperialist코0=As a result of bringing this faction into their government, they have become more outwardly §HMilitaristic§!.\n\n
factions.2000.desc.isolationist코0=As a result of bringing this faction into their government, they have become more outwardly §HXenophobic§!.\n\n
factions.2000.desc.progressive코0=As a result of bringing this faction into their government, they have become more outwardly §HEgalitarian§!.\n\n
factions.2000.desc.prosperity코0=As a result of bringing this faction into their government, they have become more outwardly §HPacifistic§!.\n\n
factions.2000.desc.supremacist코0=As a result of bringing this faction into their government, they have become more outwardly §HXenophobic§!.\n\n
factions.2000.desc.technologist코0=As a result of bringing this faction into their government, they have become more outwardly §HMaterialist§!.\n\n
factions.2000.desc.totalitarian코0=As a result of bringing this faction into their government, they have become more outwardly §HAuthoritarian§!.\n\n
factions.2000.desc.traditionalist코0=As a result of bringing this faction into their government, they have become more outwardly §HSpiritualist§!.\n\n
factions.2000.desc.xenoist코0=As a result of bringing this faction into their government, they have become more outwardly §HXenophilic§!.\n\n
faction.4.title코0=Loyalist Demands
faction.4.desc코0=The Loyalists are devoted to {Root.Owner.GetRulerTitle} {Root.Owner.GetRulerName} of the {Root.Owner.GetName}, and have no demands.
faction.6.title코0=Hunger Strike!
faction.6.desc코0=The slaves of the {Root.Owner.GetName} have organized to sabotage our means of production - their bodies - through willing starvation. The {Root.GetName} faction members are effectively §YPurging§! themselves from the {Root.Owner.GetName}.\n\nIf this situation goes unchecked for long, we risk losing a significant portion of our enslaved pops. We can either let the wretches die, or find some other way of dealing with this rogue faction.
faction.7.title코0=Slave Uprising!
faction.7.desc코0=The slaves of {slave_planet.GetName} have risen up against their masters, forming an illegal rebel coalition intending to break the {Root.Owner.GetName}'s lawful hold on them!
faction.8.title코0=Force Feeding
faction.8.desc코0=The body of a slave is not theirs to damage or withhold.\n\nTheir careless purge is ended, and all affected who still live have been dosed with appropriate amounts of nutrients.
faction.10.title코0=Slave Unrest!
faction.10.desc코0=Widespread unrest among the slaves on {unrest_planet.GetName}negatively affects their output.
faction.10.desc.colle코0=A queasiness spreads within the enslaved aspects of the {Root.Owner.GetName}, centered on the {unrest_planet.GetPlanetMoon} of {unrest_planet.GetName}.
faction.10.a.tooltip코0=§HEnslaved Pops§! on §H{unrest_planet.GetName}§! gain the §RSlave Unrest§! modifier for §Y4 years§!.
faction.15.title코0=Slave Violence!
faction.15.desc코0=Roving mobs - comprised of derelict slaves - have gotten into violent confrontations with other members of the populace on {roving_gangs_planet.GetName}, resulting in the untimely death of a Pop.\n\nIt remains to be seen how the associates of the deceased will react to this incident.
faction.15.a.tooltip코0={roving_gangs_planet}:\n§Y1 Pop§! §Rdies§!.
faction.50.title코0=Interstellar Railroad!
faction.50.desc코0=It appears that some of the more radical elements in our slave population have banded together to, essentially, remove slaves from {Root.Owner.GetAdj} territories.\n\nWe do not know how a crime on this scale was committed, but we are fairly certain that the slaves are now free, somewhere outside of {Root.Owner.GetAdj} space.
faction.50.desc.colle코0=A misguided faction has seen fit to wound the {Root.Owner.GetName} by removing several slaves from their duties and smuggling them out of {Root.Owner.GetAdj} borders.\n\nWe will heal in time, and we hope that the lost eventually find their way back to the {Root.Owner.GetName} and their purpose in life.
faction.50.a코0=Unfortunate.
faction.50.1.tooltip코0={Root.Owner.GetName}:\nEnslaved Pops: §R-1§!
faction.50.3.tooltip코0={Root.Owner.GetName}:\nEnslaved Pops: §R-3§!
faction.50.4.tooltip코0={Root.Owner.GetName}:\nEnslaved Pops: §R-4§!
faction.50.5.tooltip코0={Root.Owner.GetName}:\nEnslaved Pops: §R-5§!
faction.55.title코0=Malcontent Slaves Riot!
faction.55.desc.colle코0=Some elements in the {Root.GetName} faction have been gripped by a desire to hurt the {Root.Owner.GetName} by destroying a productive facility on {riots_planet.GetName}. We can only assume that whatever impairment it is that prevents them from accepting their place in the {Root.Owner.GetAdj} order also drives them to this roundabout form of self-harm.
faction.55.desc코0=Rioting slaves have ruined a building on {riots_planet.GetName} - it must be repaired before production can resume.
faction.60.title코0=Malcontent Slaves Revolt!
faction.60.desc코0=The more radical elements among our slave populace have - not unexpectedly, some would say - taken up arms against our lawful rule.\n\nReports indicate that the unrest started on {revolt_planet.GetName}, and may already have spread.
faction.60.desc.colle코0=Dissent among those assigned menial tasks for the glory and betterment of the {Root.Owner.GetName} has reached a catastrophic boiling point.\n\nTheir inability to grasp the bigger picture and their place within it has driven them to open rebellion on the {revolt_planet.GetPlanetMoon} {revolt_planet.GetName} - and other worlds may soon follow, if they have not already.
faction.60.a코0=Disaster.
faction.60.b코0=Ignorant fools...
faction.60.a.tooltip코0=The §HMalcontent Slaves§! faction §Yrevolts§!!
faction.80.title코0=Slaves Radicalized!
faction.80.desc코0=Members of a local {Root.GetName} chapter appear to have successfully radicalized several {Root.Owner.GetAdj} slaves, strengthening the ranks of the malcontent slaves.
pft_planet_separatists코0=Planetary Separatist Faction
pft_planet_separatists_desc코0=Planetary separatists may appear on colonized worlds and seek to free the planet from imperial rule. Given enough popular Support, they may even take up arms.\n\n§HPlanetary Separatists will only appear on directly-controlled planets.§!
faction.100.title코0=Separatists Rebel!
faction.100.desc코3=The unrest on {planet.GetName} has reached critical mass. The local separatist faction has risen up in an armed attempt to take the planet.
faction.101.title코1=Separatist Riot!
faction.101.desc코1=The civil unrest on §Y{planet.GetName}§! has reached a boiling point and members of the §Y{Root.GetName}§! have taken to the streets, looting and burning.\n\nReports indicate that a major colony facility has been ruined.
faction.102.title코1=Faction Leader Assassinated!
faction.102.desc코1=The {Root.GetName} is in disarray following the sudden death of their leader, {Root.Leader.GetName}.\n\nAs far as the {Root.Owner.GetSpeciesAdj} public is concerned, this is the outcome of an internal power struggle within the {Root.GetName}. While another figurehead has already emerged, the incident has resulted in a loss of popular support.
faction.103.title코0=Sector Created!
faction.103.desc코0=The {Root.GetName} has been granted a quasi-independent sector, with local government based on {parameter:planet.GetName}.
faction.104.title코0=Empire Released!
faction.104.desc코0=To appease and effectively eliminate the separatists, the colony on {parameter:planet.GetName} has been released from the {Root.Owner.GetName}.\n\nThe {Root.GetName} have formed their own nation.
faction.200.title코0={Root.GetName} Brand the Heathen {parameter:heathens.GetName}!
faction.200.desc코1=they designate a PoI on a foreign power's capital and want it taken over.
holy_war_title코0=Holy War
holy_war_desc코0=Lead a crusade against the {parameter:heathens.GetName}.
holy_war_1_poi코0=Capital System
holy_war_1_poi_desc코0=The heathens' planet.
profane_planets_seized코0=Profane Planets Cleansed
faction.201.title코0=Heathen Capital Conquered!
faction.201.desc코0=Their temples defaced, their gods have abandoned them.
faction.202.title코0={parameter:heathens.GetName} Insulted
faction.202.desc코0=As a consequence of an embarrassing lapse in security, the {Root.GetName} gained brief access to our diplomatic communication channels. They used this opportunity to condemn and insult the {parameter:heathens.GetName} for various heresies committed and moral failings inherent in their beliefs.\n\nThe incident did not go over well with the deeply religious {parameter:heathens.GetSpeciesPlural}.
faction.202.a코0=How embarrassing.
faction.202.a.tooltip코0=§Y{parameter:enemy.GetName}§! adds the §YFaction Insult§! opinion modifier towards §Your Empire§!.
faction.203.title코0=Attempted Insult
faction.203.desc코0=As a consequence of yet another, intensely embarrassing lapse in security, the {Root.GetName} gained brief access to our diplomatic communication channels. They used this opportunity to once again belittle the heathen beliefs of the {parameter:heathens.GetName}.\n\nHowever, the {parameter:heathens.GetSpeciesPlural} were understandably not taken off-guard by this repeated incident, and appear to have shrugged it off.
faction.203.a코0=Sigh...
faction.204.title코0=Religious Insurrection!
faction.204.desc코0=We have received reports that radical elements of the {Root.GetName} are staging an armed insurrection on {planet.GetName}.\n\nTheir rebellion is still in its infancy, and it would be advisable to nip this in the bud.
faction.204.a코0=Very well.
faction.204.a.tooltip코0={planet.GetName}:\nInsurrection!
faction.301.title코2=Nationalist Sabotage!
faction.301.desc코2=Radical members of the {Root.GetName} have ruined a building has on the {planet.GetPlanetMoon} of {planet.GetName}.
faction.301.desc.phobe코0=The xeno brutes of the {Root.GetName} have ruined a building on {planet.GetName} in a calculated attempt to hurt {Root.Owner.GetAdj} interests, with the apparent goal of destroying our way of life.
faction.301.desc.phile코0=The otherwise lovely members of the {Root.GetName} have seen fit to express their dissatisfaction with our rule by disabling - some would say sabotaging - an installation on {planet.GetName}.
faction.302.title코1=Nationalist Rebellion!
faction.302.desc코3=Emboldened by popular support, the {Root.GetName} has taken up arms in an effort to take back their territory by force.
faction.302.desc.phobe코0=The revolting xenos of the {Root.GetName} seek to overthrow {Root.Owner.GetAdj} rule in open rebellion!
faction.302.desc.phile코0=Recognizing our continued failure to accede to their demands, the {Root.GetName} has risen up in open revolt.
faction.400.title코0=Fleet Sabotaged!
faction.400.desc코0=At some point, radical members of the {From.GetName} successfully infiltrated at least one {Root.Owner.GetSpeciesAdj} military vessel to plant explosives. These explosives have now been detonated, destroying the entirety of the {Root.GetName}.\n\n{From.Leader.GetName}, leader of the {From.GetName}, has issued a statement declaring this action to be demonstrative of the abhorrent nature of violence in general, and the {Root.Owner.GetName}'s armed conflict with the {From.parameter:enemy.GetName} in particular.
faction.400.a코0=Hypocrites.
faction.400.a.tooltip코0=§R{Root.GetName} destroyed.§!
faction.401.title코0=Ceasing Hostilities
faction.401.desc코0=All diplomatic ties requiring continued conflict with {From.parameter:enemy.GetName} have been cut, and we have made an offer of white peace.
faction.401.a코0=We hope they are happy with this.
faction.402.title코0=Ceasing Hostilities
faction.402.desc코0=We have made an offer of white peace to {From.parameter:enemy.GetName}, hopefully ending the war.
faction.402.a코0=What is it good for?
faction.501.title코0={parameter:enemy.GetName} Insulted
faction.501.desc코0=As a consequence of an embarrassing lapse in security, the {Root.GetName} gained brief access to our diplomatic communication channels. They used this opportunity to gravely insult the {parameter:enemy.GetName} and demand the immediate return of {parameter:planet.GetName}.\n\nIt did not go over well with the {parameter:enemy.GetSpeciesPlural}.
faction.501.a코0=How embarrassing.
faction.501.a.tooltip코0=§Y{parameter:enemy.GetName}§! adds the §YFaction Insult§! opinion modifier towards §Your Empire§!.
faction.502.title코0=Attempted Insult
faction.502.desc코0=As a consequence of yet another, intensely embarrassing lapse in security, the {Root.GetName} gained brief access to our diplomatic communication channels. They used this opportunity to once again gravely insult the {parameter:enemy.GetName} and demand the immediate return of {parameter:planet.GetName}.\n\nHowever, the {parameter:enemy.GetSpeciesPlural} were understandably not taken off-guard by this repeated incident, and appear to have shrugged it off.
faction.502.a코0=Sigh...
faction.503.title코0=Hawkish Rebels!
faction.503.desc코0=We have received reports that radical elements of the {Root.GetName} have formed highly-organized rebel militias on {planet.GetName}.\n\nTheir rebellion is still in its infancy, and it would be advisable to nip this in the bud.
faction.503.a코0=Very well.
faction.503.a.tooltip코0={planet.GetName}:\n§RRebellion!§!
faction.600.title코0=Radicalized Slaves
faction.600.desc코0=Members of the {Root.GetName} are allegedly sowing dissent among the enslaved populace. According to some rumors, they are training and even arming fringe elements of the {parameter:slave_faction.GetName}, though this seems far too outrageous to be true.
faction.600.a코0=Worrying, nonetheless.
faction.600.a.tooltip코0={parameter:slave_faction.GetName}:\n§R+50%§! Militancy\n§R+30%§! Support
faction.601.title코0=The Interstellar Railroad
faction.601.desc코0=Word has reached up that some of the more radical members of the {Root.GetName} have freed a group of slaves on {railroad_planet.GetName} and spirited them out of the {Root.Owner.GetName}'s reach.
faction.601.a코0=We need to watch them more closely.
faction.601.a.tooltip코0={railroad_planet.GetName}:\nEnslaved Pops: §R-1§!
faction.700.title코0=Slaves Taken!
faction.700.desc코0=The rabid {Root.GetName} have allegedly forced some of the {Root.Owner.GetName} non-{Root.Owner.GetSpeciesAdj} populations into indentured servitude.
faction.700.a코0=This is an outrage.
faction.700.a.tooltip코0=Slaves:\n§Y+2§! Pops
faction.701.title코0=The {parameter:rebelling_faction.GetName} Rebel!
faction.701.desc코0=Supposedly fed up with the {Root.Owner.GetName}'s soft stance on the brutish aliens amongst us, the would-be slave owners of {parameter:planet.GetName} have come together, as a confederation of communities, to declare their independence.
faction.701.a코0=Truly, truly, truly outrageous.
faction.801.title코0=Death Struggles
faction.801.desc코0=Fueled by desperation, some individuals currently subject to purges on {riot_planet.GetName} have seen fit to attack and raze one of the facilities on the planet.
faction.803.title코0=The {Root.GetName} Revolt!
faction.803.desc코0=Fueled by desperation, demographics currently subject to purges on {death_planet.GetName} have taken up arms against the {Root.Owner.GetName}, forming a ramshackle rebel force.
henrik.1234.name코0=§HTime-Shifted Primitives§!: Update
henrik.1234.desc코0=The Observation Post orbiting the anomalous Primitive world §YTerra-1444§! has compiled a report on recent events.\n\n§S--- --- ---§!\n\nPlanetary year §Y1698§!:\nAn §Yunlikely diplomatic alliance§! unexpectedly staved off §Yan impending war§! against §Ya young ruler§! in §Ynorthern Europe§!.\n\n§S--- --- ---§!\n\nPlanetary year §Y1700§!:\nA §Ybranch of the increasingly-aberrant Habsburg sub-species§! died out in the §YEuropean§! sub-region of §YSpain§!.\n\n§S--- --- ---§!\n\nPlanetary year §Y1702§!:\nThe balance of power disruption in §Ywestern and southwestern Europe§! eventually §Ytriggered a bloody conflict§!.
henrik.1234.a코0=We pray that these savages never escape their globe.
henrik.12344.name코0=§HPrimitives§!: Update
henrik.12344.desc코0=Following the conclusion of the §Y34th War of Ryukyu Aggression§!, the Primitive world of §YEarth-5§! is on the verge of global unification under a single government.
henrik.12344.b코0=Not on our watch, Shogun §RDDRJake§!.
henrik.12344.b.tooltip코0=Deploy all available Armies for a §YStarfall Invasion§!.
henrik.12344.a코0=We pray that these savages never escape their globe.
