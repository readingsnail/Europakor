pft_supremacist코2=Supremacist Faction
pft_supremacist_desc코4=Supremacist Factions wish for their Empire's founding species to dominate. They want policies that benefit their own species and disadvantages other species.\n\n§LXenophobe Ethos§!
pft_traditionalist코0=Traditionalist Faction
pft_traditionalist_desc코1=Traditionalist Factions desire a return to traditional values that may or may not have existed at some point before the Empire took to the stars. They like austerity and dislike certain technological advancements and non-spiritualist values.\n\n§LSpiritualist Ethos§!
pft_progressive코0=Progressive Faction
pft_progressive_desc코1=Progressive Factions desire non-discrimination within existing social structures and dislike non-representative forms of government.\n\n§LEgalitarian Ethos§!
pft_imperialist코0=Imperialist Faction
pft_imperialist_desc코1=Imperialist Factions desire dominance over other Empires. They like Rivalries and conquering other Empires, and dislike relying on others.\n\n§LMilitarist Ethos§!
pft_isolationist코0=Isolationist Faction
pft_isolationist_desc코2=Isolationist Factions desire isolation, seeking to have as few dealings with other Empires as possible. They dislike wars of aggression as well as being seen as an easy target.\n\n§LXenophobe Ethos§!
pft_technologist코0=Technologist Faction
