factions.1.title코0=Faction Founded
factions.1.desc코0=A new faction has recently been gaining traction in the internal political landscape of the {Root.Owner.GetName}. They call themselves the {Root.GetName}, and under the leadership of their founder, {Root.Leader.GetTitle} {Root.Leader.GetName}, their members have been pushing hard for us to deal with the various issues that concern them.\n\nWe are likely to see the emergence of additional factions in the future, as our population grows and their ethics drift in different directions. A disgruntled faction will be a source of trouble, but those that approve of the government's actions could prove useful...
factions.1.desc.start코0=A new faction has recently been gaining traction in the internal political landscape of the {Root.Owner.GetName}. Led by §H{Root.Leader.GetTitle} {Root.Leader.GetName}§!, they call themselves the §H{Root.GetName}§!. 
factions.1.desc.firstfinisher코0=A disgruntled faction will be a source of trouble, but one that approves of the government's actions could prove useful...
factions.1.desc.imperialist코0=Their members have been pushing hard for us to assert our military dominance over the rest of the galaxy.\n\n
factions.1.desc.isolationist코0=Their members are advocating for closed borders and non-interference with galactic affairs.\n\n
factions.1.desc.progressive코0=Their members work for equality and justice for all denizens of our empire.\n\n
factions.1.desc.prosperity코1=Their members lobby for a national focus on financial growth and stability through peaceful means.
factions.1.desc.supremacist코0=Their members seek to assert the primacy of the {Root.Owner.GetSpeciesAdj} species, by curtailing the rights of aliens if necessary.\n\n
factions.1.desc.technologist코0=Their members have been pushing hard for the advancement of the sciences.\n\n
factions.1.desc.totalitarian코0=Their members have been pushing hard for an extreme centralization of political and military power.\n\n
factions.1.desc.traditionalist코0=Their members support spiritualist and conservative values.\n\n
factions.1.desc.xenoist코0=Their members have been pushing hard for friendly relations with alien species.\n\n
