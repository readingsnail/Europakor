fleet3deal7cost1코0=Now. For the cost. We have... run afoul of some legalities. Minor details. Very trivial. But we would require some witness, some support. An upstanding face, to back our cause! Would your strong and wise nation vouch for us, poor trustworthy traders, very innocent, whose only mistake was a distraction of the mind, a mere oversight that led to the transgression of some pesky §Hkssk§! legislature?
fleet3deal7cost2코0=Give us £exotic_gases£ §R15§! §Y$exotic_gases$§!, and we will deploy this satellite!
fleet3deal7cost3코0=We will deploy this satellite for you! If you grant us £consumer_goods£ §R100§! §Y$consumer_goods$§!.
