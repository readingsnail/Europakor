fleet2product5_tooltip코1=A §GSkill 3§! governor, blessed by the goddess of fortune, joins the {Root.GetName}.
fleet2product6_tooltip코1=You are granted £rare_crystals£ §G200§! §Y$rare_crystals$§! in exchange for £pop£ §R2§! pops
