mega.200.name코0=§HEcumenopolis§!: {Root.GetName} Encased
mega.200.desc코0=Layers upon layers of urban sprawl eclipse the globe's crust, and it is done.\n\nScant few years have passed since the start of this grand project, but it is already difficult to recall what the surface of {Root.GetName} was like. Verdant? Rugged? It is all steel now, miles in every direction.\n\nA place once molded by chance and the unthinking laws of nature, now a design wrought from indomitable purpose.
mega.200.a코0=Impressive.
criminal_underworld코0=Criminal Underworld
criminal_underworld_desc코0=This world is home to a large criminal underworld.
unemployment_benefits코0=Increased Benefits
unemployment_benefits_desc코0=Benefits for the unemployed have been temporarily increased on this world.
activity_program코0=Activity Program
activity_program_desc코0=An expensive activity program has been implemented on this world to prevent unemployed and idle drones from turning to deviancy.
standby_mode코0=Standby Mode
standby_mode_desc코0=All unemployed and idle drone units on this world have been put into standby mode to prevent them from developing corrupt and deviant programming, increasing their maintenance costs.
drone_deviancy코0=Drone Deviancy
drone_deviancy_desc코0=This world is home to large communities of deviant drones, who no longer respond to commands from the Hive Mind.
drone_corruption코0=Drone Corruption
drone_corruption_desc코0=This world is home to several networks of deviant and corrupted drone units, who operate outside the established parameters set by the core intelligence.
gang_wars코0=Gang Wars
gang_wars_desc코0=This world is currently in the middle of a very destructive gang war between two or more organized crime factions. Heavy fighting is ongoing between the rivalling gangs, with local security forces trapped in the middle.
center_of_drug_trade코0=Center of Drug Trade
center_of_drug_trade_desc코0=This world has become a major center of drug trade. Illegal narcotics are being smuggled planetside on a daily basis, with a large segment of the populace being regular users.
mob_rule코0=Mob Rule
mob_rule_desc코0=This world is currently dominated by a single criminal organization. They have infiltrated all layers of society, and little happens here without their involvement or permission.
smuggler_port코0=Smuggler Port
smuggler_port_desc코0=This world is considered a major smuggler port, and much of the illegal cargo being traded in this part of the galaxy passes through here at one point or another.
crime_pirates코0=Increased Piracy
crime_pirates_desc코0=Powerful criminal elements on one of our worlds have expanded their influence into space, leading to a temporary increase in piracy.
bribed_officials코0=Bribed Officials
bribed_officials_desc코0=Several high-ranking officials on this world were recently discovered to have been in the pay of local criminal organizations.
substance_abuse코0=Substance Abuse
substance_abuse_desc코0=The illegal use of dangerous and highly addictive drugs is widespread on this world.
smuggler_activity코0=Smuggler Activity
smuggler_activity_desc코0=An increase in smuggler activity on this world has had a negative impact on profits from trade.
crime_wave코0=Crime Wave
crime_wave_desc코0=This world is currently experiencing a crime wave.
travel_advisory코0=Travel Advisory
travel_advisory_desc코0=The violent gang warfare on this world has led to a travel advisory which has greatly diminished the number of visiting traders.
cartel_war코0=Cartel War
cartel_war_desc코0=The powerful drug cartels that have carved up this world between themselves are currently fighting a low-intensity war.
protection_racket코0=Protection Racket
protection_racket_desc코0=The mobsters who rule this world have implemented an extensive protection racket.
corrupt_administration코0=Corrupt Administration
corrupt_administration_desc코0=The vast majority of this world's planetary administration was recently revealed to have been in the employ of its dominant crime syndicate.
trade_pilfering코0=Trade Pilfering
trade_pilfering_desc코0=The gangster syndicate ruling this world has assumed control over several spaceports through intermediaries. A large portion of local trade now has to go through them.
crime_boss_arrested코0=Crime Boss Arrested
crime_boss_arrested_desc코0=An important crime boss was recently arrested on this world, crippling a major criminal organization.
leader_trait_righteous코0=Righteous
leader_trait_righteous_desc코0=This leader is incorruptable and harbors strong convictions regarding what is right and wrong.
leader_trait_corrupt코0=Corrupt
leader_trait_corrupt_desc코0=This corrupt leader is willing to sell out anyone and anything if it increases their personal wealth.
leader.corrupt코0=Whispers and rumors concerning possible ties to organized crime have surrounded §H{From.From.GetTitle} {From.From.GetName}§! for some time now. The {From.From.GetTitle} has dismissed these claims as malicious libel invented by political rivals, but recent evidence suggests there may be more to it than that...
leader.righteous코0=§H{From.From.GetTitle} {From.From.GetName}§! has gained a well-earned reputation as a crime fighter. {From.From.GetSheHeCap} has publicly vowed to root out corruption and injustice wherever it might be found.
decision_launch_anticrime_campaign코0=Launch Anti-Crime Campaign
decision_launch_anticrime_campaign_desc코0=Launches an extensive crime prevention campaign which empowers our Enforcers with additional resources to combat rising crime levels.
decision_negotiate_with_crime_lords코0=Negotiate with Crime Lords
decision_negotiate_with_crime_lords_desc코0=Secretly negotiate a deal with the planet's prominent criminal leaders where they agree to keep their organizations partly in line in exchange for various concessions.
decision_end_crime_lord_deal코0=End Deal with Crime Lords
decision_end_crime_lord_deal_desc코0=End our ongoing deal with the leading criminal elements on the planet. This will cause considerable turmoil on the planet for a time.
decision_end_anticrime_campaign코0=End Anti-Crime Campaign
decision_end_anticrime_campaign_desc코0=Put an end to the ongoing crime prevention campaign.
anticrime_campaign코0=Anti-Crime Campaign
anticrime_campaign_desc코0=The Enforcers on this world are currently conducting an extensive crime prevention campaign.
anticrime_campaign_tooltip코2=Enforcer Crime Reduction: §G+10§!\nEnforcer Upkeep: §R+2§! £energy
crime_lord_deal코0=Crime Lord Deal
crime_lord_deal_desc코0=The legal authorities on this world currently have a "mutual understanding" with the leading crime lords to prevent the worst excesses of their organizations.
crime_lord_deal_broken코0=Broken Crime Lord Deal
crime_lord_deal_broken_desc코0=The authorities on this world have broken their deal with the leading crime lords, casting the criminal underworld and law enforcement into chaos.
deviant_interference코0=Deviant Interference
deviant_interference_desc코0=Deviant drones are interfering with our facilities on this world.
drone_signal_interference코0=Drone Signal Interference
drone_signal_interference_desc코0=Signals from the corrupted drone networks on this world are interfering with the functionality of our loyal units.
ringleader_killed코0=Deviant Ringleader Killed
ringleader_killed_desc코0=An important ringleader among the deviant drones on this world was recently terminated.
corrupt_network_terminated코0=Corrupt Network Terminated
corrupt_network_terminated_desc코0=A virus recently terminated one of the corrupt drone networks on this world.
