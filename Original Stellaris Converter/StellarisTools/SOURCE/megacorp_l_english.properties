cara.2002.title코0=Destroyed $NAME_Caravaneer_Fleet2$
cara.2002.desc코0=Following hostilities in the {From.From.solar_system.GetName} system, the {From.From.GetName} Fleet is pleased to report that the $NAME_Caravaneer_Fleet2_fleet$ has been destroyed.\n\nThe once-bustling $NAME_Caravaneer_Fleet3_species$ caravan is now little more than interstellar scrapyard. We shall be troubled by their sanctimonious presence no more.
cara.2003.title코0=$NAME_Caravaneer_Fleet2$ Destroyed
cara.2003.desc코0=News has reached {Root.Capital.GetName} that the $NAME_Caravaneer_Fleet2_fleet$ is no more.\n\nFollowing a hostile encounter with the {From.GetName}, the once-bustling $NAME_Caravaneer_Fleet2_species$ caravan is now little more than interstellar scrapyard.\n\nAn unfortunate end for those serving the goddess of fortune herself.
cara.2003.a코0=A shame.
cara_fleet2_contacted코0=$cara_fleet1_contacted$
cara_fleet3_contact.title코0=The $NAME_Caravaneer_Fleet3$
fleet3contact1코0={Root.GetSpeciesName}! We greet you. We are operators of $NAME_Caravaneer_Fleet3$, a member of the $NAME_Caravaneer_Home$.\n\nWe travel the stars. Our eyes catch all that glows. We gather. And we trade!\n\n$fleet3contact_explanation$
fleet3contact2코0=Greetings to you, {Root.GetSpeciesNamePlural}, from the $NAME_Caravaneer_Fleet3$! We are brokers, deal-makers who have traveled the stars from $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$
fleet3contact3코0=Well met, well met, {Root.GetSpeciesName}. Your credits amass, yet there is emptiness in your spirit, no? We sense it. We come with swift hands, bearing many goods!\n\nWe are the $NAME_Caravaneer_Fleet3$, traders of the $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$
fleet3contact_explanation코0=We pass through your space in peace. Only to buy, to sell, §Hkssk!§! We will offer you good deals, many things. We will speak again before we leave.\n\nShould you call us, the $NAME_Caravaneer_Home$ will answer.
cara_fleet3_contacted코0=$cara_fleet1_contacted$
cara_fleet3_exit코0=$cara_fleet1_exit$
cara_fleet3_main.title코0=The $NAME_Caravaneer_Fleet3$
fleet3hewwo1코0=I have already explained. Re-route the power converter to the auxiliary manifold. No, not that power converter! §HKssk!§! Must I do everything my--\n\nOh! Customers! Welcome, please. We bear many goods, we have many wares. All carted safely through the stars for your convenience!
fleet3hewwo2코0=Do you like alloys, §Hkssk?§! Do you like metals and gases? Hard workers? Precious minerals? Yes. We thought you might.
fleet3hewwo3코0=Oh, {Root.GetSpeciesNamePlural}. The last haul! You would not believe it, §Hkssk!§! Crates and crates overflowing with munitions. Cubic tons of it! Come, please. Look.
fleet3hewwo4코0=Never should have trusted them. Never should have made that deal. Filthy {scammer_country.GetSpeciesNamePlural}! §HKssk!§!\n\nOh. {Root.GetSpeciesNamePlural}. We greet you. Would you like to trade?
fleet3hewwo5코0=It is not a relic. It is an antique! Just think, §Hkssk§!. It survived this many centuries already. Built to last!
fleet3hewwo6코0=The rust? What rust?\n\nOh. That rust. Just scrape it off. Scrape, scrape, scrape. And good as new!
fleet3hewwo7코0=$NAME_Ketlings$? Yes. We know of them. Our once-brethren. Generations ago, long back. They did not like, did not approve that we were cleverer than they! Better at collecting, finding, taking. Greater. They sent us away. Floating in the void!\n\nNo matter. We are stronger now, without them.
fleet3hewwo8코0=Look at your credit silos, {Root.GetSpeciesName}. Full to bursting! Please, let us lighten them. Let us assist.
cara_fleet3_deals.title코0=$cara_fleet3_contact.title$
fleet3dealdesc1코0=We have ore. Rich, luminous ore. Torn right from the stone! Sparkling minerals for the {Root.GetName}.\n\nBut we hunger. We thirst! Grant us {Root.GetFleet3ScaledCostDeal1}, and we shall supply your builders, your makers with {Root.GetFleet3ScaledProductDeal1}.
fleet3dealdesc2코0=We have a leader, an excellent fit for the {Root.GetName}! {Root.GetFleet3ProductDeal2}\n\nGive us {Root.GetFleet3CostDeal2}, and the leader is yours!
fleet3dealdesc3코0=We have good workers for you. Good lifters, draggers, pullers, cleaners! Healthy. Clever. Give us £alloys£ §R500§! $alloys$, and we shall send §G4§! $NAME_Caravaneer_Fleet3_species$ £pop£ Pops to one of your planets.\n\nWhat? Criminal records? Afraid we've lost the papers, §Hkssk!§!
fleet3dealdesc3machi코0=We have good workers for you. Good lifters, draggers, pullers, cleaners! Healthy. Clever. Give us £alloys£ §R500§! $alloys$, and we shall send §G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£ Pops to one of your planets.\n\nWhat? Criminal records? Afraid we've lost the papers, §Hkssk!§!
fleet3dealdesc4코0=Look. {Root.GetFleet3ProductDeal4} {Root.GetFleet3CostDeal4}
fleet3dealdesc5코0=We have schematics. Designs! For a building, very advanced, very unique. A §G$building_waste_reprocessing_center$§!, to convert your scrap and waste into high-current energy and useful minerals.\n\nBut we need... workers. Terrible accident on Mining Platform 715-B, §Hkssk!§! Send us §R6§! §H$pop_cat_worker$§! £pop£ Pops, and we will give the blueprints to you.
fleet3dealdesc5_gesta코1=We have schematics. Designs! For a building, very advanced, very unique. A §G$building_waste_reprocessing_center$§!, to convert your scrap and waste into high-current energy and useful minerals.\n\nBut we need... workers. Terrible accident on Mining Platform 715-B, §Hkssk!§! Send us §R6§! §H$pop_cat_simple_drone$§! £pop£ Pops, and we will give the blueprints to you.
fleet3dealdesc6코0=We have a special offer. Inimitable technology, only developed by the $NAME_Caravaneer_Fleet3$!\n\nDo you have trouble penetrating the defensive grids of planets? We can show you a way, very advanced, very technical, of improved bombardment. We call it... §Gthe $ORBITAL_TRASH_1$§!!\n\nGive us {Root.GetFleet3CostDeal6}. Then we will show you the method, and §Hkssk!§! You will have a component to add to your ships.
fleet3dealdesc7코1=We have noticed your mining station in orbit of §Y{fleet3deal7planet.GetName}§!. It extracts energy, does it not? We can assist. We can grant you a satellite, one fitted with a clever technology! We call it the §G$racket_energy_extractor$§!!\n\nIt will remain in orbit, and increase the amount of £energy£ §Y$energy$§! you can obtain from §Y{fleet3deal7planet.GetName}§!'s surface.\n\n{Root.GetFleet3CostDeal7}
fleet3dealdesc8코1=You need §Y$energy$§!, do you not? To zap and spark along the million circuits that drive your kind? We can assist.\n\nWith the §G$racket_generator_regulator$§!, we can heighten the capacity of your §Y$job_technician_drone_plural$§! to interface with the machines in your §Y$district_generator_plural$§! by twenty-five percent! We will deploy them on §Y{fleet3deal8planet.GetName}§!, if you grant us a small favor.\n\n{Root.GetFleet3CostDeal8}
fleet3dealdesc9코0=We have a ship! A §G$destroyer$§!: very good, fast, strong! Well-equipped! Certainly not getting rid of it for a reason, oh, no! No time to let your mechanics examine it, §Hkssk!§! You want the ship, do you not?\n\nGive us £minerals£ §R200§! $minerals$, and the ship is yours.
cara_fleet3_deal코0=What can you offer us?
cara_fleet3_take_deal코0=Certainly. We accept your deal.
cara_fleet3_dealtaken코0=A pleasure, a joy to deal with the {Root.GetName}. We will visit again!
