action.103.name코0=§HGalactic Market§!: Station Moved
action.103.desc코0=The galactic merchant community, following loss of contact with their former hub, have chosen to establish a new station within our borders.
action.106.name코0=§HGalactic Market§!
action.106.desc코0=Through our newly-established contacts, we have gained access to a galactic marketplace for the purchase and sale of resources. This will surely be a great boon to the {Root.GetAdj} economy.
action.106.desc.phobe코0=We have learned of a galactic marketplace for the trade of alien goods, established by the loathsome xenos. While we are naturally reluctant to take part in this exchange, the option is now available to us.
