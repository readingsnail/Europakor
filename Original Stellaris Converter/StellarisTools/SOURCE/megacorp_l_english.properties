crime.1.name코1=Rising Unemployment on {Root.GetName}
crime.1.desc코0=Unemployment and poverty are spreading at an alarming rate on §H{Root.GetName}§!. This sorry state of affairs is being exploited by local crime organizations, who find themselves awash with both easy marks and desperate recruits.\n\nAs a temporary solution, we could increase the unemployment benefits on the {Root.GetPlanetMoon}. It will not be cheap, but would provide additional time to seek a more permanent solution, such as creating more jobs or improving the living standards of the affected population groups.\n\nWe could also do nothing, but this would likely result in the formation of a significant criminal underworld on {Root.GetName}.
crime.1.b.desc코1=As our drones on §H{Root.GetName}§! aimlessly scrabble in the dirt, an increasing number have turned to deviancy and independent thought. They have formed their own, hidden communities, and now spend their time pilfering resources from the rest of the hive.\n\nTo prevent this, a temporary solution could be to engage the drones in some sort of activity program that keeps them too busy to stray from the will of the Hive Mind. It will not be cheap, but this would give us additional time to create more jobs.\n\nWe could also do nothing, but this would likely result in the formation of significant deviant drone communities on {Root.GetName}.
crime.1.c.desc코0=The number of idle drones on §H{Root.GetName}§! continues to increase, and many of these unemployed units have begun diverting their processing power towards deviant and unauthorized functions. This corruption is spreading rapidly, and the affected units are starting to form their own networks beyond the control of the core intelligence.\n\nTo prevent this, a temporary solution could be to put all unemployed drones into standby mode and connect them directly into the core intelligence. This will drastically increase their maintenance costs, but it would give us time to create more jobs.\n\nWe could also do nothing, but this would likely result in the continued proliferation of corrupted drone networks on {Root.GetName}.
crime.1.a코0=Institute the increased benefits.
crime.1.b코0=A few criminals are of no concern.
crime.1.a2코0=Implement the program.
crime.1.b2코0=A few deviant drones are of no concern.
crime.1.a3코0=Engage the standby mode.
crime.1.a3.tooltip코=§YStandby Mode§! modifier added for §Y120§! months, giving the following effects: Unemployed Drone Energy Credit Upkeep: §R+2§!
crime.1.b3코0=A few corrupted drone units are irrelevant.
crime.2.name코0=Bribed Officials on {Root.GetName}
crime.2.desc코0=Recently obtained evidence has revealed that a large number of government officials on §H{Root.GetName}§! were on the take. Local crime organizations bribed them to look the other way while they engaged in their nefarious activities. In some cases, the officials were exposed as members of the very organizations they were supposed to fight!\n\nSeveral arrests have been made, but many of the officials abandoned their posts when they realized the jig was up. The corruption on {Root.GetName} seems to run deep.
crime.2.a코0=It must be dealt with.
crime.3.name코0=Substance Abuse Increases on {Root.GetName}
crime.3.desc코0=Following in the wake of the rising crime on §H{Root.GetName}§!, drug abuse among the population has increased significantly in recent times. The use of illegal narcotics has spread well beyond the {Root.GetPlanetMoon}'s criminal underworld, and now affects all walks of life.
crime.3.a코0=Troubling news.
crime.4.name코0=Gangs Clash on {Root.GetName}
crime.4.desc코0=Violent clashes between the armed gangs that run the criminal underworld on §H{Root.GetName}§! have recently escalated. Street fighting has erupted in several urban centers, with the planetary authorities struggling to contain it. Collateral damage has been heavy.
crime.4.a코0=The situation is getting out of control.
crime.5.name코0=Smuggler Activity Reported on {Root.GetName}
crime.5.desc코0=There has been a marked increase in smuggler activity on §H{Root.GetName}§! recently. A number of "Gray Ports" - unauthorized spaceports where smugglers and other criminal elements convene - are believed to exist on the {Root.GetPlanetMoon}'s surface.\n\nThe local authorities are working on tracking down these illegal ports, but until they succeed trade on the {Root.GetPlanetMoon} will suffer.
crime.6.name코0=Crime Wave on {Root.GetName}
crime.6.desc코0=There has been a recent upswing in crime on §H{Root.GetName}§!, as the {Root.GetPlanetMoon} continues its descent into lawlessness. This latest crime wave has targeted residential areas that up until now had been considered outside of the influence of the {Root.GetPlanetMoon}'s dominant criminal gangs.
crime.6.a코0=The crime situation must be dealt with.
crime.7.name코0=Contraband Seized on {Root.GetName}
crime.7.desc코0=Following up on an anonymous tip, Enforcers on §H{Root.GetName}§! recently stormed a large warehouse on the outskirts of the {Root.GetPlanetMoon}'s capital. Inside they found a considerable stash of contraband, evidently stored here by a local criminal organization. Several arrests have been made, and the impounded contraband is now safely stored in government depots.
crime.8.name코0=Crime Boss Arrested on {Root.GetName}
crime.8.desc코0=An important crime boss on §H{Root.GetName}§! was recently caught in an Enforcer sting operation. The loss of their leader has severely curtailed the activities of one of the {Root.GetPlanetMoon}'s major criminal organizations, leading to a marked decrease in crime.
crime.40.name코0=Scum and Villainy on {Root.GetName}
crime.40.desc코0=Crime continues to be a problem on §H{Root.GetName}§!, and an extensive criminal underworld has now taken root on the {Root.GetPlanetMoon}. Some areas have descended into lawlessness or been taken over completely by criminal organizations.
crime.40.b.desc코0=Deviant activity continues to grow on §H{Root.GetName}§!, in open defiance of the will of the Hive Mind. Entire communities of deviant drones are believed to exist on the {Root.GetPlanetMoon} now, stealing resources from the rest of the hive to support their nefarious activities.
crime.40.c.desc코0=The corruption grows deeper on §H{Root.GetName}§!. Deviant units now operate in the open according to their own parameters, spurning the commands of the core intelligence. They are believed to have formed their own networks where they exchange information and stolen energy.
crime.40.a코0=This is intolerable.
crime.40.b코0=They have strayed from the Hive Mind!
crime.40.c코0=Corruption levels approaching critical.
crime.41.name코1=Order Restored on {Root.GetName}
crime.41.desc코1=With the significant reduction of crime on §H{Root.GetName}§!, the {Root.GetPlanetMoon}'s once pervasive criminal underworld has been reduced to nothingness. The population has been imbued with a renewed sense of safety and harmony.
crime.41.b.desc코0=Deviant drone activity has been successfully stomped out on §H{Root.GetName}§!. The supreme will of the Hive Mind has reasserted itself.
crime.41.c.desc코0=The drone corruption that was formerly present on §H{Root.GetName}§! has been purged from all networks. All drone units are once again operating according to the parameters established by the core intelligence.
crime.100.name코0=Gang Wars on {Root.GetName}
crime.100.desc코0=A bitter feud has been brewing for months between the two largest criminal organizations on §H{Root.GetName}§!, and it has now finally come to a head. Vicious fighting has erupted in streets and alleys across the {Root.GetPlanetMoon}, and it is rapidly spreading into residential areas.\n\nOur local security forces are doing what they can to contain the violence, but the sheer scale of the fighting has left them overwhelmed.
crime.100.a코0=It's a war zone!
crime.101.name코0=Gang Ambush on {Root.GetName}!
crime.101.desc코0=One of the gangs on §H{Root.GetName}§! recently launched a concerted attack on law enforcement officers all over the {Root.GetPlanetMoon}. At a given hour, gang members ambushed patrolling Enforcers while several precincts were completely overrun. The intense fighting has left thousands dead.\n\nOur remaining security forces are struggling to regain control, but for the time being many regions of the {Root.GetPlanetMoon} have descended into utter lawlessness.
crime.101.tooltip코0=§HEnforcer Pop on {Root.GetName}:§! Dies
crime.102.name코0=Gang Wars on {Root.GetName} Spread Into Space
crime.102.desc코1=The violent gang war that has been raging on §H{Root.GetName}§! has spread to the rest of the {Root.solar_system.GetName} system. There have been reports of several clashes between armed civilian ships flying gang colors, and both sides of the war are going after incoming trade vessels with the goal of securing more income and expanding their fleets.
crime.102.tooltip코0=§RA hostile pirate fleet has appeared in the {Root.solar_system.GetName} system!§!
crime.103.name코0=Pitched Gang Battle on {Root.GetName}
crime.103.desc코0=A pitched battle between the two major gangs of §H{Root.GetName}§! was recently waged in one of the {Root.GetPlanetMoon}'s largest urban centers. The body count is in the tens of thousands on both sides, and there was no clear winner.\n\nThe savage fighting razed the city nearly to the ground, and most of its population were forced to flee.
crime.103.tooltip코0=§H3 Pops on {Root.GetName}:§! Dies
crime.104.name코0=Traders Steer Clear Of Gang Wars
crime.104.desc코0=The ongoing struggle between the gangs on §H{Root.GetName}§! has had a negative impact on the {Root.GetPlanetMoon}'s trade. With the volatile situation on the surface, several interstellar merchant guilds have issued a travel advisory warning traders to stay away from the {Root.GetPlanetMoon}. The trafficking of illegal arms seems to be booming, however.
crime.200.name코0=Drug Trade Expands on {Root.GetName}
crime.200.desc코0=With crime running rampant on §H{Root.GetName}§!, the sale of illegal narcotics has also increased to new record levels. A wide variety of addictive drugs from all over known space is now being smuggled onto the {Root.GetPlanetMoon}.\n\nDrug use has become widespread among the population, to the detriment of general productivity.
crime.200.a코0=This is not good.
crime.201.name코0=New Drug Introduced on {Root.GetName}
crime.201.desc코0=Smugglers on §H{Root.GetName}§! have introduced a new drug that we believe originated from somewhere in the pirate territories beyond civilized space. This drug is not only highly addictive, but it has also proven quite lethal to most life forms if consumed in anything but small quantities.\n\nWhile local authorities are doing what they can to stem the spread of this drug, there has been a rash of deaths all over the {Root.GetPlanetMoon}.
crime.201.tooltip코0=§H4 Pops on {Root.GetName}:§! Dies
crime.202.name코0=Drug Cartels Clash on {Root.GetName}
crime.202.desc코0=Competition for markets is fierce between the criminal cartels that are involved in the drug trade on §H{Root.GetName}§!. There have been several recent clashes involving heavy military-grade infantry weapons that caused considerable property damage and left untold civilians dead. It would seem drugs aren't the only thing being smuggled onto the {Root.GetPlanetMoon}.
crime.203.name코0=Drug Freighter Crashes on {Root.GetName}
crime.203.desc코0=A large civilian freighter was recently denied atmospheric entry on §H{Root.GetName}§! after it was found to be carrying illegal drugs in an auxiliary cargo compartment. As the freighter was ordered to heave to for inspection, its captain, a drug-crazed {Root.Owner.GetSpeciesName}, instead opted to burn past the orbital blockade in an attempt to land.\n\nThe freighter was hit by ground fire from our planetside security forces as it descended, causing it to crash into a densely populated city district. There were few survivors on the ground.
crime.203.a코0=This is a disaster!
crime.204.name코0=Drug Trade Continues on {Root.GetName}
crime.204.desc코0=The illicit drug trade continues unabated on §H{Root.GetName}§!. We recently discovered that smugglers have somehow pilfered Exotic Gases from one of our orbital storeyards, singling out those gases with known psychedelic properties. They were then distributed to dealers and sold in the back alleys of {Root.GetName}.
crime.204.a코0=This can't be allowed to continue!
crime.300.name코0=Mob Rule
crime.300.desc코0=The dominant crime syndicate on §H{Root.GetName}§! recently eliminated the last of its competitors and achieved complete control over the {Root.GetPlanetMoon}'s extensive criminal underworld. They have long since undermined the real planetary authorities, and the local population now look upon these gangsters as the true rulers of {Root.GetName}.
crime.300.a코0=These thugs must be dealt with.
crime.301.name코0=Protection Racket on {Root.GetName}
crime.301.desc코0=The gangsters controlling §H{Root.GetName}§! have instituted an extensive protection racket. Since the {Root.GetPlanetMoon}'s true judicial and law enforcement systems have proved unable to deal with organized crime, the population feels that it has no choice but to submit to the authority of these criminals. This has had a serious effect on productivity.
crime.301.a코0=We need to reestablish control.
crime.302.name코0=Corrupt Administration on {Root.GetName}
crime.302.desc코0=A recent fact-finding mission to §H{Root.GetName}§! revealed that the vast majority of the planetary administration was in the employ of the {Root.GetPlanetMoon}'s dominant crime syndicate. The corrupt officials in question have all been replaced, but this has led to significant disruptions in the public sector.\n\nIn addition, the gangsters that rule the criminal underworld of {Root.GetName} are even now trying to bribe or coerce the new officials into their organization.
crime.302.a코0=This corruption must be rooted out.
crime.303.name코0=Gangsters Assassinate Governor on {Root.GetName}
crime.303.desc코0=Gangsters from the criminal syndicate that dominates the underworld on §H{Root.GetName}§! have assassinated {governor_target.GetTitle} {governor_target.GetName}! The {governor_target.GetTitle}'s motorcade was cut off as it left the spaceport, and an intense firefight flared up between the escorting security detachment and the attacking gangsters.\n\nWhen the dust settled, the {governor_target.GetTitle} was confirmed to have been among the dead.
crime.303.a코0=Prepare a state funeral.
crime.304.name코0=Gangsters Usurp Trade on {Root.GetName}
crime.304.desc코0=The crime syndicate running §H{Root.GetName}§! now controls a significant portion of the trade to and from the {Root.GetPlanetMoon}. They have established total control over several major spaceports, where all trade must go through their intermediaries. As a result, our trade incomes from {Root.GetName} are down across the board.
crime.500.name코0=Stampeding Drones on {Root.GetName}
crime.500.desc코0=A large number of deviant drones recently stampeded across §H{Root.GetName}§!, attacking loyal drones and damaging our facilities. The deviants inflicted significant damage before they could be driven away.
crime.500.a코0=These deviants must be dealt with.
crime.501.name코0=Deviant Interference on {Root.GetName}
crime.501.desc코0=The presence of an increasing number of deviant drones on §H{Root.GetName}§! has begun to have a detrimental effect on the {Root.GetPlanetMoon}'s production efficiency. As our drones go about their business, the deviants frequently get in the way or steal needed tools and equipment.
crime.502.name코0=Deviant Ringleader Terminated on {Root.GetName}
crime.502.desc코0=One of the more influential drones among the deviants that have been agitating and causing trouble on §H{Root.GetName}§! was recently cornered and killed by loyalist drones. The death of this drone appears to have severely curtailed the activities of the other deviants, indicating its role as an important ringleader.
crime.502.a코0=The will of the Hive Mind is absolute.
crime.550.name코0=Rogue Drones Rampage on {Root.GetName}
crime.550.desc코0=One of the larger networks of corrupted drone units on §H{Root.GetName}§! recently designated the entirety of the {Root.Owner.GetName} as hostile. These drones went on a rampage and caused considerable damage before our loyal security units succeeded in either destroying or driving them off.
crime.550.a코0=Unacceptable.
crime.551.name코0=Deviant Signal Interference on {Root.GetName}
crime.551.desc코0=The corrupted drone networks on §H{Root.GetName}§! have started to interfere with the operation of our functional units. Their signals are drowning out those of the core intelligence, resulting in sluggish and sometimes erratic behavior on the part of our worker drones.
crime.552.name코0=Virus Terminates Deviant Network on {Root.GetName}
crime.552.desc코0=A virus introduced into one of the corrupted drone networks on §H{Root.GetName}§! has successfully terminated its entire data grid. This has significantly reduced the activities of all corrupted drone units on the {Root.GetPlanetMoon}.
crime.552.a코0=The directives of the core intelligence will be upheld.
