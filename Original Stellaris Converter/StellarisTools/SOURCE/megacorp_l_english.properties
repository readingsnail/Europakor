action.101.name코0=§HGalactic Market§!: Established
action.101.desc코0=The center of galactic commerce has manifested in the §Y{galactic_market_station.GetName}§! system, within the borders of the {From.GetName}. The {From.GetAdj} administration has officially legitimized this marketplace, where resources can be bought and sold through unaffiliated third parties.
action.101.desc.phobe코0=The dubious xenos of the §Y{From.GetName}§! have established a marketplace for the trade of alien goods. While we are naturally loath to take part in this exchange, the option is available to us.
