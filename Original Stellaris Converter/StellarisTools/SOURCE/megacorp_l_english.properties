CORP_PEACE_PROPOSE_01코1=Shall we replace this costly exchange in lost hardware and lives with one of goods and services?
CORP_PEACE_PROPOSE_02코0=As it turns out war was not the answer to our budget deficit. We propose an indefinite truce.
CORP_PEACE_PROPOSE_03코0=It is clear that both parts stand only to lose from a continued conflict. Why throw good money after bad, {Root.GetSpeciesNamePlural}?
CORP_PEACE_PROPOSE_04코0=This conflict has outlived its purpose. We have garnered all the data we need to demonstrate the superiority of our product. We would like to negotiate for peace.
