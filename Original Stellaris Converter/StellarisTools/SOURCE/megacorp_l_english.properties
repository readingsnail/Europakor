tech_hive_node코0=Synaptic Structures
tech_hive_node_desc코1=Through the development of macroscopic synaptic nodes, the will of the Hive will be strengthened.
tech_hive_cluster코0=Clustered Synapses
tech_hive_cluster_desc코1=By clustering networks of macroscopic synaptic nodes, maximum meganeuron transmission per available surface area can be attained.
tech_hive_confluence코0=Confluence of Thought
tech_hive_confluence_desc코1=The will of the Hive will be further strengthened and coordinated with the expansion and development of a massive nervous center of meganeurons.
tech_food_processing_1코0=Food Processing
tech_food_processing_1_desc코1=Improved food processing techniques will lead to better preservation methods and less spoilage.
tech_food_processing_2코0=Advanced Food Processing
tech_food_processing_2_desc코1=New cryopreservation and protein resequencing methods will make food processing much more efficient.
tech_alloys_1코0=Holographic Casts
tech_alloys_1_desc코0=Solid holographic casts can alter their shapes at a moment's notice, speeding up alloy production.
tech_alloys_2코0=Nano-Separators
tech_alloys_2_desc코0=Nano-separators are a revolutionary new step in the creation of alloys, simplifying the casting process while improving overall production quality.
tech_luxuries_1코0=Nano-Circuit Assembly
tech_luxuries_1_desc코0=With pre-programmed nano-circuits, many consumer products can be rapidly assembled in fabricators.
tech_luxuries_2코0=Replicator Kiosks
tech_luxuries_2_desc코0=These kiosks can replicate any pre-approved object if its pattern has been stored within their memory banks.
tech_space_mining_1코0=Zero-G Refineries
tech_space_mining_1_desc코0=The addition of internal refineries on mining stations will substantially increase mineral production.
tech_space_mining_2코0=Long-Range Mineral Scanners
tech_space_mining_2_desc코0=Increased scanner range will allow us to more quickly identify mineral concentrations, and focus our mining efforts there.
tech_space_mining_3코0=Mineral Cutting Beams
tech_space_mining_3_desc코0=These powerful short-range lasers can easily slice through rock, making the extraction of minerals a more efficient affair.
tech_space_mining_4코0=Autonomous Mining Drones
tech_space_mining_4_desc코0=Fleets of autonomous drones equipped with mining beams are deployed to quickly and efficiently gather nearby minerals.
tech_space_mining_5코0=Nanite Mineral Probes
tech_space_mining_5_desc코0=These special probes are equipped with swarms of nanites that identify previously unknown mineral concentrations and mark them for later extraction.
tech_space_science_1코0=Zero-G Laboratories
tech_space_science_1_desc코0=A lot of critical research can only be done in a zero gravity environment, which these specialized laboratories are eminently designed for.
tech_space_science_2코0=Miniature Containment Fields
tech_space_science_2_desc코0=Containment force fields are excellent for isolating and holding various substances or specimens so they can be analyzed in detail.
tech_space_science_3코0=Quantum Probes
tech_space_science_3_desc코0=Advanced probes that can thoroughly analyze subjects on a sub-atomic level, generating a wealth of valuable research data.
tech_space_science_4코0=Autonomous Station Protocols
tech_space_science_4_desc코0=Increased automation of station functions will free up more staff for research duties.
tech_space_science_5코0=Multi-Dimensional Analysis
tech_space_science_5_desc코0=Studying something from the limited perspective of a single dimensional reality does not paint the whole picture. Every angle must be considered.
tech_mine_volatile_motes코0=Mote Stabilization
tech_mine_volatile_motes_desc코0=Volatile Motes are fickle particles that are dangerous to work with. In order to safely harvest them without setting off a chain-reaction of explosions, energy fields must be used to stabilize the motes.
tech_mine_exotic_gases코0=Exotic Gas Extraction
tech_mine_exotic_gases_desc코0=Pockets of Exotic Gas are rare and often inaccessible by conventional means. Such deposits can only be reached by using special extractor technology.
tech_interplanetary_commerce코0=Interplanetary Commerce
tech_interplanetary_commerce_desc코0=With new planetary markets comes new opportunities for commerce. Business will be booming.
tech_interstellar_economics코0=Interstellar Economics
tech_interstellar_economics_desc코0=As we journeyed into the cosmos and ventured beyond our home system, we also entered a new era of economics. New markets are appearing a startling rate, and economic theorists are struggling to keep up.
tech_holo_entertainment코0=Holo-Entertainment
tech_holo_entertainment_desc코0=Pioneering use of holographic technology allows for the creation of artificial environments that seem as authentic as the real world. It is the next step of immersive entertainment.
tech_prescient_data_modeling코1=Numistic Data Modeling
tech_prescient_data_modeling_desc코1=Are the precognitive powers of Numa at work or is it a matter of skilled craftsmanship? Either way this galactic stock market prediction model will forecast fluctuations in the economy with divine accuracy.
tech_orbital_trash_dispersal코0=Orbital Trash Dispersal
tech_orbital_trash_dispersal_desc코0=This orbital bombardment management system spams a planet with millions of minute, high-velocity projectiles, overwhelming planetside defensive grids with trash data. Ships equipped with this component will cause more damage during orbital bombardment.
tech_nanite_transmutation코0=Nanite Transmutation
tech_nanite_transmutation_desc코2=The mass-production of these rare resources require particularly capable nanites.
d_arid_highlands코0=Arid Highlands
d_arid_highlands_desc코1=An elevated, dry ecoregion bearing sparse vegetation of desert grasses and scrubs.
d_hot_springs코0=Hot Springs
d_hot_springs_desc코1=Groundwater heated by geothermal processes steams from the surface of these springs.
d_searing_desert코0=Searing Desert
d_searing_desert_desc코1=With little precipitation, extreme temperatures and limited vegetation, these sandy deserts are hostile to most forms of life.
d_geothermal_vent코0=Geothermal Vents
d_geothermal_vent_desc코1=These fumaroles vent steam and noxious gases from deep within the planet's crust.
d_underwater_vent코0=Underwater Vents
d_underwater_vent_desc코1=Metalliferous sediments react with superheated water in the planet's crust, venting chemicals along the seabed where tectonic plates diverge.
d_rushing_waterfalls코0=Rushing Waterfalls
d_rushing_waterfalls_desc코1=Picturesque vistas formed when rivers flow over the cliff-sides of steep mountainsides.
d_frozen_gas_lake코0=Frozen Gas Lake
d_frozen_gas_lake_desc코1=Formed under immense pressure in a bygone age, deep-freeze temperatures have kept the gases dissolved in these rimey lakes in a solid state.
d_bubbling_swamp코0=Bubbling Swamp
d_bubbling_swamp_desc코1=A hotbed of aquatic plants, insects, and swamp gas, this wetland is characterized by slow-moving water and rich vegetation.
d_fuming_bog코0=Fuming Bog
d_fuming_bog_desc코1=A noxious quagmire covered in low vegetation, mosses and fungi, where gases steam from the water's surface.
d_tempestous_mountain코0=Tempestuous Mountain
d_tempestous_mountain_desc코1=Wind-torn vegetation clings to the high crags and stormy cliffs of these rainy mountains.
d_dust_desert코0=Dust Desert
d_dust_desert_desc코0=A vast expanse of sand that covers scattered pockets of rare and valuable Volatile Motes. Extraction is possible with the right equipment.
d_dust_caverns코0=Dust Caverns
d_dust_caverns_desc코1=Rare Volatile Motes condense in these sandy caves and hidden hollows.
d_numas_breath코0=Numa's Breath
d_numas_breath_desc코0=This stable vent reaching into the planet's crust was created by $NAME_Caravaneer_Fleet2$.
d_nanosands코0=Nanosands
d_nanosands_desc코0=The sand dunes on this planet are almost entirely composed of countless broken nanites. Their structure is degraded far beyond any chance for reactivation, but they do coat the planet in rare metal granulate.
d_crystal_forest코0=Crystal Forest
d_crystal_forest_desc코1=Glittering crystals grow like hoarfrost in these exotic forests.
d_veiny_cliffs코0=Ore-Veined Cliffs
d_veiny_cliffs_desc코1=Bands of valuable mineral ores run like veins through these exposed cliff faces.
d_ore_rich_caverns코0=Ore-Rich Caverns
d_ore_rich_caverns_desc코1=These deep caverns are rife with metallic and mineral ore deposits.
d_mineral_fields코0=Mineral Fields
d_mineral_fields_desc코1=Geological upheaval exposed these useful minerals to the planet's surface long ago.
d_rich_mountain코0=Rich Mountain
d_rich_mountain_desc코1=These mountainsides glint with rich ore resources and precious stones.
d_crystal_reef코0=Crystal Reef
d_crystal_reef_desc코1=Crystal lattices glimmer amongst the rocks and corals of this sandy reef.
d_prosperous_mesa코0=Prosperous Mesa
d_prosperous_mesa_desc코1=This flat-topped hill has steep sides lined with useful resources.
d_crystalline_caverns코0=Crystalline Caverns
d_crystalline_caverns_desc코1=Like enormous geodes, these caves are filled on all sides with rare crystals.
d_submerged_ore_veins코0=Submerged Ore Veins
d_submerged_ore_veins_desc코2=Useful ore deposits line parts of the ocean floor, providing opportunities for deep-sea mining.
d_bountiful_plains코0=Bountiful Plains
d_bountiful_plains_desc코1=Fertile soils and tall grasses cover these sweeping plains, providing rich potential for farmlands.
d_nutritious_mudland코0=Nutritious Mudlands
d_nutritious_mudland_desc코1=A watery slurry of clay, silt, and loam stretches across the horizon, where low vegetation flourishes.
d_green_hills코0=Green Hills
d_green_hills_desc코1=Rolling hills covered in greenery and fertile soils.
d_forgiving_tundra코1=Fair Tundra
d_forgiving_tundra_desc코1=Sedges, shrubs and lichens cover this high-latitude biome, where the subsoil permafrost is nevertheless covered in more fertile sediment.
d_rugged_woods코0=Rugged Woods
d_rugged_woods_desc코1=Cold, rocky woods with herbaceous understories.
d_boggy_fens코0=Boggy Fens
d_boggy_fens_desc코1=These low-lying wetlands provide a wealth of plant nutrients.
d_lush_jungle코0=Lush Jungle
d_lush_jungle_desc코1=With a dense canopy and nigh-impenetrable vegetation density, these jungles are poor in soil quality, but rich in plant-life and fruit-bearing trees.
d_lichen_fields코0=Lichen Fields
d_lichen_fields_desc코1=Dewy moss, lichens and fungi form a plush carpet that stretches across these rocky lands.
d_fungal_caves코0=Fungal Caves
d_fungal_caves_desc코1=These extensive cave networks are covered in many species of edible fungi, which require neither sunlight nor fertile soil to flourish.
d_fungal_forest코0=Fungal Forest
d_fungal_forest_desc코1=In lieu of trees, towering mushrooms dominate these fecund forests, the enormous caps of fungal giants blotting out sunlight to create the perfect environment for a rich variety of smaller specimens.
d_fertile_lands코0=Fertile Lands
d_fertile_lands_desc코1=This vast stretch of open plains provides ideal farmland.
d_marvelous_oasis코0=Marvelous Oasis
d_marvelous_oasis_desc코1=A shimmering jewel of water and greenery in a barren wasteland.
d_great_river코0=Great River
d_great_river_desc코1=A slow-flowing river of enormous volume provides water and vegetation for a rich abundance of life.
d_black_soil코0=Black Soil
d_black_soil_desc코1=With a remarkably high moisture capacity and high amounts of chemicals integral to plant life, these soils promise impressive agricultural yields.
d_teeming_reef코0=Teeming Reef
d_teeming_reef_desc코1=A vibrant ecosystem brimming with corals, fish, mollusks, mammals, invertebrates, and all kinds of edible marine life.
d_tropical_island코0=Tropical Island
d_tropical_island_desc코1=From fruit-laden trees to plentiful fauna, the bounties of this paradisaical island promise a rich harvest.
d_metal_boneyard코0=Metal Boneyards
d_metal_boneyard_desc코1=The hollowed-out metal skeletons of fallen infrastructure seem almost to groan as the wind whistles through them.
d_organic_landfill코0=Organic Landfills
d_organic_landfill_desc코1=Toxic biohazard waste rots and fumes in vast heaps under the sun.
d_betharian_deposit코0=Betharian Fields
d_betharian_deposit_desc코1=Thousands upon thousands of valuable Betharian stones glint like stars in these fields.
d_alien_pets_deposit코0=Isolated Valley
d_alien_pets_deposit_desc코1=This pristine valley lies sheltered amongst the surrounding mountains, its fauna shielded from roving predators.
d_dragon_monument코0=$building_guardian_dragon_monument$
d_dragon_monument_desc코0=$building_guardian_dragon_monument_desc$
d_stellarite_trophy코0=$building_stellarite_trophy$
d_stellarite_trophy_desc코0=$building_stellarite_trophy_desc$
d_buzzing_plains코0=Buzzing Plains
d_buzzing_plains_desc코0=These windy plains crackle with static electricity.
d_mineral_striations코0=Mineral Striations
d_mineral_striations_desc코0=Shallow faults have brought rich mineral veins to the surface.
d_natural_farmland코0=Natural Farmland
d_natural_farmland_desc코0=These plains are naturally subdivided into alarmingly regular geometric shapes, ready for agricultural exploitation.
d_scandinavian_reclamation_sector코0=Scandinavian Reclamation Sector
d_scandinavian_reclamation_sector_desc코0=Reclamation efforts in the late 22nd century eliminated all but the most stubborn pockets of radiation, and mutation levels are now at an all-time low since the Containment Breach.
d_saharan_irrigation_project코0=Saharan Irrigation Project
d_saharan_irrigation_project_desc코0=Few today remember the vicious ridicule that Operation Green Sahara faced when it was first proposed by Professor Izquierdo.
d_mesopotamian_urban_corridor코0=Mesopotamian Urban Corridor
d_mesopotamian_urban_corridor_desc코0=The megalopolis that stretches along most of the Fertile Crescent is in itself a monument to this ancient birthplace of civilization.
d_boswash_metropolitan_axis코0=BosWash Metropolitan Axis
d_boswash_metropolitan_axis_desc코0=The BosWash Riots traumatized an entire generation and led to sweeping legal reforms. Never Forget!
d_mauritanian_security_zone코0=Mauritanian Security Zone
d_mauritanian_security_zone_desc코0=Unexploded munitions are still occasionally found near the compound where Colonel Tetchu and the remnants of his brigade made their famous last stand.
d_great_albertan_crater코0=Great Albertan Crater
d_great_albertan_crater_desc코0=When 711494 Satis approached Earth and triggered the Great Panic of '72, everyone thought this was it - the Big One had finally arrived. Fortunately, it wasn't big enough to cause an extinction event. Unfortunately, it wiped out much of Alberta.
d_pacific_algae_tracts코0=Pacific Algae Tracts
d_pacific_algae_tracts_desc코0=Invisible until you plunge beneath the waves, the algae tracts seem to stretch into infinity.
d_delhi_sprawl코0=Delhi Sprawl
d_delhi_sprawl_desc코0=Lakshmi Commerce Tower was the tallest building on Earth for the better part of the 22nd century, and its unique shape remains an iconic feature of the Delhi skyline.
d_pearl_river_agglomerate코0=Pearl River Agglomerate
d_pearl_river_agglomerate_desc코0=The first region on Earth to be officially designated a megacity. Several other developing urban regions would eventually adopt their own versions of the Golden Delta's successful anti-pollution policies.
d_great_pacific_garbage_patch코0=£blocker£ Great Pacific Garbage Patch
d_great_pacific_garbage_patch_desc코0=A swirling miasma of plastic refuse covers a good portion of Earth's largest ocean.
d_failing_infrastructure_earth코0=$d_failing_infrastructure$
d_failing_infrastructure_earth_desc코0=$d_failing_infrastructure_desc$
d_migrating_forests코0=Migrating Forests
d_migrating_forests_desc코1=The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure.
d_migrating_forest_reserve코0=Migrating Forest Reserve
d_migrating_forest_reserve_desc코1=This entire region has been set aside for the migrating forests that are native to this world. Here they can roam in peace, without causing damage to urban areas.
d_junk_wastes코0=Junk Wastes
d_junk_wastes_desc코1=The wastes stretch as far as one can see, with occasional pieces of larger junk jutting up out of the ground.
d_junk_canals코0=Junk Canals
d_junk_canals_desc코1=These narrow canals snake around the junk piles, and some of the adjacent soil is surprisingly fertile.
d_junk_hollows코0=Junk Hollows
d_junk_hollows_desc코1=These hollows deep beneath the surface junk would serve well as isolated reactor chambers.
d_irradiated_valley코0=Irradiated Valley
d_irradiated_valley_desc코1=A solarflare has washed this isolated valley with heavy radiation.
d_valley_of_zanaam코0=Valley of Zanaam
d_valley_of_zanaam_desc코0=This valley is home to a mysterious obelisk that is covered in letters from a dead alien language. It hums with power and those in its proximity suffer headaches.
d_abandoned_primitive_homesteads코0=Abandoned Primitive Homesteads
d_abandoned_primitive_homesteads_desc코1=These abandoned homesteads were once inhabited by a society of reptiles. They still populate the planet, but have since lost all capacity for sapient though.
d_the_zone코0=Zone A
d_the_zone_desc코0=A thirteen-by-thirteen kilometer stretch of land on this planet is a ruin of unknown origin, littered with many bizarre and unique alien artifacts. Bafflingly, it also produces sensations of deep contentment in its visitors.
d_hyperfertile_valley코0=Hyperfertile Valley
d_hyperfertile_valley_desc코1=The soil in this valley is extremely fertile, and it is covered in intense greenery.
d_ancient_mining_site코0=Ancient Mining Site
d_ancient_mining_site_desc코1=The site of an ancient mining operation. Despite its age, much of the equipment can still be operated.
d_toy_factory_complex코0=Toy Factory Complex
d_toy_factory_complex_desc코0=Complex machinery ceaselessly molds complex polymers into small items of varying shapes and inscrutable purpose.
d_mutant_landfill코0=Mutant Landfill
d_mutant_landfill_desc코0=A putrid mass of dead mutated horrors. Their volatile organic matter has twisted together to form a structure of sorts.
d_ancient_bombardment_craters코0=Ancient Bombardment Craters
d_ancient_bombardment_craters_desc코1=This world was subjected to intense orbital bombardment long ago. Parts of the surface are still pockmarked with impact craters.
d_ancient_battlefield코0=Ancient Battlefield
d_ancient_battlefield_desc코1=The civilization that once inhabited this world was destroyed by an invading force from somewhere beyond their solar system. This ancient battlefield is littered with ancient debris from their desperate last stand.
d_irradiated_ruins코0=Irradiated Ruins
d_irradiated_ruins_desc코1=Remnants from a massive nuclear war waged by the two global superpowers that once inhabited this world.
d_impact_crater코0=Impact Crater
d_impact_crater_desc코1=A crater from a large meteor impact. Minerals from the meteor itself can still be found at the site.
d_odd_factory코0=Odd Factory
d_odd_factory_desc코0=A well-crafted facility that produces high value resources, left on the planet by a different civilization.
d_ancient_particle_accelerator코0=Ancient Particle Accelerator
d_ancient_particle_accelerator_desc코0=This old particle accelerator was built using a novel design, and the surviving terminals within the structure contain a massive amount of research data composed by what must have been a brilliant theoretical physicist.
d_underground_vault코0=Underground Vault
d_underground_vault_desc코0=A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault's occupants turned on each other when their food ran out.
d_underground_vault_2코0=$d_underground_vault$
d_underground_vault_2_desc코0=A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault contains a huge machine park along with stores of mining equipment.
d_cryonic_clones코0=Cryonic Clones Monument
d_cryonic_clones_desc코0=Hundreds of alien clones were left sealed in cryostasis chambers when this Ring World was still a ruin. Now fully restored, the clones have been preserved in this monument.
d_flooded_mounds코0=Flooded Mounds
d_flooded_mounds_desc코0=Thousands upon thousands of interconnected termite-like mounds can be found far beneath the ocean on this world, the last remnants of an ancient species of sapient arthropoids.
d_processing_pens코0=Processing Pens
d_processing_pens_desc코0=The fungoids native to this planet were genetically engineered to be docile... and delicious. In these vast processing pens, the fungoids are nourished and then harvested.
d_harvester_fields코0=Harvester Fields
d_harvester_fields_desc코0=Vast fields of dense, edible vegetation where ancient solar-powered harvesters assist in gathering crops.
d_wetware_computer코0=Wetware Computer
d_wetware_computer_desc코0=The oceans on this world are almost completely covered in a fine network of algae that appear to be a primitive wetware computer.
d_savage_wildlands코0=Savage Wildlands
d_savage_wildlands_desc코0=The indigenous creatures who inhabit this region appear to operate as a single organism.
d_worm_mine코0=$building_worm_mine$
d_worm_mine_desc코0=$building_worm_mine_desc$
d_worm_farm코0=$building_worm_farm$
d_worm_farm_desc코0=$building_worm_farm_desc$
d_bore_mining_zone코0=Bore Mining Zone
d_bore_mining_zone_desc코1=Rows upon rows of remote operation mining platforms where highly pressurized water jets pump valuable minerals from underground rock beds via boreholes.
d_reactor_belt코0=Reactor Belt
d_reactor_belt_desc코1=A stretch of reactor complexes reaching almost farther than the ocular implant can see.
d_underground_farm코0=Subterranean Farming Caverns
d_underground_farm_desc코0=A network of vast caverns which contain numerous fungal farms, hunting areas, and lakes teeming with edible flora and fauna.
d_underground_mine코0=Subterranean Mining Sites
d_underground_mine_desc코0=Underground tunnels lead to a variety of mineral-rich ore veins inaccessible from the surface.
d_underground_generator코0=Subterranean Generator Areas
d_underground_generator_desc코0=Subterranean rivers and the geothermal energy from the molten core of the planet offer vast potential for energy generation.
d_underground_contact_zone코0=Subterranean Contact Zone
d_underground_contact_zone_desc코0=An area where Subterranean dwellers and Surfacers can work together towards peace and prosperity.
d_underground_farm_blocked코0=Teeming Farming Caverns
d_underground_farm_blocked_desc코0=These Subterranean areas are currently fully exploited by the Civilization living there.
d_underground_mine_blocked코0=Teeming Mining Sites
d_underground_mine_blocked_desc코0=These Subterranean areas are currently fully exploited by the Civilization living there.
d_underground_generator_blocked코0=Teeming Generator Areas
d_underground_generator_blocked_desc코0=These Subterranean areas are currently fully exploited by the Civilization living there.
d_underground_farm_dead코1=£blocker£ Corpse-filled Caverns
d_underground_farm_dead_desc코0=Vast numbers of dead Subterraneans need to be removed before we can make use of these areas.
d_underground_mine_dead코1=£blocker£ Corpse-filled Mining Sites
d_underground_mine_dead_desc코0=Vast numbers of dead Subterraneans need to be removed before we can make use of these areas.
d_underground_generator_dead코1=£blocker£ Corpse-filled Generator Areas
d_underground_generator_dead_desc코0=Vast numbers of dead Subterraneans need to be removed before we can make use of these areas.
d_portal_research_zone코0=Portal Research Area
d_portal_research_zone_desc코0=A secure complex has been built around the Dimensional Portal to house research staff dedicated to probing its mysteries.
d_portal_research_zone_gestalt코0=Portal Research Area
d_portal_research_zone_gestalt_desc코0=A secure complex has been built around the Dimensional Portal to house research staff dedicated to probing its mysteries.
d_ancient_one코0=$ancient_one$
d_ancient_one_desc코0=$ancient_one_desc$
d_fungoid_extermination코0=Fungoid extermination residue
d_fungoid_extermination_desc코0=This toxic goo is all that remains of the exterminated Fungoids.
d_ruined_arcology코0=Ruined Arcology
d_ruined_arcology_desc코0=The Arcologies which cover this City-Planet lie in ruins. While the foundations are still solid, much of the decaying structure will need to be cleared before we can rebuild.
