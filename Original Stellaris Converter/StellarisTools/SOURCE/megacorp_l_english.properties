edict_nuumismatic_visualization_desc코1=The active use of Numistic visualization techniques will refocus our people's attention from personal gain to cosmic energy production. To achieve something, you must first visualize it.
edict_terraforming_gas코0=Terraforming Gases
edict_terraforming_gas_desc코0=By employing exotic gases in the terraforming process, we are able to achieve progress at a much faster rate.
edict_clearing_motes코0=Volatile Land Clearance
edict_clearing_motes_desc코0=By using volatile motes for their explosive capabilities, we are able to clear difficult terrain at a much faster rate.
edict_crystalline_sensors코0=Crystalline Sensors
edict_crystalline_sensors_desc코0=By employing rare crystals to boost our sensors, we are able to gain a crystal clear picture of our surroundings.
edict_living_metal_construction코0=Living Metal Mega-Construction
edict_living_metal_construction_desc코0=The inherent properties of living metal makes it perfect for improving megastructure construction.
edict_fuel_gases코0=Exotic Gases as Fuel
edict_fuel_gases_desc코0=Various exotic gases also function as excellent fuel for sublight travel, although perhaps not the most economical alternative.
edict_shield_gases코0=Exotic Gases for Shield Boost
edict_shield_gases_desc코0=Some exotic gases can be utilized for boosting ships' shield capabilities. They can create complex dampening fields to repel and soften enemy attacks.
edict_motes_kinetic코0=Volatile Ammunition
edict_motes_kinetic_desc코0=We are able to deploy volatile motes as an explosive in our ships' ammunition.
edict_motes_explosives코0=Volatile Explosives
edict_motes_explosives_desc코0=By using volatile motes to construct specialized missiles, our ships will have greater destructive capabilities.
edict_motes_armor코0=Volatile Reactive Armor
edict_motes_armor_desc코0=By enhancing our ships' armor with a reactive component, our ships are able to absorb more damage by reducing incoming damage with a controlled counter-explosion.
edict_crystal_focus코0=Focusing Crystals
edict_crystal_focus_desc코0=By increasing our ships' access to rare crystals, we are able to increase the damage of their energy weapons.
