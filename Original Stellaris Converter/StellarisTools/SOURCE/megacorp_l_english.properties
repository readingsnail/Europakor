fleet3deal4cost3코0=if you grant us £sr_zro£ §R15§! §Y$sr_zro$§!.
fleet3deal4product1코0=This alloy. The weight. The lustre. The glow! Have you ever seen such metallic bonding? Incredible yield strength. Maximum grade. Nominal impurities. We can feel it. It calls to you.\n\nWe will give to you £alloys£ §G2000§! §Y$alloys$§!,
fleet3deal4product2코0=These exotic gases. Effervescent. Compressed to maximum density, for logistical convenience. Highly volatile - careful! You desire them, do you not? For your shields, your plasma cannons? They can be yours.\n\nWe will give you £exotic_gases£§G150§! §Y$exotic_gases$§!,
fleet3deal4product3코0=This metal. It moves. It flows. It reconstructs, §Hkssk!§! We have found many uses for it. We are certain you shall, too.\n\nWe will give you £sr_living_metal  §G40§! §Y$sr_living_metal$§!,
