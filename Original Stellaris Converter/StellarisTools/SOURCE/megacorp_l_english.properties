building_maintenance_depot코0=Maintenance Depots
building_maintenance_depot_desc코1=Workshops where maintenance of machinery and structures is planned, managed, and executed.
building_hive_node코0=Synaptic Nodes
building_hive_node_desc코1=A center of massive, macroscopic synapses, these nodes, tended to and assisted by specialized drones, receive and transmit the will of the Hive.
building_hive_cluster코0=Synaptic Clusters
building_hive_cluster_desc코1=Synaptic hive nodes networked and clustered together produce maximum meganeuron transmission per available surface area, strengthening the organization of the will to its drones.
building_hive_confluence코0=Confluence of Thought
building_hive_confluence_desc코1=A massive nervous center of macroscopic neurology, billions of meganeurons fire along vast stretches of roiling protoplasmic fibers in the Confluence, spreading, strengthening, coordinating the will of the Hive.
building_hydroponics_farm코0=Hydroponics Farms
building_hydroponics_farm_desc코0=Hydroponics Farms produce nutrient-rich vegetable matter tailored for consumption by local Pops.
building_holo_theatres코0=Holo-Theatres
building_holo_theatres_desc코0=The latest in holographic entertainment. Entire worlds built out of photons and energy fields.
building_crystal_mines코0=Crystal Mines
building_crystal_mines_desc코1=Great care must be taken when excavating these mines to avoid damaging the crystals.
building_foundry_1코0=Alloy Foundries
building_foundry_1_desc코0=The Metallurgists working in these foundries produce high-quality alloys.
building_foundry_2코0=Alloy Mega-Forges
building_foundry_2_desc코0=Production on a massive scale, these forges can manufacture alloys in great quantities.
building_foundry_3코0=Alloy Nano-Plants
building_foundry_3_desc코0=Advanced manufacturing centers where the alloy production process is aided by nanomachines.
building_factory_1코0=Civilian Industries
building_factory_1_desc코0=A wide collection of civilian industries and manufactories where a variety of consumer goods are produced.
building_factory_2코0=Civilian Fabricators
building_factory_2_desc코0=Large industrial fabricators geared towards producing consumer goods.
building_factory_3코0=Civilian Repli-Complexes
building_factory_3_desc코0=Nearly anything can be replicated at the kiosks in these complexes.
building_noble_estates코0=Noble Estates
building_noble_estates_desc코0=Palaces and mansions, resplendent in their glory, owned by the nobility. The surrounding countryside and the peasants that inhabit it are theirs as well.
building_bureaucratic_complex코0=Bureaucratic Complex
building_bureaucratic_complex_desc코0=A labyrinthine government complex of bureaucratic offices, sub-offices and sub-sub-offices.
building_research_lab_1코0=Research Labs
building_research_lab_1_desc코0=Research Labs provide the basic facilities for general research.
building_research_lab_2코0=Research Complexes
building_research_lab_2_desc코0=Upgraded research facilities with a very large staff capacity.
building_research_lab_3코0=Advanced Research Complexes
building_research_lab_3_desc코0=These advanced research facilities have the very latest science equipment along with an extremely large staff capacity.
building_precinct_house코0=Precinct Houses
building_precinct_house_desc코0=Monuments to law and order. Enforcers are based here.
building_hall_judgment코0=Hall of Judgment
building_hall_judgment_desc코0=A massive complex dedicated to courts and law enforcement.
building_sentinel_posts코0=Sentinel Posts
building_sentinel_posts_desc코1=These are the outposts from which Patrol Drones scan the Consciousness for signs of deviancy and malfunction.
building_hive_capital코0=Hive Core
building_hive_capital_desc코1=The organizational core from which the Hive Mind coordinates planetside functions.
building_hive_major_capital코0=Hive Nexus
building_hive_major_capital_desc코1=A sprawling capital complex from which the Hive Mind focuses planetary organization, coordination, and planning.
building_spawning_pool코0=Spawning Pools
building_spawning_pool_desc코1=Tended by the scientific and gentle care of specialists, these pools stimulate our spawn into faster growth.
building_robot_assembly_plant코0=Robot Assembly Plants
building_robot_assembly_plant_desc코0=High-tech factories where skilled Roboticists assemble the latest robot models.
building_machine_assembly_plant코0=Machine Assembly Plants
building_machine_assembly_plant_desc코1=A production line assembly plant where new units are constructed.
building_food_processing_facility코0=Food Processing Facilities
building_food_processing_facility_desc코0=Food that is processed at these facilities has its nutritional value greatly increased.
building_food_processing_center코0=Food Processing Centers
building_food_processing_center_desc코0=Streamlined facilities where large amounts of food can be processed.
building_luxury_residence코0=Luxury Residences
building_luxury_residence_desc코0=Intricately designed residential towers with luxurious apartments. Advanced zero-g technology is the only thing keeping the more outlandish terrace designs from collapsing.
building_refinery코0=Exotic Gas Refineries
building_refinery_desc코0=These advanced refineries work day and night to produce exotic gases.
building_crystal_plant코0=Synthetic Crystal Plants
building_crystal_plant_desc코0=Nearly identical to the real thing, the crystals produced here are of the highest quality.
building_chemical_plant코0=Chemical Plants
building_chemical_plant_desc코0=The unpredictable and sometimes unstable Volatile Motes are produced here artificially. No open flames are permitted within a five kilometer radius of the plants.
building_commercial_zone코0=Commercial Zones
building_commercial_zone_desc코0=These commercial zones are home to towering office buildings and business complexes.
building_commercial_megaplex코0=Commerce Megaplexes
building_commercial_megaplex_desc코0=Great commercial spires and towers rising up towards the sky, blotting out the light.
building_mote_harvesters코0=Mote Harvesting Traps
building_mote_harvesters_desc코0=These intricate facilities trap Volatile Motes within energy fields, funneling them into special containment zones below ground where they can be stabilized and harvested.
building_gas_extractors코0=Gas Extraction Wells
building_gas_extractors_desc코0=These hulking wells reach deep into the planet's mantle to access pockets of Exotic Gas.
building_communal_housing코0=Communal Housing
building_communal_housing_desc코0=A block of uniform housing, equal in every way.
building_communal_housing_large코1=Utopian Communal Housing
building_communal_housing_large_desc코2=An incredible feat of engineering that combines efficient, practical residences with carefully maintained idyllic landscapes.
building_drone_storage코0=Drone Storage
building_drone_storage_desc코0=A storage area for Drones to undergo maintenance.
building_drone_megastorage코0=Upgraded Drone Storage
building_drone_megastorage_desc코0=With the latest upgrades, while undergoing maintenance a portion of Drones' power-generation can be re-directed to the grid.
building_hive_warren코0=Hive Warren
building_hive_warren_desc코0=A vast warren offers shelter for many Drones to rest.
building_expanded_warren코0=Expanded Warren
building_expanded_warren_desc코0=By expanding the warrens, still more Drone can shelter within.
building_ancient_control_center코0=Ancient Control Center
building_ancient_control_center_desc코0=The ancient control center of this section of the ringworld is just barely kept functional by the tireless efforts of a legion of machine drones.
building_ancient_palace코0=Ancient Palace
building_ancient_palace_desc코0=A massive palatial complex built in a different age. The decrepit and abandoned wings are not betrayed by its shining exterior.
building_nourishment_center코0=Nourishment Center
building_nourishment_center_desc코0=If it exists as a flavor, it can be replicated here.
building_nano_forge코0=Auto-Forge
building_dimensional_fabricator코0=Dimensional Fabricator
building_dimensional_fabricator_desc코0=This building uses little-understood dimensional technology to tunnel into other realities and siphon off their valuable resources.
building_nano_forge_desc코1=The colossal nano-replicator bays convert raw materials into advanced alloys with miraculous efficiency.
building_affluence_center코0=Affluence Center
building_affluence_center_desc코0=Any material desire can be met here, no matter how outlandish.
building_class_4_singularity코0=Class-4 Singularity
building_class_4_singularity_desc코0=Even after all this time, the containment fields remain stable. No one understands how.
building_master_archive코0=Master Archive
building_master_archive_desc코0=The collected knowledge of five galactic ages is supposedly stored here, but the ability to operate the exceedingly complex and arcane data retrieval system has long since been lost. Still, whatever scraps of data can be obtained are often invaluable.
building_empyrean_shrine코0=Empyrean Shrine
building_empyrean_shrine_desc코0=The shrine itself vibrates somehow, making it appear slightly blurred from a distance.
building_ancient_cryo_chamber코0=Ancient Cryo-Chamber
building_ancient_cryo_chamber_desc코2=Rows upon rows of cryo-pods line this massive structure, containing the long-expired remains of billions of alien specimens frozen long ago.
building_nuumismatic_shrine코1=Numistic Shrine
building_nuumismatic_shrine_desc코1=A shrine devoted to the worship of Numa, goddess of fortune.
building_fe_dome코0=Sky-Dome
building_fe_dome_desc코0=A floating utopia maintained with extremely advanced anti-gravity technology.
building_fe_stronghold코0=Aegis Complex
building_fe_stronghold_desc코0=A massive planetary defense complex housing a multitude of armories stocked to the brim with advanced precursor weaponry.
