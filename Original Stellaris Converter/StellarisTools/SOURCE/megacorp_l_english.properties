lootbox.and코0=\nRummaging through the box, we also retrieve...
lootbox_contents_empty코0=§Rnothing§!.
lootbox_contents_a코0=§EThe $lootbox$ contains an ancient chart over long-dead trade routes, and it includes our capital system of §Y{Root.Capital.GetStarName}§!§!!
lootbox_contents_b코1=§EThe $lootbox$ contains a full complement of dress uniforms. Unfortunately they were designed for a species with far more limbs than is common within the {Root.GetName}.\n\nThe material might still be re-purposed, however.§!
lootbox_contents_c코0=§EThe $lootbox$ contains a bomb!\n\nIt is swiftly defused.§!
lootbox_contents_c.tooltip코0=Relief.
lootbox_contents_d코0=§EThe $lootbox$ contains a treatise on love, and the cyclical nature of all things. It is written in the {Root.GetAdj} language and the style is contemporary.§!
lootbox_contents_e코1=§EThe $lootbox$ contains a gun of unknown origin, with the apparent trigger assembly removed.§!
lootbox_contents_e.tooltip코0=Strange.
lootbox_contents_f코0=§EThe $lootbox$ contains a shipment of military rations. All markings on the packaging have worn off, but the contents appear safe and compatible with {Root.GetAdj} biology.§!
lootbox_contents_g코0=§EThe $lootbox$ contains music, without any obvious playback mechanism.\n\nThe $lootbox$ is soon closed and forgotten about.§!
lootbox_contents_g.tooltip코0=Silence.
lootbox_contents_h코0=§EThe $lootbox$ is filled with beautiful blue marbles.§!
lootbox_contents_i코0=§EThe $lootbox$ is filled with untold riches. Indeed, no one present at the opening is capable of accurately describing the immense wealth, if they will even acknowledge its existence at all.\n\nBut the treasury's balance sheet spells it out clearly enough.§!
lootbox_contents_j코0=§EThe $lootbox$ holds a handful of alien devices, inert and seemingly broken.§!
lootbox_contents_k코0=§EWhile empty, the inner walls of the $lootbox$ are pitted and scarred. Traces of biological material can be recovered from the deeper pockets.§!
lootbox_contents_l코2=§EThe $lootbox$ holds a being that exists only as a spectrum of wavelengths in an ethereal medium. It immediately escapes to a higher domain, leaving only profound revelation and paralytic fear in its wake.§!
lootbox_contents_m코0=§EThe $lootbox$ is difficult to open, as it is shut tight from within by a gravitational anomaly.§!
lootbox_contents_n코1=§EThe $lootbox$ does not contain anything. Where one would expect hollow space for storage sits instead a smooth block of metal alloy, one interior wall of the $lootbox$ blending seamlessly into another.§!
lootbox_contents_galatron코0=§EThe§! Galatron§E...!§!
cara_home_galatron.title코1=The Galatron
cara_home_galatron.desc코0=The §EGalatron§! is yours!
cara.320.a코0=What is it?
cara.320.a.reply코1=It is the §EGalatron§!. The cornerstone of the Caravaneers, the totem on which our forebears swore allegiance and formed the $NAME_Caravaneer_Home$.\n\nThe success of the early $NAME_Caravaneer_Home$ is traditionally ascribed to the formidable power of the §EGalatron§!, though the nature of this power has been lost to time.
cara.320.b코0=What does it do?
cara.320.b.reply코1=It is the §EGalatron§!! It §EGalatrons§!!\n\nPresumably.
cara.320.c코0=What is it worth? Can it be sold?
cara.320.c.reply코1=Its worth is immeasurable. No one will buy the §EGalatron§! from you, though all in the galaxy will rejoice in its light.\n\nBut be warned: tradition allows for it to be taken from the unworthy, in war.
cara.320.d코0=Thanks? Bye...?
cara.910.name코1=$cara.920.name$
cara.910.desc코1=We have crushed the profiteering vermin that called Tradestation Tungle home. The $NAME_Caravaneer_Home$ is no more!
cara.920.name코1=§H$caravaneers$§!: Tungle Destroyed
cara.920.desc코1=The Caravaneer's tradestation has been destroyed by the {From.From.GetName}. We have been unable to confirm if any survivors escaped the slaughter.
cara.930.name코1=$NAME_Caravaneer_Home$
cara.930.desc코1=Hello? Yes? Do you read?\n\nExcellent. You may have heard that the home of all Caravaneers, Tradestation Tungle, was recently brutally attacked. Some people just hate the free movement of goods and services! Our assailants believe us dead, but the Caravansary Council survived, as you can see.\n\nWe wish to re-establish our operations in the §Y{cara_home_new_location.GetName}§! system. The system would naturally no longer be yours, then, technically, but we would make it worth your while.
cara.930.a코0=The system is yours, friends of commerce.
cara.930.a.tooltip코0=$NAME_Caravaneer_Home$ takes ownership of the §Y{cara_home_new_location.GetName}§! system
cara.930.b코0=The system is too strategically important to surrender.
cara.930.c코0=Your survival vexes us. Begone.
cara.940.name코0=§H$caravaneers$§!: Reestablished
cara.940.desc코0=The {caravaneer_home_country.GetName} has reestablished its tradestation in the {cara_home_new_location.GetName} system, formerly a {From.GetAdj} territory.
cara.940.b.reply코0=That's a shame, but we can't all be winners! You, specifically, are choosing not to be a winner.\n\nGoodbye.
cara.950.name코0=Seizing the §EGalatron§!
cara.950.desc코0=The {From.From.GetName} has admitted defeat, and we have wrested the glorious Galatron from their unworthy grasp!
cara.950.a코0=May its gentle light shine forever.
cara.951.name코0=Losing the §EGalatron§!
cara.951.desc코0=Aside from numerous functionaries breaking down into hysterics during the handover, the surrendering of the Galatron to {From.GetAdj} forces was an uneventful affair.
cara.951.a코0=A wordless wail of anguish.
cara_fleet1_contact.title코0=The Vengralian Trium
fleet1contact_opening코0=Greetings from the Vengralian Trium, certified caravaneer traders of the Caravansary Caravan Coalition!
fleet1contact1코0=$fleet1contact_opening$ We bring you exclusive products from the farthest corners of the galaxy (as reproduced by our shipboard factories) at affordable prices.\n\n$fleet1contact_explanation$
fleet1contact2코0=$fleet1contact_opening$ We teach xenos how to earn a substantial additional income working from home, but you seem to be doing well for yourself already.\n\n$fleet1contact_explanation$
fleet1contact3코0=$fleet1contact_opening$ We're in business for ourselves, but not by ourselves. Teamwork makes the dream work!\n\n$fleet1contact_explanation$
fleet1contact_explanation코0=We will offer you an exclusive deal whenever we pass through your territory. Tempting as it may be, you don't have to accept right away! You can ask us to contact you again before we depart your space, and we will, but be aware that incoming calls will be rerouted to $NAME_Caravaneer_Home$.
cara_fleet1_contacted코0=Greetings, caravaneers.
cara_fleet1_exit코0=Not interested. Move along.
cara_fleet1_main.title코0=$cara_fleet1_contact.title$
fleet1hewwo01코0=We have a very limited quantity of Blorg glandular extract available for purchase by private entities. Great for semi-permeable membranes of all kinds!
fleet1hewwo02코0=Sometimes it all seems so hopeless. But then I remember that wealth and happiness are just around the corner!\n\nTell your friends!
fleet1hewwo03코0=Baneth Nutritional Slurry is NOT people.\n\nThe ingredients are secret, and very healthy.
fleet1hewwo04코0=Please note that the §RMAY CONTAIN TRACES OF VENGRALIAN WASTE§! stickers only indicate that the product is produced in facilities that also handle Vengralian waste, not that the product itself is Vengralian waste.
fleet1hewwo05코0=We're always on the lookout for more downline distributors. Care to join the Trium family?
fleet1hewwo06코0=You can trust the Vengralian Seal of Quality.
fleet1hewwo07코0=Offering refunds betrays a lack of confidence in your products. We have full confidence in our products.
fleet1hewwo08코0=We teach xenos how to earn a substantial additional income working from home.
fleet1hewwo09코0=It's not about the products, it's about the benefits of purchasing the products.
fleet1hewwo10코0=Do you happen to know any intelligent sapients that could use an additional stream of energy credits?
fleet1hewwo11코0=While our products practically sell themselves, we will also take the time to sell them. To you.
fleet1hewwo12코0=Please buy something. Anything. Just... Please.
fleet1hewwo13코0=Every member of the Vengralian Trium is their own boss. This does lead to some... administrative issues.
fleet1hewwo14코0=The Vengralian Trium was created for commerce. It is in the Vengralian blood-analogue. Not engaging in commerce is...\n\nWrong.\n\nSo...
fleet1hewwo15코0=Even the oldest Vengralian history-receipts tell of the Orlan Star Merchants. They elevated us from beasthood to sell us kitchen appliances.
fleet1hewwo16코0=The legacy of the Vengralian Trium is also the legacy of the Orlan Star Merchants. They are no longer with us, but the prescribed quotas must still be met!
cara_fleet1_deals.title코0=$cara_fleet1_contact.title$
fleet1dealdesc1코0=We offer you {Root.GetFleet1DealProduct}\n\nAll this for the low, low price of {Root.GetFleet1DealCost}\n\n{Root.GetFleet1DealProductAddendum}
cara_fleet1_deal코0=Show us your wares.
cara_fleet1_take_deal코0=Deal.
cara_fleet1_take_deal.tooltip코0=cara_fleet1_deal.tooltip
cara_fleet1_dealtaken코0=Pleasure doing business with you. And remember: don't dream it, be it!
cost_500energy코0=Energy Credits: £energy£ §R-500§!
cost_1cruiser코0={Root.GetAdj} Cruisers: £military_ship£ §R-1§!
cost_5000food코0=Food: £food£ §R-5000§!
cost_3pops코0={Root.GetAdj} Pops on {Root.Capital.GetName}: £pop£ §R-3§!
cost_2000energy코0=Energy Credits: £energy£ §R-2000§!
product_randomtech코0=Receive §Ya random technology§!
fleet1product1코0=§GTrium-brand bunk beds§!! These innovative, space-efficient, stackable "sleep receptacles" increase the habitation potential of planetary housing, allowing you to "squeeze in" more capita per square meter!
fleet1product1_addendum코0=§HA one-time delivery to a §Ysingle colony§! only. Bunk beds are guaranteed to last §Y80 years§! and no longer. Increases §Y$MOD_PLANET_HOUSING_ADD$§! by §G+10%§! for the duration.§!\n\n(Carefully considered distribution of bunk beds not included. Use of bunk beds is correlated with a drastic increase in mild injuries caused by falling out of bed. May cause privacy concerns. May increase societal vulnerability to seasonal contagions and/or pandemics.)
fleet1product1_tooltip코0=§G+1§! §YBunk Bed Deployment§! Decision
fleet1product2코0=§GTrium-brand food storage containers§!! Is your administration tired of colonists letting perfectly digestible vegetable or animal matter decompose in their domiciles because their digestive systems can only process so much input at a time?\n\nAir-dropped onto a colony of your choice, these semi-transparent, lidded containers hermetically seal cooked or raw foods, keeping the contents fresh for longer. This is the perfect way to preserve leftovers as delicious and/or nominally nutritious snacks for later, dramatically reducing food waste and, ergo, food needs.
fleet1product2_addendum코1=§HA one-time delivery to a §Ysingle colony§! only. Trium Food Containers are guaranteed to last §Y80 years§! and no longer. Decreases §Y$mod_planet_pops_organics_food_upkeep_mult$§! by §G-10%§! for the duration.§!\n\n(100% Vengralian containment-type polymer certified for up to Class III ichors. Dishwasher safe.)
fleet1product2_tooltip코0=§G+1§! §YTrium Food Container Deployment§! Decision
fleet1product3코0=a §GTrium-brand atmospheric deodorizer§!! Do your agri-worlds smell like fertilizer? Is your ecumenopolis more like a "yuck, ew, no please?" Does your colony §Estink§!?\n\nWe have the solution! Our patented blend of microbes and aerosol reagents will clear the air of any habitable troposphere. Just sit back, relax, deploy the strato-drones, and enjoy a breath of fresh air.
fleet1product3_addendum코2=§HA one-time delivery to a §Ysingle colony§! only. Anti-odor effects are guaranteed to last §Y80 years§! and no longer. Increases §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! by §G+30%§! and §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! by §G+10%§! for the duration.§!\n\n("Trium Atmospheric Deodorizer" brand name & "You think that's air you're breathing now?" slogan Copyright (C) 2200 Vengralian Trium. All Rights Reserved.)
fleet1product3_tooltip코0=§G+1§! §YTrium Atmospheric Deodorizer Deployment§! Decision
fleet1product4코0=the exclusive §GTrium Bauble Collection§!! This assortment of fashionable trinkets and gewgaws is sure to both dazzle and distract your populace.
fleet1product4_addendum코1=(Actual value of consumer goods may differ in the eye of the beholder.)
fleet1product5코0=a §Gcontingent of Vengralian Trium sales technicians§!. Stationed across the starbases of your empire, they will adjust upward (jealous competitors would say "artificially inflate") the $TRADE_VALUE$ of all systems.
fleet1product5_addendum코1=§HThe contingent will live and work in your starbases, subsisting only on Trium-brand nutri-paste, and have no effect on your demographics or economy beyond their influence on $TRADE_VALUE$. The assignment will last for §Y80 years§! and no longer. Increases §Y$TRADE_VALUE$§! by §G+15%§! for the duration.§!
fleet1product6코1=§GTrium-brand Spawning Pool Stimulators§!! Tired of waiting for your larvae or larvae-equivalent young to become imago or imago-equivalent adults? Increase their development speed with these super-safe stimulants!
fleet1product6_addendum코0=Please note, antibodies found in your species' systems will render the stimulants ineffective within a §Hten year§! time-frame. But until those ten years are up, you will enjoy a population boom boon, raising §Y$MOD_POP_GROWTH_SPEED$§! by a whopping §G10%§!.
fleet1product7코0=Several suitcases worth of unmarked £energy£ §Y$energy$§!! That's £energy£ §G2000§! §Y$energy$§! in total. Are you as excited as we are? We hope so.
fleet1product7_addendum코0=The Vengralian Trium: helping put the right xenos in the right places.
fleet1cost1코0=§R4§! §H$pop_cat_specialist$§! £pop£ Pops! We need some help with the bookkeeping.
fleet1cost1_tooltip코0=§R-4§! §H$pop_cat_specialist$§! £pop£ Pops
fleet1cost2코1=£alloys£ §R1200§! $alloys$!
fleet1cost3코0=£unity£ §R500§! $unity$! The mechanical process of zeitgeist absorption is poorly understood and can be unnerving, but it is completely harmless.
fleet1cost4코0=§Rsix months of§! £society£ $society_research$! How do you do the things you do? We intend to find out.
fleet1cost5코1=£science_ship£ §R1§! §HScience Ship§!! Excluding the crew. We don't need them, no.
fleet1dealcost5_tooltip코0=£science_ship£ §R-1§! $science_ship$\n(Science Officer will be reassigned.)
fleet1cost6코0=§R-4§!§H$pop$§! £pop£ Pops! Any kind of Pop will do, really. Exciting medical development opportunities await them! We've recently expanded into recruitment services, you see.
fleet1cost6_tooltip코0=§R-4§! §H$pop$§! £pop£ Pops
cara_deal_expired.tooltip코0=$TRIGGER_FAIL$§RThis deal has expired. Sorry!§!
fleet1getback코0=Not right now. Can you get back to us later?
fleet1getbackreply코0=But of course! We will contact you again before we depart your territories. But be aware that the deal may change in that time...
cara_fleet1_redeals.title코0=$cara_fleet1_contact.title$: §YLast Call§!
fleet1redealdesc1코0=Are you ready to seize this once-in-a-lifetime opportunity, before it's gone forever?
fleet1redealdesc2코0=We must soon part, but you can keep our excellent products with you forever.
fleet1redealdesc3코0=You understood that you would be a fool to pass up this deal. You can now make good on that wisdom.
fleet1redealdesc4코0=Dear customers - or dare we say friends? - we are departing your territories. May we interest you in our wares, one last time? Until next time, that is.
fleet1redealdesc5코0=Last chance to strike this deal, tailored to your needs! You don't want to miss it!
cara.1002.title코0=Destroyed $NAME_Caravaneer_Fleet1_country$
cara.1002.desc코1=We have destroyed the wheedling pests of $NAME_Caravaneer_Fleet1_country$! No longer will their inferior products and ingratiating mannerisms pollute the galaxy.
cara.1003.title코0=$NAME_Caravaneer_Fleet1_country$ Destroyed
cara.1003.desc코1=We have received word that $NAME_Caravaneer_Fleet1_country$ is shuttering its mobile storefront effective immediately, due to the caravan being utterly annihilated.
cara_fleet2_contact.title코1=The Numistic Order
fleet2contact1코1=Apologies for our blighted presence in the universe, {Root.GetSpeciesNamePlural}. We are the Numistic Order, humble merchants serving Numa, the goddess of fortune. Cast out from the heavens for our greed, we have forsaken all earthly possessions.\n\n$fleet2contact_explanation$
fleet2contact2코1=Blessings upon you, {Root.GetSpeciesNamePlural}. We are the Numistic Order and we have come in service of Numa, the goddess of fortune, bearing most holy merchandise from distant corners of the galaxy.\n\n$fleet2contact_explanation$
fleet2contact3코1=Ah, the {Root.GetSpeciesNamePlural}! Finally the winds of fortune have brought us to your bountiful lands. We are the Numistic Order, faithful servants of the goddess Numa, and we have come to offer you her blessed wares.\n\n$fleet2contact_explanation$
fleet2contact4코1=Well met, {Root.GetSpeciesNamePlural}. We are the Numistic Order and our wares bear the holy seal of Numa, goddess of fortune. She has long whispered of a distant civilization around {Root.Capital.GetStarName} and the wonders we could achieve together.\n\n$fleet2contact_explanation$
fleet2contact5코1={Root.GetSpeciesNamePlural}! Divine intervention has brought us to your lands carrying many wondrous things. We are the Numistic Order, and our deals have been forged by the goddess of fortune herself.\n\n$fleet2contact_explanation$
fleet2contact6코1=But it is true! You really are as prosperous as Numa has foretold. Fortune favors the bold as they say.\n\nWe are the Numistic Order, simple merchants, devoted to the worship of commerce.\n\n$fleet2contact_explanation$
fleet2contact_explanation코1=Our fleets travel the divine currents of cosmic energy, wherever the winds of fortune take us, bringing new deals every time we enter your lands.\n\nFor a modest donation the wonders of the universe could be yours.\n\nAll transactions in credits please...
cara_fleet2_main.title코0=$cara_fleet2_contact.title$
fleet2hewwo1코1=Come, {Root.GetSpeciesNamePlural}! Drink from the Numistic well of wealth and thirst no more.
fleet2hewwo2코1=Follow the current of cosmic energy credits, {Root.GetSpeciesNamePlural}, and it will take you to the truth. There is no better product than that which carries the holy seal of Numa...
fleet2hewwo3코1=When credits pass hands, Numa smiles.
fleet2hewwo4코1=You call that a fair deal!? You spit in the face of Numa - pah!\n\nOh, but we have customers! Our sincerest apologies for that display. Some do not have the courage to accept good fortune when it falls into their lap.
fleet2hewwo5코1=Many wondrous things pass through our hands, yet we never line our pockets. It is the sacrifice we make so that the construction of the Tessar Tarvil is completed and our children may one day see the holy land again.
fleet2hewwo6코1=Riches are a burden upon the soul, {Root.GetSpeciesNamePlural}. Allow us to lighten your load.
fleet2hewwo7코1=A commodity tax hike? Hush, you profane Numa.
fleet2hewwo8코1=Any donation given to Numa the universe will return tenfold. The less you spend, friend, the more you lose.
fleet2hewwo9코1=Come, do not be shy! Peruse our wares and join in the worship of Numa.
fleet2hewwo10코1=Good deals come to those who accept them, {Root.GetSpeciesNamePlural}. Will you join us in holy barter?
fleet2hewwo11코0=Those who love money, money will love in return. Let your money flow and it will come back to you effortlessly, in abundance.
cara_fleet2_deals.title코0=$cara_fleet2_contact.title$
fleetdeal_explanation코0=\n\nAs always, if you need time to consider, we can notify you before we depart your territory, giving you one more chance to accept the goddess' generous offer.
fleet2dealdesc1코1=Listen, do you hear that? It's the sound of coin trickling in. Yes, {Root.GetSpeciesNamePlural}, we see great fortune coming your way.\n\nNuma has shown us a vision of a shrine in her honor on one of your worlds. A shrine that could bring you prosperity beyond your wildest dreams.$fleetdeal_explanation$
fleet2dealdesc2코1=Bring in the {fleet2_recent_pop_species.GetName}. During our pilgrimage across the galaxy we have saved many lost souls...\n\nLook at this fine specimen, schooled in the art of Numistic administration. See the inside of his {fleet2_recent_pop_species.GetMouthName}? That color there indicates a healthy individual. They make great too laborers too. And their reproductive capacities are astounding. What say you?$fleetdeal_explanation$
fleet2dealdesc3코1=Close your visual receptors. Now picture yourself on your back floating on a stream of energy credits towards a mountain of even more energy credits.\n\nWith our Numistic visualization techniques you will learn that there is no greater power than the power of the mind. You too will be free of material desires and credits will be drawn to you like arthropoids to dung.$fleetdeal_explanation$
fleet2dealdesc4코0=Patterns in the energy flow... They are everywhere yet no one sees. Numa alone can predict the divine ebb and flow of the stock market. And for a small donation, we will share some of her wisdom with you.$fleetdeal_explanation$
fleet2dealdesc5코0=May we present one of our finest spiritual leaders, a level nine Shakvah with enhanced mind focus and inner gaze. Under the goddess' guidance, business on your worlds will flourish.\n\nAll we ask is a small donation in credits...$fleetdeal_explanation$
fleet2dealdesc6코0=Honored {Root.GetSpeciesNamePlural}, we have a very special offer for you... Numa has seen great potential in your people and would like to welcome some of your kind into her ranks. In return these priceless crystals could be yours...$fleetdeal_explanation$
fleet2dealdesc7코0=Behold Fortune's Favor, our most trusted guard ship... She was chosen by the goddess herself to escort our blessed cargo across the galaxy and has thwarted many a blasphemer in her day - pirates, infidels, monsters of the void, all who interfere with Numa's divine path! Yet she is almost as good as new...\n\nYes, she has served fortune well and now, for a modest donation, she may also serve you...$fleetdeal_explanation$
fleet2dealdesc8코0=Forgive us our intrusiveness, but we have noticed your planet, §Y{fleet2deal8planet.GetName}§!, possesses a unique potential not currently being realized. A vent can be opened to its sacred core, from whence the flow of wealth can trickle forth!\n\nLet us reveal to you the hidden secrets of your land. We will require a nominal remuneration, of course.$fleetdeal_explanation$
fleet2deal8.tooltip코0=   Granting: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!
fleet2dealdesc9코0=The Divine Numa smiles on you this day, {Root.GetSpeciesName}. She has shown us how to better align your units to §Y{fleet2deal9planet.GetName}§!'s magnetosphere. With our holy, patented §GNumistic Magnetostrips§!, your drones on §Y{fleet2deal9planet.GetName}§! will drain your sacred £energy£ §Y$energy$§! with less fervor.\n\nIn exchange, we require a ceremony to the Divine be hosted on your soil. What say you?$fleetdeal_explanation$
fleet2dealdesc10코0=Deep in a meditative trance, one of our ecclesiasts gave herself over to Numa and spoke the goddess' sacred truth in a rapid stream of glossolalia. Though the ecclesiast herself did not survive her trial, we deciphered from her utterances an algorithm that can turn ones and zeros into millions.\n\nDo not let her sacrifice be in vain, {Root.GetSpeciesNamePlural}. Invite fortune into your planetary core and she will not desert you.$fleetdeal_explanation$
fleet2dealdesc11코0=Let Numa gaze into to your core, {Root.GetSpeciesNamePlural}, and she will tell you what it is you need. Hold on... The answer to your problem is materializing before my eyes. Yes, I can see it now!
fleet2dealdesc11.a코0=$fleet2dealdesc11$\n\nIt is... another guard ship, is it not?
fleet2dealdesc11.b코0=$fleet2dealdesc11$\n\nIt's... exotic gases, is it not? Mm... and what a lovely scent they have! It is the smell of success! A deep breath of these and you will see Numa in the flesh. But be advised, excessive inhalation may dry out your membranes.
fleet2dealdesc11.c코0=$fleet2dealdesc11$\n\nBut of course! It's... credits... always credits. Credits make the world go round. We will throw credits at your problem and your problem will disappear. Praise Numa!
cara_fleet2_deal코0=Show us your wares.
cara_fleet2_take_deal코0=Deal!
cara_fleet2_dealtaken코0=Blessings upon you, {Root.GetSpeciesNamePlural}, for your business brings us closer to the goddess.
cara_fleet2_exit코0=$cara_fleet1_exit$
fleet2getback코0=Not right now. Please get back to us later.
fleet2getbackreply코0=As you wish, {root.GetSpeciesNamePlural}! We will contact you again before we leave. But bear in mind, Numa is a fickle mistress. If her mind sways, the deal may change...
cara_fleet2_redeals.title코0=$cara_fleet2_contact.title$: §YLast Call§!
fleet2redealdesc1코1=A missed opportunity to invest, my friend, is the most expensive mistake you will ever make. Are you certain you can afford to pass up on our offer? This is your last chance before we depart your territory.
fleet2redealdesc2코1=Numa is a generous mistress. We were about to leave when she reminded us - the {Root.GetSpeciesNamePlural}! They must have one last chance at the deal of a lifetime, before we leave!
fleet2redealdesc3코1=It is in the little moments your fate is decided. A credit well spent here, a credit there, will one day make a million. Small streams meet to make an ocean.\n\nFate has given you one more chance to take our offer before we leave.
fleet2redealdesc4코1=Ah, {Root.GetSpeciesNamePlural}, do you hear Numa calling? Soon we must depart your lands, but first, have you considered our offer?\n\nWeigh your options well, for one may set you on a path to great fortune. Another to ruin. Which will it be?
fleet2redealdesc5코1={Root.GetSpeciesNamePlural}. Soon we will depart your territory. We must go wherever the current of cosmic energy credits takes us. Have you considered our offer?
fleet2product1_tooltip코1=Enables the construction of  §G+1§! §YNumistic Shrine§!, bringing good fortune to a world of your choice.
