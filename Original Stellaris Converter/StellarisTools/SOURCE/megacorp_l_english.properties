CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT_01코0=Please confirm your intention to revoke {Root.GetAdj} association status with the §Y{From.GetAllianceName}§!.
CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01코0=The {From.GetName} regrets to inform you that the board has voted unanimously to withdraw {Root.GetAdj} association status with the §Y{From.GetAllianceName}§! due to inherent incompatibility.
CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01코0=Though we are saddened by your decision to revoke {Root.GetAdj} association status with the §Y{From.GetAllianceName}§!, we will continue to offer our services at affordable prices.
CORP_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT_01코0=Please confirm your request for association status with the §Y{Root.GetAllianceName}§!.
CORP_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01코0=Honored {Root.GetSpeciesNamePlural}! We propose strengthening our ties further by granting us association status with the §Y{Root.GetAllianceName}§!.
CORP_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01코0={From.GetSpeciesNamePlural}! On behalf of the §Y{Root.GetAllianceName}§! the {Root.GetName} is pleased to announce that you now have association status with the §Y{Root.GetAllianceName}§!.
CORP_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE_01코0=Regrettably we must inform you that your request for association status with the §Y{Root.GetAllianceName}§! has been denied.
CORP_END_FEDERATION_ASSOCIATION_STATUS_SELECT_01코0=Please confirm the renunciation of your association status with the §Y{Root.GetAllianceName}§!.
CORP_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01코0=Hereby the {From.GetName} renounces its association status with the §Y{Root.GetAllianceName}§!. Please refer any complaints to our legal department.
CORP_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01코0=Your association status with the §Y{Root.GetAllianceName}§! has been revoked.
CORP_INSULT_FRIENDLY_01코0=Ah, the {Root.GetSpeciesNamePlural}. Our most treasured associates! To what do we owe the pleasure today?
CORP_INSULT_NEUTRAL_01코0=Please contact customer support if you are dissatisfied with our service...
CORP_INSULT_HOSTILE_01코0=What was that, {Root.GetSpeciesNamePlural}? We could not hear you over the roar of the engines. We were just taking the office jet out for a spin.
CORP_INSULT_PROPOSE_01코1=Here at {From.GetName} we have a nose for money and you, {Root.GetSpeciesNamePlural}, reek of desperation.
CORP_INSULT_PROPOSE_02코1=We will merchandise death and sell it to your {From.GetSpeciesSpawnNamePlural}, {From.GetSpeciesNamePlural}.
CORP_INSULT_PROPOSE_03코0=If time is money, then judging by your annual report {From.GetSpeciesNamePlural}, yours is coming to an end.
CORP_CORP_INSULT_PROPOSE_01코0={Root.GetName} is yesterday's news, {From.GetName} the future. It's hardly rocket science.
CORP_INSULT_ACCEPT_FRIENDLY_01코0=You will never shake the {From.GetSpeciesAdj} conviction that more can be gained from trading goods than insults.
CORP_INSULT_ACCEPT_01코1=You have lost your edge, {Root.GetSpeciesNamePlural}. Perhaps it is time to step out of your thinking-box?
CORP_INSULT_ACCEPT_02코0=Ah, the {From.GetSpeciesNamePlural}... You try so hard, yet persistently fail to move the needle. Some are just destined for mediocrity.
CORP_INSULT_ACCEPT_03코0=Insults and empty threats are the insolvent's weapons of choice. The {Root.GetName} protects its interests with steel and firepower.
CORP_INSULT_ACCEPT_04코0=If conflict is what you desire, {From.GetSpeciesNamePlural}, you would do well to remember that war is won with weapons, not with words.
CORP_INSULT_ACCEPT_05코0=Ah, how lovely to hear from you! We just trademarked §Y{From.GetSpeciesNamePlural} Must Die§! for our new long-range ballistic missile.
