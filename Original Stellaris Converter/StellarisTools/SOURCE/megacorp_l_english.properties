cara_home_lootbox_explain코0=What are $lootboxes$?
cara_home_lootbox_explain.reply코0=It is an old story, but not a long one.\n\nWhen the caravans first came together and the {caravaneer_home_country.GetName} was established, it was decreed that a small, random portion of goods passing through this station every year was to be seized, placed in hermetically sealed containers, and stored in a cargo bay on the lowest level of the station. This custom has been upheld since time immemorial, and the cargo bay recently filled up.\n\nIt is now our duty to sell these sealed $lootboxes$.
cara_home_lootbox_contents코0=What's inside a $lootbox$?
cara_home_lootbox_contents.reply코0=We are prohibited from knowing. That knowledge is for the buyer.\n\nWhat we do know is that the contents were considered valuable at some point in Caravaneer history. Though there is also some evidence that the $lootbox$ containers may have been used for garbage disposal during the brief third reign of the Lunatic Broker...
openedlootboxdesc1코0=§EThe $lootbox$ is... §Rempty§!.\n\nBitter disappointment claws at your insides as you struggle to maintain your composure in the face of this chance humiliation. Did humidity levels suddenly rise or are your ocular organs moistening on their own? Your vision blurs, but the emptiness of the $lootbox$ still stands out in sharp relief.\n\nBut as soon as an existential darkness threatens to devour you, it is swept away. What is this feeling? As you mull over the hard-earned $ccoinz$ you spent, the visceral thrill of opening the $lootbox$... you are filled with an inexplicable §Gsense of pride and accomplishment§!.§!
