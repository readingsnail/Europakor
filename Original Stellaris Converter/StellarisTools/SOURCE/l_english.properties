energy코0=Energy Credits
energy_desc코3=§E§HEnergy Credits§! (£energy£) is an energy backed currency accepted by all space-faring races. You can gain more energy by:\n§Y1.§! Building §HGenerator Districts§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around energy rich planets or stars.\n§Y3.§! Selling resources on the §HMarket§!.§!
influence코0=Influence
influence_desc_hive_mind코2=§E§HInfluence§! (£influence£) represents the ability of our §HHive Mind§! to control our drone population, and is used for many things, like enacting §HEdicts§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by researching technologies and declaring other empires your §HRivals§!.§!
influence_desc_machine_intelligence코2=§E§HInfluence§! (£influence£) represents the ability of the primary §HMachine Intelligence§! to divert processing power to assume direct control over its semi-autonomous programs, and is used for many things, like enacting §HEdicts§!, making §HClaims§! and building §HOutposts§!. The gain rate remains fairly constant throughout the game, but can be increased by researching technologies and declaring other empires your §HRivals§!.§!
influence_desc코5=§E§HInfluence§! (£influence£) represents political clout, and is used for many things, like enacting §HEdicts§!, making §HClaims§!, building §HOutposts§! and dealing with §HFactions§!. The gain rate remains fairly constant throughout the game, but can be increased by:\n§Y1.§! Winning the support of §HFactions§! in our empire.\n§Y2.§! Declaring other empires your §HRivals§!.§!
food코0=Food
food_desc코2=§E§HFood§! (£food£) represents the various nutrients required to sustain and grow £pop£ §HPops§!. You can gain more by:\n§Y1.§! Building §HAgriculture Districts§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!
food_desc_machine_intelligence코1=§E§H$food$§! (£food£) represents the various sources of biological nutrients that organics require to sustain their frail bodies. §H$auth_machine_intelligence$s§! have no need for this resource, except for §H$civic_machine_servitor$s§! who can grow food for their §H$citizenship_organic_trophy$ Pops§! by:\n§Y1.§! Building §HAgriculture Districts§! on the surface of colonized planets.\n§Y2.§! Buying more on the §HMarket§!.§!
minerals코0=Minerals
minerals_desc코3=§E§HMinerals§! (£minerals£) is a collective term for the basic resources we need to construct ships, stations and planetary buildings. We can gain more by:\n§Y1.§! Building §HMining Districts§! on the surface of colonized planets.\n§Y2.§! Using §HConstruction Ships§! to build §HMining Stations§! around mineral rich planets or asteroids.\n§Y3.§! Buying more on the §HMarket§!.§!
physics_research코0=Physics Research
physics_research_desc코3=§E§HPhysics Research§! (£physics£) is used to research new technologies. We can increase our output by: \n§Y1.§! Building £building£ §HResearch Labs§! buildings on our colonies. \n§Y2.§! Using §HConstruction Ships§! to build §HResearch Stations§! around certain planets or stars.§!
