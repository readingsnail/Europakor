building_great_pyramid코0=Great Pyramid
building_great_pyramid_desc코1=A pyramid constructed by the local population to appease a deity descended from the sky.
building_toy_factory코0=Alien Toy Factory
building_toy_factory_desc코0=Complex machinery ceaselessly molds complex polymers into small items of varying shapes and inscrutable purpose.
building_uplink_node코0=Uplink Node
building_uplink_node_desc코0=An uplink node that decreases planetary latency.
building_network_junction코0=Network Junction
building_network_junction_desc코0=This powerful transceiver increases the bandwidth of the signals being continuously sent between the many different systems operating across our empire.
building_system_conflux코0=System Conflux
building_system_conflux_desc코0=A massive hub facility that receives and forwards signals across interstellar distances from millions of different systems.
building_alpha_hub코0=Alpha Hub
building_alpha_hub_desc코0=The nerve center of all intra-communication that occurs between the quintillions of semi-sapient systems that administers our empire.
building_machine_capital코0=Administrative Array
building_machine_capital_desc코0=A semi-autonomous computer network that handles the various administrative functions on a planet.
building_machine_major_capital코0=Planetary Processor
building_machine_major_capital_desc코0=A powerful administrative computer that has been designed to manage and oversee the various functions of a complex planetary settlement.
building_machine_system_capital코0=Primary Nexus
building_machine_system_capital_desc코0=The administrative heart of the system. Hundreds of AIs process requests and manage the minute but critical details that are involved in running an efficient interstellar civilization.
building_animal_evaluation_laboratory코0=Animal Evaluation Laboratory
building_animal_evaluation_laboratory_desc코0=This laboratory will study the properties of the unique animal strain that inhabits this region, and how they could potentially be applied to future machine designs.
building_spare_parts_depot코0=Spare Parts Depot
building_spare_parts_depot_desc코0=A large, centralized depot that contains spare parts for every currently active machine model in our empire.
building_unit_assembly_plant코0=Unit Assembly Plant
building_unit_assembly_plant_desc코0=This AI-supervised factory greatly speeds up the process of assembling new machine units on this world.
building_singularity_core코0=Singularity Core
building_singularity_core_desc코0=A stable micro black hole held within a massive containment facility. The research potential is nearly unlimited.
building_probability_engine코0=Probability Engine
building_probability_engine_desc코0=This exceedingly powerful AI construct is constantly running advanced mathematical simulations in a vain attempt to predict the future actions of organic societies. It has proven adept at anticipating developments on their stock markets, however.
building_organic_sanctuary코0=Organic Sanctuary
building_organic_sanctuary_desc코1=This sanctuary provides a sealed environment where organics can thrive in a safe and above all controlled manner.
building_organic_paradise코0=Organic Paradise
building_organic_paradise_desc코1=An AI-controlled artificial paradise designed to satisfy every need a sapient organic being might have, just so long as it does not express a need for self-determination.
building_nutrient_paste_facility코0=Nutrient Paste Facility
building_nutrient_paste_facility_desc코0=This facility uses various industrial bi-products to create a thick paste that is an excellent source of nutrients for organics. With the addition of chemical flavoring, the paste can be molded into approximations of most prepared food compositions. Seven out of ten organics can't tell the difference.
building_neuro_electric_amplifier코0=Neuro-Electric Amplifier
building_neuro_electric_amplifier_desc코0=This facility amplifies the neural signals being transmitted between the cybernetic units under our control, increasing their productivity.
building_neuro_electric_amplifier_triggered_effect코0=Cybernetic Pops:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!
building_war_factory코0=War Factory
building_war_factory_desc코0=A massive warbot factory under the control of an advanced AI with optimized production routines.
building_deployment_post코0=Deployment Post
building_deployment_post_desc코0=The initial deployment post from which we will expand on this world.
auth_democratic코0=Democratic
auth_democratic_desc코0=Democratic governments have regular elections where all citizens can vote on who should represent them.
auth_oligarchic코0=Oligarchic
auth_oligarchic_desc코0=Oligarchic governments are ruled by a small group of individuals that hold all political power.
auth_dictatorial코0=Dictatorial
auth_dictatorial_desc코0=Dictatorial governments are ruled by a single individual for life that wields absolute control over the state.
auth_imperial코0=Imperial
auth_imperial_desc코0=Imperial governments are similar to dictatorial ones, except that the throne is always inherited by a designated successor upon the ruler's death.
auth_hive_mind코0=Hive Mind
auth_hive_mind_desc코1=Hive Minds operate as a single organism more than as a state. The population has no free will, and act as an extension of the Hive Mind itself - much like the limbs of a body.\n\nWhen cut off from the Mind, these drones become comatose and eventually wither and die. Any free individuals on planets owned by the Mind are driven away, killed, or simply treated as prey to feed the collective.
auth_machine_intelligence코0=Machine Intelligence
auth_machine_intelligence_desc코1=Machine Intelligences are immense artificial group minds that have been networked into a single conscious entity. Most of the actual "population" in such an empire consists of mindless work units who perform their designated tasks without any semblance of free will.\n\nA small number of semi-autonomous agents are typically employed for more specialized tasks that benefit from some degree of independent initiative.
auth_ancient_machine_intelligence코0=Ancient Machine Intelligence
auth_ancient_machine_intelligence_desc코0=
auth_corporate코0=Corporate
auth_corporate_desc코0=Corporate governments are organized as a massive commercial enterprise that has completely supplanted the role of the state.
military_dictatorship코0=Military Dictatorship
military_dictatorship_desc코0=§LThis government is a militaristic form of autocracy, with the ruler serving as the undisputed head of the military which is firmly in control of the state apparatus.§!
military_dictatorship_special코0=Each Ruler can build an oversized Ship
martial_empire코0=Martial Empire
martial_empire_desc코0=§LThis government is an advanced form of militaristic autocracy, where the state exists largely to support the military. Martial ability is highly valued, and all citizens are regularly drilled in matters of war.§!
martial_empire_special코0=Each Ruler can build an oversized Ship
divine_mandate코0=Divine Mandate
divine_mandate_desc코0=§LThis government is a spiritualistic form of autocracy, where the ruler is treated as a divine symbol. Organized religion is widely employed in support of the state apparatus.§!
divine_mandate_special코0=Each Ruler can build a Tomb Monument Building
transcendent_empire코0=Transcendent Empire
transcendent_empire_desc코0=§LThis government is an advanced form of spiritualistic autocracy. Everything is shaped by the official state religion, and the ruler is worshiped as an infallible living god.§!
transcendent_empire_special코0=Each Ruler can build a Tomb Monument Building
despotic_hegemony코0=Despotic Hegemony
despotic_hegemony_desc코0=§LThis government is a materialistic form of autocracy, where citizens are viewed as little more than cogs in the state machinery. Efficiency and technological progress are valued above all things.§!
despotic_hegemony_special코0=Each Ruler can build an Elite Assault Army
ai_overlordship코1=Neural Network Administration
ai_overlordship_desc코0=§LThis government is an advanced form of materialistic autocracy, where powerful computers are used to calculate the most efficient ways to govern. All aspects of the state are geared towards efficiency and the acquisition of new technologies.§!
