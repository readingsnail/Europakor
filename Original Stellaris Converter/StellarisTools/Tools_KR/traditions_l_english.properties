tr_prosperity_adopt_hive_effect코0=$tr_prosperity_adopt_effect$
tr_prosperity_sct코0=Standard Construction Templates
tr_prosperity_sct_desc코5=§YBuildings§! and §YDistricts§! have their §YBuild Cost§! reduced by §G10%§! and §YBuild Speed§! increased by §G+25%§!.
tr_prosperity_sct_delayed코0=As technology advances and becomes ever more complex, new demands are placed on our workforce. By using standardized construction templates, our workers can build things without necessarily having to understand the finer points.
tr_prosperity_sct_machine코1=Prefabricated Buildings
tr_prosperity_sct_machine_desc코0=$tr_prosperity_sct_desc$
tr_prosperity_sct_machine_delayed코1=Production of a large number of generic standardized buildings is much more efficient than designing and building them individually.
tr_prosperity_public_works코0=Public Works Division
tr_prosperity_public_works_desc코0=§YCity Districts§! provide §Y1§! additional £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!.
tr_prosperity_public_works_delayed코1=Our growing cities will be augmented by inspired public works on a scale never before seen. To that end, a new government agency must be formed to oversee their construction.
tr_prosperity_optimized_nexus코0=Optimized Nexus
tr_prosperity_optimized_nexus_desc코0=§YNexus Districts§! provide §Y1§! additional £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!.
tr_prosperity_optimized_nexus_delayed코1=Without the need for the comfort of individuals, cells within §YNexus Districts§! can both be smaller and make greater use of vertical space.
tr_prosperity_extended_hives코0=Extended Hives
tr_prosperity_extended_hives_desc코0=§YHive Districts§! provide §Y1§! additional £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!.
tr_prosperity_extended_hives_delayed코1=By extending §YHive Districts§! underground, far more Drones can be housed within.
tr_prosperity_administrative_operations코0=Administrative Operations
tr_prosperity_administrative_operations_desc코2=§Y$mod_planet_buildings_upkeep_mult$§! and §Y$mod_planet_districts_upkeep_mult$§! reduced by §G10%§!.
tr_prosperity_administrative_operations_delayed코0=As our empire continues to grow, eliminating corruption and inefficiency is of critical importance. These credit drains must be plugged!
tr_prosperity_administrative_operations_machine코0=Superconductive Power Transmission
tr_prosperity_administrative_operations_machine_desc코0=$tr_prosperity_administrative_operations_desc$
tr_prosperity_administrative_operations_machine_delayed코0=Superconducting materials at every level of our infrastructure reduce power loss over long distances to near-zero.
tr_prosperity_administrative_operations_hive코0=Chitinous Architecture
tr_prosperity_administrative_operations_hive_desc코0=$tr_prosperity_administrative_operations_desc$
tr_prosperity_administrative_operations_hive_delayed코0=Construction resin, extracted from captured biomass in ocean-sized rendering pools, is more malleable and durable than most inorganic materials. It can even withstand the chill vacuum of space.
tr_prosperity_interstellar_franchising코0=Interstellar Franchising
