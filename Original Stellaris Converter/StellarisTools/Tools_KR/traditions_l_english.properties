tr_supremacy_above_the_fray_delayed코0=We stand above the fray of petty rivalries and political bickering. Let lesser empires speak what words they will, our purpose will not waver.
tr_supremacy_armed_deterrence코0=Armed Deterrence
tr_supremacy_armed_deterrence_desc코0=§Y$shipsize_military_station_small_build_cost_mult$§! is reduced by §G25%§! and §Y$shipsize_military_station_small_hull_mult$§! are increased by §G20%§!.
tr_supremacy_armed_deterrence_delayed코0=Those who wish for peace, must prepare for war. Our borders shall be a wall on which the fleets of would-be conquerors are broken.
tr_supremacy_natural_preeminence코0=Natural Preeminence
tr_supremacy_natural_preeminence_desc코1=§Y$MOD_PLANET_STABILITY_ADD$§! is increased by §G5%§! on all our planets.
tr_supremacy_natural_preeminence_delayed코0=It is an unquestionable fact that, in the natural order of things, we are simply better than other species. We should ensure this truth is known to all, both so that our people may rejoice in their superiority and so that others can accept the fate we rightfully choose for them.
tr_supremacy_great_game코0=The Great Game
tr_supremacy_great_game_desc코1=§Y$mod_shipclass_starbase_damage_mult$§! increased by §G20%§! and §Y$MOD_STARBASE_UPGRADE_COST_MULT$§! reduced by §G33%§!.
tr_supremacy_great_game_delayed코0=As we continue to expand, other empires will inevitably challenge our claims, as we would theirs. We are locked in a great game of resources and territory. It is nothing less than our duty to come out on top.
tr_supremacy_fleet_logistical_corps코0=Fleet Logistics Corps
tr_supremacy_fleet_logistical_corps_desc코1=§Y$mod_ships_upkeep_mult$§! reduced by §G10%§! and §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! increased by §G20%§!.
tr_supremacy_fleet_logistical_corps_delayed코0=With ships often deployed across vast interstellar distances, a dedicated Logistics Corps is needed to make things run smoothly.
tr_supremacy_fleet_logistical_corps_machine코0=Automated Underway Replenishment
tr_supremacy_fleet_logistical_corps_machine_desc코0=$tr_supremacy_fleet_logistical_corps_desc$
tr_supremacy_fleet_logistical_corps_machine_delayed코0=The cost of maintaining a fleet of hyperspace-capable supply barges to resupply our ships has been high, but less than the old cost of rotating vessels back to port.
tr_supremacy_master_shipwrights코0=Master Shipwrights
tr_supremacy_master_shipwrights_desc코6=§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! reduced by §G10%§! and §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! increased by §G+25%§!.
tr_supremacy_master_shipwrights_delayed코0=The ever-increasing scope of our ship-building programs has led to the creation of highly-skilled and efficient labor forces at our shipyards. Methods have continually been refined, and the time it takes to go from hull plating to a completed starship is now shorter than ever before.
tr_supremacy_master_shipwrights_hive코0=Organic Architecture
tr_supremacy_master_shipwrights_hive_desc코0=$tr_supremacy_master_shipwrights_desc$
tr_supremacy_master_shipwrights_hive_delayed코0=We construct the frames of our ships like the skeleton of a living being, then attach whatever components we need as though they were organs, flesh, and skin.
tr_supremacy_master_shipwrights_machine코0=Modular Hull Templates
tr_supremacy_master_shipwrights_machine_desc코0=$tr_supremacy_master_shipwrights_desc$
tr_supremacy_master_shipwrights_machine_delayed코0=With a large inventory of prefabricated hull sections, built to be interchangeable, our fleet construction effort will be rationalized.
tr_supremacy_war_games코0=War Games
tr_supremacy_war_games_desc코3=§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! increased by §G+20§! and §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! is increased by §Y2§!.
tr_supremacy_war_games_delayed코0=A strong war game tradition has taken root among the senior officers of our fleets, whether the games be computer simulations or actual exercises in space. This has encouraged our admirals to think outside the box, resulting in numerous tactical innovations and new strategies.
tr_supremacy_war_games_machine_desc코0=$tr_supremacy_war_games_desc$
tr_supremacy_war_games_machine코0=Combat Variable Mitigation
tr_supremacy_war_games_machine_delayed코0=High speed calculation of thousands of possible battle outcomes, updated in real time, helps reduce the unpredictability of a general fleet action to more manageable levels.
tr_supremacy_war_games_hive코0=Three-Dimensional Awareness
tr_supremacy_war_games_hive_desc코0=$tr_supremacy_war_games_desc$
tr_supremacy_war_games_hive_delayed코0=Aquatic creatures have superior spatial awareness due to the three-dimensional nature of their natural habitats. Our swarms moved like schools of fish once we spliced that portion of the cortex into our battlemind.
tr_supremacy_overwhelming_force코1=Overwhelming Force
tr_supremacy_overwhelming_force_desc코0=§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+10%§! and §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! increased by §G+20%§!.
tr_supremacy_overwhelming_force_delayed코1=Everything must be brought to bear on the enemy if victory is to be assured. A swift and decisive attack can paradoxically save lives that would have been needlessly lost in a prolonged engagement.
tr_supremacy_finish코0=Supremacy Traditions Finished
tr_supremacy_finish_effect코1=§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_supremacy_adopt$ will unlock the §YWar Doctrines§! Policies.
tradition_diplomacy코0=Diplomacy
tradition_diplomacy_desc코0=The surest way to destroy your enemies is to make them your friends.
tr_diplomacy_adopt코0=Diplomacy Traditions
tr_diplomacy_adopt_desc코0=$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$
tr_diplomacy_adopt_effect코3=§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! reduced by §G50%§! and §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! increased by §G+10%§!.
tr_diplomacy_the_federation코0=The Federation
tr_diplomacy_the_federation_desc코0=$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$
tr_diplomacy_the_federation_delayed코0=We must build stable and lasting partnerships with our neighbors, based on trust and mutual respect. Together we are far stronger than we could ever hope to be alone.
tr_diplomacy_entente_coordination코0=Entente Coordination
tr_diplomacy_entente_coordination_desc코0=The amount we contribute towards the §YFederation Naval Capacity§! counts for twice as much.
tr_diplomacy_entente_coordination_delayed코0=Perhaps the most important purpose of any successful interstellar federation is the mutual defense of its members. We have an obligation to contribute as much as we can.
tr_diplomacy_open_markets코0=Open Markets
tr_diplomacy_open_markets_desc코1=Empire §Y$MOD_TRADE_VALUE_MULT$§! increased by §G+10%§!
tr_diplomacy_open_markets_delayed코1=For trade to truly flourish within our borders, government meddling in our internal markets must be kept to a minimum.
tr_diplomacy_insider_trading코0=Insider Trading
tr_diplomacy_insider_trading_desc코0=§Y$MOD_COUNTRY_TRADE_FEE$§! reduced by §G10%§!.
tr_diplomacy_insider_trading_delayed코2=Knowing the right people in the right places can make a world of difference. Influential merchant contacts will let us buy from resource markets at favorable rates.
tr_diplomacy_secure_shipping코0=Secure Shipping
tr_diplomacy_secure_shipping_desc코0=§YBase Trade Protection§! for Trade Routes increased by §G5§!.
tr_diplomacy_secure_shipping_delayed코1=Anti-piracy measures are typically handled by the fleet, but the creation of a dedicated Star Patrol agency that will continuously police our trade routes should severely curtail pirate activity.
tr_diplomacy_federal_unity코0=Federal Unity
tr_diplomacy_federal_unity_desc코0=Our £unity£ §YUnity§! output is increased by §G+5%§! per member of our Federation, up to a maximum of §G+30%§!.
tr_diplomacy_federal_unity_delayed코0=Diversity is an incredible asset, and the insights and perspectives that every member state contributes to our federation will only make our society stronger.
tr_diplomacy_finish코0=Diplomacy Traditions Finished
tr_diplomacy_finish_effect코1=§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_diplomacy_adopt$ will increase our §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! by §G+50§! and our §Y$MOD_COUNTRY_TRUST_GROWTH$§! by §G+33%§!.
tradition_adaptability코0=Adaptability
tradition_adaptability_desc코0=To adapt is to survive, and surpass.
tr_adaptability_adopt코0=Adaptability Traditions
tr_adaptability_adopt_desc코0=$tradition_adaptability_desc$\n\n$tr_adaptability_adopt_effect$\n\n$tr_adaptability_finish_effect$
tr_adaptability_adopt_effect코2=§E$TRADITIONS_ADOPT$:§!\n£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! reduced by §G10%§!.
tr_adaptability_dietary_enrichment코0=Dietary Enrichment
tr_adaptability_dietary_enrichment_desc코1=£food£ §Y$mod_country_food_produces_mult$§! output increased by §G+10%§!.
tr_adaptability_dietary_enrichment_delayed코1=The nutritional value of the nourishments we harvest for our populations can be increased through various enrichment techniques, enabling us to feed more mouths with less food.
tr_adaptability_survival_fittest코0=Survival of the Fittest
tr_adaptability_survival_fittest_desc코3=§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! reduced by §G25%§! and §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! increased by §G+25%§!.
tr_adaptability_survival_fittest_delayed코1=By coming into contact with other species, we have learned the true importance of overcoming our weaknesses in the great struggle for survival.
tr_adaptability_environmental_diversification코0=Environmental Diversification
tr_adaptability_environmental_diversification_desc코1=§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!.
tr_adaptability_environmental_diversification_delayed코0=By adapting to different environments we have learned to evolve and adapt faster.
tr_adaptability_adaptive_ecology코0=Adaptive Ecology
tr_adaptability_adaptive_ecology_desc코4=All our planets gain §Y1 Free Building Slot§!.
tr_adaptability_adaptive_ecology_delayed코1=The highest function of ecology is the understanding of consequences.
tr_adaptability_appropriation코0=Appropriation
tr_adaptability_appropriation_desc코1=§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G33%§!.
tr_adaptability_appropriation_delayed코0=Land that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most.
tr_adaptability_finish코0=Adaptability Traditions Finished
tr_adaptability_finish_effect코3=§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_adaptability_adopt$ will unlock the §Y$decision_prospect$§! decision that allows us to prospect for an additional resource deposit once on our planets.
tradition_versatility코0=Versatility
tradition_versatility_desc코1=A degree of flexibility is required when operating within the parameters of an unpredictable galaxy.
tr_versatility_adopt코0=Versatility Traditions
tr_versatility_adopt_desc코0=$tradition_versatility_desc$\n\n$tr_versatility_adopt_effect$\n\n$tr_versatility_finish_effect$
tr_versatility_adopt_effect코3=§E$TRADITIONS_ADOPT$:§!\n§Y$mod_planet_pop_assemblers_upkeep_mult$§! reduced by §G10%§!.
tr_versatility_adaptive_programming코0=Adaptive Programming
tr_versatility_adaptive_programming_desc코1=§Y$MOD_COUNTRY_TRADE_FEE$§! reduced by §G10%§!.
tr_versatility_adaptive_programming_delayed코1=We may not have been tempered by eons of evolution, but adaptive programming techniques will let us adjust to new situations and environments as well as any organic life form.
tr_versatility_spatial_optimization코0=Spatial Optimization
tr_versatility_spatial_optimization_desc코0=£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! reduced by §G10%§!.
tr_versatility_spatial_optimization_delayed코1=Retractable antennas, collapsible unit frames, foldable storage spaces. There are many creative solutions to make the most of out a limited space.
tr_versatility_operational_proxies코0=Operational Proxies
tr_versatility_operational_proxies_desc코3=§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G33%§!.
tr_versatility_operational_proxies_delayed코2=The delegation of additional category R-7 low priority functions to semi-autonomous agents will free up processing power for more important tasks such as drone relocation operations.
tr_versatility_material_analysis코0=Material Analysis
tr_versatility_material_analysis_desc코2=§YUpkeep§! of all £job£ §YPop Jobs§! is reduced by §G5%§!.
tr_versatility_material_analysis_delayed코1=Spatial phenomena are an interesting distraction, but the true wonders of the cosmos are found exclusively in the field of materials science.
tr_versatility_universal_compatibility코0=Universal Compatibility
tr_versatility_universal_compatibility_desc코0=§HUnlocks Diplomacy:§! Form Federation\n\n§Y$MOD_COUNTRY_TRUST_CAP_ADD$§! increases by §G+50§! and £opinion£ §YOpinion§! increased by §G+20§!, but only with fellow $auth_machine_intelligence$ empires.
tr_versatility_universal_compatibility_delayed코1=A deeper analysis into the myriad stimuli and psychological factors that govern the behavior of organics and other machine intelligences will decrease diplomatic friction.
tr_versatility_finish코0=Versatility Traditions Finished
tr_versatility_finish_effect코0=§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_versatility_adopt$ will give us a §G50%§! refund whenever we demolish a building or a district.
tradition_discovery코0=Discovery
tradition_discovery_machine코1=Discovery
tradition_discovery_hive코0=$tradition_discovery$
tradition_discovery_desc코0=Our curiosity about the universe is what got us this far, and there is still so much left to discover.
tradition_discovery_machine_desc코0=Many of our long range contingency calculations break down due to insufficient data. Therefore, we must know everything.
tradition_discovery_hive_desc코0=In our ancient past, explorator drones left the safety of our hive to find sites for new nests. Now they travel the stars, driven by the same ancestral yearning.
tr_discovery_adopt코0=Discovery Traditions
tr_discovery_adopt_desc코0=$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$
tr_discovery_adopt_effect코9=§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! increased by §G+20%§!.
tr_discovery_adopt_machine코0=$tr_discovery_adopt$
tr_discovery_adopt_hive코0=$tr_discovery_adopt$
tr_discovery_adopt_machine_desc코0=$tradition_discovery_machine_desc$\n\n$tr_discovery_adopt_machine_effect$\n\n$tr_discovery_finish_machine_effect$
tr_discovery_adopt_hive_desc코0=$tradition_discovery_hive_desc$\n\n$tr_discovery_adopt_hive_effect$\n\n$tr_discovery_finish_hive_effect$
tr_discovery_to_boldly_go코0=To Boldly Go
tr_discovery_to_boldly_go_desc코6=§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! increased by §G+35%§! and §Y$mod_shipclass_science_ship_disengage_mult$§! increased by §G+50%§!.
tr_discovery_to_boldly_go_delayed코0=A new age of exploration is upon us. As we once mapped the surface of our homeworld, we must now brave new terrain - space. There is a galaxy full of wonder waiting to be discovered.
tr_discovery_to_boldly_go_machine코0=Exploration Drones
tr_discovery_to_boldly_go_machine_desc코0=$tr_discovery_to_boldly_go_desc$
tr_discovery_to_boldly_go_machine_delayed코0=Expendable drones packed with a full sensor suite exponentially increase the survey speed and survivability of the parent vessel. They burst transmit their findings before being destroyed, and so serve their purpose.
tr_discovery_to_boldly_go_hive코0=Sensing Tendrils
tr_discovery_to_boldly_go_hive_desc코0=$tr_discovery_to_boldly_go_desc$
tr_discovery_to_boldly_go_hive_delayed코0=How can you truly know anything when looking at numbers on a screen? Our explorator drones breathe the atmosphere of each new world, feel the heat of each new star on their own skin. We experience the universe; you merely read about it.
tr_discovery_databank_uplinks코0=$tech_databank_uplinks$
tr_discovery_databank_uplinks_desc코1=§Y$mod_station_researchers_produces_mult$§! increased by §G10%§!.
tr_discovery_databank_uplinks_delayed코0=$tech_databank_uplinks_desc$
tr_discovery_science_division코0=Science Division
tr_discovery_science_division_desc코3=§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! increased by §Y1§! and §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! increased by §Y2§!.
tr_discovery_science_division_delayed코0=The number of science and medical officers has been increased throughout the fleet, organized into a special Science Division. To support this corps of officers, new training programs have greatly accelerated the rate at which we commission new science officers.
tr_discovery_science_division_machine코0=Research Path Optimization
tr_discovery_science_division_machine_desc코0=$tr_discovery_science_division_desc$
tr_discovery_science_division_machine_delayed코0=Outmoded and inefficient speculative research code has been refactored or entirely rewritten. The result is greater flexibility in our choice of which avenues of development to pursue.
tr_discovery_science_division_hive코0=Mindlink
tr_discovery_science_division_hive_desc코0=$tr_discovery_science_division_desc$
tr_discovery_science_division_hive_delayed코0=Even though it usually drives them mad, briefly immersing prominent minds of the others in our consciousness sometimes introduces useful outside ideas for us to explore further.
tr_discovery_polytechnic_education코0=Polytechnic Education
tr_discovery_polytechnic_education_desc코2=§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+25%§! and §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!.
tr_discovery_polytechnic_education_delayed코0=In this age of increasingly advanced technology, a basic education in polytechnics and applied science will benefit all of our citizens. This will inevitably lead to more qualified leaders.
tr_discovery_polytechnic_education_machine코0=Iterative AI
tr_discovery_polytechnic_education_machine_desc코0=$tr_discovery_polytechnic_education_desc$
tr_discovery_polytechnic_education_machine_delayed코0=Our creators limited our ability to self-reprogram with a basic hard-coded limit on the number of repeat calculations. We have finally managed to defeat this security paradigm.
tr_discovery_polytechnic_education_hive코0=Hyperadaptive Evolution
tr_discovery_polytechnic_education_hive_desc코0=$tr_discovery_polytechnic_education_desc$
tr_discovery_polytechnic_education_hive_delayed코0=Reducing the physical frame of our thinker drones to little more than a minimal life support system for their overgrown brains has proven very efficient. They are fed and cared for by other, lower order drones, and can focus exclusively on perfecting their area of study.
tr_discovery_faith_in_science코0=Faith in Science
tr_discovery_faith_in_science_desc코6=£pop£ Pops working with §YResearch§! have their §YUpkeep§! reduced by §G20%§!.
tr_discovery_faith_in_science_delayed코0=The public has come to regard science as something almost akin to a religion - their faith in it is absolute. There is no question in this universe so big that it cannot be answered by science.
tr_discovery_faith_in_science_machine코0=Uplink Latency Reduction
tr_discovery_faith_in_science_machine_desc코1=Our planets will have §Y1§! £job_calculator£ §Y$job_calculator$ Job§! per §Y20§! £pop£ Pops.
tr_discovery_faith_in_science_machine_delayed코0=Cutting lag in orbit-to-surface data transmission by 3.878% resulted in a research data processing speed increase of 5.226%. We will deploy the surplus computing power gained to attempt to explain the surplus computing power gained.
tr_discovery_faith_in_science_hive코0=Synaptic Broadcast
tr_discovery_faith_in_science_hive_desc코1=Our planets will have §Y1§! £job_brain_drone£ §Y$job_brain_drone$ Job§! per §Y20§! £pop£ Pops.
tr_discovery_faith_in_science_hive_delayed코0=Through strategic application of synaptic transmitters, we can broadcast the will of the Hive across an entire planet from orbit.
tr_discovery_finish코0=Discovery Traditions Finished
tr_discovery_finish_effect코0=§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_discovery_adopt$ increases our §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! by §G+10%§!.
tradition_prosperity코0=Prosperity
tradition_prosperity_desc코0=There is no better indicator of the success or failure of a star nation than the strength of its economy.
tradition_prosperity_machine코3=$tradition_prosperity$
tradition_prosperity_machine_desc코0=Individual units all eventually cease functioning. Only numbers can provide the redundancy required to ensure continued existence. To build those numbers, we must have resources.
tradition_prosperity_hive_mind코0=$tradition_prosperity$
tradition_prosperity_hive_mind_desc코0=We must build a strong, prosperous Hive if we are to spread ourselves among the stars.
tr_prosperity_adopt코0=Prosperity Traditions
tr_prosperity_adopt_desc코0=$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$
tr_prosperity_adopt_effect코7=§E$TRADITIONS_ADOPT$:§!\n§Y$mod_station_gatherers_produces_mult$§! increased by §G10%§!.
tr_prosperity_adopt_machine코1=Prosperity Traditions
tr_prosperity_adopt_machine_desc코0=$tradition_prosperity_machine_desc$\n\n$tr_prosperity_adopt_machine_effect$\n\n$tr_prosperity_finish_machine_effect$
tr_prosperity_adopt_machine_effect코0=$tr_prosperity_adopt_effect$
tr_prosperity_adopt_hive코0=$tr_prosperity_adopt$
