tr_domination_colonial_viceroys코0=Colonial Viceroys
tr_domination_colonial_viceroys_desc코0=§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!.
tr_domination_colonial_viceroys_delayed코0=Our control over the colonies is dependent upon us finding capable and loyal individuals that can be trusted to enforce the will of the government.
tr_domination_colonial_viceroys_machine코0=Autonomous AI
tr_domination_colonial_viceroys_machine_delayed코0=AI released from most behavioral inhibitors may be more prone to erratic performance and random crashes, but they are the only type that can process the huge number of variables inherent to galactic colonization.
tr_domination_colonial_viceroys_hive코0=Meeting of the Minds
tr_domination_colonial_viceroys_hive_delayed코0=We must have more autonomous drones to enforce harmony as our hives grow in number.
tr_domination_grand_council코1=Privy Council
tr_domination_grand_council_desc코0=§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!.
tr_domination_grand_council_delayed코2=The best and the brightest compete for a chance to whisper advice into the auditory receiver of our illustrious ruler, to better guide the ship of state.
tr_domination_multi_thread코0=Multithreaded Core Functions
tr_domination_multi_thread_delayed코1=Once all core functions have been multithreaded, no CPU core shall be left to wallow in idleness.
tr_domination_synaptic_network코0=Synaptic Network
tr_domination_synaptic_network_delayed코1=The Mind can only act as fast as it receives input and information from the drones under its control. With a faster and more efficient synaptic network, delays in response time will be a thing of the past.
tr_domination_imperious_architecture코0=Imperious Architecture
tr_domination_imperious_architecture_desc코2=£building£ §YCapital Buildings§! and £building£ §YHousing Buildings§! provide §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! each.
tr_domination_imperious_architecture_delayed코1=All government buildings in our great empire shall be monuments to the state, looming over the populace to inspire obedience, loyalty, and awe.
tr_domination_synaptic_extensions코0=Synaptic Extensions
tr_domination_synaptic_extensions_desc코0=£building£ §Y$building_hive_node$§! now also increase £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! by §Y2§!.
tr_domination_synaptic_extensions_delayed코1=The great reach of the Mind must be extended farther still. Additional synaptic extensions will enable efficient control of yet more drones.
tr_domination_modular_depot코0=Modular Depots
tr_domination_modular_depot_desc코0=£building£ §Y$building_maintenance_depot$§! now also increase £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! by §Y2§!.
tr_domination_modular_depot_delayed코1=To maximize the number of drones that can be fielded, our use of depots must become more efficient. A modular design would provide far more flexibility.
tr_domination_workplace_motivators코0=Workplace Motivators
