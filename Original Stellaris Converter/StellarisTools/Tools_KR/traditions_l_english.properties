tr_expansion_colonization_fever코0=Colonization Fever
tr_expansion_colonization_fever_desc코1=New colonies start with §Y1§! additional £pops£ Pop.
tr_expansion_colonization_fever_delayed코0=Colonization fever seems to have gripped the populace. Their enthusiasm and patriotic fervor draws additional population to new colonies.
tr_expansion_colonization_fever_machine코1=Automated Colonization Units
tr_expansion_colonization_fever_machine_delayed코1=The production of highly specialized first wave colonization units with narrow but deep hard-coded behavior adapting them to specific world types will speed the integration of new planets into our collective.
tr_expansion_colonization_fever_hive코0=One Mind
tr_expansion_colonization_fever_hive_delayed코0=The overmind is a chorus of thought that even the cold emptiness of space cannot silence.
tr_expansion_a_new_life코0=A New Life
tr_expansion_a_new_life_desc코3=£pops£ §Y$MOD_POP_GROWTH_SPEED$§! increased by §G+10%§!.
tr_expansion_a_new_life_delayed코0=A new life awaits our citizens in the off-world colonies. A chance to begin again in a golden land of opportunity and adventure! With the help of an aggressive marketing campaign, the less fortunate elements of our society will be flocking to our colony ships.
tr_expansion_a_new_life_machine코1=Hotjoin Protocols
tr_expansion_a_new_life_machine_desc코0=£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! increased by §G+10%§!.
tr_expansion_a_new_life_machine_delayed코2=The process of assembling new pops can be sped up by loading their operating instructions while their chassis is still under construction.
tr_expansion_a_new_life_hive코0=Spawning Frenzy
tr_expansion_a_new_life_hive_desc코0=$tr_expansion_a_new_life_desc$
tr_expansion_a_new_life_hive_delayed코0=Upon claiming a new nest, the breeder pods have a powerful instinctual compulsion to spawn at a frenetic rate. They typically die from the strain, but the birth of many fresh drones speeds processing of new worlds.
tr_expansion_courier_network코0=Courier Network
tr_expansion_courier_network_desc코4=§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! increased by §G20§!.
tr_expansion_courier_network_delayed코0=A network of small courier vessels is a reliable alternative for transporting VIPs or delivering messages that can't be trusted to FTL communications. This will tie our far-flung colonies more closely together.
tr_expansion_courier_network_machine코0=Extensible Software
tr_expansion_courier_network_machine_delayed코0=By building our synaptic network with future expansion to other worlds in mind, we can reduce signal loss even across interstellar distances.
tr_expansion_courier_network_hive코2=Limited Autonomy
tr_expansion_courier_network_hive_delayed코1=Every Hive need not be directly controlled by the Overmind at all times, instead they can be given basic instructions and carry these out autonomously until new direction is required.
tr_expansion_reach_for_the_stars코0=Reach for the Stars
tr_expansion_reach_for_the_stars_desc코4=§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! reduced by §G10%§!.
tr_expansion_reach_for_the_stars_delayed코0=The frontiers of our star nation are being pushed ever forwards. Soon, nothing in this galaxy will lie beyond our grasp...
tr_expansion_reach_for_the_stars_machine코0=Signal Relay Stations
tr_expansion_reach_for_the_stars_machine_delayed코0=The massive distances inherent to space exploration cause bandwidth loss between our core and peripheral systems. Signal boosting relay stations will ensure that directives from the core are received undisrupted.
tr_expansion_reach_for_the_stars_hive코0=Amoebic Synapses
tr_expansion_reach_for_the_stars_hive_delayed코0=Encasing synapses in a miniature hyperdrive shell, hardened for spaceflight, and using them to pass on directives from the hive has allowed us to conquer the stars.
tr_expansion_galactic_ambition코0=Galactic Ambition
tr_expansion_galactic_ambition_desc코7=§Y$mod_starbases_upkeep_mult$§! reduced by §G20%§!.
tr_expansion_galactic_ambition_delayed코0=The banner of our great empire will one day be as common as hydrogen throughout the galaxy.
tr_expansion_galactic_ambition_machine코0=Cogs in the Machine
tr_expansion_galactic_ambition_machine_delayed코0=Every stellar resource and hyperlane controlled by us brings the universe closer to mechanical perfection.
tr_expansion_galactic_ambition_hive코0=Blot out the Stars
tr_expansion_galactic_ambition_hive_delayed코0=Primal terror accompanied the first tentative steps in to the dark, away from our home nest and the mother hive that nurtured us. Only by conquering and breeding out this fear can we continue to grow. Millions of drones will die so that the hive may live.
