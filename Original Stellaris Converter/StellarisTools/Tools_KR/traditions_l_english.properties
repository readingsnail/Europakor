tr_harmony_kinship_delayed코1=A true sense of kinship has developed between all the citizens of our great star nation, regardless of their place in the social order.
tr_harmony_bulwark_of_harmony코0=Bulwark of Harmony
tr_harmony_bulwark_of_harmony_desc코2=While in a defensive war with another empire, §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! is increased by §G+33%§!. In addition, the §Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+15%§! for ships within your borders.
tr_harmony_bulwark_of_harmony_delayed코0=All organisms, no matter how perfect, must rely on an immune system to ward off the threat of outside disease. Our society is no different.
