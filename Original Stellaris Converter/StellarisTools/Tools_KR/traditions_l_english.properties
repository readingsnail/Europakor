tradition_domination_desc코0=If we do not impose our will on others, they will inevitably impose theirs on us.
tradition_domination_machine_desc코0=We seek harmonious functionality throughout the entire galaxy. Other stellar beings resist this due to inefficient personal whims. We will remove their disorder like a malfunctioning part.
tradition_domination_hive_desc코0=Everything that is not Us must serve Us, either as servants, or as food.
