tr_synchronicity_kinship_gestalt코0=Synchronized Agents
tr_synchronicity_kinship_gestalt_desc코0=§Y$mod_leaders_upkeep_mult$§! reduced by §G20%§!.
tr_synchronicity_kinship_gestalt_delayed코0=Agents with similar purposes shall be given orders as a group, reducing the strain on the Overmind.
