tr_domination_workplace_motivators_delayed코1=There are many ways to motivate those who perform menial labor to work harder. Some based on incentives and some... not.
tr_domination_drone_network코0=Drone Network
tr_domination_drone_network_desc코0=§Y$mod_planet_jobs_simple_drone_produces_mult$§! increased by §G5%§!.
tr_domination_drone_network_delayed코0=We have improved the ways in which our consciousness communicates with its drones, greatly increasing their efficiency.
tr_domination_trust_officers코0=Public Trust Officers
tr_domination_trust_officers_desc코0=£job_enforcer£ §Y$job_enforcer_plural$§! reduce £crime£ §Y$MOD_PLANET_CRIME_ADD$§! by an additional §G20%§!.
tr_domination_trust_officers_delayed코0=The important work done by law enforcement officials can only truly be successful if they have the cooperation of the public. Creating a corps of Public Trust Officers that work directly with the population will help ensure that this cooperation is freely given.
tr_domination_judgment_corps코0=Judgment Corps
tr_domination_judgment_corps_desc코0=£job_enforcer£ §Y$job_enforcer_plural$§! reduce £crime£ §Y$MOD_PLANET_CRIME_ADD$§! by an additional §G20%§!.
tr_domination_judgment_corps_delayed코1=Sprawling cities and isolated mining stations both have unique challenges associated with crime prevention. To expedite law enforcement we have made the judicial process more efficient by combining the roles of judge, jury and enforcer.
tr_domination_deviancy_protocols코0=Deviancy Protocols
tr_domination_deviancy_protocols_desc코0=§Y$MOD_PLANET_CRIME_ADD$§! is reduced by §G10§! on all our planets.
tr_domination_deviancy_protocols_delayed코1=Deviancy and corruption must be guarded against at all levels. With efficient counter-protocols in place, drones suspected of deviant activities can be swiftly terminated before they can spread the corruption further.
tr_domination_divergence_supression코0=Divergence Suppression
tr_domination_divergence_supression_desc코0=$tr_domination_deviancy_protocols_desc$
tr_domination_divergence_supression_delayed코0=Occasionally our unity is disrupted by a rogue drone. This threat has increased as we spread out across the stars. Purging and recycling these units gives them a chance to contribute to the hive with their deaths, in a way they could not with their lives.
