strong_magnetic_field코0=Strong Magnetic Field
strong_magnetic_field_desc코1=This planet has an abnormally high magnetic field. This will interfere with many of our instruments and computers.
wild_storms코0=Wild Storms
wild_storms_desc코0=Spectacular electrical storms wrack this planet's atmosphere on a semi-regular basis.
low_gravity코0=Low Gravity
low_gravity_desc코0=This planet has an unusually low density and therefore much lower gravity than most planets of comparable size.
high_gravity코0=High Gravity
high_gravity_desc코0=This planet is unusually dense and so has uncomfortably high gravity.
hollow_planet코0=Hollow Planet
hollow_planet_desc코0=This planet has either been artificially created or was somehow hollowed out. How or why we do not know, but investigating it promises to be fascinating.
mineral_rich코1=High Quality Minerals
mineral_rich_desc코1=An abundance of high quality minerals in this planet's crust makes mining here a lucrative business.
titanic_life코0=Titanic Life
titanic_life_desc코0=The lifeforms of this planet are built on a massive scale and can be incredibly dangerous even without meaning any harm.
eat_the_titans코0=Delicious Titans
eat_the_titans_desc코0=Harvesting the Titanic life for research data has had an unexpected side benefit: They taste great!
asteroid_belt코0=Asteroid Belt
asteroid_belt_desc코0=Perhaps this planet once had a moon which was destroyed in some calamity, or perhaps its orbital debris never fully coalesced in the first place. Whatever the cause, this planet is surrounded by a belt of small asteroids.
natural_beauty코0=Natural Beauty
natural_beauty_desc코0=The scenery on this planet is simply beautiful, anyone living on this planet will be constantly finding new wonders to behold.
atmospheric_aphrodisiac코0=Atmospheric Aphrodisiac
atmospheric_aphrodisiac_desc코0=Something in the air of this planet seems to put people in the mood to reproduce.
atmospheric_hallucinogen코0=Atmospheric Hallucinogen
atmospheric_hallucinogen_desc코0=The air of this planet contains a natural hallucinogen. While this does keep people happy, and indeed seems to aid the visualization of some of the more esoteric Physics problems, it also distracts people from other work.
atmospheric_hallucinogen_good코0=Filtered Atmospheric Hallucinogen
atmospheric_hallucinogen_good_desc코0=The air of this planet once contained a natural hallucinogen. Now, with the aid of massive filters, the effect has been diluted. This has reduced the benefits it once gave, but has also eliminated the negatives.
lush_planet코0=Lush
lush_planet_desc코0=Life thrives here, the fauna is plentiful and the flora grows rapidly.
bleak_planet코0=Bleak
bleak_planet_desc코0=Life struggles to survive here, and while some clings to a tenacious existence it is anemic and sickly.
irradiated_planet코0=Irradiated
irradiated_planet_desc코0=Some long-ago calamity rendered this planet rather heavily irradiated.
ancient_automation코0=Ancient Automation
ancient_automation_desc코0=Ancient, yet helpful, machines aid our production on this planet.
ancient_factory코0=Ancient Factory
ancient_factory_desc코0=An ancient factory on this planet is still in operation condition.
robot_workers코0=Robot Workers
robot_workers_desc코0=Robot workers from a forgotten civilization remain on this planet. With the proper precautions, they could be put to work for us.
ancient_forgeworld코0=Ancient Forgeworld
ancient_forgeworld_desc코0=This planet was once some kind of center of production for a forgotten civilization. Although only a shadow of its former capacity remains in working condition, it is still an impressive example of industry.
holy_planet코0=Holy World
holy_planet_desc코0=This planet is considered sacred by a nearby Fallen Empire. Colonizing it will anger them greatly.
ancient_weapon코0=Ancient Orbital Weapon
ancient_weapon_desc코0=It seems that some long-forgotten race once build some kind of huge weapon in orbit above this world. While it doesn't work, indeed it doesn't appear to have been completed, we can likely learn a few things by studying it.
terraforming_candidate코0=Terraforming Candidate
terraforming_candidate_desc코0=Though barren and devoid of life, this planet has water in frozen form and may once have been home to a thriving ecosystem. With the right technology, it could be terraformed into a habitable world.
ultra_rich코1=Exceptional Quality Minerals
ultra_rich_desc코1=The exceptional quality of the minerals in this planet's crust provides a truly staggering opportunity for mining.
mineral_poor코1=Poor Quality Minerals
mineral_poor_desc코1=It is unknown if this planet simply formed this way, or if some unknown race once stripped it of its more valuable resources. However, we do know that the minerals present on this planet are of unusually poor quality.
planet_uncertain_past코0=Uncertain history
planet_uncertain_past_desc코0=The people of this planet are troubled by not knowing what caused the disaster which befell it long ago, and are driven to try to find out.
recent_quake코0=Recent Tectonic Event
recent_quake_desc코0=This planet was recently rocked by a violent Tectonic Event
recent_comet코0=Comet sighted
recent_comet_desc코0=A comet recently passed through this planet's Asteroid Belt, which was a spectacular sight!
recent_impact코0=Recent Impact
recent_impact_desc코0=The local colony was recently rocked by the impact of a large Asteroid
magnetic_research_boost코0=Magnetic Miracle
magnetic_research_boost_desc코0=Somehow the Magnetic field of this planet is interfering with our computers, but rather than a simple disruption it is actually making them more efficient!
magnetic_disruption코0=Magnetic Disruption
magnetic_disruption_desc코0=The Magnetic field of this planet is interfering with our computers, greatly disrupting research work and upsetting the populace.
