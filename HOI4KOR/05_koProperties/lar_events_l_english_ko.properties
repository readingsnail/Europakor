lar_news.25.desc코0=오늘 브라간사의 공작 두아르트 누누 경은 브라질의 페트로폴리스 대성당에서 오를레앙-브라간사 왕가의 마리아 프란시스카 공주와 결혼식을 치루었습니다. 이 결혼은 포르투갈-브라질의 브리간치나 가문을 화해시켰을 뿐만 아니라 미겔주의자들과 브라간사 입헌주의자들을 통합시켜 포르투갈 왕가의 대립을 뒤로 하고 양국 모두의 군주주의 정서를 격동시켰습니다.\n\n식에 이어 두아르트 경은 포르투갈과 브라질의 여러 군주주의자들과 여러 차례 대화를 나누었는데, 그곳에서 '복원'이나 '군주제'라는 단어가 공공연히 오고 갔다고 합니다.
