lar_news.281.t코0=안달루시아의 부활\!
lar_news.281.desc코0=수 세기 전, 무어인들은 유럽인들의 레콩키스타로 인해 이베리아에서 쫓겨났습니다. 이제는, [From.GetOldAdjective]군은 남부 이베리아 깊숙이 진격하여 수 세기 만에 처음으로 이 지역에 무어인 정착지를 건설하기 시작했습니다. [From.GetOldNameDefCap](은)는 "[From.GetNameDefCap]"(이)라는 새로운 국가로 재구성되었고, 한때 이베리아 전역을 지배했던 옛 술탄국의 유산을 되찾았습니다.\n\n고대 우마이야 칼리파국는 서양의 이베리아부터 동양의 페르시아에 이르기까지 거의 모든 이슬람 세계를 지배했습니다. 아마 [From.GetLeader](은)는 이 옛 제국을 따라 중동, 북아프리카, 유럽의 많은 이질적인 민족들을 재통합시키길 원할 지도 모릅니다.
