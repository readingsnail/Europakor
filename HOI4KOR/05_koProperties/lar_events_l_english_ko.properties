lar_spain.17.desc코1=최근 일련의 패전들과 그들의 통제된 영토가 반도의 고작 일부분밖에 되지 않는 것을 알게 된 공산주의자들의 군사 지도부는 정부를 전복시키고 평화를 요청해 왔습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다.
lar_spain.18.t코0=때를 기다리는 반란
lar_spain.18.desc코1=우리의 계획은 완성되었고, 쿠데타를 일으킬 수 있는 준비가 되어 있습니다. 그러나 1932년 산후르하다 쿠데타 시도와 같은 암울한 실패를 되풀이하지 않으려면 정치적 풍조가 가장 시기적절한 때까지 기다려야 합니다. 우리는 적절한 때를 기다리는 동안 우리의 자원을 이용해 우리의 흔적을 지울 것입니다...
