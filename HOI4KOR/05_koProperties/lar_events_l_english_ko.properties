lar_spain.66.t코0=[From.GetNameDefCap]의 요구사항 거절
lar_spain.66.desc코0=프랑스인들은 불행히도 원조를 보낼 수 없다는 것을 알려왔습니다. 그것이 그들의 국내 정치적 안정을 위태롭게 하기 때문입니다.
