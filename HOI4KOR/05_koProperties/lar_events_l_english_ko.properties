lar_news.27.desc코1=포르투갈과 스페인의 정치인들은 지난 몇 달 동안 수많은 회담을 가졌는데, 그들은 이베리아에서 양국의 정치인들이 통치하는 통일된 좌익 국가가 될 가능성에 대해 논의했습니다.\n오랜 준비와 협상 끝에 오늘날 포르투갈과 스페인의 지도자들은 공식적으로 [POR.GetNameDef]의 형성을 선포했으며, 앞으로 이 새로운 국가는 이베리아 시민들의 집단적 이익을 더 잘 대변하는 지도자가 선출되고, 이들이 자유롭게 왕래할 수 있는 나라가 될 것입니다.
