lar_spain.33.t코0=에스파냐 군사연합
lar_spain.33_tt코0=\ 카를로스파 봉기가 일어나면 §Y3개 보병 대대§\!로 이루어진 잘 훈련된 5개의 카를로스파 민병대 사단이 생성될 것입니다.\n
lar_spain.34.t코0=후계 문제
lar_spain.34.desc코0=자식을 남기지 않은 알폰소 카를로스 공작의 죽음과 함께, 카를로스파 세력은 점차 약화되었고, 결국 카를로스주의 운동에 분열을 낳게 되었습니다.\n\n알폰소 카를로스가 직접 임명한 후계자, 즉 보르본-파르마 가문의 카를로스 하비에르의 주장을 지지할 사람들이 몇 있지만, 그는 왕위에 대한 왕조적인 명분이 없습니다. 다른 이들은 오히려 이사벨라 2세의 후손인 반역자의 종파이지만 왕위에 대한 명분을 가지고 있는 망명 중인 왕 알폰소 13세의 주장을 오히려 지지할 것입니다.\n\n만약 이 문제가 신속히 처리되지 않는다면, 우리의 지지가 여러 가지 파벌로 분열되는 것을 야기할 것입니다.
lar_spain.34.a코0=폐하의 유언은 반드시 행해져야한다. 하비에르께서는 새로운 국왕이 되실 것이다\!
lar_spain.34.a_tt코0=부르봉-파르마의 하비에르께서는 왕정복고를 이루고 국왕이 되실 것이다.\n
lar_spain.34.b코0=왕조의 연계는 유지되어야한다. 알폰소 13세께서는 우리의 국왕이 되실 것이다\!
lar_spain.34.b_tt코0=알폰소 13세께서는 왕정복고를 이루고 국왕이 되실 것이다.\n
lar_spain.35.t코0=왕정복고
lar_spain.35.desc코1=군주제가 폐지된 지 5년이 지났지만, 오늘 아침 [From.GetSPBkingloc]의 마드리드 입성이 시작되는 가운데, 환영하는 군중의 하늘을 찌르는 기쁨은 통제하기 어려웠습니다. 환희에 찬 군중들이 지켜보는 가운데, 왕실 행렬은 마드리드 거리를 지나 산 헤로니모 왕립교회에 입장했습니다.\n\n화려한 의식 속에서, [From.GetSPBking2loc].\n\n비록 국토의 상당한 부분이 여전히 폐허로 놓여 있지만, 아마도 새로운 국왕은 통합과 치유를 통해 [From.GetNameDef](을)를 영광스러운 미래로 이끌어 나갈 것입니다.
SPB_xavier_king코0=부르봉-파르마의 하비에르
SPB_alfonso_king코0=알폰소 13세
SPB_xavier_king2코0=하비에르는 하비에르 1세의 왕관과 곤포를 물려받았습니다. 마침내 스페인 왕좌에 적법한 카를로스 후계자가 앉게 되었습니다.
SPB_alfonso_king2코0=알폰소 13세는 여러 해 동안의 망명생활 끝에 스페인 왕좌에 복귀하였고 마침내 두 계파를 통일함으로써 한 세기 동안의 유혈 사태를 종식시켰습니다.
lar_spain.35.a코0=한 세기 동안의 불의가 옳게 되었다. 국왕 폐하 만세\!
