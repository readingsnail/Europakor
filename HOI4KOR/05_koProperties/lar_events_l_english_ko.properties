LAR_concessions_stresa_front_tt코0=당신이 독일에 대항하는 스트레사 전선에 참가함으로써 당신은 약속을 지킬 것으로 예상됩니다. 만약 거절한다면 영토 협정은 없던 일이 될 것입니다.
lar_concessions_italy_tt코0=독일에 맞서는 연합 행동에 함께할 이탈리아
lar_france_stresa_front_italy_agreed코0=이탈리아는 영토 양보의 대가로 스트레사 전선에 합류하기로 합의했습니다.
france_continue_the_fight_tt코0=우리는 명예롭게 항복 할 또 다른 기회를 얻지 못할 것입니다. 우리가 지면, 프랑스 본토 전체가 점령 될 것입니다.
lar_congress_of_paris.1.t코0=파리 회의
lar_congress_of_paris.1.desc코1=[This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] 그리고 [POR.GetLeader](은)는 파리에서 개최된 아프리카 식민권역에 대한 조약을 논의하기 위한 회의에 참가하였습니다. 프랑스와 이탈리아가 그들의 제국을 확장시키는 것에 관심을 가지고 있는 주요국이기 때문에, 회의의 귀추는 [SPA.GetNameDef](와)과 [POR.GetNameDef](이)가 그들의 연합에 참가하며 전쟁을 통하여 그들의 목표를 달성할 수 있음을 설득하는데 달려있습니다.\n\n[POR.GetLeader] 앙골라 연합(unite Angola)과 모잠비크(Mozambique)의 장기 점령 계획에 대한 지원을 약속받고자 하는 반면, [SPA.GetLeader](은)는  프랑스령 북아프리카 지역에 대한 할양을 요구할 것입니다.
lar_congress_of_paris.1.a코1=우리는 다른 곳에서 보상을 받을 것이다.
lar_congress_of_paris.2.t코0=아프리카 지도의 재구성
lar_congress_of_paris.2.desc코1=1차 협상에서, 프랑스 대표단은 우리에게 이집트와 수단, 그리고 더 남쪽의 케냐에 대한 권리를 주면서, 바로 한가운데에 있는 대륙의 단순한 분할을 제안했습니다. 그 제안은 세부사항에 대해서는 경시하고, 대부분 우리 둘 다 실제로 통제하지 못하는 영토에 관한 것이지만, 그것은 거대한 아프리카 제국의 정복에 대한 프랑스의 지지를 약속합니다.
lar_congress_of_paris.2.a코1=아프리카에 있는 이탈리아 제국의 꿈은 약간의 위험을 감수할 가치가 있다.
lar_congress_of_paris.2.b코1=우리가 이것을 지지해야 할 이유는 없다.
lar_congress_of_paris.3.t코0=[From.GetNameDefCap]의 동의
lar_congress_of_paris.3.desc코1=[From.GetNameDef]의 대표단은 제안된 영역의 변화에 대하여 원칙적으로 동의했습니다. 아직 제안된 새로운 국경에 대한 정확한 지역에 대해서는 다소의 구체적인 작업이 필요한 사항에 대해서는 토론이 필요하지만, 우리의 외교관은 협정을 파행시킬만한 주요한 사안은 더이상 없을 것으로 예상하고 있습니다.
lar_congress_of_paris.3.a코1=잘했군.
lar_congress_of_paris.4.t코0=[From.GetNameDefCap]의 거부
lar_congress_of_paris.4.desc코1=[From.GetNameDef]의 대표단은 협상이 끝났음을 선포하였습니다. 제안된 변화에 대한 근본적인 의견 차이를 지적하며, 그들은 파리를 떠나 [From.GetNameDef](으)로 돌아갔습니다. \n\n 그들의 재빠른 도착과 동시에 [From.GetAdjective]의 대사는 [From.GetAdjective] 정부는 그들과 우리 사이에는 더이상의 상호적 협력이나 동맹을 통한 조약에 구속되지 않을것을 선언하였습니다.
lar_congress_of_paris.4.a코1=우리를 위해 더욱 더.
lar_congress_of_paris.5.desc코1=파리 회담장에서 다른 나라 대표단들이 아직 확보도 안된 영토를 놓고 서로 아귀다툼을 벌이는 동안, 우리 외교관들은 좀 더 현실적인 목표를 밀어붙이고 있었습니다. 프랑스 정부는 모로코 할양을 대가로 향후 발발할 모든 전쟁에 참전하겠다는 우리 제안을 긍정적으로 받아들인다고 알려왔습니다. 이렇게 되면 우리의 북아프리카와 서아프리카 영토가 연결됩니다.
lar_congress_of_paris.5.a코1=만약 그들이 제값을 지불한다면, 우리는 우리의 역할을 할 것이다.
lar_congress_of_paris.5.b코1=어떤 사막도 스페인인의 피 한 방울 값어치를 못하다.
lar_congress_of_paris.6.desc코1=우리나라의 부족한 물리력으로 인해 우리 외교관들이 영향력을 행사하는 데에 어려움이 있었습니다만, 우리에게 앙골라와 모잠비크 식민지 사이의 영토를 확보하고 남아프리카 대부분에 영유권을 행사할 수 있도록 지원하겠다는 제안이 들어왔습니다. 이 영토들을 우리에게 내줌으로서 조약을 무너뜨릴 수도 있는 두 강대국의 충돌을 막고자 하는 것으로 보입니다.\n\n하지만 여기에 동의할 경우, 우리는 프랑스와 이탈리아가 각기 자신들의 제국을 확장하는 데에 함께 편을 들어 싸우겠노라고 약속하게 됩니다.
lar_congress_of_paris.6.a코1=얼마 되지도 않군.
lar_congress_of_paris.6.b코1=너무 많은걸 요구하면서 너무 적게 돌려주는군.
lar_france_political_violence.1.t코0=폭력으로 치닫는 시위
lar_france_political_violence.1.desc코1=우익과 극우단체들이 느슨한 동맹을 맺고 오늘 파리 전역에서 시위와 데모를 열었습니다. 시위대는 처음부터 평화적으로 집회를 열고 해산할 계획이 없었던 것으로 보입니다. 데모대는 마치 무언의 신호라도 받은 양 진로를 바꾸어 프랑스 국회 앞에 집결했습니다. 국회의사당 눈 앞까지 행진 행렬이 진출했을 때 경찰 진압대가 급히 출동하여 막을 수 있었습니다. 시위대가 경찰저지선에 돌진하다가 다소간의 노력으로 밀려나는 장면이 더러 있었습니다.\n\n시위대는 자정이 많이 지난 뒤에야 해산되었습니다. 폭동의 소식이 널리 퍼지면서 정부의 공공질서 유지력에 대한 신뢰가 깎아내려질 것으로 보입니다.
lar_france_political_violence.1.a코1=공화국은 견뎌내야한다.
lar_france_political_violence.1.b코0=책임자를 기소하라.
lar_france_political_violence.2.desc코1=노동조합들과 지식인들의 연대가 최근의 정치적 결정들에 대응하여 수도에 이른바 '행동의 날'을 선포했습니다. 시위를 억누르려는 경찰의 노력에도 불구하고, 아나키스트들과 급진 공산주의자들로 이루어진 소규모 집단들은 폭동을 유발시키려는 시도를 벌였습니다.가게들이 약탈당했고 노면전차들이 나뒹굴었습니다. 루아얄 가에 바리케이드를 세우고 국회의사당의 접근로를 차단하려던 폭도들의 시도는 기마경찰에 의해 분쇄되었습니다.\n\n프랑스 전역에서 폭도들이 해산되고 노동자들이 작업대로 돌아갔지만, 정부에게 법질서를 유지할 능력이 있는지 많은 사람들이 의심하게 되었습니다.
lar_france_political_violence.3.t코0=우파 폭동
lar_france_political_violence.3.desc코1=정부의 최근 결정 이후, 나라 전역에서 군주주의자들과 우익 극단파들이 '1934년에 미완으로 끝냈던 일을 종결시키겠다'며 수도로 몰려왔습니다. 1934년 비슷한 폭동이 일어났을 때 국회의사당 돌진에는 실패했으나 내각 총사퇴를 일으키는 데에는 성공했었습니다.\n\n경찰은 이미 시위가 폭력화될 것으로 경고받았었으나, 잘 준비된 시위대가 보여준 조직력과 공격성은 예상을 넘어선 것이었습니다. 콩코르드 광장을 지키던 경찰은 위치사수를 위해 시위대에 수차례 발포해야만 했습니다.\n\n수십 명이 죽고 수백 명이 다치면서, 시위대는 전열을 가다듬기 위해 수도에서 철수했지만, 정부가 자기 수도 안에서조차 안심할 수 없음을 전국에 보여주었습니다.
lar_france_political_violence.3.a코1=지금 무엇을 한들 상황을 더 악화시킬 뿐이다.
lar_france_political_violence.3.b코0=공화국은 승리할 것이다\!
lar_france_french_union.2.t코1=연방 가입에 찬성하는 북아프리카
lar_france_french_union.2.desc코1=알제리, 모로코, 튀니지의 인민들은 작은 표차로 프랑스 연방 가입을 승인하고 많은 관측자들을 놀라게 했습니다. 이제 해당 지역의 주민들이 완전한 프랑스 시민권자가 되었으므로 프랑스 국회에 대표들을 보낼 수 있게 되었습니다.\n\n이 세 나라의 민족주의 진영이 여전히 남아있습니다만, 이들의 사기느 크게 껶였으며 그 회복에 적어도 한 세대는 지나야 할 것입니다.
lar_france_french_union.2.a코1=그들은 '유대감'이 무엇인지 안다\!
lar_france_french_union.3.t코1=탈퇴를 원하는 북아프리카
lar_france_french_union.3.desc코1=지방정부의 노력에도 불구하고, 알제리, 모로코, 튀니지의 투표자들은 프랑스 연방 가입안을 부결시켰습니다. 투표 결과가 발표되자마자 민족주의 진영이 자신들의 승리를 밀어붙이며 즉각완전독립을 주장하면서 지역 내의 여러 대도시에서 대규모 데모가 발생했습니다.\n\n과격분자들이 자력구제를 위해 행동에 나설 것으로 보이면서 북아프리카 프랑스군의 사령관이 급히 지원군을 보내달라는 요청을 해왔습니다.
lar_france_french_union.3.a코1=이런 배은망덕한 놈들\!
lar_france_french_union.4.t코1=연방 가입에 찬성하는 서아프리카
lar_france_french_union.4.desc코1=몇 주간의 선거전 이후, 서아프리카 프랑스 영토의 주민들에게 이 영토들이 새로운 프랑스 연방에 가입할 것인가를 묻는 투표가 행해졌습니다. 예비 결과로는 연방 찬성표가 충분한 다수결을 확보한 것으로 보여집니다. 민족주의 운동이 태동기도 지나기 전에 시들어버리면서 독립운동가들은 이제 국회 안에서 정치적 자결권을 위해 투쟁할 준비를 하고 있습니다.
lar_france_french_union.5.t코1=탈퇴를 원하는 서아프리카
lar_france_french_union.5.desc코1=몇 주간의 선거전 이후, 서아프리카 프랑스 영토의 주민들에게 이 영토들이 새로운 프랑스 연방에 가입할 것인가를 묻는 투표에서 민족주의 진영이 프랑스령 서아프리카 대부분의 지역에서 승리한 것으로 보입니다. 현지 유럽인들이 투표 결과에 승복하려고 애쓰는 동안, 독립운동 지도자들은 행동을 요구하며 투표 결과를 완전독립에 대한 명백한 책무위임으로 선언했습니다.
lar_france_french_union.6.t코1=연방 가입에 찬성하는 중앙아프리카
lar_france_french_union.6.desc코1=넓고 미개발된 이 지역에서 투표 결과가 느리게 들어오고 있으나, 투표자들이 근소한 다수결로 프랑스 연방 가입을 승인한 것으로 보입니다. 민족주의 집단들은 패배를 인정하면서도 새 나라가 지역발전에 좀 더 투자하여 이 지역이 보여준 충성심에 보답하기를 요구했습니다.
lar_france_french_union.7.t코1=탈퇴를 원하는 중앙아프리카
lar_france_french_union.7.desc코1=프랑스령 중앙아프리카의 연방찬성파들은 영토들이 연이어 프랑스 연방 가입을 부결하면서 정치적 타격을 받게 되었습니다. 독립찬성파들이 이어지는 승리를 누리면서 운동가들은 이 지역에 대한 프랑스 지배권이 패배당했다고 주장합니다.
lar_france_french_union.8.t코1=연방 가입에 찬성하는 시리아
lar_france_french_union.8.desc코1=시리아와 레바논의 프랑스 위임통치령이 프랑스 연방에 가입하기로 표결했습니다. 이런 결과는 많은 관측통들이 좋게 말해서 어려울 것으로 예상했었습니다만, 현지 주민들은 프랑스 연방 가입이 유럽 시장에 대한 접근과 지역 경제에 대한 투자를 보장할 것으로 생각한 듯 보입니다.
lar_france_french_union.9.t코1=연방에 반대하는 시리아
lar_france_french_union.9.desc코1=최근에 있었던 프랑스 연방 가입 투표의 결과가 발표되고 해당 지역 내에서 연방 반대표가 압도적 다수결을 차지한 것이 확실해지자 다마스쿠스와 베이루트에서는 환호성이 터져나왔습니다. 주요 민족주의 진영이 이 투표를 사실상의 독립투표로 선언하면서 현지 군 지휘관들이 수도에 불안한 보고를 보내며 증원을 요청하고 있습니다.
lar_france_french_union.10.t코1=연방 가입에 찬성하는 인도차이나
lar_france_french_union.10.desc코1=인도차이나에서 올라오는 보고들에 의하면 베트남, 라오스, 캄보디아의 인민들이 아주 작은 표차수로 프랑스 연방 가입을 승인한 것으로 보여집니다. 즉시 재개표가 시작된 것으로 보아 현지 행정관들도 이 결과에 당황했던 모양입니다. 이 지역의 민족주의 진영은 큰 타격을 받고 사기가 저하했으며, 그 내부에서는 정말로 자신들이 인민들의 뜻을 대변하고 있는 것인지 의심이 터져나오고 있습니다.
lar_france_french_union.11.t코1=연방에 반대하는 인도차이나
lar_france_french_union.11.desc코1=인도차이나에서 들어온 투표 결과는 우리가 예상했던 것보다 어두웠습니다. 민족주의의 온상지가 연방 가입에 찬성 투표하리라고 생각한 사람은 별로 없었지만, 민족주의 의식이 종전에 생각되어졌던 것보다 더 넓게 퍼져있는 것이 드러났습니다. 연합 가입에 찬성한 지역은 단 한 지역도 없었습니다. 민족주의 운동가들은 독립을 이룰 때가 왔다고 생각하여 전쟁을 치루고서라도 즉시 프랑스에서 독립하자며 떠들고 있습니다.
FRA_syria_intervention.1.t코0=연합군의 시리아 확보
FRA_syria_intervention.1.desc코1=다마스쿠스에서 진압된 비시 프랑스군 지역 사령관은 공식적으로 그 영토를 연합군에 항복시켰습니다. 살아남은 비시군이 포로로 행진하는 등 전 지역에서 전투는 끝이 났습니다. 관련된 프랑스 병사들 중 극소수만이 자유 프랑스군에 합류하고 싶다는 의사를 밝혔으며, 그들 대부분은 본국으로 송환되는 것을 선호했습니다.
FRA_syria_intervention.1.a코1=잘 싸웠다.
FRA_syria_intervention.2.t코0=시리아에서 버텨낸 비시
FRA_syria_intervention.2.desc코1=몇몇 전략적 요충지에서 연합군의 진격을 멈춘 격렬한 전투가 벌어진 이후, 지역 연합군 사령관이 작전을 임시로 중단할 것을 요청했습니다. 비시군의 방어를 뚫을 수 없었고, 이에 연합군은 공세 시작점으로 후퇴할 수 밖에 없었습니다. 비시군은 후퇴하는 연합군에 대한 추격을 진행하지는 않았으며, 위치를 고수하는데 상당히 자신만만한 것으로 보입니다.
FRA_syria_intervention.2.a코1=많은 선한 이들이 헛되이 죽었군.
FRA_syria_intervention.3.t코0=시리아에서의 휴전
FRA_syria_intervention.3.desc코1=시리아를 향한 연합군의 진격이 돈좌되고, 비시군은 방어선을 성공적으로 굳힐 수 있었습니다. 다회의 잘 조율된 공격에도 불구하고 연합군이 방자를 몰아내지 못한 결과, 비시 프랑스가 아직 모든 가치있는 지역을 점령하고 있음에도 불구하고 양측은 전선을 굳히며 휴전에 합의하게 되었습니다.
FRA_syria_intervention.3.a코1=달라진 게 없군.
FRA_indochina_intervention.1.t코0=연합국의 인도차이나 확보
FRA_indochina_intervention.1.desc코1=인도차이나의 주요 도시 여럿까지 도달한 연합군의 공세로 인해 지역 총독은 휴전을 요청하게 되었습니다. 방어군이 뿔뿔히 흩어져 와해된 상황에서 더이상의 저항은 무의미해 보입니다. 잔존 방어 병력들은 투항하여 비시 프랑스로의 송환을 기다리고 있습니다.
FRA_indochina_intervention.1.a코1=중대한 성공이다.
FRA_indochina_intervention.2.t코0=인도차이나에서 버텨낸 비시
FRA_indochina_intervention.2.desc코1=끔찍할 정도로 험난한 지형에서 거센 전투를 벌인 결과, 현지의 연합군 지휘관은 결국 작전 중지를 명령하였습니다. 갈수록 악화되는 전선의 보급 상황과 비시 저항군의 저항에 맞부딪힌 연합군은 비시 점령 하의 인도차이나를 내버려 두고 퇴각을 결정하였습니다.
FRA_indochina_intervention.2.a코1=사람과 시간을 낭비하는군.
FRA_indochina_intervention.3.t코0=인도차이나에서의 휴전
FRA_indochina_intervention.3.desc코1=시작되는 악천 후와 떨어지는 보급으로 인해 연합국과 비시 양측의 지휘관은 휴전에 합의하였습니다. 진격 중 맞닥트린 각종 난관들과 기습의 이점을 상실함에 따라 상부에서는 상황이 나아져도 공세는 재개할 수 없을 것이라 보고 있습니다.
FRA_indochina_intervention.3.a코1=토끼 두 마리를 잡으려다 하나도 못 잡았군.
FRA_central_africa_intervention.1.t코0=연합국의 중앙아프리카 확보
FRA_central_africa_intervention.1.desc코1=연합군은 거센 저항에 맞닥트리는 일 없이 비시 점령 하의 중앙아프리카 깊숙한 곳까지 진격하는 데 성공하였습니다. 비록 최대한 버텨내라는 비시의 지시가 있었지만, 현지의 프랑스 병사들은 대부분 저항을 멈추고 연합군의 진격을 방관하고 있습니다.
FRA_central_africa_intervention.1.a코1=그들은 누가 진짜 적인지 알고있다.
FRA_central_africa_intervention.2.t코0=중앙아프리카에서 버텨낸 비시
FRA_central_africa_intervention.2.desc코1=중앙아프리카의 프랑스군은 진격하는 연합군을 수차례 기습하며 심각한 손실을 입히는 등 믿기지 않을 정도로 강력하게 저항하였습니다. 이해할 수 없는 상황과 과소평가했던 적들에게 당황한 현지의 연합군 사령관은 병력을 원점까지 퇴각시키고 전열을 다듬어 다음 지시를 기다리고 있습니다.
FRA_central_africa_intervention.2.a코1=왜 그들은 그들의 해방자에 저항했을까?
FRA_central_africa_intervention.3.t코0=중앙아프리카에서의 휴전
FRA_central_africa_intervention.3.desc코1=중앙아프리카에서 요충지를 놓고 수차례의 격렬한 전투를 벌인 결과 양측은 더이상의 작전 지속능력을 상실하게 되었습니다. 비록 비시 프랑스가 여전히 주요 지역들을 점령하고 있지만, 연합군도 일부 지역을 획득하는 데에 성공하였습니다. 하지만 보급 상황이 심각하게 악화됨에 따라 양측은 근시일 내에 공세를 가할 역량을 완전히 상실하였습니다.
FRA_central_africa_intervention.3.a코1=얻은 게 없군.
FRA_west_africa_intervention.1.t코0=연합군의 서아프리카 확보
FRA_west_africa_intervention.1.desc코1=개활지를 통해 신속한 기동을 이뤄낸 연합군은 프랑스의 방어군 대부분을 우회하여 측면을 잡아 항복을 받아내는데에 성공했습니다. 연합군의 진격을 막을 예비대가 없는 현지 총독은 결국 공식적으로 영토를 포기하였습니다.
FRA_west_africa_intervention.1.a코1=또 한 곳에 자유의 바람이 부는군.
FRA_west_africa_intervention.2.t코0=서아프리카에서 버텨낸 비시
FRA_west_africa_intervention.2.desc코1=실패한 공세 작전과 맹렬한 전투 끝에 현지 연합군 지휘관은 작전 중지를 명령하고 돌출된 병력들을 방어에 유리한 지형까지 퇴각시켰습니다.  요충지들의 방비를 강화한 비시군을 무너트리기엔 요원해 보입니다.
FRA_west_africa_intervention.2.a코1=하늘은 용기 있는 자의 편이 아니군.
FRA_west_africa_intervention.3.t코0=서아프리카에서의 휴전
FRA_west_africa_intervention.3.desc코1=부족한 증원과 위태로운 보급 상황으로 인해 비시군과 연합군은 일련의 지루한 공작과 역공작을 반복하며 대치를 지속하고 있습니다. 전의가 꺾이고 장비는 낡아가는데 아무도 결단을 내리지는 않으니, 양측은 참호 속에서 상대의 선공을 기다릴 뿐입니다.
FRA_west_africa_intervention.3.a코1=아까운 시간만 낭비하는군.
lar_compensate_italy.1.t코0=프랑스의 식민지 양도 제안
lar_compensate_italy.1.desc코1=[From.GetLeader](이)가 양국간의 중대한 문제 몇몇을 해결할 조약을 논의하러 로마에 도착하였습니다. 그는 대전 중 흘린 피로 맺어진 양국의 오래된 유대를 고려하여, 지부티의 프랑스 항구를 넘겨주는 대신 전시에 프랑스의 동맹으로서 참전할 것을 제안하고 있습니다.
lar_compensate_italy.1.a코1=동맹이 되어 주지.
lar_compensate_italy.1.b코1=우리는 이렇게 쉽게 매수되지 않는다.
lar_compensate_italy.2.t코1=[From.GetLeader]의 동의
lar_compensate_italy.2.desc코1=[This.GetLeader](은)는 [From.GetLeader](이)가 조약에 동의함에 따라 이탈리아에서의 성공을 축하하며 돌아왔습니다. 이제 남은 것은 동아프리카의 우리 자산을 이탈리아에게 공식적으로 인계하는 것 뿐입니다.
lar_compensate_italy.2.a코0=값싼 대가다.
lar_compensate_italy.3.t코1=[From.GetLeader]의 거부
lar_compensate_italy.3.desc코1=희망이 보이는 듯 했던 협상은 [From.GetLeader](이)가 지부티보다 더 많은 것을 원함에 따라 결렬되고 말았습니다.
lar_compensate_italy.3.a코1=이제 어떻게 해야하지?
lar_intervention_in_greece.1.t코0=프랑스의 그리스 간섭 제의
lar_intervention_in_greece.1.desc코1=프랑스 대사가 동부 지중해에 관한 우리의 공통된 관심사를 언급하는 문서를 전해왔습니다. [From.GetLeader] 정부는 크레테 섬을 확보하여 해군 기지로 활용하는 데에 큰 관심이 있어 보이지만, 그리스에 '불친절하거나 적대적인' 정부가 존재하는 한 해당 지역에서의 작전에 차질이 생길 수 있다고 보는 듯 합니다. 즉, [From.GetAdjective] 정부는 함께 힙을 합쳐 그리스에 좀 더 우호적인 정부를 수립하거나 아예 점령해버릴 의사가 있는지 타진하고 있습니다.
lar_intervention_in_greece.1.a코1=생각이 통하는군.
lar_intervention_in_greece.1.b코1=우리의 전략은 우리가 결정한다.
lar_intervention_in_greece.2.t코1=[From.GetLeader]의 동의
lar_intervention_in_greece.2.desc코1=[From.GetLeader](은)는 로마 주재 프랑스 대사를 통해 해당 사안에 대한 전폭적인 지지와 동의를 표했습니다. [From.GetAdjective] 군부는 유사시에 필요할 수 있는 대 그리스 합동 작전 계획의 입안을 하달받았습니다.
lar_intervention_in_greece.2.a코1=곧 필요해질 작전이다.
lar_intervention_in_greece.3.t코1=[From.GetLeader]의 거부
lar_intervention_in_greece.3.desc코1=[From.GetAdjective] 대사가 전해온 다소 퉁명스러운 전언에 따르면, 현 정부는 동부 지중해의 현황에 간섭할 의사가 없으며 군사 작전에 따른 불확실성보다는 지금 이 상태가 낫다고 보는 것 같습니다.
lar_intervention_in_greece.3.a코1=공포스러운 말이군.
lar_dominate_the_middle_east.1.t코0=프랑스의 종속화 요구
lar_dominate_the_middle_east.1.desc코1=[From.GetLeader] 정부는 중동에 새로운 전권대사를 임명하였습니다. 오늘 [This.GetLeader](와)과 우리의 수도에서 회담을 가진 그는, 프랑스 정부가 중동에서 더욱 주도적인 역할을 가지기를 희망하며 현지의 정세에 관련된 모든 사안에 직접적으로 개입하기를 원한다는 뜻을 전해왔습니다.\n\n그는 비록 이를 거부할 시 어떤 일이 일어날지에 대해 명확하게 언급하지는 않았으나, 프랑스 정부는 우리 정부의 독자적인 외교 정책을 '용납하기 어려울 것'이라고 전해왔습니다.
lar_dominate_the_middle_east.1.a코1=우리는 이 새로운 현실을 받아 들여야 한다.
lar_dominate_the_middle_east.1.b코1=자유는 우리 손에 들어왔고, 단 한 줌도 뺏기지 않을 것이다\!
lar_dominate_the_middle_east.2.t코0=[From.GetNameDefCap]의 굴복
lar_dominate_the_middle_east.2.desc코1=[From.GetLeader](은)는 참모들과의 논쟁 끝에 공식적으로 우리의 요구를 받아들였습니다. 그들은 이제 우리의 뜻에 순응하기 위해 모든 외교 정책에서 프랑스 대리인의 자문을 구할 것 입니다.
lar_dominate_the_middle_east.2.a코1=그럼 그래야지.
lar_dominate_the_middle_east.3.t코0=[From.GetNameDefCap]의 저항
lar_dominate_the_middle_east.3.desc코1=[From.GetLeader](은)는 [From.GetAdjective] 국민들의 유구하고 명예로운 상무적 전통을 장황하게 늘어놓으며, 외세에게 무릎을 꿇고 목숨을 부지하느니 명예롭게 죽겠다는 뜻을 표했습니다.
lar_dominate_the_middle_east.3.a코1=그렇다면, 그들의 발등에 죽음이 있을 것이다.
lar_dominate_the_middle_east.3.b코0=하찮은 인간들로 가득 찬 쓸데없는 먼지 구덩이일 뿐이다.
lar_spheres_of_influence.1.t코0=세력범위의 논의를 원하는 프랑스
lar_spheres_of_influence.1.desc코1=[From.GetLeader](이)가 양국 사이의 갈등 요소의 해소를 위해 베를린에 방문하여 [This.GetLeader](와)과의 회담을 가졌습니다. 논의된 주제 중 하나는 중앙유럽 판도의 재조정입니다. [From.GetLeader](은)는 프랑스계 인구가 주가 되는 [BEL.GetNameDef] 지역을 자국의 주 관심사로 여긴다고 분명히 밝혔습니다. \n\n\n그러나 프랑스 정부는 [HOL.GetNameDef](와)과 [LUX.GetNameDef]에 관해선 보다 유연한 입장입니다. 이들은 두 국가를 우리의 영향권에 넣는 대신 [BEL.GetNameDef](을)를 프랑스의 영향권에 두자는 양해각서를 제시하였습니다.
lar_spheres_of_influence.1.a코1=합리적인 제안이군
lar_spheres_of_influence.1.b코0=영향권을 가지려면, 먼저 영향력이 있어야지, 프랑스.
lar_spheres_of_influence.2.t코1=[From.GetNameDefCap]의 동의
lar_spheres_of_influence.2.desc코1=[From.GetLeader](와)과의 협상은 두 지도자가 빠르게 제안에 합의하면서 단 몇 분 만에 끝났습니다. 의견이 엇갈렸던 유일한 부분은 자그마한 벨기에 독일어 공동체인데, 이는 곧 해결을 위해 외교부로 넘겨졌습니다.
lar_spheres_of_influence.2.a코1=우리의 외교전략이 거둔 또 하나의 승리군.
lar_spheres_of_influence.3.t코1=[From.GetLeader]의 거부
lar_spheres_of_influence.3.desc코1=상당히 차가웠다고 알려진 [From.GetLeader](와)과 [This.GetLeader] 사이의 회담의 결과로 양국간의 긴장을 해소할 희망은 단 몇 분 만에 거품이 되었습니다. 독일 대표단은 저들의 점령지에서 단 한 발자국도 움직일 생각이 없다 밝히며, 상당한 크기의 독일계 인구가 사는 벨기에는 [From.GetNameDef]의 정당한 이권지역이며 한 것도 없이 숟가락을 올리는 우리의 제안은 절대 받아들일 수 없다고 하였습니다.
lar_spheres_of_influence.3.a코1=시간 낭비를 한 모양이군.
lar_align_belgium.1.t코1=프랑스의 특권 요구
lar_align_belgium.1.desc코2=복면을 쓴 폭력배들이 우리의 프랑스계 시민을 공격하는 사건이 수차례 발생함에 따라, 오늘 프랑스 대사는 [This.GetLeader](을)를 방문하여 우리나라가 국경의 프랑스계 공동체에 대한 의무를 다하기 힘든 것이 분명해 보인다는 문건을 전달하였습니다. 프랑스 정부는 이러한 문제를 해결하기 위해 프랑스군의 주둔과 국경 내 프랑스 헌병의 수사권을 포함한 광범위한 권리를 요구하였습니다.\n\n또한 문건에는 이러한 요구의 거절은 곧 적대적인 행위로 간주되어 심각한 결과를 초래할 것이라고 명시되어 있습니다.
lar_align_belgium.1.a코1=동의하는 수 밖에 없다.
lar_align_belgium.1.b코1=우리는 1914년에도 굽히지 않았고 지금도 굽히지 않을것이다\!
lar_align_belgium.2.t코0=[From.GetNameDefCap]의 굴복
lar_align_belgium.2.desc코1=[From.GetAdjective] 내각은 비록 여러 구성원이 투표 대신 사퇴를 선택하였음에도 불구하고 결국 만장일치로 우리의 요구를 받아들였습니다. 연락 장교와 소규모의 공무원이 당국과의 협력을 위해 브뤼셀로 출발하였습니다.
lar_align_belgium.2.a코1=현명한 선택을 했군.
lar_align_belgium.3.t코1=싸우기를 맹세한 [From.GetNameDefCap]
lar_align_belgium.3.desc코1=[From.GetAdjective] 정부는 우리의 요구에 외교적으로 대응하는 대신 군에게 전시 태세를 갖추도록 지시하고 국경을 폐쇄하였습니다. 브뤼셀의 신문들은 워털루 전투에 대한 사료를 지면 가득 채우며 프랑스군이 침공할 시 그들에게 돌아갈 것은 굴욕적인 패배 뿐이라고 예측하고 있습니다.
lar_align_belgium.3.a코1=어디 두고 보자고.
lar_align_belgium.3.b코1=벨기에서 흘리기에는 피 한 방울도 아깝다.
lar_split_belgium.1.t코1=[From.GetLeader]의 왈롱 요구
lar_split_belgium.1.desc코1=지난 몇 주간 우리나라의 프랑스계 인구를 대표한다 자칭하는 신흥 단체 몇몇이 왈롱과 프랑스의 '재통합'을 요구하고 있습니다. 오늘 프랑스 대사의 전언에 따르면 [From.GetLeader] 정부는 우리의 프랑스계 지역을 프랑스 영토로 편입하는 것에 관한 공식 정책을 수립하였다고 합니다.\n\n국경에 모여들고 있는 부대들을 보아하니 저들은 이 새 정책을 극단적인 방법을 통해서라도 강제할 것 같습니다.
lar_split_belgium.1.a코1=피할 수 없는 것에 맞서서 얻을 수 있는건 없다.
lar_split_belgium.1.b코1=이곳은 우리의 나라고 우리는 단 한 뼘의 땅을 위해서라도 기꺼이 싸울 것이다.
lar_split_belgium.2.t코1=분단에 동의한 벨기에
lar_split_belgium.2.desc코1=벨기에 정부는 우리의 감독하에 벨기에의 프랑스어 사용 지역을 프랑스로 합병하기 위한 일련의 국민투표를 실시하기로 합의했다. 친 벨레니아 정당들이 모두 보이콧을 외치고 있는 가운데 우리의 승리는 거의 확실하다고 볼 수 있다.
lar_split_belgium.2.a코1=민주주의는 정말로 아름답지.
lar_split_belgium.3.t코0=저항하는 벨기에
lar_split_belgium.3.desc코1=[From.GetAdjective] 정부는 친통합파의 사무실을 급습하고 대표를 체포하는 등 왈롱과 프랑스의 통합에 대해 가혹한 탄압으로 대응하고 있습니다. 우리의 대사가 이에 공식적으로 항의하자, 그들이 답하기를 [From.GetAdjective] 정부는 국가의 질서를 유지할 책임이 있으며 타국의 설교는 필요 없다고 합니다.
lar_split_belgium.3.a코1=저들에게 예의란걸 가르쳐야 하겠군\!
lar_split_belgium.3.b코1=노력할 가치가 없는 일이다.
lar_concessions_to_italy.1.t코1=이탈리아에게 식민지 이양을 제안한 프랑스
lar_concessions_to_italy.1.desc코2=[From.GetLeader] 정부는 이탈리아를 우리 편으로 끌어들여 차후에 성사될 수 있을 독일과 이탈리아의 동맹을 저지하자는 의사를 타진해왔습니다. 예상컨대 [ITA.GetLeader](은)는 일종의 보상 혹은 양보가 있어야 매수할 수 있을겁니다.  [From.GetAdjective](은)는 우리의 지부티와 소말리랜드를 이탈리아에게 이양함으로서 독일을 고립시키는 공식적인 연대를 맺기를 제안하고 있습니다.
lar_concessions_to_italy.1.a코1=아직 요람 속에 있는 '추축국'이란 아기를 없애버릴 기회다\!
lar_concessions_to_italy.1.b코1=[ITA.GetLeader](은)는 약속을 지키리라 믿을 수 있는 사람이 아니다.
lar_concessions_to_italy.2.t코1=[From.GetLeader]의 동의
lar_concessions_to_italy.2.desc코1=우리의 제안은 [From.GetAdjective] 내각에서 간신히 표결에 통과하였습니다. 비록 [ITA.GetLeader](와)과의 동맹이 가져올 영향에 대한 외교계의 우려가 크지만, 이제 우리는 한 발 더 나아가서 우리의 공동 제안서를 [ITA.GetAdjective]에게 보낼 수 있습니다.
lar_concessions_to_italy.2.a코1=메세지를 보내라.
lar_concessions_to_italy.3.t코1=[From.GetLeader]의 거부
lar_concessions_to_italy.3.desc코1=우리의 제안은 [From.GetAdjective] 내각에서 호응을 얻는 데에 실패하였습니다. 비록 [ITA.GetNameDef](와)과의 동맹이 이로울 것이라는 데에는 의견의 일치를 보았으나, 이를 위해 영토를 이양한다는 주장은 도무지 [From.GetAdjective] 정부가 받아들일 수 없는 종류의 것입니다.
lar_concessions_to_italy.3.a코1=우리끼리라도 제안을 해야겠군.
lar_concessions_to_italy.4.t코0=영국과 프랑스의 식민지 협정 제의
lar_concessions_to_italy.4.desc코1=[ENG.GetNameDef](와)과 [FRA.GetNameDef]의 대사가 스트레사에서의 협정을 다시 이행하기 위해 [This.GetLeader](을)를 만나 회담을 가졌습니다. 그들은 최근 있었던 외교적 공세의 일환으로, 동아프리카에서 지부티와 영국령 소말리아의 이양을 제안하고 있습니다.\n\n식민지의 이양은 동맹조약의 비준과 함께 이행될 것입니다.
lar_concessions_to_italy.4.a코0=예쁜 국경을 위해서라면야.
lar_concessions_to_italy.4.b코0=우리는 매수되지 않는다\!
lar_concessions_to_italy.5.t코0=프랑스의 식민지 양도 제의
lar_concessions_to_italy.5.desc코1=[From.GetAdjective] 대사가 전달한 문건에 따르면, [From.GetLeader](은)는 스트레사에서의 가협정을 정식으로 비준하기를 원하는 듯 합니다. 이를 위해  [From.GetAdjective](은)는 동아프리카의 프랑스 영토를 양도할 용의가 있다고 합니다.\n\n외교계에서 도는 루머에 따르면 [From.GetAdjective](은)는 [ENG.GetAdjective]에 접촉하여 합동 제안과 더 광범위한 식민지 양도를 논의하려 했으나 거절당했다고 합니다.
lar_concessions_to_italy.5.a코1=타당한 것 같군.
lar_concessions_to_italy.5.b코1=요구는 많고 주는 건 적다.
lar_concessions_to_italy.6.t코1=[ITA.GetLeader]의 동의
lar_concessions_to_italy.6.desc코1=[From.GetAdjective] 정부는 우리의 영토 이양을 댓가로 한 스트레사 협정의 비준에 동의하였습니다. 세부적인 사항에 대한 협상은 외교부에 넘겨졌으며, 영토의 이양은 조약이 비준되어야 이행될 것 입니다.
lar_concessions_to_italy.6.a코2=매듭을 확실히 지어야겠군.
lar_concessions_to_italy.7.t코1=[ITA.GetLeader]의 거부
lar_concessions_to_italy.7.desc코1=[From.GetAdjective] 정부는 스트레사 협정에 관심이 없다는 퉁명스러운 대답을 돌려주었습니다. 그들은 아무리 많은 식민지를 댓가로 주더라도 자신들의 생각을 바꾸기란 힘들 것이라고 합니다.
lar_concessions_to_italy.7.a코0=곤란하군.
lar_ratify_the_stresa_front.1.t코0=스트레사 전선 승인
lar_ratify_the_stresa_front.1.desc코1=영토의 이양을 댓가로 한, 프랑스와의 동맹을 정식으로 맺는 스트레사 협정의 비준은 순조롭게 진행되고 있습니다. 외교부에서의 일처리가 끝나고 나면 남은 것은 종이에 사인을 하는 것 뿐입니다.
lar_ratify_the_stresa_front.1.a코1=[This.GetAdjective] 외교의 승리.
lar_ratify_the_stresa_front.1.b코1=더 이상 우리에게 이로운 것 같지 않군.
lar_ratify_the_stresa_front.2.desc코1=[From.GetAdjective] 정부와 한 약속을 지킬 때가 왔습니다. 이제 동맹이 유효해졌으니 우리는 지부티를 이양할 의무가 있습니다.
lar_ratify_the_stresa_front.2.a코2=프랑스는 약속을 지킨다.
lar_ratify_the_stresa_front.2.b코1=상황이 달라졌다.
lar_ratify_the_stresa_front.3.t코0=[From.GetNameDefCap]의 동맹 비준 거부
lar_ratify_the_stresa_front.3.desc코1=[From.GetAdjective] 정부는 갑작스럽게도 스트레사 조약을 비준하겠다던 약속을 저버렸습니다. 외교 채널을 통해 이에 대한 해명을 얻으려는 모든 시도는 실패하였으며 [From.GetAdjective]의 외교관들도 갑작스러운 태도의 변화에 우리만큼 당황한 것 같습니다.
lar_ratify_the_stresa_front.3.a코1=하늘이 어둡군.
lar_ratify_the_stresa_front.4.desc코1=[FRA.GetNameDefCap](와)과 [ITA.GetNameDef](이)가 스트레사 조약에 서명했하여 공식적인 동맹을 맺었으니 이제는 우리가 조약에 서명하고 소말리아의 영토를 [ITA.GetAdjective]에게 넘길 차례입니다. 
lar_ratify_the_stresa_front.4.a코1=우리는 약속했다.
lar_ratify_the_stresa_front.4.b코1=우리의 이해관계가 갈렸다.
lar_franco_soviet_treaty.1.t코2=프랑스의 상호원조조약 제안
lar_franco_soviet_treaty.1.desc코1=[From.GetLeader] 정부는 동맹 의논을 위해 모스크바에 특사를 파견하였습니다. [From.GetAdjective]의 제안서에 따르면 우리는 [From.GetNameDef](이)가 겪는 모든 방어 전쟁에 참전해야 하며, 마찬가지로 저들도 우리가 공격받을 시 참전해줄 것입니다.
lar_franco_soviet_treaty.1.a코1=1894년의 정신은 살아있다\!
lar_franco_soviet_treaty.1.b코1=양측 다 서로를 효과적으로 돕기 어려울텐데.
lar_franco_soviet_treaty.2.t코1=[From.GetNameDefCap]의 동의
lar_franco_soviet_treaty.2.desc코1=[From.GetAdjective] 정부는 우리의 제안을 수락하였으나, 유럽의 정세를 뒤흔들기 위한 전쟁에는 끼어들지 않겠다고 강조하였습니다. 따라서 우리의 동맹은 방어적인 부분에 한하며, 양측은 서로가 제3자에게 공격받았을 경우에만 지원을 하게 될 것입니다.
lar_franco_soviet_treaty.2.a코1=그 정도면 충분하다.
lar_franco_soviet_treaty.3.t코1=[From.GetNameDefCap]의 거부
lar_franco_soviet_treaty.3.desc코1=냉담했던 회담 중, [From.GetAdjective]의 외무부 장관은 우리와의 동맹은 [From.GetAdjective]에게 이익이 되지 않는다고 통보했습니다. 그는 유럽의 지리적 여건으로 인해 [From.GetAdjective]의 군대가 우리의 전쟁을 도와주기란 불가능하며 그 역도 마찬가지라고 말합니다. 따라서 [From.GetAdjective] 정부는 이러한 제안을 거절할 수 밖에 없다고 합니다.
lar_franco_soviet_treaty.3.a코2=못하는 것인가, 안 하는 것인가?
lar_end_the_occupation.1.t코0=점령의 끝
lar_end_the_occupation.1.desc코1=수년이 지난 후, [From.GetLeader]의 정부는 그들의 '국민혁명' 정책이 성공적이었다고 공식적으로 선언했습니다. 그는 라디오 연설을 통해 구 프랑스 정부 체제의 약점과 퇴폐주의는, 프랑스와 같은 고귀하고 용맹한 국가에 더 적합한 새롭게 재건된 정부체제로 완전히 탈바꿈했다고 선언했습니다.\n\n이러한 노력의 일환으로, 그의 정부는 공식적으로 휴전 협정에 의해 부과된 의무와 제한을 해제하고 그의 정부가 모든 프랑스 영토를 완전히 통제하는 것을 요구했습니다.\n\n이에 대한 대가로, 그는 한 세대 만에 일어난 두 번째의 피비린내 나는 전쟁에 우리 두 나라를 몰아넣은 이들을 응징하기 위한 참전을 제안했습니다.
lar_end_the_occupation.1.a코1=기꺼이 두 팔 벌려 환영하지\!
lar_end_the_occupation.1.b코1=분에 넘치는 생각을 하는군.
lar_end_the_occupation.2.t코1=점령 종료
lar_end_the_occupation.2.desc코1=[This.GetLeader](이)가 강철 조약에 서명함에 따라, 프랑스에 주둔해있던 독일군은 전 국토의 통제권을 프랑스군에게 이양했습니다. [From.GetLeader](와)과 [This.GetLeader](이)가 참여한 의례가 끝난 뒤, 파리 주둔 독일군은 [From.GetAdjective] 깃발을 내리고 도시 밖으로 행진해 나갔습니다. 그들의 뒤에선 수년만에 처음으로 삼색기가 휘날리고 있었습니다.
lar_end_the_occupation.2.a코1=우리는 명예를 되찾았다.
lar_end_the_occupation.3.t코1=[From.GetLeader]의 거부
lar_end_the_occupation.3.desc코1=같이 볼셰비키의 위협에 맞서고 이 전쟁을 일으킨 전쟁광들을 뒤쫓자는 우리의 관대한 제안에도 불구하고, [From.GetLeader](은)는 우리의 외교적 요청에 무례하게 퇴짜를 놓았습니다. 그가 말하기를, 프랑스인은 여태까지의 전쟁 중 자신의 역량을 입증하는 데에 실패하였고 따라서 이미 한 번 패배한 국가에게 [From.GetNameDef]의 서부 국경을 맡길 이유가 없다고 합니다.
lar_end_the_occupation.3.a코1=[FRA.GetLeader](와)과 힘을 합칠 때가 왔다\!
lar_end_the_occupation.3.b코2=이 모욕에는 강철과 화염으로 대답할 것이다.
lar_end_the_occupation.4.t코0=비시의 제안
lar_end_the_occupation.4.desc코1=형세가 급전하여, [From.GetLeader]의 대리인이 우리에게 접촉하여 서로의 힘을 합치기를 제안하였습니다. 엄중한 보안 아래 군을 재건한 [From.GetLeader](은)는 이제 다시 전쟁에 뛰어들어 고국을 수복할 때가 왔다고 믿고 있습니다.\n\n하지만 우리의 정보원에 따르면, 점령당한 프랑스 영토의 이양에 관한 협상의 실패가 이번 일의 숨겨진 동기일 것이라고 합니다.
lar_end_the_occupation.4.a코1=이제야 싸울 이유를 찾았나 보군.
lar_end_the_occupation.4.b코1=왜 우리가 겁쟁이와 반역자들을 도와야하지?
lar_end_the_occupation.5.t코0=[From.GetLeader]의 동의
lar_end_the_occupation.5.desc코1=[From.GetLeader]와의 회담을 성공적으로 마친 우리의 대표단이 돌아왔습니다 - [From.GetLeader] 본인과 함께. 수년만에 처음으로 프랑스 땅을 밟은 그는 [This.GetLeader]와 만나 구체적인 협력안을 논의하였습니다.
lar_end_the_occupation.5.a코0=아주 좋아.
lar_end_the_occupation.6.t코0=[From.GetLeader]의 거부
lar_end_the_occupation.6.desc코2=[From.GetLeader]와의 회담을 위해 보낸 우리의 대표단은 애국자로서, 군인으로서, 국민으로서의 의무를 저버린 [This.GetLeader]에 대한 지루한 강의를 들은 뒤 빈손으로 돌아와야 했습니다. 다음날 [From.GetLeader]는 라디오 연설을 통해 공개적으로 우리의 정부를 '프랑스 역사상 최악의 겁쟁이와 반역자들의 모임'이라고 비난했습니다.\n\n아무래도 우리는 저들의 도움 없이홀로 독일에 맞서 고국을 해방시켜야 할 것 같습니다.
lar_end_the_occupation.6.a코1=같은 프랑스인의 손을 이렇게 매정하게 뿌리치는 '진정한 애국자'라니.
lar_low_stability_civil_war.1.t코1=공산주의 봉기\!
lar_low_stability_civil_war.1.desc코1=몇 주간의 소요 사태와 은밀한 준비 끝에, 프랑스 여러 도시에서 대규모 파업이 일어났습니다. 이와 거의 동시에 무장한 소위 '노동자 방위 여단'이 조직되었는데, 몇몇은 반란에 가담한 일부 군부대의 지원을 받기도 했습니다. 정부에 충성하는 군대는 전국에 걸친 수많은 사태에 발포했고, 반란군과 정부군간의 사소한 교전은 순식간에 격렬한 총력전으로 변했습니다.\n\n국내 안정도가 끊임없이 감소하는 가운데, 정부는 국토 태반에 대한 통제력을 잃고 있습니다.
lar_low_stability_civil_war.1.a코1=또 다른 프랑스 혁명인가?
lar_low_stability_civil_war.2.t코1=반동분자들의 봉기\!
lar_low_stability_civil_war.2.desc코1=반동적인 군 장교들과 부유한 지주들이 정부에 대항하는 군사 쿠데타를 준비했던 것이 분명합니다. 이들 중 일부는 경찰에 신원이 알려졌지만 다른 일부는 아직 확인되지 않았습니다. 조사 과정에서 유출된 정보에 따르면, 공모자들은 그들의 음모가 완전히 밝혀기지 전에 행동을 취하기로 결심한 것 같습니다.\n\n현지 주둔군에게 빠르게 노출되고, 혼란에 차 제대로 된 전열조차 갖추지 못한 채로 성급하게 진행된 쿠데타는 본래 의도했던 기습에 실패하였습니다. 신속하게 대응한 충성파 군대는 우리 정부에 대한 참수 공격을 성공적으로 막아냈지만, 이를 위해 국토의 상당 부분을 포기할 수 밖에 없었습니다. 반란군이 자리를 잡으면서, 내전은 더욱 본격적인 양상을 띄게 될 것으로 보입니다.
lar_low_stability_civil_war.2.a코1=다들 이렇게 될 줄 알고 있었지.
lar_worker_shortage.1.t코1=심각한 노동력 부족
lar_worker_shortage.1.desc코1=기존에는 면제 대상이었던 숙련공들의 소집 등 더욱 광범위해진 징병으로 인해 많은 기업들이 결원을 보충하는 데에 어려움을 호소했습니다. 심지어 군수 산업마저도 노동력 부족에 시달리는 상황의 결과로서 우리의 생산량은 줄어들기 시작하고 있습니다.\n\n전문가들은 징병 된 노동자들을 다시 복귀시키던지, 아니면 그들 대신 새로운 노동자들을 찾아내든지 하여 노동력을 확보하기를 권고하고 있습니다. 
lar_worker_shortage.1.a코1=어쩌면 대신 여성을 고용할 수 있지 않을까?
lar_worker_shortage.2.t코0=군인들이 일터로 돌아가다
lar_worker_shortage.2.desc코1=군부의 항의를 무릅쓰며 징병 범위를 줄이고 숙련공들을 복직시킨 결과 노동력의 부족은 해소되었습니다. 통계 자료에 따르면 생산성은 가파르게 올라 징병 범위를 넓히기 전의 상태를 회복하고 있다고 합니다.
lar_worker_shortage.2.a코1=양보다 질이다\!
lar_arms_purchases.1.t코0=[From.GetNameDefCap]의 무기 구매 희망
lar_arms_purchases.1.desc코1=급격하게 악화되고 있는 유럽의 정세로 인해, 프랑스 관료들이 우리에게 접촉하여 중화기와 신형 항공기의 수입 허가를 받고자 하고 있습니다. 허가가 떨어지면 우리의 공장들은 바로 수주를 받아 생산에 들어갈 것이며, 비록 주문량이 많지 않아 우리의 경제에 큰 영향을 끼치기엔 어렵겠지만 그래도 꽤나 많은 일거리를 창출할 수 있을 것입니다.
lar_arms_purchases.1.a코0=당연히 허가해야지\!
lar_arms_purchases.1.b코0=절대 안 돼\!
lar_arms_purchases.2.t코0=[From.GetNameDefCap]의 동의
lar_arms_purchases.2.a코1=이를 위해서라면야.
lar_arms_purchases.3.t코0=[From.GetNameDefCap]의 거부
lar_arms_purchases.3.desc코1=여러 개입주의 의원들의 광범위한 로비와 지원에도 불구하고 미국으로부터의 무기 수입 허가를 받으려는 시도는 실패하였습니다. 이러한 무기 판매가 미국을 전화에 끌어들이리라 믿는 의회의 고립주의자들은 관련 안건을 상정하지 못하도록 막아내는데 성공하였습니다.
lar_arms_purchases.3.a코0=뻔뻔하군\!
lar_france_volunteers.1.t코1=[From.GetNameDef](으)로부터 온 의용군
lar_france_volunteers.1.desc코1=[From.GetLeader] 정부가 스페인과 [From.GetNameDef] 사이의 국경 통제를 완화함에 따라 우리를 위해 총을 들기를 원하는 자원자들이 물밀듯이 밀려오고 있습니다.\n\n하지만 이러한 정책은 비단 우리에게만 적용되는 것이 아닙니다. 이로 인해 내전중인 다른 세력들도 우리와 마찬가지로 외부로부터의 협력을 얻을 수 있게 될 것입니다.
lar_france_volunteers.1.a코1=훌륭...한가?
lar_france_volunteers.3.t코0=의용대 복귀
lar_france_volunteers.3.desc코2=스페인에서의 내전이 끝남에 따라 [From.GetLeader]를 위해 참전한 우리의 국민 일부가 복귀하였습니다. 군사 정보부는 이들의 경험으로부터 현대전에 대한 통찰을 얻고 싶어하지만, 정계의 많은 이들은 저들로 인해 우리나라의 다른 정치 세력들이 극단화될까봐 걱정하고 있습니다.
lar_france_volunteers.3.a코0=그들을 복귀시켜라.
lar_france_volunteers.3.b코0=다시 돌려보내라.
lar_non_intervention.1.t코0=[From.GetNameDefCap]의 불간섭 조약 초대
lar_non_intervention.1.desc코1=[From.GetLeader]는 외부로부터의 스페인 내전의 개입을 막기 위한 불간섭 위원회의 창설을 선언하였습니다. 하지만 내용을 보아하니 내전에의 간섭을 효과적으로 차단할 조항이 부족한 것 같습니다.\n\n우리가 불간섭 조약을 승인한다 하더라도 스페인 내전을 지원할 구멍은 여전히 많습니다. 이 위원회의 실질적인 효과는 다소간의 [From.GetLeader] 정부 지지율 상승 정도인 것 같습니다.
lar_non_intervention.1.a코1=이 정도 조건이라면 받아들일 수 있다.
lar_non_intervention.1.b코1=이것은 헛고생이고 우리는 그 일에 관여하지 않을 것이다\!
lar_non_intervention.2.t코0=[From.GetNameDefCap]의 불간섭 위원회 참여
lar_non_intervention.2.desc코1=[From.GetnameDef]은 이를 스페인에서의 유혈을 막기 위한 중요한 조치라고 칭하며 불간섭 조약을 공식적으로 승인하였습니다. 저들이 과연 정말로 내전에 개입하지 않을지는 두고 봐야 할 일입니다.
lar_non_intervention.2.a코1=저들을 의심할 이유는 없지, 그렇지 않나?
lar_non_intervention.3.t코0=[From.GetNameDefCap]의 불간섭 조약 승인 거부
lar_non_intervention.3.desc코1=[From.GetNameDef]은 우리의 불간섭 위원회에 참여하기를 거부하였습니다. 조약에 개입을 원천적으로 차단할 수단이 부족하다는게 그 이유인데, 이러한 결정이 [From.GetLeader]가 스페인 내전에 직접적으로 개입하겠다는 의도인지는 아직 분명하지 않습니다.
lar_non_intervention.3.a코1=시간이 지나면 알게 될 것이다.
lar_appeal_to_overseas_territories.2.t코0=인도차이나가 비시에 남다.
lar_appeal_to_overseas_territories.2.desc코0=인도차이나의 총독은 우리와의 협력은 고려 대상조차 되지 못한다며 공개적으로 거부의 의사를 밝혔습니다. 그는 또한 식민지 라디오 방송을 통해 '감히 현 상황을 불만이 있는 몰지각하고 무책임한 이들'에게는 대대적인 탄압이 있을 것이라고 선언하였습니다.
lar_appeal_to_overseas_territories.2.a코0=겁쟁이와 반역자.
lar_appeal_to_overseas_territories.3.t코0=인도차이나의 [This.GetLeader] 지지
lar_appeal_to_overseas_territories.3.desc코0=인도차이나의 총독은 현 비시 정부는 정통성 없는 꼭두각시일 뿐이라며 대신 [This.GetLeader]에 대한 지지를 선언하였습니다. 하지만 아직 비시에 충성을 바치는 대다수 현지 부대들의 전향을 위한 협상이 현재 진행중입니다.
lar_appeal_to_overseas_territories.3.a코0=멋지군\!
lar_appeal_to_overseas_territories.4.t코0=시리아의 비시 잔존
lar_appeal_to_overseas_territories.4.desc코0=시리아의 총독은 우리의 호소를 완전히 무시해버리기로 결정한 것 같습니다. 정보에 따르면 막후에서 간략한 토의가 있었던 듯 하나, 결국 저들은 우리의 라디오 방송에 대해 일체의 공식적인 답변이나 행동을 하지 않았습니다.
lar_appeal_to_overseas_territories.5.t코0=시리아의 [This.GetLeader] 지지
lar_appeal_to_overseas_territories.5.desc코0=식민지 통치에 관련된 주요 인물 여럿이 총독에게 체포된 쿠데타가 시리아에서 조용히 일어났던 듯 합니다. 총독은 곧 [This.GetLeader]에 대한 충성 선언을 한 뒤 적들에게 빼앗긴 조국을 되찾기 위해 기꺼이 총을 들 프랑스의 애국자들을 소집하였습니다.
lar_appeal_to_overseas_territories.6.t코0=중앙아프리카의 비시 잔존
lar_appeal_to_overseas_territories.6.desc코0=우리의 중앙아프리카 영토 식민지 행정관들이 단체로 [This.GetLeader]의 라디오 호소를 합법적인 정부의 권위를 깎아내리려는 반역이라고 비방하였습니다. 정보에 따르면 저들은 저들이 편을 바꿨을 때 현지인들의 독립 시도에 대한 억제력이 부족해질까 봐 걱정하는 듯합니다.
lar_appeal_to_overseas_territories.6.a코0=다 합쳐도 반푼이가 안 될 머저리들 같으니라고.
lar_appeal_to_overseas_territories.7.t코0=중앙아프리카의 전향
lar_appeal_to_overseas_territories.7.desc코0=총독 펠릭스 에부에를 필두로 하여 중앙아프리카의 식민지들이 우리의 대의를 위해 한데 뭉쳤습니다. 현지 청년들의 모병 운동은 이미 시작되었습니다.
lar_appeal_to_overseas_territories.8.t코0=서아프리카의 비시 잔존
lar_appeal_to_overseas_territories.8.desc코0=비록 서아프리카의 행정관들은 우리에게 합류하는 것에 대해 긍정적이지만, 현지의 유럽인 다수는 그렇지 않은 듯 합니다. 대중의 압력으로 인해 서아프리카의 행정관들은 어쩔 수 없이 공개적으로 비시 정부에의 지지 선언을 하게 되었습니다.
lar_appeal_to_overseas_territories.9.t코0=서아프리카의 [This.GetNameDef] 지지
lar_appeal_to_overseas_territories.9.desc코0=서아프리카의 현지 행정관들이 [This.GetLeader]의 호소에 어떻게 대응할지 언쟁하는 동안 현지의 애국자들은 식민지 정부 청사를 장악하는데에 성공하였습니다. 이제 서아프리카는 우리의 통제 하에 있습니다.
lar_appeal_to_overseas_territories.10.t코0=마다가스카르의 비시 잔존
lar_appeal_to_overseas_territories.10.desc코0=마다가스카르의 총독은 시민들에게 평정을 유지하고 비시에 있는 합법적인 정부의 뜻을 따를 것을 요구하였습니다. 비록 작은 불만이 있었던 듯 하나 대부분의 주민들은 이러한 요구에 순응한 것 같습니다.
lar_appeal_to_overseas_territories.11.t코0=마다가스카르의 전향
lar_appeal_to_overseas_territories.11.desc코0=마다가스카르의 총독은 우리와 연합군에게 섬의 군사기지를 넘겨주며 이를 단단히 지켜주기를 요청하였습니다.
lar_appeal_to_overseas_territories.12.t코0=북아프리카의 비시 잔존
lar_appeal_to_overseas_territories.12.desc코0=비록 우리 중 북아프리카의 식민지가 전향할 것이라고 여긴 이들은 몇 없었지만, 저들의 잔인한 거절은 여전히 충격적이었습니다. 현지의 총독은 [This.GetLeader]를 미친 반역자라고 부르며 비시 정부에의 무조건적인 충성을 선언하였습니다.
lar_appeal_to_overseas_territories.13.t코0=북아프리카의 전향
lar_appeal_to_overseas_territories.13.desc코0=놀랍게도 북아프리카의 프랑스 총독은 도를 넘은 친-비시 관료 여럿을 체포하고 [This.GetLeader]의 새 정부에 대한 지지를 맹세하였습니다.
lar_france_political_violence.4.t코0=다시 시작된 정치폭력
lar_france_political_violence.4.desc코0=잠시간의 평화 뒤, [This.GetLeader]의 지지율이 전례 없이 치솟으면서 공산주의자들과 반동 단체들의 고질적인 정치폭력이 다시 시작된 것 같습니다. 경찰의 보고에 따르면 우리가 극복했다고 생각했던 옛 혼돈을 연상케 하는 정치적 동기에 따른 폭력이 치솟고 있다고 합니다. 
lar_france_political_violence.4.a코0=극단주의자들을 반드시 막아야한다
france.10.e코0=전투 지속
lar_france_vichy_reunification.1.t코0=[From.GetLeader]의 통일 요구
lar_france_vichy_reunification.1.a코0=비정상적인 분열을 고쳐야할 때다.
lar_france_vichy_reunification.1.b코0=반역자는 아무것도 요구할 권리가 없다.
lar_france_vichy_reunification.2.t코0=비시 정부의 해산
lar_france_vichy_reunification.2.a코0=우리가 다시 뭉쳤다.
lar_france_vichy_reunification.3.t코0=비시 정부의 유지
lar_france_vichy_reunification.3.a코0=우리는 무력으로 통일을 이룰 것이다.
SPA_civil_war_event_tt코0=§G사단 편제의 수정을 가능하게 합니다.§\!\n
SPR_civil_war_event_tt코0=§G사단 편제의 수정과 사단 해산을 가능하게 합니다.§\!\n
lar_spain.1.desc코1=스페인 자치우익연합의 대대적인 선거 운동에도 불구하고, 1936년 선거에서 승리한 것으로 보이는 쪽은 아나키스트, 공산주의자, 노동조합원들의 도움으로 이루어진 스페인 사회노동당과 공화좌파당이 결성한 인민전선이었습니다. 심하게 분열된 스페인 정치 형국을 고려하면, 국민투표에서 인민전선의 우세는 의석에서의 안정적인 우세와는 거리가 먼 것으로 보입니다.\n\n앞으로 몇 주 동안 마누엘 아사냐 대통령의 주도로 어떤 새로운 정부가 구성되든 간에, 그것은 점점 사이가 멀어지고 적대적인 우파 정치세력을 다루어야 할 것입니다. 결국 이번 선거 결과는 우리나라를 사로잡고 있는 정치적 폭력과 사회 불안을 해소하기보다는 오히려 이를 악화시키는 역할을 할 것으로 보입니다.
lar_spain.1.a코1=오로지 파시즘의 멸종을 통해서만 스페인이 살아남을 수 있다\!
lar_spain.1.b코1=오직 제2공화국의 잿더미 위에서 스페인은 다시 부활하리라\!
SPR_republican_garrison_control_decisions_tt코0=\n지도 위 결정 §Y주둔군 영향력 확대§\!를 해금합니다. 결정을 통해 특정한 주에서 §Y국민파 영향력§\!에 §G대항§\!할 수 있습니다.\n\n§R충분한§\! 국민파 §Y주둔군 영향력§\!을 확보하지 못한 주는 내전 발발 시 §Y공화파 소유§\!가 될 것입니다.\n
SPA_nationalist_garrison_control_decisions_tt코0=\n지도 위 결정 §Y주둔군 영향력 확대§\!를 해금합니다. 결정을 통해 특정한 주에서 §Y국민파 영향력§\!을 §G확대§\!할 수 있습니다.\n\n§R충분한§\! 국민파 §Y주둔군 영향력§\!을 확보하지 못한 주는 내전 발발 시 §Y공화파 소유§\!가 될 것입니다.\n
lar_spain.2.t코0=스페인 내전
lar_spain.2.desc코1=오늘 아침 정확히 5시 00분경, 북아프리카 군단과 연락이 끊긴 지 단 하루 만에, 스페인 전역에서 치밀하게 준비된 군사작전이 주요 도시의 모든 정부기관과 전략적 위치를 장악하기 위해 개시되었습니다. 육군, 해군, 공군의 주요 부대는 정부 명령에 대한 대응을 중단했고 동시에 카를로스파 민병대는 북부에서 반란을 일으켰습니다.\n\n이 쿠데타 시도의 완벽한 성공은, 빠른 작전을 통해 많은 목표지점과 도시를 통제하는 데 성공한 민병대에 의해서만 막을 수 있었습니다. 그러나 이러한 초기 목표 달성에 실패했음에도 불구하고, 반란군 지휘자들이 1932년에 그랬던 것처럼 자신들의 강력한 지위를 기꺼이 포기할 가능성은 없어 보입니다. 어느 쪽도 타협하려는 것처럼 보이지 않는 가운데, 현재의 상황은 전국적인 내전으로 확대되는 최악의 구렁텅이로 굴러 떨어지고 있습니다...
lar_spain.2.a코1=통일된 국민전선으로서 우리는 승리할 것이다\!
lar_spain.2.b코1=팔랑헤의 지도 아래 우리는 승리할 것이다\!
lar_spain.2.c코0=신, 조국, 그리고 왕의 가호로 우리는 승리할 것이다\!
lar_spain.2.d코0=민주주의의 신념을 지켜내 우리는 승리할 것이다\!
lar_spain.2.e코0=노동자의 용맹으로 우리는 승리할 것이다\!
lar_spain.2.f코0=집단 혁명 투쟁을 통해 우리는 승리할 것이다\!
lar_spain.6.t코0=내전 전선 고착화
lar_spain.6.desc코1=전투는 겨우 일주일이 지났고, 스페인의 농촌은 이미 대량의 장비를 수송하기에는 적합하지 않다는 것이 명백해지고 있습니다. 전선과 공세에 보급을 유지하는 것이 점점 더 어려워졌고, 한 번에 모든 곳에서 싸우려할수록 이것은 더 악화될 것입니다.
lar_spain.6_tt코1=\n지도 위 결정 §Y내전 공세§\!를 해금합니다. 결정을 통해 특정한 주에서 §R계획되지 않은 공세§\! 전투 패널티를 제거합니다.\n
lar_spain.6.a코1=우리는 우리의 시간을 기다릴 것이다. 그리고 때가되면 칠 것이다.
lar_spain.7.t코0=카를로스파의 봉기\!
lar_spain.7.desc코1=국민전선에서 우리의 영향력이 증가하는 것을 우려한 카를로스파는 인내심이 한계에 이르렀고 문제를 본인들의 손으로 처리하기로 결심했습니다. 레케테, 즉 그들의 민병대는 우리 군대로 총구를 돌림과 동시에 우리 적과의 전투를 지속했습니다.\n\n누구나 짐작하다시피 그들이 이 어리석은 행동으로 성취하기를 바라는 것은, 지금까지는 공화파의 입지를 강화하는 데 도움이 될 뿐입니다.
lar_spain.7.desc_2코0=전후 신생 정부에 대한 우리의 영향력이 증대되는 것을 우려한 카를로스파는, 결국 인내심이 부족해지면서 자기들 손으로 문제를 처리하기로 선택했고, 그들의 민병대가 우리 군을 공격했습니다.\n\n그들은 새로운 정부에서 그들의 권력을 넓히기 위해 공화파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다\!
lar_spain.7.a코1=그들의 반항은 우리보다 더 큰 대가를 치르게 될것이다\!
lar_spain.8.t코0=파시스트의 탄압\!
lar_spain.8.desc코1=정치적 독립에 대한 우리의 계속되는 주장으로 인해, 팔랑헤 수뇌부는 우리의 주장을 계획에서 배제하기로 결정했습니다. 팔랑헤 군대가 우리의 민병대를 공격했고, 우리의 주요 사상가들과 정치인들을 체포하려고 시도했습니다.\n\n융통성 없는 그들의 행동은 국민전선의 지위를 위태롭게 했고, 공화파 군대에게 그들이 필요한 것을 향한 길을 열어주게 될 것입니다.
lar_spain.8.desc_2코0=전후 정부에서 영향력 확대를 위한 우리의 계속된 움직임에 불만을 가진 팔랑헤 수뇌부는, 우리의 움직임을 완전히 제거하기로 결정했습니다. 팔랑헤 군이 우리의 민병대를 공격했고, 우리의 핵심 사상가들과 정치인들을 체포하려고 시도했습니다.\n\n그들은 새로운 정부에서 그들의 권력을 넓히기 위해 공화파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다\!
lar_spain.8.a코1=그들의 어리석음은 우리보다 더 큰 대가를 치르게 될 것이다\!
lar_spain.9.t코0=아나키스트 봉기\!
lar_spain.9.desc코1=점점 증가하는 아나키스트 공동체들의 독자적인 운동이 최근의 성장을 통해 정점에 이르렀습니다. 전쟁을 수행하기 위해 중앙집권적인 통제를 유지하려는 우리의 합당한 노력에 불만을 가진 아나키스트들과 그들의 동맹인 마르크스주의자들은 국지적인 분쟁을 우리 군과의 전면적인 시가전으로 악화시켰습니다.\n\n국지적인 개전에도 불구하고, 내분은 곧 더 확산되어 국민파 최전선의 견고함을 위태롭게 할 것이라고 위협하고 있습니다.
lar_spain.9.desc_2코0=최점점 증가하는 아나키스트 공동체들의 독자적인 운동이 최근의 성장을 통해 정점에 이르렀습니다. 안정되고 중앙집권화된 정부를 복구하려는 우리의 타당한 노력에 불만을 가진 아나키스트들과 그들의 동맹인 마르크스주의자들은, 국지적인 분쟁을 우리 군과의 전면적인 시가전으로 악화시켰습니다.\n\n그들은 그들만의 독립에 관한 어리석은 생각에 사로잡혀 국민파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다\!
lar_spain.9.a코1=이 지역에 대해 다시 한번 정부의 통제 아래 둘 때이다.
lar_spain.10.t코0=정부의 탄압\!
lar_spain.10.desc코2=의심할 여지 없이, 우리가 우리 스스로 수행하는 지속적인 자립운동에 불만을 가진 제2공화국 정부는 그들의 동맹인 스탈린주의자들과 함께 우리 영토의 주요 전략적 요충지와 건물에 대한 통제권을 장악하려고 시도했습니다. 이러한 시도를 저지하는 것은 우리의 옛 동맹들과의 총격전을 발생시켰고, 그 이후 전면적인 시가전으로 확대되었습니다.\n\n그들의 협상하지 못하는 무능함 때문에 정부는 사실상 우리를 그들과 전쟁 상태에 빠뜨렸고, 결국 국민파의 태세를 유리하게 만들어주는 꼴이 되었습니다.
lar_spain.10.a코1=우리의 혁명은 그렇게 쉽게 꺼지지 않을 것이다\!
lar_spain.11.t코0=카를로스파 격퇴
lar_spain.11.desc코1=광적인 발악에도 불구하고 마지막 카를로스파 고립군은 아군에 의해 패배했습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다.
lar_spain.11.a코1=하지만 우리는 발전하고 있다.
lar_spain.12.t코0=팔랑헤 격퇴
lar_spain.12.desc코1=팔랑헤주의자들은 그들의 마지막 주요 요새가 점령당한 후 집단으로 항복했고, 계속되는 고립된 저항에도 불구하고 이것은 팔랑헤주의자들의 조직화된 군대의 멸망을 뜻합니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다.
lar_spain.13.t코1=국민파 격퇴
lar_spain.13.desc코1=국민파가 마지막 전투에서 패배함에 따라 프랑코 장군은 그의 휘하 아래 전군의 항복을 선언했습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다.
lar_spain.14.t코1=아나키스트 격퇴
lar_spain.14.desc코1=아나키스트들의 저항은 격렬하기는 하지만 최근 몇 주 사이 크게 와해되었습니다. 명령을 거부하는 산발적인 반동 공동체들과의 고립된 전투가 계속되고 있지만 오늘의 군사적 승리는 결국 방위위원회의 무조건적인 항복을 이끌어내었습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다.
lar_spain.15.t코1=마르크스주의통일노동자당 격퇴
lar_spain.15.desc코1=마르크스주의통일노동자당의 저항은 격렬하기는 하지만 최근 몇 주 사이 크게 와해되었습니다. 우리의 군대가 그들의 유일했던 요새에 입성하는 가운데 오늘의 군사적 승리는 결국 공산주의 지도부의 무조건적인 항복을 이끌어내었습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다.
lar_spain.16.t코0=제2공화국 격퇴
lar_spain.16.desc코1=최근 일련의 패전들과 그들의 통제된 영토가 반도의 고작 일부분밖에 되지 않는 것을 알게 된 제2공화국의 군사 지도부는 정부를 전복시키고 평화를 요청해 왔습니다. 그럼에도 불구하고 이를 막기 위해 또 다른 공산주의 봉기가 일어났지만, 남아있는 공화파 군대가 이들을 진압했고, 이제 거의 다른 이견 없이 무조건적인 항복에 승인했습니다.\n\n그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다.
