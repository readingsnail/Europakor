lar_news.291.desc코0=하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 확고한 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 이 국가가 [From.GetNameDef](으)로 불리게 될 것이고 모든 태평양 사람들의 마땅한 고국이라고 천명했습니다.\n\n폴리네시아 사회 전역에서 모두가 크게 기뻐하고 있으며, 일부는 심지어 [From.GetLeader](이)가 바로, 2세기 전 나하 석상의 예언을 충족시킨 하와이의 국왕, 카메하메하라고 주장하기도 했습니다.
